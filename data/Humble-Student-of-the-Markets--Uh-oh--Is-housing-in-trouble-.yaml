  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/uh-oh-is-housing-in-trouble.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/uh-oh-is-housing-in-trouble.html#0001-01-01)
- en: I was reviewing some charts after the close and I came upon this chart. Notwithstanding
    Thursday's action, which was the result of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在收盘后回顾了一些图表，然后发现了这张图表。尽管周四的行情是由于
- en: '[earnings misses by two homebuilders](http://www.businessinsider.com/homebuilders-slammed-after-earnings-2013-7)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[两家住宅建筑商的业绩不佳](http://www.businessinsider.com/homebuilders-slammed-after-earnings-2013-7)'
- en: ', what does this chart of the homebuilders ETF (XHB) against the market telling
    us about market expectations about the housing rebound? On a a relative basis,
    XHB staged a relative rally from the Eurogeddon lows of 2011, started rolling
    over in early 2013 and now has violated a relative support level.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这张住宅建筑商ETF（XHB）与市场对比的图表告诉我们关于市场对住房反弹的预期是什么？从相对角度看，XHB从2011年的欧元末日低点 staging
    了一个相对反弹，并于2013年初开始转跌，并目前已违反了相对支撑位。
- en: Now consider this recent post from
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑一下来自
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2013/07/so-you-want-to-be-a-landlord/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·里索尔特兹](http://www.ritholtz.com/blog/2013/07/so-you-want-to-be-a-landlord/)'
- en: about private equity seems to have gone overboard on the “rent to flip” in US
    housing. Mr. Market starting to get nervous about housing, especially if mortgage
    rates rise any further.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于私募股权在美国家庭“租转售”方面的热情似乎有些过头了。市场先生开始对房地产市场感到紧张，特别是如果抵押贷款利率进一步上升的话。
