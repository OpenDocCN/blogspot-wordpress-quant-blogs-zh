- en: 'Humble Student of the Markets: Uh oh! Is housing in trouble?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：哎呀！住房市场有麻烦了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/uh-oh-is-housing-in-trouble.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/uh-oh-is-housing-in-trouble.html#0001-01-01)
