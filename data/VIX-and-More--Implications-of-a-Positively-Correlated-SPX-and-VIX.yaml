- en: 'VIX and More: Implications of a Positively Correlated SPX and VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX和VIX正相关的含义
- en: 来源：[http://vixandmore.blogspot.com/2012/02/implications-of-positively-correlated.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/implications-of-positively-correlated.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/implications-of-positively-correlated.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/implications-of-positively-correlated.html#0001-01-01)
- en: For those who missed today’s market action and just looked at the post-mortem
    reports, today probably looked like just another in a series of uneventful days.
    For those who were paying attention to the likes of the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    and ETPs based on VIX futures such as [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    (+10.7%) and [VXX](http://vixandmore.blogspot.com/search/label/VXX) (+5.2%), however,
    the tension in the air was obvious.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些错过今天市场动作，只是看了死后报告的人来说，今天可能看起来只是系列无事件日中的又一个。对于那些关注VIX期货（[点击查看相关内容](http://vixandmore.blogspot.com/search/label/VIX%20futures)）和基于VIX期货的ETP，如[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    (+10.7%)和[VXX](http://vixandmore.blogspot.com/search/label/VXX) (+5.2%)的人，而言，空气中的紧张气氛是显而易见的。
- en: 'But the SPX, DJIA and NASDAQ composite indices were all up today, so what’s
    the big deal? It turns out that investors are easily spooked if the VIX (+2.6%)
    and the SPX (+0.1%) both move in the same direction. As the graphic below shows,
    the VIX and the SPX move in the same direction about 22% of all trading days.
    I think the real issue behind the concern about the direction of the VIX and the
    SPX is related to a hypothesis I laid out yesterday in [What the VIX Kitchen Sink
    Chart Says](http://vixandmore.blogspot.com/2012/02/what-vix-kitchen-sink-chart-says.html):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，SPX、道琼斯工业平均指数和纳斯达克综合指数今天全线上涨，这有什么大不了的？结果证明，如果VIX (+2.6%)和SPX (+0.1%)同时朝同一个方向移动，投资者很容易惊慌。如下图所示，VIX和SPX在约22%的交易日里会朝同一个方向移动。我认为投资者对VIX和SPX方向的关注背后，与我在昨天提出的假设有关：[VIX厨房水槽图的含义](http://vixandmore.blogspot.com/2012/02/what-vix-kitchen-sink-chart-says.html)：
- en: '*“…the general consensus seems to be that stocks just do not deserve their
    current lofty valuation.* *In this type of environment, many investors become
    particularly susceptible to [confirmation bias](http://vixandmore.blogspot.com/search/label/confirmation%20bias)
    and scramble to find one or more indicators which will tell them what they have
    already begun to believe: that a major correction is likely just around the corner.”*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“…普遍共识似乎是，股票根本不配他们当前的高估值。在这种环境下，许多投资者变得特别容易受到[确认偏差](http://vixandmore.blogspot.com/search/label/confirmation%20bias)的影响，并急于寻找一个或多个指标，这些指标会告诉他们他们已经开始相信的事情：即大调整可能就在拐角处。”*'
- en: The last time I crunched the numbers for [VIX and SPX daily correlations](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation),
    was in May 2007 and in looking at data from 1990-2007, I concluded that a [High
    Positive Correlation Between VIX and SPX Often Signals Market Weakness](http://vixandmore.blogspot.com/2007/05/high-positive-correlation-between-vix.html).
    When I ran the numbers this time around, it turns out that the market gyrations
    surrounding the financial crisis of 2008 and subsequent bullish rebound did little
    to change the overall conclusions.  The full data set (1990-2012) now shows that
    when both the VIX and SPX are up on the same day, the mean returns for the next
    1-100 trading days trail the typical returns for the full data set by a substantial
    margin and are negative through the first five trading days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上一次我计算[VIX和SPX日度相关性](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation)的数据，是在2007年5月。在查看了1990-2007年的数据后，我得出结论：VIX和SPX之间的高正相关性往往预示着市场疲软。[点击此处查看详细文章](http://vixandmore.blogspot.com/2007/05/high-positive-correlation-between-vix.html)。这次再次运行这些数字，发现2008年金融危机以及随后的牛市反弹对整体结论影响不大。现在完整的数据集（1990-2012）显示，当VIX和SPX在同一天上涨时，接下来1-100个交易日的平均回报显著低于整个数据集的平均回报，而且在头五个交易日内为负。
- en: In terms of key takeaways, it now appears that stocks perform best following
    days when the SPX is down and the VIX is up (the ROI +1 column refers to the performance
    of the SPX one day hence) and worst on days like today when the SPX is up and
    the VIX is up.  I have sorted the rows according to ROI +10 and in looking at
    the date, it is clear to me that some [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    is responsible for a good portion of the performance characteristics following
    the various VIX-SPX daily return permutations.  *[For the record, the data in
    the table below includes Fridays and Mondays, so it is possible that [calendar
    reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion) may
    have had an impact on the results.]*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在关键要点方面，现在看来，股票在SPX下跌而VIX上涨的日子表现最佳（ROI +1列指的是SPX隔日表现），而在SPX和VIX都上涨的日子表现最差，比如今天。我已经按照ROI
    +10对行进行排序，从日期来看，很明显，一些[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)是导致各种VIX-SPX每日回报排列表现特征的主要原因。
    *[记录在案，下表中的数据包括周五和周一，因此可能存在[日历回归](http://vixandmore.blogspot.com/search/label/calendar%20reversion)对结果产生影响的情况。]*
- en: Now I will be the first to admit that stocks are overdue for a pullback, but
    just because the VIX and SPX both advanced on two consecutive days does not necessarily
    mean the planets are aligning for an [Aquarian](http://en.wikipedia.org/wiki/Age_of_Aquarius)
    selloff. If investors are looking for that market reversal silver bullet, the
    SPX-VIX correlation data, while bearish, fall short of hinting at a major reversal.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我首先要承认，股市确实需要回调，但是仅仅因为VIX和SPX连续两天上涨，并不意味着行星正在对齐，为水瓶座（[Aquarian](http://en.wikipedia.org/wiki/Age_of_Aquarius)）的抛售做好准备。如果投资者正在寻找市场反转的银弹，那么虽然SPX-VIX相关性数据悲观，但不足以暗示重大反转。
