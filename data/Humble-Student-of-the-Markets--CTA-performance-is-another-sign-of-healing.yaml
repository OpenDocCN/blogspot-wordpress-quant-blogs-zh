- en: 'Humble Student of the Markets: CTA performance is another sign of healing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：CTA的表现是另一个治愈的迹象
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/cta-performance-is-another-sign-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/cta-performance-is-another-sign-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/cta-performance-is-another-sign-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/cta-performance-is-another-sign-of.html#0001-01-01)
- en: I have always been a proponent of understanding models and understanding the
    assumptions behind models as there are
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直主张理解模型以及模型背后的假设，因为没有
- en: '[no models for all seasons](http://humblestudentofthemarkets.blogspot.com/2008/11/there-are-no-models-for-all-seasons.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[适用于所有季节的模型](http://humblestudentofthemarkets.blogspot.com/2008/11/there-are-no-models-for-all-seasons.html)'
- en: . Knowing when a model might perform well or not perform well can give an investor
    insights into the market environment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。知道一个模型可能表现良好或表现不佳可以给投资者提供市场环境的洞察。
- en: I have been watching the performance of the trend following models, as proxied
    by the returns of the commodity trading advisors, or CTAs. The CTAs, as measured
    by the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在关注趋势跟踪模型的表现，通过商品交易顾问（CTAs）的回报来衡量。CTAs，根据
- en: '[FTSE CTA Managed Futures Index](http://www.bloomberg.com/apps/quote?ticker=FTHFCTAM%3Aind)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[富时CTA管理期货指数](http://www.bloomberg.com/apps/quote?ticker=FTHFCTAM%3Aind)'
- en: ', was one of the few groups of hedge funds that showed positive returns in
    2008\. This year their performance has turned negative.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，是2008年表现良好的少数对冲基金群体之一。今年他们的表现已经转为负面。
- en: No wonder. A look at the Continuous Commodity Index, which is the continuation
    of the old CRB Index before its
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不足为奇。看看持续商品指数，即2005年之前的旧CRB指数的延续
- en: '[re-balancing in 2005](http://www.jefferies.com/cositemgr.pl/html/OurFirm/NewsRoom/PressReleases/2005/20050509press.shtml)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[2005年重新平衡](http://www.jefferies.com/cositemgr.pl/html/OurFirm/NewsRoom/PressReleases/2005/20050509press.shtml)'
- en: to give greater weight to the more liquid energy complex, shows that commodities
    prices appear to be stabilizing as a whole. When commodities prices go from trending
    to flat, trend following models based on moving averages will naturally struggle
    as they get whipsawed in and out of positions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 更重视更具流动性的能源复杂体的持续商品指数显示，商品价格整体上似乎正在稳定。当商品价格从趋势变为平稳，基于移动平均的趋势跟踪模型自然会挣扎，因为它们会在进出头寸时受到打击。
- en: '[![](img/2e7dfb596f83a0ccfa980b2d9ec92e20.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgLE_XAAAtmaxAYG-Wp-9O97psS2GPGdfQTcyKkIZEYdu5nn36C5kxmr6MTgryUOkAlw-kRY00dwgT7O3XD4-Hc1EXDNieaXrZLO_y2CvOXQnp1S0-aI6ERD1eHwBy3BiIfTENcqt0uf4D4/s1600-h/CCI.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/2e7dfb596f83a0ccfa980b2d9ec92e20.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgLE_XAAAtmaxAYG-Wp-9O97psS2GPGdfQTcyKkIZEYdu5nn36C5kxmr6MTgryUOkAlw-kRY00dwgT7O3XD4-Hc1EXDNieaXrZLO_y2CvOXQnp1S0-aI6ERD1eHwBy3BiIfTENcqt0uf4D4/s1600-h/CCI.png)'
- en: Of course, CTAs don’t just invest in commodities, but currencies, interest rate
    futures, equity indices, etc. Their negative performance YTD is another indication
    that the financial markets and world economy have stopped their freefall and undergoing
    a bottoming process (see my previous analysis
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，CTAs不仅仅投资于商品，还包括货币、利率期货、股票指数等。他们今年的负面表现是金融市场和世界经济停止自由落体并经历筑底过程的另一个迹象（见我之前的分析
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2009/03/how-to-spot-bottom.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2009/03/how-to-spot-bottom.html)'
- en: ).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: There are some caveats to this analysis. First, the FTSE CTA Managed Futures
    Index is not a perfect proxy for CTA performance. The
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对此分析有一些警告。首先，富时CTA管理期货指数并不是CTA表现的完美代表。
- en: '[CS/Tremont Managed Futures Index](http://www.bloomberg.com/apps/cbuilder?ticker1=HEDGFUTR%3AIND)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[CS/Tremont管理期货指数](http://www.bloomberg.com/apps/cbuilder?ticker1=HEDGFUTR%3AIND)'
- en: ', which reports monthly instead of daily for the FTSE index, showed a different
    pattern of returns for 2008 but both indices are negative for 2009 so far. Moreover,
    this indicator was far too early and gave false signals in the equity run-up as
    the CTAs began to struggle in 2005 and part of 2006, long before the S&P 500 peak
    in 2007.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，该指数每月报告一次，而不是富时指数的每日报告，在2008年显示出不同的收益模式，但两个指数在2009年至今都是负面的。此外，这个指标太早了，在股票上涨时给出了错误的信号，因为CTAs在2005年和2006年部分时间就已经开始挣扎，这比标普500在2007年的峰值还要早。
- en: '**Signs of long-term healing**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期治愈的迹象**'
- en: In addition to the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 除了
- en: '[durable goods](http://www.marketwatch.com/news/story/Durable-goods-orders-jump-February/story.aspx?guid=%7BF6B658F2%2DACC6%2D4E1D%2DB5A4%2D3F4A6E38739C%7D)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[耐用品](http://www.marketwatch.com/news/story/Durable-goods-orders-jump-February/story.aspx?guid=%7BF6B658F2%2DACC6%2D4E1D%2DB5A4%2D3F4A6E38739C%7D)'
- en: and
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[new home sales](http://www.marketwatch.com/News/Story/new-home-sales-rebound-47-february/story.aspx?guid=%7B86C56D5D%2DCB27%2D4865%2DA082%2DE04F12F17883%7D)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[新房销售](http://www.marketwatch.com/News/Story/new-home-sales-rebound-47-february/story.aspx?guid=%7B86C56D5D%2DCB27%2D4865%2DA082%2DE04F12F17883%7D)'
- en: data yesterday, the performance of the CTA and their trend following models
    is another piece of the mosaic that indicates that we are undergoing a process
    of global economic healing. While the big picture is suggestive that disaster
    does not loom ahead, this form of analysis cannot be relied on for short-term
    market timing and
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 昨日数据显示，CTA及其趋势跟踪模型的表现在一定程度上表明我们正在经历全球经济复苏的过程。虽然大局观显示并未有灾难临近，但这种分析形式并不能依赖其进行短期市场时机判断，
- en: '[does not sound the all-clear signal](http://www.marketwatch.com/news/story/Should-you-stay-market-go/story.aspx?guid=%7BEE6101C6%2D96D1%2D4227%2D9DE8%2D93892DC427B3%7D)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[并未发出全面恢复的信号](http://www.marketwatch.com/news/story/Should-you-stay-market-go/story.aspx?guid=%7BEE6101C6%2D96D1%2D4227%2D9DE8%2D93892DC427B3%7D)'
- en: for equity bulls. The equity markets will likely trade sideways with volatile
    ups and downs over the next few months before a new secular bull can be launched.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于股票多头来说，股市在接下来几个月可能会呈现区间震荡，伴有剧烈的上下波动，直到新的长期牛市能够启动。
