- en: 'Humble Student of the Markets: Another complementary factor model'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：另一个互补的因子模型
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/another-complementary-factor-model.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/another-complementary-factor-model.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/another-complementary-factor-model.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/another-complementary-factor-model.html#0001-01-01)
- en: In the past, I had written about how combining factors can lead to more performance
    stability (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，我曾写过关于如何结合因子可以导致更稳定的性能表现（见
- en: '[Momentum + Bull market = Chocolate + Peanut butter?](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[动量+牛市=巧克力+花生酱？](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
- en: ). My past research showed that while price momentum did exhibit positive alpha
    over the course of a market cycle, returns were highly volatile.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ). 我之前的研究显示，尽管价格动量在整个市场周期中确实表现出正alpha，但回报率非常波动。
- en: Instead, the Cass Business School paper entitled
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，卡斯商学院的一篇论文标题为
- en: '[The Trend is Our Friend: Risk Parity, Momentum and Trend Following in Global
    Asset Allocation](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2126478)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势即为友：风险平价、动量与全球资产配置中的趋势跟踪](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2126478)'
- en: indicated that momentum worked much better when conditioned on bull and bear
    market cycles. The paper showed that returns to price momentum was especially
    positive during bull phases at a stock level. My research showed that this effect
    was extended to the sector and industry level. I identified bull (uptrend), bear
    (downtrend) and neutral market phases using a 50-200 day crossing moving average
    trend following system.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 表明动量在牛市和熊市周期条件下效果更好。该论文显示，在股票层面的牛市阶段，价格动量的回报特别积极。我的研究表明，这一效应扩展到了行业和部门层面。我使用了一个50-200日移动平均趋势跟踪系统来识别牛市（上升趋势）、熊市（下降趋势）和中性市场阶段。
- en: '**Quality and Value**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**质量与价值**'
- en: Now comes some interesting research results from
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有一些有趣的研究结果来自
- en: '[Research Affiliates](http://www.researchaffiliates.com/Our%20Ideas/Insights/Fundamentals/Pages/259_The_Moneyball_of_Quality_Investing.aspx)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究合作伙伴](http://www.researchaffiliates.com/Our%20Ideas/Insights/Fundamentals/Pages/259_The_Moneyball_of_Quality_Investing.aspx)'
- en: 'showing conditioning value investing with certain quality factors potentially
    adds alpha as well (emphasis added):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 显示将某些质量因素与价值投资相结合可能也会增加alpha（强调添加）：**
- en: 'We used three measures to capture the pertinent information: return on equity
    (ROE) to reflect growth and profitability; the debt coverage ratio to represent
    the likelihood of default; and the accruals-to-average-total-assets measure defined
    by Sloan (1996) to quantify possible accounting red flags.12 To arrive at company-specific
    quality measures, we used the simple arithmetic average of each stock’s percentile
    rank for these three variables.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们使用了三种措施来捕捉相关信息：股本回报率（ROE）反映增长和盈利能力；债务覆盖比率代表违约的可能性；以及斯隆（1996）定义的应收账款与平均总资产比率来量化可能的会计风险标志。为了得到公司特定的质量指标，我们使用了每个股票在这三个变量上的百分位排名的简单算术平均值。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first line of Table 2 shows the performance of a simple long–short strategy
    based on this quality measure. On average the strategy produces a small negative
    return. It has some alpha after we control for factor exposure and negative exposure
    to the value factor.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表2的第一行展示了基于此质量指标的一个简单多空策略的表现。平均来看，该策略产生了一个小幅的负回报。在我们控制了因子暴露和负向的价值因子暴露后，该策略有一些alpha。
- en: '[![](img/5d20d3a09977d5b1596dae6f1c4e671c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOokqWigbG5sUPl5RrXCnTYrTObnlY1ckvSrAbV6AF6LqjLoBObGmQXM2lNJcquSspjsw5qXbhHhWX0fa5bCCoPfM_16soJ0ftAMNAA5Rh9qPzUVz9nhklLFmuycc8yMgUWt6PhzK8PrE/s1600/Quality+&+value.png)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![质量与价值](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOokqWigbG5sUPl5RrXCnTYrTObnlY1ckvSrAbV6AF6LqjLoBObGmQXM2lNJcquSspjsw5qXbhHhWX0fa5bCCoPfM_16soJ0ftAMNAA5Rh9qPzUVz9nhklLFmuycc8yMgUWt6PhzK8PrE/s1600/Quality+&+value.png)'
- en: When we use quality in conjunction with value, the results are much better.
    The second line of Table 2 shows the results of a portfolio where we go long value
    stocks with high quality and short growth stocks with low quality. ***This long–short
    strategy has annual alpha of 11.2% per annum.*** A substantial portion of this
    statistically significant alpha comes from conditioning on quality information.
    ***The annualized alpha, controlling for the Fama–French–Asness–Carhart four factor
    model, is 9.3% per annum***.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们将质量与价值结合使用时，结果会好得多。表2的第二行展示了这样一个投资组合的结果：我们做多高质量的价值股，做空低质量的成长股。***这种多空策略每年的阿尔法收益为11.2%。***
    其中大部分在统计上显著的阿尔法收益来自于对质量信息的调整。***在控制了Fama–French–Asness–Carhart四因子模型后，年化阿尔法收益为9.3%。***
- en: On a long-only basis, the value-high quality combination exhibited higher returns
    with lower volatility when compared to the value-low quality combination.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在仅做多的基础上，与价值-低质量组合相比，价值-高质量组合表现出了更高的回报和更低的波动性。
- en: 'The authors concluded (emphasis added):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们得出结论（重点已加）：
- en: The high quality value portfolio has fewer distressed, slow growing, unprofitable
    companies with potentially questionable accounting practices. As a result, the
    high-quality value portfolio has a better risk-adjusted return. ***Quality is
    not, in itself, a factor that generates a premium; but value investing conditioned
    on a properly specified concept of quality is a powerful investment strategy.***
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高质量价值投资组合中，有较少的陷入困境、增长缓慢、无利可图的，可能存在会计实践问题的公司。因此，高质量价值投资组合具有更好的风险调整回报。***质量本身不是一个产生溢价的因素；但是，基于正确指定的质量概念的价值投资是一个强大的投资策略。***
- en: This is another example of how combining factors can add value. In fact, the
    use of both of these disciplines, namely price momentum-trend following and quality-value,
    can be highly complementary strategies in a quantitative equity portfolio.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这又是如何通过结合因素来增加价值的另一个例子。实际上，在量化股票组合中，使用这两个纪律，即价格动量趋势跟踪和质量价值，可以成为高度互补的策略。
