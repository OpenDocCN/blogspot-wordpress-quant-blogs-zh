- en: 'VIX and More: Performance of VIX ETPs During Current Pullback'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：当前回调期间VIX ETP的表现
- en: 来源：[http://vixandmore.blogspot.com/2012/11/performance-of-vix-etps-during-current.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/performance-of-vix-etps-during-current.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/11/performance-of-vix-etps-during-current.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/performance-of-vix-etps-during-current.html#0001-01-01)
- en: Of all the issues discussed in this space, undoubtedly the one that captures
    the imagination of most readers is the subject of [VIX-based exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN).
    I get more questions about the construction of these products, how they respond
    to the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure),
    what factors influence performance, etc.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本空间讨论的所有问题中，毫无疑问，最能吸引大多数读者想象力的是基于VIX的交易所交易产品主题[VIX-based exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)。我收到了更多关于这些产品构建方式、它们如何响应[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)、影响表现的因素等方面的提问。
- en: For these reasons I thought it might be instructive to update my VIX ETP landscape
    chart and include performance data from the September 14^(th) market closing high
    of SPX 1465 to today’s close of SPX 1377\. During that period, the SPX declined
    6.0% on a close-to-close basis, while the VIX jumped 27.4% during the same period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些原因，我认为更新我的VIX ETP景观图可能是有益的，并包括从9月14日SPX收盘高点1465到今天收盘的1377的SPX表现数据。在那段时间里，SPX收盘价下跌了6.0%，而VIX在同一时期飙升了27.4%。
- en: So how did the VIX ETPs fare while the market was selling off?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，在市场抛售时，VIX ETP的表现如何呢？
- en: In examining the graphic below, the first thing you probably notice is that
    only 5 of the 19 VIX ETPs were able to manage gains during the selloff. In fact
    the average (mean) VIX ETP performance was a disappointing -4.9%, while the median
    return was -6.7%. Even more interesting, the inverse volatility products actually
    outperformed their long volatility counterparts and had the top performer of all,
    the VelocityShares Daily Inverse VIX Medium-Term ETN ([ZIV](http://vixandmore.blogspot.com/search/label/ZIV)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看下面的图表时，你首先可能注意到的是，在这次抛售中，只有5个VIX ETP实现了盈利。实际上，这些VIX ETP的平均表现令人失望，为-4.9%，而中位数回报为-6.7%。更有趣的是，反向波动率产品实际上超过了它们的长期波动率对应产品，并且表现最好的是所有产品中的VelocityShares每日反向VIX中期ETN
    ([ZIV](http://vixandmore.blogspot.com/search/label/ZIV))。
- en: 'In addition to the static allocation long and short volatility ETPs, there
    are also three products that use rules-based formulas to dynamically allocate
    the amount and type of long volatility exposure: [VQT](http://vixandmore.blogspot.com/search/label/VQT),
    [XVZ](http://vixandmore.blogspot.com/search/label/XVZ) and [VIXH](http://vixandmore.blogspot.com/search/label/VIXH).
    None of these three products was able to produce a profit during the selloff and
    the top performer among the group, VQT, managed a loss of 3.4%.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除了静态分配的长期和短期波动率ETP之外，还有三个使用基于规则的公式动态分配持仓量和类型的长期波动率敞口的产品：[VQT](http://vixandmore.blogspot.com/search/label/VQT)，[XVZ](http://vixandmore.blogspot.com/search/label/XVZ)和[VIXH](http://vixandmore.blogspot.com/search/label/VIXH)。在这次抛售中，这三个产品都没有实现盈利，而表现最好的VQT也亏损了3.4%。
- en: 'I previously superimposed performance data on this same VIX landscape graphic
    back on April 3^(rd) in [VIX ETP Returns for Q1 2012](http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html),
    following a 12.0% gain in the SPX during that quarter and a 33.8% drop in the
    VIX. Note that only two VIX ETPs managed to post gains during the bullish first
    quarter and the selloff of the past eight weeks: ZIV and [IVOP](http://vixandmore.blogspot.com/search/label/IVOP).
    If anyone wonders why I never bother to mention IVOP, first off it has only traded
    on three days during the past month and second, it has a participation of only
    0.13, which means essentially that the portfolio moves as if only 13% of the assets
    were invested in the underlying index and the balance remained in cash.  As for
    ZIV, I have been all over this one, including a feature post, [ZIV Undeservedly
    Neglected](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html),
    back in January.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前在4月3日将业绩数据叠加到这个相同的VIX景观图上，在[2012年第一季度VIX ETP回报](http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html)一文中，当时SPX在那个季度上涨了12.0%，而VIX下跌了33.8%。注意在那个看涨的第一季度和过去八周的卖盘期间，只有两个VIX
    ETP实现了上涨：ZIV和[IVOP](http://vixandmore.blogspot.com/search/label/IVOP)。如果有人想知道为什么我从不提及IVOP，首先它在过去一个月里只交易了三天，其次，它的参与度只有0.13，这意味着实质上只有13%的资产投资于基础指数，其余的留在现金中。至于ZIV，我已经详尽地讨论过它，包括在一篇特色文章[ZIV被不公正地忽视](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html)中，那是今年1月的时候。
- en: Now that VIXH has been added to the mix of VIX ETPs, I will endeavor to provide
    performance updates on some or all of the VIX ETP product space on a more frequent
    basis going forward.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在既然VIXH已经被加入到VIX ETP的组合中，我将努力在未来更频繁地更新一些或所有VIX ETP产品线的业绩情况。
- en: In the meantime, for those who are in search of reasons why some of the VIX
    ETPs outperform their peers in various market regimes, the links below are an
    excellent place to begin your research.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，对于那些正在寻找为什么一些VIX ETP在各种市场环境中表现优于其同行的原因的人们，下面的链接是开始你研究的一个极好的起点。
