- en: 'VIX and More: Chart of the Week: Visualizing the Flash Crash'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：可视化闪电崩盘
- en: 来源：[http://vixandmore.blogspot.com/2010/10/chart-of-week-visualizing-flash-crash.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/chart-of-week-visualizing-flash-crash.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/chart-of-week-visualizing-flash-crash.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/chart-of-week-visualizing-flash-crash.html#0001-01-01)
- en: This week the allied forces of the SEC and CFTC released their joint report
    on the ‘[flash crash](http://vixandmore.blogspot.com/search/label/flash%20crash)’
    with the title of [Findings Regarding the Market Events of May 6, 2010](http://www.sec.gov/news/studies/2010/marketevents-report.pdf).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，美国证券交易委员会（SEC）和商品期货交易委员会（CFTC）发布了关于“[闪电崩盘](http://vixandmore.blogspot.com/search/label/flash%20crash)”的联合报告，标题为[2010年5月6日市场事件调查结果](http://www.sec.gov/news/studies/2010/marketevents-report.pdf)。
- en: While many were underwhelmed by the report, it provides traders with a sense
    of some of what happened during a day in which the Dow Jones Industrial Average
    fluctuated some 1138 points.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多人对这份报告感到失望，但它让交易员对道琼斯工业平均指数波动1138点的当天发生的一些事情有了感觉。
- en: The [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below shows what happened to [IWM](http://vixandmore.blogspot.com/search/label/IWM),
    the highly liquid ETF for the Russell 2000 index. IWM trades more than 60 million
    shares per day and is regularly one of the most active issues traded. Up until
    2:43 p.m. ET, IWM was acting normally. Then as the price (dashed line, right scale)
    began to accelerate downward, liquidity (green and blue bands, left scale) suddenly
    began to dry up. By 2:46 p.m., market depth (the height of the green and blue
    bands) in IWM had almost completely disappeared. Over the course of the 74 minutes
    left in the normal trading session, liquidity began to return slowly to the markets.
    At the time the markets closed, approximately 60% of the normal market depth from
    earlier in the day had returned to IWM.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下方的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)显示了[IWM](http://vixandmore.blogspot.com/search/label/IWM)的情况，这是标普2000指数的高流动性ETF。IWM每天交易超过6000万股，是交易最活跃的股票之一。直到东部时间下午2:43，IWM的表现都是正常的。然后，当价格（虚线，右侧刻度）开始加速下跌时，流动性（左侧刻度的绿色和蓝色带状区域）突然开始枯竭。到了下午2:46，IWM的市场深度（绿色和蓝色带状区域的高度）几乎完全消失。在正常交易时段剩下的74分钟里，流动性开始慢慢回到市场。到市场收盘时，大约有60%的正常市场深度从当天早些时候回到了IWM。
- en: The report linked above has some interesting graphics surrounding trading in
    [ACN](http://vixandmore.blogspot.com/search/label/ACN), [PG](http://vixandmore.blogspot.com/search/label/PG),
    [MMM](http://vixandmore.blogspot.com/search/label/MMM), [IBM](http://vixandmore.blogspot.com/search/label/IBM),
    [AAPL](http://vixandmore.blogspot.com/search/label/AAPL), [GE](http://vixandmore.blogspot.com/search/label/GE)
    and IWM beginning on page 91 of the PDF. If anything, the action in IWM is the
    least extreme of the group.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上述链接中的报告包含了一些关于[ACN](http://vixandmore.blogspot.com/search/label/ACN)、[PG](http://vixandmore.blogspot.com/search/label/PG)、[MMM](http://vixandmore.blogspot.com/search/label/MMM)、[IBM](http://vixandmore.blogspot.com/search/label/IBM)、[AAPL](http://vixandmore.blogspot.com/search/label/AAPL)、[GE](http://vixandmore.blogspot.com/search/label/GE)和IWM的有趣图表，从PDF的第91页开始。总的来说，IWM的行动是这些股票中最不极端的。
- en: If you have some time, the report is worth at least a scan.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有时间，这份报告至少值得一瞥。
