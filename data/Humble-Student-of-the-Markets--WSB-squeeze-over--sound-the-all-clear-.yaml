- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': The fever on the r/WSB squeeze has broken. As well, the elevated nature of
    sentiment readings has begun to normalize. Does that mean the correction is over?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：WSB挤压的热情已经消退。此外，情绪读数的异常升高已经开始恢复正常。这意味着调整结束了吗？
- en: In the past few days, I have had an unusual number of people ask me that question.
    My answer has been, "In the words of technical analyst Walter Deemer, when it
    comes time to buy, you won't want to."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几天里，有很多人问我那个问题，这很不寻常。我的回答是，“技术分析师沃尔特·迪默曾说过，当购买时机来临时，你不会想买的。”
- en: Do you still want to buy?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要购买吗？
