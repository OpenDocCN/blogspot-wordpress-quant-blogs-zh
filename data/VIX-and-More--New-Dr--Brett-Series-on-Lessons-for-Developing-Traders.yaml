- en: 'VIX and More: New Dr. Brett Series on Lessons for Developing Traders'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Brett博士关于发展交易者的教训新系列
- en: 来源：[http://vixandmore.blogspot.com/2009/12/new-dr-brett-series-on-lessons-for.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/new-dr-brett-series-on-lessons-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/new-dr-brett-series-on-lessons-for.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/new-dr-brett-series-on-lessons-for.html#0001-01-01)
- en: If there is one blog on the web where I never seem to find the appropriate amount
    of time required to digest all the nuggets of wisdom it contains, that site is
    undoubtedly Brett Steenbarger’s [TraderFeed](http://traderfeed.blogspot.com/).
    Filled with insights that range from quantitative analysis and system development
    to what is arguably the best collection of content on the web in the realm of
    trader [psychology](http://vixandmore.blogspot.com/search/label/psychology), TraderFeed
    continues to be – at least in my opinion – the top all-purpose investment blog
    on the web.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个博客，我在上面永远找不到足够的时间来消化它所包含的所有智慧，那无疑是Brett Steenbarger的[TraderFeed](http://traderfeed.blogspot.com/)。它充满了从定量分析和发展到可以认为是网络上最好的关于交易**心理学**内容的集合，TraderFeed继续成为——至少在我看来——网络上最好的全能投资博客。
- en: 'For this reason, when Brett mentioned in [Lessons for Developing Traders: What
    Moves Markets](http://traderfeed.blogspot.com/2009/12/lessons-for-developing-traders-what.html)
    that he is “going to write about topics that no one told me about when I was learning
    the ropes,” I thought that instead of waiting until the series is finished to
    highlight it I would flag it now for anyone who is not already on the Steenbarger
    bandwagon.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当Brett在[给发展交易者的教训：市场是如何运作的](http://traderfeed.blogspot.com/2009/12/lessons-for-developing-traders-what.html)中提到他“将要写一些没有人告诉我当我还在学习基础知识时的话题”时，我想与其等到系列结束再突出它，不如现在就为那些还没有加入Steenbarger阵营的人做个标记。
- en: 'This new series also got me thinking to about the three things I wish I had
    been told (assuming I was smart enough to follow that advice) at the beginning
    of my trading career. The answers are personal ones, but I believe they capture
    insights that led to quantum advances in my trading:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新系列也让我思考到了我在交易生涯初期希望有人告诉我（假设我足够聪明去遵循那个建议）的三件事。这些答案是私人的，但我相信它们捕捉到了导致我的交易取得巨大进步的洞察力：
- en: Standardize on one [time horizon](http://vixandmore.blogspot.com/search/label/time%20horizon)…and
    make it consistent with your trading approach and personality
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在时间跨度上**标准化**…并与你的交易方法和个性保持一致
- en: Make research and analysis of [risk management](http://vixandmore.blogspot.com/search/label/risk)
    at least as important as R&D on stocks, indicators and strategies
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将风险管理的**研究分析**至少视为与股票、指标和策略研发同等重要
- en: Focus more time on developing expertise in [managing (and exiting) existing
    positions](http://vixandmore.blogspot.com/search/label/position%20management)
    than on discovering new high potential entries
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在开发[管理（和退出）现有仓位](http://vixandmore.blogspot.com/search/label/position%20management)方面的专业知识上投入更多时间，而不是发现新的高潜力入场
- en: For the record, a close fourth in this exercise was understanding the tenets
    of [behavioral finance](http://vixandmore.blogspot.com/search/label/behavioral%20finance)
    and the associated decision-making pitfalls that investors should learn to avoid.
    Those who wish to get a better sense of how I see the learning process for developing
    traders may wish to investigate my [trader development stage model](http://vixandmore.blogspot.com/search/label/trader%20development%20stage%20model).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 记录下来，在这个练习中排名第四的是理解**行为金融**的十大原则以及投资者应该学会避免的决策陷阱。希望更深入了解我看待发展交易者学习过程的视角的人可能想研究我的[交易者发展阶段模型](http://vixandmore.blogspot.com/search/label/trader%20development%20stage%20model)。
- en: Readers, feel free to use the comments section to spell out the 3-4 things you
    wished someone had told you when you first started trading.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 读者们，请在评论部分详细说明你希望在你刚开始交易时有人告诉你的3-4件事。
