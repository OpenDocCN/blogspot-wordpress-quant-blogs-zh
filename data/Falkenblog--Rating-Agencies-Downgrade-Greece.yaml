- en: Here's the price of 10 year Greek bonds, starting on December 22 2009 when Moody's
    downgraded it to A2\. Today, that last datapoint, they downgraded it to A3\. In
    between, the price of their bonds went from about 100, to 84\. I suppose somewhere
    around 50 it will be downgraded again!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是希腊10年期债券的价格，开始于2009年12月22日，当时穆迪将其降级为A2。今天，最后一个数据点，他们将其降级为A3。期间，他们的债券价格从约100跌至84。我猜大约在50左右它将再次被降级！
- en: Sometimes you wonder if almost everyone in finance simply tells people merely
    what happened last year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你会想，金融界的几乎每个人是否只是告诉人们去年发生了什么。
