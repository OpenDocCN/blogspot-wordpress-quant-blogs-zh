- en: 'Humble Student of the Markets: Is the put/call ratio be a contrarian indicator?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：期权卖/买比率能成为逆向指标吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/is-putcall-ratio-be-contrarian-indicator.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/is-putcall-ratio-be-contrarian-indicator.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/is-putcall-ratio-be-contrarian-indicator.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/is-putcall-ratio-be-contrarian-indicator.html#0001-01-01)
- en: In these pages, I have analyzed both quantitative and technical analysis models
    in the past. The most recent was an analysis of the Hindenburg Omen (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些页面中，我过去分析过定量分析和技术分析模型。最近的一次是关于Hindenburg Omen的分析（参见
- en: '[The hidden message of the Hindenburg Omen](http://humblestudentofthemarkets.blogspot.com/2014/12/the-hidden-message-of-hindenburg-omen.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[ Hindenburg Omen的隐藏信息](http://humblestudentofthemarkets.blogspot.com/2014/12/the-hidden-message-of-hindenburg-omen.html)'
- en: ). I have also said that I demand two things from a model, or indicator (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。我还说过，我对一个模型或指标有两个要求（参见
- en: '[Why I am not (just) a technician](http://humblestudentofthemarkets.blogspot.com/2014/11/why-i-am-not-just-technician.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么我不仅仅是技术分析](http://humblestudentofthemarkets.blogspot.com/2014/11/why-i-am-not-just-technician.html)'
- en: '):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: There are two things that a model should do, at a minimum. First, it must have
    sound theory behind it (book smart). Second, it has to make money (street smart).
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个模型至少应该做两件事。首先，它必须有坚实的理论支持（书呆子智慧）。其次，它必须能赚钱（街头智慧）。
- en: It is with those two basic requirements in mind that I turn my sights to the
    put/call ratio.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 怀着这两项基本要求，我开始关注期权卖/买比率。
- en: '**A contrarian indicator?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个逆向指标？**'
- en: On Friday, the CBOE equity-only put/call ratio closed at a recent low. Consider
    the following chart of that ratio. Would you interpret the low reading as bullish
    or bearish?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，CBOE股票期权卖/买比率收盘于近期低点。看看以下该比率的图表。你会将低读数解释为看涨还是看跌？
- en: Viewed in isolation, most technical analysts tend to view the Friday reading
    bearishly. Casey Murphy at
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 孤立地看，大多数技术分析师倾向于将周五的读数视为看跌。Casey Murphy在
- en: '[Investopedia](http://www.investopedia.com/ask/answers/06/putcallratio.asp)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Investopedia](http://www.investopedia.com/ask/answers/06/putcallratio.asp)'
- en: 'writes:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 写道：
- en: The put-call ratio is primarily used by traders as a contrarian indicator when
    the values reach relatively extreme levels. This means that many traders will
    consider a large ratio a sign of a buying opportunity because they believe that
    the market holds an unjustly bearish outlook and that it will soon adjust, when
    those with short positions start looking for places to cover. There is no magic
    number that indicates that the market has created a bottom or a top, but generally
    traders will anticipate this by looking for spikes in the ratio or for when the
    ratio reaches levels that are outside of the normal trading range.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 期权卖/买比率主要由交易者用作在值达到相对极端水平时的逆向指标。这意味着许多交易者会认为高比率是一个买入机会，因为他们认为市场持有不当的看跌观点，并且很快就会调整，当那些持有空头头寸的人开始寻找平仓的地方。没有哪个数字能表明市场已经创造了底部或顶部，但交易者通常会通过寻找比率的激增或当比率达到正常交易范围之外的水平时来预期这一点。
- en: '**Sell signal from the 21 dma**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自21日均线的卖信号**'
- en: At the same time, I have been seeing comments like
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我一直在看到类似这样的评论
- en: '[this](https://twitter.com/ChrisPrybal/status/540515753846652929/photo/1)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个](https://twitter.com/ChrisPrybal/status/540515753846652929/photo/1)'
- en: all week. The 21 day moving average of the equity-only put/call ratio has been
    reached a low and starting to rise - it`s a sell signal, (I am not singling out
    Mr. Prybal, but his commentary is one example out of several that I`ve encountered.)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 整个星期都是这样。股票期权卖/买比率的21日均线已经达到低点并开始上升 - 这是卖信号，（我不是针对Prybal先生，但他的评论是我遇到的几例之一。）
- en: So let me get this straight. When the put/call ratio is low, it
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我弄清楚这一点。当期权卖/买比率低时，它
- en: '***indicates excessive bullishness***'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '***表示过度看涨***'
- en: and is therefore contrarian bearish. When the 21 dma of the same ratio is
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此是逆向看跌的。当同一比率的21日均线
- en: '**low and starting to rise, which indicates receding levels of trader bullishness**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**低并且开始上升，表明交易者看涨情绪减弱**'
- en: ', the condition is also bearish.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，这种情况也是看跌的。
- en: WTF?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 什么鬼？
- en: '**Did the 21 dma signal work?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**21日均线信号有效吗？**'
- en: On that basis, this use of the put/call ratio does not pass the first test of
    my criteria. It does not have a sound theory behind it. As well, the 21 dma equity-only
    put/call ratio has shown limited value as a timing signal. Consider this chart
    of the ratio with the SPX for the last three years.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这一点，使用看涨/看跌比率的方法没有通过我标准的第一个测试。它没有坚实的理论支持。同样，仅股票的看涨/看跌比率的21天移动平均作为计时信号的价值有限。看看这个图表，它展示了过去三年该比率与标普500（SPX）的关系。
- en: I have defined the "sell signals" as occasions when the ratio has fallen to
    a local low and started to rise again. Each signal is marked with a vertical line.
    I have further color coded the lines, where green=the market continued to rise,
    red=market fell and black=market was flat. A glance at the chart shows slightly
    more red lines than green lines, but barely. Even if we were to regard this ratio
    as a black-box indicator, without regard to understanding the theory behind how
    the signal was generated, its record can only be described as weak.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我将“卖出信号”定义为当比率下跌至局部低点并开始再次上升的时机。每个信号都用垂直线标记。我进一步用颜色编码这些线，绿色表示市场继续上涨，红色表示市场下跌，黑色表示市场平稳。图表中稍微多一些红色线而非绿色线，但差距不大。即使我们把这个比率当作一个黑盒指标，不关心其背后的理论，其记录也只能被描述为薄弱。
- en: Last week, the equity-only put/call ratio has reached a low and began to rise
    again. How should the latest signal be interpreted? How much trust should you
    put in an indicator that has little theoretical backing and has shown a spotty
    track record?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，仅股票的看涨/看跌比率达到了低点并开始再次上升。最新信号应该如何解读？你应该对这个几乎没有理论支持且有着不稳定记录的指标有多少信任？
- en: '**A put/call cycle?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨/看跌周期？**'
- en: From a technical viewpoint, the ebb and flow of the put/call ratio might better
    be described using cycle analysis. The chart below shows some quick and dirty
    cycle analysis by overlaying a 61-day cycle on the put/call ratio. The blue vertical
    lines correspond to highs in the ratio while the red vertical lines correspond
    to the lows of the ratio. An examination of the chart shows that if we were to
    regard the blue lines as buy signals and the red lines as sell signals, the record
    looks reasonable. On the other hand, using the red line as a short signal and
    the blue line as a cover signal seems to be effective.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，看涨/看跌比率（put/call ratio）的波动可能更适合使用周期分析来描述。下面的图表通过在看涨/看跌比率上叠加一个61天的周期来进行一些快速而粗糙的周期分析。蓝色的垂直线对应于比率的较高点，而红色的垂直线对应于比率的较低点。观察图表可以看出，如果我们把蓝色线视为买入信号，红色线视为卖出信号，这个记录看起来是合理的。另一方面，用红色线作为做空信号，蓝色线作为平仓信号似乎是有效的。
- en: '[![](img/9549f6d4990ca67beb7197711bbf466b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEx26ijvAoCkHus1yNkxZgFJHy0QsY-ggFRQLQWBSPJT2jDm414P3RZlado4wgwRvkj5U9mXEjA3dCZsypjVoBR7ltHYHNZYT6cbekdZpCH1PDFeLd_mniqI1DwWLUFTrVk6za4r1bH6o/s1600/CPCE+cycle.png)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9549f6d4990ca67beb7197711bbf466b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEx26ijvAoCkHus1yNkxZgFJHy0QsY-ggFRQLQWBSPJT2jDm414P3RZlado4wgwRvkj5U9mXEjA3dCZsypjVoBR7ltHYHNZYT6cbekdZpCH1PDFeLd_mniqI1DwWLUFTrVk6za4r1bH6o/s1600/CPCE+cycle.png)'
- en: In conclusion, I would not suggest using the 21 dma of the equity-only put/call
    ratio as a timing tool, largely because it runs counter to the contarian underpinnings
    of the use of put/call ratio. However, technical analysts may use this exercise
    to conduct further research in whether the rise and fall of the 21 dma of this
    ratio is subject to a cycle that might prove to be profitable.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我不会建议使用仅股票的看涨/看跌比率的21天移动平均（21 dma）作为计时工具，主要是因为这与使用看涨/看跌比率的逆向思维基础相悖。然而，技术分析师可以利用这个练习来进一步研究这个比率的21天移动平均的上升和下降是否受到一个可能带来利润的周期的影响。
