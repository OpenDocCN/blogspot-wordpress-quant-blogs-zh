- en: Our trade war factor has been heating up, though readings remain in neutral.
    A secondary index (red line) measures Sheldon Adelson's Macau casinos operator
    LVS against other gaming stocks (inverted). As Adelson is a major Republican donor,
    and the casino licenses expire in 2022, the licenses represent another form of
    backdoor pressure that Beijing can apply to trade relations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贸易战因素一直在升温，尽管读数仍然保持中立。一个次要指标（红线）将谢尔登·阿德尔森的澳门赌场运营商 LVS 与其他游戏股票（倒置）进行了比较。由于阿德尔森是主要的共和党捐赠者，并且赌场许可证将于
    2022 年到期，这些许可证代表了北京可以施加贸易关系的另一种潜在压力。
- en: Chinese and American negotiators are scheduled to meet again on Thursday, October
    10 for another round of trade negotiations. There have been conciliatory gestures
    on both sides, but what are the chances of a deal?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 中美谈判代表定于 10 月 10 日星期四再次会面进行另一轮贸易谈判。双方都有和解的姿态，但达成协议的可能性有多大呢？
