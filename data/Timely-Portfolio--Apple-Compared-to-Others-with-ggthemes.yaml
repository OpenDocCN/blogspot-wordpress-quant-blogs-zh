- en: 'Timely Portfolio: Apple Compared to Others with ggthemes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时组合：使用ggthemes比较苹果与其他公司
- en: 来源：[http://timelyportfolio.blogspot.com/2012/12/apple-compared-to-others-with-ggthemes.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/12/apple-compared-to-others-with-ggthemes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/12/apple-compared-to-others-with-ggthemes.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/12/apple-compared-to-others-with-ggthemes.html#0001-01-01)
- en: For a happy person delightfully concentrated in Apple, I wanted to show Apple’s
    performance versus Microsoft and Cisco in decades 1(1990-2000) and 2 (2000-2012). 
    I thought this would give me a good chance to try out the very interesting work
    being done at [https://github.com/jrnold/ggthemes](https://github.com/jrnold/ggthemes
    "https://github.com/jrnold/ggthemes").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个快乐地专注于苹果的人，我想展示苹果在10年代（1990-2000）和20年代（2000-2012）相对于微软和思科的表现。我以为这将给我一个很好的机会去尝试在[https://github.com/jrnold/ggthemes](https://github.com/jrnold/ggthemes
    "https://github.com/jrnold/ggthemes")上进行的非常有趣的工作。
- en: Just as a reference, my general goto chart is theEconomist set from latticeExtra. 
    Here is how it would look with that method.  I think it is still my favorite.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅供参考，我通常使用的图表集来自latticeExtra的Economist系列。以下是使用该方法的样式。我认为它仍然是我的最爱。
- en: 'For another chart since 2003 prepared by the far more capable at the Wall Street
    Journal, see [Why Microsoft Beats Apple](http://online.wsj.com/article/SB10001424127887324595904578121334162054890.html)
    hat tip from [Stock Picking Matters: Apple v Microsoft](http://www.ritholtz.com/blog/2012/11/stock-picking-matters-apple-v-microsoft/)
    from [The Big Picture](http://www.google.com/reader/view/feed/http%3A%2F%2Fwww.ritholtz.com%2Fblog%2Ffeed%2F)
    by Global Macro Monitor with a hat tip from [Jason **Zweig**](https://twitter.com/jasonzweigwsj).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 至于自2003年以来由《华尔街日报》更具能力的图表，请参阅[为什么微软优于苹果](http://online.wsj.com/article/SB10001424127887324595904578121334162054890.html)（来自[股票选择很重要：苹果对比微软](http://www.ritholtz.com/blog/2012/11/stock-picking-matters-apple-v-microsoft/)，该文由Global
    Macro Monitor提供，并来自[大图景](http://www.google.com/reader/view/feed/http%3A%2F%2Fwww.ritholtz.com%2Fblog%2Ffeed%2F)的Ritholtz博客，向[杰森·**兹威格**](https://twitter.com/jasonzweigwsj)致谢。
- en: My best guess in terms of the debate is some other company will resoundingly
    beat both Microsoft and Apple over the next decade.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就辩论而言，我最猜测的是在未来十年里，另一家公司将会明显超越微软和苹果。
