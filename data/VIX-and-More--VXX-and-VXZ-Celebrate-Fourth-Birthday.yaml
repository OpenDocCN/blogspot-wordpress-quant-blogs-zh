- en: 'In spite of some of the concerns expressed about the performance of VXX and
    VXZ in this space as early as the first half of 2009, VXX is still the #1 VIX
    ETP in terms of assets at $1.043 billion, while VXZ is in the #8 slot at $57 million.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管早在2009年上半年就有些人对VXX和VXZ在这一领域的表现表示了一些担忧，但VXX仍然以10.43亿美元的资产规模排名VIX ETP的#1，而VXZ以5700万美元的规模排名第8。
- en: To reiterate what I have maintained since their launch, VXX and VXZ are products
    that are suitable for short-term long volatility positions or for longer-term
    holding periods under certain market conditions. For those who are interested
    in more information, the links below should provide some excellent jumping off
    points.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 重申自推出以来我一直坚持的观点，VXX和VXZ是适合于短期做多波动率头寸或在特定市场条件下长期持有的产品。对于那些对更多信息感兴趣的人，下面的链接应该提供一些极好的切入点。
- en: All investors are encouraged to carefully study the [prospectus of VXX and VXZ](http://www.ipathetn.com/static/pdf/vix-prospectus.pdf)
    and more generally of all VIX and volatility-based exchange-traded products. 
    I also strongly encourage potential investors in this space to spend some time
    learning the intricacies of [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures),
    [contango](http://vixandmore.blogspot.com/search/label/contango), [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    and other related subjects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励所有投资者仔细研究[VXX和VXZ的招股书](http://www.ipathetn.com/static/pdf/vix-prospectus.pdf)，以及所有VIX和波动率相关的交易所交易产品的更多信息。我还强烈鼓励这一领域的潜在投资者花些时间学习[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)、[反向市场](http://vixandmore.blogspot.com/search/label/contango)、[卷席收益](http://vixandmore.blogspot.com/search/label/roll%20yield)和其他相关主题的复杂性。
