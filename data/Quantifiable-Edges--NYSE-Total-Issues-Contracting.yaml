  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: NYSE Total Issues Contracting'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/nyse-total-issues-contracting.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/nyse-total-issues-contracting.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/02/nyse-total-issues-contracting.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/nyse-total-issues-contracting.html#0001-01-01)
- en: One number that has been hitting low levels lately is the number of issues traded
    on the NYSE. The chart below goes back to 1970, which is as far back as my database
    goes. During the difficult economic environment during the 70’s the total issues
    crept higher without much in the way of sharp rises or falls. Following the crash
    of ’87 the total issues only suffered a mild setback. The 90's saw a rapid expansion
    in total issues. The 2000-2003 bear market saw a sizable contraction. In the last
    year there has been another fairly sharp contraction. With increased bankruptcies,
    floundering stock prices, and a dormant IPO market this number may continue to
    contract. A true economic expansion that could be accompanied by a multi-year
    bull market would likely see the IPO market revived and the NYSE total issues
    expand as well. I’d be wary of the sustainability of a bull market that saw continued
    contraction in the total issues traded on the NYSE.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近一段时间，纽交所交易的股票数量一直在低水平徘徊。下面的图表追溯到1970年，这是我数据库中能回溯的最远时间。在70年代的经济困难时期，总的股票数量并没有出现大幅的上涨或下跌，而是逐渐上升。在1987年股市崩盘之后，总的股票数量只经历了轻微的回调。90年代见证了总股票数量的迅速扩张。2000年至2003年的熊市则看到了股票数量的显著收缩。在过去的这一年里，又出现了另一个较大幅度的收缩。随着破产案件增多、股价低迷以及IPO市场的沉寂，这一数字可能会继续收缩。一个真正的经济扩张，可能会伴随着多年的牛市，届时IPO市场可能会复苏，纽交所的总股票数量也会相应扩张。我会警惕那种持续收缩在纽交所交易的股票总数量的市场牛市是否具有可持续性。
