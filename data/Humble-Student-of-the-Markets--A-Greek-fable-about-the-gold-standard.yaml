- en: 'Humble Student of the Markets: A Greek fable about the gold standard'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：关于黄金标准的希腊寓言
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/02/greek-fable-about-gold-standard.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/02/greek-fable-about-gold-standard.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/02/greek-fable-about-gold-standard.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/02/greek-fable-about-gold-standard.html#0001-01-01)
- en: There has been a lot of hand wringing over the situation in Greece. On analyst
    asked the question
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于希腊的情况，人们有很多焦虑不安。一位分析师提出了问题
- en: '[could Greece repeat the Argentina 2001 fiasco](http://www.marketwatch.com/story/greece-could-repeat-argentinas-2001-fiasco-2010-02-20)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[希腊能否重蹈2001年阿根廷的覆辙](http://www.marketwatch.com/story/greece-could-repeat-argentinas-2001-fiasco-2010-02-20)'
- en: '? Notable features of that episode were:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '? 那一幕的显著特点是：'
- en: How did the situation in Argentina end? Not too well. Economic depression, mass
    insolvencies, bank runs, forced seizure of deposits, unemployment and underemployment
    exceeding 40%, blood in the streets, a fall of the government, a complete reneging
    of the terms of the "rescue packages," an abandonment of the hard currency monetary
    regime, a mega-devaluation, and a massive default of foreign debt obligations.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿根廷的情况是如何结束的？不太好。经济萧条、大规模破产、银行挤兑、强制没收存款、失业和隐性失业超过40%、街头流血、政府倒台、完全背弃“救助计划”的条件、放弃硬通货货币制度、巨额贬值，以及大规模的外债违约。
- en: '**The euro as a quasi-gold standard**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元作为一种准黄金标准**'
- en: This case of Greece is instructive for the hard money crowd who call for the
    return of the gold standard.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊的案例对于那些呼吁恢复黄金标准的硬货币群体来说是有启发性的。
- en: '[Mike Pettis](http://mpettis.com/2010/02/rising-wages-in-china-are-a-good-thing/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mike Pettis](http://mpettis.com/2010/02/rising-wages-in-china-are-a-good-thing/)'
- en: 'writes:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 写道：
- en: Unfortunately the euro today imposes a kind of gold standard on European countries
    – it forces them to adjust to excessively high domestic prices, large trade deficits,
    and/or large fiscal deficits in the same way they would have had to adjust under
    the gold standard, and I don’t think that is politically likely to be acceptable.
    The countries that need depreciation to regain competitiveness or monetization
    of the debt to regain control of the deficit will have to choose between adjusting
    via deflation and high unemployment or exiting the euro. Politics makes the latter
    more likely.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不幸的是，今天的欧元对欧洲国家实施了一种类似黄金标准的制度——它迫使它们以在黄金标准下必须调整的方式，调整过高的国内价格、巨额贸易逆差和/或巨额财政赤字，我认为这在政治上很难被接受。那些需要通过贬值来恢复竞争力或通过债务货币化来重新控制赤字的国家，将不得不在通过通缩和高失业率进行调整或退出欧元之间做出选择。政治因素使得后者更有可能发生。
- en: '**The gold standard is a really bad idea**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金标准是一个糟糕的主意**'
- en: In other words, modern democracies make the kinds of adjustments required under
    a gold standard virtually impossible. The kinds of solutions envisaged are akin
    to the medieval practice of throwing someone into the water to see if the subject
    is a witch. If she floats, she is a witch and should be burned at the stake. If
    she drowns, oh well…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，现代民主国家几乎不可能做出黄金标准所要求的调整。所设想的解决方案类似于中世纪的的做法，即把某人扔进水里看是不是女巫。如果她浮起来，她就是女巫，应该被烧死在火刑柱上。如果她淹死了，哦，好吧…
- en: Moreover, there isn’t enough gold around for a gold standard to be practical
    without massive dislocation. That’s
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果没有大规模的混乱，黄金的数量不足以使黄金标准实际可行。那就是
- en: '[why a gold standard is a really bad idea](http://humblestudentofthemarkets.blogspot.com/2008/12/why-gold-standard-is-bad-idea.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么黄金标准是一个糟糕的主意](http://humblestudentofthemarkets.blogspot.com/2008/12/why-gold-standard-is-bad-idea.html)'
