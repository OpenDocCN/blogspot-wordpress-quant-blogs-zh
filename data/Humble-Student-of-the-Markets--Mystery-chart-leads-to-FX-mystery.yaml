- en: 'Humble Student of the Markets: Mystery chart leads to FX mystery'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：图表引出外汇之谜
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/mystery-chart-leads-to-fx-mystery.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/mystery-chart-leads-to-fx-mystery.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/mystery-chart-leads-to-fx-mystery.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/mystery-chart-leads-to-fx-mystery.html#0001-01-01)
- en: Further to my post Friday night (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步来说，我周五晚上（
- en: '[Would you short this?](http://humblestudentofthemarkets.blogspot.com/2013/06/would-you-short-this.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[你会做空这个吗？](http://humblestudentofthemarkets.blogspot.com/2013/06/would-you-short-this.html)'
- en: ) From reading the comments, I can see that a lot of my readers got it. The
    chart is the AUDCAD currency cross. While this currency pair shows the Australian
    Dollar to be vulnerable to its Canadian cousin, the loonie, it brings up another
    mystery.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）发布的帖子。从读者的评论中，我看出来很多人已经理解了。这张图表是澳元对加元的货币交叉图。虽然这对货币对显示了澳元对其加拿大表亲，也就是加元，的脆弱性，但它也引发了一个新的谜团。
- en: First of all, the pair may not be as technically vulnerable as it initially
    appeared because it hit a 50% retracement level on Friday despite breaking down
    from major multi-year support.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这对货币对可能并不像最初看起来那样在技术上那么脆弱，因为它在周五触及了50%的回撤水平，尽管已经从多年的主要支撑位下跌。
- en: I understand how the hedge fund community seems to have piled into the AUDUSD
    short as the Aussie Dollar has gone into freefall for the last few weeks. The
    short position has been highly profitable in a very short time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解为什么对冲基金社区似乎蜂拥而至做空澳元兑美元，因为过去几周澳元已经进入了自由落体状态。澳元空头头寸在很短的时间内已经获得了很高的利润。
- en: Here's the head scratcher. Why isn't its Canadian cousin similarly weak against
    the USD? The structure of the Australian and Canadian economies are very similar
    as they are both resource based and both about the same size.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有个让人挠头的问题。为什么它的加拿大表亲不像它一样对美元那么弱？澳大利亚和加拿大的经济结构非常相似，因为它们都是以资源为基础，而且规模也差不多。
- en: Admittedly, Canada did see some surprisingly positive economic releases last
    Thursday (
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 承认，加拿大在上周四确实看到了一些令人惊讶的积极的经济数据发布（
- en: '[Ivey PMI](http://www.bnn.ca/News/2013/6/6/Canadas-Ivey-PMI-beats-expectations-in-May.aspx)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ivey PMI](http://www.bnn.ca/News/2013/6/6/Canadas-Ivey-PMI-beats-expectations-in-May.aspx)'
- en: ) and Friday (
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: )和周五（
- en: '[employment](http://www.statcan.gc.ca/daily-quotidien/130607/dq130607a-eng.htm?HPA)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[就业](http://www.statcan.gc.ca/daily-quotidien/130607/dq130607a-eng.htm?HPA)'
- en: ). On the other hand, how long will it be before all the Aussie shorts pile
    into a loonie short position as an alternative, especially when the CADUSD remains
    in a long-term downtrend and it hit a Fibonacci retracement level Friday and backed
    off? For reference, see these bearish posts on the Canadian Dollar from
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）。另一方面，所有澳元空头是否会纷纷涌入做空加元，尤其是当加元兑美元仍处于长期下跌趋势中，并在周五触及了斐波那契回撤水平后退却？作为参考，请查看这些关于加拿大元的看跌帖子：
- en: '[Sober Look](http://soberlook.com/2013/06/canadas-latest-job-report-is-mixed.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[清醒的看待](http://soberlook.com/2013/06/canadas-latest-job-report-is-mixed.html)'
- en: (Canada's latest job report is a mixed blessing) and
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: (加拿大最新的就业报告喜忧参半)和
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/06/06/1527992/canadas-grizzly-outlook/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2013/06/06/1527992/canadas-grizzly-outlook/)'
- en: (Canada’s grizzly outlook).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: （加拿大的灰熊前景）。
- en: Just asking.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 只是问问。
