- en: 'Magmasystems Blog: HP Notebook Crack - Part 2'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：惠普笔记本电脑裂缝问题 - 第二部分
- en: 来源：[http://magmasystems.blogspot.com/2009/05/hp-notebook-crack-part-2.html#0001-01-01](http://magmasystems.blogspot.com/2009/05/hp-notebook-crack-part-2.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/05/hp-notebook-crack-part-2.html#0001-01-01](http://magmasystems.blogspot.com/2009/05/hp-notebook-crack-part-2.html#0001-01-01)
- en: The original HP case worker never called me back during the 24 to 72 hour time
    period that they promised.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 原装的惠普客服人员在我期望的24至72小时内从未回电给我。
- en: After calling back again and going through two more levels of the "gatekeepers",
    I was transferred to India and assigned a new case worker, who promptly informed
    me that HP had not yet determined if my laptop fell into the same category as
    the other 200 models of HP laptops that had the hinge crack problems.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 再次回电后，我经历了更多层“守门人”的转接，最终被转接到印度，并指派给一个新的案件处理人员，该人员立即告知我，惠普尚未确定我的笔记本电脑是否属于其他200款出现铰链裂缝问题的惠普笔记本电脑的同一类别。
- en: I ended up ordering a new front bezel and some other spare parts from the HP
    website. I will try to do the repairs myself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最后还是在惠普网站上下单购买了一个新的前面板和一些其他备件。我会尝试自己进行修理。
- en: The hinge crack issue, combined with the fact that I have an unbearably noisy
    fan (with no easy access), makes me think that I will never purchase an HP Laptop
    again.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 铰链裂缝问题，加上我有一个难以忍受噪音的散热风扇（且无法轻易接触到），让我认为我再也不会购买惠普笔记本电脑了。
- en: I may go back to Dell after a hiatus of several years. The Dell laptops that
    I have had have been built like tanks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能在间隔几年后回到戴尔。我曾经拥有的戴尔笔记本电脑质量坚固耐用。
