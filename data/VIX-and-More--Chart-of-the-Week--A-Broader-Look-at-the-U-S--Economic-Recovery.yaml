- en: 'VIX and More: Chart of the Week: A Broader Look at the U.S. Economic Recovery'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：美国经济复苏的更广泛视角
- en: 来源：[http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html#0001-01-01)
- en: 'Last week, in [Chart of the Week: Retail Sales Recovering](http://vixandmore.blogspot.com/2010/02/chart-of-week-retail-sales-recovering.html),
    I attempted to demonstrate that the much beleaguered U.S. consumer has actually
    been a relative source of strength during the economic recovery.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，在[每周图表：零售销售复苏](http://vixandmore.blogspot.com/2010/02/chart-of-week-retail-sales-recovering.html)中，我试图证明备受折磨的美国消费者实际上在经济复苏中是相对强势的来源。
- en: 'In this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    my goal is to expand that relatively narrow view of economic activity to encompass
    four key recession indicators that cut across a broad scope of economic activity:
    [industrial production](http://vixandmore.blogspot.com/search/label/industrial%20production);
    income; employment; and [retail sales](http://vixandmore.blogspot.com/search/label/retail%20sales).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周的[每周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中，我的目标是将对经济活动的相对狭窄视角扩展到跨越经济活动广泛范围的四个关键衰退指标上：[工业生产](http://vixandmore.blogspot.com/search/label/industrial%20production)；收入；就业；和[零售销售](http://vixandmore.blogspot.com/search/label/retail%20sales)。
- en: Note that relative to previous recoveries, which typically follow a bottom that
    comes some 8-12 months after the top, the current recovery is by far the weakest
    in the 62 years of data for employment and real income. Industrial production
    has shown the sharpest rebound, but is still the weakest bounce in 62 years. The
    only one of the four indicators that is above the historical low is retail sales
    – yet even here the margin is a narrow one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，相对于以往的复苏，通常在顶部之后约8-12个月出现底部，当前的复苏在62年的就业和实际收入数据中是迄今为止最弱的。工业生产显示出最为明显的反弹，但仍然是62年来最为疲弱的反弹。四项指标中唯一超过历史最低水平的是零售销售-然而即使在这里，幅度也是很小的。
- en: The rather simplified question suggested by this data puzzle is whether retail
    sales and industrial production will pull incomes and employment up or whether
    weak employment and income trends will drag down retail sales and industrial production.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据难题所暗示的相当简化的问题是，零售销售和工业生产是否将拉动收入和就业，还是弱势的就业和收入趋势将拖累零售销售和工业生产。
- en: For comparison purposes, it may be interesting to look at a chart of the [same
    data as of eight months ago](http://vixandmore.blogspot.com/2009/06/chart-of-week-four-key-economic.html).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了比较，看一下[八个月前相同数据的图表](http://vixandmore.blogspot.com/2009/06/chart-of-week-four-key-economic.html)可能会很有趣。
