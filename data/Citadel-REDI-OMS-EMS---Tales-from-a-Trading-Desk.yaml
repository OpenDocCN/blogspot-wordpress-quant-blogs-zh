- en: 'Finextra has the [announcement](http://finextra.com/News/Announcement.aspx?pressreleaseid=51908)
    on Citadel and REDI combining OMS and EMS functionality to delivery a [solution](http://www.tradersmagazine.com/news/redi-citadel-join-offer-buyside-integrated-oms-ems-system-111561-1.html)
    to the buy-side community that has been a long time in the waiting – the [holy
    grail](http://www.wallstreetandtech.com/asset-management/redi-global-technologies-and-citadel-tec/240161815). 
    The product will offer:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Finextra 在 [这篇公告](http://finextra.com/News/Announcement.aspx?pressreleaseid=51908)
    中提到了 Citadel 和 REDI 将 OMS 和 EMS 功能结合起来，为等待已久的买方社区提供了一个 [解决方案](http://www.tradersmagazine.com/news/redi-citadel-join-offer-buyside-integrated-oms-ems-system-111561-1.html)——这是一直以来的
    [圣杯](http://www.wallstreetandtech.com/asset-management/redi-global-technologies-and-citadel-tec/240161815)。
    该产品将提供：
- en: Seamless, intuitive workflow across portfolio managers, traders, and middle-office
