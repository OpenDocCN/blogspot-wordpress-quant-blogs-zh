- en: 'VIX and More: Chart of the Week: European Stocks Holding Up Well'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：欧洲股市表现强劲
- en: 来源：[http://vixandmore.blogspot.com/2010/11/chart-of-week-european-stocks-holding.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/chart-of-week-european-stocks-holding.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/chart-of-week-european-stocks-holding.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/chart-of-week-european-stocks-holding.html#0001-01-01)
- en: Six months ago the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    was flaring up and my [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    was the [Flight-to-Safety Trade](http://vixandmore.blogspot.com/2010/05/chart-of-week-flight-to-safety-trade.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 六个月前，[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)正处于高潮，我选择的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)是[避险交易](http://vixandmore.blogspot.com/2010/05/chart-of-week-flight-to-safety-trade.html)。
- en: With the joint EU-IMF bailout of [Ireland](http://vixandmore.blogspot.com/search/label/Ireland)
    unfolding over the weekend and the future of [Greece](http://vixandmore.blogspot.com/search/label/Greece)
    and [Portugal](http://vixandmore.blogspot.com/search/label/Portugal) in the euro
    zone also being called into question over the course of the past two weeks, this
    seems like a good time to compare the performance of Europe against some of the
    other continents.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着周末欧盟和IMF对[爱尔兰](http://vixandmore.blogspot.com/search/label/Ireland)的救助计划展开，以及过去两周内对[希腊](http://vixandmore.blogspot.com/search/label/Greece)和[葡萄牙](http://vixandmore.blogspot.com/search/label/Portugal)在欧元区的未来也表示怀疑，这似乎是一个很好的时间来比较欧洲与其他大陆的表现。
- en: While relative performance is almost always dependent upon the date one picks
    as a starting point, I still think many will be surprised to see in this week’s
    chart of the week below that at least over the course of the past six month,s
    Europe ([VGK](http://vixandmore.blogspot.com/search/label/VGK)) has performed
    on par with Latin America ([ILF](http://vixandmore.blogspot.com/search/label/ILF))
    and has significantly outperformed Asia ([VPL](http://vixandmore.blogspot.com/search/label/VPL))
    and the United States. Should Europe be able to finish the year without giving
    up any ground to its counterpart regional ETFs, I think the continent should be
    allowed to exhale and declare victory, at least for 2010.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管相对表现几乎总是取决于选取的起始日期，但我认为许多人仍然会对本周的图表感到惊讶，图表显示在过去六个月中，欧洲([VGK](http://vixandmore.blogspot.com/search/label/VGK))的表现与拉丁美洲([ILF](http://vixandmore.blogspot.com/search/label/ILF))相当，并明显优于亚洲([VPL](http://vixandmore.blogspot.com/search/label/VPL))和美国。如果欧洲能够在年底前不输给其他地区的ETF，我认为该大陆应该可以松一口气，宣布至少在2010年取得胜利。
