- en: 'I''ve noticed some good posts on systems lately. Below are a few for your review:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近注意到一些关于系统的不错帖子。以下是供您审阅的几篇：
- en: Using RSI(2) to time ETF entries –
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用RSI(2)来定时ETF的进入 -
- en: '[Woodshedder shows some results](http://www.ibankcoin.com/woodshedderblog/index.php/2008/05/20/adding-to-sds-position-rsi2-strategy/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Woodshedder展示了一些结果](http://www.ibankcoin.com/woodshedderblog/index.php/2008/05/20/adding-to-sds-position-rsi2-strategy/)'
- en: and discusses a current trade.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以及讨论当前的交易。
- en: IBD Index seems to out-do himself every weekend with a new post on system design.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: IBD指数似乎每个周末都会超越自己，发表关于系统设计的全新帖子。
- en: '[This week he discusses profit targets](http://ibdindex.blogspot.com/2008/05/closer-look-at-profit-targets.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[本周他讨论了利润目标](http://ibdindex.blogspot.com/2008/05/closer-look-at-profit-targets.html)'
- en: . One of the few authors I’ve seen to thoroughly test breakout systems. This
    is a regular part of my weekend reading.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 之一。我是少数几个我看到彻底测试突破系统的作者之一。这是我周末阅读的常规部分。
- en: '[Afraid to Trade](http://blog.afraidtotrade.com/five-steps-to-backtesting-successfully/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[害怕交易](http://blog.afraidtotrade.com/five-steps-to-backtesting-successfully/)'
- en: with some thoughts on backtesting.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 附有一些关于回测的思考。
- en: '[Skill Analytics](http://skillanalytics.wordpress.com/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[技能分析](http://skillanalytics.wordpress.com/)'
- en: '- A brand new blog dedicated to discussing system based trading strategies.
    I''ll be keeping an eye on this one as it looks to have potential.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '- 一个全新的博客，致力于讨论基于系统的交易策略。我会关注这个，因为它看起来有潜力。'
