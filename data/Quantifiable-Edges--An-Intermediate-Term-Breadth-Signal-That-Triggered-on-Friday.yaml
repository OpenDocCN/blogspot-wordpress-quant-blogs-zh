- en: 'Quantifiable Edges: An Intermediate-Term Breadth Signal That Triggered on Friday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周五触发的的中期广泛信号
- en: 来源：[http://quantifiableedges.blogspot.com/2012/11/an-intermediate-term-breadth-signal.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/11/an-intermediate-term-breadth-signal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/11/an-intermediate-term-breadth-signal.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/11/an-intermediate-term-breadth-signal.html#0001-01-01)
- en: Friday was the 2nd 90% Up Volume day within 5 days.  In the past this has been
    a bullish indication for the intermediate-term.  Below is an updated results table
    from the 10/11/11 Subscriber Letter study that showed this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五是5天内第二个90%上涨成交量日。过去这一直是中期看涨的指示。以下是来自10/11/11订阅者信件研究的结果表格，展示了这一点。
- en: While the market appears overdone short-term, the breadth thrust we saw last
    week appears to be a positive sign for the intermediate-term.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然市场短期内看似过热，但上周我们看到的广泛推动力似乎是中期的一个积极信号。
