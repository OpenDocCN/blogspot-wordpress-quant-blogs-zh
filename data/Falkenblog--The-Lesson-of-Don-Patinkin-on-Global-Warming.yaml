- en: ', who went on to become a member of the Federal Reserve Governor, and he wrote
    a textbook for undergrads with a Keynesian model building approach. His firm,
    Macroeconomic Advisers, still generates forecasts and sells them. But this was
    not emulated, and grad student''s don''t flock to this line of research, because
    if you do simple Vector Auto Regressions, they do as well as these seemingly much
    more logical Keynesian models. Both do poorly, but the Keynesian approach is worse.
    Patinkin''s magnum opus, like the CAPM, is impressive, but a dead end. Surely
    there is enough written in both genres to find somethings in it that are useful,
    but anything large is bound to have these.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ', 他后来成为美联储理事会成员，并用凯恩斯模型建构方法为本科生编写教科书。他的公司，宏观经济顾问仍在生成预测并出售。但是这并没有被效仿，研究生们没有涌向这一研究领域，因为如果你简单地使用向量自回归，它们和这些看起来更合理的凯恩斯模型一样好。两者表现都很差，但凯恩斯主义方法更糟糕。帕廷金的杰作，就像资本资产定价模型一样令人印象深刻，但却是一条死胡同。毫无疑问，在这两个领域的著作中都有足够的内容使它们变得有用，但任何大的内容都希望拥有这些。'
