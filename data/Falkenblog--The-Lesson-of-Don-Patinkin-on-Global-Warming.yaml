- en: '[Don Patinkin](http://cepa.newschool.edu/het/profiles/patinkin.htm)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[唐·帕廷金](http://cepa.newschool.edu/het/profiles/patinkin.htm)'
- en: '’s exposition of Keynesian macroeconomics in the 1960’s, with page after page
    of equations, created what appeared to be a very compelling theory, because it
    was consistent and logical at every step. All the partial derivatives ''made sense''
    [a partial derivative is what happens when you change one variable, and assume
    all others remain constant]. It was not until the empirical failures of the 1970’s
    that people began to ignore, not refute, Patinkin, and this is the fate of bad
    theory: based on faulty assumptions, all the nice logic is not wrong, but irrelevant.
    Yet Wikipedia describes Don Patinkin’s dissertation, Money, Interest and Prices
    (1956) as a ''tour-de-force'', also noting that ''his 1956 treatise remains an
    example of Neo-Keynesian theory at its best''. Funny, Eugene Fama called the application
    of standard utility assumptions and statistics to create the Capital Asset Pricing
    Model (CAPM) a ‘theoretical tour de force’, but also acknowledged it has virtually
    no empirical support. I guess ''tour de force'' means, ''impressive but useless''.
    The exceptional veneration of once popular work that turned out to be a dead end,
    is common in economics. Too many influential, almost-dead professors to annoy,
    better to say nothing at all and hope the geriatric bastards don''t get it.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪60年代伊始对凯恩斯宏观经济学的阐述，在一页页的方程式中，创造了一个看似非常有说服力的理论，因为它在每一步中都是一致且合理的。所有的偏导数‘有意义’[一个偏导数是当你改变一个变量，并假设其他所有变量不变的情况下会发生的现象]。直到20世纪70年代的经验失败人们才开始忽视帕廷金，而非反驳他，这是糟糕理论的命运：基于错误假设，所有漂亮的逻辑都不是错误的，只是无关紧要。然而维基百科在描述唐·帕廷金的博士论文《货币、利息和价格》（1956年）时将其描述为‘力作’，还指出‘他1956年的论著仍然是新凯恩斯主义理论的典范’。有趣的是，尤金·法马将标准效用假设和统计应用到创造资本资产定价模型(CAPM)称为‘理论上的创举’，但同时也承认它几乎没有实证支持。我猜‘理论上的创举’意味着‘令人印象深刻但无用’。对曾经受欢迎的工作的特殊崇拜最终成了一条死胡同，在经济学中司空见惯。太多有影响力的、几乎死去的教授使人恼火，最好什么都不说，希望这些老顽固们不会明白。
