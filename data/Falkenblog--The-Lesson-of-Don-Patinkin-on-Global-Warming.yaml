- en: ', feedbacks, and nonlinearities, such as the liquidity effect, but all to no
    avail. The models were, with hindsight, nobel efforts, but ultimately failures.
    Thus, I am very skeptical of Global Warming models because I sense they also have
    similar issues. The only real way to judge these models, is for them to have objective
    shorter term forecasts that hold them accountable. I don''t see any database of
    forecasts for temperatures next year, so I sense they are unfalsifiable.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，反馈和非线性，比如流动性效应，但都没有用。事后看来，这些模型是杰出的努力，但最终却是失败的。因此，我对全球变暖模型非常怀疑，因为我感觉它们也存在类似的问题。唯一真正评判这些模型的方式，是要有能对其负责的客观的短期预测。我没有看到任何数据库存储着明年温度的预测，所以我感觉这些模型是不可证伪的。
- en: In my experience studying macro economics, you see that before out-of-sample
    data arise (as when models were initially built based on historical data), lots
    of people with great credentials, logic, and sophisticated mathematics, are highly
    certain these models will work. I have not seen any complex economic models work.
    I don't see why the global climate should be any better, and as they are more
    untestable. I suspect Global Warming is used as a pretext to implement policies
    many people want, just as the Polar Bear's appearance on the endangered species
    list will be used to prevent development,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我研究宏观经济学的经验中，你会发现在样本外数据出现之前（就像模型最初是基于历史数据构建的时候），很多有着很好证书、逻辑和复杂数学知识的人，对这些模型的成功充满信心。我从来没有见过任何复杂的经济模型奏效。我不明白为什么全球气候应该会更好，尤其是因为这些模型更难以测试。我怀疑全球变暖是用作实施许多人想要的政策的借口，就像北极熊被列入濒危物种名单一样，这将被用来阻止发展，
