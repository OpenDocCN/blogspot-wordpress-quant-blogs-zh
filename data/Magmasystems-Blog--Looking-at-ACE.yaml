- en: 'Magmasystems Blog: Looking at ACE'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：关注 ACE
- en: 来源：[http://magmasystems.blogspot.com/2007/06/looking-at-ace.html#0001-01-01](http://magmasystems.blogspot.com/2007/06/looking-at-ace.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/06/looking-at-ace.html#0001-01-01](http://magmasystems.blogspot.com/2007/06/looking-at-ace.html#0001-01-01)
- en: Looking at high-performance frameworks for writing distributed systems, especially
    for high-frequency trading. ACE has been on the radar screen for a while.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正在研究用于编写分布式系统的的高性能框架，尤其是用于高频交易的。ACE 已有一段时间备受关注。
- en: '[http://www.cs.wustl.edu/~schmidt/ACE.html](http://www.cs.wustl.edu/~schmidt/ACE.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.cs.wustl.edu/~schmidt/ACE.html](http://www.cs.wustl.edu/~schmidt/ACE.html)'
- en: I also found out that Bloomberg is using it in their PhatPipe product.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我还发现彭博社在其 PhatPipe 产品中使用了 ACE。
