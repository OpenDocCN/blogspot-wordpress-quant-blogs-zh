- en: Wow those are some gorgeous pictures. I'm trying to guess what frontend your
    using ... it looks like a custom Excel spreadsheet with RTD plugins for real time
    data?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，这些是一些华丽的图片。我试着猜你使用的是什么前端…看起来像一个自定义的Excel电子表格，使用RTD插件进行实时数据？
- en: Also, how come you prefer looking at the data rather than a visual representation
    of the curve moves?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，为什么你更喜欢查看数据而不是曲线移动的可视化呢？
- en: BTW -- love your posts, keep up the great work! -jl
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便问一下，喜欢你的帖子，继续努力！-jl
- en: Thank you for reading.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你的阅读。
- en: It's actually just the default 'classic' setting for Interactive Broker's Trader
    Workstation. I've been very impressed w/ the system's flexibility and reach.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这只是交互券商的交易工作站的默认“经典”设置。我对系统的灵活性和覆盖范围印象非常深刻。
- en: While I do reference the visual curve occasionally, I prefer the live numbers
    because the visual rep is just the last trade, which can be stale and potentially
    misleading. Note the trade times, the last trade, and the live bid/ask. Liquidity
    risk rests on the axiom that the live bid/ask is the only thing that matters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我偶尔会参考可视化曲线，但我更喜欢实时数据，因为可视化只是最后的交易，可能过时且具有误导性。请注意交易时间、最后的交易以及实时买卖盘。流动性风险取决于实时买卖盘是唯一重要的事情这一公理。
- en: Very much appreciated.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢。
