- en: Jim Cramer is now an internet hack shill. His encyclopedic knowledge of company
    details is impressive, and he did run a successful hedge fund for a decade, though
    as a hedge fund his performance claims are unaudited and implausible (
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 吉姆·克雷默（Jim Cramer）现在是互联网的行骗者。他对公司细节的博学令人印象深刻，他确实在过去十年里经营了一个成功的对冲基金，尽管作为一个对冲基金，他的业绩声称没有经过审计，并且不可信（
- en: '[24% annual returns with 1 down quarter over 10 years](http://falkenblog.blogspot.com/2008/12/when-investors-dont-ask-questions.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[十年来有24%的年回报和1个季度下跌](http://falkenblog.blogspot.com/2008/12/when-investors-dont-ask-questions.html)'
- en: ). Yet for some strange reason, like many famous investors, he quickly realizes
    it is more profitable to sell advice than invest on it. If he had anything like
    the edge he claims (5% out performance?), it simply makes no sense to sell this
    advice as opposed to invest on it, especially when you have capital to start.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但出于某种奇怪的原因，像许多著名的投资者一样，他很快意识到销售建议比投资更有利可图。如果他有像他所声称的边际好处（超额收益5％？），那么出售这些建议而不是投资，尤其是当你有资金来投资时，就根本毫无意义。
- en: So now the same company (CNBC) he used for his pump-and-dumps in the 1990s he
    uses to broadcast his highly popular show 'Mad Money', illustrating that the best
    salesman create willing dupes impervious to experience. Note that Cramer
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所以现在他用来在上个世纪90年代进行高抛低吸的同一公司（CNBC）现在用来播出他的非常受欢迎的节目《疯狂金钱》（Mad Money），说明最好的推销员造就了对体验免疫和乐意上当的受害人。请注意，克雷默
- en: '[went on John Stewart''s Daily Show](http://falkenblog.blogspot.com/2009/03/stewart-lectures-cramer.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[出席约翰·斯图尔特（John Stewart）的每日秀（John Stewart''s Daily Show）](http://falkenblog.blogspot.com/2009/03/stewart-lectures-cramer.html)'
- en: ', and instead of defending himself, obsequiously cried ''my bad'' and hoped
    he could then buddy up with a witty and more popular celebrity. Stewart was having
    none of it, and just piled on the criticism, showing that some people have the
    integrity not to change their positions merely because they are offered a mutual
    public admiration quid-pro-quo.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，而不是为自己辩护，卑躬屈膝地叫道“是我的失误”，希望他可以和一个机智且更受欢迎的名人交上朋友。但斯图尔特不受他的影响，只不过是不断批评他，并且显示出一些人有诚信，不会仅仅因为得到了相互的公开赞美就改变自己的立场。
- en: As found in this
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在这个
- en: '[YouTube clip](http://www.youtube.com/watch?v=_nkZ3eHeXlc&eurl=http://falkenblog.blogspot.com/2008/07/cramer-busted.html&feature=player_embedded)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[YouTube视频](http://www.youtube.com/watch?v=_nkZ3eHeXlc&eurl=http://falkenblog.blogspot.com/2008/07/cramer-busted.html&feature=player_embedded)中所发现的。'
- en: ', Cramer has a selective memory when it comes to his recommendations. And his
    bizarre claim that he manipulated the Spiders (SPY) by shorting them, is so inconceivable,
    it makes me skeptical of anything he says about his experience (this market is
    too large for someone running a small hedge fund, and after pushing it down, exactly
    how do you make money?).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，克雷默在推荐股票时记忆有选择性。而他关于操纵标普500股票指数ETF（SPY）的荒谬主张，让我怀疑他对自己的经验所说的一切（这个市场对于一个管理小型对冲基金的人来说太大了，推低了股票之后，你究竟怎样赚钱？）。
