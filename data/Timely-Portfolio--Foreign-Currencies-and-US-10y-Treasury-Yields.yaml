  zh: 及时组合：外币和10年期美国国债收益率
- en: 来源：[http://timelyportfolio.blogspot.com/2012/01/foreign-currencies-and-us-10y-treasury.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/foreign-currencies-and-us-10y-treasury.html#0001-01-01)
