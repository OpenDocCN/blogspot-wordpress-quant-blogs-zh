- en: Thought Experiment On Randomness | Tr8dr
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于随机性的思想实验 | Tr8dr
- en: 来源：[https://tr8dr.wordpress.com/2011/10/05/thought-experiment-on-randomness/#0001-01-01](https://tr8dr.wordpress.com/2011/10/05/thought-experiment-on-randomness/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tr8dr.wordpress.com/2011/10/05/thought-experiment-on-randomness/#0001-01-01](https://tr8dr.wordpress.com/2011/10/05/thought-experiment-on-randomness/#0001-01-01)
- en: Was discussing pseudo-random number generators with a colleague, around desirable
    attributes of the distribution, periodicity, etc — all fun and important stuff.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我和一位同事讨论过伪随机数生成器，关于分布的期望属性、周期性等——都是很有趣且重要的话题。
- en: It reminded me of a chain of thought ranging from complexity theory to the philosophical.
      Pardon the armchair physics and philosophy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了从复杂性理论到哲学的一系列思考。请原谅这种业余的物理学和哲学。
- en: 'As we know from information theory, any sequence generated by an algorithm
    with no exogenous input, except perhaps an initial state, cannot be random.  
    There are multiple measures of randomness in theoretical computer science around
    measuring the degree of pattern in a given sequence (or string).    One that appeals
    to me, is the Kolmogorov complexity measure (I was reminded of this by recent
    posts on [Shtetl-Optimized](http://www.scottaaronson.com/blog/)) which is approximately:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们从信息理论中所知，没有外部输入（可能除了初始状态）由算法生成的任何序列都不能是随机的。在理论计算机科学中，关于测量给定序列（或字符串）中模式程度的随机性度量有多种。其中一个我感兴趣的是柯尔莫哥洛夫复杂度（我最近在[Shtetl-Optimized](http://www.scottaaronson.com/blog/)上看到这个）的大约：
- en: for some string x (say a random sequence we are testing), what is the shortest
    possible program in some universal computer language K(x) that prints x and halts.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于某个字符串x（比如说我们正在测试的一个随机序列），在某种通用计算机语言K(x)中，打印x并停止的最短程序是多少。
- en: Intuitively, if a sequence is truly random, there is no algorithm that can generate
    it short of the sequence literal itself.  Assuming we a looking at very long sequences
    of  X (our random sequence), the program to produce that must also be very large
    (as long as the literal) and hence have a very high K(x) measure.  A long pseudo
    random sequence may look to be quite complex at first glance, but can be described
    by a short program generating the sequence, and hence has a low K(x) measure.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 直观地说，如果一个序列是真正随机的，那么没有算法能生成它，除非这个序列本身。假设我们正在观察非常长的X序列（我们的随机序列），生成这个序列的程序也必须非常大（和字面序列一样长），因此具有非常高的K(x)度量。一个很长的伪随机序列可能乍一看相当复杂，但可以由生成这个序列的短程序描述，因此具有低的K(x)度量。
- en: Not being a complexity theorist, I’m playing pretty loose with the definition,
    but you get the idea.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是一个复杂性理论家，所以我对定义比较宽松，但你能明白这个意思。
- en: Going further, one thing I’ve often thought about, is whether randomness truly
    exists in the universe.   This may be equivalent to asking, is the universe computable.
     This question and theory around this has been proposed and discussed since the
    1950s.   Are the random distributions we see in quantum states, for example, just
    manifestations of a complex computable function, probably one with many dimensions
    and long periodicity.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 更进一步，我经常思考的一件事是，宇宙中是否真的存在随机性。这可能等同于问，宇宙是否是可计算的。自20世纪50年代以来，已经提出了这个问题以及围绕这个理论。例如，我们在量子态中看到的随机分布，可能只是复杂可计算函数的表现，这个函数可能有多个维度和长周期性。
- en: If the fabric of the universe is computable, then it stands to reason that what
    is contained within is also.  In this scenario, we being computable machines made
    of this macro-stuff called matter, are just very complex functions of our initial
    states;  Not just our initial state (our conception and program therein), but
    the state vector of all influences in the universe, our surroundings, and other
    automata.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果宇宙的物质是可计算的，那么按逻辑，其中包含的也是可计算的。在这种情况下，我们作为由这种宏观物质组成的可计算机器，只是我们初始状态的非常复杂的函数；不仅仅是我们的初始状态（我们的构想和程序），还有宇宙中所有影响的状态向量、我们的环境和其他自动机。
- en: Well you can see where this goes.   Free will is a function of our reason and
    environment, but our reasoning function is also predetermined by this astronomical
    state vector / ongoing computation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，你可以看到这里的发展方向。自由意志是理性和环境的功能，但我们的推理功能也由这个天体状态向量/持续计算所决定。
- en: Anyway, I was reluctant to post this for a while, but thought it would be fun
    for a change.  Starts with science and ends with philosophical possibility.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我本来不想发这个的，但想起来换换花样也不错。文章从科学开始，以哲学的可能性结束。
- en: '**Addendum** I should add, the data we receive from “random” physical processes
    appears to be random.  If we assume a computable universe, the generating function
    for these random processes could be vast given the possibility of an “astronomical”,
    but finite, number of inputs (or dimension).   i.e.  Our approximation of the
    K(x) function appears to be large just because we do not know how to determine
    the generating function.   Hence in a short life-time of observation and computation,
    such a function would have the appearance of randomness (as in maximal complexity)
    and infinite period.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加说明** 我应该补充一点，我们从“随机”物理过程中接收到的数据看起来是随机的。如果我们假设是一个可计算的宇宙，这些随机过程的生成函数可能是巨大的，考虑到有一个“天文数字”的可能性（但是是有限的）输入（或者维度）。
    也就是说，我们近似的 K(x) 函数似乎很大，仅仅是因为我们不知道如何确定生成函数。 因此，在观察和计算的短暂生命中，这样一个函数将呈现出随机性（即最大复杂性）和无限周期的外观。'
