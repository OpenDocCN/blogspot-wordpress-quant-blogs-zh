- en: 'Humble Student of the Markets: The game of chicken begins'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 牵手游戏开始'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/game-of-chicken-begins.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/game-of-chicken-begins.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/game-of-chicken-begins.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/game-of-chicken-begins.html#0001-01-01)
- en: In this Greek crisis, the struggle is over money. Who pays the most?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次希腊危机中，关键在于金钱。谁支付得最多？
- en: Both the Germans and the Greeks know this. The Germans (mainly) hold the purse
    strings, but they don't hold all the cards. They may push the Greek government
    into austerity programs in order to extract greater savings and fewer euros in
    the rescue package, but the Greeks also know that they can cause the eurozone
    to collapse.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 德国人和希腊人都知道这一点。德国人（主要）掌握着掌握着钱袋，但不掌握所有牌。他们可能推动希腊政府实施紧缩计划，以在援助包中节省更多开支和更少欧元，但希腊人也知道他们有能力让欧元区崩溃。
- en: So they play a game of chicken.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 于是，他们开始了一场“碰运气”的游戏。
- en: It is therefore with interest that in the latest round, Greek Finance Minister
    Evangelos Venizelos took the unusual step of released a
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，引起了极大兴趣的是，在最新一轮中，希腊财政部长伊万格洛斯·韦尼泽洛斯采取了不寻常的举措，发布了一份
- en: '[statement](http://www.minfin.gr/portal/en/resource/contentObject/id/b15c686d-bd10-4717-9de8-ebd08c87a122)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[声明](http://www.minfin.gr/portal/en/resource/contentObject/id/b15c686d-bd10-4717-9de8-ebd08c87a122)'
- en: 'about the conference call with the Troika which by describing Greece as being
    "blackmailed and humiliated" [emphasis added]:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于与三驾马车开会时称希腊被“勒索和羞辱”[强调添加]的电视电话会议：
- en: 'If we want to stabilize the situation, avoid default, always be within the
    Euro Area’s hard core, ***have the country stop being blackmailed and humiliated
    –because no Greek citizen must tolerate the country’s humiliation***- then we
    have to make three grand strategic choices which constitute our national strategy:'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们想要稳定局势，避免违约，一直保持在欧元区的核心地位，***让国家摆脱勒索和羞辱--因为希腊公民不得不容忍国家的羞辱***--那么我们就必须做出三个重大战略选择，构成我们的国家战略：
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[blah, blah, blah...]'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[啦啦啦，...]'
- en: <blah blah="">***This is a situation that leads to nowhere***. The governmental
    committee formulated today a clear framework which will guide me tomorrow during
    my teleconference call with the representatives of the Troika, the European Commission,
    the International Monetary Fund and the European Central Bank, aiming at coming
    to an agreement on the fact that we need to meet our fiscal targets for 2011,
    to formulate a 2012 State Budget that leads to primary surpluses and to show that
    we have made progress and that we will take even faster and more determined steps
    in the field of structural changes like those announced by the Cabinet in its
    September 6 session.</blah>
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <啦啦啦="">***这样的局面毫无好处***。政府委员会今天制定了一个明确的框架，明天将指导我与三驾马车代表的电视电话会议，目标是就我们需要满足2011年财政目标、制定导致主要盈余的2012年国家预算以及展示我们取得了进展并将更快、更有决心地在结构变革领域采取行动，就像内阁在其9月6日会议中宣布的那样。</啦啦啦>
- en: At the about same time, Prime Minister Papandreou floated the trial balloon
    about
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，帕潘德里欧总理放飞了关于
- en: '[holding a referendum about whether Greece should stay in the euro](http://www.ekathimerini.com/4dcgi/_w_articles_wsite1_1_19/09/2011_407137)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于希腊是否应该留在欧元区举行公投](http://www.ekathimerini.com/4dcgi/_w_articles_wsite1_1_19/09/2011_407137)'
- en: '[emphasis added]:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调添加]：'
- en: As pressure from Greece’s foreign creditors and austerity-weary citizens mounts
    on the government, ***Prime Minister George Papandreou is considering calling
    for a referendum on whether Greece should continue to tackle its debt crisis within
    the eurozone or by exiting the single currency***.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着希腊外国债权人和负债疲惫的公民向政府施加压力，***总理乔治·帕潘德里欧正在考虑是否应该就希腊是继续在欧元区内解决债务危机，还是退出单一货币进行公投***。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to sources, Papandreou hopes that the outcome of such a vote would
    constitute a fresh mandate for his Socialist government to continue with an austerity
    drive backed by Greece’s international lenders -- the European Commission, the
    European Central Bank and the International Monetary Fund.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据消息来源，帕潘德里欧希望这样的投票结果将为他的社会主义政府继续实施由希腊国际债权人--欧洲委员会、欧洲央行和国际货币基金组织支持的紧缩措施提供新的授权。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***A bill submitted in Parliament, paving the way for a referendum to be carried
    out, is to be discussed in coming days***.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***即将在议会提交的一项法案，为举行公投铺平道路，将在未来几天内进行讨论***。'
- en: The Greeks are playing "chicken". If the situation wasn't so serious it would
    be amusing.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊人正在玩“斗鸡”。如果情况不是这么严重，这会很有趣。
- en: '**Addendum**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加说明**'
- en: ': I see that the Greeks have denied the rumors of a referendum, but isn''t
    this the kind of trial balloon that you would want to float if you were to play
    chicken?'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到希腊人否认了有关公投的传言，但这难道不是你想放飞的风筝气球吗，如果你要玩“斗鸡”的话？
