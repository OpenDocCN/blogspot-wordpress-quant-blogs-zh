- en: 'Humble Student of the Markets: How cheap are stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：股票有多便宜？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/how-cheap-are-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/how-cheap-are-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/how-cheap-are-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/how-cheap-are-stocks.html#0001-01-01)
- en: There have been a number of recent posts about stock valuation with the question
    of, "How cheap are stocks?"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有许多关于股票估值的帖子，提出了“股票有多便宜？”的问题。
- en: I had posted about
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经发表过
- en: '[bullish data points](http://humblestudentofthemarkets.blogspot.com/2011/08/some-bullish-data-points.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[看涨的数据点](http://humblestudentofthemarkets.blogspot.com/2011/08/some-bullish-data-points.html)'
- en: ', most notably from the news that Warren Buffett is buying stocks. Felix Salmon
    had blogbed about whether'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，尤其是沃伦·巴菲特正在买入股票的消息。 Felix Salmon曾在博客中关于
- en: '[stocks are cheap compared to TIPS](http://blogs.reuters.com/felix-salmon/2011/08/12/chart-of-the-day-the-great-earnings-yield-divergence/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票相对于TIPS是否便宜](http://blogs.reuters.com/felix-salmon/2011/08/12/chart-of-the-day-the-great-earnings-yield-divergence/)'
- en: or
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 或者
- en: '[corporate bonds](http://blogs.reuters.com/felix-salmon/2011/08/14/felix-salmon-smackdown-watch-earnings-yield-edition/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[公司债券](http://blogs.reuters.com/felix-salmon/2011/08/14/felix-salmon-smackdown-watch-earnings-yield-edition/)'
- en: . There was also this discussion based on the notion that
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。还有一场基于这样的观念的讨论
- en: '[stocks are cheap according to the Fed Model of earnings yield vs. bonds](http://macrofugue.com/the-fat-pitch)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[根据美联储收益收益率与债券的模型，股票是否便宜](http://macrofugue.com/the-fat-pitch)'
- en: . I thought that I would do my own exercise of US equity valuation. I decided
    that rather than consider the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。我想我会做我自己的美国股票估值练习。我决定，而不是考虑
- en: '[forward P/E ratio favored by the Street](http://www.zerohedge.com/news/morgan-stanley-gets-downright-apocalyptic)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[街头青睐的前瞻市盈率](http://www.zerohedge.com/news/morgan-stanley-gets-downright-apocalyptic)'
- en: ', where the E tends to be optimistic and analysts can never call the turns
    in the economy, I focused on a trailing P/E based on actual as reported earnings.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其中E往往过于乐观，分析师永远无法预测经济的转折点，我专注于基于实际报告收益的追踪市盈率。
- en: Using the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用
- en: '[data from Standard and Poor''s](http://www.standardandpoors.com/indices/sp-500/en/us/?indexId=spusa-500-usduf--p-us-l--)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[标准普尔的数据](http://www.standardandpoors.com/indices/sp-500/en/us/?indexId=spusa-500-usduf--p-us-l--)'
- en: and a
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[history of S+P 500 earnings and valuation](http://pages.stern.nyu.edu/~adamodar/New_Home_Page/datafile/spearn.htm)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[标普500收益和估值的历史](http://pages.stern.nyu.edu/~adamodar/New_Home_Page/datafile/spearn.htm)'
- en: ', I found that with 94% of the companies reporting 2Q2011 results, "as reported"
    trailing 12 month earnings for the S+P 500 is $83.75.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，我发现，在94％的公司报告了2Q2011的结果后，标普500的“实际报告”的追踪12个月收益为83.75美元。
- en: '**How much can earnings fall in a recession?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**经济衰退中收益能下降多少？**'
- en: The table below goes back to 1960 where were several recessionary episodes when
    earnings declined. These declines ranged between a low of 7% (for a mild recession
    such as we saw in 1990) and a high of 30.8%, with a 15% fall as a reasonable guide
    as to what a "typical" recession might look like. In all of these cases, except
    for the earnings decline that began in 2006, the peak-to-trough calculation were
    based on one-year changes in earnings. The first average shown in the table excludes
    the 2006-7 and 2006-8 years in order to avoid double and triple counting. The
    average earnings decline excluding the recessionary episode starting in 2006 came
    to -14.8%.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的表格回溯到1960年，当时有几个经济衰退时期，收益下降。这些下降幅度在7％（如1990年看到的温和衰退）和30.8％之间，15％的下降作为一个合理的指导，来看看一个“典型”的经济衰退可能是什么样子。在所有这些案例中，除了2006年开始的收益下降外，顶峰到谷底的计算都是基于收益的一年变化。表格中显示的第一个平均值排除了2006-7年和2006-8年，以避免重复和三重计数。排除2006年开始的经济衰退时期的平均收益下降为-14.8％。
- en: '**How bad could stocks get in a recession?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**在经济衰退中股票能有多糟糕？**'
- en: At the current level of roughly 1200, the trailing P/E ratio using "as reported
    earnings" is 14.3\. If we were to apply that multiple to a 10%, 15% and 30% decline
    in earnings from current levels due to a recession, we would get targets of 1080
    (-10% from current levels), 1020 (-15%) and 840 (-30%) respectively - a simple
    math calculation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前约为1200的水平，使用“实际报告收益”的追踪市盈率为14.3\。如果我们把这个市盈率应用于当前收益水平因经济衰退而下降10％、15％和30％，我们分别会得到1080（从当前水平下降10％）、1020（下降15％）和840（下降30％）的目标
    - 一个简单的数学计算。
- en: What about a market panic? When the market reached the devil's bottom of 666
    in March 2009, it was trading at roughly 10 times trailing earnings. Applying
    that panic bottom earnings multiple of 10 to the 10%, 15% and 30% earnings decline
    scenarios would get us 750 (-37%), 710 (-41%) and 590 (-51%). In a worst case
    analysis, the market could therefore re-test its lows of 2009.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 那么市场恐慌呢？当市场在2009年3月触及666的鬼魂底部时，其交易大约是10倍后向市盈率。将这种恐慌底部的市盈率10倍应用到10%、15%和30%的盈利下降情景中，我们会得到750
    (-37%)、710 (-41%)和590 (-51%)。在最坏的情况分析中，市场可能会重新测试2009年的低点。
- en: '**More optimistic assumptions**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**更乐观的假设**'
- en: Wait a minute, you might say, stocks have already fallen from their peak. Is
    applying the current multiple of 14 times earnings realistic?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 等一下，你可能会说，股票已经从高点下跌了。用当前14倍市盈率来预测盈利现实吗？
- en: The market made its high in early May and the trailing earnings multiple then
    was 16.9\. Applying a 10%, 15% and 30% decline in earnings using
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在五月初达到了高点，当时的后向市盈率为16.9。假设盈利下降10%、15%和30%，则使用
- en: '***a peak multiple of 16.9***'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '***16.9倍的峰值市盈率**'
- en: ','
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: which is admittedly an optimistic assumption, gets us targets of 1270 (+6%),
    1200 (0%) and 980 (-18%).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实是一个乐观的假设，据此我们设定的目标分别是1270 (+6%)、1200 (0%)和980 (-18%)。
- en: '**What''s in the price?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**价格中包含什么？**'
- en: Given these range of scenarios, my best guess is that US equities are currently
    discounting a slow growth environment, possibly a very mild recession such as
    the 1990 episode. A more typical recession is not in the price.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些情景范围，我最好的猜测是，美国股市目前反映的是缓慢增长的环境，可能是一种非常温和的衰退，比如1990年的情况。更典型的衰退并未反映在价格中。
- en: If you believe that a recession isn't in the cards, then stocks represent good
    to fair value. On the other hand, if you believe that there is a serious risk
    of a recession, then you should be more cautious in your equity allocation. Personally,
    I am tilting to the bearish side because of
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你相信经济衰退不会发生，那么股票提供了良好的价值。另一方面，如果你相信经济衰退有严重风险，那么你在股票配置上应该更加谨慎。就个人而言，由于
- en: '[growing evidence of a global slowdown](http://www.econbrowser.com/archives/2011/08/the_slowdown_at.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球放缓的 growing evidence](http://www.econbrowser.com/archives/2011/08/the_slowdown_at.html)'
- en: .
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: To look on the bright side, should the market panic and re-test the 2009 lows,
    that's a signal to back up the truck and get long.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从乐观的角度看，如果市场恐慌并重新测试2009年的低点，那是一个大规模买入的信号。
