- en: 'Physics Perspective: What moves the markets? Part II'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：是什么驱动着市场？第二部分
- en: 来源：[http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-ii.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-ii.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-ii.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-ii.html#0001-01-01)
- en: High frequency trading makes for markets that produce enormous volumes of data.
    Such data make it possible to test some of the old chestnuts of market theory
    -- the efficient markets hypothesis, in particular -- more carefully than ever
    before. Studies in the past few years show quite clearly, it seems to me, that
    the EMH is very seriously misleading and isn't really even a good first approximation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 高频交易使得市场产生了大量的数据。这些数据使得我们能够比以往更仔细地测试市场理论的一些老生常谈——尤其是有效市场假说。近几年的研究表明，EMH是非常严重地误导性的，甚至不是一个好的第一近似。
- en: Let me give a little more detail. In
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我详细说明一下。在
- en: '[a recent post](http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-i.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇最近的文章](http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-i.html)'
- en: I began a somewhat leisurely exploration of considerable evidence which contradicts
    the efficient markets idea. As the efficient markets hypothesis (the "weak" version,
    at least) claims, market prices fully reflect all publicly available information.
    When new information becomes available, prices respond. In the absence of new
    information, prices should remain more or less fixed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始对一些与有效市场理论相矛盾的相当有力的证据进行了一次相当轻松的探索。正如有效市场假说（至少是“弱”版本）所声称的，市场价格完全反映了所有公开可用的信息。当新的信息变得可用时，价格会做出反应。在没有新信息的情况下，价格应该保持相对固定。
- en: Striking evidence against this view comes from studies (now almost ten or twenty
    years old) showing that markets often make quite dramatic movements even in the
    *absence* of any news. I looked at some older studies along these lines in the
    last post, but stronger evidence comes from studies using electronic news feeds
    and high-frequency stock data. Are sudden jumps in prices in high frequency markets
    linked to the arrival of new information, as the EMH says? In a word -- no!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对这一观点的有力反驳来自于一些研究（现在几乎有十年或二十年的历史），这些研究显示市场经常在没有任何新闻的情况下做出相当大的波动。我在上一篇文章中查看了一些这类研究，但更有力的证据来自于使用电子新闻Feed和高频股票数据的研究。高频市场中价格的突然波动与EMH所说的新的信息的到达有关吗？简而言之——不是！
- en: The idea in these studies is to look for big price movements which, in a sense,
    "stand out" from what is typical, and then see if such movements might have been
    caused by some "news". A good example is
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些研究中的想法是寻找大的价格波动，在某种意义上，“突出”于典型的波动之中，然后看看这样的波动可能是由一些“新闻”引起的。一个很好的例子是
- en: '[this study](http://arxiv.org/PS_cache/arxiv/pdf/0803/0803.1769v1.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这项研究](http://arxiv.org/PS_cache/arxiv/pdf/0803/0803.1769v1.pdf)'
- en: by Armand Joulin and colleagues from 2008\. Here's how they proceeded. Suppose
    R(t) is the minute by minute return for some stock. You might take the absolute
    value of these returns, average them over a couple hours and use this as a crude
    measure -- call it σ -- of the "typical size" of one-minute stock movements over
    this interval. An unusually big jump over any minute-long interval will be one
    for which the magnitude of R is much bigger than σ.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由Armand Joulin及其同事在2008年提出。他们的方法是这样的。假设R(t)是某种股票的每分钟回报。你可能会取这些回报的绝对值，平均值在一两个小时，用作一个粗略的衡量——称它为σ——在这个时间段内一分钟股票运动的“典型大小”。在任何一分钟的时间段内出现异常大的跳跃，就是R的绝对值远大于σ的跳跃。
- en: To make this more specific, Joulin and colleagues defined "s jumps" as jumps
    for which the ratio |R/σ| > s. The value of s can be 2 or 10 or anything you like.
    You can look at the data for different values of s, and the first thing the data
    shows -- and this isn't surprising -- is a distinctive pattern for the probability
    of observing jumps of size s. It falls off with increasing s, meaning that larger
    jumps are less likely, and the mathematical form is very simple -- a power law
    with P(s) being proportional to s
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这个更具体，Joulin及其同事定义了“s跳跃”为当|R/σ| > s时的跳跃。s的值可以是2或10或任何你喜欢的数字。你可以查看不同s值的数据，数据首先显示的——这并不令人惊讶——是观察到大小为s的跳跃的概率有一个独特的模式。它随着s的增加而下降，意味着更大的跳跃可能性更小，而数学形式非常简单——是一个与P(s)成比例于s的幂律。
- en: ^(-4)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ^(-4)
- en: ', especially as s becomes large (from 2 up to 10 and beyond). This is shown
    in the figure below (the upper curve):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是当s变得很大时（从2到10甚至更大）。这在下面的图表中有所显示（上曲线）。
- en: This pattern reflects the well known "fat tailed" distribution of market returns,
    with large returns being much more likely than they would be if the statistics
    followed a Gaussian curve. Translating the numbers into daily events, s jumps
    of size s = 4 turn out to happen about 8 times each day, while larger jumps of
    s = 8 occur about once every day and one-half (this is true for each stock).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式反映了市场回报的著名“肥尾”分布，大的回报发生的可能性要比统计数据遵循高斯曲线时要大得多。将数字转化为日常事件，s=4的大幅跳跃每天大约会发生8次，而更大的s=8的跳跃大约每天会发生一次半（对每只股票都成立）。
- en: Now the question is -- are these jumps linked to the announcement of some new
    information? To test this idea, Joulin and colleagues looked at various news feeds
    including feeds from Dow Jones and Reuters covering about 900 stocks. These can
    be automatically scanned for mention of any specific company, and then compared
    to price movements for that company. The first thing they found is that, on average,
    a new piece of news arrives for a company about once every 3 days. Given that
    a stock on average experiences one jump every day and one-half, this immediately
    implies an imbalance between the number of stock movements and the number of news
    items. There's not enough news to cause the jumps observed. Stocks move -- indeed,
    jump -- too frequently.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的问题是——这些跳跃与某些新信息的发布有关吗？为了测试这个想法，Joulin和他的同事查看了各种新闻源，包括道琼斯和路透社的Feed，涵盖了大约900只股票。这些可以自动扫描，查看是否提到了任何特定的公司，然后与该公司的股价变动进行比较。他们首先发现的是，平均而言，每家公司大约每3天就会有一条新消息。考虑到平均而言，一只股票每天和半天会经历一次跳跃，这立即意味着股票变动次数和新闻条目数量之间的不平衡。新闻不足以引起观察到的跳跃。股票变动——实际上，是跳跃——太频繁了。
- en: 'Conclusion: News sometimes but not always causes market movements, and significant
    market movements are sometimes but not always caused by news. The EMH is wrong,
    unless you want to make further excuses that there could have been news that caused
    the movement, and we just don''t recognize it or haven''t yet figured out what
    it is. But that seems like simply positing the existence of further epicycles.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 结论：新闻有时但并不总是导致市场变动，而且重大的市场变动有时但并不总是由新闻引起的。除非你想要进一步辩解，可能有新闻导致了变动，我们只是没有意识到它或者还没有弄清楚它是什么。但这似乎只是提出了进一步的额外套件存在。
- en: But another part of the Joulin
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但Joulin的另一个部分
- en: '*et al.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*et al.*'
- en: 'study is even more interesting. Having found a way to divide price jumps into
    two categories: A) those caused by news (clearly linked to some item in a news
    feed) and B) those unrelated to any news, it is then possible to look for any
    systematic differences in the way the market settled down after such a jump. The
    data show that the volatility of prices, just after a jump, becomes quite high;
    it then relaxes over time back to the average volatility before the jump. But
    the relaxation works differently depending on whether the jump was of type A or
    B: caused by news or not caused by news. The figure below shows how the volatility
    relaxes back to the norm first for jumps linked to news, and second to jumps not
    linked to news. The later shows a much slower relaxation:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 研究变得更加有趣。找到了一种将价格跳跃分为两个类别的方法：A）由新闻引起（明确与新闻源中的某项内容相关）和B）与任何新闻无关，然后寻找市场在经历此类跳跃后是否有任何系统性的不同变化。数据显示，在跳跃之后，价格的波动性会变得相当高；然后随着时间的推移，回到跳跃前的平均波动性。但放松过程取决于跳跃是A类还是B类：是否由新闻引起。下面的图表显示了波动性如何首先对于与新闻相关的跳跃，其次对于与新闻无关的跳跃回到正常水平。后者显示出放松过程要慢得多：
- en: As the authors comment on this figure,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 正如作者在这个图表中所评论的，
- en: 'In both cases, we find (Figure 5) that the relaxation of the excess-volatility
    follows a power-law in time σ(t) − σ(∞) ∝ t− β (see also [22, 23]). The exponent
    of the decay is, however, markedly different in the two cases: for news jumps,
    we find β ≈ 1, whereas for endogenous jumps one has β ≈ 1/2\. Our results are
    compatible with those of [22], who find β ≈ 0.35.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在两种情况下，我们发现（见图5）波动性的过度衰减随时间遵循幂律 σ(t) − σ(∞) ∝ t− β（也见[22, 23]）。然而，两种情况下的衰减指数显著不同：对于新闻跳跃，我们发现β
    ≈ 1，而对于内生跳跃，β ≈ 1/2。我们的结果与[22]的结果一致，后者发现β ≈ 0.35。
- en: Of course, β ≈ 1/2 implies a much slower relaxation back to the norm (whatever
    that is!) than does β ≈ 1\. Hence, it seems that the market takes a longer time
    to get back to normal after a no-news jump, whereas it goes back to normal quite
    quickly after a news-related jump.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，β ≈ 1/2 意味着回到正常状态（无论那是什么！）的速度要比 β ≈ 1 慢得多。因此，似乎市场在无新闻跳变后需要更长的时间才能恢复正常，而新闻相关跳变后市场能迅速恢复正常。
- en: No one knows why this should be, but Joulin and colleagues made the quite sensible
    speculation that a jump clearly related to news is not really surprising, and
    certainly not unnerving. It's understandable, and traders and investors can decide
    what they think it means and get on with their usual business. In contrast, a
    no-news event -- think of the Flash Crash, for example -- is very different. It
    is a real shock and presents a lingering unexplained mystery. It is unnerving
    and makes investors uneasy. The resulting uncertainty registers in high volatility.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人知道为什么会这样，但Joulin和同事们做出了一个相当合理的猜测，即与新闻 clearly related 的跳变并不令人惊讶，当然也不是令人不安的。这是可以理解的，交易员和投资者可以决定它们意味着什么，并继续他们通常的业务。相比之下，无新闻事件——想想闪崩，例如——非常不同。它是一个真正的震惊，并带来持续未解的谜团。它令人不安，使投资者感到不安。由此产生的不确定性在高度波动中体现出来。
- en: 'What I''ve written here only scratches the surface of this study. For example,
    one might object that lots of news isn''t just linked to the fate of one company,
    but pertains to larger macroeconomic factors. It may not even mention a specific
    company but point to a likely rise in the prices of oil or semiconductors, changes
    influencing whole sectors of the economy and many stocks all at once. Joulin and
    colleagues tried to take this into account by looking for correlated jumps in
    the prices of multiple stocks, and indeed changes driven by this kind of news
    do show up quite frequently. But even accounting for this more broad-based kind
    of news, they still found that a large fraction of the price movements of individual
    stocks do not appear to be linked to anything coming in through news feeds. As
    they concluded in the paper:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里写的内容只是触及了这项研究表面。例如，有人可能会反对说，大量的新闻不仅仅与一家公司的命运有关，还涉及到更大的宏观经济因素。它甚至可能没有提到一家特定的公司，而是指向石油或半导体价格可能上涨，这些变化影响整个经济部门和许多股票。Joulin和同事们试图考虑这一点，通过寻找多只股票价格之间的相关跳变，确实由这类新闻驱动的变化经常出现。但即使考虑到这种更广泛的新闻，他们仍然发现个体股票的大部分价格变动似乎与新闻源无关。正如他们在论文中总结：
- en: Our main result is indeed that most large jumps... are not related to any broadcasted
    news, even if we extend the notion of ‘news’ to a (possibly endogenous) collective
    market or sector jump. We find that the volatility pattern around jumps and around
    news is quite different, confirming that these are distinct market phenomena [17].
    We also provide direct evidence that large transaction volumes are not responsible
    for large price jumps, as also shown in [30]. We conjecture that most price jumps
    are in fact due to endogenous liquidity micro-crises [19], induced by order flow
    fluctuations in a situation close to vanishing outstanding liquidity.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的主要结果确实就是大多数大的价格跳变...与任何广播新闻无关，即使我们将“新闻”的概念扩展到（可能是内生性的）集体市场或行业跳变。我们发现跳变周围和新闻周围的波动模式相当不同，证实了这些是不同的市场现象[17]。我们还提供了直接证据，大量交易量并不是大型价格跳变的原因，正如[30]也显示的那样。我们猜测大多数价格跳变实际上是由内生流动性微观危机[19]引起的，这种危机是由订单流在接近流动性消失的情况下的波动所引发的。
- en: Their suggestion in the final sentence is intriguing and may suggest the roots
    of a theory going far beyond the EMH. I've
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他们最后一句建议引人入胜，可能暗示了超越EMH的理论根源。我曾
- en: '[touched before](http://physicsoffinance.blogspot.com/2011/05/physics-envy.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前触及过](http://physicsoffinance.blogspot.com/2011/05/physics-envy.html)'
- en: on early work developing this theory, but there is much more to be said. In
    any event, however, data emerging from high-frequency markets backs up everything
    found before -- markets often make violent movements which have no link to news.
    Markets do not just respond to new information. Like the weather, they have a
    rich -- and as yet mostly unstudied -- internal dynamics.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于早期发展这一理论的工作，但还有更多需要说的。无论如何，高频市场出来的数据证实了之前发现的一切——市场经常做出与新闻无关的剧烈运动。市场不仅仅对新信息做出反应。就像天气一样，它们有丰富的——而且到目前为止
    mostly unstudied 的——内部动力学。
