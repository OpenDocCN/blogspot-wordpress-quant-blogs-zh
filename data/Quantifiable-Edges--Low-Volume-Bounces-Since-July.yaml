- en: 'Quantifiable Edges: Low Volume Bounces Since July'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 7月以来的低成交量反弹'
- en: 来源：[http://quantifiableedges.blogspot.com/2010/02/low-volume-bounces-since-july.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/02/low-volume-bounces-since-july.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/02/low-volume-bounces-since-july.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/02/low-volume-bounces-since-july.html#0001-01-01)
- en: '[Yesterday I showed a study](http://quantifiableedges.blogspot.com/2010/02/how-does-mondays-low-volume-affect.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨天我展示了一项研究](http://quantifiableedges.blogspot.com/2010/02/how-does-mondays-low-volume-affect.html)'
- en: that demonstrated how Monday’s low volume at the beginning of the bounce was
    in fact bullish, and not bearish. This is something that many people have difficulty
    believing. For the more visually inclined I’ve created a chart below that examines
    many of the moves up since July.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 证明了周一反弹初期的低成交量实际上是利多的，而不是利空的。这是许多人都难以相信的事情。对于更倾向于视觉的人来说，我下面创建了一个图表，检查了自7月以来许多的上涨动作。
- en: (click chart to enlarge)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （点击图表以放大）
- en: '[![](img/b4d45d260b82f769fcd2b57f78c93a66.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxpjTvtCvzGg1DBXrIpfqBif41DoPd9-jIRj38JP5WqOGQXPQrDrbU078A43ya7ylYHtN1D_-rp_JRa0ow8pOzIcCqHAcMWlWWKRAfDZmT_c27Oh0P06Fvd_nAuzyyb_q39Ia4agtofYjc/s1600-h/2010-2-3.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b4d45d260b82f769fcd2b57f78c93a66.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxpjTvtCvzGg1DBXrIpfqBif41DoPd9-jIRj38JP5WqOGQXPQrDrbU078A43ya7ylYHtN1D_-rp_JRa0ow8pOzIcCqHAcMWlWWKRAfDZmT_c27Oh0P06Fvd_nAuzyyb_q39Ia4agtofYjc/s1600-h/2010-2-3.png)'
- en: Note that in basically every instance where the market was coming off a strong
    pullback, technicians could’ve complained about the volume. Volume can be a useful
    indicator, but it is constantly overvalued and misinterpreted. It’s certainly
    possible that this bounce could roll right over and substantial downmove could
    ensue. If it happens it isn’t because of the relatively low volume the last 2
    days.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在市场经历强劲回调的大多数情况下，技术分析师都会对成交量提出抱怨。成交量是一个有用的指标，但它经常被高估和误解。的确，这种反弹有可能直接崩溃，并引发大幅下跌。如果这种情况发生，并不是因为过去两天成交量相对较低。
