- en: 'Humble Student of the Markets: White House''s Keynesianism + Easy Fed = Inflation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：白宫的凯恩斯主义+宽松的联邦储备=通货膨胀
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/white-houses-keynesianism-easy-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/white-houses-keynesianism-easy-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/white-houses-keynesianism-easy-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/white-houses-keynesianism-easy-fed.html#0001-01-01)
- en: I chanced upon the recent speech by Christina Romer of the Council of Economic
    Advisers’ entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我偶然听到了美国经济顾问委员会Christina Romer最近的演讲
- en: '[Back to a Better Normal](http://www.whitehouse.gov/administration/eop/cea/Back-to-a-Better-Normal)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[回到一个更好的正常状态](http://www.whitehouse.gov/administration/eop/cea/Back-to-a-Better-Normal)'
- en: '. It sounds to me that she is advocating a standard Keynesian fiscal response
    to the Great Recession. The first clue came when she stated that the problem was
    one of aggregate demand and the problem was cyclical:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。在我看来，她提倡对大萧条采取标准的凯恩斯主义财政应对措施。第一个线索是她表示问题是总需求问题，而且问题是周期性的：
- en: '***Deficient Aggregate Demand Is Key.*** The high unemployment that the United
    States is experiencing reflects a severe shortfall of aggregate demand. Despite
    three quarters of growth, real GDP is approximately 6 percent below its trend
    path. Unemployment is high fundamentally because the economy is producing dramatically
    below its capacity. That is, far from being "the new normal," it is “the old cyclical."'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***总需求不足是关键***。美国正在经历的高失业率反映了总需求严重不足。尽管经济增长了三个季度，但实际国内生产总值大约比其趋势路径低6%。失业率之所以高，根本原因是经济产出远低于其能力。也就是说，远非“新常态”，而是“旧周期性”。'
- en: 'She continued by stating that “rise in long-term unemployment is readily explained
    by the prolonged collapse of aggregate demand.” That is to say that the problem
    is not structural, but cyclical:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 她继续表示，“长期失业的增加可以很容易地解释为总需求的持续崩溃”。也就是说，问题不是结构性的，而是周期性的：
- en: In short, in my view the overwhelming weight of the evidence is that the current
    very high -- and very disturbing -- levels of overall and long-term unemployment
    are not a separate, structural problem, but largely a cyclical one. It reflects
    the fact that we are still feeling the effects of the collapse of demand caused
    by the crisis. Indeed, at one point I had tentatively titled my talk "It’s Aggregate
    Demand, Stupid"; but my chief of staff suggested that I find something a tad more
    dignified.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简而言之，我认为压倒性的证据表明，目前非常高——而且非常令人担忧的——整体和长期失业水平不是一个单独的、结构性的问题，而主要是一个周期性的问题。这反映了我们仍然感受到的由危机引起的需求崩溃的影响。事实上，有一次我曾暂时将我的讲话题为“它是总需求，蠢蛋”；但是我的幕僚长建议我找一个更有尊严的词。
- en: 'If the problem is aggregate demand, then standard Keynesian solutions are called
    for. Romer appears to have gone all out for Keynesian economic solutions. She
    sounds even quite sanguine about the problem of the fiscal deficit:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问题是总需求不足，那么应该采取标准的凯恩斯主义解决方案。罗默似乎全力支持凯恩斯主义的经济解决方案。她对财政赤字问题似乎甚至感到相当乐观：
- en: The sensible way to address the deficit is with a long-run plan. It would be
    penny-wise but pound-foolish to try to deal with our long-run problem by tightening
    fiscal policy immediately or foregoing additional emergency spending to reduce
    unemployment. Immediate fiscal contraction would inevitably nip the nascent economic
    recovery in the bud -- just as fiscal and monetary contraction in 1936 and 1937
    led to a second severe recession before the recovery from the Great Depression
    was complete. And nothing would be more damaging to our fiscal future than a protracted
    recession and permanently higher unemployment. But, a credible, comprehensive
    plan for deficit reduction would create a favorable climate for investment and
    ensure that the economy remains strong.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 处理赤字的明智方式是通过长期计划。试图立即通过收紧财政政策或放弃额外的紧急支出来减少失业来解决我们的长期问题是聪明但愚蠢的。立即的财政收缩将不可避免地扼杀初露头角的经济复苏——就像1936年和1937年的财政和货币收缩导致了大萧条复苏尚未完成之际的第二次严重衰退一样。对我们的财政未来来说，没有什么比长期的经济衰退和永久性的高失业率更具破坏性了。但是，一个可信、全面的赤字减少计划将为投资创造一个良好的氛围，并确保经济保持强劲。
- en: The Obama White House appears to have embraced the solutions advocated by
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马政府似乎已经接受了
- en: '[Richard Koo](http://www.amazon.com/Holy-Grail-Macroeconomics-Revised-Recession/dp/0470824948?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/e6ad4475b4c0b4f6f695de9dccb54eeb.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**理查德·库**（Richard Koo）![](img/e6ad4475b4c0b4f6f695de9dccb54eeb.png)'
- en: ', Chief Economist of Nomura Research Institute, whose prescriptions are to
    spend until it hurts and then spend some more.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，日本野村研究所首席经济学家，他的药方是：痛痛快快地花，然后再花一些。
- en: '***That''s Keynesianism squared***'
