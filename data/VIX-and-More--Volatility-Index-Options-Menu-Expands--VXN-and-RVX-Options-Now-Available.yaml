- en: 'VIX and More: Volatility Index Options Menu Expands: VXN and RVX Options Now
    Available'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：波动率指数期权菜单扩展：VXN和RVX期权现已提供
- en: 来源：[http://vixandmore.blogspot.com/2007/09/volatility-index-options-menu-expands.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/volatility-index-options-menu-expands.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/volatility-index-options-menu-expands.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/volatility-index-options-menu-expands.html#0001-01-01)
- en: When I started this blog, one of the reasons I decided to call it “VIX and More”
    was that unlike other options indices, it was possible to trade VIX options.  Well…I
    won’t be renaming the blog, but as of yesterday, the CBOE is now trading options
    on the [VXN](http://finance.yahoo.com/q?s=%5EVXN) (NASDAQ-100 Volatility Index)
    and [RVX](http://finance.yahoo.com/q?s=%5ERVX) (Russell 2000 Volatility Index.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始这个博客时，我决定将其称为“VIX和更多”的原因之一是，与其他期权指数不同，可以交易VIX期权。 嗯...我不会改名博客，但截至昨天，芝加哥期权交易所现在正在交易[VXN](http://finance.yahoo.com/q?s=%5EVXN)（纳斯达克100波动率指数）和[RVX](http://finance.yahoo.com/q?s=%5ERVX)（拉塞尔2000波动率指数）期权。
- en: I reported on this development [when it was first announced](http://vixandmore.blogspot.com/2007/09/vxn-and-rvx-options-coming-september.html)
    and recently offered up some graphs on [comparative performance of the major US
    volatility indices](http://vixandmore.blogspot.com/2007/09/volatility-index-comparison.html),
    but clearly it is time to update the full [volatility options tree](http://vixandmore.blogspot.com/2007/03/meet-spikers_16.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在[首次宣布](http://vixandmore.blogspot.com/2007/09/vxn-and-rvx-options-coming-september.html)时报告了这一发展，并最近提供了一些关于[美国主要波动率指数的比较表现](http://vixandmore.blogspot.com/2007/09/volatility-index-comparison.html)的图表，但显然现在是更新完整的[波动率期权树](http://vixandmore.blogspot.com/2007/03/meet-spikers_16.html)的时候了。
- en: 'With the new VXN and RVX options, the <country-region st="on"><place st="on">US</place></country-region>
    volatility indices now stack up as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着新的VXN和RVX期权，美国波动率指数现在排列如下：
- en: Additionally, the CBOE has added a new [splash page](http://www.cboe.com/micro/volatility/introduction.aspx)
    for all five of the volatility indices, which I have pinned to the upper right
    hand corner of the blog.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，芝加哥期权交易所为所有五个波动率指数添加了一个新的[闪屏页面](http://www.cboe.com/micro/volatility/introduction.aspx)，我已经将其固定在博客的右上角。
- en: 'The CBOE has also used the occasion of the launch of options on the VXN and
    RVX to provide [some data](http://www.cboe.com/micro/volatility/volchartsqrg.pdf)
    on these indices that may be of interest to readers. I found it particularly interesting
    that in terms of activity in the futures ([launched July 6, 2007](http://vixandmore.blogspot.com/2007/07/futures-now-available-on-vxn-and-rvx.html)),
    investors have so far favored the RVX to the VXN by a large margin:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥期权交易所还利用VXN和RVX期权的推出之际，提供了一些可能对读者感兴趣的[数据](http://www.cboe.com/micro/volatility/volchartsqrg.pdf)。我发现特别有趣的是，就期货活动而言（[于2007年7月6日推出](http://vixandmore.blogspot.com/2007/07/futures-now-available-on-vxn-and-rvx.html)），迄今投资者远远更青睐RVX而不是VXN：
- en: 'Perhaps related to the above, while a graphic published by the CBOE shows that
    the VIX has a stronger (negative) correlation to the SPX than do the other volatility
    indices to their counterparts, it also seems that the relationship between the
    RVX and the RUT is stronger than that of the VXN and the NDX:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 也许与上述内容有关，虽然芝加哥期权交易所发布的图表显示VIX与SPX的相关性比其他波动率指数与其对应指数的相关性更强（负相关），但RVX与RUT之间的关系似乎比VXN与NDX之间的关系更强：
- en: Finally, those interested in implied volatility for the new options can click
    on the [RVX](http://www.ivolatility.com/options.j?ticker=rvx&R=0&x=0&y=0) and
    [VXN](http://www.ivolatility.com/options.j?ticker=vxn&R=0&x=0&y=0) links to get
    the appropriate information and graphs from [iVolatility.com](http://www.ivolatility.com/options.j).  From
    a historical volatility perspective, these two indices look fairly similar at
    the moment, but I will keep a close eye on them going forward and report any noteworthy
    divergences.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于对新期权的隐含波动率感兴趣的人，可以点击[RVX](http://www.ivolatility.com/options.j?ticker=rvx&R=0&x=0&y=0)和[VXN](http://www.ivolatility.com/options.j?ticker=vxn&R=0&x=0&y=0)链接，从[iVolatility.com](http://www.ivolatility.com/options.j)获取适当的信息和图表。从历史波动率的角度来看，这两个指数目前看起来相当相似，但我会密切关注它们的发展，并报告任何值得注意的分歧。
