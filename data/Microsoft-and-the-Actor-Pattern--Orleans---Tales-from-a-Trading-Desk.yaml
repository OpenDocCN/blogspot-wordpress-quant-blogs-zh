  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软与Actor模式：Orleans
- en: Microsoft is [opening](http://www.zdnet.com/microsoft-opens-early-adopter-program-for-its-orleans-cloud-framework-7000018564/)
    up Orleans for early [adopters](http://blogs.msdn.com/b/david_gristwood/archive/2013/07/25/orleans-windows-azure-and-halo-4.aspx).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软正在为早期[采用者](http://www.zdnet.com/microsoft-opens-early-adopter-program-for-its-orleans-cloud-framework-7000018564/)开放[Orleans](http://blogs.msdn.com/b/david_gristwood/archive/2013/07/25/orleans-windows-azure-and-halo-4.aspx)。
- en: '[Orleans](http://research.microsoft.com/pubs/153347/socc125-print.pdf) is a
    software framework for building reliable, efficient and scalable cloud applications.
    Its programming model is based on distributed virtual actors, which are isolated
    units of state and computation that communicate through asynchronous messages.
    Orleans has two design goals: to greatly simplify the development of cloud applications,
    and to ensure that those applications are effortlessly scalable and reliable'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[Orleans](http://research.microsoft.com/pubs/153347/socc125-print.pdf)是用于构建可靠、高效和可扩展云应用程序的软件框架。其编程模型基于分布式虚拟演员，这些演员是隔离的状态和计算单元，通过异步消息进行通信。Orleans有两个设计目标：大大简化云应用程序的开发，并确保这些应用程序轻松扩展和可靠。'
