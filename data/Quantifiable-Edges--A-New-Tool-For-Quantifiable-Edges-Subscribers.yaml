  zh: '[在此注册](http://www.quantifiableedges.com/members/register.php)'
- en: . The user guide can be found by clicking on the “QE Indicators/Functions for
    Tradestation” tab on the left hand side of the members’ pages.
  id: totrans-25
  prefs: []
