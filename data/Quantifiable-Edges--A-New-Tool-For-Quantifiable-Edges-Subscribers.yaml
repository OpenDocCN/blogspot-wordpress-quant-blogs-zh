- en: 'Quantifiable Edges: A New Tool For Quantifiable Edges Subscribers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化的边缘：量化边缘订阅者的新工具
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/new-tool-for-quantifiable-edges.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/new-tool-for-quantifiable-edges.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/new-tool-for-quantifiable-edges.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/new-tool-for-quantifiable-edges.html#0001-01-01)
- en: Quantifiable Edges subscribers were recently treated to a new feature available
    with their subscriptions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 量化边缘订阅者最近享受到了一种新的特权，这是他们订阅服务的一部分。
- en: Over time I have had numerous requests from members who wanted to utilize some
    of the Tradestation indicators and functions I’ve designed. Many of the indicators
    requested are shown on the Quantifiable Edges Charts page in the members section
    of the site. Others are discussed from time to time in the subscriber letter.
    I recently completed putting a few of these indicators together in a package.
    It is now available to the public (free of charge to all subscribers as long as
    their membership is active, or
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，我收到了很多成员的请求，他们希望能够使用我设计的某些Tradestation指标和函数。许多请求的指标在网站会员区的量化边缘图表页面上显示。其他指标有时会在订阅者信件中讨论。我最近完成了一些这些指标的组合包。现在公众可以获得这个包（对于所有订阅者免费，只要他们的会员资格有效，或者
- en: '[$125 for non-subscribers with no expiry on the code](http://www.quantifiableedges.com/code.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[非订阅者$125，代码永不过期](http://www.quantifiableedges.com/code.html)'
- en: ).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: 'A list of calculation groupings is shown below:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些计算分组列表：
- en: 1) Fast/Slow Offset Historical Volatility
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 快/慢偏移历史波动率
- en: 2) Fed Days (today and tomorrow)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 美联储交易日（今天和明天）
- en: 3) Breadth %
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 广度%
- en: 4) Breadth % Rank
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 广度%排名
- en: 5) Ratio Adjusted McClellan Oscillator (RAMO)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 比率调整麦克莱兰振荡器（RAMO）
- en: 6) McClellan % Ranks
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 麦克莱兰%排名
- en: 7) McClellan % Ranks (Pos/Neg)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 麦克莱兰%排名（正/负）
- en: 8) Closing TICK TomOscillators
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 收盘TICK TomOscillators
- en: More detailed information on all of the calculations as well as instructions
    and examples can be found in the Quantifiable Edges Tradestation Analysis Techniques
    User Guide. The user guide may be downloaded by anyone who takes
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有关所有计算的更详细信息以及说明和示例，请参见量化边缘Tradestation分析技术用户指南。用户指南可以由任何注册的人下载
- en: '[a free 1-week trial](http://www.quantifiableedges.com/members/register.php)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[免费1周试用](http://www.quantifiableedges.com/members/register.php)'
- en: of Quantifiable Edges subscriber service (only name and email required).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 量化边缘订阅服务（只需提供姓名和电子邮件地址）。
- en: Purchase includes Tradestation formatted .eld files for import as well as the
    15-page guide. More indicators and functions will likely be added to the package
    over time. Purchasers may download updated versions free of charge for up to 1-year
    after purchase.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 购买包括 Tradestation 格式的.eld文件，可作为导入以及15页指南。随着时间的推移，可能会增加更多的指标和函数。购买者在购买后1年内可以免费下载更新版本。
