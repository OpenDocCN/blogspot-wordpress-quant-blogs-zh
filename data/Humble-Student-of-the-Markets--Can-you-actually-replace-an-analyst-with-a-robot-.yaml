- en: 'Humble Student of the Markets: Can you actually replace an analyst with a robot?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：你真的可以用机器人取代分析师吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/07/can-you-actually-replace-analyst-with.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/can-you-actually-replace-analyst-with.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/07/can-you-actually-replace-analyst-with.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/can-you-actually-replace-analyst-with.html#0001-01-01)
- en: Last week, the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，
- en: '[WSJ](http://www.wsj.com/articles/robots-on-wall-street-firms-try-out-automated-analyst-reports-1436434381)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://www.wsj.com/articles/robots-on-wall-street-firms-try-out-automated-analyst-reports-1436434381)'
- en: 'had an article entitled "Can You Tell the Difference Between a Robot and a
    Stock Analyst? Wall Street tries out research reports written by artificial intelligence":'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有一篇文章标题为“你能区分机器人和股票分析师吗？华尔街尝试人工智能撰写的行业研究报告”：
- en: Each day, Wall Street churns out millions of words encouraging investors to
    buy or sell stocks, bonds and mutual funds.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每天华尔街都会推出数百万字鼓励投资者买卖股票、债券和共同基金。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the future, more of those words might not be written by humans.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 未来，这些文字中越来越多的可能不是由人类撰写的。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As automation in financial services grows, computers and algorithms have taken
    on some of the traditional work of traders, clerks and financial advisers. Now,
    a host of startups that use artificial intelligence to write news stories and
    other reports have set their sights on writing work at banks and financial-service
    companies.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着金融服务领域自动化的增长，计算机和算法已经承担了交易员、职员和财务顾问的一些传统工作。现在，一系列使用人工智能撰写新闻故事和其他报告的初创公司，已经将目标对准了银行和金融服务公司中的写作工作。
- en: 'The article claimed that Artificial Intelligence, or AI, is taking over much
    of the task of analysis:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该文章称，人工智能（AI）正在接管大部分分析工作：
- en: Narrative Science Inc., which launched in 2010 with computer-generated news
    articles, added products for financial-services businesses in 2013\. Those firms
    now account for 60% of the company’s client base. Last year, Automated Insights
    added insurance company Allstate Corp. to a roster of clients that includes Yahoo!
    Inc.and the Associated Press. Other startups offering automated reports for financial-services
    firms include Yseop, Capital Cube and Goldman Sachs GS 0.37 % -backed Kensho Technologies
    Inc.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2010年成立的Narrative Science Inc.，最初提供计算机生成的新闻文章，2013年增加了针对金融服务业务的产品。这些公司现在占到了该公司客户群的60%。去年，Automated
    Insights增加了保险公司Allstate Corp.作为客户，其客户名单还包括雅虎公司和美国联合通讯社。其他为金融服务公司提供自动化报告的初创公司包括Yseop、Capital
    Cube和Goldman Sachs支持的Kensho Technologies Inc.。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As artificial intelligence takes on ever more tasks, Wall Street is getting
    more comfortable putting it to use. Services launched in recent years are now
    gaining traction because the technology has become more sophisticated and banks
    are looking for ways to cut costs and increase efficiencies.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着人工智能承担越来越多的任务，华尔街越来越习惯于运用它。近年来推出的服务现在正在获得吸引力，因为技术变得更加复杂，银行正在寻找削减成本和增加效率的方法。
- en: '**What do analysts do?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**分析师都做什么？**'
- en: 'To evaluate the claim that AI could take over the job of company analysts,
    let`s consider the job of a sell-side equity analyst, from the tasks that are
    the easiest to replicate to the ones that are the hardest:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估人工智能能否接管公司分析师的工作，让我们考虑一下卖方股票分析师的工作，从最容易复制的任务到最难以复制的任务：
- en: Report on industry and corporate developments
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 报道行业和企业发展
- en: Issue buy and sell recommendations
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发布买入和卖出建议
- en: Communicate insights about a company and its industry
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交流关于公司及其行业的见解
- en: Most individual investors focus on (1) and (2), while institutional investors
    appreciate and pay for (3). Indeed, the job of reporting on industry and corporate
    developments could be automated today. A number of news organizations have experimented
    with using software to put out company earnings reports using a standardized template.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数个人投资者关注（1）和（2），而机构投资者则欣赏并愿意为（3）付费。实际上，如今行业和企业发展的报道工作可以自动化。一些新闻机构已经尝试使用软件，采用标准化模板来发布公司收益报告。
- en: '**The "quant" investing robot**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**“量化”投资机器人**'
- en: The task of issuing buy and sell recommendations have also been computerized
    for years. It's called quantitative investing, but differs from fundamental investing
    in a key way. Typical quantitative investing techniques rely on factors, such
    as the insight that "low P/E stocks tend to beat the market". So what you do is
    buy a whole bunch of low P/E stocks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，发行买入和卖出建议的任务也已经计算机化了。这被称为量化投资，但与基本面投资在关键方面存在差异。典型的量化投资技术依赖于诸如“低市盈率股票往往能跑赢市场”的洞察力等因素。所以你要做的是买入一大批低市盈率的股票。
- en: Where quantitative investing differs from the kind of fundamental investing
    done by company analysts is the degree of confidence in the forecast. Quants tend
    to take a statistical approach and buy a large and broad portfolio of low P/E
    names, whereas a company specific fundamental analyst will have a far higher level
    of confidence in his forecast.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 量化投资与公司分析师进行的基本面投资的不同之处在于对预测的信心程度。量化分析师倾向于采取统计方法，买入大范围和广泛的低市盈率股票组合，而特定公司的基本面分析师对他预测的信心要高得多。
- en: Richard Grinold pioneered a principle of portfolio management called "The Fundamental
    Law of Active Management" which boiled down to the idea that you should bet in
    proportion to the degree of confidence you have in your forecast alpha (see my
    previous discussion
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·格林沃尔德开创了名为“主动管理的基本法则”的投资组合管理原则，其核心思想是，你应该根据你对预测alpha的信心程度进行下注（见我之前的讨论）。
- en: '[Examining your assumptions: The Fundamental Law of Active Management](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[检查你的假设：主动管理的基本法则](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
- en: ). Based on those ideas, a typical quant portfolio will hold between 100-300
    stocks, because it is betting on factors or models, whereas a typical fundamentally
    driven stock picking portfolio will have 20-60 names.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些想法，一个典型的量化投资组合将持有100-300只股票，因为它是在因素或模型上下注，而一个典型的基本面驱动的选股投资组合通常会有20-60个名称。
- en: Today, you can buy quantitative system insights from outfits like Value Line,
    which has had an impressive multi-decade track record, and ranks stocks with Timeliness
    rankings of 1 (best) to 5 (worst). Does that count as a robot replacement? (Yes,
    I know that Value Line has human analysts, but not all ranking systems do and
    I use Value Line purely as an example of a quantitatively driven buy-hold-sell
    system.)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以从像Value Line这样的机构购买量化系统洞察，Value Line拥有令人印象深刻的多年业绩记录，并用时效性排名1（最佳）到5（最差）来对股票进行排名。这算不算机器人的替代品呢？（是的，我知道Value
    Line有分析师，但并非所有排名系统都有，我纯粹将Value Line作为一个量化驱动的买入-持有-卖出系统的例子。）
- en: '**What is fundamental analysis?**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是基本面分析？**'
- en: It is the more "creative" part of fundamental analysis that will be difficult
    for AI software to replicate and model.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 基本面分析中更具“创造性”的部分将难以被AI软件复制和建模。
- en: Let me give you an example. Early in my career, I had the privilege to work
    with a small cap analyst who went on to be a portfolio manager and now the co-head
    of equities of a major asset management firm. From watching what "Doug" did, I
    gained invaluable insights that made me a much better quant later in my own career.
    Small cap analysis is different from being an industry analyst because the drivers
    for each company and industry are different. When he picked up coverage of a company,
    Doug would spend several weeks chasing down what he believed the important drivers
    of value for a company by speaking to the company, its competitors, suppliers,
    customers and industry association. He would often waste days and weeks chasing
    down blind alleys only to discover that the issue that he was researching was
    irrelevant. Only once he had developed a framework for understanding how the business
    worked would he actually build the spreadsheet for valuing the company`s shares.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让我给你举一个例子。在我职业生涯早期，我有幸与一位小盘股分析师共事，他后来成为了一名投资组合经理，现在是一家大型资产管理公司股票业务的联合负责人。通过观察“道格”的做法，我获得了宝贵的洞察力，使我在自己职业生涯后期成为一名更好的量化分析师。小盘股分析与行业分析师不同，因为每个公司和行业的驱动因素都不同。当道格开始研究一家公司时，他会花几周时间通过与企业、竞争对手、供应商、客户和行业协会的交谈，追踪他认为对公司价值重要的影响因素。他经常花费数天和数周时间去追踪死胡同，最终发现他研究的问题并不相关。只有当他开发了一个理解企业运作方式的框架后，他才会实际建立估值公司股份的电子表格。
- en: Can AI software do that? I doubt it, largely because we don't fully understand
    how human creativity works yet.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能软件能做到这一点吗？我对此表示怀疑，主要是因为我们还没有完全理解人类创造力的运作机制。
- en: No doubt, we can build software to perform analysis according to certain standardized
    templates. Perhaps smart software might have been able to read financial statement
    footnotes to figure out the kinds of risks that Enron had been taking, as the
    Street seemed oblivious. Can software do channel checks to gain insights as to
    the public perception of a new product launch, maybe. Those levels of sophistication
    are probably one or two generations ahead - for now.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，我们可以构建按照某些标准化模板执行分析的软件。也许智能软件能够阅读财务报表脚注，以了解安然所承担的各类风险，因为华尔街似乎对此一无所知。软件能否通过渠道检查洞察公众对新产品推出的看法，也许可以。但这样的复杂程度可能还需要一两代人的时间——至少目前是这样。
- en: As well, investment insights are multi-dimensional and different fundamental
    analysts may have different insights that institutional investors find valuable
    and will pay for. As an example, I recall that as a portfolio manager, I derived
    different levels of understanding of tech darling Nokia during the late 1990's
    from different analysts.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，投资洞察是多维度的，不同的基本面分析师可能有不同的洞察，这些洞察是机构投资者认为有价值并愿意为之付费的。例如，我记得在20世纪90年代末作为投资组合经理，我从不同的分析师那里得到了对科技宠儿诺基亚不同层次的理解。
- en: The American analysts were much better at business strategy. Nokia was the dominant
    producer of cellphones and had enormous economies of scale advantages to their
    then rivals like Motorola, Ericsson, Samsung and others. Nokia's handset operating
    margins were in the high teens whereas the margins of their best competitors were
    in either high single digits or low teens. That, reasoned many US analysts, was
    a source of competitive advantage for Nokia and what made the stock a buy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的分析师在商业战略上要出色得多。诺基亚是手机的主导生产商，相对于当时的竞争对手如摩托罗拉、爱立信、三星等，拥有巨大的规模经济优势。诺基亚的手机营业利润率高达十几岁，而他们最好的竞争对手的利润率要么是高位个位数，要么是低位十几岁。许多美国分析师认为，这是诺基亚的竞争优势所在，也是股票值得购买的原因。
- en: By contrast, the European analysts were much better at on-the-ground analysis
    of the success (or failure) of new handset models rolled out by the major European
    handset makers. That kind of channel check insight was also a source of tactical
    advantage. In effect, I read research from the American brokers for the big picture
    and spoke to the local European brokers because they knew where all the bodies
    were buried.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，欧洲的分析师在分析欧洲主要手机制造商推出的新手机型号的成功（或失败）方面要出色得多。这种渠道检查洞察也是战术优势的一个来源。实际上，我阅读美国券商的研究报告以了解大局，并与当地欧洲券商交谈，因为他们知道所有的底细。
- en: Risk is multi-dimensional. Alpha is multi-dimensional. We are not at that stage
    of software development where AI can give us insights for everything. True, many
    of the basic reporting functions can be replaced by software - that's not where
    the real analytical insight comes from.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 风险是多维度的。阿尔法也是多维度的。我们还没有到达软件发展阶段的AI可以为我们提供一切洞察的境地。确实，许多基本的报告功能可以被软件取代——但这并非真正分析洞察的来源。
