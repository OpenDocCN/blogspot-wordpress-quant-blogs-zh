- en: Akka 2.3.0 Major Release
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Akka 2.3.0 重大发布
- en: 'Great to see the next version of Akka [released](http://typesafe.com/blog/akka-230-major-release)
    that includes the following [key](http://typesafe.com/blog/akka-230-major-release)
    features:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴看到 Akka 的下一个版本 [发布](http://typesafe.com/blog/akka-230-major-release)，其中包括以下
    [关键](http://typesafe.com/blog/akka-230-major-release) 功能：
- en: Akka Persistence
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Akka 持久性
- en: Java 8 support
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 Java 8
- en: Cluster improvements
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集群改进
- en: Activator Templates
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 激活模板
- en: 'Cool take aways:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一些很酷的收获：
- en: Akka Persistence also supports event sourcing
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Akka 持久性还支持事件溯源
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'We have something brewing which will be more than just a replacement for Pipelines:
    inspired by RxJava we are working on implementing Reactive Streams for Akka which
    will allow declarative transformation of streaming data of all kinds, with proper
    handling of back-pressure and of course fully typed.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正在酝酿一些东西，它将不仅仅是管道的替代品：受 RxJava 的启发，我们正在努力实现 Akka 的反应式流，这将允许对各种流数据进行声明性转换，正确处理背压，并且当然是完全类型化的。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Sharding of actors](http://doc.akka.io/docs/akka/2.3.0/contrib/cluster-sharding.html)
    in a cluster. The typical use case for this feature is when you have many stateful
    actors that together consume more resources (e.g. memory) than fit on one machine.
    You need to distribute them across several nodes in the cluster and you want to
    be able to interact with them using their logical identifier, but without having
    to care about their physical location in the cluster, which might also change
    over time. It could for example be actors representing Aggregate Roots in Domain-Driven
    Design terminology.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[actors 的分片](http://doc.akka.io/docs/akka/2.3.0/contrib/cluster-sharding.html)
    在集群中。该功能的典型用例是当您有许多状态型 actors，它们一起消耗的资源（例如内存）比一个机器上能容纳的多时。您需要将它们分布在集群中的几个节点上，并且您希望能够使用它们的逻辑标识符与它们进行交互，但无需关心它们在集群中的物理位置，这也可能随时间而变化。它可能例如是在领域驱动设计术语中代表聚合根的
    actors。'
- en: As blogged about before, the activator templates are brilliant for quick starts
    to projects.  Akka persistence is welcomed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正如之前所博客提到的，激活模板对项目的快速启动非常棒。Akka 持久性受到欢迎。
