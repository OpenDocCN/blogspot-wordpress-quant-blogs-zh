  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mhittesdorf.wordpress.com/2010/02/22/hello-world/#0001-01-01](https://mhittesdorf.wordpress.com/2010/02/22/hello-world/#0001-01-01)
- en: I started this Blog to serve as an outlet for my thoughts, musings and rants
    related to all things finance and technology, though I may wander farther afield
    from time to time.  I will also share my ideas and future plans for Excelsior,
    my open source automated trading platform available on sourceforge.net at [http://sourceforge.net/projects/excelsiorauto/. ](http://sourceforge.net/projects/excelsiorauto/.)
    This is my first foray into the blogosphere so I’m hoping for the best!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始写这个博客，作为我思考、沉思和发泄与金融和技术相关的一切的出口，尽管我偶尔可能会偏离更远。我还将分享我的想法和未来计划，关于 Excelsior，我的开源自动交易平台，可以在
    sourceforge.net 上找到 [http://sourceforge.net/projects/excelsiorauto/. ](http://sourceforge.net/projects/excelsiorauto/.)
    这是我第一次涉足博客世界，所以我希望一切顺利！
- en: About Mick Hittesdorf
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于 Mick Hittesdorf
- en: I'm a versatile technical leader with a passion for data analytics, data science
    and Big Data technology. I have experience working for both large and small organizations,
    in a variety of roles. I've been responsible for the management and operations
    of a global data science and analytics platform, developed low latency, proprietary
    trading systems, managed software development teams, defined enterprise architecture
    strategies, written white papers and blogs, published articles in industry journals
    and delivered innovative solutions to clients, both in a consulting and technical
    sales capacity. My current areas of focus include Big Data, data engineering,
    data science, R, and Cloud computing
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一名多才多艺的技术领导者，热衷于数据分析、数据科学和大数据技术。我有在大型和小型组织中工作的经验，担任过各种角色。我负责管理和运营全球数据科学和分析平台，开发低延迟的专有交易系统，管理软件开发团队，定义企业架构策略，撰写白皮书和博客，在行业期刊上发表文章，并以咨询和技术销售的身份向客户提供创新解决方案。我目前专注于大数据、数据工程、数据科学、R
    和云计算。
