- en: 'Humble Student of the Markets: Immigration: The double-edged sword for America'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：移民——美国的双刃剑
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/immigration-double-edged-sword-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/immigration-double-edged-sword-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/immigration-double-edged-sword-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/immigration-double-edged-sword-for.html#0001-01-01)
- en: Lately, this blog has been focusing on all Europe, all the time. I wanted to
    step back and write about something else.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，这个博客一直在关注全欧洲，一直在关注。我想退后一步，写一些别的东西。
- en: With an election year coming up in the United States, immigration is one of
    those hot-button issues that has been dividing people. But the electorate has
    to remember that the immigrant experience is part of the American Dream of rags
    to riches. The trend toward rising barriers to immigration, legal and otherwise,
    is also raising barriers to job creation and, longer term, barriers to the nurturing
    of human capital in America.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国选举年的到来，移民是那些分裂人们的热门议题之一。但选民必须记住，移民经历是美国梦从贫穷到富裕的一部分。移民障碍日益增加的趋势，无论是合法的还是非法的，也在提高就业创造的障碍，从长远来看，也在提高在美国培养人力资本的障碍。
- en: Consider this
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这个
- en: '[story](http://www.dailymail.co.uk/news/article-2070442/Alabamas-tough-immigration-laws-arrests-Mercedes-Honda-execs.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[故事](http://www.dailymail.co.uk/news/article-2070442/Alabamas-tough-immigration-laws-arrests-Mercedes-Honda-execs.html)'
- en: 'about the blowback in Alabama''s tough stance on illegal aliens without proper
    documentation:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于阿拉巴马州对没有适当文件的非法移民的强硬立场所引起的反弹：
- en: '[T]wo foreign workers with the Mercedes-Benz and Honda auto assembly plants
    in Alabama have run into problems.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[T]wo foreign workers with the Mercedes-Benz and Honda auto assembly plants
    in Alabama have run into problems.'
- en: 'To wit, they were caught without proper drivers'' licenses and arrested under
    Alabama''s anti-immigration laws:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，他们被发现没有合适的驾驶执照，并在阿拉巴马州的反移民法律下被逮捕：
- en: On Nov. 16, a German manager with Mercedes-Benz was arrested under the law in
    Tuscaloosa for not having a driver's license with him while driving a rental car.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2011年11月16日，一名德国经理在 Tuscaloosa 根据法律被逮捕，因为他租车时没有携带驾驶执照。
- en: 'First Mercedes, then Honda:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 先是奔驰，然后是本田：
- en: Last week, a Honda employee from Japan was detained under the law in Leeds.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上周，一名来自日本的本田员工在利兹根据该法律被拘留。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Police at a roadblock found him carrying an international driver's license and
    passport, but not an Alabama license or Japanese license as required by the law.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 警察在路障处发现他持有国际驾驶执照和护照，但没有阿拉巴马州执照或日本执照，这违反了法律规定。
- en: Great way to attract employers to locate in your state, guys! Auto assembly
    plants produce jobs - good paying jobs. Stunts like that give locales a reputation
    for being difficult to do business.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 吸引雇主在你们州设立公司的绝佳方式！汽车装配厂创造了工作机会——高薪工作。那样的举动会给当地带来难以做生意的声誉。
- en: '**Where does "American" brain power come from?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**“美国”的智力来源于何处？**'
- en: One of the sources of American competitiveness has been its human capital, but
    increasing barriers against immigration is drying up foreign sources of human
    capital to migrate to its shores.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美国竞争力的一个来源一直是其人力资本，但日益增加的移民障碍正在耗尽迁移到其海岸的外国人力资本的来源。
- en: '[Richard Florida](http://www.theatlanticcities.com/technology/2011/12/floating-city-inventors-without-green-cards/624/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[理查德·佛罗里达](http://www.theatlanticcities.com/technology/2011/12/floating-city-inventors-without-green-cards/624/)'
- en: 'recently wrote:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最近写道：
- en: 'Since September 11, America’s increased concern with security has threatened
    to undermine its ability to attract global talent. Foreign-born scientists and
    engineers provide a critical element of America’s talent base: in the last decade,
    more than half of all Silicon Valley start-ups were launched by immigrants. In
    2007, I warned that by making itself less hospitable to immigrant students, scientists,
    and entrepreneurs, the United States was undermining its own interests. "What
    if," I asked, "Vinod Khosla, the co-founder of Sun Microsystems and venture-capital
    luminary who has backed so many blockbuster companies, had stayed in India? Or
    if Google’s Sergey Brin had decided to apply his entrepreneurial talents in Europe?"'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自9月11日以来，美国对安全的关注加剧，威胁到了其吸引全球人才的能力。外国出生的科学家和工程师为美国的人才基础提供了关键要素：在过去的十年中，超过一半的硅谷初创公司是由移民创立的。2007年，我警告说，通过让外国学生、科学家和企业家在美国感到不那么受欢迎，美国正在损害自己的利益。我问道，“如果维诺德·科斯拉，太阳微系统公司的联合创始人，一位支持了许多重量级公司的风险投资界杰出人物，留在了印度呢？或者如果谷歌的谢尔盖·布林决定将他的企业家才能应用于欧洲呢？”
- en: 'Many startups, such as Intel and Sun Microsystems, were co-founded by foreigners.
    True, universities like Stanford and Harvard are still the envy of the world,
    but as top students find it difficult to go to America to study and to work afterwards,
    how long before their rankings start to slip. Florida wrote that things are getting
    so bad that some entrpreneurs are trying to find ways around the system by building
    a "floating offshore Silicon Valley":'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初创企业，如英特尔和太阳微系统公司，都是由外国人共同创立的。确实，斯坦福大学和哈佛大学仍然是世界上令人羡慕的大学，但是随着顶尖学生发现难以赴美留学和工作，这些大学的排名多久后会开始下滑呢。佛罗里达写道，情况变得如此糟糕，以至于一些企业家正在试图通过建立一个“浮动海外硅谷”来绕过体系：
- en: Blueseed, a Silicon Valley start-up, is trying to do an end run around the broken
    immigration systems by dreaming up a "floating startup incubator." It would circumvent
    immigration laws the same way that gaming businesses once avoided gambling restrictions,
    by parking their clients on a ship in international waters.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Blueseed，一家硅谷初创公司，正在尝试通过梦想出一个“浮动创业孵化器”来规避破碎的移民系统。它会像过去游戏业务避开赌博限制一样，通过将客户停在国际水域的船上，来规避移民法。
- en: Has it come to this? Trying to figure out ways to game regulations is not a
    path to long-term sustainable competitiveness. The New York Times recently reported
    that
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 事情已经到了这种地步吗？试图找出操纵法规的方法并不是一条通往长期可持续竞争力的道路。最近，《纽约时报》报道称
- en: '[Despite Economic Slump, Europe Gets More Tech Start-Ups](http://bits.blogs.nytimes.com/2011/12/07/as-europes-economy-slumps-a-rise-in-successful-tech-start-ups/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[尽管经济衰退，欧洲却获得了更多科技创业公司](http://bits.blogs.nytimes.com/2011/12/07/as-europes-economy-slumps-a-rise-in-successful-tech-start-ups/)'
- en: (h/t
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: （h/t
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/12/07/785631/further-further-reading-240/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/12/07/785631/further-further-reading-240/)'
- en: ). Is this a tipping point?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这是转折点吗？
- en: Is the American electorate being penny wise and pound foolish when it comes
    to immigration? Is this
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 美国选民在移民问题上是不是过于精明而忽略了长远利益？这是
- en: '[another American step towards being Argentina](http://humblestudentofthemarkets.blogspot.com/2011/04/another-american-step-to-argentina.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: （美国朝着成为阿根廷的另一个步骤）](http://humblestudentofthemarkets.blogspot.com/2011/04/another-american-step-to-argentina.html)
- en: '? We shall find out after this electoral cycle.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ？我们将在这次选举周期之后找到答案。
