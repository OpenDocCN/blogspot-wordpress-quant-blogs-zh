- en: 'Quantifiable Edges: When Months Finish Strong'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：月份强劲结束时
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/when-months-finish-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/when-months-finish-strong.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/when-months-finish-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/when-months-finish-strong.html#0001-01-01)
- en: Bullish early-month seasonal tendencies have been well documented both here
    and elsewhere.  But what happens if we close the month at a high?  Does that sap
    some of the typical early-month strength?  Or is the market more likely to continue
    higher?  Below I show all instances since 1995 where the SPY finished a month
    with the highest closing price of that month.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 月初的看涨季节性趋势已经在这里和其他地方得到了很好的记录。但如果我们月底收盘在高位呢？这是否会削弱一些典型的月初强度？还是市场更有可能继续上涨？下面我展示了自1995年以来，SPY以当月最高收盘价结束月份的所有实例。
- en: The numbers are very compelling. Most of the upside edge occurs in week 1, but
    there is some follow through into week 2.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据非常有说服力。大部分的上行边缘发生在第1周，但第2周也有一些跟进。
