  zh: 来源：[http://magmasystems.blogspot.com/2007/01/dissecting-wall-street-job-posting.html#0001-01-01](http://magmasystems.blogspot.com/2007/01/dissecting-wall-street-job-posting.html#0001-01-01)
- en: A lot of you have emailed me privately with questions about working on Wall
    Street, and how to land a job there. (I assume that the questions are coming by
    email because everyone is afraid of their bosses tracing the IP addresses.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人私下给我发邮件，询问关于华尔街的工作，以及如何在那里找到工作。 (我假设这些问题是通过电子邮件提出的，因为每个人都害怕他们的老板追踪 IP 地址。)
- en: I would like to take a recent job description that was on the 96Bosses.com site
    and dissect it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要拿最近在 96Bosses.com 网站上的一份工作描述来剖析。
- en: 'Here it is:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如下：
- en: =======================================================
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: =======================================================
- en: '***Job Description*** *Our client, a top-tier global brokerage firm, is seeking
    multiple C++/Java Developers to work on an a real-time algo trading platform for
    their US Equitites trading area. This is a fulltime opportunity located in New
    York City, NY.* ****Qualifications*** *Experience in designing and implementing
    high speed trading system that can be used for algorithmic automated trading and
    smart order routing.* *Prior experience in US equities trading environment is
    essential. Prior experience in US options/futures trading environment a plus.
    Prior experience in UK/Asia markets a plus. Knowledge of building automated trading
    systems and/or exchange connectivity is a big plus.***• Strong technical programming
    skills is a key requirement. The Object Oriented Design and Programming is essential.
    Knowledge of design patterns is also key. Hands on expertise in programming in
    C++ and Java (server side programming) is necessary. In depth knowledge of multithreading,
    exceptions, template etc.* **• Needs to have strong expertise in inter process
    communication and event driven programming'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***职位描述*** *我们的客户，一家顶级全球经纪公司，正在寻求多名 C++/Java 开发人员，工作地点位于纽约市，负责开发一个实时算法交易平台，服务于他们的美国股票交易部门。这是一个位于纽约市的全职机会。*
    ****资格要求*** *在设计和高频交易系统的实施方面有经验，该系统可用于算法自动化交易和智能订单路由。* *在美国股票交易环境中的先验经验是必不可少的。在美国期权/期货交易环境中的先验经验将是加分项。在英国/亚洲市场中的先验经验也是加分项。构建自动化交易系统或交易所连接的知识是非常有帮助的。****•
    强大的技术编程技能是一个关键要求。面向对象设计和编程是必不可少的。设计模式的知识也非常关键。在 C++ 和 Java（服务器端编程）方面的实际编程经验是必要的。对多线程、异常、模板等有深入的了解。*
    **• 需要具备强大的进程间通信和事件驱动编程的专业知识'
- en: Projects will include:* *• Algorithmic Trading* *• Automated Market Making*
    *• Smart Order Routing* *• Trade Analysis for Equities, Options and Futures in
    US Domestic and International Markets* *Experience with the following products:*
    *• TIBCO Messaging Services* *• Ticker Plant* *• Times Ten* *• GemFire* *• Transact
    Tools (FIX Gateway)* *• Web servers (Tomcat/Weblogic)* ****Compensation****$150
    -$300k*
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 项目将包括：* *• 算法交易* *• 自动化市场制造* *• 智能订单路由* *• 对美国国内和国际市场的股票、期权和期货交易分析* *有如下产品经验：*
    *• TIBCO 消息服务* *• 行情植物* *• Times Ten* *• GemFire* *• Transact 工具（FIX 网关）* *• Web
    服务器（Tomcat/Weblogic）* ****薪酬****$150 - $300k*
- en: ========================================================
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ========================================================
- en: The work is for an
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作是为一个
- en: '[Algorithmic Trading](http://en.wikipedia.org/wiki/Algorithmic_trading)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[算法交易](http://en.wikipedia.org/wiki/Algorithmic_trading)'
- en: platform. This is a good thing. Wall Street is becoming more and more automated,
    with the NYSE reducing floor space and a number of firms
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 平台。这是件好事。华尔街越来越自动化，NYSE减少交易场地，许多公司
- en: '[paring their trading staffs](http://newyork.craigslist.org/mnh/sof/268486363.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[裁员交易员](http://newyork.craigslist.org/mnh/sof/268486363.html)'
- en: .
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Algo trading is a very hot area. Firms want to trade large blocks of stocks
    without affecting the marketplace. The trading has to be broken up into a lot
    of small blocks, according to different strategies. The firm also has to be able
    to switch strategies in mid-stream. This requires monitoring the marketplace in
    real time, and keeping an intraday history of the stocks that you are interested
    in.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 算法交易是一个非常热门的领域。公司希望在不影响市场的情况下交易大量股票。交易必须分成很多小块，根据不同的策略。公司还必须在途中切换策略。这需要实时监控市场，并保留你感兴趣的股票的日内历史。
- en: The firm is looking for experience in high-speed, low latency trading. Latency
    is everything. You want to get yourselves out there faster than all of your competitors.
    Latency can be affected by many factors, from speed of the networks to inefficient
    locking algorithms in your code. There is also a need for experience in smart
    order routing, which means that you might get to work with some kind of rules
    engine, like ILog Rules.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司正在寻找具有高速、低延迟交易经验的人才。延迟就是一切。你想比所有竞争对手都快地把自己推出去。延迟可能受到许多因素的影响，从网络的速度到你代码中效率低下的锁定算法。还需要有智能订单路由的经验，这意味着你可能会使用某种规则引擎，如ILog
    Rules。
- en: Let's look at the technology stack.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看技术堆栈。
- en: '- Tibco is being used (either Rendevous or EMS), probably to get the spot prices
    from the ticker plants into the algo trading server. (Watch out for those multicast
    storms...)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正在使用Tibco（可能是Rendevous或EMS），可能用于将从Ticker Plant获取的现货价格传入算法交易服务器。（小心那些多播风暴……）
- en: '- "Ticker Plant" probably means something like Reuters or Wombat. If the job
    is for Merrill, Bear Stearns or RBC, then most likely that Wombat is being used,otherwise
    most likely Reuters.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ticker Plant**可能指的是像路透社或Wombat这样的东西。如果工作是为美林、贝尔斯登或RBC，那么很可能是使用Wombat，否则很可能是路透社。'
- en: '- Times Ten is an in-memory database (now owned by Oracle) that is probably
    being used to hold tick history. Other solutions in this area include KDB+, Vhayu,
    StreamBase, and some of the newer players that I have talked about on this blog
    in the past. These newer time-series databases can be used to perform complex
    event processing on the incoming tick stream.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Times Ten是一个内存数据库（现在由Oracle拥有），可能被用来保存点击历史。这一领域的其他解决方案包括KDB+、Vhayu、StreamBase，以及我在这篇博客上谈论的一些较新的参与者。这些新的时间序列数据库可以用来对传入的点击流执行复杂的事件处理。**'
- en: '- Gemfire (by Gemstone) is a distributed cache. This is probably being used
    to cache queries to the reference data. The use of Times Ten may mean that you
    will have an Oracle database.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gemfire（由Gemstone）是一个分布式缓存。这可能被用来缓存对参考数据的查询。使用Times Ten可能意味着你将有一个Oracle数据库。**'
- en: '- Transact Tools TTConnect will be used to send and receive FIX messages between
    your Algo server and the various exchanges. FIX is the standard message format
    that is used to send equity orders to exchanges and to receive updates about the
    status of your orders. Latency is extremely important here too. How fast can you
    get your messages to and from the exchanges.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**Transact Tools TTConnect将用于在您的算法服务器和各种交易所之间发送和接收FIX消息。FIX是用于将股票订单发送到交易所以及接收有关您订单状态的更新的一种标准消息格式。在这里，延迟也非常重要。你把消息发送到和从交易所的速度有多快。**'
- en: '- Web Servers. Perhaps for some web apps that will be used to monitor status.
    I would expect to see a .NET front-end here. The fact that .NET is not on the
    stack makes me believe that the job is not for Goldman nor Morgan Stanley, where
    .NET front-ends are "de riguer".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Web服务器。也许用于一些用于监控状态的Web应用。我期待在这里看到一个.NET前端。.NET不在堆栈上让我相信这个工作不是为高盛或摩根士丹利，在那里.NET前端是“de
    riguer”。**'
- en: Now, onto the compensation. 150-300K ... That's a pretty wide range. The 300K
    might lead me to believe that this position was for a hedge fund, but the first
    line tells me that it is a top-tier global brokerage firm. If you take the word
    "Brokerage" literally, then this would eliminate Lehman, Goldman, and Bear Stearns.
    Base salaries go from about a low of 130K to about 160K, with 150K being the norm.
    So, if the total comp was 150K, then you are not getting much of a bonus, are
    you? Let's take 150K as being the base. Lehman had about 60-80% bonuses this year
    and Morgan Stanley had about 45-55%. Except for Goldman, you are probably not
    going to get 100% bonus for a Java/C++ developer role from one of the other firms.
    So, I would take the 300K figure with a HUGE grain of salt, and look more at 210-225K
    as total comp.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，谈谈薪酬。150-300K……这是一个相当宽的范围。300K让我相信这个职位可能是为对冲基金，但第一行告诉我这是一家顶级全球经纪公司。如果你从字面上理解“Brokerage”，那么这将排除雷曼、高盛和贝尔斯登。基本工资从大约130K的低点到大约160K，150K是常态。所以，如果总薪酬是150K，那么你的奖金并不多，是吗？让我们把150K看作是基本工资。雷曼今年有大约60-80%的奖金，摩根士丹利大约有45-55%。除了高盛，你作为一个其他公司的Java/C++开发角色可能不会得到100%的奖金。所以，我会对300K的数字持很大的怀疑态度，更多地关注210-225K的总薪酬。
- en: With all of this said, my firm is also looking for top talent. If you have experience
    in the above areas, and if you want to explore some opportunities with us, please
    send your resume to me.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 说了这么多，我的公司也在寻找顶尖人才。如果你在上述领域有经验，并且想与我们探讨一些机会，请将你的简历发送给我。
