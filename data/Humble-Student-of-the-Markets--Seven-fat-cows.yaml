  type: TYPE_NORMAL
  zh: 对于商品多头来说，这可能是七只胖牛的时代。最近
- en: '[article](http://www.huliq.com/1/82005/underlying-economic-crisis-caused-financial-crisis)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.huliq.com/1/82005/underlying-economic-crisis-caused-financial-crisis)'
- en: ', Cynicus Economicus points out that the world has seen an imbalance between
    the supply of resources and labour:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，Cynicus Economicus 指出，世界上资源供应与劳动力之间的失衡：
- en: '[T]he availability of oil per worker has seen a significant decline. In such
    a situation, there must be a consequence. If a worker in country A increases their
    utilisation of oil, then a worker in country B will have less oil available…'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[T]he availability of oil per worker has seen a significant decline. In such
    a situation, there must be a consequence. If a worker in country A increases their
    utilisation of oil, then a worker in country B will have less oil available…'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In such circumstances, the resources will flow to the labour that utilises the
    resource in the most cost effective way, and where there is the commensurately
    high return on capital.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这样的情况下，资源将流向利用资源最有效的方式的劳动力，并在相应地高回报资本的地方。
- en: Notwithstanding all of the fiscal and monetary stimulus, he believes that resource
    prices are on an upward trajectory. This may mean, that at an extreme, we may
    see a seven in front of gold or oil prices (and I don’t mean $700 gold or $70
    oil).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管实施了所有的财政和货币政策刺激，他认为资源价格正呈上升趋势。这可能意味着，在极端情况下，我们可能会看到黄金或石油价格前出现数字七（我说的不是700美元的黄金或70美元的石油）。
- en: '**Followed by seven skinny ones…**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**然后是七只瘦小的牛…**'
- en: Don’t think that scenario has a happy ending, however, as the seven fat cows
    are followed by seven skinny ones (see my previous comment
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不要认为那个场景有一个快乐的结局，然而，因为七只胖牛之后是七只瘦牛（参见我之前的评论
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2009/05/what-if-gold-bugs-fantasies-came-true.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2009/05/what-if-gold-bugs-fantasies-came-true.html)'
- en: ). Commodity inflation would inevitably followed by a deflationary collapse
    caused by massive demand destruction.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ). 商品通货膨胀必将导致由大规模需求破坏引起的通货紧缩崩溃。
- en: James Hamilton, who blogs at
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: James Hamilton, who blogs at
- en: '[Econobrower](http://www.econbrowser.com/archives/2009/04/oil_shocks_and_1.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Econobrower](http://www.econbrowser.com/archives/2009/04/oil_shocks_and_1.html)'
- en: ', wrote extensively on the connection between oil prices and economic growth
    [emphasis mine]:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ', 他 extensively 撰写了关于石油价格与经济增长之间联系的文章 [强调是我的]:'
- en: When I first began working on my Ph.D. dissertation in 1980, I was intrigued
    by the fact that the oil embargo of 1973-74 and the collapse in Iranian oil production
    after the revolution in 1978 were both followed by global recessions. But when
    I called attention to the fact there had been a sharp increase in the price of
    oil prior to 6 of the 7 postwar U.S. recessions up to that point, the general
    response was one of skepticism.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我刚开始在1980年撰写我的博士论文时，我对1973-74年石油禁运和1978年伊朗革命后石油产量的大幅下降都伴随着全球衰退的事实感到好奇。但是，当我指出在当时的7次战后美国经济衰退中有6次之前石油价格急剧上涨的事实时，普遍的反应是怀疑的。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the time I was presenting evidence of this relation at various seminars in
    1981-82, the Iran-Iraq War had produced yet another shock to world oil markets
    and the NBER declared that the U.S. experienced a new recession immediately on
    the heels of the previous downturn, meaning that the evidence had now become that
    7 out of 8 recessions had followed oil price increases…
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到我1981-1982年在各种研讨会上展示这种关系的证据时，伊朗-伊拉克战争已经给世界石油市场带来了又一次冲击，美国经济研究局（NBER）宣布，在美国经历前一次衰退之后，立即经历了新的衰退，这意味着现在证据表明，8个衰退中有7个是跟随石油价格的上涨而来的...
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We received some more evidence on this relationship when Saddam Hussein invaded
    Kuwait in August 1990, causing oil prices once again to double and coinciding
    with the 9th postwar recession. The price of oil also shot up before the 2001
    recession. ***Add in the conjunction of the oil shock of 2007-08 with our current
    economic pickle, and my count is now up to 10 out of 11.***
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1990年8月萨达姆·侯赛因入侵科威特时，我们得到了更多关于这种关系的证据，石油价格再次翻倍，与战后第9次衰退相吻合。在2001年衰退之前，油价也急剧上升。***把2007-2008年的石油冲击与我们现在经济的困境结合在一起，我的统计现在已经到了11个衰退中的10个。***
- en: '**Inflation *and* recession?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀*和*衰退？**'
- en: Gregor MacDonald at
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Gregor MacDonald 在
- en: '[gregor.us](http://gregor.us:80/oil/overhead-crush/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[gregor.us](http://gregor.us:80/oil/overhead-crush/)'
- en: 'believes that we are likely to experience higher volatility in commodity prices
    as the world economy oscillates between the forces of commodity shortages and
    deflationary growth:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 认为我们可能会经历商品价格更高的波动，因为世界经济在商品短缺和通缩性增长的力量之间波动：
- en: We have very likely been in an inflationary recession for nearly two years now,
    with massive deflation in housing and yet stubbornly higher food, energy and health
    care costs–the latter well above the price levels of just a few years ago. The
    risk, in my view, is that both trends now accelerate. And, that we experience
    next something more akin to an inflationary depression.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们现在很可能已经处于近两年的通胀性衰退中，住宅市场出现大幅贬值，而食品、能源和医疗保健成本却固执地保持高位——后者远高于几年前的水平。在我看来，风险在于这两种趋势现在都可能加速。并且，我们可能会经历类似于通胀性萧条的东西。
- en: For now, we are seeing the start of a commodity friendly environment that may
    culminate in a hyper-inflationary blowoff, especially if the world loses confidence
    in the USD.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们正看到一个可能以超级通胀性爆发为顶点的商品友好环境的开始，尤其是如果世界失去对美元的信心。
- en: By all means get on for the ride on the hard-asset train, but don’t forget to
    get off when you get to your station.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，都要搭上实物资产列车的旅程，但到达你自己的车站时，别忘了下车。
