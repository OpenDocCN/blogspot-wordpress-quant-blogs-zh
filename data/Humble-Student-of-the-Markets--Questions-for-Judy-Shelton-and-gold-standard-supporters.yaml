- en: President Trump has nominated Judy Shelton as one of the candidates for the
    open seats on the Federal Reserve's Board of Governors. While Shelton is a controversial
    nominee, she is less problematical than the previous two, Herman Cain and Stephen
    Moore.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普总统提名朱迪·谢尔顿作为联邦储备银行董事会空缺职位的候选人之一。尽管谢尔顿是一位有争议的提名人，但她的问题比前两位候选人，赫尔曼· Cain和斯蒂芬·摩尔要少。
- en: While I certainly understand the reasoning behind a gold-backed currency, which
    is a way to control inflation, I have some difficult questions for Shelton and
    other supporters of a gold standard.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我充分理解黄金支持货币背后的原因，这是一种控制通货膨胀的方法，但我有几个难题要问谢尔顿和其他黄金标准的支持者。
