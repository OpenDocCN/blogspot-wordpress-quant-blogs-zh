- en: 'Quantifiable Edges: What Thursday''s Unfilled Gap Down & Poor Close Suggest
    For The Next 2 Weeks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周四的未填补向下跳空缺口及较差收盘对未来两周意味着什么
- en: 来源：[http://quantifiableedges.blogspot.com/2013/08/what-thursdays-unfilled-gap-down-poor.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/08/what-thursdays-unfilled-gap-down-poor.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/08/what-thursdays-unfilled-gap-down-poor.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/08/what-thursdays-unfilled-gap-down-poor.html#0001-01-01)
- en: The study below is one that I have shown before, but not for a while.  It looks
    at days like Thursday where SPY posts an unfilled gap down that closes poorly
    while the market is in a short-term downtrend, but a long-term uptrend. Results
    are updated.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我之前展示过的研究，但有一段时间没提了。它研究的是像周四这样的日子，SPY出现一个未填补的向下跳空缺口，在市场处于短期下跌趋势、长期上涨趋势时收盘较差。结果已经更新。
- en: Results are strong right from the start and look good throughout the first two
    weeks.  This one favors the bulls.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结果从一开始就很强，并且在前两周内看起来都不错。这个更倾向于多方。
