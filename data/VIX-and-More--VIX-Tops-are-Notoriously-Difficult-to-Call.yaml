- en: '...but I think 27.23 has a good chance of holding as a top.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '...但我认为 27.23 有很大可能成为顶部。'
- en: Of course, events in Europe will ultimately determine where the VIX goes from
    here, but this does look like a good time to get short volatility.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，欧洲的事件最终将决定 VIX 未来的走势，但现在看来是押注波动率下跌的好时机。
