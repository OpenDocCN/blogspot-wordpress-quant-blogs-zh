- en: 'Humble Student of the Markets: Another test of the banking lobby''s powers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对银行游说团体权力的再次考验
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/another-test-of-banking-lobbys-powers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/another-test-of-banking-lobbys-powers.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/another-test-of-banking-lobbys-powers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/another-test-of-banking-lobbys-powers.html#0001-01-01)
- en: Last Friday, Yves Smith at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，伊夫·史密斯在
- en: '[Naked Capitalism](http://www.nakedcapitalism.com/2012/07/yes-virginia-the-real-action-in-the-libor-scandal-was-in-the-derivatives.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[裸资本主义](http://www.nakedcapitalism.com/2012/07/yes-virginia-the-real-action-in-the-libor-scandal-was-in-the-derivatives.html)'
- en: 'wrote that the LIBOR scandal may create "a day of reckoning" for Barclays from
    litigation that "regulators and politicians" couldn''t or wouldn''t do [emphasis
    added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 写到，LIBOR丑闻可能会为巴克莱带来“清算的日子”，这是“监管者和政治家”无法或不愿做的事情[重点已加]：
- en: 'As [the Economist points out](http://www.economist.com/node/21558281):'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如[经济学人所指出的](http://www.economist.com/node/21558281)：
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The sums involved might have been huge. Barclays was a leading trader of these
    sorts of derivatives, and even relatively small moves in the final value of LIBOR
    could have resulted in daily profits or losses worth millions of dollars. In 2007,
    for instance, the loss (or gain) that Barclays stood to make from normal moves
    in interest rates over any given day was £20m ($40m at the time). In settlements
    with the Financial Services Authority (FSA) in Britain and America’s Department
    of Justice, Barclays accepted that its traders had manipulated rates on hundreds
    of occasions.
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 涉及的金额可能非常巨大。巴克莱是这类衍生品交易的主要交易者，即使是LIBOR最终价值相对较小的变动也可能导致每天的利润或损失达到数百万美元。例如，在2007年，巴克莱因利率的正常波动而面临的风险是每天2000万英镑（当时为4000万美元）。在与英国金融服务管理局（FSA）和美国司法部的和解中，巴克莱承认其交易员曾多次操纵利率。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And the idea that one party’s loss from the manipulation was another’s gain
    is irrelevant to those on the losing side:'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于输掉一方来说，一方因操纵行为而遭受的损失是另一方的收益这种观点是无关紧要的：
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ….banks will be sued only by those who have lost, and will be unable to claim
    back the unjust gains made by some of their other customers. Lawyers acting for
    corporations or other banks say their clients are also considering whether they
    can walk away from contracts with banks such as long-term derivatives priced off
    LIBOR.
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ….只有输家会起诉银行，并且他们将无法索回部分客户通过不正当手段获得的利益。代表公司或其他银行的律师表示，他们的客户也在考虑是否可以撕毁与银行之间的合同，例如那些以LIBOR为定价基准的长期衍生品合同。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***I expect the firms involved to face a locust swarm of litigation. Lawyers
    may accomplish what regulators and politicians refused to do: strip the banks
    of ill gotten gains and bring their preening CEOs and “producers” down a few notches.
    A day of reckoning may finally be coming.***'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我预计相关公司将会面临一场诉讼的蝗虫灾害。律师们可能会完成监管者和政治家拒绝做的事情：剥夺银行的非法所得，并让那些自大的CEO和“制片人”们降几个档次。最终，清算的日子可能即将到来。***'
- en: The article from
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该文章来自
- en: '[The Economist](http://www.economist.com/node/21558281)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/node/21558281)'
- en: 'quoted by Smith documented the potential legal fallout [emphasis added]:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯引用了可能出现的法律后果的记录[重点已加]：
- en: Over the past week damning evidence has emerged, in documents detailing a settlement
    between Barclays and regulators in America and Britain, that employees at the
    bank and at several other unnamed banks tried to rig the number time and again
    over a period of at least five years. And worse is likely to emerge. Investigations
    by regulators in several countries, including Canada, America, Japan, the EU,
    Switzerland and Britain, are looking into allegations that LIBOR and similar rates
    were rigged by large numbers of banks. Corporations and lawyers, too, are examining
    whether they can sue Barclays or other banks for harm they have suffered. That
    could cost the banking industry tens of billions of dollars. ***“This is the banking
    industry’s tobacco moment,”*** says the chief executive of a multinational bank,
    referring to the lawsuits and settlements that cost America’s tobacco industry
    more than $200 billion in 1998.“It’s that big,” he says.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去一周，在详细说明巴克莱银行与美英两国监管机构达成和解的文件中，出现了令人震惊的证据，表明该银行的员工和其他几家未具名银行的员工试图在至少五年的时间里多次操纵这一数字。更糟糕的恐怕还在后面。包括加拿大、美国、日本、欧盟、瑞士和英国在内的多个国家的监管机构正在调查有关大量银行操纵伦敦银行同业拆借利率（LIBOR）和其他类似利率的指控。企业和律师也在研究他们是否可以向巴克莱或其他银行提起诉讼，以赔偿他们遭受的损失。这可能会让银行业的损失高达数十亿美元。***“这是银行业的烟草时刻，”***一位跨国银行的首席执行官说，他指的是1998年使美国烟草行业损失超过2000亿美元的诉讼和和解。“影响就这么大，”他说。
- en: '**We''ve been down this road before**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们已经走过这条路**'
- en: This will, indeed, be another test of the powers of the banking lobby. We've
    been down this road before. The robo-signing and liar loans excesses that led
    to the mortgage crisis are well known. But there's more. Yves Smith wrote in November
    2010 about the robo-foreclosure scandal in the United States (see
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实将再次考验银行游说的力量。我们已经走过这条路。导致抵押贷款危机的机器人签名和欺诈贷款的过度行为是众所周知的。但还有更多。伊夫斯·史密斯（Yves
    Smith）在2010年11月撰写了关于美国机器人止赎丑闻的文章（见
- en: '[Servicer-Driven Foreclosures: The Perfect Crime?](http://www.nakedcapitalism.com/2010/11/servicer-driven-foreclosures-the-perfect-crime.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[服务驱动的止赎：完美的犯罪？](http://www.nakedcapitalism.com/2010/11/servicer-driven-foreclosures-the-perfect-crime.html)'
- en: '):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: I’ve been in contact for over the last six months with attorneys involved in
    foreclosure defense. Unlike the foreclosure mills, which seem to coin money, the
    attorneys on this front are either laboring pro bono or making considerably less
    than they could in other lines of work. They also can back up their views with
    depositions and trial transcripts.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的六个月里，我一直与参与止赎辩护的律师保持联系。与看似赚钱的止赎工厂不同，这些前沿的律师要么无偿劳动，要么赚的比其他工作少得多。他们还可以通过证词和庭审记录来支持自己的观点。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One thing they stress is that ***a significant number of their clients facing
    foreclosure has made every single mortgage payment***. . Read that again.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们强调的一件事是，***他们面临止赎的客户中有相当一部分人已经逐月偿还了每一笔按揭贷款***。再读一遍这句话。
- en: The post is well worth reading in its entirety. She wrote that gist of the problem
    is that mortgage servicers, either deliberately, or are sloppy by design, mis-process
    payments so that borrowers are flagged to be late and therefore the lender can
    tack on services fees. This makes the mortgage appears to be delinquent (if the
    borrower doesn't catch the mistake and complain) and that's an excuse for the
    lender to foreclose.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章值得一读。她指出问题的核心在于按揭服务公司，无论是故意还是由于管理混乱，错误处理还款，导致借款人被标记为逾期，从而使贷款方可以追加服务费用。这使得按揭看起来像是拖欠（如果借款人没有发现错误并提出异议），这就为贷款方实施止赎提供了借口。
- en: Smith also documented
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯还记录了
- en: '[mortgage documentation fraud](http://www.ritholtz.com/blog/2010/10/foreclosure-fraud-reveals-structural-legal-crisis/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[按揭文件欺诈](http://www.ritholtz.com/blog/2010/10/foreclosure-fraud-reveals-structural-legal-crisis/)'
- en: where, for a price, a firm will fabricate whatever documentation is necessary
    for a lender to foreclose on a property. Barry Ritholz has also extensively covered
    this problem (see his foreclosure fraud linkfest
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司为了收费，会伪造贷款方止赎房产所需的任何文件。巴里·里托兹（Barry Ritholz）也广泛报道了这个问题（见他的止赎欺诈链接集
- en: '[here](http://www.ritholtz.com/blog/2010/10/foreclosure-fraud-linkfest/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.ritholtz.com/blog/2010/10/foreclosure-fraud-linkfest/)'
- en: ). At the heart of the problem is Ritholz's contention of
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ）。问题的核心在于里托兹的论点
- en: '[Why Foreclosure Fraud Is So Dangerous to Property Rights](http://www.ritholtz.com/blog/2010/10/why-foreclosure-fraud-is-so-dangerous-to-property-rights/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么房产止赎欺诈对产权权利如此危险](http://www.ritholtz.com/blog/2010/10/why-foreclosure-fraud-is-so-dangerous-to-property-rights/)'
- en: .
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**Enter the Mortgage Settlement**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**抵押贷款和解协议的介入**'
- en: So what happened? The mortgage settlement happened. In February 2012, Smith
    wrote again about
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 那么发生了什么？抵押贷款和解协议发生了。2012年2月，史密斯再次写道关于
- en: '[The Top Twelve Reasons Why You Should Hate the Mortgage Settlement](http://www.nakedcapitalism.com/2012/02/the-top-twelve-reasons-why-you-should-hate-the-mortgage-settlement.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[你应该痛恨抵押贷款和解协议的十二大理由](http://www.nakedcapitalism.com/2012/02/the-top-twelve-reasons-why-you-should-hate-the-mortgage-settlement.html)'
- en: '. The first and most important reason (IMHO) is [emphasis added]:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 。依我拙见，第一个也是最重要的原因是[强调添加]：
- en: 1\. ***We’ve now set a price for forgeries and fabricating documents.*** It’s
    $2000 per loan. ***This is a rounding error compared to the chain of title problem
    these systematic practices were designed to circumvent.*** The cost is also trivial
    in comparison to the average loan, which is roughly $180k, so the settlement represents
    about 1% of loan balances. It is less than the price of the title insurance that
    banks failed to get when they transferred the loans to the trust. It is a fraction
    of the cost of the legal expenses when foreclosures are challenged. It’s a great
    deal for the banks because no one is at any of the servicers going to jail for
    forgery and the banks have set the upper bound of the cost of riding roughshod
    over 300 years of real estate law.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. ***我们现在为伪造和制造文件设定了一个价格。*** 每笔贷款2000美元。***这与旨在绕过这些系统性行为所导致的产权链问题相比，只是一个舍入误差。***
    与平均贷款大约18万美元相比，这个成本微不足道，因此和解协议只占贷款余额的大约1%。它还不到银行在将贷款转让给信托时未能获得的产权保险的价格。与在止赎受到挑战时的法律费用相比，这只是一个小部分。这对银行来说是一笔好交易，因为没有人会因为伪造而在任何一家服务机构入狱，而且银行已经设定了在300年房地产法律上横行霸道的成本上限。
- en: 'She concluded:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 她总结道：
- en: As we’ve said before, this settlement is yet another raw demonstration of who
    wields power in America, and it isn’t you and me. It’s bad enough to see these
    negotiations come to their predictable, sorry outcome. It adds insult to injury
    to see some try to depict it as a win for long suffering, still abused homeowners.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如我们之前所说，这个和解协议再次证明了在美国谁拥有权力，不是你和我。看到这些谈判得出可预见的、可悲的结局已经足够糟糕了。看到有人试图将其描绘成饱受苦难、仍被虐待的房主的胜利，这更是雪上加霜。
- en: '**A well-traveled road**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**一条熟悉的道路**'
- en: Now we have Barclays and the LIBOR manipulation scandal. We saw extensive litigation
    as a result the mortgage and foreclosure frauds, now we are likely going to see
    extensive litigation with LIBOR manipulation. Can we expect a result from the
    litigation where "regulators and politicians" couldn't or wouldn't do?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了巴克莱和LIBOR操纵丑闻。我们已经看到因抵押贷款和房产止赎欺诈而引发的广泛诉讼，现在我们可能也会看到因LIBOR操纵而引发的广泛诉讼。在“监管者和政治家”无法或不愿采取行动的情况下，我们能期待诉讼带来一个结果吗？
- en: The banking lobby made the mortgage mess go away for roughly $2,000 per loan.
    Will things get swept under the rug again? Admittedly, the mortgage scandal was
    in the United States and pitted the power of the financial system against the
    ordinary householder. The LIBOR scandal will be a test of strength in the UK,
    a different jurisdiction, between institutions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 银行游说团让抵押贷款混乱以大约每笔贷款2000美元的价格消失。事情会被再次扫地出门吗？诚然，抵押贷款丑闻发生在美国，是金融系统力量与普通房主之间的对抗。LIBOR丑闻将在英国这一不同司法管辖区，对机构之间的力量进行考验。
- en: Any way you look at it, this will be another test of the powers of the banking
    lobby.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 无论从哪个角度看，这都将是对银行游说团力量的又一次考验。
