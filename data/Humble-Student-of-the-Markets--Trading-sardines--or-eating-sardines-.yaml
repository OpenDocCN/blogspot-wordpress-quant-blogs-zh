- en: 'Humble Student of the Markets: Trading sardines, or eating sardines?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：交易沙丁鱼，还是吃沙丁鱼？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/trading-sardines-or-eating-sardines.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/trading-sardines-or-eating-sardines.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/trading-sardines-or-eating-sardines.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/trading-sardines-or-eating-sardines.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': Experienced investors know the story about the difference between trading
    sardines and eating sardines. Here is how'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：经验丰富的投资者知道关于交易沙丁鱼和吃沙丁鱼的区别的故事。以下是故事概要
- en: '[Seth Klarman](https://www.valuewalk.com/2017/03/seth-klarman-margin-safety-trading-sardines-eating-sardines/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 【塞斯·克拉曼](https://www.valuewalk.com/2017/03/seth-klarman-margin-safety-trading-sardines-eating-sardines/)
- en: 'recounted the story:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了这个故事：
- en: There is the old story about the market craze in sardine trading when the sardines
    disappeared from their traditional waters in Monterey, California. The commodity
    traders bid them up and the price of a can of sardines soared. One day a buyer
    decided to treat himself to an expensive meal and actually opened a can and started
    eating. He immediately became ill and told the seller the sardines were no good.
    The seller said, “You don’t understand. These are not eating sardines, they are
    trading sardines.”‘
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一个关于市场沙丁鱼交易狂潮的老故事，当时沙丁鱼从加利福尼亚州蒙特雷的传统水域消失。商品交易商们抬高价格，沙丁鱼罐头的价格飙升。有一天一个买家决定给自己一顿昂贵的餐点，并实际上打开了一罐开始吃。他立即感到不适，并告诉卖家沙丁鱼不好。卖家说，“你不懂。这些不是吃的沙丁鱼，这些是交易的沙丁鱼。”
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Like sardine traders, many financial-market participants are attracted to speculation,
    never bothering to taste the sardines they are trading. Speculation offers the
    prospect of instant gratification; why get rich slowly if you can get rich quickly?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就像沙丁鱼交易商一样，许多金融市场参与者被投机所吸引，从不去品尝他们正在交易的沙丁鱼。投机提供了即刻满足的前景；如果你能快速致富，何必慢慢变富呢？
- en: 'Klarman continued:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 克拉曼继续说：
- en: Speculation involves going along with the crowd, not against it. There is comfort
    in consensus; those in the majority gain confidence from their very number. Today
    many financial-market participants, knowingly or unknowingly, have become speculators.
    They may not even realize that they are playing a “greater-fool game,” buying
    overvalued securities and expecting—hoping—to find someone, a greater fool, to
    buy from them at a still higher price.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投机涉及与群体同行，而不是逆行。共识中有安慰；多数人从他们的数量中获得信心。今天许多金融市场参与者，无论是故意还是无意，都变成了投机者。他们甚至可能没有意识到他们正在玩一个“更大的傻瓜游戏”，购买高估的证券并期望——希望——找到一个更大傻瓜以更高的价格向他们购买。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is great allure to treating stocks as pieces of paper that you trade.
    Viewing stocks this way requires neither rigorous analysis nor knowledge of the
    underlying businesses. Moreover, trading in and of itself can be exciting and,
    as long as the market is rising, lucrative. But essentially it is speculating,
    not investing.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将股票视为可以交易的纸片具有很大的吸引力。这种看待股票的方式既不需要严谨的分析，也不需要了解背后的业务。此外，交易本身可能会令人兴奋，只要市场上涨，就会有利润。但本质上，这都是在投机，而不是投资。
- en: In light of the surprising and powerful stock market rally off the March bottom,
    you have to ask yourself, "Am I looking for trading sardines, or eating sardines?"
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于股票市场从3月份的低点强劲反弹，你必须问自己，“我在寻找交易的沙丁鱼，还是吃的沙丁鱼？”
