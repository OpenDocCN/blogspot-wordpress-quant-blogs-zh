  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 家里着火了吗？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/02/a-house-on-fire.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/02/a-house-on-fire.html#0001-01-01)
