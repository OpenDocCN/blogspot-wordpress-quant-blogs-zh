  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易模型：看跌*
- en: '** The performance chart and model readings have been delayed by a week out
    of respect to our paying subscribers.* **Update schedule**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**由于对付费订阅者的尊重，绩效图表和模型读数已经延迟了一周。* **更新时间表**'
- en: ': I generally update model readings on my'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ：我通常在我的
- en: '[site](https://humblestudentofthemarkets.com/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[网站](https://humblestudentofthemarkets.com/)'
- en: on weekends and tweet mid-week observations at @humblestudent. Subscribers will
    also receive email notices of any changes in my trading portfolio.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在周末发表评论，并在周中通过@humblestudent发表观察。订阅者还将收到有关我的交易投资组合任何变动的电子邮件通知。
- en: '**Buy the dip, but not yet**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**尚未买入**'
- en: We had some minor excitement in our household in the last week. We were at a
    show when I received a frantic text message that the neighboring building was
    on fire. Fire fighters were spraying our building as a preventive measure. Mrs.
    Humble Student of the Market rushed home to rescue the family dog. The house next
    door was burning to the ground and we were ordered to evacuate. We discovered
    the next day that our unit suffered water and smoke damage, and it would take
    several weeks to fix. While the whole episode was disconcerting, it was not a
    total disaster.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周里，我们家里有一些小插曲。当我在看演出时，收到了一条疯狂的短信，说旁边的建筑物着火了。消防员正在向我们的建筑喷水作为预防措施。Humble
    Student of the Market的夫人冲回家救出家里的狗。隔壁的房子正在燃烧殆尽，我们被命令疏散。第二天我们发现我们的单位遭受了水和烟的损害，需要几周时间来修复。虽然整个事件令人不安，但并非完全是一场灾难。
- en: I am now living in a hotel and writing this publication on an older rescued
    laptop, so please forgive me if I am not up to my usual witty and erudite self.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在住在一家酒店，用一台被拯救的旧笔记本电脑编写这份出版物，如果我表现得不如平常机智和博学，请原谅我。
- en: As the stock market turned south last week, some traders were behaving as if
    their own houses were on fire, instead of the neighbor's. Morgan Housel recently
    penned a timely article entitled
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 上周股市转向南行，一些交易员表现得好像是自己家着火了，而不是邻居的家。摩根·豪斯最近适时地撰写了一篇名为
- en: '[It''s hard to predict how you''ll respond to risk](http://www.collaborativefund.com/blog/future-self/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[很难预测你对风险的反应](http://www.collaborativefund.com/blog/future-self/)（此为链接，内容已翻译）'
- en: ':'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: （此行为原文中的冒号，无需翻译）
- en: An underpinning of psychology is that people are poor forecasters of their future
    selves. There is all kinds of research backing this up. Imagining a goal is easy
    and fun. Imagining a goal in the context of the realistic life stresses that grow
    with competitive pursuits is hard to do, and miserable when you can...
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 心理学的一个基本原理是，人们对自己未来自我的预测能力很差。有各种各样的研究支持这一点。想象一个目标是简单和有趣的。在竞争追求中与现实生活中不断增加的压力背景下，想象一个目标很难做到，而且当你能够...
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The same disconnect happens when you try to forecast how you’ll respond to future
    risks.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你试图预测你将如何应对未来的风险时，同样会出现这种脱节的情况。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How will I respond to the next investing downturn?
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将如何应对下一次投资低迷？
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[...]'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[...]'
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You will likely be more fearful when your investments are crashing and more
    greedy when they’re surging than you anticipate.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你的投资崩溃时，你可能会比预想的更加恐惧，而在它们激增时更加贪婪。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And most of us won’t believe it until it happens.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们大多数人不会相信，直到事情真的发生。
- en: '[CNBC](https://www.cnbc.com/2018/02/01/some-investors-are-worried-low-volatility-might-be-the-start-of-a-market-crash-heres-why.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](https://www.cnbc.com/2018/02/01/some-investors-are-worried-low-volatility-might-be-the-start-of-a-market-crash-heres-why.html)（此为链接，内容已翻译）'
- en: 'had a similar perspective. Investors have been so used to a low volatility
    environment where stock prices have risen steadily. When the market environment
    normalizes, it raises the risk of a sharp short-term selloff should long positions
    in weak hands panic:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有类似的看法。投资者已经习惯了低波动性的环境，股票价格稳步上升。当市场环境正常化时，一旦弱势持股者恐慌，短期内出现急剧抛售的风险就会增加：
- en: Market volatility has been low, meaning that stock prices have been stable for
    a long time.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场波动性一直很低，这意味着股票价格已经稳定很长时间了。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some investors have interpreted this as a sign of current market risk and that
    there could be a sudden correction in stock markets, meaning many people could
    be about to lose vast sums of money.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些投资者将此解读为当前市场风险的迹象，并且股市可能会突然出现修正，意味着许多人可能即将损失巨额资金。
- en: Should the stock market crater from here, don't panic. This is not the start
    of a major bear market.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股市从这里崩盘，不要恐慌。这并不是一个重大熊市的开始。
