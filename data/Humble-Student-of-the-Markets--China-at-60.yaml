- en: 'Humble Student of the Markets: China at 60'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：60岁的中国
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/china-at-60.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/china-at-60.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/china-at-60.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/china-at-60.html#0001-01-01)
- en: As China celebrates its 60th birthday, it is useful to reflect on some headlines
    on the long-term trajectory of the Middle Kingdom.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当中国庆祝其60华诞时，回顾一些关于中国长远发展的头条新闻是很有意义的。
- en: Former Fed chairman Paul Volcker recently indicated that
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 前美联储主席保罗·沃尔克最近指出，
- en: '[China’s rise highlights the relative decline of the United States](http://www.bloomberg.com:80/apps/news?pid=newsarchive&sid=agCGOzW9xVNk)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国的崛起凸显了美国的相对衰落](http://www.bloomberg.com:80/apps/news?pid=newsarchive&sid=agCGOzW9xVNk)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ：得到了证实
- en: I don’t know how we accommodate ourselves to it. You cannot be dependent upon
    these countries for three to four trillion dollars of your debt and think that
    they’re going to be passive observers of whatever you do.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不知道我们如何适应这种情况。你不可能依赖这些国家三到四万亿美元的债务，还认为他们会对你所做的一切持被动观察的态度。
- en: 'He did temper his remarks that the decline wasn’t absolute:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他缓和了他的言论，表示这种下降并不是绝对的：
- en: I would like to think that given the history of the past, given the strength,
    actual and potential of the American economy, we can still provide a kind of indispensable
    element of leadership here, but it's not going to be dictatorial, I'll tell you
    that.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我愿意相信，鉴于过去的历史，鉴于美国经济的实力，实际和潜在的，我们仍然可以提供一种不可或缺的领导元素，但告诉你，这不会是独裁的。
- en: As an indication of how far China has come, it is instructive to see that a
    decade ago, China was a prime destination of choice for westerners looking to
    adopt female children. Today, it is far more difficult for foreigners to adopt
    from China and
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解中国的发展程度，看看十年前，中国是西方人领养女孩的首选目的地之一，是很有启发性的。如今，外国人从中国领养孩子要困难得多，
- en: '[Beijing is actually welcoming former adoptees](http://www.ft.com/cms/s/0/cc97dd18-a719-11de-bd14-00144feabdc0.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[北京实际上正在欢迎前养子女](http://www.ft.com/cms/s/0/cc97dd18-a719-11de-bd14-00144feabdc0.html)'
- en: .
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: As a resource short nation, China has moved to a policy of securing its resource
    base – as I have
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为资源短缺的国家，中国已经采取了确保其资源基础的政策——正如我之前所提到的。
- en: '[posted on](http://humblestudentofthemarkets.blogspot.com/2009/09/chinese-are-coming.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[在](http://humblestudentofthemarkets.blogspot.com/2009/09/chinese-are-coming.html)上发表'
- en: before. This analysis is confirmed by a comment at
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的分析在
- en: '[Gregor](http://gregor.us/non-opec/learning-from-lagos/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gregor](http://gregor.us/non-opec/learning-from-lagos/) 在拉各斯的学习经验'
- en: ', who has a more insightful viewpoint on the geopolitical implications of the
    major oil-actors on the world stage.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，他对主要石油行为者在世界舞台上的地缘政治影响有着更深刻的见解。
- en: '**No clear sailing ahead**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**前方并非一帆风顺**'
- en: While China is ascendant today, not all is rosy. It is still important to remember
    that the country
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管今天中国正在崛起，但并非一切都很美好。仍然重要的是要记住这个国家
- en: '[faces important headwinds and limits to growth](http://humblestudentofthemarkets.blogspot.com/2008/04/limits-to-chinas-growth.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
