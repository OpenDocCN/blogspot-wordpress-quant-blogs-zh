- en: Least-Squares and Maximum Likelihood Estimation calibration with R | Quant Corner
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: R语言中最小二乘法和最大似然估计校准 | 量角器角落
- en: 来源：[https://quantcorner.wordpress.com/2013/11/17/least-squares-and-maximum-likelihood-estimation-calibration-with-r/#0001-01-01](https://quantcorner.wordpress.com/2013/11/17/least-squares-and-maximum-likelihood-estimation-calibration-with-r/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantcorner.wordpress.com/2013/11/17/least-squares-and-maximum-likelihood-estimation-calibration-with-r/#0001-01-01](https://quantcorner.wordpress.com/2013/11/17/least-squares-and-maximum-likelihood-estimation-calibration-with-r/#0001-01-01)
- en: In this short post, we give the code snippets for both the **least-square method**
    (**LS**) and the **maximum likelihood estimation** (**MLE**). They are based on [Calibrating
    the Ornstein-Uhlenbeck (Vasicek) model](http://www.sitmo.com/article/calibrating-the-ornstein-uhlenbeck-model/
    "Calibrating the Ornstein-Uhlenbeck (Vasicek) model") at [www.sitmo.com](www.sitmo.com
    "www.sitmo.com"). One can also read the article [On the Simulation and Estimation
    of the Mean-Reverting Ornstein-Uhlenbeck Process](http://commoditymodels.files.wordpress.com/2010/02/estimating-the-parameters-of-a-mean-reverting-ornstein-uhlenbeck-process1.pdf
    "On the Simulation and Estimation of the Mean-Reverting Ornstein-Uhlenbeck Process") written
    by William Smith. It is straigthforward.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇简短的文章中，我们提供了**最小二乘法**（**LS**）和**最大似然估计**（**MLE**）的代码片段。它们基于[www.sitmo.com](www.sitmo.com
    "www.sitmo.com")上的[校准奥恩斯坦-乌伦贝克（瓦西克）模型](http://www.sitmo.com/article/calibrating-the-ornstein-uhlenbeck-model/
    "Calibrating the Ornstein-Uhlenbeck (Vasicek) model")。人们还可以阅读由威廉·史密斯撰写的文章[关于均值回归奥恩斯坦-乌伦贝克过程的模拟和估计](http://commoditymodels.files.wordpress.com/2010/02/estimating-the-parameters-of-a-mean-reverting-ornstein-uhlenbeck-process1.pdf
    "On the Simulation and Estimation of the Mean-Reverting Ornstein-Uhlenbeck Process")。这篇文章很直接。
