- en: The McClellan Oscillator is a measure of breadth developed by Sherman and Marian
    McClellan. If you are not familiar with the McClellan Oscillator I would suggest
    you familiarize yourself with it, as it can be quite valuable in assessing the
    market. Here is
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: McClellan Oscillator 是由Sherman和Marian McClellan开发的广度指标。如果你对McClellan Oscillator不熟悉，我建议你熟悉一下，因为它在评估市场方面可能非常有价值。以下是
- en: '[a link to the McClellan’s website](https://www.mcoscillator.com/Oscillator.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[McClellan’s 网站链接](https://www.mcoscillator.com/Oscillator.html)'
- en: . In general, strong breadth numbers (NYSE advancing issues minus declining
    issues) cause the oscillator to rise, and weak breadth numbers cause it to fall.
    A good portion of the time you’ll find the oscillator value to lie between -100
    and +100.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，强劲的广度数（NYSE advancing issues minus declining issues）会导致振荡器上升，而弱劲的广度数会导致其下降。大部分情况下，你会发现振荡器的数值在-100到+100之间。
- en: As with most breadth and volume indicators, the value for the McClellan Oscillator
    varies a bit depending on your data provider. For instance, tonight the reading
    on the McClellan’s website was about -245, Tradestation was showing -240, and
    Worden Bros. TC2000 was showing -204\. Since I was encountering some issues with
    the Tradestation data and don’t currently have the McClellan’s official historical
    database, I used the TC2000 data for tonight’s testing. TC2000 users may find
    it listed as T2106 on their symbol list. In general, the data provider doesn’t
    normally matter as long as you are consistent in your testing. The data goes back
    to 1986.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 和大多数广度和成交量指标一样，McClellan Oscillator 的值因数据提供商而异。例如，今晚McClellan的网站显示的读数约为-245，Tradestation显示为-240，Worden
    Bros.TC2000显示为-204。由于我遇到了一些Tradestation数据的问题，而且目前没有McClellan的官方历史数据库，所以我使用了今晚的测试中的TC2000数据。TC2000用户可能会在他们的符号列表中找到它标记为T2106。一般来说，只要你在测试中保持一致，数据提供商通常不重要。数据可以追溯到1986年。
- en: 'Readings of less than -200 are uncommon and often signal an impending short-term
    reversal. To illustrate I ran a few tests. The first one looks to buy the S&P
    500 on any dip in the McClellan Oscillator below -200 and sell “X” days later.
    Results below:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 低于-200的读数很少见，通常预示着即将发生的短期反转。为了说明，我进行了一些测试。第一个测试试图在McClellan Oscillator下降到-200以下时买入标普500，并在“X”天后卖出。以下是结果：
- en: '[![](img/8ad9694e5005ffb70dbfb700f77e9cc4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRs4B9Uztg9AA-tFGTWTrj-kbnn49UZ3mCKWKCFrpRLGRCEhfHEc81HThLCh_iQ7Rfxh_4Jg0maTVhtdQnA_1R3KUjeZ3K5Gs_5907oRnS2ZuvuVfJkJR_6NyAG99KUl5kSIyEUjfvERA/s1600-h/2008-6-12+McClellan+Oscillator+minus+200.PNG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/8ad9694e5005ffb70dbfb700f77e9cc4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRs4B9Uztg9AA-tFGTWTrj-kbnn49UZ3mCKWKCFrpRLGRCEhfHEc81HThLCh_iQ7Rfxh_4Jg0maTVhtdQnA_1R3KUjeZ3K5Gs_5907oRnS2ZuvuVfJkJR_6NyAG99KUl5kSIyEUjfvERA/s1600-h/2008-6-12+McClellan+Oscillator+minus+200.PNG)'
- en: Sixteen for seventeen 11 and 12 days out. High average trade. This appears to
    provide a quantifiable edge.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 十六次操作中十七次成功，11天和12天后结束。高平均交易量。这似乎提供了一个可量化的优势。
- en: For the next test I devised a strategy that would buy when the oscillator dropped
    below -200 and then sell when it moved back above zero. Below is a screenshot
    of the performance report for this strategy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行下一次测试，我设计了一个策略，当振荡器下降到-200以下时买入，然后当它回升到零以上时卖出。下面是这个策略的绩效报告截图。
- en: '[![](img/9a4d0c80ebc963a211cf8d734eaadd28.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzVdAikjNLU_veKt0nm1M7YxN6yqrUnfcwrVYMS1i4ecg1JZetoFB-btFpB-yL84ib7IsYaghOOwDtbe2DfLcbGUnJsCvCBevK2_aMhtSSQXMcuDoHyKzGJZ0DYxbT6Y37d5-w1HOimv0/s1600-h/2008-6-12+McClel+Osc+Trade+Stats.PNG)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9a4d0c80ebc963a211cf8d734eaadd28.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzVdAikjNLU_veKt0nm1M7YxN6yqrUnfcwrVYMS1i4ecg1JZetoFB-btFpB-yL84ib7IsYaghOOwDtbe2DfLcbGUnJsCvCBevK2_aMhtSSQXMcuDoHyKzGJZ0DYxbT6Y37d5-w1HOimv0/s1600-h/2008-6-12+McClel+Osc+Trade+Stats.PNG)'
- en: Seventeen for seventeen with an average profit of 3.25% and an average holding
    period of 8 days.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 十七次操作中十七次成功，平均利润率为3.25%，平均持仓期为8天。
- en: The CBI isn’t the only breadth indicator suggesting an edge to the long side.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了CBI，还有其他 breadth indicator 也显示了多头市场的优势。
