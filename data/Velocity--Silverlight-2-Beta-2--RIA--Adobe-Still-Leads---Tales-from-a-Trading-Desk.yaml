- en: 'Velocity, Silverlight 2 Beta 2, RIA: Adobe Still Leads'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 速度、Silverlight 2 Beta 2、RIA：Adobe仍然领先
- en: So Microsoft [announces](http://nibbles.wordpress.com/2008/06/03/silverlight-2-beta-2-and-new-tutorials/)
    Silverlight Beta 2 @ TechEd 2008\. Is duplex communications really push, or still
    age old poll?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以微软[宣布](http://nibbles.wordpress.com/2008/06/03/silverlight-2-beta-2-and-new-tutorials/)在2008年TechEd上发布Silverlight
    Beta 2。双向通信真的是推送，还是依旧古老的轮询？
- en: Microsoft entered the data fabric [space](http://blogs.msdn.com/velocity/) with
    [Velocity](http://www.microsoft.com/downloads/details.aspx?FamilyID=b24c3708-eeff-4055-a867-19b5851e7cd2&DisplayLang=en).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 微软进入了数据织物[领域](http://blogs.msdn.com/velocity/)，发布了[Velocity](http://www.microsoft.com/downloads/details.aspx?FamilyID=b24c3708-eeff-4055-a867-19b5851e7cd2&DisplayLang=en)。
- en: '[Adobe](http://www.adobe.com/) continues to stretch its lead in the RIA space
    – [Buzzword](http://tirania.org/blog/archive/2008/Jun-02.html) and now [Acrobat](http://www.adobe.com/acom/).
    When will Microsoft (Silverlight) catch ConnectNow?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Adobe](http://www.adobe.com/)继续在RIA领域扩大领先优势——[Buzzword](http://tirania.org/blog/archive/2008/Jun-02.html)和现在[Acrobat](http://www.adobe.com/acom/)。微软（Silverlight）何时能追上ConnectNow？'
- en: InfoQ has an [article](http://www.infoq.com/articles/ebay-scalability-best-practices)
    on eBay scalability. “Cache Appropriately” is the current best practice my team
    has been working on recently.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: InfoQ有一篇关于eBay可扩展性的[文章](http://www.infoq.com/articles/ebay-scalability-best-practices)。
    “适当缓存”是目前我团队最近一直在研究的最佳实践。
