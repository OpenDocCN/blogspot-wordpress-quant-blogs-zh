- en: Last week the VIX fell 2.06 (9%) points to 20.85 after briefly trading below
    20 for the first time since November 1^(st).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，VIX下跌了2.06（9%），至20.85，在短暂交易以下20之后，这是自11月1日以来的第一次。
- en: Volatility has a tendency to spike up dramatically, but rarely does it decline
    in the same dramatic fashion.  In fact, the successive weekly drops in the VIX
    11.7% and 9.0% marks only the third instance since the March 2000 market top that
    the VIX has fallen at least 9% for two consecutive weeks.  For mean reversion
    aficionados, the last four times the VIX has fallen at 9% or more two weeks in
    a row, in the subsequent week the VIX has changed +40%, +6%, +19%, and -3%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 波动性往往会急剧上升，但很少会以同样戏剧性的方式下降。事实上，VIX连续两周下跌11.7%和9.0%仅标志着自2000年3月市场顶点以来VIX第三次连续两周下跌至少9%。对于均值回归爱好者而言，VIX连续两周下跌9%或更多的最后四次，随后一周VIX的变化为+40%，+6%，+19%和-3%。
- en: While my portfolio is leaning in the bullish direction at the moment, the VWSI
    is holding steady at +3, a marginally bearish signal for the overall markets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我的投资组合目前偏向看涨方向，但VWSI保持稳定在+3，对整体市场发出了微弱的看跌信号。
- en: 'For a survey of the best in current thinking about the markets, Barry Ritholtz
    at [The Big Picture](http://bigpicture.typepad.com/) sums up the week that was
    and the week that will be:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解有关市场当前最佳思考的调查，请查看[大画面](http://bigpicture.typepad.com/)的巴里·里索尔茨（Barry Ritholtz），他总结了过去和未来一周的情况：
- en: While I wait for the Fed to make a decision on rates, I am in the process of
    reading Alan Greenspan’s [The Age of Turbulence](http://www.amazon.com/Age-Turbulence-Adventures-New-World/dp/1594201315)
    – an excellent read so far.  One of the recurring themes in the book is how the
    resilience of the economy always seems to exceed his expectations.  For more on
    the Fed, try my [Fed Links](http://vixandmore.blogspot.com/2007/03/fed-links.html).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在等待联邦储备委员会就利率做出决定的同时，我正在阅读艾伦·格林斯潘（Alan Greenspan）的《动荡时代》（[The Age of Turbulence](http://www.amazon.com/Age-Turbulence-Adventures-New-World/dp/1594201315)）--到目前为止，这是一本很棒的书。书中的一个经常出现的主题是经济的韧性似乎总是超出了他的预期。有关联邦储备委员会的更多信息，请访问我的[Fed
    Links](http://vixandmore.blogspot.com/2007/03/fed-links.html)。
