- en: Hi David,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你好，大卫，
- en: It appears that managing the equity curve efficiency is inversely proportional
    to how well the underlying strategy is working. In this example, daily follow
    through works well in the 1982-2000 bull market and the method lags. As the market
    transitions to mean reverting and the original strategy falls apart then the method
    shines.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来管理权益曲线效率与基础策略的表现良好程度成反比。在这个例子中，每日跟进在 1982-2000 年的牛市中表现良好，但该方法落后。当市场过渡到均值回归，原始策略崩溃时，该方法就表现出色了。
- en: Perhaps applying this method to strategies with t-stat < -1.6 (i.e. declining
    equity curves) would be optimum?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或许将这种方法应用于 t-stat < -1.6 的策略（即下降的权益曲线）会更理想？
