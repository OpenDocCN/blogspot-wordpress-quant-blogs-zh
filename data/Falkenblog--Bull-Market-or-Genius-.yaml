- en: Gilbertson says he knows more about interest-only mortgage bonds than he does
    about oil. But he says Northern will succeed because he and Reger weren't in business
    during the busts of earlier decades, so they aren't gun-shy today.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Gilbertson 表示，他对按揭债券了如指掌，但对石油却一窍不通。但他表示北方石油将会取得成功，因为他和 Reger 在以前几十年的衰退期间没有从事业务，所以他们今天并不胆怯。
- en: When EOG hit oil, they leased as many mineral rights in Mountrail County as
    they could, even as prices rose.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当 EOG 发现石油时，他们租用了 Mountrail County 尽可能多的矿产权，即使价格上涨。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '``The fear of these busts has clouded the judgment of so many players,''''
    Gilbertson says. ``We just grabbed everything with both hands.'''''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “对这些衰退的恐惧蒙蔽了很多参与者的判断力，” Gilbertson 说。“我们只是双手抓住了一切。”
- en: So basically, he's saying they are successful (risen 300% in past year and a
    half), because they have just been more aggressive out of ignorance. This reminds
    me of a paper by DeLong, Shfleiffer, Summers, and Waldeman (Noise Trader risk
    in financial markets,1990), where less informed investors earn the highest (and
    lowest) rates of return on their total portfolios because they irrationally believe
    they have a more favorable risk-return opportunity and hence invest in securities
    with a higher return. In effect, their ignorance effectively diminishes their
    risk aversion, and in the long run allows a lucky few of them to reap the financial
    rewards that would accrue to the less risk averse (one could call it the ‘Forrest
    Gump’ effect). As opposed to speculation weeding out the irrational traders and
    making only the best opinions matter, the irrational can dominate the class of
    winners.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以基本上，他是在说他们成功了（过去一年半增长了300%），因为他们只是出于无知而更加激进。这让我想起了德隆、施费里夫、萨默斯和沃尔德曼（1990年《金融市场中的噪音交易风险》）的一篇论文，其中
    less informed 的投资者因为错误地认为自己有更有利的风险回报机会而获得了最高（和最低）的总投资组合回报率，因此投资于回报率较高的证券。实际上，他们的无知有效地减少了他们的风险厌恶，从长远来看，使其中少数幸运者能够获得将流向不那么风险厌恶者的财务奖励（可以称之为“阿甘效应”）。与推测相反，推测淘汰了非理性交易者，并且只有最佳意见才重要，而非理性可能会支配赢家阶层。
- en: It's interesting model in this context. Those funds and companies, that threw
    risk controls out the window over the past 5 years have done the best. I think
    it's like the internet bubble, or any bubble. The question you have to ask is,
    is this 1998 (big up year ahead), or 1999 (the opposite)?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，这是一个有趣的模型。那些在过去5年里放弃风险控制的基金和公司表现最佳。我认为这就像互联网泡沫，或者任何泡沫。你必须问的问题是，这是1998年（前景看好），还是1999年（相反）？
