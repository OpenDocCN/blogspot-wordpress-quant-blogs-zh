- en: The recent run up of commodity prices such as wheat, corn, and oil, have made
    many people very wealthy. Just being long these assets has generated large returns.
    As one might expect, there has been an explosion in funds that specialize in commodities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近大宗商品价格的飙升，如小麦、玉米和石油，使许多人获得了巨大的财富。仅仅持有这些资产就带来了巨额回报。正如人们所预料的那样，专门从事大宗商品的基金数量激增。
- en: Now, given the huge expansion of commodity funds, one could reasonably assume
    that the average commodity fund performance has been pretty good. And given that
    commodity prices have risen steadily over the past 4 years, these funds must have
    been net long commodities, on average. Over the past 60 months, if we assumed
    oil should rise at the risk free rate, we experienced a 1 in 5000 event as prices
    have risen over 3 fold. So clearly, many fund managers in this space have merely
    been long, and rewarded considerably. Smart or lucky? I'm sure a little of both,
    but mostly the latter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，考虑到大宗商品基金的巨大扩张，人们可以合理地假设平均大宗商品基金的表现相当不错。鉴于过去4年大宗商品价格稳步上涨，这些基金必须平均净多头大宗商品。在过去的60个月里，如果我们假设石油应按无风险利率上涨，那么价格已经上涨了3倍以上，这是一次
    5000 中的事件。因此，很明显，这个领域的许多基金经理仅仅是多头，而且获得了相当大的回报。聪明还是幸运？我相信两者都有一点，但主要是后者。
