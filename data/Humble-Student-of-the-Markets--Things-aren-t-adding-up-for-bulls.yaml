- en: 'Humble Student of the Markets: Things aren''t adding up for bulls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：牛市的事情越来越不对劲
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/things-arent-adding-up-for-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/things-arent-adding-up-for-bulls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/things-arent-adding-up-for-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/things-arent-adding-up-for-bulls.html#0001-01-01)
- en: 'Despite the big rally in stocks on Monday, some things aren''t quite adding
    up for me. Let''s discuss the problem regions one by one: the United States and
    Europe.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管周一股市大幅上涨，但有些事情对我来说还是不太对劲。我们来逐一讨论问题区域：美国和欧洲。
- en: '**A looming US recession**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**即将到来的美国经济衰退**'
- en: A market analyst would have to be in hibernation to know that strategists have
    raising their probability of a recession.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个市场分析师可能已经进入冬眠状态，才知道策略师们已经提高了经济衰退的概率。
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc110829.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·赫希曼](http://www.hussmanfunds.com/wmc/wmc110829.htm)'
- en: 'believes that either one is inevitable or we are already in a recession [emphasis
    added]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '认为其中之一是不可避免的，或者我们已经开始衰退[强调添加]:'
- en: '***It is now urgent for investors to recognize that the set of economic evidence
    we observe reflects a unique signature of recessions comprising deterioration
    in financial and economic measures that is always and only observed during or
    immediately prior to U.S. recessions.*** These include a widening of credit spreads
    on corporate debt versus 6 months prior, the S&P 500 below its level of 6 months
    prior, the Treasury yield curve flatter than 2.5% (10-year minus 3-month), year-over-year
    GDP growth below 2%, ISM Purchasing Managers Index below 54, year-over-year growth
    in total nonfarm payrolls below 1%, as well as important corroborating indicators
    such as plunging consumer confidence. There are certainly a great number of opinions
    about the prospect of recession, but the evidence we observe at present has 100%
    sensitivity (these conditions have always been observed during or just prior to
    each U.S. recession) and 100% specificity (the only time we observe the full set
    of these conditions is during or just prior to U.S. recessions). ***This doesn''t
    mean that the U.S. economy cannot possibly avoid a recession, but to expect that
    outcome relies on the hope that "this time is different."***'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***现在投资者迫切需要认识到，我们观察到的经济证据集合反映了一种独特的经济衰退迹象，包括金融和经济指标的恶化，这种恶化总是且只在美国经济衰退期间或其前夕观察到。***
    这些包括公司债务信用利差相对于6个月前扩大，标普500指数低于6个月前的水平，国债收益率曲线比2.5%更平坦（10年期减去3个月），年GDP增长率低于2%，ISM采购经理指数低于54，总非农就业年增长率低于1%，以及诸如消费者信心暴跌等重要印证指标。当然，关于经济衰退的前景有很多观点，但我们目前观察到的证据具有100%的敏感性（这些条件在经济衰退期间或其前夕总是观察到）和100%的特异性（我们只观察到这些条件的完整集合是在美国经济衰退期间或其前夕）。***这并不意味着美国经济不可能避免衰退，但期望这种结果取决于希望“这次不同”。***'
- en: On top of that, you have the effects of Hurricane Irene. I happen to have a
    personal interest as we still have an interest in a recreational property in Greene
    County in upstate New York, which was hit badly by Irene. Consider this picture
    from Greene Country of the devastation below.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还受到了飓风艾琳的影响。碰巧我对这个话题有个人兴趣，因为我们仍然在纽约州上州的格林县拥有一块娱乐地产，艾琳给那里带来了严重的打击。考虑一下下面这张来自格林县的艾琳灾害的图片。
- en: Then I got to thinking - Greene County is one of the poorest counties in New
    York State. Chances are most of the losses are localized and manageable, but given
    this recent CNN poll indicating that only
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我开始思考——格林县是纽约州最贫穷的县之一。很可能大部分损失都是地区性的并且可以控制，但是考虑到最近CNN的一项民意调查表明只有
- en: '[36% of Americans can handle a $1,000 emergency expense](http://money.cnn.com/2011/08/10/pf/emergency_fund/index.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[36%的美国人能够应对1000美元的紧急支出](http://money.cnn.com/2011/08/10/pf/emergency_fund/index.htm)'
- en: ', could Irene push an already fragile American consumer further into the abyss?
    No doubt there will be some insurance and federal aid, but the out-of-pocket loss
    for many households in'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，飓风艾琳可能会把已经脆弱的美国消费者进一步推向深渊？毫无疑问，将有一些保险和联邦援助，但许多家庭在
- en: '[upstate New York and Vermont](http://www.nytimes.com/2011/08/30/us/30vermont.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约上州和佛蒙特州](http://www.nytimes.com/2011/08/30/us/30vermont.html)'
- en: ', which are some of the hardest hit areas, will be more than $1,000\. (See
    this'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，这些受到严重打击的地区，将超过1000美元。（参见此链接
- en: '[link](http://www.watershedpost.com/tags/hurricane-irene)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[链接](http://www.watershedpost.com/tags/hurricane-irene)
- en: for further details on the damage in upstate New York).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 详情请参阅关于纽约北部地区损失的报告。
- en: '**A circular firing squad in Europe**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲的圆形射击队**'
- en: The European markets were buoyed Monday by the announcement of a merger between
    two major Greek banks, with a capital injection from Qatari interests. While such
    a development is a positive first step, why are
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲市场周一受到两家大型希腊银行合并的消息的提振，卡塔尔的兴趣进行了资本注入。尽管这样的发展是一个积极的初步步骤，但为什么
- en: '[Greek 2-year yields](http://www.bloomberg.com/apps/quote?ticker=GGGB2YR:IND)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[希腊2年期收益率](http://www.bloomberg.com/apps/quote?ticker=GGGB2YR:IND)
- en: still north of 45%? At these levels, the market continues to discount a Greek
    default. It's a question of when, not if.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 北上的45%以上？在这些水平上，市场继续对希腊违约进行折现。这是一个何时发生的问题，而不是是否会发生的问题。
- en: '**Greek 2-year bond yields still soaring**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊2年期债券收益率仍在飙升**'
- en: Bulls were also comforted by reports that the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 多头也得到了这样的报道安慰，称希腊的
- en: '[EU and ECB were working a radical rescue plan](http://www.cnbc.com/id/44303970)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[欧盟和ECB正在制定大胆的救援计划](http://www.cnbc.com/id/44303970)
- en: ':'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Following weeks of heavy losses for banking stocks across Europe, the Sunday
    Times in the UK reported Sunday that European officials are working on a "radical
    plan" to prevent a fresh pan-European credit crunch.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在欧元区银行股票连续几周大幅下跌之后，英国《星期日泰晤士报》周日报道称，欧洲官员正在制定一项“大胆的计划”，以防止新的泛欧洲信贷紧缩。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Without citing sources, the paper said officials from the European Central Bank
    and European Commission are considering offering central guarantees over certain
    types of debt issued by banks.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 未经引用来源，该报称欧洲央行和欧盟委员会官员正在考虑对银行发行的某些类型的债务提供中央担保。
- en: '**How plausible a solution?**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**这种解决方案有多可行？**'
- en: This sounds like a version of the
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像是
- en: '[Swedish solution](http://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[瑞典解决方案](http://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html)
- en: that I suggested before. While this is certainly possible I just don't see it
    as being plausible given the lack of agreement among the European. Consider this
    account from Richard Smith, who posted on
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我之前提到的。尽管这当然是有可能的，但我认为考虑到欧洲国家之间的意见分歧，这种可能性并不成立。考虑一下理查德·史密斯在
- en: '[Naked Capitalism](http://www.nakedcapitalism.com/2011/08/displacement-activity-minsky-moment-abreaction.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[裸资本主义](http://www.nakedcapitalism.com/2011/08/displacement-activity-minsky-moment-abreaction.html)
- en: ', of the disagreements among the major European players looking like a circular
    firing squad:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 大型欧洲玩家之间的分歧看起来像是一个循环的射击队：
- en: 'This is all displacement: no one wants to recognize the losses and write off
    the debt, yet; not in Europe, (and not in the US, either, as we know well). There’s
    still too much room to argue about whether it’s liquidity or solvency, and about
    who should end up holding the bag, et cetera. Round and round it goes.'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这都是转移注意力：现在没有人愿意承认损失并注销债务；不仅在欧洲，在美国也是如此（我们都知道）。关于这是流动性还是偿债能力，以及谁应该最终承担责任等问题，还有太多的争论空间。一圈又一圈地转。
- en: Nick Rowe at
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尼克·罗owe在
- en: '[Worthwhile Canadian Initiative](http://worthwhile.typepad.com/worthwhile_canadian_initi/2011/08/the-eurozone-tea-party-and-the-lender-of-last-resort.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[有价值的加拿大倡议](http://worthwhile.typepad.com/worthwhile_canadian_initi/2011/08/the-eurozone-tea-party-and-the-lender-of-last-resort.html)
- en: 'hit the nail on the head by outlining the political issue in Europe:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一语中的地概述了欧洲的政治问题：
- en: The Tea Party is much more powerful in Europe than in the US. Read [Ambrose
    Evans-Pritchard](http://www.telegraph.co.uk/finance/financialcrisis/8728628/Euro-bail-out-in-doubt-as-hysteria-sweeps-Germany.html)
    to see an example. It's just they don't call it the "Tea Party" in Europe. It
    doesn't seem to have a name over there, but that's what it is.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在欧洲，茶党比在美国更有影响力。读一读阿姆brose Evans-Pritchard的文章，看一个例子。只是他们在欧洲不叫它“茶党”。那边似乎没有这个名字，但那就是它的意思。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The basic philosophy underlying the Tea Party is, at its crudest: "We''re not
    paying for them". Who''s "we" and who''s "them" differs across two centuries and
    across the Atlantic Ocean, but it''s still recognisably the same philosophy. The
    Tea Party makes life difficult for the Lender of Last Resort, because the Tea
    Party wants some sort of guarantee it will get its money back. And that guarantee
    can never be made cast-iron. If it could, you probably wouldn''t need a Lender
    of Last Resort in the first place.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 茶党背后的基本哲学，用最粗俗的话来说就是：“我们不为他们付钱”。“我们”和“他们”指的是两个世纪和大西洋两岸的不同人群，但这个哲学仍然是同一个。茶党让最后贷款人处境艰难，因为茶党希望有一种保证，以确保它能拿回自己的钱。而这种保证永远不可能做到万无一失。如果能做到，你可能一开始就不需要最后贷款人。
- en: 'He concluded:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他总结道：
- en: It's hard deciding these things when there is one central bank governor, one
    finance minister, and one country. With 17, it's a lot harder. As I have [said
    before](http://worthwhile.typepad.com/worthwhile_canadian_initi/2009/01/canada-and-the-eurozone-a-comparison.html).
    Mish says it's "[17 veto points](http://globaleconomicanalysis.blogspot.com/2011/08/greece-1-yr-rate-60-finland-retains.html)".
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当只有一个中央银行行长、一个财政部长和一个国家时，决定这些事情是很难的。而有17个时，难度更大。正如我以前[说过](http://worthwhile.typepad.com/worthwhile_canadian_initi/2009/01/canada-and-the-eurozone-a-comparison.html)的。Mish说这是“**17个否决点**”。
- en: In my last post entitled "
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上篇题为"**理查德·费曼**"。
- en: '[Not too late to buy the long bond](http://humblestudentofthemarkets.blogspot.com/2011/08/not-too-late-to-buy-long-bond.html)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[买长期债券还为时不晚](http://humblestudentofthemarkets.blogspot.com/2011/08/not-too-late-to-buy-long-bond.html)'
- en: '", I wrote, "In the absence of policy intervention, the path of least resistance
    for equities is down." I don''t see any developments here that indicate anything
    that changes my views.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '"）的帖子中，我写道：“在政策干预缺席的情况下，股市的阻力最小的路径是向下。”我没有看到任何发展表明有改变我观点的事情。'
