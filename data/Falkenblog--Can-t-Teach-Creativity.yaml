- en: 'Another question: "What is the secret to getting students to think like real
    scientists, mathematicians, and historians?" According to Mr. Willingham, this
    goal is too ambitious: Students are ready to understand knowledge but not create
    it. For most, that is enough. Attempting a great leap forward is likely to fail.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个问题：“如何让学生像真正的科学家、数学家和历史学家思考？” 根据威灵哈姆先生的说法，这个目标太过雄心勃勃：学生们准备理解知识，但不是创造知识。 对于大多数人来说，这已经足够了。
    尝试跨越式进展很可能会失败。
- en: I've always noted that academic creativity exercises were cliches, where we
    students would sit around, learning new levels of disrespect for our educators.
    The corny lessons were almost patronizing--like those
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直注意到学术创造力练习都是陈词滥调，我们学生会围坐在一起，学到对教育者的新层次的不尊重。 这些陈腐的课程几乎是傲慢的--就像那些
- en: '[Successories](http://www.ben-brophy.com/?p=436)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[成功之道](http://www.ben-brophy.com/?p=436)'
- en: posters--and our minds would wander appropriately.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 海报--我们的思维会适当地游荡。
- en: Most people are not creative about abstract academic issues like math, science,
    or philosophy, and there is nothing wrong with that.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人在数学、科学或哲学等抽象学术问题上都不具创造性，这没有错。
- en: '[![](img/a23a1d8612a11e8c38385019ea4c5cd2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiUU-hv3DZw6tR7Hl2TunH6U6BFYTkAvrqFyfYC3mxa_pBggmiPpXvSEujzsbBBDggR9GoFWIvADw2-AXq6gcFIHRZagZNJGr7Q45myE1MEK1yPltNxgsAorfMuS2G7No5brPZTtQ/s1600-h/box-fig2.gif)'
