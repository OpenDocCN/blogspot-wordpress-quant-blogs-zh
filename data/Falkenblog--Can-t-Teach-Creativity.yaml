- en: Often they are still very funny, decent, valuable people. Academic creativity
    is a rarity among academics, for God's sake. But when a curriculum trains kids
    with the idea they have to train the next Albert Einstein, they waste time. As
    educators, they are too stupid to realize this, but Albert was hardly a product
    of some dopey excercise where one connects lines outside the box (thus giving
    the great insight to think outside the box).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通常他们还是非常有趣、体面、有价值的人。 学术创造力在学者中是罕见的，天啊。 但是当课程训练孩子们他们必须训练下一个爱因斯坦的想法时，他们浪费了时间。
    作为教育者，他们太愚蠢了，无法意识到这一点，但爱因斯坦根本不是通过某种愚蠢的练习而成为的一个在盒子外面连接线条的伟大见解（从而给出了在盒子外面思考的伟大见解）。
- en: My two boys, ages 9 and 7, go to
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我的两个儿子，9岁和7岁，去
- en: '[Kumon](http://www.kumon.com/?gclid=CKD17uyalJoCFRAMDQod6T6fMQ)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[九门](http://www.kumon.com/?gclid=CKD17uyalJoCFRAMDQod6T6fMQ)'
- en: ', a chain that teaches English and Math. They mainly drill, overlearning basics,
    and then are introduced to the next level. They are first tested, and then start
    workbooks slightly below their level so they hit the ground running. It''s a workbook,
    where my 7 year old will add the number 3 to a bunch of numbers for 10 pages (eg),
    but only 20 minutes or less a day. When they master a workbook, they move to the
    next level, but if not, they repeat that lesson. At $100 per month, they learn
    more math at Kumon than at their school, which costs 10 times as much and has
    them for a longer time. [Another key to Kumon is tracking, so each kid is at a
    level determined by his measured ability, which creates the wrong kind of diversity].'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是一家教授英语和数学的连锁店。 他们主要进行钻研，过度学习基础知识，然后介绍下一级。 他们首先被测试，然后开始稍低于他们水平的工作簿，这样他们就可以立即投入工作。
    这是一个工作簿，我的7岁的孩子会在10页中将数字3加到一堆数字中（例如），但每天只有20分钟或更少。 当他们掌握了一个工作簿，他们就会进入下一个水平，但如果没有，他们就会重复那节课。
    每月100美元，他们在九门学到的数学比在他们花费了10倍时间的学校要多得多。 [九门的另一个关键是跟踪，因此每个孩子的水平都由他的衡量能力确定，这产生了错误的多样性]。
- en: Teachers love to pooh-pooh drills and systems, because they discourage creativity,
    and seem to make them less important. It's just the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 教师们喜欢嘲笑训练和系统，因为它们会抑制创造力，并似乎使它们变得不那么重要。 这只是
- en: '[serenity prayer](http://www.cptryon.org/prayer/special/serenity.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[宁静祈祷](http://www.cptryon.org/prayer/special/serenity.html)'
- en: 'in practice: affect what you can. What is most boring is listening to pointless
    lectures, lectures you know won''t help you, and kids can sense when the teacher''s
    ''big idea'' lesson plan is merely nonsense. Teacher would love to teach the higher
    level skills that define genius because they want credit for the next genius,
    but the sad fact is that while good teachers are very helpful, it is almost always
    impossible to explain an Einstein, Feynman, or Crick by pointing to some deep
    insight from an 8th grade teacher. These are exceptional people, and teaching
    the basics is what they needed most.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中：影响你能够做到的事情。最无聊的是听无意义的演讲，你知道这些演讲对你没有帮助，而孩子们能感觉到老师的“大点子”课程计划只是废话。老师们很愿意教授定义天才的高级技能，因为他们希望为下一个天才得到赞誉，但悲哀的事实是，虽然好老师非常有帮助，但几乎不可能通过指向八年级老师的一些深刻见解来解释爱因斯坦、费曼或克里克。这些都是特别的人，而教授基础知识是他们最需要的。
