- en: 'Humble Student of the Markets: Constructive value and reflation green shoots'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：建设性价值与再通胀的萌芽
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/08/constructive-value-and-reflation-green.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/08/constructive-value-and-reflation-green.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/08/constructive-value-and-reflation-green.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/08/constructive-value-and-reflation-green.html#0001-01-01)
- en: One of my principal tools of market analysis is the use of trend-following techniques
    to spot changes in macro conditions. My models are seeing some early green shoots
    in the value and reflation trade. It began with the stronger than expected July
    Jobs Report. The subsequent tame core CPI print also helped to reinforce the narrative
    of non-inflationary growth. As a consequence. the value/growth ratio is turning
    up after exhibiting a positive RSI divergence and relative internals improved.
    The Russell 1000 Value Index even rallied to a fresh all-time high.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我进行市场分析的主要工具之一是使用趋势跟踪技术来识别宏观经济状况的变化。我的模型在价值和再通胀交易中看到了一些早期的萌芽。这一切始于强于预期的7月就业报告。随后的核心CPI数据温和，也帮助加强了对非通胀性增长的叙述。因此，在显示出积极的RSI背离和相对内部改善之后，价值/增长比率正在上升。罗素1000价值指数甚至升至新的历史高点。
- en: The economic winds are shifting and it may be time for investors to trim their
    sails.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经济风向正在转变，投资者或许应该调整他们的航向。
