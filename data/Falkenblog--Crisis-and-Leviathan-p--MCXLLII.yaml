- en: 1970 had one of the largest financial debacles since the 1930s. The top 10 computer,
    technology, and conglomerates stocks lost about 85% in 1969-70\. The Penn Central
    Railroad company was a prominent issuer of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1970年经历了自30年代以来最严重的金融灾难之一。1969-70年，前10大计算机、科技和企业集团股票损失了约85%。宾夕法尼亚中央铁路公司是一家著名的
- en: '[Commercial Paper](http://en.wikipedia.org/wiki/Commercial_paper)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业票据](http://en.wikipedia.org/wiki/Commercial_paper)'
- en: ', and when they went into default many worried that companies that lent to
    them might go default as well, leading to contagion of default.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，当它们违约时，许多人担心向它们借贷的公司也会违约，从而导致违约传染。
- en: 'John Kenneth Galbraith once quipped there were two types of economists: those
    who don''t know, and those who don''t know they don''t know. Yet early in 1970,
    Galbraith wrote a New York Times article drawing a series of parallels between
    the then current situation and that of 1929: excessive speculation, too much leverage,
    inflated investment funds, funds that invested in other funds, etc. He seemed
    to have granted himself an exception, implicitly forecasting another Great Depression
    (however, like all good prognosticators, without actually saying so, so he''s
    never wrong). In any case, his diagnosis highlights that every recession make
    public minded people think: we shouldn''t let this happen again!'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·肯尼斯·加尔布雷斯曾开玩笑说经济学家分为两类：那些不知道的人和那些不知道自己不知道的人。然而，在1970年初，加尔布雷斯在一篇纽约时报文章中，引出了一系列对当时情况和1929年情况的类比：过度投机、过多的杠杆、膨胀的投资基金、投资于其他基金的基金等。他似乎给了自己一个例外，暗示着另一次大萧条的到来（然而，像所有优秀的预言家一样，没有明确说出来，所以他永远不会错）。无论如何，他的诊断突出显示，每一次经济衰退都会使有公共心态的人们认为：我们不应该让这种情况再次发生！
- en: In response to the crisis, congress created Securities Investor Protection Corporation,
    or
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为应对危机，国会成立了证券投资者保护公司，即
- en: '[SIPC](http://www.sipc.org/who/sipcmission.cfm)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[SIPC](http://www.sipc.org/who/sipcmission.cfm)'
- en: . They used funds provided by the securities industtry to protect customers
    against losses when their brokers went broke. I think it's fair to say that the
    SIPC has been ineffectual. For that matter, so were the FDIC, SEC, OCC, OFHEO,
    the Fed, and state insurance regulars, each of which was born around some crisis
    of confidence, the idea that a committee of far-seeing technocrats in Washington
    would surely prevent the current cataclysm. The new
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。他们利用证券行业提供的资金，以保护顾客遭遇经纪人破产时的损失。我认为可以说SIPC一直是无效的。同样，FDIC、SEC、OCC、OFHEO、联邦储备委员会和州保险监管机构都是如此，它们每一个都是在某次信心危机中诞生的，即认为华盛顿一群有远见的技术官僚会确保阻止当前的灾难。新
- en: '[Consumers Financial Protection Agency](http://www.huffingtonpost.com/2009/10/22/house-committee-passes-co_n_330038.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[消费者金融保护局](http://www.huffingtonpost.com/2009/10/22/house-committee-passes-co_n_330038.html)'
- en: hopes to be more relevant primarily by having a broader mandate, but it's rather
    naive to think that a program that does not work, would work if only it had more
    on its plate.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 希望通过拓展任务范围来提高其相关性，但认为一个不起作用的计划只要任务范围更广就能起作用，这种想法太天真了。
- en: As per Penn Central, it happened right after the venerable Pullman Railroad
    Company failed, and led many to believe that rail transportation would be dealt
    a fatal blow. In response Congress passed and President Richard Nixon signed into
    law the Rail Passenger Service Act. This gave government funding to assure the
    continuation of passenger trains. It also create Amtrak, a hybrid public-private
    entity that would temporarily receive taxpayer funding and assume operation of
    intercity passenger trains. Amtrak has lost money perpetually, and its onerous
    work rules created a
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 至于宾夕法尼亚中央铁路公司，它在尊敬的普尔曼铁路公司失败后不久发生，这让许多人认为铁路运输将受到致命的打击。国会回应采取了措施，并由理查德·尼克松总统签署了铁路客运服务法案。这项法案提供了政府资金以确保客运列车的继续运营。它还创建了美国国家铁路客运公司，这是一个混合公私合作实体，暂时接受纳税人资金，并承担城际客运列车的运营。美国国家铁路客运公司长期亏损，其繁琐的工作规则创造了一个
- en: '[bloated, inefficient industry](http://www.cato.org/pubs/bp/bp107.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[臃肿、低效的行业](http://www.cato.org/pubs/bp/bp107.pdf)'
- en: that did not reverse rail traffic decline.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 没有扭转铁路交通下降的趋势。
- en: The new government-owned GM, and the new Consumer Financial Protection Agency
    are just more permanent government agencies of irrelevance, similar to previous
    attempts to rectify identical problems in the past.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 新的政府拥有的通用汽车公司（[GM](https://example.org)）和新的消费者金融保护局只是更加永久的与过去相同问题的修正尝试类似的政府机构，毫无相关性。
