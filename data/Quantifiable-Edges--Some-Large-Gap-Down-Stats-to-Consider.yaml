- en: I ran a test looking at gaps down of 0.75% or more following a US - only holiday. 
    No edge was evident.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我进行了一项测试，观察了在仅限美国的假期之后，跌幅达到或超过0.75%的缺口。没有明显的优势。
