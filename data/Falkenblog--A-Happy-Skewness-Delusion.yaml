  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Harvey and Siddique (2000)](https://faculty.fuqua.duke.edu/~charvey/Research/Published_Papers/P56_Conditional_skewness_in.pdf)'
