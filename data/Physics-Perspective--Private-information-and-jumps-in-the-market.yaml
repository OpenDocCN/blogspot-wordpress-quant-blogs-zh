  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: This point of view seems to support the idea that the arrival of new private
    information, expressed in large trades, might account for the no-news s jumps
    noted in the Jouvin study. (It seems less plausible that such revealed information
    might account for anything as violent as the 1987 crash, or the general meltdown
    of 2008). But taken at face value, these arguments at least seem to be consistent
    with the EMH view that even many large market movements reflect changes in fundamentals.
    But again, this assumes that all or at least most large volume trades are driven
    by private information on fundamentals, which may not be the case. The authors
    of this study themselves don't make any claim about whether large volume trades
    really reflect fundamental information. Rather, they note that...
  id: totrans-43
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种观点似乎支持这样的想法，即新私人信息的出现，通过大宗交易表达，可能会解释Jouvin研究中提到的无新闻的大幅跳跃。（这种透露的信息似乎不太可能导致像1987年的崩盘，或2008年的整体崩盘这样剧烈的市场动荡）。但从这个角度看，这些论点至少似乎与EMH观点一致，即许多大型市场运动反映基本面的变化。但再次，这假设所有或至少大多数大宗交易都是由基本面的私人信息驱动的，这可能并非如此。这项研究的研究人员自己并没有对大宗交易是否真的反映基本信息做出任何断言。相反，他们指出，...
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Such a theory where large individual participants move the market is consistent
    with the evidence that stock market movements are difficult to explain with changes
    in fundamental values...
  id: totrans-45
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种理论，其中大型个体参与者推动市场，与股票市场运动难以用基本价值的变化来解释的证据一致...
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: But more recent research (
  id: totrans-47
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但更近期的研究（
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[here](http://www.santafe.edu/media/workingpapers/04-02-006.pdf)'
  id: totrans-49
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[这里](http://www.santafe.edu/media/workingpapers/04-02-006.pdf)'
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: and
  id: totrans-51
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 和
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[here](http://arxiv.org/PS_cache/arxiv/pdf/0803/0803.1769v1.pdf)'
  id: totrans-53
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[这里](http://arxiv.org/PS_cache/arxiv/pdf/0803/0803.1769v1.pdf)'
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ', for example) suggest that this explanation doesn''t quite hang together because
    the assumed relationship between large returns and large volume trades isn''t
    correct. This analysis is fairly technical, but is based on the study of minute-by-minute
    NASDAQ trading and shows that, if you consider only extreme returns or extreme
    volumes, there is no general correlation between returns and volumes. The correlation
    assumed in the earlier study may be roughly correct on average, but it not true
    for extreme events. "Large jumps," the authors conclude, "are not induced by large
    trading volumes."'
  id: totrans-55
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ，例如）表明这种解释并不太吻合，因为大回报与大宗交易之间假设的关系是不正确的。这项分析相当技术化，但基于对纳斯达克每分钟交易的研宄，表明如果你只考虑极端回报或极端成交量，回报与成交量之间没有普遍的相关性。早期研究中的相关性假设可能在平均上大致正确，但在极端事件上并不成立。"作者总结说，"大跳跃"并非由大宗交易量引起。
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Indeed, as the authors of these latter studies point out, people who have valuable
    private information don't want it to be revealed immediately in one large lump
    because of the adverse market impact this entails (forcing prices to move against
    them). A well-known paper by Albert Kyle from 1985 showed how an informed trader
    with valuable private information, trading optimally, can hide his or her trading
    in the background of noisy, uninformed trading, supposing it exists. That may
    be rather too much to believe in practice, but large trades do routinely get broken
    up and executed as many small trades precisely to minimize impact.
  id: totrans-57
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，正如这些后期研究作者所指出的，拥有宝贵私人信息的人不希望这些信息立即以一大块的形式透露出来，因为这将带来市场的负面影响（迫使价格与他们相反移动）。1985年阿尔伯特·凯yle所写的一篇广为人知的论文显示，一个拥有宝贵私人信息、交易最优化的知情交易员如何将他的交易隐藏在噪声大、无信息的交易背后，假设这种交易存在。这可能在实际中有点过于难以置信，但大宗交易确实通常会被分解成许多小交易，以此最小化影响。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: All in all, then, it seems we're left with the conclusion that public or private
    news does account for
  id: totrans-59
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，那么，似乎我们得出的结论是，公共或私人新闻确实解释了
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*some*'
  id: totrans-61
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*一些*'
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: large price movements, but cannot plausibly account for all of them. There are
    other factors. The important thing, again, is to consider what this means for
    the most meaningful sense of the EMH, which I take to be the view that market
    prices reflect fundamental values fairly accurately (because they have absorbed
    all relevant information and processed it correctly). The evidence suggests that
    prices often move quite dramatically on the basis of no new information, and that
    prices may be driven as a result quite far from fundamental values.
  id: totrans-63
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大的价格波动无法合理地解释所有情况。还有其他因素。重要的是，再次考虑这对有效市场假说（EMH）的最有意义含义意味着什么，我认为这是指市场价格能够相当准确地反映基本价值（因为它们吸收了所有相关信息并正确处理了这些信息）。证据表明，价格经常在没有新信息的情况下出现大幅波动，并且价格可能因此被推动远离基本价值。
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: The latter papers do propose another mechanism as the driver of routine large
    market movements. This is a more mechanical process centering on the natural dynamics
    of orders in the order book. I'll explore this in detail some other time. For
    now, just a taster from
  id: totrans-65
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 后者的论文确实提出了另一个机制作为例行大型市场波动的驱动因素。这是一个更加机械的过程，围绕订单簿中订单的自然动态。我会在另外的时间详细探讨这个。现在，只是简单地介绍一下
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[this paper](http://arxiv.org/PS_cache/arxiv/pdf/0803/0803.1769v1.pdf)'
  id: totrans-67
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[这篇论文](http://arxiv.org/PS_cache/arxiv/pdf/0803/0803.1769v1.pdf)'
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ', which describes the key idea:'
  id: totrans-69
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ，描述了关键思想：
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: So what is left to explain the seemingly spontaneous large price jumps? We believe
    that the explanation comes from the fact that markets, even when they are ‘liquid’,
    operate in a regime of vanishing liquidity, and therefore are in a self-organized
    critical state [31]. On electronic markets, the total volume available in the
    order book is, at any instant of time, a tiny fraction of the stock capitalisation,
    say 10^(−5) −10^(−4) (see e.g. [15]). Liquidity providers take the risk of being
    “picked off”, i.e. selling just before a big upwards move or vice versa, and therefore
    place limit orders quite cautiously, and tend to cancel these orders as soon as
    uncertainty signals appear. Such signals may simply be due to natural fluctuations
    in the order flow, which may lead, in some cases, to a catastrophic decay in liquidity,
    and therefore price jumps. There is indeed evidence that large price jumps are
    due to local liquidity dry outs.
  id: totrans-71
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，还有什么需要解释的看似自发的大的价格跳跃呢？我们认为解释来自于市场即使在“流动性”的情况下，也处于流动性消失的领域，因此处于自组织临界状态[31]。在电子市场上，订单簿中可用的总成交量在任何时刻都是股票市值的一小部分，比如说10^(-5)
    - 10^(-4)（例如[15]）。流动性提供者承担被“挑选”的风险，即在大幅上涨之前卖出，或者相反，因此他们会非常谨慎地放置限价订单，并且一旦出现不确定性信号就会取消这些订单。这种信号可能仅仅是由于订单流的自然波动引起的，这可能导致在某些情况下流动性灾难性的下降，从而引起价格跳跃。实际上确实有证据表明，大的价格跳跃是由于局部流动性枯竭引起的。
