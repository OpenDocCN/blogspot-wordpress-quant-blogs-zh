- en: 'Physics Perspective: Private information and jumps in the market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：市场波动与私有信息
- en: 来源：[http://physicsoffinance.blogspot.com/2011/10/private-information-and-jumps-in-market.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/private-information-and-jumps-in-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/10/private-information-and-jumps-in-market.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/private-information-and-jumps-in-market.html#0001-01-01)
- en: Following my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随我的
- en: '[second recent post](http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-ii.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二篇近期文章](http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-ii.html)'
- en: 'on what moves the markets, two readers posted interesting and noteworthy comments
    and I''d like to explore them a little. I had presented evidence in the post that
    many large market movements do not appear to be linked to the sudden arrival of
    public information in the form of news. Both comments noted that this may leave
    out of the picture another source of information -- private information brought
    into the market through the action of traders taking actions:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于是什么推动市场，两个读者发表了有趣且值得注意的评论，我想稍微探讨一下。我在帖子中提出了证据，许多大的市场波动似乎并不是与新闻形式的公共信息的突然到来有关。两个评论都指出，这可能忽略了另一种信息来源——通过交易者的行动带入市场的私有信息：
- en: and...
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以及...
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Both of these comments note the possibility that every single trade taking place
    in the market (or at least many of them) may be revealing some fragment of private
    information on the part of whoever makes the trade. In principle, it might be
    such private information hitting the market which causes large movements (the
    s-jumps described in
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这两条评论都注意到，市场上发生的每一笔交易（至少很多交易）可能都在揭示交易者所持有的私有信息的一部分。原则上，可能是这样的私有信息冲击市场，导致了大的波动（如
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[the work](http://arxiv.org/PS_cache/arxiv/pdf/0803/0803.1769v1.pdf)'
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[the work](http://arxiv.org/PS_cache/arxiv/pdf/0803/0803.1769v1.pdf)'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: of Joulin and colleagues).
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: of Joulin and colleagues).
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: I think there are several things to note in this regard. The first is that,
    while this is a sensible and plausible idea, it shouldn't be stretched too far.
    Obviously, if you simply
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为在这方面有几个需要注意的事情。首先，虽然这是一个合理且可信的想法，但不应该过度延伸。显然，如果你仅仅
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*assume*'
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*assume*'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: that all trades carry information about fundamentals, then the EMH -- interpreted
    in the sense that "prices move in response to new information about fundamentals"
    -- essentially becomes true by definition. After all, everyone agrees that trading
    drives markets. If all trading is assumed to reveal information, then we've simple
    assumed the truth of the EMH. It's a tautology.
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 认为所有交易都携带关于基本面的信息，那么有效市场假说——在“价格对基本面的新信息作出反应”的意义上解释——本质上就成为正确的定义。毕竟，大家都同意交易推动市场。如果假设所有交易都揭示信息，那么我们只是简单地假设了有效市场假说的真实性。这是一个同义反复。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: More useful is to treat the idea as a hypothesis requiring further examination.
    Certainly some trades do reveal private information, as when a hedge fund suddenly
    buys X and sells Y, reflecting a belief based on research that Y is temporarily
    overvalued relative to X. Equally, some trades (as mentioned in the first comment)
    may reveal no information, simply being carried out for reasons having nothing
    to do with the value of the underlying stock. As there's no independent way --
    that I know of -- to determine if a trade reveals new information or not, we're
    stuck with a hypothesis we cannot test.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更实际的是，将这个想法视为一个需要进一步检查的假设。当然，有些交易确实揭示了私有信息，比如一个对冲基金突然买入X并卖出Y，这反映了基于研究的一种信念，即Y相对于X暂时被高估。同样，有些交易（如第一个评论中提到的）可能没有揭示任何信息，仅仅是由于与基础股票价值无关的原因而进行。由于我不知道有没有独立的方法来确定一个交易是否揭示了新的信息，我们被困在一个无法测试的假设中。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: But some research has tried to examine the matter from another angle. Again,
    consider large price movements -- those in the fat-tailed end of the return distribution.
    One proposed idea looking to private information as a cause proposes that large
    price movements are caused primarily by large-volume trades by big players such
    as hedge funds, mutual funds and the like. Some such trades might reveal new information,
    and some might not, but let's assume for now that most do. In
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但一些研究试图从另一个角度检查这个问题。再次，考虑大的价格波动——那些位于回报分布的肥尾部分。一种认为私有信息是原因的提议认为，大的价格波动主要是由像对冲基金、共同基金等大型投资者的较大成交量引起的。一些这样的交易可能揭示了新的信息，一些可能没有，但让我们假设现在大多数是这样的。在
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[a paper](http://polymer.bu.edu/hes/articles/ggps03.pdf)'
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[一篇论文](http://polymer.bu.edu/hes/articles/ggps03.pdf)'
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: in
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Nature*'
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_BQ
