  - PREF_BQ
  type: TYPE_NORMAL
- en: in 2003, Xavier Gabaix and colleagues argued that you can explain the precise
    form of the power law tail for the distribution of market returns -- it has an
    exponent very close to 3 -- from data showing that the size distribution of mutual
    funds follows a similar power law with an exponent of 1.05\. A key assumption
    in their analysis is that the price impact
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2003年，Xavier Gabaix和同事认为，你可以从显示共同基金的大小分布遵循类似幂律，指数为1.05的数据，来解释市场回报分布的幂律尾部的精确形式——它的指数非常接近3。他们分析中的一个关键假设是，由交易量V产生的价格影响
- en: ''
