- en: 'Humble Student of the Markets: Good Analysis = Technique + Common Sense'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：好的分析=技术+常识
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/good-analysis-technique-common-sense.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/good-analysis-technique-common-sense.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/good-analysis-technique-common-sense.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/good-analysis-technique-common-sense.html#0001-01-01)
- en: In the past I have hammered away at the problems of quantitative investing.
    I did not mean to be so harsh on quants. The point I want to emphasize is
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去我一直在强调量化投资的问题。我并非有意对量化分析师如此严厉。我想强调的是
- en: '***Good Analysis = Technique + Common Sense***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***好的分析=技术+常识***'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Here are two examples that recently came across my desk. The first is an academic
    study that I was asked to review and summarize that shows the shortcomings of
    research without market common sense. The second concerns Wall Street research
    that shows what the lack of quantitative rigor can do to an investment process.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有我最近遇到的两个例子。第一个是一份学术研究，我受邀对其进行审查和总结，该研究展示了缺乏市场常识的研究的不足之处。第二个是关于华尔街的研究，显示了缺乏量化严谨性对投资过程的影响。
- en: '**The academic study***Interaction of Stock Return Momentum with Earnings Measures*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**学术研究*股票回报动量与盈利指标的互动**'
- en: by Ilya Figelman was published in the May/June 2007 edition of the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由Ilya Figelman撰写，发表在2007年5/6月版的
- en: '[Financial Analyst Journal](http://www.cfapubs.org/toc/faj/2007/63/3)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融分析师期刊](http://www.cfapubs.org/toc/faj/2007/63/3)'
- en: '(subscription required). In the study, Figelman examined the cross-sectional
    relative returns of stock price momentum with a variety of single variables: ROE,
    earnings quality, P/E and P/B. For the study, he used the S&P 500 as his stock
    universe for the period 1970-2004.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: （需要订阅）。在研究中，Figelman研究了股票价格动量与单一变量的交叉截面相对回报：ROE、盈利质量、市盈率和市净率。对于这项研究，他使用了1970-2004年期间的标普500作为股票样本空间。
- en: To make a long story short, he found that price momentum worked much better
    for stock selection in the high ROE, high P/E, high P/B and low earnings quality
    groups than the low ROE, low P/E, low P/B and high earnings quality groups. Results
    were usually statistically significant at the 90% confidence or better. In addition,
    average excess returns in the low ROE, P/B, P/E and high earnings quality groups
    (Value) were much better than the average excess returns in the high ROE, P/B,
    P/E and low earnings quality groups (Growth).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 长话短说，他发现价格动量在ROE高、市盈率高、市净率高和盈利质量低的群体中进行股票选择的效果要优于ROE低、市盈率低、市净率低和盈利质量高的群体。结果通常在90%的置信度或更高水平上具有统计显著性。此外，低ROE、市净率、市盈率和高盈利质量群体（价值股）的平均超额回报要优于高ROE、市净率、市盈率和低盈利质量群体（成长股）的平均超额回报。
- en: '**Problems with the study**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**研究的问题**'
- en: 'I have summarized one portion of Figelman’s study by charting his data below:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过图表总结了Figelman研究的部分数据如下：
- en: '[![](img/fc4db80770c5139d864557315f240256.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEix4kmfpcV8f3uC3Vn0QPzFAQRPuf8744083XWwvQN4x7eAamCQw5t13tLC8UUt5JkW7JUGnGEv8m3_I5dC0CWcKNNDTt5n4AsiP4Adm8gdaPdo9xjLXYzc99tW1M4donf3mmZj3IVzMnqb/s1600-h/Momentum-PB+3d.JPG)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEix4kmfpcV8f3uC3Vn0QPzFAQRPuf8744083XWwvQN4x7eAamCQw5t13tLC8UUt5JkW7JUGnGEv8m3_I5dC0CWcKNNDTt5n4AsiP4Adm8gdaPdo9xjLXYzc99tW1M4donf3mmZj3IVzMnqb/s1600-h/Momentum-PB+3d.JPG)'
- en: 'There are two problems with the study. First, Figelman found that price momentum
    worked better in stock selection in Growth than Value. This is a well-documented
    effect: Growth investors find a “growth story stock” and jump on or off the “story”
    based on the news coming from the company and the industry. This results in a
    herding effect that manifests itself as price momentum.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 研究存在两个问题。首先，Figelman发现价格动量在成长股选择上比价值股表现得更好。这是一个有充分证据的现象：成长型投资者找到一个“成长故事股”，并根据公司及行业的新闻来决定是否加入或退出“故事”。这导致了一种羊群效应，表现为价格动量。
- en: 'Second, he found that during the 1970-2004, Value stocks outperformed Growth
    stocks. That is also a well-documented effect. Anyone who invests on this conclusion
    needs a long time horizon, as the market has gone through several cycles of where
    Value outperforms Growth and vice versa. What would have been a more interesting
    study would have been to see how price momentum worked as a selection technique
    during different periods: when Value was dominant and when Growth was dominant.
    Otherwise, anyone investing based on the conclusions of this study may have to
    be prepared for several years of severe underperformance and have to write “you
    have to be patient” client letters like this'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，他发现1970年至2004年间，价值股的表现超过了成长股。这也是一个被充分证明的效果。任何基于这个结论投资的投资者都需要一个长期的时间跨度，因为市场经历了多次价值股表现优于成长股，反之亦然的周期。更有趣的研究应该是看看在不同时期——价值股占主导和成长股占主导时，价格动量作为一种选择技术是如何发挥作用的。否则，任何基于这项研究结论的投资人可能需要准备面对几年的严重表现不佳，并像这样写“你必须有耐心”的客户信件。
- en: '[one](http://www.leggmason.com/individualinvestors/documents/insights/D6053-Miller_shareholder_1Q08_report.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个故事](http://www.leggmason.com/individualinvestors/documents/insights/D6053-Miller_shareholder_1Q08_report.pdf)'
- en: .
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**Proper techniques lacking in Wall Street research**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**华尔街研究缺乏适当的技术**'
- en: Academic and quantitative research can be lacking in market common sense. Market
    common sense is one quality that is generally not lacking in Wall Street research.
    However, I do sometimes find that Wall Street analytical techniques can be lacking
    in quantitative rigor.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 学术和量化研究可能在市场常识方面有所欠缺。市场常识是华尔街研究中通常不会缺乏的一种品质。然而，有时我发现华尔街的分析技术在量化严谨性方面可能不足。
- en: 'A case in point is a report on Solar Power stocks (Solar Wave – June-08 edition,
    sorry no link available but if you are interested email me), written by a team
    of analysts from Merrill Lynch. Here is an excerpt:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的例子是关于太阳能股票的报告（Solar Wave – 2008年6月版，抱歉没有链接可用，但如果你感兴趣可以给我发邮件），由来自美林证券的分析师团队撰写。以下是一个摘录：
- en: We’re so often asked how to value solar stocks or is there any rationality to
    solar valuations that we thought it would be a good idea to take a systematic
    look at how the market values growth, margins, incremental margin, and profit
    growth for solar companies. The answer was surprising – there are no statistically
    significant relationships between price/earnings valuation on any profit or growth
    metric. The only statistically significant relationships we turned up were between
    EV/salesvaluations and profit margins.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们经常被问到如何评估太阳能股票的价值，或者太阳能估值是否存在合理性，因此我们认为系统地分析市场如何为太阳能公司的增长、利润率、增量利润率和利润增长估值会是一个好主意。结果令人惊讶——在市盈率估值与任何利润或增长指标之间，没有统计上的显著关系。我们发现的唯一具有统计显著性的关系是企业价值（EV）与销售额估值与利润率之间的关系。
- en: In other words, the author(s) regressed current EV/sales to profit margins and
    found a current relationship. Combining EV/sales and profit margins together you
    get a ratio like EV/EBITDA or EV/EBIT. However, this analysis doesn’t say anything
    about whether such a ratio is valid for selecting stocks within the Solar Power
    industry. There is no backtest, just a statement of a current relationship.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，作者通过对当前的企业价值（EV）与销售额进行回归分析，得出了与利润率之间的关系。将企业价值（EV）与销售额和利润率结合起来，你会得到类似于EV/EBITDA或EV/EBIT的比率。然而，这种分析并没有说明这样的比率是否适用于太阳能电力行业内股票的选择。这里没有回测，只是一个当前关系的陈述。
- en: Does that mean that you can outperform using EV/EBITDA as a characteristic to
    pick stocks in this group? Who knows?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着你可以使用企业价值（EV）与息税折旧摊销前利润（EBITDA）作为特征，来挑选这个群体中的股票从而取得超越市场的表现？谁知道呢？
- en: '**Insight from the other Bill Miller**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自另一个比尔·米勒的洞察**'
- en: This brings me to the
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想到了
- en: '[story](http://oldprof.typepad.com/a_dash_of_insight/2008/06/a-lesson-from-dad.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[故事](http://oldprof.typepad.com/a_dash_of_insight/2008/06/a-lesson-from-dad.html)'
- en: 'that I read about the other Bill Miller (not the fund manager). His son writes
    about his recently deceased father (Bill Miller):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我读到了关于另一个比尔·米勒（不是基金经理的那个）的故事。他的儿子在描述他最近去世的父亲（比尔·米勒）时写道：
- en: 'Dad went to war instead of to college. Growing up in the Detroit area, he understood
    engines. The principles are simple: Fuel, Oxygen, Ignition.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 父亲去参战而不是上大学。在底特律地区长大，他了解发动机。这些原理很简单：燃料、氧气、点火。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is amazing how people can get this wrong. As a sailor on his first ship he
    found himself in an interesting situation. The engines had been overhauled, but
    would not start. Experienced machinists could not figure out the problem. Officers
    were hovering and complaining. The young sailor asked if he could try something.
    There was a lot of skepticism, but he was given his chance. He knew that the fuel
    and air were OK, so he removed the spark plug and tapped it on the deck, narrowing
    the gap. When the plug was replaced, the engines started!
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人们对这件事的误解真是惊人。作为一名第一次上船的水手，他发现自己处于一个有趣的情况。引擎已经被大修，但却无法启动。经验丰富的机师找不到问题所在。军官们在一旁徘徊并抱怨。这位年轻的水手询问是否可以尝试一下。虽然有很多怀疑，但他还是得到了机会。他知道燃油和空气是正常的，所以他取下火花塞并在甲板上轻敲它，缩小了间隙。当火花塞被重新装回去后，引擎启动了！
- en: In other words,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '换句话说， '
- en: '***Good Analysis = Technique + Common Sense!***'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '***良好的分析=技术+常识！***'
