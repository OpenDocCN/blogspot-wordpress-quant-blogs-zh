- en: Goodbye Bloomberg
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 再见彭博社
- en: March 14, 2009
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2009年3月14日
- en: I’ve [written](https://etrading.wordpress.com/2007/02/08/bloomberg-tickers/)
    [several](https://etrading.wordpress.com/2008/01/16/bloomberg-and-merrill/) [times](https://etrading.wordpress.com/2007/06/09/bloomberg-is-dead/)
    before about [Bloomberg](https://etrading.wordpress.com/2006/06/15/bloomberg-the-traders-intranet/),
    and [why they’re such a blot](https://etrading.wordpress.com/2006/06/01/25-million-lines-of-fortran/)
    on the etrading landscape. Now we’re in a recession and Bloomberg’s clients all
    want to cut back on those grand a month terminals. More and more I hear folk say
    “why pay a grand a month for an email account ?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我[重复命写](https://etrading.wordpress.com/2007/02/08/bloomberg-tickers/) [过](https://etrading.wordpress.com/2008/01/16/bloomberg-and-merrill/)
    [几次](https://etrading.wordpress.com/2007/06/09/bloomberg-is-dead/) 关于 [彭博社](https://etrading.wordpress.com/2006/06/15/bloomberg-the-traders-intranet/)，以及
    [为什么它们是](https://etrading.wordpress.com/2006/06/01/25-million-lines-of-fortran/)
    电子交易景观的污点。现在我们正处于经济衰退，彭博社的客户都想要削减每个月一千美元的终端费用。我越来越多的听到人们说“为什么要为一个月一千美元的终端费用付账呢？”
- en: Bloomberg’s difficulties should be opportunities for those involved in proprietary
    single dealer channels. The advantages of single dealer channels for dealers are
    obvious. And they can be attractive to clients too – they’re free to clients,
    and can carry innovative offerings that the multi dealer ECNs aren’t nimble enough
    for. But what they lack, by their very nature, is the direct real time price competition
    of the multi dealer RFQ.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于参与专有单一交易商渠道的人来说，彭博社的困难应该是机遇。单一交易商渠道对交易商的优势是显而易见的。它们也对客户具有吸引力——对客户免费，并且可以提供多交易商
    ECN 不够灵活的创新产品。但是，由于它们的特性，它们缺乏多交易商 RFQ 的直接实时价格竞争。
- en: 'Could there be some form of mitigation for this handicap ?  Two avenues seem
    possible. Firstly the moribund LiquidityHub consortium. The tech infrastructure
    is in place for composite prices for a whole range of rate products. The consortium
    could agree to allow members to republish LQH composite price on their single
    dealer channels. Secondly, vendor driven aggregation. Single dealer channels are
    now common enough that vendors have sprung up to service the sector: [Caplin](http://www.caplin.com)
    & [Lightstreamer](http://www.lightstreamer.com/) for instance. The vendors themselves
    could perform the price aggregation in portals. Dealers could reuse vendor supplied
    aggregate or composite prices to make single dealer channel tickets MiFID compliant
    for the buy side by enriching them with the portal prices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 能有一些形式的减缓这种劣势的方法吗？有两种可能的途径。首先是濒临破产的LiquidityHub财团。有关复合价格的技术基础已经建立，适用于各种利率产品。财团可以同意让成员在其单一交易商渠道上重新发布LQH复合价格。其次是供应商驱动的汇总。单一交易商渠道已经很普遍，以至于供应商已经涌现为该行业提供服务：[Caplin](http://www.caplin.com)
    和 [Lightstreamer](http://www.lightstreamer.com/) 例如。供应商本身可以在门户中执行价格汇总。交易商可以重复使用供应商提供的综合或复合价格，通过将其与门户价格进行丰富化，使单一交易商渠道的交易符合
    MiFID 对买方的要求。
