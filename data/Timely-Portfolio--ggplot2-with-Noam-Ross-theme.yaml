- en: 'Timely Portfolio: ggplot2 with Noam Ross theme'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：使用Noam Ross主题的ggplot2
- en: 来源：[http://timelyportfolio.blogspot.com/2013/07/ggplot2-with-noam-ross-theme.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/07/ggplot2-with-noam-ross-theme.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/07/ggplot2-with-noam-ross-theme.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/07/ggplot2-with-noam-ross-theme.html#0001-01-01)
- en: When I first saw Noam Ross' blog post ["The null model for age effects with
    overdispersed infection"](http://www.noamross.net/blog/2013/6/12/multi-infection-overdispersed.html),
    I immediately liked the look of his ggplot2 graphs. I was even more delighted
    when I discovered that he has made his theme available on [github](https://github.com/noamross/noamtools/blob/master/R/theme_nr.R).
    Even though I am all into [rCharts](http://rcharts.io/site), I still love a beautiful
    publication quality R graphic.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次看到Noam Ross的博客文章["超分散感染效应的零模型"](http://www.noamross.net/blog/2013/6/12/multi-infection-overdispersed.html)时，我立刻喜欢上了他用ggplot2制作的图表样式。当我发现他把自己的主题放在了[github](https://github.com/noamross/noamtools/blob/master/R/theme_nr.R)上时，我感到更加高兴。尽管我一直在使用[rCharts](http://rcharts.io/site)，但我仍然喜欢漂亮的、符合出版质量的R图形。
- en: Below is some code to combine Noam Ross' theme with `autoplot.zoo` which makes
    plotting `xts/zoo` objects with ggplot2 easy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些代码，用于将Noam Ross的主题与`autoplot.zoo`结合，这样使用ggplot2绘制`xts/zoo`对象就会变得容易。
- en: '[PRE0]'
  id: totrans-8
