- en: It isn’t perfect, but I think it offers a very nice starting point.  Using ggplot2
    directly would have allowed us more control over the bothersome details.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它并不完美，但我认为它为我们提供了一个非常好的起点。直接使用ggplot2会让我们对那些令人烦恼的细节有更多的控制权。
