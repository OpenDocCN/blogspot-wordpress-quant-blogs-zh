- en: Especially interesting are the comments from Roger Voss, formerely of the Aldus
    Pagemaker portability team. He has chosen .Net for the front end and Tibco EMS
    as the messaging layer between his Java and .Net tiers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 特别有趣的是来自Roger Voss的评论，他曾是Aldus Pagemaker可移植性团队的成员。他选择.Net作为前端，并使用Tibco EMS作为Java和.Net层之间的消息层。
