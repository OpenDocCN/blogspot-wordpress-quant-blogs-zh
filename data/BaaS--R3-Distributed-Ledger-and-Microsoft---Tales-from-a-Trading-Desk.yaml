- en: 来源：[https://mdavey.wordpress.com/2016/04/04/baas-r3-distributed-ledger-and-microsoft/#0001-01-01](https://mdavey.wordpress.com/2016/04/04/baas-r3-distributed-ledger-and-microsoft/#0001-01-01)
