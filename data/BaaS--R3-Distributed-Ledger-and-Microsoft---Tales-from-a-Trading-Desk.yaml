- en: 'BaaS: R3 Distributed Ledger and Microsoft'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'BaaS: R3分布式账本和微软'
- en: Has [Microsoft](https://www.finextra.com/newsarticle/28696/r3-enlists-microsoft-azure-for-distributed-ledger-push) (Blockchain
    as a [Service](https://devcon.ethereum.org/slides/ethBaas_gray.pdf) [platform](http://www.ibtimes.co.uk/r3-banking-blockchain-consortium-partners-microsoft-azure-1553100))
    just struck a sensible deal to ensure its full in the mix with the banks and blockchain?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[微软](https://www.finextra.com/newsarticle/28696/r3-enlists-microsoft-azure-for-distributed-ledger-push)（区块链作为[服务](https://devcon.ethereum.org/slides/ethBaas_gray.pdf)
    [平台](http://www.ibtimes.co.uk/r3-banking-blockchain-consortium-partners-microsoft-azure-1553100)）刚刚与银行和区块链合作达成了明智的协议吗？'
- en: “The Azure platform and intelligent cloud services bring advanced capabilities
    to this budding financial ecosystem, and the commitment by Microsoft will accelerate
    the adoption of distributed ledger technology around the globe and take our R3
    Lab and Research Center offering to a new level of capability.”
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Azure平台和智能云服务为这个新兴的金融生态系统带来了先进的能力，微软的承诺将加速全球分布式账本技术的采用，并将我们的R3实验室和研究中心的能力提升到一个新的水平。”
- en: ~ by mdavey on April 4, 2016.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ~ 作者mdavey，于2016年4月4日发布。
