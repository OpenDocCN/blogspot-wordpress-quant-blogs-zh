- en: As the SPX sold off today and tested the 200 day moving average (dma) while
    exhibiting positive RSI divergences, a Zen-like thought occurred to me. Is the
    market testing the 200 dma, or is it testing you?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当标普500指数（SPX）今天下跌并测试200日移动平均线（dma），同时显示出正的RSI背离时，我突然有了禅宗般的想法。是市场在测试200日移动平均线，还是它在测试你？
