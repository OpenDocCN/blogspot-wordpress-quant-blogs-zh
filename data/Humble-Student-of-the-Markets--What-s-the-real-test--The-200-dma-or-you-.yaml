- en: 'Humble Student of the Markets: What''s the real test? The 200 dma or you?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：真正的考验是什么？是200日移动平均线（dma）还是你？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/04/whats-real-test-200-dma-or-you.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/04/whats-real-test-200-dma-or-you.html#0001-01-01)
