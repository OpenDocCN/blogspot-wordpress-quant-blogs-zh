- en: means that VMAX and VMIN have a higher beta than VXX and XIV.  For this reason,
    I have also plotted VMAX and VMIN as having slightly higher "leverage" than the
    group of VIX ETPs that have a target maturity of thirty days, such as VXX, XIV,
    etc.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 表示VMAX和VMIN的β比VXX和XIV高。因此，我也将VMAX和VMIN画在比拥有30天到期目标的VIX ETP组合（如VXX、XIV等）稍高的“杠杆”水平上。
- en: Frankly, I am a little surprised that VMAX and VMIN have not attracted more
    interest in the trading community, as these products have features that should
    be very attractive to short-term traders.  For now, the bid ask-spreads are typically
    in the 0.05 – 0.10 range, but as these tighten up, I expect volume and trading
    interest will ramp up quickly.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，我对VMAX和VMIN在交易界没有引起更多兴趣感到有些惊讶，因为这些产品具有对短期交易者非常有吸引力的特点。目前，买卖价差通常在0.05至0.10范围内，但随着这些差距的缩小，我预计交易量和交易兴趣将迅速增长。
