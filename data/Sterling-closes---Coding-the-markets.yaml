- en: The UK’s [debt management office](http://www.dmo.gov.uk) publishes closing prices
    calculated as an average of Gilt dealer prices [here](http://www.dmo.gov.uk/index.aspx?page=Gilts/Daily_Prices).
    One application of the prices is dealer execution of fund manager orders for execution
    at the close. The dealer and real money manager don’t know what the execution
    price will be when the order is placed, but that’s not a problem as the fund manager
    trusts the DMO price.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 英国[债务管理办公室](http://www.dmo.gov.uk)公布了计算为国债交易商价格平均值的收盘价[在此](http://www.dmo.gov.uk/index.aspx?page=Gilts/Daily_Prices)。价格的一个应用是交易商执行基金管理员的收盘价订单。交易商和真实资金管理员在订单放置时不知道执行价格将会是多少，但这不是一个问题，因为基金管理员信任债务管理办公室的价格。
