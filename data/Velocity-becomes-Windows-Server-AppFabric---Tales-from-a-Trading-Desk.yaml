- en: Velocity becomes Windows Server AppFabric
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Velocity成为Windows Server AppFabric
- en: Looks like a few [companies](http://blogs.microsoft.co.il/blogs/stiller/archive/2009/11/19/pdc-2009-day-2-scale-your-data-tier-using-windows-server-appfabric-caching.aspx)
    already run AppFabric in production today. Tutorial and download available [here](http://msdn.microsoft.com/en-us/windowsserver/ee695849.aspx).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
