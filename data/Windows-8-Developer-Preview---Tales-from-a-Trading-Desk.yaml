- en: ActiveWin offers a [review](http://activewin.com/reviews/previews/windows8devprev/)
    of WIndows 8 Developer Preview. Overall Microsoft appears to have the making of
    a potentially good OS based on the performance and install times. However, I’m
    not sure it will move be back from OSX.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ActiveWin 提供了对 [Windows 8 Developer Preview](http://activewin.com/reviews/previews/windows8devprev/)
    的评测。总体而言，根据性能和安装时间，微软似乎正在打造一个潜力巨大的操作系统。然而，我不确定它是否能让我从 OSX 切换回来。
