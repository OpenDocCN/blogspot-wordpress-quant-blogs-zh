- en: Om and React
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Om和React
- en: “The Future of JavaScript MVC Frameworks” offers [interesting](http://swannodette.github.io/2013/12/17/the-future-of-javascript-mvcs/)
    reading, and I suspect much [debate](http://javascriptjabber.com/073-jsj-react-with-pete-hunt-and-jordan-walke/)
    on the [concepts](http://facebook.github.io/react/) [discussed](http://facebook.github.io/react/docs/getting-started.html). 
    Is requestAnimationFrame the key, or more?  React links back to the Doom 3 [engine](http://www.slideshare.net/floydophone/react-preso-v2)
    which is curious.  For 2014, React now offers Chrome Dev [tools](http://facebook.github.io/react/blog/2014/01/02/react-chrome-developer-tools.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “JavaScript MVC 框架的未来”提供了[有趣的](http://swannodette.github.io/2013/12/17/the-future-of-javascript-mvcs/)阅读材料，我怀疑在[概念](http://facebook.github.io/react/)上会有很多[讨论](http://javascriptjabber.com/073-jsj-react-with-pete-hunt-and-jordan-walke/)。请求AnimationFrame是关键吗，还是更多？React追溯到Doom
    3的[引擎](http://www.slideshare.net/floydophone/react-preso-v2)，这很奇怪。对于2014年，React现在为Chrome
    Dev[工具](http://facebook.github.io/react/blog/2014/01/02/react-chrome-developer-tools.html)提供支持。
