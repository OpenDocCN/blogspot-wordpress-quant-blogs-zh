- en: Bad Design Assures Bad Results
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不良设计确保了不良结果
- en: 'I’ve not read [JavaScript Application Design](http://www.manning.com/bevacqua/)
    yet, but was struck by the correctness of a statement made in “About the Book”:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有阅读过[JavaScript 应用程序设计](http://www.manning.com/bevacqua/)，但对“关于本书”的一句话的正确性感到震惊：
- en: The fate of most applications is often sealed before a single line of code has
    been written.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数应用程序的命运往往在写下一行代码之前就已经注定了。
- en: As I’ve blogged about before, all to often team lurch into code well in advance
    of actually understanding the problem they are attempting to solve, and lacking
    any sensible architecture and process.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所写的博客，团队往往在真正理解他们试图解决的问题之前就匆忙进入了代码，缺乏任何合理的架构和流程。
- en: Good design and effective processes are the foundation on which maintainable
    applications are built, scaled, and improved.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 良好的设计和有效的流程是构建、扩展和改进可维护应用程序的基础。
