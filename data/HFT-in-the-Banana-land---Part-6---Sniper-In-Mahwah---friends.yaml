  zh: '在某种程度上，Vigilant取得了胜利：他们至少有一名议员没有投票反对他们的天线设备 - 这是对他们更好的工作的一点认可。但总体上，“HFT”公司受到了打击。
    Vigilant Global和New Line Networks希望在偏僻的地方建立两座巨大的天线，以节省微秒，多佛区议会则回答道“*再见*”（我喜欢官员微笑）。他们只是不希望这玩意出现在他们的后院。风景
    *对抗* 金钱。这太离谱了。这就是“HFT在香蕉地”衍生版的结局。我猜竞争对手麦凯兄弟公司（以及其他HFT公司）会很高兴。当然，公司可以提出上诉。我不知道他们会不会这样做，但根据上周四在多佛发生的事情，为
    *两个天线* 提出上诉会很不得体，他们肯定会再挨一顿打击。Vigilant现在正在Tilmanstone周围游荡，其他人正在其他地方改进他们的网络 - 延迟取决于很多因素。是时候让
    *角果越橘* 自己呆会儿了。会议结束后，我和麦凯兄弟和Vigilant团队在一家麦当劳餐厅（DDC办公室附近唯一的一家）碰面。他们是友善又聪明的人，我相信他们会找到除了在两座教堂之间竖立一座300米高的天线之外的解决方案。祝他们好运。  '
