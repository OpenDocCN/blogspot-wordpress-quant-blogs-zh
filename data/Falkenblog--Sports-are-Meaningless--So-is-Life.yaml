  zh: '[致编辑的信](http://www.startribune.com/opinion/letters/38724242.html?elr=KArksc8P:Pc:UHDaaDyiUiD3aPc:_Yyc:aULPQL7PQLanchO7DiU)'
- en: 'in my local paper makes the most whiny observation on the Super Bowl I have
    read in a while:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我当地的报纸上，有一篇关于超级碗的观察，是我最近读到的最啰嗦的。
- en: Despite tough times, the football fans, being who they are, will see the game
    as almost a religious experience. But, when the stadium lights go out on Sunday
    night, will the country be a better place? Will its citizens be in a better place?
    No! Will the Super Bowl have benefitted anything or anyone other than the entities
    listed above? No! Jobless numbers will continue to rise; 45 million, including
    18 million children, will still be without health insurance; schools will continue
    to hold bake sales to raise funds; much-needed human services will continue to
    be cut; veterans and the care they need will continue to be ignored; the causes
    and cures of deadly diseases will still remain a mystery, and government's indifference
    toward the average American will continue.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管时局艰难，但足球迷，作为他们自己，将视这场比赛几乎是一种宗教体验。但是，当周日晚上体育馆的灯熄灭时，这个国家会变得更美好吗？它的公民会处于更好的状态吗？不会！超级碗会给任何人或任何实体带来任何好处吗？不会！失业人数将继续上升；其中包括1800万儿童在内的4500万人仍然没有健康保险；学校将继续举行烘焙品销售筹集资金；急需的人道主义服务会继续被削减；退伍军人及其所需的关怀将继续被忽视；致命疾病的原因和治愈方法仍将是个谜，政府对普通美国人的冷漠态度也会继续存在。
- en: Well, that guy is a real buzz kill. As someone who does not believe in God,
    I think that all meaning is put into life by humans. That we enjoy sporting events,
    which are unimportant in themselves, is very important because all of life is
    about putting meaning and interest into intrinsically unimportant things. Existentialism
    sucks if you take it to mean 'I must find deep meaning and fix the problems of
    the world', rather than, 'life's pointless but interesting and fun'. Things that
    give me pleasure are all pointless in the context of a large, cold, world with
    injustice, death, and the eventual catastrophic ending (the sun will run out of
    fuel someday). If you think about poverty, the meaning of life, disease, and inequality,
    ALL THE TIME you won't be any happier, and won't improve upon those problems any
    faster.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，那个家伙真是个扫兴的家伙。作为一个不相信上帝的人，我认为所有的意义都是人类赋予生活的。我们享受体育赛事，这些赛事本身并不重要，但非常重要，因为整个生活都是关于赋予本质上不重要的事情意义和兴趣。如果你把存在主义理解为“我必须找到深层意义并解决世界上的问题”，那它是没有意义的，而且无聊无趣。在一个充满不公平、死亡和最终灾难性结束（太阳总有一天会耗尽燃料）的大而冷的世界中，给我带来快乐的事情在整个语境下都是毫无意义的。如果你一直在想贫穷、生活的意义、疾病和不平等，你不会更快乐，也不会更快地解决这些问题。
- en: 'As the great philosopher Frank Dreben said in Police Squad 2: "Maybe the problems
    of two people don''t amount to a hill of beans. But this is our hill. And these
    are our beans!" Keep to your beans, and enjoy them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就像伟大的哲学家弗兰克·德雷本在《警察机动组2》中说过的：“也许两个人的问题并不能解决太多问题。但这是我们的问题。这些是我们的问题！”专注于你的问题，并享受它们。
