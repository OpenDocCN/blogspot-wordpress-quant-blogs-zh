- en: 'Humble Student of the Markets: The Moriarty warning on gold'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: The Moriarty warning on gold'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/moriarty-warning-on-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/moriarty-warning-on-gold.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/moriarty-warning-on-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/moriarty-warning-on-gold.html#0001-01-01)
- en: When someone who is paid to be a rah-rah cheerleader on the precious metals
    turns cautious you have to sit up and take notice. Bob Moriarty of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当那些被付薪水的 precious metals 的欢呼队长开始变得谨慎时，你必须认真对待并注意。Bob Moriarty of
- en: '[321gold.com](http://www.321gold.com/editorials/moriarty/moriarty091109.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[321gold.com](http://www.321gold.com/editorials/moriarty/moriarty091109.html)'
- en: 'did just that last week:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周就这样做了：
- en: Gold and silver are behaving well but they too, are overdone. You don't have
    to be 100% invested all of the time. If you have some profits, take some money
    off the table. If you don't have profits, you haven't been reading me for the
    last nine months.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 黄金和白银表现良好，但它们也有些过头了。你不必一直100%投资。如果你有一些利润，拿出一部分钱。如果你没有利润，那说明你过去九个月都没有读过我的文章。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We probably are not at exactly a trading top but we are pretty close. Better
    to sell a day early than a day late.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们可能还没有到达精确的交易顶峰，但已经非常接近了。早卖一天总比晚卖一天要好。
- en: The last time he
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上一次他
- en: '[warned on gold](http://www.321gold.com/editorials/moriarty/moriarty030708.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[在黄金方面发出警告](http://www.321gold.com/editorials/moriarty/moriarty030708.html)'
- en: was on March 7, 2008, just before the metal price fell apart. I
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是在2008年3月7日，就在金属价格崩溃之前。我
- en: '[pointed out](http://humblestudentofthemarkets.blogspot.com/2008/03/short-term-warning-for-us-dollar-bears.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[指出](http://humblestudentofthemarkets.blogspot.com/2008/03/short-term-warning-for-us-dollar-bears.html)'
- en: the high risk condition and got a lot of hate mail for it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 了高风险状况，因此收到了很多恶毒的邮件。
- en: '[![](img/0b7041b92b3562b3f24d4550f115a6aa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEid0sMZ3ET7Kb-5ulAD7-DXKdSKRoQw9dt4eP41mjMxegiePjT2NYJL8NIcIqdrFqcSqn0BibKx2ZgHOhjqSawqlG2L18o1v1y2M91Q_e743N0t039CgbxLCtcdpyNhH4RVLsINE713VtRb/s1600-h/Gold.png)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![img](img/0b7041b92b3562b3f24d4550f115a6aa.png)'
- en: This time,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这一次，
- en: '[Barrick’s de-hedging program](http://humblestudentofthemarkets.blogspot.com/2009/09/is-barrick-responsible-for-gold-at-1000.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barrick’s de-hedging program](http://humblestudentofthemarkets.blogspot.com/2009/09/is-barrick-responsible-for-gold-at-1000.html)'
- en: and equity issue may have been the signal to tactically turn cautious on the
    precious metal complex.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 或许股票的发行可能是对贵金属复杂体战术性谨慎的信号。
- en: Nothing goes straight up. Be warned.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 没有东西会直线上涨。警告。
