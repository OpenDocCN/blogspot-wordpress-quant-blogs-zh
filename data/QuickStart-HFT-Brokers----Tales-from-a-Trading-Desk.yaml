- en: QuickStart HFT Brokers?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速开始 HFT 经纪人？
- en: 'I came across [Advantage Futures](http://www.algoadvantage.com/) some while
    ago, which got me thinking about what would be required to starting HFT in the
    simplest form – through a [broker](http://quant.stackexchange.com/questions/569/what-is-a-good-broker-for-hft). 
    A quick Google leads to a few possible vendors who might be worth checking out
    from the perspective of exchange connectivity:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 之前我偶然发现了[Advantage Futures](http://www.algoadvantage.com/)，这让我开始思考，要以最简单的方式开始高频交易，需要什么条件——通过一个[经纪人](http://quant.stackexchange.com/questions/569/what-is-a-good-broker-for-hft)。快速搜索后，有几个可能值得从交易所连接的角度进行检查的供应商：
- en: There is probably quite a spectrum on costs over the above list, and likewise
    in latency.  Anyone got a view on the above vendors?  Algo Advantage appears to
    have the [coolest](http://www.algoadvantage.com/#/trading_technology/trading_server_colocation_hosting)
    site with [video’s](http://www.algoadvantage.com/#/trading_technology/automated_trading_getting_started)
    and thus possibly costs the most 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述列表中，成本可能存在相当大的差异，同样在延迟方面也是如此。对于上述供应商有何看法？Algo Advantage 网站似乎是最[酷的](http://www.algoadvantage.com/#/trading_technology/trading_server_colocation_hosting)，因此可能是最昂贵的，带有[视频](http://www.algoadvantage.com/#/trading_technology/automated_trading_getting_started)。
