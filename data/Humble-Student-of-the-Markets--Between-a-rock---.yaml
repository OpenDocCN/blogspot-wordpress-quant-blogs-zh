    allowscriptaccess="always" allowfullscreen="true">
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: <param name="movie" value="//www.youtube.com/v/3u2qRXb4xCU&amp;hl=en&amp;fs=1"><param
    name="allowFullScreen" value="true"><param name="allowscriptaccess" value="always"><embed
    src="//www.youtube.com/v/3u2qRXb4xCU&amp;hl=en&amp;fs=1" type="application/x-shockwave-flash"
