- en: 'Humble Student of the Markets: Between a rock...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市谦逊的学生：进退两难...
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/between-rock.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/between-rock.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/between-rock.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/between-rock.html#0001-01-01)
- en: Poor Ben Bernanke! On April 14, 2009, he gave a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 可怜的本·伯南克！2009年4月14日，他发表了
- en: '[speech](http://www.federalreserve.gov/newsevents/speech/bernanke20090414a.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](http://www.federalreserve.gov/newsevents/speech/bernanke20090414a.htm)'
- en: 'stating that the Fed was well aware of inflationary concerns and was ready
    to act upon them at the appropriate time:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 称美联储充分意识到通货膨胀的担忧，并准备在适当的时候采取行动：
- en: I can assure you that monetary policy makers are fully committed to acting as
    needed to withdraw on a timely basis the extraordinary support now being provided
    to the economy, and we are confident in our ability to do so.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我可以向你保证，货币政策制定者完全致力于根据需要及时撤回目前向经济提供的特殊支持，并且我们对自己的能力充满信心。
- en: On one hand, Tyler Durden at
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，Tyler Durden在
- en: '[ZeroHedge](http://zerohedge.blogspot.com/2009/05/time-for-qe2.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[ZeroHedge](http://zerohedge.blogspot.com/2009/05/time-for-qe2.html)'
- en: is wondering about how the Fed may have to further expand its balance sheet
    to accommodate the pace of Treasury and Agency issuance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在思考美联储可能需要如何进一步扩大其资产负债表，以适应国债和机构债券发行的速度。
- en: On the other hand, John Taylor (of Taylor Rule fame) has voiced
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，著名的泰勒规则的提出者约翰·泰勒（John Taylor）表达了
- en: '[concerns over rising government debt](http://www.ft.com/cms/s/0/71520770-4a2c-11de-8e7e-00144feabdc0.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[对政府债务上升的担忧](http://www.ft.com/cms/s/0/71520770-4a2c-11de-8e7e-00144feabdc0.html)'
- en: . Scott Grannis at
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: . Scott Grannis在
- en: '[Calafia Beach Pundit](http://scottgrannis.blogspot.com/2009/05/very-steep-treasury-curve-time-to.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Calafia Beach Pundit](http://scottgrannis.blogspot.com/2009/05/very-steep-treasury-curve-time-to.html)'
- en: is wondering if the Fed should *gasp* tighten as the steepness of the yield
    curve is signaling rising inflationary expectations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在想，随着收益率曲线的陡峭，美联储是否应该*屏息*收紧，这预示着通货膨胀预期的上升。
- en: '**We are all watching you, Ben**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们都在看着你，本**'
- en: This video, which circulated at the time of Bernanke’s appointment, was hilarious
    at the time. Now, it doesn’t seem that funny anymore (though it’s unclear who
    would have done a significantly better job as the Fed chair).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这段视频在伯南克被任命时流传开来，当时非常滑稽。现在，它看起来不再那么有趣了（尽管目前还不清楚谁会作为美联储主席能做得更好）。
