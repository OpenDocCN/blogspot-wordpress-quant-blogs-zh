- en: Whatever the Fed does, the market isn’t going like the results. These circumstances
    can’t be bullish for equities.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无论美联储采取什么措施，市场都不会喜欢这些结果。这些情况对股市来说都不是利好的。
