- en: 'Humble Student of the Markets: Don’t let the sorcerer’s apprentices hijack
    this model'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：不要让魔法师的学徒们劫持这个模型
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/dont-let-sorcerers-apprentices-hijack.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/dont-let-sorcerers-apprentices-hijack.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/dont-let-sorcerers-apprentices-hijack.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/dont-let-sorcerers-apprentices-hijack.html#0001-01-01)
- en: As I perused my latest edition of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我翻阅最新一期的
- en: '[Financial Analysts Journal](http://www.cfapubs.org/toc/faj/2009/65/1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融分析师期刊](http://www.cfapubs.org/toc/faj/2009/65/1)'
- en: ', two interesting articles came to light. The first entitled'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，发现了两篇有趣的文章。第一篇标题为
- en: '*Estimating Operational Risk for Hedge Funds*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*对冲基金运营风险估算*'
- en: ', detailed a quantitative scoring methodology for hedge fund operational due
    diligence:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，详细介绍了对冲基金运营尽职调查的量化评分方法：
- en: '[![](img/47949a322f00157952e5422a0563e33f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjZKMD4krTby9tG-5yG6USoomp2-TB4fMUsL0-LeG7VSgfnKDaQ5XSusjxeCUKiPmJQ7gKF3JsLyXcVvy9EwQqdg0eWXfIQ0qDMbbSynJq4D8-_pIldw_3CF-CWF0wYXt0B4t5f8nJS65oy/s1600-h/Hedge+fund+score.JPG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/47949a322f00157952e5422a0563e33f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjZKMD4krTby9tG-5yG6USoomp2-TB4fMUsL0-LeG7VSgfnKDaQ5XSusjxeCUKiPmJQ7gKF3JsLyXcVvy9EwQqdg0eWXfIQ0qDMbbSynJq4D8-_pIldw_3CF-CWF0wYXt0B4t5f8nJS65oy/s1600-h/Hedge+fund+score.JPG)'
- en: The authors found high return volatility and high levels of conflict of interest
    at hedge funds may lead to problems, such as fraud and fund failure. Even though
    the authors noted that “a quantitative model can never fully replace human judgment”,
    no doubt some
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作者发现对冲基金的高回报波动性和高利益冲突水平可能会导致问题，如欺诈和基金失败。尽管作者指出“量化模型永远不能完全取代人类判断”，毫无疑问，一些
- en: '[sorcerer’s apprentice](http://humblestudentofthemarkets.blogspot.com/2008/09/sorcerers-apprentices-at-work.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[魔法师的学徒](http://humblestudentofthemarkets.blogspot.com/2008/09/sorcerers-apprentices-at-work.html)'
- en: will formalize some version of this into a quantitative score, much like the
    Altman Z, and it will go into wide usage for
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将把这个方法正式化为一个量化得分，类似于阿特曼Z值，并且它将被广泛用于
- en: '[OPDD](http://humblestudentofthemarkets.blogspot.com/2008/12/hedge-fund-operational-due-diligence.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲基金运营尽职调查](http://humblestudentofthemarkets.blogspot.com/2008/12/hedge-fund-operational-due-diligence.html)'
- en: .
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: I don’t know about you, but I would not like to entrust my money to a manager
    of a corporate bond fund who bases his decisions mainly on the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道你怎样，但我不愿意将我的资金交给一个主要基于
- en: '[Altman Z](http://humblestudentofthemarkets.blogspot.com/2008/05/limitations-of-altman-z.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿特曼Z值](http://humblestudentofthemarkets.blogspot.com/2008/05/limitations-of-altman-z.html)'
- en: score.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 得分。
- en: This hedge fund operational risk model is an extremely useful model as a first
    cut at due diligence, but it is not a substitute for clear thinking. Most importantly,
    if the inputs to a model are known, the score can be gamed and manipulated by
    unscrupulous users.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个对冲基金运营风险模型作为一个初步的尽职调查模型极其有用，但它不能替代清晰的思考。最重要的是，如果模型的输入是已知的，那么得分就可能被无良用户操纵和篡改。
- en: Interestingly, the same edition of the FAJ had an article called
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，同一期的FAJ有一篇文章叫做
- en: '*Models*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*模型*'
- en: ', by Emanuel Derman, where he echoes my feelings on quant models:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，由Emanuel Derman撰写，他在其中表达了我对量化模型的感受：
- en: Financial models are therefore best regarded as a collection of mathematically
    consistent, parallel “thought universes,” each of which will always be far too
    simple to resemble the real financial world, but whose exploration as a whole
    can nevertheless provide valuable insight.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，金融模型最好被视为一系列在数学上连贯并行的“思维宇宙”，每一个都过于简单，无法比拟真实的金融世界，但整体探索仍能提供有价值的见解。
- en: '**Quants need to learn to be more empirical**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**量化分析师需要变得更加实证**'
- en: The mortgage meltdown was caused by the blind application of dubious models
    by quants who didn't know any better. I hope that the financial world has learned
    its lesson.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 次贷危机是由那些不懂更好的数量分析师对可疑模型的盲目应用所引起的。我希望金融界已经吸取了教训。
- en: Don’t let the sorcerer’s apprentices hijack this hedge fund due diligence model.
    Otherwise this will get out of control and lead to another meltdown a few years
    from now.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让魔法师的学徒们劫持这个对冲基金尽职调查模型。否则，这将在几年后导致失控并引发另一次危机。
