  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising-day-1-update.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising-day-1-update.html#0001-01-01)
- en: Nice rally yesterday! Unfortunately, yesterday's market action confirms my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天有很好的上涨！不幸的是，昨天的市场行为证实了我的
- en: '[previous suspicions](http://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前的怀疑](http://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html)'
- en: that this is a bear market rally and not a rally off THE BOTTOM.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个熊市反弹，而不是从底部反弹。
- en: I have commented
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经做了注释
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前的看法](http://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html)'
- en: that true bottoms that are conducive to the Phoenix effect tend to be initially
    led by large caps and not small caps. Yesteday saw the small cap Russell 2000
    lead the large cap S&P 500 with a return of 4.5% to 4.0%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的底部往往由大型股票引领，而不是小型股票，这是因为昨天小盘股Russell 2000领涨大盘股S&P 500，涨幅为4.5%对4.0%。
- en: '[Bespoke](http://bespokeinvest.typepad.com/bespoke/2009/02/a-losers-rally.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://bespokeinvest.typepad.com/bespoke/2009/02/a-losers-rally.html)'
- en: also reported that the best performers in yesterday's rally were smaller and
    beaten up stocks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 也报告称，昨天上涨行情中表现最好的是那些规模较小且被抛售的股票。
- en: Enjoy the ride but keep tight trailing stops.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 享受旅程，但请保持紧随其后的止损。
