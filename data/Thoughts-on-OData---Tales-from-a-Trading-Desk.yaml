- en: Thoughts on OData | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OData感想 | 交易台故事
- en: 来源：[https://mdavey.wordpress.com/2010/06/15/thoughts-on-odata/#0001-01-01](https://mdavey.wordpress.com/2010/06/15/thoughts-on-odata/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2010/06/15/thoughts-on-odata/#0001-01-01](https://mdavey.wordpress.com/2010/06/15/thoughts-on-odata/#0001-01-01)
- en: Thoughts on OData
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OData感想
- en: I was at the Microsoft OData [Roadshow](http://www.odata.org/roadshow) today
    which 11 people attended, driven by [Douglas Purdy](http://www.douglaspurdy.com/)
    and [Jonathan Carter](http://www.lostintangent.com/) (Building 3, Microsoft Reading).
    Nice to see Douglas had an iPad 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天参加了微软的OData[路演](http://www.odata.org/roadshow)，有11人参加，由[道格拉斯·珀迪](http://www.douglaspurdy.com/)和[乔纳森·卡特](http://www.lostintangent.com/)（微软雷丁三号大楼）推动。很高兴看到道格拉斯有一个iPad:)
- en: The WebAPI is the centre of the world
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络API是世界的中心
- en: '[NetFlix](http://odata.netflix.com/) was used as the OData service for most
    of the morning discussion'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NetFlix**（[链接](http://odata.netflix.com/)）在上午的讨论中作为OData服务使用。'
- en: OData filters via the URL is pretty [cool](http://odata.netflix.com/Catalog/Titles?Sfilter=AverageRating%20gt%204%20and%20ReleaseYear%20eq%202008)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OData通过URL过滤器相当[酷](http://odata.netflix.com/Catalog/Titles?Sfilter=AverageRating%20gt%204%20and%20ReleaseYear%20eq%202008)。
- en: Pages, Top, [Select](http://odata.netflix.com/Catalog/Titles('BVeKh')), etc
    are supported by OData
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面、顶部、[选择](http://odata.netflix.com/Catalog/Titles('BVeKh'))等均支持OData
- en: Today you can’t plug your own MIME types into OData so you are stuck with the
    usual suspects – JSON etc
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前你无法将自定义MIME类型插入到OData中，所以你只能使用通常的嫌疑人 - JSON等
- en: Edm data model is used as per Entity Framework
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据实体框架使用Edm数据模型。
- en: '[Metadata](http://odata.netflix.com/Catalog/%24metadata) is accessible on an
    OData service'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在OData服务上可以访问[元数据](http://odata.netflix.com/Catalog/%24metadata)。
- en: 'History of OData: ASMX -> WS* -> OData. Microsoft bet on XML (WS*) but it was
    possible the wrong bet. OData is a bet on HTTP. OData is browser friendly!'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史悠久的OData：从ASMX到WS*再到OData。微软押注于XML（WS*），但可能是错误的赌注。OData是赌HTTP。OData对浏览器友好！
- en: Open Data Protocol = HTTP/ATOM + QUERY + JSON + METADATA
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开放数据协议 = HTTP / ATOM + 查询 + JSON + 元数据
- en: '[IBM](http://www.douglaspurdy.com/2010/01/28/websphere-extreme-scale-supports-odata/)
    has implemented OData on WebSphere'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IBM**（[链接](http://www.douglaspurdy.com/2010/01/28/websphere-extreme-scale-supports-odata/)）已经在WebSphere上实现了OData。'
- en: '[LINQPad](http://dougfinke.com/blog/index.php/2009/12/16/new-linqpad-beta-supports-data-in-the-cloud-odata/)
    has [OData](http://odataprimer.com/Default.aspx?Page=UseLinqPadToQueryODataServiceWithLINQ&NS=&AspxAutoDetectCookieSupport=1)
    support 🙂'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LINQPad**（[链接](http://dougfinke.com/blog/index.php/2009/12/16/new-linqpad-beta-supports-data-in-the-cloud-odata/)）支持**OData**（[链接](http://odataprimer.com/Default.aspx?Page=UseLinqPadToQueryODataServiceWithLINQ&NS=&AspxAutoDetectCookieSupport=1)）:)'
- en: OData Objective-C library is available for iPad support
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OData Objective-C库可用于iPad支持
- en: When adding an OData service to Visual Studio (Service reference) you can select
    the “View Diagram” menu option to generate a nice metadata view of the service
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当向Visual Studio添加OData服务（服务引用）时，可以选择“查看图表”菜单选项以生成服务的好元数据视图
- en: MSFT has a standardised wireform for Expression Trees (LINQ to URL) enabling
    LINQ Expression tree to OData Url syntax and the reverse on the server
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软有一个标准的表达树（LINQ到URL）的规范，使LINQ表达树能够使用OData URL语法，反之亦然在服务器上
- en: Had a very brief discussion with Jonathan around how finance is building RIA
    using streaming servers instead of web services. Net out Microsoft is going after
    the 80% data case, and streaming (push) of data in the financial world (real-time
    web) is a small subset of the world today and hence very not in the current vision
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与乔纳森讨论了一下，财务部门如何使用流媒体服务器而不是Web服务来构建RIA。净额微软正在追求80%的数据案例，而在金融界（实时网络）中数据的流传输（推送）只是当今世界的一个小子集，因此并没有包含在当前的愿景中。
- en: SQL Azure OData [Services](http://blogs.msdn.com/b/netservices/archive/2010/04/20/how-to-use-the-odata-for-sql-azure-with-appfabric-access-control.aspx)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL Azure OData [服务](http://blogs.msdn.com/b/netservices/archive/2010/04/20/how-to-use-the-odata-for-sql-azure-with-appfabric-access-control.aspx)
- en: Custom [IQueryable](http://weblogs.asp.net/cibrax/archive/2010/03/15/odata-to-the-rescue-exposing-the-eventlog-as-a-data-feed.aspx)
    OData is of most interest from my perspective
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义[IQueryable](http://weblogs.asp.net/cibrax/archive/2010/03/15/odata-to-the-rescue-exposing-the-eventlog-as-a-data-feed.aspx)
    OData对我而言最感兴趣
- en: Windows [“Dallas”](http://www.microsoft.com/windowsazure/dallas/) – The iTunes
    store for data. Provides security, business model and hosting. There are a number
    of data [provides](https://www.sqlazureservices.com/Catalog.aspx) leveraging this
    infrastructure today, curious to see if a financial services gets on this bandwagon
    (maybe from a trade research perspective)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows [“达拉斯”](http://www.microsoft.com/windowsazure/dallas/)——数据版本的iTunes商店。提供安全、商业模式和托管服务。目前有若干数据[提供商](https://www.sqlazureservices.com/Catalog.aspx)正在利用这个基础设施，好奇是否会有金融服务加入这个行列（也许从贸易研究的角度来看）。
- en: Douglas personal view appears to be that the web (browser) is the only cross
    platform solution. Steve Jobs and his Adobe Flash would therefore appear to be
    the correct view – HTML5 and open web standards. Adobe Flash and Microsoft Silverlight
    (the RIA world) are native platforms). Hence OData is betting on HTTP, and is
    geared to the web.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 道格拉斯个人观点似乎认为，网络（浏览器）是唯一跨平台的解决方案。因此史蒂夫·乔布斯和他的Adobe Flash似乎是正确的观点——HTML5和开放网络标准。而Adobe
    Flash和微软Silverlight（RIA世界）是原生平台）。因此OData赌的是HTTP，并且是为网络而设计的。
- en: ~ by mdavey on June 15, 2010.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ~ mdavey于2010年6月15日。
