- en: 'Timely Portfolio: Where are the Fat Tails?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：肥尾在哪里？
- en: 来源：[http://timelyportfolio.blogspot.com/2012/06/where-are-fat-tails.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/06/where-are-fat-tails.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/06/where-are-fat-tails.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/06/where-are-fat-tails.html#0001-01-01)
- en: In [Crazy RUT](http://timelyportfolio.blogspot.com/2011/07/crazy-rut.html),
    I started to explore why the moving average strategy has failed for the last 2
    decades on the Russell 2000.  I still do not have an answer, but I thought looking
    at skewness and kurtosis might help explain some of the challenge of beating this
    index.  I think--but don’t have as much rigid objective evidence as I would like--that
    moving average systems work best when skew is negative and kurtosis is positive
    because that implies that the bad stuff happens below the mean when you would
    be out.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[疯狂的RUT](http://timelyportfolio.blogspot.com/2011/07/crazy-rut.html)一文中，我开始探索为什么过去20年的移动平均策略在罗素2000上失败了。我仍然没有找到答案，但我认为研究偏度和峰度可能有助于解释击败这个指数的一些挑战。我认为--但没有我想要的那么确凿的客观证据--当偏度为负、峰度为正时，移动平均系统效果最好，因为这暗示当坏事情发生时你已经在场外了。
- en: The Russell 2000 has been remarkably tame in terms of skewness and kurtosis
    even including 2008-2009.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 即使包括2008-2009年，罗素2000在偏度和峰度方面也表现得非常温和。
