- en: Here I'm simulating the total return to going long the Australian Dollar and
    Brazilian Real, short the Japanese Yen and Swiss Franc, classic high  and low
    interest rate economies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我正在模拟做多澳大利亚元和巴西雷亚尔，做空日元和瑞士法郎的总回报，典型的高和低利率经济。
- en: As one can see, this trade took a really big hit in 2008, but rebounded within
    a year unlike many other assets. However, since then it's been a boring trade.
    This year, however, it's been going gangbusters,so perhaps we are back to old
    times.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，这种交易在2008年受到了严重打击，但不同于许多其他资产，它在一年之内就恢复了。然而，从那时起，这成了一种乏味的交易。然而，今年，这种交易却表现出色，也许我们又回到了从前。
