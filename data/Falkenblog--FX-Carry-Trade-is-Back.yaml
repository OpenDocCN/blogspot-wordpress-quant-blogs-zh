  zh: 来源：[http://falkenblog.blogspot.com/2013/03/fx-carry-trade-is-back.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/fx-carry-trade-is-back.html#0001-01-01)
- en: Uncovered interest rate parity suggests that currency returns should relate
    to interest rates in a pretty straightforward way. For example, the short-term
    interest rate in American dollars is about 0.25% and the comparable rate in Australia
    is 3.0%. According to the uncovered interest rate parity, the Australian dollar
    should depreciate against the American dollar by approximately 2.8%. Put another
    way, to convince an investor to invest in Australia when its currency depreciates
    an expected 2.8%, the Australian dollar interest rate would have to be about 2.8%
    higher than the American dollar interest rate.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无遮掩利率平价理论认为，货币回报与利率应该以一种非常直接的方式相关。例如，美元的短期利率约为0.25%，而澳大利亚的相应利率为3.0%。根据无遮掩利率平价理论，澳大利亚元对美元应该贬值约2.8%。换句话说，为了说服投资者在澳大利亚投资，当其货币贬值预期2.8%时，澳大利亚的利率应该比美元的利率高约2.8%。
- en: On average, however, the high interest rate currencies actually appreciated.
     If you borrow in low interest rate countries, invest in high interest rate countries,
    you simply make more money and no one has found a risk metric that might explain
    this. It's another example of the failure of the risk premium to appear where
    it should.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，平均而言，高利率货币实际上升值了。 如果你借入低利率国家货币，投资于高利率国家，你将赚更多的钱，没有人找到可能解释这一点的风险指标。这是风险溢酬未出现在应有的地方的又一个例子。
