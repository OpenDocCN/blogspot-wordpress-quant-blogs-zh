- en: 'VIX and More: Chart of the Week: Ratio of VIX to Yield on 3 Month T-Bills'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表一周：VIX与3个月期国债收益率比率'
- en: 来源：[http://vixandmore.blogspot.com/2008/11/chart-of-week-ratio-of-vix-to-yield-on.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/chart-of-week-ratio-of-vix-to-yield-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/chart-of-week-ratio-of-vix-to-yield-on.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/chart-of-week-ratio-of-vix-to-yield-on.html#0001-01-01)
- en: I have been mulling over some ideas for new features on the blog (feel free
    to suggest some possibilities in the comments below) and one of these is a [chart
    of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    that highlights what I think is a particularly salient development from the past
    week. This week, of course, there are many possibilities to draw upon, given some
    of the historic market activity. Friday’s [Citigroup implied volatility chart](http://vixandmore.blogspot.com/2008/11/international-securities-exchange.html)
    is one such example.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直考虑博客上新的功能想法（欢迎在下面的评论中提出您的建议），其中一个是每周推出[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)，突出我认为过去一周特别显著的发展。当然，本周由于一些历史性的市场活动，有很多可能性可以借鉴，比如周五的[花旗集团隐含波动率图表](http://vixandmore.blogspot.com/2008/11/international-securities-exchange.html)就是一个例子。
- en: This week, however, I would like to highlight the T-Bill aspect of the recent
    flight to safety with a ratio of the VIX to the [3 month T-bill](http://vixandmore.blogspot.com/search/label/3%20Month%20Treasury%20Bill)
    yield. A chart of the [VIX:IRX ratio](http://vixandmore.blogspot.com/search/label/VIX%3AIRX)
    is below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，本周我想突出最近对安全投资的追求中的T-Bill方面，即VIX与[3个月T-bill](http://vixandmore.blogspot.com/search/label/3%20Month%20Treasury%20Bill)收益率的比率。以下是[VIX:IRX比率](http://vixandmore.blogspot.com/search/label/VIX%3AIRX)的图表。
- en: Some readers may recall that following the Lehman Brothers bankruptcy in mid-September
    I highlighted this same ratio in a chart going all the way back to 1990 in [Volatility
    Catastrophe Graphic](http://vixandmore.blogspot.com/2008/09/volatility-catastrophe-graphic.html).
    At that time, the VIX:IRX ratio had just exceeded 100, shattering the all-time
    high set in March when the ratio jumped to 5.3 on the heels of the Bear Stearns
    failure. This week the ratio took another quantum leap, surpassing 1600 at one
    point and closing at 726.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些读者可能还记得，在雷曼兄弟于九月中旬破产后，我曾在图表中突出显示了同样的比率，该图表一直回溯到1990年，见[波动性灾难图表](http://vixandmore.blogspot.com/2008/09/volatility-catastrophe-graphic.html)。当时，VIX:IRX比率刚刚超过100，打破了三月份创下的历史新高，当时比率在贝尔斯登破产后跃升至5.3。本周该比率又实现了质的飞跃，一度超过1600，收盘价为726。
- en: When it comes to measuring [fear](http://vixandmore.blogspot.com/search/label/fear),
    VIX is only part of the story. The VIX:IRX ratio paints a much broader – and darker
    – picture of fear and the flight to safety.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到衡量[恐慌](http://vixandmore.blogspot.com/search/label/fear)时，VIX只是故事的一部分。VIX:IRX比率描绘了恐慌和对安全投资的更大范围——以及更黑暗的画面。
