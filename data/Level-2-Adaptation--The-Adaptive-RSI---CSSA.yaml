  zh: 每当我发现自己突然在谈论一级或二级技术时，我总会想起Jeff Pietsch of **[ETF Rewind](http://etfrewind.blogspot.com/)**，他是编程**DV指标Excel插件**背后的真正巫师——此外，他还是一个非常聪明的人。一个人只能想象处理我和我繁琐的计算所花费的时间和精力（以及头痛！）。（我们两个都可能是个大麻烦！）但是他设法把一切都精确到小数点后一位。
- en: 'Yesterday we took a sneak  preview at the “Fractal RSI”, which is a self-adjusting
    RSI variant that shifts dynamically between 2 and 30 days to account for the degree
    of choppiness in the market. The “Fractal RSI” is a Level 1 adaptive indicator:
    it adjusts for market conditions but it is not self-aware. Level 2 adaptation
    represents the ability of an indicator to understand the components of its own
    sources of profitability. Note that this is not the same thing as optimization,
    nor is it the use of a timing mechanism to trade the equity curve. A Level 2 adapter
    such as the Adaptive RSI (DVAR) will shift weightings between trend and countertrend
    as well as across parameter lengths from 2 to a maximum of 30 if necessary. It
    observes the distribution of profitability to adjust the indicator output. It
    cannot handle adjustments for current market conditions like the Fractal RSI.
    However it can better understand how a given market behaves. Below is an interesting
    test where we run the DVAR on  both the Nasdaq Composite and the S&P500 Index
    going back to 1974\. We allow the DVAR to do its thing and generate buy and sell
    signals and simply trade the market that has the highest combination of 12/6 month
    total return.  No timing was used to trade the equity curve. ***The result was
    a frictionless compound return of 33.68% over the 35-year backtest.*** There were
    only two losing years: 2003 and 2004 and for those of you who have done a lot
    of testing–there are a lot of systems that did well over the same time period,
    *including the Fractal RSI!* This brings me to my final point, which is that using
    multiple types of adaptation and/or indicators is the true holy grail to achieving
    consistency—but Level 2 Adaptation always helps :o)[![](img/d765819d68e5c0030228c844bcb0dca4.png
    "DVAR")](https://cssanalytics.files.wordpress.com/2010/04/007.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我们对“分形RSI”进行了偷窥，这是一种自适应的RSI变体，动态地在2到30天之间变化，以考虑市场波动的程度。 “分形RSI”是一个一级自适应指标：它调整市场状况，但并没有自我意识。二级适应性代表指标理解其盈利来源组成部分的能力。请注意，这并不是优化，也不是使用定时机制交易
    equity curve。像适应性RSI（DVAR）这样的二级适配器，如有必要，会在趋势和逆趋势之间以及从2到最大30的参数长度之间调整权重。它观察盈利分布以调整指标输出。它无法像分形RSI那样处理当前市场状况的调整。然而，它可以更好地理解给定市场的行为。下面是一个有趣的测试，我们将DVAR回测到1974年的纳斯达克综合指数和标普500指数。我们让DVAR生成买入和卖出信号，简单地交易总回报最高的市场。没有使用定时机制交易equity
    curve。**35年回测的结果是无摩擦的复合回报率为33.68%。** 只有两年是亏损的：2003年和2004年，对于那些做了很多测试的人来说——在那个时期有很多表现良好的系统，*包括分形RSI！*
    这让我想到我的最后一点，那就是使用多种适应性类型和/或指标是实现一致性的真正圣杯——但二级适应性总是有帮助的 :o) [![DVAR](https://cssanalytics.files.wordpress.com/2010/04/007.png)](https://cssanalytics.files.wordpress.com/2010/04/007.png)
