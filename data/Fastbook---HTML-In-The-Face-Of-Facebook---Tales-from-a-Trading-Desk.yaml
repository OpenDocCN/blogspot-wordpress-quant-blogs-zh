  zh: 来源：[https://mdavey.wordpress.com/2013/01/07/fastbook-html-in-the-face-of-facebook/#0001-01-01](https://mdavey.wordpress.com/2013/01/07/fastbook-html-in-the-face-of-facebook/#0001-01-01)
- en: Fastbook – HTML In The Face Of Facebook
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Fastbook - HTML面对Facebook
- en: 'Curious read over on the Sencha [blog](http://www.sencha.com/blog/the-making-of-fastbook-an-html5-love-story)
    – Mark Zuckerberg HTML5 view vs Sencha HTML5 view.  What’s nice about the Sencha
    Fastbook PoC is the resulting video:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在Sencha的[博客](http://www.sencha.com/blog/the-making-of-fastbook-an-html5-love-story)上读到的有趣的内容
    - Mark Zuckerberg的HTML5视图与Sencha的HTML5视图。关于Sencha Fastbook PoC的好处是产生的视频：
- en: four-minute video gives you a quick overview of Sencha Fastbook, and shows you
    a side-by-side comparison of how well our HTML5 app performs against both the
    native iOS and the native Android Facebook apps
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四分钟的视频可以让你快速了解Sencha Fastbook，并向你展示我们的HTML5应用在性能上与iOS和安卓原生Facebook应用进行对比。
- en: Reading the blog posting, its worrying to find that “much of the application
    was still raw HTML pages” – did Facebook forget to read the HTML/JS best practices
    guide?  Part of Fastbook’s solution is leveraging the sandbox container to allow
    partitioning of the DOM tree, rending the partitions in separate iFrames.  However,
    the sandbox container isn’t a silver bullet, and needs to be used appropriately
    given the proxied calls between parent window and sandbox.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读博客文章时，发现“应用程序的大部分部分仍然是原始的HTML页面”令人担忧 - Facebook是否忘记阅读HTML/JS最佳实践指南了？Fastbook的解决方案之一是利用沙箱容器，允许对DOM树进行分区，将分区渲染在单独的iFrames中。但是，沙箱容器并非万能良药，在父窗口和沙箱之间的代理调用需要被适当地使用。
- en: 'Another surprise is the amount of news feed data Sencha found that is being
    transferred from Facebook::'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '另一个令人惊讶的是Sencha发现从Facebook获取的大量新闻数据::'
- en: In average, 15KB to 20KB of gzipped JSON data is transferred for every 10 items,
    much of that is not needed to render the actual views.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 平均每10个项目传输15KB到20KB的经过压缩的JSON数据，其中许多不需要用于渲染实际视图。
- en: Web workers also make an appearance in the area of networking and serialization.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Web Workers也在网络和序列化领域出现了。
