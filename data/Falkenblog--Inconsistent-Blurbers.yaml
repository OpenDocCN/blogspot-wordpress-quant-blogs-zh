- en: You can admire works that are directly in contrast because they make good cases
    for their contradictory points. You might appreciate Barro and Krugman's take
    on the stimulus package because they are clear expositions of conflicting arguments.
    Yet that interpretation is probably too generous for your average conflicting
    blurb (as when Peter Bernstein, author of hagiographies of the founders of the
    Modern Portfolio Theory, writes a blurb for Taleb's Black Swan, which argues such
    ideas are worse than useless). A lot of public praise seems to reflect Oscar Wilde's
    observation that 'One can always be kind to people about whom one cares nothing'.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以欣赏直接对立的作品，因为它们为各自相矛盾的观点提供了充分的论据。你可能会欣赏Barro和Krugman对刺激计划的看法，因为它们清楚地阐述了相互矛盾的论点。然而，这种解释对于平均矛盾的描述可能过于宽容了（例如彼得·伯恩斯坦，现代投资组合理论创始人的作者，对塔勒布《黑天鹅》这本书的评价，认为这些想法比无用还糟糕）。许多公开的赞扬似乎反映了奥斯卡·王尔德的观察：“一个人总是能善待他一无所得的人”。
