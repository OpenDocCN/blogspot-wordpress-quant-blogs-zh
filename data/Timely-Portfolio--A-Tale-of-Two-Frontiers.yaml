- en: 'Timely Portfolio: A Tale of Two Frontiers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: A Tale of Two Frontiers'
- en: 来源：[http://timelyportfolio.blogspot.com/2011/12/tale-of-two-frontiers.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/tale-of-two-frontiers.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/12/tale-of-two-frontiers.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/tale-of-two-frontiers.html#0001-01-01)
- en: In a follow up to [Evolving Domestic Frontier](http://timelyportfolio.blogspot.com/2011/11/evolving-domestic-frontier.html),
    I wanted to explore the efficient frontier including international indexes since
    1980.  Life is great when your primary indexes (Barclays Aggregate and S&P 500)
    lie on the frontier as they did 1980-1999.  The situation becomes much more difficult
    with a frontier like 2000-now.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[演变国内前沿](http://timelyportfolio.blogspot.com/2011/11/evolving-domestic-frontier.html)的后续文章中，我想探索从1980年至今包括国际指数的有效前沿。当你的主要指数（巴克莱综合指数和标普500）位于前沿时，生活很美好，正如他们在1980-1999年间所做的那样。然而，当前沿像2000年至今时，情况要困难得多。
- en: If we examine return, risk, and Sharpe though, 1980 to now was really not that
    bad with annualized returns of all indexes stocks and bonds > 8% even including
    the last decade of “equity misery”.  As the S&P 500 shifted from the top of the
    efficient frontier to the bottom, it seems the focus over the last decade as been
    finding alternatives for the S&P 500\. Strangely, the unbelievable riskless return
    of bonds has allowed some investors to claim and use bonds as one of these potential
    alternatives to the S&P 500.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们检查回报、风险和夏普比率，从1980年至今，所有指数股票和债券的年化回报率> 8%，即使包括过去十年的“股市痛苦”，实际上也不是那么糟糕。当标普500从有效前沿的顶部跌到底部时，似乎过去十年的重点是寻找标普500的替代品。奇怪的是，债券不可思议的无风险回报使得一些投资者可以声称并使用债券作为这些潜在的标普500替代品之一。
- en: Bonds as alternatives to equities have made even more sense when we look at
    correlations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们考虑相关性时，将债券视为股票的替代品更有意义。
- en: However, bonds based on the yield to maturity of the Barclays Aggregate index
    suggest, even guarantee, forward returns of only 2.3%, significantly below the
    +8% generously provided for 30 years.  I believe the focus on alternatives should
    be alternatives for the guaranteed miserably low returns of bonds ([WSJ Bond Buyers
    Dilemma](http://online.wsj.com/article/SB10001424052970204449804577068152764286924.html)). 
    The trick though is reducing risk (drawdown) of these alternatives to an acceptable
    level to most bond investors.  Max drawdown on bonds since 1982 has been 5%, which
    is virtually an impossible constraint for any risky alternatives, since in even
    very attractive secular buy-hold periods, drawdown generally is 20% to 30%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，基于巴克莱综合指数到期收益率的债券表明，甚至保证，的前景回报仅为2.3%，显著低于30年为+8%的generously provided。我相信对替代品的关注应该是对债券保证的低回报的替代品([WSJ
    债券购买者的困境](http://online.wsj.com/article/SB10001424052970204449804577068152764286924.html))。然而，这些替代品的技巧是降低风险（回撤）到一个大多数债券投资者可以接受的水平。自1982年以来，债券的最大回撤为5%，这对于任何风险替代品来说几乎是一个不可能的限制，因为在非常有吸引力的长期买入持有期间，回撤通常是20%至30%。
- en: Our options are basically limited to cash, which at 0% return is unacceptable,
    unless we can discover a method to reduce drawdown on the risky set of alternatives
    to 20%, but really down to 10%.  How do we transform risky alternatives with historical
    drawdowns of 40%-70% to an acceptable bond alternative?  I think it requires tactical
    techniques blended with cash with a lot of client education and hand-holding.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的选择基本上限于现金，其0%的回报是不可接受的，除非我们可以发现一种方法，将风险替代品的回撤降低到20%，实际上降低到10%。那么，我们如何将历史回撤为40%-70%的风险替代品转化为一个可接受的债券替代品呢？我认为这需要战术技巧与现金相结合，需要大量的客户教育和手把手指导。
