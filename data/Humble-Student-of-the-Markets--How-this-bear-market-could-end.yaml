- en: ). Some of the questions related to the duration and downside target in a bear
    market. How far can stocks fall? How long will it last? What might be the trigger
    for a buy signal?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ). 一些问题与熊市中的持续时间和下行目标有关。股市能跌多远？会持续多久？什么可能是买入信号的触发因素？
- en: To reiterate my thesis from last week. Poor technical action and a recession
    forecast for late 2019 or early 2020 prompted the equity sell signal. The recession
    forecast stems from the combination of near-recession conditions based on conventional
    US macro indicators, evidence of global weakness in both Europe and China, and
    the near certainty of a trade war which would further tank global growth.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 重申我上周的论点。由于2019年底或2020年初的经济衰退预测，以及技术走势不佳，引发了股票的卖出信号。这种衰退预测来自于基于传统美国宏观指标的接近衰退条件，以及欧洲和中国全球疲软的证据，还有几乎可以确定会发生贸易战，这将进一步削弱全球增长。
