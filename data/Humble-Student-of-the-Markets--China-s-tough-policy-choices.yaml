- en: '[Buttonwood column](https://www.economist.com/finance-and-economics/2020/06/11/the-reasons-behind-the-spectacular-rally-in-metal-prices)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Buttonwood专栏](https://www.economist.com/finance-and-economics/2020/06/11/the-reasons-behind-the-spectacular-rally-in-metal-prices)'
- en: 'in The Economist had this to say about the recovery in metal prices (before
    the most recent risk-off episode):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 《经济学人》在最近的风险回避事件之前，对金属价格的复苏有以下看法：
- en: A pattern in markets is that a lot happens by rote. China’s response to a weak
    economy is to build; investors’ response to the Fed’s easing is to buy stocks;
    the algorithms’ response to a weaker dollar is to buy commodities. Higher prices
    beget higher prices. The sceptics, the too-sooners, note that this also works
    in reverse. Quite so. But the momentum is now with the believers.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场的一个模式是很多事情都是按照惯例发生的。中国经济疲软时的应对措施是建设；投资者对美联储宽松政策的反应是买入股票；算法对美元走弱的反应是买入商品。价格上涨带来更高的价格。怀疑论者，过早下结论的人指出，这也可能反过来发生。确实如此。但现在势头站在信徒这边。
- en: Even as the copper/gold ratio recovers, there are reasons to be skeptical. As
    a reminder, this ratio is a useful indicator of global cyclicality. Both copper
    and gold are commodities, and respond to hard asset inflationary pressures. Copper
    has more industrial uses, and therefore the ratio can be a way of filtering out
    the hard asset inflation element out of copper prices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使铜/黄金比率有所恢复，也有理由持怀疑态度。提醒一下，这个比率是全球周期性的一个有用指标。铜和黄金都是商品，都会对硬资产通胀压力做出反应。铜有更多的工业用途，因此这个比率可以作为筛选铜价中硬资产通胀因素的一种方式。
- en: '[![](img/856d133664d19a80c04003510bddc5c6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKiRYwMfl9eahr6dESkMCB3WC6aMNSZfZiEXplZH_VWmoKUxEfgTDWTa4hQN_JRTmvVwbPLXZdJnalvSoMVE4Xocx0RSXe4wY1dVD2pGez9troDSyCFpXX5wjmyMBKAmPAb64mfHQP8vBo/s1600/Copper-gold.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![铜-黄金比率图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKiRYwMfl9eahr6dESkMCB3WC6aMNSZfZiEXplZH_VWmoKUxEfgTDWTa4hQN_JRTmvVwbPLXZdJnalvSoMVE4Xocx0RSXe4wY1dVD2pGez9troDSyCFpXX5wjmyMBKAmPAb64mfHQP8vBo/s1600/Copper-gold.png)'
- en: There is a speculative element to the rise in metal prices, too. Buying or selling
    copper futures is a popular way to express a view about the world economy. Indeed
    copper can be all about belief, says Max Layton of Citigroup, a bank. Many of
    the bets laid on it are by trading algorithms, which mechanically respond to financial
    signals that have worked well in the past. The dollar, which has fallen by 6%
    against a basket of currencies since March, is usually part of the semaphore.
    A weaker dollar allows for easier terms of finance in emerging markets. Anything
    that helps emerging-market economies is generally good for commodity prices. So
    the algorithms buy.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 金属价格上涨也存在投机成分。买卖铜期货是表达对世界经济看法的一种流行方式。的确，正如花旗银行(Max Layton)所说，铜可以完全是关于信念的。投在它上面的许多赌注都是由交易算法做出的，这些算法机械地响应过去表现良好的金融信号。美元自3月份以来对一篮子货币下跌了6%，通常也是信号的一部分。美元走弱使得新兴市场的融资条件更加宽松。任何有助于新兴市场经济的事物通常对商品价格都是有益的。因此，算法买入。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The complex of price changes becomes self-reinforcing. Higher ore prices bring
    higher-cost producers back to the market. But their profit margins are then squeezed
    as their home currency appreciates, because that raises the cost of labour in
    dollars, in which commodities are priced. To restore margins, prices must go up.
    Moreover, marginal costs rise when the prices of steel (used for mining parts)
    and oil (used for energy and chemicals) go up. These higher costs push up prices
    further, says Mr Layton.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 价格变化的综合效应变得自我加强。更高的矿石价格使得高成本生产商重新回到市场。但是，随着他们本国货币的升值，他们的利润空间被挤压，因为那提高了以美元计价的劳动力成本。为了恢复利润空间，价格必须上涨。此外，当钢铁（用于采矿部件）和石油（用于能源和化学品）的价格上涨时，边际成本也会上升。Layton先生说，这些更高的成本进一步推高了价格。
