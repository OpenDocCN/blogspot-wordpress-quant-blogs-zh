  zh: ：
- en: I believe the author would agree that his argument turns upon the "Dependence
    Effect". The argument starts from the assertion that a great part of the wants,
    which are still unsatisfied in modern society are not wants which would be experienced
    spontaneously by the individual if left to himself but are wants which are created
    by the process by which they are satisfied. It is then represented as self-evident
    that for this reason such wants cannot be urgent or important. This crucial conclusion
    appears to be a complete non sequitur and it would seem that with it the whole
    argument of the book collapses.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我相信作者会同意他的论点是建立在“依存效应”之上的。该论点从一个断言开始，即现代社会中仍未满足的很大一部分需求，不是通过个人无意识地经历产生的需求，而是通过满足这些需求的过程中产生的需求。然后，由于这个原因，这样的需求显然不重要或紧迫。这个关键的结论看起来就像是一个完全的不合逻辑，似乎随着这个结论整本书的论点都崩溃了。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The first part of the argument is of course perfectly true: we would not desire
    any of the amenities of civilization-or even of the most primitive culture - if
    we did not live in a society in which others provide them. The innate wants are
    probably confined to food shelter, and sex. All the rest we learn to desire because
    we see others enjoying various things. To say that a desire is not important because
    it is not innate is to say that the whole cultural achievement of man is not important.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，这个论点的第一部分是完全正确的：如果我们不生活在社会中，他人不提供这些便利设施，我们也不会渴望文明的任何便利设施--甚至是最原始的文化。固有的需求可能仅限于食物，住所和性。我们学会渴望其他的一切，是因为我们看到其他人在享受各种东西。说一个渴望不重要因为它并非固有的渴望，等于说人类的整个文化成就并不重要。
