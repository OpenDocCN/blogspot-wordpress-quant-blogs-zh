  zh: '[约翰·肯尼斯·加尔布雷斯在WSJ上](http://online.wsj.com/article/SB10001424052748703556604575501883282762648.html)'
- en: . He was wrong on all his major arguments, namely that the market was always
    overvalued and about to crash (from 1954 onward this was his familiar refrain),that
    large companies had huge advantages over small ones via their price setting ability
    and 'planning', and that those who argued against him were spouting 'conventional
    wisdom' (his liberalism was the conventional wisdom throughout his life). Lastly,
    he was fond of mentioning all the good things the Soviet Union did compared to
    the United States. He was always one of the world's most esteemed economist, highlighting
    that 'famous' doesn't mean 'profound'.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。他错在所有主要的论点上，即市场总是被高估并即将崩溃（从1954年起这是他熟悉的调子），大公司通过其价格设定能力和“规划”对小公司有巨大优势，并且那些与他作对的人在叫嚣着“传统的智慧”（他的自由主义是他一生中的传统智慧）。最后，他喜欢提到苏联相较于美国所做的一切好事。他一直是世界上最受尊敬的经济学家之一，突出表明“有名声”并不意味着“深刻”。
- en: Galbraith was one of the first to criticize the capitalist economy for its prosperity,
    what he called private affluence, as if the new cars and computers being made
    were wastes of money relative to more spending on schools (really anything, as
    long as the government spent it). Hayek had a great comment on Galbraith in his
    essay
  id: totrans-10
