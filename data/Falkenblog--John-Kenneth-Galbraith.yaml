  zh: 加尔布雷斯是最早批评资本主义经济繁荣的人之一，他称之为私人富裕，仿佛新车和计算机的生产是相对于更多支出在学校上的浪费（真的是任何事物，只要政府花了）。哈耶克在他的文章中对加尔布雷斯有着非常好的评论
