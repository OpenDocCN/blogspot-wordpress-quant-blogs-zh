- en: 'VIX and More: SPX 1, 2 and 3-Year Returns Following Top and Bottom Five (and
    Ten) VIX Average Annual Readings'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: SPX 1, 2 and 3-Year Returns Following Top and Bottom Five (and
    Ten) VIX Average Annual Readings'
- en: 来源：[http://vixandmore.blogspot.com/2017/02/spx-12-and-3-year-returns-following-top.html#0001-01-01](http://vixandmore.blogspot.com/2017/02/spx-12-and-3-year-returns-following-top.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2017/02/spx-12-and-3-year-returns-following-top.html#0001-01-01](http://vixandmore.blogspot.com/2017/02/spx-12-and-3-year-returns-following-top.html#0001-01-01)
- en: '*“VIX data suggests the low volatility provides a foundation for extended bullish
    moves in stock. Look at the five highest and lowest average annual VIX readings
    and calculate the performance of the Standard & Poor’s 500 index one, two, and
    three years after the VIX extremes. After one year, the S&P performance following
    the low VIX is about 20% higher than after the high VIX. For two years, the difference
    jumps to 40% and by the third year the cumulative performance differential is
    approximately 90%. Wariness aside, low volatility begets low volatility and is
    generally bullish for stocks.”*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '```VIX数据表明低波动性为股票的 extended bullish moves 提供了基础。看看平均VIX读数最高和最低的五年，计算标准普尔500指数在VIX极端值后一年、两年和三年的表现。在低VIX后，S&P的表现比在高VIX后高出大约20%。两年后，差异跃升至40%，到了第三年，累计表现差异约为90%。尽管有谨慎之处，但低波动性导致低波动性，并且通常对股市是有利的。```'
- en: Now there are two ways to compare percentages and the best way for me to illustrate
    this is with an example.  If we are comparing 5% with 4% is the 5% value 25% higher
    than 4% or is it 1% higher?  You can make a case for either comparison, one of
    which is made with division and is more of a pure percentage calculation, while
    the other which is made by subtraction and is perhaps best thought of in terms
    of percentage points.  In the Barron’s article, I used the division/percentage
    method, which is the norm when comparing numbers that are not percentages in and
    of themselves.  This time around I will try to minimize confusion and use the
    subtraction/percentage points approach instead.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有两种比较百分比的方法，我最好通过一个例子来解释这个。如果我们比较5%和4%，5%的值是比4%高25%还是高1%?你可以为任何一种比较辩护，其中一种是通过除法，更纯粹的百分比计算，而另一种是通过减法，可能更适合用百分比点来思考。在《巴伦周刊》的文章中，我使用了除法/百分比的方法，这在比较本身不是百分比的数字时是正常的。这次我将尝试最小化混淆，改用减法/百分比点的方法。
- en: In the first of the two graphics below I have calculated the SPX 1-year, 2-year
    and 3-year returns following the years with the five highest average VIX values
    (2008, 2009, 2002, 2001 and 1998) with a dashed black line as well as the years
    with the five lowest average VIX values (1994, 1993, 2006, 2005 and 1994) with
    a solid double blue line.  In all three time frames, the better returns followed
    the lower VIX readings and I used a green area series to show the (percentage
    point) difference.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的两张图表中的第一张，我计算了在平均VIX值最高的五年的SPX 1年、2年和3年回报率（2008年、2009年、2002年、2001年和1998年），用虚线黑色表示，以及在平均VIX值最低的五年的回报率（1994年、1993年、2006年、2005年和1994年），用实线双蓝色表示。在这三个时间段内，更好的回报都跟随较低的VIX读数，我用绿色面积系列显示了（百分比点）差异。
- en: '*[source(s):  CBOE, Yahoo, VIX and More]*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源：[CBOE, Yahoo, VIX and More](https://wiki.example.org/feynmans_learning_method)
- en: For comparison purposes, in the second graphic below I have plotted the same
    SPX 1-year, 2-year and 3-year returns following the years with the ten highest
    average VIX values as well as the years with the ten lowest average VIX values. 
    Once again, in all three time frames, the better returns followed the lower VIX
    readings, though in this instance the performance gap between the lower VIX readings
    and higher VIX readings is somewhat reduced.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了比较，在下面的第二张图表中，我绘制了同样的SPX 1年、2年和3年回报率，跟随平均VIX值最高和最低的十年年份。再一次，在这三个时间段内，更好的回报都跟随较低的VIX读数，尽管在这种情况下，低VIX读数和高VIX读数的性能差距有所减少。
- en: '*[source(s):  CBOE, Yahoo, VIX and More]*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源：[CBOE, Yahoo, VIX and More](https://wiki.example.org/feynmans_learning_method)
- en: I offer up these graphics because I maintain that there are many skeptics regarding
    not only the persistent clustering of low VIX readings, but also related to the
    lack of robust data showing the effect of
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我提供这些图表是因为我认为不仅有关于VIX持续低读数的怀疑，还有关于缺乏显示效应的稳健数据。
- en: '[mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)'
- en: during low volatility regimes.  As I have noted previously, mean reversion is
    much more predictable and tradeable following a VIX spike than after a significant
    decline in the VIX.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在低波动性时期。正如我之前所提到的，跟随 VIX 剧增之后的均值回归远比 VIX 显著下跌之后更可预测和可交易。
