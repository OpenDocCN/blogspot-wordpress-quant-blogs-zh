- en: Asynchronous Agents Library
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 异步代理库
- en: Today whilst commuting into London I scanned over MSDN Magazine with my iPad
    and realized that I had possible missed the Asynchronous Agents [Library](http://msdn.microsoft.com/en-us/library/dd492627.aspx).
    Actor/Agents solutions are definitely gathering momentum, but its clear from the
    [AAL](http://msdn.microsoft.com/en-gb/magazine/ff959205.aspx) that Microsoft is
    still missing the distributed angle.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天在通勤去伦敦的路上，我用 iPad 扫描了 MSDN Magazine，并意识到我可能错过了异步代理 [库](http://msdn.microsoft.com/en-us/library/dd492627.aspx)。
    演员/代理方案显然正在积聚动力，但从[AAL](http://msdn.microsoft.com/en-gb/magazine/ff959205.aspx)可以看出，微软仍然缺乏分布式方面的考虑。
- en: ~ by mdavey on October 11, 2010.
