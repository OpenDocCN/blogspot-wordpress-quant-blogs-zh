  zh: 来源：[http://falkenblog.blogspot.com/2013/03/the-perennial-urban-allure.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/the-perennial-urban-allure.html#0001-01-01)
- en: Richard Florida is a popular speaker on city development. His theory is that
    hipsters and homosexuals generate the innovation of great cities like Manhattan
    and San Francisco. I think his theory is simply wishful thinking, unsupported
    by anything but anecdotal correlations, but in his
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·佛罗里达是一位城市发展的知名演讲者。他的理论是说嬉皮士和同性恋者孕育了曼哈顿和旧金山等大城市的创新。我觉得他的理论只是一厢情愿的想法，没有得到其他除了偶然的相关性之外的支持，但在他的
- en: '[latest defense](http://www.thedailybeast.com/articles/2013/03/21/did-i-abandon-my-creative-class-theory-not-so-fast-joel-kotkin.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新的论据](http://www.thedailybeast.com/articles/2013/03/21/did-i-abandon-my-creative-class-theory-not-so-fast-joel-kotkin.html)'
- en: 'he makes the assertion that cities are essential to growth:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他声称城市对于增长是至关重要的：
- en: Second, everyone who actually studies the subject—save Kotkin—agrees that cities
    and density spur economic growth... everyone seems to agree that denser cities
    and suburbs, denser metros and regions, add to growth...We know that cities and
    skills power growth
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其次，所有真正研究这一主题的人——除了科特金，都同意城市和密度推动经济增长……每个人似乎都同意更密集的城市和郊区，更密集的大都市和地区，能促进增长……我们知道城市和技能推动增长
- en: This reminded me of going back further, where I remember economic historians
    arguing that urbanization was key to the Enlightenment and the Industrial Revolution,
    and thereby, to modern civilization.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起更久远的时候，我记得经济历史学家们争论城市化对启蒙运动和工业革命的关键性，因此也关系到现代文明。
- en: '[![](img/962ec3a3c3a0fce01ffd40e90dddbf04.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhDWGtj557dq51VRb8NacFQA7ZkZ6uaXMxq2l8dr09N01qsLdZ0hpI8ieOFCYVtg4nOb1dcoTlgadxjPfLY0O45sovCM8axQLCTD0r_pTKmnEvBS1J0LyDceCZSZFJUdCxcrk1VDQ/s1600/250px-Rural_flight.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/962ec3a3c3a0fce01ffd40e90dddbf04.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhDWGtj557dq51VRb8NacFQA7ZkZ6uaXMxq2l8dr09N01qsLdZ0hpI8ieOFCYVtg4nOb1dcoTlgadxjPfLY0O45sovCM8axQLCTD0r_pTKmnEvBS1J0LyDceCZSZFJUdCxcrk1VDQ/s1600/250px-Rural_flight.jpg)'
- en: Yet if you read economic history, you'll see that cities have historically been
    considered genetic sinkholes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你研究经济史，你会发现城市在历史上一直被认为是遗传的下沉洼地。
- en: '[Robert Woods](http://www.jstor.org/discover/10.2307/3092733?uid=3739736&uid=2&uid=4&uid=3739256&sid=21101936215911)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗伯特·伍兹](http://www.jstor.org/discover/10.2307/3092733?uid=3739736&uid=2&uid=4&uid=3739256&sid=21101936215911)'
- en: estimated that life expectancy was 50% higher in the countryside up to 1800\.
    Even without infant mortality, it's generally assumed medieval cities would have
    disappeared except for in-migration.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 估计乡村的预期寿命在1800年之前是城市的50%。即使没有婴儿死亡，一般认为中世纪城市在迁移之外本来会消失。
- en: 'So, why did most people want to move to the city? It seems like the same lure
    as today: freedom from a set life pattern and higher urban wages. I would like
    to think people are more motivated by self-actualization that comes from finding
    one''s true niche in life, but looking at pop culture I think it''s more simply
    a desire to socialize with peers (dancing, sleeping around, laughing with friends).
     Even today, young people, especially women, flee rural areas for cities (see
    population density graph above right).  For centuries, young people think their
    best interests are served in a metropolis.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那为什么大多数人都想搬到城市去呢？似乎是和今天一样的诱惑：摆脱固定的生活模式和更高的城市工资。我宁愿认为人们更多地被自我实现所激励，这源自于在生活中找到自己真正的定位，但是看看流行文化，我觉得更简单的是一种与同龄人社交的渴望（跳舞、到处睡觉、和朋友一起笑）。
    甚至在今天，年轻人，尤其是女性，离开农村地区去到城市（见右上方的人口密度图）。几个世纪以来，年轻人认为自己在大都市中最大的利益。
- en: So, something generally considered essential for the group, urbanization, was
    for a millenium  harmful to the individual, yet still preferred by the individual.
    Either people pre-1800 were overconfident about their mortality, oblivious to
    the statistics, or as
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，通常被认为对于群体至关重要的城市化，对于个人在一个千禧年都是有害的，然而仍然被个人所偏爱。要么在1800年之前人们对他们的寿命信心过度，对统计数据视而不见，或者因为
- en: '[Epicurus said](http://unfspb.wordpress.com/2007/05/21/why-we-should-not-fear-death/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[伊壁鸠鲁曾说](http://unfspb.wordpress.com/2007/05/21/why-we-should-not-fear-death/)'
- en: ', death isn''t really something to worry about because if your dead you''re
    not alive to worry about it, and if you are alive to worry you aren''t dead so
    stop worrying.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，死亡并不是真正值得担心的事情，因为如果你死了，你就不活着担心了，而如果你活着担心，你就还没死，所以停止担心。
- en: People moving to the city have been illogical risk takers from the beginning.
    and the key is probably they like the sexual or mating opportunities inherent
    in large groups. Playing to that angle would bring in hipsters and gays. As to
    whether that's the key to the health of cities or our nation, I doubt it, but
    it won't hurt, especially because one of the best ways of making a city fun to
    go out in is that it's safe for young women.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 移居城市的人们从一开始就是不理性的冒险者。关键可能是他们喜欢大群体中固有的性或交配机会。利用这一点将吸引时髦人士和同性恋者。至于这是否是城市或我们国家健康的关键，我怀疑，但这不会有害，特别是因为使城市适合年轻女性外出的最佳方式之一就是安全。
