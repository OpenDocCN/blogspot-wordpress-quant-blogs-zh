- en: 'Quantifiable Edges: What Are The Chances The Market Gets "Marked Up?"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：市场被“提高”的几率是多少？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/what-are-chances-market-gets-marked-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/what-are-chances-market-gets-marked-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/03/what-are-chances-market-gets-marked-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/what-are-chances-market-gets-marked-up.html#0001-01-01)
- en: '[![](img/3220e5ff83e545687c9566151a169e01.png)](http://www.nwaffle.com/wp-content/uploads/2007/11/ghostbusters_071116_ms.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![][![](img/3220e5ff83e545687c9566151a169e01.png)](http://www.nwaffle.com/wp-content/uploads/2007/11/ghostbusters_071116_ms.jpg)'
- en: As we near the end of the quarter I’ve begun to hear quite a bit about the “end-of-quarter
    markup” phenomenon. I’ve also received a few questions about it. The theory is
    that mutual funds and other large institutions tend to “mark up” the prices of
    securities at the end of each quarter so that their return numbers look better.
    I decided to take a look.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着季度末的临近，我已经听到了很多关于“季度末上涨”现象的讨论。我还收到了一些关于这方面的问题。该理论认为，共同基金和其他大型机构倾向于在每个季度末“提高”证券的价格，这样他们的回报数字看起来会更好。我决定去查查看。
- en: First I ran a test which showed the return of the S&P 500 on the last day of
    each quarter going back to 1960\. Of the 186 quarter-ends over the period, 90
    have had a positive last day of quarter, 94 finished negative, and 2 were basically
    dead even. The average win was 0.065%. The average loss was 0.06%. The net average
    day was 0.001%. Not even as good as an average day over the period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先我进行了一次测试，展示了自1960年以来每个季度最后一天标普500的回报率。在186个季度末中，有90个季度末的最后一天是上涨的，94个是下跌的，2个基本上是持平的。平均涨幅为0.065%。平均跌幅为0.06%。净平均日收益为0.001%。甚至不如该时期平均日收益。
- en: I then checked to see what happened if the market sold off the few days leading
    up to the last day of the quarter (like now). For instance, 7 times the market
    sold off at least 2.5% in the last 3 days of the month. Five saw gains on the
    last day and two saw more losses. Unfortunately, the losses nearly eclipsed the
    gains. Lowering the requirement to a 1.5% selloff in the preceding 3 days gave
    18 trades. 9 winners and 9 losers. Net expectancy was slightly negative.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我检查了市场在季度最后几天（就像现在这样）下跌的情况。例如，有7次市场在最后3天内至少下跌了2.5%。5次在最后一天实现了上涨，而有2次则出现了更多跌幅。不幸的是，跌幅几乎抵消了涨幅。将要求降低到前3天至少下跌1.5%，共有18笔交易。9个赢家，9个输家。净预期略微为负。
- en: I then looked at what happened if the S&P was down at least 3 days in a row
    just before the last day of the quarter. Twenty occurrences. 10 winners. 10 losers.
    Slight negative expectancy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我查看了如果标普在最后一天之前连续3天下跌的情况。共有20次发生。10个赢家。10个输家。轻微的负预期。
- en: Looking at recent history rather than all the way back to 1960 did not help
    these studies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅查看最近的历史，而不是一直追溯到1960年，并没有帮助这些研究。
- en: No matter how I looked I was not able to find any evidence of an end of quarter
    mark-up in the index. Perhaps mark-ups occur in individual securities, but it’s
    not apparent in the general market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不管我怎么查找，都没有在指数中找到季度末上涨的证据。或许在个别证券中会出现上涨，但在整个市场中并不明显。
