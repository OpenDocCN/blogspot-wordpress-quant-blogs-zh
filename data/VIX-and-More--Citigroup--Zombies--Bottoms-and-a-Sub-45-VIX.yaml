- en: 'VIX and More: Citigroup, Zombies, Bottoms and a Sub-45 VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：花旗集团、僵尸、底部和低于45的VIX
- en: 来源：[http://vixandmore.blogspot.com/2009/03/citigroup-zombies-bottoms-and-sub-45.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/citigroup-zombies-bottoms-and-sub-45.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/citigroup-zombies-bottoms-and-sub-45.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/citigroup-zombies-bottoms-and-sub-45.html#0001-01-01)
- en: Two hours into today’s session and a 4% rally in the SPX seems to be holding
    – at least for now.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天交易进行了两小时，SPX的4%涨幅似乎正在保持——至少目前是这样。
- en: One of the catalysts for the rally was a comment made by Citigroup ([C](http://vixandmore.blogspot.com/search/label/C))
    CEO Vikram Pandit in a letter to employees that confirmed the bank made an operating
    profit in the first two months of 2009 and is on a trajectory to record the best
    quarter since Q3 2007 – the last time the bank booked a quarterly profit.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 股市的催化剂之一是花旗集团（[C](http://vixandmore.blogspot.com/search/label/C)）首席执行官维克拉姆·潘迪特在一封给员工的信中发表的评论，确认该银行在2009年的前两个月实现了营业利润，并且正朝着自2007年第三季度以来的最佳季度业绩迈进——这是该银行最后一次实现季度利润。
- en: So…all of a sudden we have Citigroup looking profitable (for a stretch – and
    only on an operating basis), the possibility that [zombie banks](http://vixandmore.blogspot.com/search/label/zombie%20bank)
    might be able to earn their way back to the land of the living (see my [January
    comments](http://vixandmore.blogspot.com/2009/01/voodoo-and-solvency-krugman-vs-hempton.html)
    about John Hempton’s analysis of this situation) and a devil’s bottom, where last
    week’s SPX 666 mark now appears as if it may hold up for at least a little while.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……突然之间，我们发现花旗集团看起来盈利（暂时——仅限于营业基础上），僵尸银行可能有能力赚回生机（参见我关于约翰·亨姆顿对此情况分析的[一月评论](http://vixandmore.blogspot.com/2009/01/voodoo-and-solvency-krugman-vs-hempton.html)），以及一个底部区域，上周的SPX
    666点现在看来可能至少会保持一段时间。
- en: The risk/reward profile of the market may now be turning around, especially
    when Nouriel Roubini [comments](http://www.bloomberg.com/apps/news?pid=20601103&sid=a0oeKmwfkr9k&refer=us),
    “My main scenario is that it’s highly likely [the SPX] goes to 600 or below...500
    is less likely, but there is some possibility you get there.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 市场的风险/回报比率可能正在转变，尤其是当努里尔·鲁比尼[评论](http://www.bloomberg.com/apps/news?pid=20601103&sid=a0oeKmwfkr9k&refer=us)，“我的主要情景是[SPX]很可能跌至600或以下...500的可能性较小，但也有可能你会达到那里。”
- en: After 13 of 16 down days for the SPX, it was only a matter of time before even
    several pieces of good news randomly clustered together to produce a bullish bounds,
    but…will it last?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在SPX连续13个交易日下跌之后，即使几条好消息随机聚集在一起产生看涨行情，也只是时间问题，但是……它会持续吗？
- en: As for the VIX, which is now hovering at the 45 level, the one day bounce does
    alleviate some short-term fears. The big change in the VIX is not due to technical
    support levels in the SPX, however, but to the changing macroeconomic landscape,
    where there is a glimmer of hope on the horizon for the first time since what
    seems like just a little bit after the invention of the ATM. While VIX is sensitive
    to technical trends in the markets, ultimately it is a product of macroeconomic
    and fundamental uncertainty. As the list of possible future universes gets culled
    down to a manageable, believable and ultimately palatable number, a sub-45 VIX
    will once again become the norm.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 至于现在处于45水平的VIX，一日反弹确实缓解了一些短期担忧。VIX的大幅变化并不是由于SPX的技术支撑水平，而是由于宏观经济景观的变化，这是自ATM机发明以来第一次看到了一线希望。尽管VIX对市场的技术趋势敏感，但最终它是由宏观经济和基本不确定性产生的。随着未来可能性的清单被削减至一个可管理、可信和最终可接受的数字，低于45的VIX将再次成为常态。
