  prefs: []
  type: TYPE_NORMAL
  zh: 提醒：VIX 期权在周三到期。本轮 6 月的 VIX 期权将于 6 月 17 日到期。这些期权的最后交易日是今天，即 6 月 16 日。 （更多 2009
