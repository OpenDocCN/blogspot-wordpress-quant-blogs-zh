- en: 'Inquiry: Algebraic Geometry and Topology | Quantivity'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 询问：代数几何和拓扑 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2011/10/31/algebraic-geometry-and-topology-inquiry/#0001-01-01](https://quantivity.wordpress.com/2011/10/31/algebraic-geometry-and-topology-inquiry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2011/10/31/algebraic-geometry-and-topology-inquiry/#0001-01-01](https://quantivity.wordpress.com/2011/10/31/algebraic-geometry-and-topology-inquiry/#0001-01-01)
- en: Algebraic geometry and topology traditionally focused on fairly pure math considerations.
    With the rise of high-dimensional machine learning, these fields are increasing
    being pulled into interesting computational applications such as [manifold learning](https://quantivity.wordpress.com/2011/05/08/manifold-learning-differential-geometry-machine-learning).
    Algebraic statistics and information geometry offer potential to help bridge these
    fields with modern statistics, especially time-series and random matrices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 代数几何和拓扑传统上关注于相当纯粹的数学考虑。随着高维机器学习的兴起，这些领域正越来越多地被拉入到有趣的计算应用中，例如[流形学习](https://quantivity.wordpress.com/2011/05/08/manifold-learning-differential-geometry-machine-learning)。代数统计和信息几何为帮助这些领域与现代统计学，特别是时间序列和随机矩阵，提供了潜力。
- en: Early evidence suggests potential for *significant* intellectual cross-fertilization
    with finance, both mathematical and computational. Geometrically, richer modeling
    and analysis of latent geometric structure than available from classic linear
    algebraic decomposition (*e.g.* PCA, one of the main workhorses of modern ![\mathbb{P}](img/f2d0e071de256bbddee88d21a6582414.png)
    finance); for example, cumulant component analysis. Topologically, more effective
    qualitative analysis of data sampled from manifolds or singular algebraic varieties;
    for example, persistent homology (see [CompTop](http://comptop.stanford.edu/)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 初步证据表明，与金融领域存在着*显著的*知识交叉。在几何上，比经典线性代数分解（*例如* PCA，现代金融的主要工作之一）提供了更丰富的潜在几何结构建模和分析；例如，累积量分析。在拓扑上，对于从流形或奇异代数多样体中采样的数据，提供了更有效的定性分析；例如，持久同调（见[CompTop](http://comptop.stanford.edu/)）。
- en: As evidence by Twitter followers, numerous Quantivity readers are familiar with
    these fields. Thus, perhaps the best way to explore is to seek insight from readers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从Twitter粉丝的证据来看，许多Quantivity读者熟悉这些领域。因此，探索的最佳方式或许是从读者那里寻求见解。
- en: '**Readers**: *please use comments or twitter to suggest applied literature
    from these fields*; ideally, although not required, that of potential relevance
    to finance modeling. All types of literature are requested, from intro texts to
    survey articles to preprint working papers on specific applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**读者**：*请使用评论或Twitter建议这些领域的应用文献*；理想情况下，尽管不是必需的，但与金融建模潜在相关性的文献。请求各种类型的文献，从入门文本到概述文章再到特定应用的预印本工作论文。'
- en: These suggestions will be synthesized into one or more subsequent posts, along
    with appropriate additions to [People of Quant Research](https://quantivity.wordpress.com/2011/03/06/people-of-quant-research/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些建议将被综合成一篇或多篇后续文章，并配以适当的补充内容，放在[Quant研究人员](https://quantivity.wordpress.com/2011/03/06/people-of-quant-research/)中。
