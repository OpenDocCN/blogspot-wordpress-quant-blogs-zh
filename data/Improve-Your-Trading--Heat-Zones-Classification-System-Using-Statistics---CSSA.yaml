  zh: 每种资产类别都有其在不同情景下表现的独特“指纹”。虽然市场行为像其他一切一样随时间变化，但这些指纹在很长时间内通常保持稳定。*关键是要理解当市场处于特定区域时，它的表现方式.* 
    这让你能够清楚地制定出在此时点应该采取何种方法，而不是反应式地试图处理新信息。每种金融工具在长期内本质上都会在6个不同的“区域”中表现。这可以通过说明市场是在上升、下降还是无趋势，以及这些情景下波动性高或低来简化。下面的表格显示了在每种情景下，标普500（SPY）的历史回报率，每个区域用从绿色（最佳）到红色（最差）的颜色编码表示。每个区域可以根据中期高、低和收盘数据的决定系数、回归线读数的斜率以及使用百分位数（>.5
    为高，<.5 为低）的30天历史波动性来划界。在我的工作中，我使用了一个特殊的指标，称为DVRAC，代表决定系数和自相关。有趣的是，不同指标（如简单移动平均线和振荡器）在这些区域中的表现截然不同。**因此，静态地使用任何指标都是非常愚蠢的。在正确的区域，以正确的方式使用正确的指标，可以实现最佳性能。**
    有趣的是，对于标普500来说，移动平均线在无趋势区域中最有效，而在上升趋势中小幅回调买入更有效，在下降趋势中小幅反弹做空更有效，除非波动性非常高（市场回报对空头大幅反弹略微为正，风险巨大）。
    想了解更多关于区域的信息，或者获取DVRAC，请通过 [dvindicators@gmail.com](mailto:dvindicators@gmail.com)
    联系我们。
