- en: 来源：[https://cssanalytics.wordpress.com/2009/10/07/breaking-the-market-into-different-heat-zones-using-statistics/#0001-01-01](https://cssanalytics.wordpress.com/2009/10/07/breaking-the-market-into-different-heat-zones-using-statistics/#0001-01-01)
