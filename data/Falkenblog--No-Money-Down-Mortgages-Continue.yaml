- en: 'It seems many people are taking advantage of two major programs at the low
    end of the housing bubble: the FHA is'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来很多人正在利用房地产泡沫的低端的两个重要计划：FHA 在
- en: '[aggressively promoting](http://www.fha-home-loans.com/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[积极推广](http://www.fha-home-loans.com/)'
- en: lending with only 3.5% down, and the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以只需 3.5% 的首付就能获取贷款，
- en: '[$8k tax credit](http://www.nbcwashington.com/around-town/real-estate/Ask_an_Agent__When_is_the_Latest_I_Can_Start_House_Hunting_to_Take_Advantage_of_the__8K_Credit_.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[$8k 合法税收抵免](http://www.nbcwashington.com/around-town/real-estate/Ask_an_Agent__When_is_the_Latest_I_Can_Start_House_Hunting_to_Take_Advantage_of_the__8K_Credit_.html)'
- en: for buying a house less than $200k. A good realtor can apply the tax credit
    to last years taxes, making sure that the buyer actually gets the money right
    away, and the HUD is actually
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于购买不足 20万美元的房屋。一位好的房地产经纪人可以将税收抵免用于去年的税款，确保自己能立即拿到这笔钱，而且 HUD 相当不错
- en: '[OK with using the $8k](http://albany.bizjournals.com/albany/stories/2009/05/25/story11.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[允许使用$8k](http://albany.bizjournals.com/albany/stories/2009/05/25/story11.html)'
- en: to cover the down payment. Remember horror stories of sellers who would pay
    the slim down payment or closing costs, and leave the stupid investors with losses?
    Well, today that game is over, except for the government, which proves that stupidity
    in the private sector actually loses people money, causing them to change their
    ways. For the government, it's just more incentive to double down.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来支付首付款。还记得卖家会支付微薄的首付款或者房屋交易的封闭开销，而最终让愚蠢的投资者付出损失的可怕故事吗？嗯，现在游戏已经结束了，除了政府，这证明了私营部门的愚蠢实际上会让人损失金钱，迫使他们改变自己的方式。对政府而言，这就是再次加倍的更大的激励。
- en: A person who can't afford a down payment should not be in a home. One needs
    capital to pay for routine maintenance, and most importantly, if something major
    happens, like if a heater breaks. A renter is someone who does not have the wherewithall
    to handle these large, unanticipated expenses. It is better for everyone if these
    people are renters, because otherwise a bad break leaves the property in poor
    shape, leading to a 'broken windows' problem.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个无力付首付款的人不应该拥有一栋房子。一个人需要资金来支付日常维护，而更重要的是，如果发生重大事件，比如暖气坏了。 一个租客是指没有能力处理这些大额、不可预期费用的人。如果这些人成为租户，那对于每个人都更好，否则倒霉的事会导致财产状况恶化，从而导致“破窗”问题。
- en: No private bank would lend in such a manner, but FHA wants to take the risk,
    because unlike the greedy bank, it sees the 'bigger picture', presumably.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 没有私人银行会以这种方式放贷，但 FHA 想冒这个风险，因为不像贪婪的银行那样，它看到了‘更大的画面’，理论上是这样。
- en: 'The government''s program reminds me of the technique children independently
    discover to make it look like they''ve eaten up hated peas or carrots: spread
    them around the plate. Thus, the recent economic debacle is primarily centered
    on housing, especially lower-end housing financed by overeager lenders. The unavoidable
    endgame to this problem is fewer houses, and lower prices for those houses; demand
    was artificially high. But, we wouldn''t want people to adjust, because every
    good Keynesian knows that all misallocations of resources in a complex economy
    can be solved via top down injections o fiat money, or "G"--they have the multipliers
    to prove it!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '政府的计划让我想起了孩子们自己发现的技巧，让人觉得他们吃了讨厌的豌豆或胡萝卜: 把它们撒在盘子周围。因此，最近的经济危机主要集中在房地产领域，尤其是那些购买力过强的贷款机构所融资的低端房产。这个问题无法避免的最终结果就是房子的减少，这些房子的价格也会减少；需求是人为的高。但是，我们不希望人们去调整，因为每个好的凯恩斯主义者都知道，复杂经济体中所有资源的错误配置都可以通过顶层注入法定货币，或者“G”来解决--他们有乘数来证明这一点!'
- en: To the government every hangover needs a little more
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每个宿醉都需要一点点
- en: '[hair of the dog](http://en.wikipedia.org/wiki/Hair_of_the_dog)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[回光返照](http://en.wikipedia.org/wiki/Hair_of_the_dog)'
- en: . A friend of mine says his rental real estate business is slow at the top end,
    because those renters are attracted to the FHA loan/$8k tax credit. Those kind
    of effects are basically unmeasurable, and what can't be measured is not counted.
    What about the complex dynamics implicated by the finite nature of the $8k tax
    credit? Preventing the pain with a temporary subsidy merely prolongs the amount
    of time spent in the doldrums (eg, 1933-39 was a period of very high unemployment).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个朋友说，他的出租房地产生意在顶端速度减缓，因为那些租户被FHA贷款/$8k税收抵免所吸引。那种效果基本上是不可测量的，而无法测量的就不被计算在内。$8k税收抵免的有限性涉及的复杂动态如何？用临时补贴来防止痛苦只是延长了在低迷中度过的时间（例如，1933-39年是一个非常高失业率的时期）。
- en: Bad governments prioritize the seen over the unseen, the direct over the indirect.
    The sad fact is popular policies usually have highly concentrated benefits and
    highly distributed costs, and the politicians act like little children, hoping
    those watching do not notice stuff that's spread around.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕的政府优先考虑所见而不是所未见，优先考虑直接而不是间接。令人悲哀的事实是，受欢迎的政策通常具有高度集中的利益和高度分散的成本，政客们像小孩子一样，希望那些观察的人没有注意到分散的东西。
