- en: 'Humble Student of the Markets: America: Decline or Revival?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：美国：衰落或复兴？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/america-decline-or-revival.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/america-decline-or-revival.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/america-decline-or-revival.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/america-decline-or-revival.html#0001-01-01)
- en: As my American friends fire up the barbeque on this Independence Day weekend,
    I invite them (and my other readers) to ponder the long-term fate of America.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个独立日周末，当我的美国朋友们点燃烧烤架时，我邀请他们（以及我的其他读者）思考一下美国的长远命运。
- en: '**The end of Pax Americana?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**美利坚和平时代的终结？**'
- en: The past few weeks has seen more bad news for American standing and influence.
    The Chinese are
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的几周，美国地位和影响力又遭遇了更多坏消息。中国人正在
- en: '[questioning the long-term supremacy of the US Dollar as reserve currency](http://www2.chinadaily.com.cn/bizchina/2009-03/23/content_7607627.htm))'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[质疑美元作为储备货币长期的主导地位](http://www2.chinadaily.com.cn/bizchina/2009-03/23/content_7607627.htm))'
- en: 'again:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 再次：
- en: Top officials, including Premier Wen Jiabao, have openly expressed concern about
    Chinese investment in the US. The country has also actively mooted the idea of
    a super sovereign reserve currency to replace the dollar.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 包括温家宝总理在内的顶级官员已经公开表达了对中国投资美国的担忧。该国还积极提出了超级主权储备货币的概念，以取代美元。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Besides, it has also sought to promote the use of the yuan for foreign trade
    and investment; a first step, some think, toward challenging the dollar's status
    as the preferred currency of international trade and capital flow.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，中国还试图促进人民币在对外贸易和投资中的使用；一些人认为，这是挑战美元作为国际贸易和资本流动首选货币地位的第一步。
- en: Meanwhile,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，
- en: '[Econbrowser](http://www.econbrowser.com/archives/2009/06/exorbitant_priv.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济浏览器](http://www.econbrowser.com/archives/2009/06/exorbitant_priv.html)'
- en: reports that the US continues to go into debt, as it moved from a net debtor
    in the 1980s to a deeply indebted position today.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称美国继续负债，从20世纪80年代的净债务国转变为如今深度负债的状况。
- en: '**Or revival?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**或是复兴？**'
- en: On the other hand, John Mauldin recently
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，约翰·莫尔丁最近
- en: '[posted](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2009/06/29/a-20-year-bear-market.aspx)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[发布](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2009/06/29/a-20-year-bear-market.aspx)'
- en: 'a remarkably optimistic view of American revival, based on the work of Neil
    Howe [emphasis mine]:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一种对美国复兴的乐观看法，基于尼尔·豪的工作[强调我的]：
- en: The potentially good news…is that the Crisis we're now entering will change
    pretty much everything. While this change will entail a great deal of pain and
    a reduced standard of living for a large number of people, by the time the Crisis
    subsides, society will have pretty much remade itself in ways that no one can
    predict at this point…
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可能的好消息是，我们现在进入的这场危机将改变几乎一切。尽管这种改变会带来很多痛苦，以及许多人生活水平的降低，但等到危机消退时，社会将在无法预测的方式上几乎重塑自我…
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Neil Howe turns to his generational profiles and points out that the rising
    societal power today belongs to the generation he calls the Millennials, individuals
    born between 1982 and 2004\. They are a "Hero" generation, just like the G.I.
    Generation that coped so well with the turmoil of the Great Depression and World
    War II -- the last Fourth Turning. Coddled as children, the G.I.s were ultimately
    called upon to help society through a dark and dangerous period and rose to the
    occasion…
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尼尔·豪转向他的世代分析，指出当今社会上升的权力属于他所称的千禧一代，即1982年至2004年间出生的人。他们是“英雄”一代，就像在上一次第四轮转折点中的大萧条和第二次世界大战期间应对得很好的G.I.一代。G.I.们在孩提时代被呵护，最终被召唤帮助社会度过一个黑暗危险的时期，并成功地应对了挑战…
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***[These] periods have always resulted in the nation redefining who we are
    in some essential way.*** That was certainly the case during the American Revolution,
    when we transitioned from a British colony into a collection of independent states
    -- and the Civil War, when those states were hammered into a single nation. And,
    again, after World War II, when the U.S. went from being a relatively isolated
    nation to a global empire. A wild card, for instance a terrorist nuke going off
    in a city anywhere on the planet, could similarly take the country, and the world,
    into unforeseeable new directions.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***[这些]时期总是导致国家以某种基本方式重新定义我们是谁。*** 这在美利坚革命期间无疑是事实，当时我们从英国殖民地转变为独立州集合体——内战期间，这些州被锤炼成一个单一的国家。同样，在第二次世界大战之后，美国从相对孤立的国家变成了一个全球帝国。例如，一个不可预知的因素，比如在任何城市发生的恐怖分子核爆炸，同样可能将国家乃至世界推向无法预见的新的方向。'
- en: Of course, this optimistic view is highly dependent on America getting through
    the crisis intact.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种乐观的观点在很大程度上取决于美国能否完好无损地度过危机。
- en: '**A Singularity in history**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**历史上的奇点**'
- en: Does America decline or will we see a new Renaissance?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 美国是衰落了，还是会迎来一个新的文艺复兴？
- en: I believe that we are approaching a Singularity, or a discontinuity, in history.
    All that we know is that we are approaching a Singularity but we cannot forecast
    what happens afterwards (that’s why it’s called a Singularity).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信我们正接近历史上的一个奇点或非连续性。我们知道我们正在接近一个奇点，但我们无法预测之后会发生什么（这就是为什么它被称为奇点）。
- en: Consider the words of blogger Fabius Maximus, who
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到博主Fabius Maximus的话，他
- en: '[wrote](http://www.d-n-i.net/fcs/fabius_change_blindness.htm)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](http://www.d-n-i.net/fcs/fabius_change_blindness.htm)'
- en: 'the following in February 2007, well before the onset of the current financial
    crisis, about the Singularity and the challenges that Americans face:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在2007年2月，也就是当前金融危机爆发之前，以下是关于奇点和美国人面临的挑战的论述：
- en: This transition will be like a singularity in astrophysics, a point where the
    rules breakdown – and beyond which we cannot see.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个过渡期将类似于天体物理学中的奇点，一个规则崩溃的点——并且我们无法看到其之外的情况。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Such trials appear throughout history. Consider Russia in 1942\. Ruled by a
    madman. Their government had betrayed the hopes of the revolution, killed tens
    of millions, and reduced the nation to poverty. Most of their generals were dead,
    their armies were in full retreat, and vast areas were controlled by a ruthless
    invader.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 历史上到处都是这样的考验。以1942年的俄罗斯为例。被一个疯子统治。他们的政府背叛了革命的希望，屠杀了数以千万计的人，并将国家推向贫困。他们的大多数将军已经死去，他们的军队正在全面撤退，大片地区被无情的入侵者控制。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The mark of a great people is the ability to carry on when all is lost, including
    hope. We can learn much from the Russian people’s behavior in WWII.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伟大的民族的标志是在一切丧失，包括希望时仍能继续前进的能力。我们可以从二战期间俄罗斯人民的行为中学到很多。
- en: For investors, such a scenario involves a high degree of market volatility and
    fat-tailed returns. Be
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者来说，这样的情景意味着市场波动性极高和肥尾收益。要
- en: '[prepared](http://humblestudentofthemarkets.blogspot.com/2009/04/for-commodity-bulls.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[准备](http://humblestudentofthemarkets.blogspot.com/2009/04/for-commodity-bulls.html)'
- en: .
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 。
