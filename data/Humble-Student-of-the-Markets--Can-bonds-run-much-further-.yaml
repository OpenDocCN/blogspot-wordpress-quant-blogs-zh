- en: 'Humble Student of the Markets: Can bonds run much further?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：债券价格还能走多远？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/can-bond-run-much-further.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/can-bond-run-much-further.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/can-bond-run-much-further.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/can-bond-run-much-further.html#0001-01-01)
- en: The bond market rally has prompted some market observers to declare that bonds
    are in a bubble. [FT Alphaville](http://ftalphaville.ft.com/blog/2010/09/28/353721/equities-days-of-future-past/)
    pointed out that research from Morgan Stanley indicates that money flows into
    US bond mutual funds now exceed purchases of US stock funds that occurred at the
    height of the TMT (Tech-Media-Telecom) bubble:What is forgotten in this analysis
    is that the bond market is substantially larger than the stock market. The size
    of the US bond market is estimated to be [between $31T and $34T](http://en.wikipedia.org/wiki/Bond_market).
    By contrast, the total market capitalization of the Wilshire 5000, which encompasses
    virtually all of the investable stocks in the US, variees in the $13T to $15T
    range.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 债券市场的上涨使得一些市场观察家宣称债券市场存在泡沫。[FT Alphaville](http://ftalphaville.ft.com/blog/2010/09/28/353721/equities-days-of-future-past/)指出，摩根士丹利的研究表明，目前流入美国债券互惠基金的资金已经超过了在TMT（科技-媒体-电信）泡沫高峰期购买美国股票基金的数量：这种分析中被遗忘的是，债券市场规模远大于股票市场。美国债券市场的规模估计在[31至34万亿美元](http://en.wikipedia.org/wiki/Bond_market)之间。相比之下，威尔士5000指数几乎涵盖了美国所有可投资股票的总市值，其范围在13至15万亿美元之间。
- en: If this is indeed a bond bubble, then based on the disparity between the size
    of the stock and bond markets and the funds flow data, bond prices have the potential
    to run much, much further than anyone expects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这确实是一个债券泡沫，那么基于股票和债券市场规模之间的差异以及资金流向数据，债券价格有潜力走得比任何人预期的都要远得多。
