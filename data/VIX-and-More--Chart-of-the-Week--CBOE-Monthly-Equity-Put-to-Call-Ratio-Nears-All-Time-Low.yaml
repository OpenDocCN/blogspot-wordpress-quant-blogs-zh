- en: 'VIX and More: Chart of the Week: CBOE Monthly Equity Put to Call Ratio Nears
    All-Time Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：CBOE月度股指看跌至看涨比率接近历史低点
- en: 来源：[http://vixandmore.blogspot.com/2010/04/chart-of-week-cboe-monthly-equity-put.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/chart-of-week-cboe-monthly-equity-put.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/04/chart-of-week-cboe-monthly-equity-put.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/chart-of-week-cboe-monthly-equity-put.html#0001-01-01)
- en: For trading purposes, I adhere fairly faithfully to a 10-day exponential moving
    average (EMA) of the CBOE equity put to call ratio ([CPCE](http://vixandmore.blogspot.com/search/label/CPCE))
    as an appropriate smoothing factor to flag short to intermediate-term swing trading
    opportunities. There are occasions, however, when a longer-term moving average,
    like a 21-day simple moving average, is a better tool for identifying persistent
    extremes in put and call activity. This week is one of those occasions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 出于交易目的，我比较忠实地遵循CBOE股指看跌至看涨比率（[CPCE](http://vixandmore.blogspot.com/search/label/CPCE)）的10日指数移动平均（EMA）作为一个合适的平滑因子，来标记短期至中期摆动交易机会。然而，有时候一个更长期的移动平均，比如21日的简单移动平均，是更好用来识别看跌和看涨活动持续极端的工具。本周就是这样的一个场合。
- en: The [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below looks at the full history of the CBOE equity put to call ratio, which dates
    from October 21, 2003, and applies a 21-day SMA (dotted blue line) to generate
    what I call the monthly equity [put to call](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    ratio. As the chart shows, readings below 0.60 have generally been a good time
    to take profits on long positions and/or initiate short positions. In fact, the
    current 0.53 level has only been seen on one prior instance, in January 2004\.
    That period just happened to be exactly 13 months after the S&P 500 index had
    bottomed and started a strong bull rally. It also marked the beginning of a period
    in which stocks declined for ten months, before resuming a rally that would ultimately
    last until October 2007.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)查看了CBOE股指看跌至看涨比率的完整历史，该比率从2003年10月21日至今，并应用了一个21日的SMA（虚线蓝色线）来生成我所说的月度股指[看跌至看涨](http://vixandmore.blogspot.com/search/label/put%20to%20call)比率。如图所示，低于0.60的读数通常是在长期头寸上获利了结和/或建立短期头寸的好时机。实际上，当前的0.53水平只在前一次出现，即2004年1月。那段时间恰好是在标普500指数触底并开始强劲牛市反弹之后的13个月。它也标志着股市在十个月下降之后，恢复了一场最终持续到2007年10月的反弹的起点。
- en: Of course there is nothing magical about low equity put to call ratios or rallies
    stalling after a 13 month rise, but bulls and bears alike should certainly take
    note of historical precedent.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，低股指看跌至看涨比率或涨势在13个月的上升后停滞不前并没有什么神秘之处，但是无论是多头还是空头都应该注意历史先例。
