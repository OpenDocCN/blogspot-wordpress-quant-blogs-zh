- en: React Lightstreamer Stock Demo
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: React Lightstreamer股票演示
- en: '[Lightstreamer](http://blog.lightstreamer.com/) seem to be on a roll these
    days based on this [blog](http://blog.lightstreamer.com/) providing visibility
    of their customer, and also expanding the integration available with the Lightstreamer
    product.  One of the latest is a React demo of a stock list.  Demo [here](http://demos.lightstreamer.com/ReactDemo/),
    source [here](https://github.com/Lightstreamer/Lightstreamer-example-StockList-client-react).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lightstreamer](http://blog.lightstreamer.com/) 最近似乎正处于 rolls 的状态，根据这个[博客](http://blog.lightstreamer.com/)提供了他们客户的可见性，并且还扩大了与Lightstreamer产品的集成。最新的一个是一个React股票列表的演示。演示[在此](http://demos.lightstreamer.com/ReactDemo/)，源代码[在此](https://github.com/Lightstreamer/Lightstreamer-example-StockList-client-react)。'
