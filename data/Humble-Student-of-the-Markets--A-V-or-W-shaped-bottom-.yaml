- en: '**What kind of bottom?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**何种底部？**'
- en: The fundamental picture hasn't changed very much since the abrupt stock market
    decline in August. The US economy is still motoring along just fine, to the extend
    that the Fed is considering raising interest rates at its next FOMC meeting. For
    my inner investor, this is a time to be looking around for bargains (see
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自从股市在8月份突然下跌以来，基本面情况并没有发生太大变化。美国经济仍然良好运转，以至于美联储正在考虑在下次FOMC会议上加息。对于我的内心投资者来说，现在是寻找便宜货的时候（请参阅
- en: '[Relax, have a glass of wine](http://humblestudentofthemarkets.blogspot.com/2015/08/relax-have-glass-of-wine.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[放松，来杯红酒](http://humblestudentofthemarkets.blogspot.com/2015/08/relax-have-glass-of-wine.html)'
- en: ).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Downside risk on US equities is limited, the only question that remains is whether
    we are likely to see a V-shaped or W-shaped bottom in stock prices. By a W-shaped
    bottom, please don't take me too literally. What I mean is a market that chops
    around for several weeks before taking off again. It certainly does not mean a
    single re-test of the lows experienced in August 2015 or October 2014.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市下行风险有限，唯一的问题是我们是否可能看到股价出现V型或W型底部。当谈到W型底部时，请不要太字面地理解我的话。我的意思是市场在几周内来回波动，然后再次飙升。这当然不意味着在2015年8月或2014年10月经历的低点的单次重新测试。
- en: '**The case for V: China is "fixed"**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**V型的理由：中国“修好了”**'
- en: Here is the (bull) case for a V-shaped bottom. If the proximate cause of the
    most recent market weakness was China, we are seeing China worries starting to
    recede.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是V型底部（看涨）的理由。如果最近市场疲软的直接原因是中国，我们看到中国的担忧开始减退。
- en: '[Callum Thomas](http://www.ampcapital.com.au/article-detail?alias=%2Fsite-assets%2Farticles%2Finvestment-themes%2F2015%2Fseptember%2F4-september)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡卢姆·托马斯](http://www.ampcapital.com.au/article-detail?alias=%2Fsite-assets%2Farticles%2Finvestment-themes%2F2015%2Fseptember%2F4-september)'
- en: highlighted the fact that Chinese real estate prices are starting to rise again
    - and most of the debt is concentrated in the Chinese property, not the stock
    market.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 突出的事实是中国的房地产价格开始再度上涨 - 而大部分债务集中在中国房地产，而不是股市。
- en: '[Thomas](https://twitter.com/Callum_Thomas/status/642215985018105856/photo/1)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[托马斯](https://twitter.com/Callum_Thomas/status/642215985018105856/photo/1)'
- en: 'further pointed to analysis showing that China is making progress in re-balancing
    its economy towards the household sector:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步指出的分析显示中国正朝着家庭部门重新平衡经济取得进展：
- en: In response to the recent weakness,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 针对最近的疲软，
- en: '[Xinhua](http://news.xinhuanet.com/english/2015-09/11/c_134614345.htm)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[新华社](http://news.xinhuanet.com/english/2015-09/11/c_134614345.htm)'
- en: 'reported that Beijing has blinked (my words, not theirs) and they are considering
    another fiscal stimulus program:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称北京开出（我的话，不是他们的）并考虑采取更多的财政刺激项目：
- en: China is considering more than 1 trillion yuan in fiscal stimulus over the next
    three years, according to a latest report from the China International Capital
    Corporation (CICC).
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据中国国际资本公司（CICC）的最新报告，中国正考虑在未来三年内提供1万亿元以上的财政刺激措施。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A total of 1.2 trillion yuan (188 billion U.S. dollars) to 1.5 trillion yuan
    may be taken from the government coffers to replenish the capital for investment
    projects, mainly those already approved by the authorities, the investment bank
    estimated.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资银行估计，政府账户将有可能拨出1.2万亿元至1.5万亿元（合1880亿美元至1.5万亿美元）用于投资项目的资本补充，主要是那些已经获得当局批准的项目。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The stimulus is likely to drive a total potential investment of 5 trillion yuan
    to 7 trillion yuan in the next three years, or 2.5 percent to 3.4 percent of the
    2015 GDP each year, it said.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 刺激可能在未来三年驱动总体潜在投资5万亿元至7万亿元，或者占2015年GDP的2.5%至3.4%。
- en: What about the side-effects of a China slowdown on the emerging market economies?
    Isn't the combination of slowing Chinese growth and Fed tightening supposed to
    be a lethal combination? There seems to be some good news on that front as well.
    The chart below shows the relative performance of US HY bond prices (bottom panel,
    black line) and EM USD bond prices (bottom panel, green line) relative to their
    duration-equivalent US Treasury proxies. The last couple of weeks has seen EM
    bonds outperform US HY, which is a definite vote of confidence by the credit markets
    in the EM outlook.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 那中国经济放缓对新兴市场经济有何副作用？减速的中国增长和美联储的收紧组合不是应该是致命的吗？在这方面似乎也有一些好消息。下图显示了美国高收益债券价格（底部黑线）和新兴市场美元债券价格（底部绿线）相对于相应期限的美国国库券的相对表现。最近几周，新兴市场债券的表现超过了美国高收益债券，这明显是信贷市场对新兴市场前景的投票支持。
- en: '**The case for V: A robust US economy**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**支持“V”型情绪：强劲的美国经济**'
- en: Notwithstanding any angst over softness in the EM growth outlook, the US economy
    appears to be well insulated from weakness abroad.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人们对新兴市场增长前景的疲软感到不安，但美国经济似乎很好地隔离了海外的经济疲软。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-same-old-us-strength-edition)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[新经济民主人士](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-same-old-us-strength-edition)'
- en: '`s weekly summary of high frequency economic releases summed it up this way,
    namely that there is no'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`s有关高频经济发布的周总结是这样的，即：没有'
- en: US
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 美国
- en: 'recession on the horizon:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 即将到来的衰退：
- en: This week like last week highlighted the difference between those portions of
    the US economy most exposed to global forces, which have all turned negative,
    and those most insulated from global problems, which are all positive, and even
    strengthening. I suspect that the globe, as a whole, is in recession. With good
    numbers in housing and vehicle sales, and especially with gas prices declining
    again, the US is still positive, and although I believe we are past the midpoint
    of this expansion, I still remain positive through the first half of next year.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周像上周一样突出了美国经济的一些部分最受全球力量的影响，这些经济已经全面转为消极，并且那些最能抵挡全球问题的经济目前全是积极的，甚至还在加强。我怀疑整个地球都已经处在衰退之中。随着房屋销售和汽车销售的良好数据，尤其是随着石油价格再次下降，美国目前仍然保持着积极性，并且尽管我相信我们已经过了这一扩张的中点，但是我对明年上半年仍然满怀信心。
- en: Data from
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.11.15)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·巴特斯](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.11.15)'
- en: 'of Factset shows that forward EPS estimates continue to rise, which is bullish
    for equities (annotations are mine):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Factset的数据显示，预期的盈利每股估计继续上升，对股权来说是一个利多（注：为作者的注解）：
- en: '**The case for V: Sentiment puts a floor on stock prices**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**支持“V”型情绪：情绪将固定股价下限**'
- en: In addition, sentiment models continue to show a crowded short, which is contrarian
    bullish.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，情绪模型继续显示出多头的拥挤，这是向上的对策。
- en: '[Jason Goepfert](https://twitter.com/sentimentrader/status/642422971047542785)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jason Goepfert](https://twitter.com/sentimentrader/status/642422971047542785)'
- en: highlighted that small speculators are near a record short in US equity futures.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 突显小规模投机者在美国股票期货方面的空头头寸接近创纪录水平。
- en: '[Schaeffers Research](http://www.schaeffersresearch.com/content/options/2015/09/10/bearish-betting-hits-fever-pitch-as-traders-take-cover)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[谢弗研究](http://www.schaeffersresearch.com/content/options/2015/09/10/bearish-betting-hits-fever-pitch-as-traders-take-cover)'
- en: 'also pointed to a highly elevated put-call ratio, based on buy to open data,
    which is another bullish sign:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 还指出高度抬升的买入期权卖出期权比例（based on buy to open data），这是另一个看涨的迹象：
- en: My own analysis, based on a combination of AAII sentiment surveys and Rydex
    data also tells the same story. The chart below shows the evolution of AAII sentiment
    (black line) and Rydex funds flows (pink lines) over the last 15 years. Whenever
    either of these metrics get into a crowded short reading (shaded areas), the stock
    market has historically bottomed in the past. (As an aside, it is interesting
    that these indicators appear to be better with its buy signals than sell signals.)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我自己的分析，通过结合AAII情绪调查和Rydex数据，我得出了相同的结论。下图显示了过去15年AAII情绪（黑线）和Rydex基金流动（粉色线）的演变。无论这些指标中的任何一个进入拥挤的短期读数（阴影区域），股市在过去历史上都会触底反弹。（顺便说一句，有趣的是这些指标似乎在发出买入信号方面比卖出信号更好。）
- en: In the meantime, the latest update from
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，来自
- en: '[Barron''s](http://www.barrons.com/public/page/9_0210-instrans.html)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://www.barrons.com/public/page/9_0210-instrans.html)'
- en: 'shows that "smart money" insiders continue to buy:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 显示“聪明的钱”内部人员继续买入：
- en: Astute readers will note from reading many of the above charts is that sentiment
    models are often imprecise in market timing. Thus, a V-shaped bottom is not assured.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 了解了上述许多图表的审慎读者们会发现情绪模型在市场定时方面经常是不准确的。因此，V形底并不是确定无疑的。
- en: '**The case for W: Technical damage**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于W形底的论点：技术性损害**'
- en: From a chartist`s point of view, the technical damage done by the waterfall
    decline of August 2015 was too great. After such events, a sideways period of
    basing and consolidation is necessary before stock prices can revive to new highs.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术分析师的角度看，2015年8月的瀑布式下跌所造成的技术性损害太大。在此类事件之后，需要经历一段横盘和巩固的时间期间，然后股价才能恢复到新的高点。
- en: The
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: S&P 500指数的
- en: '[point and figure chart](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:pnf_charts)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[点与数字图表](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:pnf_charts)'
- en: of the SPX tells the story. Take 2011 as an example, the market went through
    a choppy sideways period before rallying to new highs. A V-shaped bottom in 2015
    therefore looks highly unlikely.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 证明了这一点。举2011年为例，市场经历了一段颠簸的横向时间，然后才出现新高的反弹。因此2015年的V形底看起来极不可能。
- en: In other words, while the case for a V-shaped recovery may indicate that downside
    risk is limited from current levels, there will be lots of bumps along the way.
    Do not expect a straight line upwards for stock prices.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，尽管V型复苏的情况可能表明当前的下行风险有限，但在股价上涨的过程中会有很多波动。不要期望股价向上的走势是一条直线。
- en: '**The case for W: EM anxiety**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于W形底的论点：新兴市场焦虑**'
- en: One reason is because anxiety over China and emerging markets remains elevated.
    As an example, Citigroup chief economist Willem Buiter is forecasting a 55% chance
    of a global recession from slowing Chinese growth (via
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 原因之一是因为人们对中国和新兴市场的焦虑情绪仍然很高。比如，花旗集团首席经济学家威廉·比特（Willem Buiter）正预测由于中国经济增速放缓而导致全球衰退的可能性为55%（参见
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-09-09/citigroup-sees-55-risk-of-a-global-recession-made-in-china)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-09-09/citigroup-sees-55-risk-of-a-global-recession-made-in-china)'
- en: '):'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: In an analysis published late on Tuesday, the New York-based bank’s chief economist,
    Willem Buiter, said there is a 55 percent chance of some form of global recession
    in the next couple of years, most likely one of moderate depth and length.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据上周二晚些时候发表的一份分析，总部位于纽约的这家银行的首席经济学家威廉·比特表示，在未来几年内全球衰退的某种形式有55%的可能性，最有可能是一个程度和持续时间都较为温和的。
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unlike the U.S.-driven international slumps of the past two decades, this one
    will be generated by sliding demand from emerging markets, especially China, which
    has surged in size to become the world’s No. 2 economy.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '与过去两个十年的由美国主导的国际衰退不同，此次衰退将是由新兴市场，特别是中国的需求下降引起的，中国已经跻身世界第二大经济体。  '
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The world appears to be at material and rising risk of entering a recession,
    led by EMs and in particular by China,” wrote Buiter, a former U.K. policy maker.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “世界似乎面临着进入衰退的实质性和不断上升的风险，由新兴市场特别是中国所引领，”前英国政策制定者Buiter写道。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among reasons for worry is his view that in reality China is already growing
    closer to 4 percent than the government’s goal of about 7 percent targeted for
    this year. A shallow recession would likely occur if expansion slowed to 2.5 percent
    in the middle of next year and stayed there, he said.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他担心的原因之一是，实际上，中国的增长率已经接近4%，而不是政府为今年约定的7%。如果明年年中增长速度降至2.5%并且保持在那个水平，那么可能会发生轻微的经济衰退，他说。
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Other emerging markets such as Brazil, South Africa and Russia are already in
    trouble while developed economies are still lackluster. Commodity prices, trade
    and inflation remain sluggish and corporate earnings are slowing.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其他的新兴市场如巴西、南非和俄罗斯已经陷入困境，而发达经济体仍然表现平平。商品价格、贸易和通货膨胀保持低迷，公司收益减缓。
- en: In conjunction with the Citigroup call, Standard and Poor's has downgraded its
    growth forecast for the Asian Tiger economies, which are China's major trading
    partners, citing "structural", rather than cyclical reasons (via
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在花旗银行的电话会议中，标准普尔已经下调了对亚洲虎经济体的增长预测，这些经济体是中国的主要贸易伙伴，引用的原因是“结构性的”而不是周期性的（参见
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-09-09/s-p-follows-moody-s-in-cutting-asian-forecasts-on-china-fears)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-09-09/s-p-follows-moody-s-in-cutting-asian-forecasts-on-china-fears)'
- en: '):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Standard+Poor’s cut its growth forecasts for Asian economies, citing “abysmal”
    trade data and fears about China’s market stability, a day after Moody’s Investors
    Service made a similar reduction.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 标准普尔削减了对亚洲经济的增长预测，理由是“糟糕透顶”的贸易数据和对中国市场稳定性的担忧，就在穆迪投资者服务公司做出类似的调降之后的一天。
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: S+P now sees the region growing 5.4 percent in 2015 instead of 5.5 percent,
    dragged down by Indonesia, the Philippines, Singapore, Taiwan and Thailand. It
    also predicts that currencies will weaken.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 标普现在预计该地区2015年的增长率为5.4%，而不是5.5%，受到印尼、菲律宾、新加坡、台湾和泰国的拖累。它还预测货币将贬值。
- en: ''
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Although market fears that the sky is falling are almost certainly overblown,
    in our view, they have been enough to move the needle,” Paul Gruenwald, S+P’s
    Asia-Pacific chief economist, wrote in a report on Wednesday. The company sees
    “slower growth, higher volatility, and more risks” compared with its previous
    report published in July.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “尽管市场对世界末日的恐惧几乎肯定是夸大的，在我们看来，他们足以改变数据的结局。” 标普亚太区首席经济学家保罗·格伦沃德在周三的一份报告中写道。公司认为与7月份公布的报告相比，增长会“放缓，波动性增加，风险更大”。
- en: Indeed, a glance at Asian stock markets reveal that all of the markets of Chinese
    trading partners trading well below their 200 dma.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，一瞥亚洲股市可以看出，中国的贸易伙伴的所有市场都远低于他们的200天移动平均线。
- en: The damage done by the Chinese slowdown and anxiety over a Fed hike may not
    be over. Analysis from
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 中国经济放缓的影响和对美联储加息的担忧可能还没有结束。分析来自
- en: '[IIF](https://twitter.com/IIF/status/642066293735170048/photo/1)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[IIF](https://twitter.com/IIF/status/642066293735170048/photo/1)'
- en: shows that EM outflows have not reached levels seen either during the Taper
    Tantrum or 2008.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，新兴市场的资金外流尚未达到“缩减恐慌”或2008年看到的水平。
- en: '**The case for W: A wobbly US economy**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**W案例：美国经济摇摆不定**'
- en: Another possible reason for near-term rising market angst comes from a possible
    wobble in the US economy, just as the Fed begins to tighten monetary policy.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能造成短期市场焦虑上升的原因是，就在美联储开始收紧货币政策时，美国经济的可能波动。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-same-old-us-strength-edition)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-same-old-us-strength-edition)'
- en: '`s weekly review showed numerous negative readings among the short-term leading
    indicators and coincidental indicators, which the market may interpret in the
    next few weeks as signs of a tanking economy:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '`s 的每周评论显示，在短期领先指标和同时性指标中出现了许多负面数据，市场在未来几周可能会将其解释为经济停滞的迹象：'
- en: Among short leading indicators, the interest rate spread between corporates
    and treasuries remains negative although a little less so than at its recent worst.
    The US$ also turned even more negative. Temporary staffing was negative for the
    17th week in a row. Positives included jobless claims, oil and gas prices, and
    gas usage. Commodities are a big global negative, but bounced a little more off
    their bottom this week.
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在短期领先指标中，企业和国债之间的利率差距仍然为负值，虽然比最近的最差时期更少一些。美元也变得更加负值。临时用工连续第17周为负值。积极因素包括失业救济索赔、石油和天然气价格以及天然气使用量。商品是一个严重的全球负面因素，但本周又从低点反弹了一些。
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among coincident indicators, rail carloads, shipping, and steel production are
    all negatives, as are the TED spread and LIBOR. Positives included tax withholding
    and consumer spending, with Gallup spending having a rare positive week, as less
    spending on gas apparently translated into bingeing on back to school purchases.
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一些同时发生的指标中，铁路货物运输和钢铁生产都是负面的，TED利差和LIBOR也是负面的。而正面的包括税款扣缴和消费支出，Gallup的消费当周表现得十分积极，因为对汽油的较少消费显然转化为追加的返校购买。
- en: The Citigroup Economic Surprise Index (gold line below), which measures whether
    high frequency economic releases are beating or missing consensus estimates, is
    starting to roll over.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 花旗经济惊喜指数（下面的金色线），衡量经济高频数据发布是否超过或是低于共识预期，开始出现下滚。
- en: Some of the weakness has already been incorporated into expectations.  Analysis
    from
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 一些弱势已经融入了预期。来自
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.11.15)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·巴特斯](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.11.15)'
- en: 'showed that net margins are expected to decline in the next two reporting quarters
    (annotations are mine):'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 表明净利润预计在接下来的两个报告季度中会下降（注解来自我）：
- en: On top of that, the risk of a government shutdown is growing (via
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，政府关闭的风险正在增加（通过
- en: '[Marketwatch](http://www.marketwatch.com/story/heres-how-the-government-could-shut-down-in-three-weeks-2015-09-08)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/heres-how-the-government-could-shut-down-in-three-weeks-2015-09-08)'
- en: '):'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: With only about three weeks to go before that date, Congress hasn’t passed a
    single spending bill for the fiscal year that begins Oct. 1\. And with the House
    scheduled to be in session for just 10 days before Oct. 1, lawmakers are expected
    to vote on a so-called continuing resolution to keep the government open.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在距离那个日期仅有大约三周的时间内，国会还未通过任何一项截至10月1日开始的财政年度的支出法案。并且在众议院计划在10月1日前的10天开会，预计议员们将就所谓的持续决议进行投票，以保持政府开放。
- en: ''
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But even that may not head off a shutdown, analysts warn. In a piece on Tuesday
    in Forbes, [budget-watcher Stan Collender raised his odds of a shutdown to 67%
    from 60%](http://www.forbes.com/sites/stancollender/2015/09/08/iran-deal-increases-shutdown-odds-to-67/),
    given the amount of time lawmakers will take debating the Iran deal, and the likelihood
    of trying to block funding for it in the continuing resolution. President Barack
    Obama has the votes in the Senate to sustain the agreement, which lifts sanctions
    on Iran in exchange for curbs on its nuclear program.
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但即使如此，分析师警告称可能仍无法避免关闭。在《福布斯》周二发表的一篇文章中，[预算观察者斯坦·科尔什提高了关闭的几率，从60%上升到67%](http://www.forbes.com/sites/stancollender/2015/09/08/iran-deal-increases-shutdown-odds-to-67/)，考虑到议员们将花费多少时间讨论伊朗协议，以及在持续性决议中阻止对其资金的可能性。巴拉克·奥巴马总统在参议院拥有赞成该协议的票数，该协议解除对伊朗的制裁，换取其核计划的限制。
- en: ''
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The continuing resolution will provide those senators and representatives against
    the deal with a second bite of the disapproval apple,” Collender wrote.
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “持续的决议将为那些反对协议的参议员和众议员提供第二次反对的机会，”科尔什写道。
- en: ''
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A vote on the Iran deal isn’t the only complicating factor. There’s also the
    issue of funding for Planned Parenthood, the provider of women’s reproductive
    health services. Some conservatives want to cut off its federal funds.
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伊朗协议的投票并非唯一的复杂因素。还有计划生育机构——提供女性生殖健康服务。一些保守派希望切断它的联邦资金。
- en: 'Bottom line: Expect more bumpiness ahead (and I haven''t even mentioned the
    wildcard represented by the FOMC September decision).'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 总之：预计未来会更加动荡（而我甚至还没有提到FOMC 9月决定所代表的不明因素）。
- en: '**More Ws ahead?**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多的分歧？**'
- en: Looking to the week ahead, my inner trader
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来一周，我内心的交易员
- en: '[flipped from bearish to bullish at the market close on Friday](https://twitter.com/HumbleStudent/status/642428807366901760)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[在周五的收盘时，看空转为看多](https://twitter.com/HumbleStudent/status/642428807366901760)'
- en: . The bearish call did not work as negative price momentum ebbed and the SPX
    neared the apex of a triangle wedge formation. However, there was a key "clue"
    as the downtrend in RSI(5) was broken, though the longer dated RSI(14) downtrend
    remained intact.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 。看跌的预测并未起作用，负面的价格动能减弱，标普500指数(SPX)接近三角形楔形构型的顶点。然而，有一项关键的“线索”，即RSI(5)的下跌趋势被打破，尽管长期的RSI(14)下跌趋势依然存在。
- en: Notwithstanding the binary risk posed by the FOMC decision on Thursday, next
    week is option expiry week (OpEx).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管美联储周四决策带来二元风险，下周是期权到期周（OpEx）。
- en: '[Chad Gassaway](https://twitter.com/WildcatTrader/status/642067992415633408)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[查德·加萨韦](https://twitter.com/WildcatTrader/status/642067992415633408)'
- en: showed that September Opex has historically been bullish for stock pricese,
    though they tend to mean revert downwards the following week.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，9月Opex对股票价格历来是利好的，尽管它们倾向于在随后的一周内向下回归均值。
- en: Putting it all together, I updated the chart of the price pattern past market
    "crashes" I showed last week (see
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 综合起来，我更新了上周显示的市场“崩盘”过去价格模式图表（见
- en: '[Constructive on stocks, but waiting for the re-test](http://humblestudentofthemarkets.blogspot.com/2015/09/constructive-on-stocks-but-waiting-for.html)'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票建设性，但等待复试](http://humblestudentofthemarkets.blogspot.com/2015/09/constructive-on-stocks-but-waiting-for.html)'
- en: ). My best wild-eyed guess calls for a rally next week, to be followed by a
    decline the following week, possibly to test either the August 2015 or October
    2014 lows.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我最大胆的猜测是下周会出现一波反弹，随后将在接下来的一周内出现一波回落，可能是为了测试2015年8月或2014年10月的低点。
- en: '[Schaeffer`s Research](http://www.schaeffersresearch.com/content/analysis/2015/09/10/dow-signal-suggests-roller-coaster-isnt-over)'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '[谢弗研究](http://www.schaeffersresearch.com/content/analysis/2015/09/10/dow-signal-suggests-roller-coaster-isnt-over)'
- en: recently showed that the number of days with 2% swings have spiked, which is
    typical of the volatility seen in a correction. The bottom line is, until the
    large daily moves die down (and ES futures goes at least a week without seeing
    a 1% move overnight), the market will remain choppy.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 最近显示出2%波动天数激增，这是典型的纠正波动性。最终的结论是，直到大幅度的日常波动减少（并且ES期货在一周内至少不会出现1％的隔夜波动），市场将保持波动不定。
- en: My base case remains a W, or multiple Ws, in this bottoming process.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基本情况仍然是底部形成的W或多个W。
- en: '**Disclosure:**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：**'
