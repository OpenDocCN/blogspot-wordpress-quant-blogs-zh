- en: Pipes in R make my life incredibly easy, and I think my code easier to read.  
    Note, there are a couple different flavors of pipes (see [magrittr](https://github.com/smbache/magrittr)
    and [pipeR](http://renkun.me/pipeR-tutorial/)).  For now, I choose pipeR.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在R中使用管道让我的工作变得异常轻松，我也认为我的代码更易读。请注意，管道有几种不同的风格（参见[magrittr](https://github.com/smbache/magrittr)和[pipeR](http://renkun.me/pipeR-tutorial/)）。现在，我选择使用pipeR。
