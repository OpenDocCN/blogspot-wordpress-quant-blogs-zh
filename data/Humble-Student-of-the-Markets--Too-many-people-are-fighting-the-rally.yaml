- en: '**Mid-week market update**: Until yesterday’s market melt-up, it seemed that
    individual investors were fighting the rally, which is a contrarian bullish sign.
    I noticed it on the weekend when the level of engagement on my bearish tweets
    were an order of magnitude higher than my bullish ones. In addition, the New York
    Fed’s recent [consumer expectations survey](https://www.newyorkfed.org/microeconomics/sce#/stockprice-1)
    was having trouble finding equity bulls.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：直到昨天的市场飙升，似乎个人投资者都在对抗这轮上涨，这是一个逆向看多的信号。我在周末注意到这一点，那时我悲观的推文参与度比我乐观的推文高出两个数量级。此外，纽约联储最近[消费者预期调查](https://www.newyorkfed.org/microeconomics/sce#/stockprice-1)发现很难找到股市多头。'
