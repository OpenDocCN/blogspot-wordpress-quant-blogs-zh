- en: 'Humble Student of the Markets: Too many people are fighting the rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：太多人在对抗这轮上涨
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/11/too-many-people-are-fighting-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/11/too-many-people-are-fighting-rally.html#0001-01-01)
