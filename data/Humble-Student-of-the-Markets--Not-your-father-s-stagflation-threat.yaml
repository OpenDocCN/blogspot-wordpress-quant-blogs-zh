- en: Stagflation worries are rising. A recent analysis of search activity shows that
    searches for stagflation have spiked compared to other inflation search terms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 滞胀的担忧正在上升。最近对搜索活动的分析显示，与其他通货膨胀搜索词相比，对滞胀的搜索量激增。
- en: The latest BoA Global Fund Manager Survey also shows that stagflation concerns
    are rising.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的美银全球基金经理调查还显示，对滞胀的担忧正在上升。
- en: These fears are misplaced. The conventional mechanisms for stagflation are not
    present. Instead, investors should be prepared for a different sort of stagflation
    threat.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些恐惧是不合适的。传统的滞胀机制并不存在。相反，投资者应该为一种不同类型的滞胀威胁做好准备。
