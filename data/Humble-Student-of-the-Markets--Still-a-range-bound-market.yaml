- en: '**More uncertainty in Europe**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲的不确定性增加**'
- en: One of the concerns that I cited last week was the continuing levels of uncertainty
    in Europe. While I continue to believe that the Greek situation will eventually
    be resolved in a benign manner (see
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周提到的一个担忧是欧洲持续的不确定性水平。尽管我仍然相信希腊局势最终将以良性方式解决（参见
- en: '[Making sense of the latest Greek drama](http://humblestudentofthemarkets.blogspot.com/2015/02/making-sense-of-latest-greek-drama.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[解读最新的希腊戏剧](http://humblestudentofthemarkets.blogspot.com/2015/02/making-sense-of-latest-greek-drama.html)'
- en: and
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[The (European) parents fight and the kids hear everything](http://humblestudentofthemarkets.blogspot.com/2015/01/the-european-parents-fight-and-kids.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲父母争吵，孩子们都听到了](http://humblestudentofthemarkets.blogspot.com/2015/01/the-european-parents-fight-and-kids.html)'
- en: ), we are only in Act II of a three act play and there is much more drama to
    come.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ),但我们只是三部剧中的第二部，还有更多的戏剧要上演。
- en: 'Consider the latest developments in the week that just past:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下刚刚过去的一周的最新发展：
- en: '[Angela Merkel expects the negotiations to drag on for months](http://www.bloomberg.com/news/articles/2015-02-03/merkel-said-to-expect-greek-funding-talks-to-drag-on-for-months).'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[安格拉·默克尔预计谈判将持续数月](http://www.bloomberg.com/news/articles/2015-02-03/merkel-said-to-expect-greek-funding-talks-to-drag-on-for-months)。'
- en: '[The ECB has cut off acceptance of Greek bonds](http://mobile.reuters.com/article/idUSL6N0VE5IV20150205?irpc=932) in
    an effort to turn up the heat on Athens, though funding for Greek banks through
    ELA remains available.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[欧洲央行已停止接受希腊债券](http://mobile.reuters.com/article/idUSL6N0VE5IV20150205?irpc=932)以试图给雅典施加压力，尽管通过ELA向希腊银行提供的资金仍然可用。'
- en: The new Greek government is digging in its heels, as [Reuters](http://www.reuters.com/article/2015/02/08/us-eurozone-greece-idUSKBN0LC0E920150208)
    reports that new PM Tsipras is expected to address parliament and say that "Greece
    wants no more bailout money, plans to renegotiate its debt deal and wants a 'bridge
    agreement' to tide the country over until a new pact is sealed".
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新成立的希腊政府正坚持自己的立场，正如[路透社](http://www.reuters.com/article/2015/02/08/us-eurozone-greece-idUSKBN0LC0E920150208)报道的那样，新总理齐普拉斯预计将向议会发表讲话，表示“希腊不再需要救助资金，计划重新谈判其债务协议，并希望达成一项‘桥梁协议’，以帮助国家度过难关，直到达成新协议”。
- en: 'The Russia-Ukraine conflict is heating up again and Europeans are getting worried
    about war with Russia (via [The Guardian](http://www.theguardian.com/world/2015/feb/06/vladimir-putin-west-divisions-war-ukraine?CMP=share_btn_tw),
    emphasis added):'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯与乌克兰的冲突再次升温，欧洲人对于与俄罗斯的战争感到担忧（通过[卫报](http://www.theguardian.com/world/2015/feb/06/vladimir-putin-west-divisions-war-ukraine?CMP=share_btn_tw)报道，加粗为强调）：
- en: In Brussels and other European capitals, the fear of Vladimir Putin is becoming
    palpable. The mood has changed in a matter of weeks from one of handwringing impotence
    over Ukraine to one of foreboding.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在布鲁塞尔和其他欧洲首都，对弗拉基米尔·普京的恐惧感日益增强。几周前，人们对乌克兰问题的无助感到焦虑不安，而现在则是预感到即将发生的事情。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: The anxiety is encapsulated in the sudden rush to Moscow by Angela Merkel and
    François Hollande. To senior figures closely involved in the diplomacy and policymaking
    over Ukraine, the Franco-German peace bid is less a hopeful sign of a breakthrough
    than an act of despair.
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种焦虑体现在安格拉·默克尔和弗朗索瓦·奥朗德突然涌向莫斯科的行程中。对于那些密切参与乌克兰外交和政策制定的高层人士来说，法德提出的和平计划不是突破的希望迹象，而是绝望的行为。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: “There’s nothing new in their plan, just an attempt to stop a massacre,” said
    one senior official.
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “他们的计划中没有新意，只是试图阻止一场大屠杀，”一位高级官员说。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Carl Bildt, the former Swedish foreign minister, said a war between Russia
    and the west was now quite conceivable.*** A senior diplomat in Brussels, echoing
    the broad EU view, said arming the Ukrainians would mean war with Russia, a war
    that Putin would win.'
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***瑞典前外交部长卡尔·比尔特表示，俄罗斯与西方之间的战争现在是完全可能发生的。*** 一位在布鲁塞尔的资深外交官，附和了欧盟的广泛看法，表示向乌克兰人提供武器将意味着与俄罗斯的战争，而普京将会赢得这场战争。'
- en: The situation in Europe remains highly uncertain with both Greece and Russia
    and anything can happen. I would expect Europe to be a source of event-driven
    volatility in the near future.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的局势仍然高度不确定，既有希腊问题，又有俄罗斯问题，任何事情都有可能发生。我预计欧洲将成为未来一段时间内事件驱动型波动的来源。
- en: '**Forward EPS getting "less bad"**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**前瞻性EPS正在“好转”**'
- en: In the US, forward EPS continue to deteriorate, though the degree of deterioration
    is starting to stabilize. That is to say, things are getting "less bad". The following
    chart from
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，前瞻性EPS继续恶化，尽管恶化的程度开始稳定。也就是说，事情正在“好转”。以下图表来自
- en: '[John Butters of Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_2.6.15)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·巴特斯（John Butters）](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_2.6.15)'
- en: shows that forward 12 month EPS has been deteriorating for the past few weeks
    and past periods of deterioration has seen either corrections or bear markets.
    In fact, the current episode of forward EPS weakness is the worse seen in the
    last 10 years, other than the bear market that began in 2007\. The good news is
    that the weakness is starting to stabilize (annotations in red are mine).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 显示过去几个月的前瞻性12个月每股收益（EPS）一直在恶化，而过去的恶化期要么经历了修正，要么经历了熊市。事实上，当前的前瞻性EPS弱势程度是过去10年中最严重的，除了2007年开始的熊市。好消息是，这种弱势开始稳定（红色注释是我的）。
- en: The latest Earnings Season results in the latest week continues to be disappointing.
    While the EPS beat rate of 78% is above average and the revenue beat rate of 59%
    is average, company guidance remains negative. For Q1 2015, 52 companies have
    issued negative guidance compared to 10 with positive guidance. Last week, the
    guidance score was 37-9\. This means that, in the past week, 15 companies had
    negative guidance compared to 1 with positive guidance.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的财报季结果在本周继续令人失望。虽然78%的公司每股收益（EPS）超过平均水平，59%的公司收入超过平均水平，但公司指导仍然负面。2015年第一季度，有52家公司发布了负面指导，而只有10家公司发布了正面指导。上周的指导得分是37-9。这意味着在过去的一周里，有15家公司发布了负面指导，而只有1家公司发布了正面指导。
- en: Just as worrying is the YoY EPS growth rate. Factset reports that the Q1 2015
    YoY EPS growth rate is -3.1%, compared to -1.6% last week, and the Q2 2015 growth
    rate is -0.4%, compared to +0.9% last week. The sales growth rate fared a bit
    better as the Q1 2015 YoY sales growth rate came in at -2.3% (vs. -2.4% last week)
    and Q2 2015 YoY sales growth rate at -2.6% (vs. -2.4% last week).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 同样令人担忧的是每股收益的年增长率（YoY EPS growth rate）。Factset报告称，2015年第一季度每股收益的年增长率为-3.1%，上周还为-1.6%，而2015年第二季度每股收益的年增长率为-0.4%，上周还为+0.9%。销售额的年增长率稍微好一点，因为2015年第一季度销售额的年增长率为-2.3%（上周为-2.4%），而2015年第二季度销售额的年增长率为-2.6%（上周为-2.4%）。
- en: The chart below shows how top-down and bottom-up EPS estimates have evolved
    over time. Bottom-up FY 2015 EPS estimates are still falling, but the decline
    is starting to stabilize, though the bottom-up FY 2016 EPS estimates are still
    deteriorating at a rapid clip. Since forward 12 month EPS depend predominantly
    on 2015 estimates as we are still early in the calendar year, which is different
    from the fiscal year, the decline in 2016 estimates will have only a minor effect
    on forward 12 month estimates. In other words, things are still getting bad, only
    less bad.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表展示了自上而下和自下而上预测的每股收益（EPS）随时间如何演变。自下而上的2015财年（FY）每股收益预测仍在下降，但降幅开始趋于稳定，尽管自下而上的2016财年每股收益预测仍在快速恶化。由于我们仍处于年初，而财政年度与日历年不同，2016年的预测下降对12个月前瞻性每股收益的影响微乎其微。换句话说，事情仍然在变坏，只是变坏的速度减缓了。
- en: In addition, the current episode is not just restricted to large cap stocks,
    which have a higher weighting in multi-national companies, which were hurt by
    USD strength, and energy stocks. Analysis from Ed Yardeni shows that the midcap
    SP 400, which broke out to new all-time highs last week and got a lot of technicians
    excited, are also seeing forward EPS fall.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当前的情况并不仅限于大盘股，这些股票在跨国公司的权重较高，受到美元走强和能源股的拖累。Ed Yardeni的分析显示，上周创新高并让许多技术分析师兴奋的中盘股标普400（SP
    400）的前瞻性每股收益也在下降。
- en: Similarly, Yardeni`s analysis also shows that small cap stocks are also seeing
    falling forward EPS, though the degree of EPS weakness in small and mid cap have
    not been as strong as large caps.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，Yardeni的分析也显示小盘股的前瞻性每股收益也在下降，尽管小盘股和中盘股的每股收益下降幅度没有大盘股那么强。
- en: '**How does the stock market advance?**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**股市是如何上涨的？**'
- en: I've said it before in these pages. In order for the stock market to advance,
    either the E in the PE ratio has to rise, which it isn't doing right now, or the
    PE ratio has to expand. Valuation levels are already elevated and the Fed is about
    to enter a tightening cycle this year. How do stock prices rise with these headwinds?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这几页中曾经说过。要想股市上涨，要么市盈率（PE）中的E（每股收益）必须上升，但目前并非如此，要么市盈率必须扩张。估值水平已经很高，而美联储今年即将进入紧缩周期。在这些逆风中，股价如何上涨？
- en: Indeed, the latest data from the
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，最新数据显示
- en: '[WSJ](http://online.wsj.com/mdc/public/page/2_3021-peyield.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://online.wsj.com/mdc/public/page/2_3021-peyield.html)'
- en: shows the SPX to be trading at 20x trailing EPS, which is not exactly cheap.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 显示标普500指数的市盈率（PE）为20倍，这种市盈率基于历史每股收益（EPS），并不能算便宜。
- en: In addition, the
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Leuthold Group warned](https://twitter.com/LeutholdGroup/status/563353876003168258/photo/1)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[勒uthold集团发出警告](https://twitter.com/LeutholdGroup/status/563353876003168258/photo/1)'
- en: 'that median PE and cash flow ratios are now higher than they were at the market
    peaks in 2000 and 2007:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 中位数市盈率和现金流比率现在比2000年和2007年市场峰值时的水平还要高：
- en: With regards to the Fed's interest rate policy, the robustness of the January
    Jobs Report underscored the point that a rate hike in June is still on the table
    - and that's potentially negative for equities.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 关于美联储的利率政策，1月份就业报告的强劲表明6月加息仍有可能 - 这对股市潜在不利。
- en: '[Jon Hilsenrath](http://blogs.wsj.com/economics/2015/02/06/strong-jobs-report-increases-odds-fed-will-alter-language-promising-to-be-patient-on-rates-hilsenrath/)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔恩·希尔森拉特](http://blogs.wsj.com/economics/2015/02/06/strong-jobs-report-increases-odds-fed-will-alter-language-promising-to-be-patient-on-rates-hilsenrath/)'
- en: 'interpreted the report this way:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 报告被解读为：
- en: The strong January employment report keeps open the possibility the Federal
    Reserve could start raising short-term interest rates in June.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1月份强劲的就业报告保持了美联储可能在6月启动升息的可能性。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The report included whopping increases in payroll employment in recent months.
    Revisions showed employers added 423,000 jobs in November, the largest monthly
    private-sector increase since September 1997, and 329,000 in December, as well
    as 257,000 in January.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 报告包括了最近几个月 payroll employment 的巨大增加。修订显示，雇主在11月份增加了423,000个工作岗位，这是自1997年9月以来私营部门最大的月增加量，以及12月份的329,000个，以及1月份的257,000个。
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Importantly, the report also shows average hourly earnings of private sector
    workers rose 2.2% in January from a year earlier, a modest gain but better than
    the 1.7% increase in December. This supports the thesis that an improving job
    market is underpinning wages, though not yet pushing them up much.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 重要的是，该报告还显示，私营部门工人的平均每小时工资在1月份同比增长了2.2%，增幅适中，但优于12月份的1.7%的增幅。这支持了这样一个论点：不断改善的就业市场正在支撑工资，尽管还没有使工资大幅上升。
- en: So far, the market has been discounting a rate hike in late 2015\. Should the
    Fed signal a that liftoff is likely to be in June, it will be a shock and market
    expectations will have to adjust rapidly. We will get better clue on Fed thinking
    when Janet Yellen testifies before Congress February 24-25.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，市场一直在为2015年底的加息进行贴现。如果美联储暗示6月份的加息可能性较大，这将是一个冲击，市场预期必须迅速调整。当我们于2月24日至25日听取珍妮特·耶伦在国会的证词时，我们将更好地了解美联储的想法。
- en: '**Other bearish signals**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他看跌信号**'
- en: A number of other bearish signals have surfaced that are worrying. First, the
    latest data from Barrons shows corporate insiders turning heavily to the sell
    side. While this data series is noisy and highly volatile, it does raise another
    yellow flag for the bull camp. The volatility of the readings have likely been
    exacerbated by Earnings Season as insiders have a window around earnings announcements
    when they are precluded from trading. With 323 of the SP 500 companies having
    reported, those regulatory constraints are starting to abate.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他看跌的信号已经出现，令人担忧。首先，巴伦周刊的最新数据显示，公司内部人士纷纷转向卖方。虽然这一数据系列噪音大且高度波动，但它确实为多头阵营raise
    another yellow flag。由于财报季的影响，这些读数的波动性可能加剧，因为内部人士在财报公布前后有一个窗口期，此时他们不能交易。随着323家标普500公司已经报告，这些监管限制开始放宽。
- en: In addition,
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Mark Hulbert](http://www.marketwatch.com/story/the-dow-theory-is-now-flashing-a-sell-signal-2015-02-03)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·哈伯特](http://www.marketwatch.com/story/the-dow-theory-is-now-flashing-a-sell-signal-2015-02-03)'
- en: 'pointed out that the Dow Theory, which is the granddaddy of all trend following
    models, is now on a sell signal. First, the Dow Theory sell signal criteria is
    set out as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，道理论，这是所有趋势跟踪模型的鼻祖，现在处于卖信号。首先，道理论卖信号的标准如下：
- en: '**Hurdle 1:** Both the Dow Jones Industrial Average and the Dow Jones Transportation
    Average must undergo a “significant” correction from new highs.'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**障碍1：** 道琼斯工业平均指数和道琼斯运输平均指数必须从新的高点经历“显著”的调整。'
- en: '**Hurdle 2:** In their subsequent “significant” rally attempt following that
    correction, either one or both must fail to rise above their pre-correction highs.'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**障碍2：** 在随后的“显著”反弹尝试中，其中一个或两个必须未能超过调整前的最高点。'
- en: '**Hurdle 3:** Both averages must then drop below their respective correction
    lows.'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**障碍3：** 两个平均数必须然后跌破各自的调整低点。'
- en: 'Hulbert writes that two of the three Dow Theory newsletter writers have flashed
    a sell signal:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 哈伯特写道，其中三位道理论家中的两位已经发出了卖信号：
- en: In the opinion of two of the three Dow theorists monitored by the Hulbert Financial
    Digest, the first of these three hurdles was satisfied by the market’s decline
    from its late-December highs to mid-January lows — which took 4.1% off the Dow
    Industrials and 6.1% off the Dow Transports. Those two Dow theorists are Jack
    Schannep, editor of [TheDowTheory.Com](http://www.thedowtheory.com/), and Richard
    Moroney of [Dow Theory Forecasts](http://www.dowtheory.com/).
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在《哈伯特金融摘要》所监测的三大道理论家中的两位看来，市场从12月底的高点到1月中旬的低点下跌，满足了这三个障碍中的第一个——道琼斯工业平均指数下跌了4.1%，道琼斯运输平均指数下跌了6.1%。这两位道理论家是杰克·桑尼普，他是[TheDowTheory.Com](http://www.thedowtheory.com/)的编辑，以及理查德·莫罗尼，他是[道理论预测](http://www.dowtheory.com/)的作者。
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That set the Dow Theory clock running on the remaining of those hurdles. The
    second was met in the market’s rally that began from those mid-January lows, since
    neither index was able to surpass its late-December highs. And the final hurdle
    was cleared last week, with the Dow Industrials on Jan. 28 closing below their
    mid-January lows, and the Transports doing so two days later at Friday’s close.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这使得道理论时钟在剩余的这些障碍上运行。第二个障碍在1月中下旬的市场反弹中得到满足，因为两个指数都无法超过12月底的高点。最后的障碍在上周被清除，道琼斯工业指数在1月28日收盘时低于1月中下旬的低点，而运输指数在周五收盘时两天后实现这一目标。
- en: I would also like to address the issue of the upside breakout of the mid-cap
    SP 400 to all time highs. I know that some technicians have gotten very excited
    about this event, like
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想谈谈中小市值股票SP 400突破历史高点的问题。我知道一些技术分析师对这一事件非常兴奋，就像
- en: '[JC Parets](http://allstarcharts.com/mid-caps-look-ready-breakout/)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[JC Parets](http://allstarcharts.com/mid-caps-look-ready-breakout/)'
- en: 'who wrote about the impending breakout and its possible consequence:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 他撰写了关于即将到来的突破及其可能的后果：
- en: This is a name we want to own above all of this resistance. Above the December
    highs and there is nothing but blue skies. Our target based on this potential
    breakout would be up near 285 based on the 161.8% Fibonacci extension of the September/October
    decline. This represents about 6% of upside from current levels. I think we get
    a breakout soon and we want to be all over it.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是我们希望在所有这些阻力之上持有的股票。在12月高点之上，一片光明。根据这种潜在的突破，我们的目标将接近285，基于9/10月下跌的161.8%斐波那契扩展。这代表着从当前水平大约有6%的上涨空间。我认为我们很快就会迎来突破，我们希望全力投入。
- en: '[Josh Brown](http://thereformedbroker.com/2015/02/08/why-midcaps-broke-out/)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[Josh Brown](http://thereformedbroker.com/2015/02/08/why-midcaps-broke-out/)'
- en: had a very good post analyzing the mid-cap breakout. Mid-cap strength was mainly
    driven by the lower weight in energy, which have tanked, and overweight in better
    performing sectors like financials. I would also add that the mid and small cap
    stocks are less sensitive to USD strength, which have hurt large cap multi-nationals
    the most. In light of the analysis from Ed Yardeni which I outlined above and
    the negatives posed by the Dow Theory sell signal, my conclusion is that while
    small and mid-cap are likely to outperform large caps, the upside breakout should
    not be taken as a bullish signal for all stocks.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 发表了一篇非常好的分析中盘突破的文章。中小市值股票的强势主要是由能源权重较低推动的，而权重较高的表现较好的行业如金融股。我还想补充的是，中小市值股票对美元走强的敏感性较低，这对大型跨国公司影响最大。鉴于上述埃德·雅丹尼的分析以及道理论的卖出信号所带来的负面影响，我的结论是，尽管中小市值股票有可能表现优于大型股票，但向上的突破不应被视为对所有股票的看涨信号。
- en: '**Rally last week due to oil and USD reversals**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**上周因石油和美元逆转而引发的上涨**'
- en: A week ago, the SPX rested at its 150 day moving average support level as stock
    prices were weighed down by the bearish factors that I cited. In the five days
    that followed, the 150 dma proved to be a decisive support as the SPX rallied
    back to the top of its trading range for 2015.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一周前，标普500指数停留在其150天移动平均线支持水平，因为股票价格受到我提到的看跌因素的拖累。在接下来的五天里，150日移动平均线被证明是一个决定性的支撑，标普500指数反弹回到2015年的交易区间顶部。
- en: I attribute the market rally to a reversal in oil and USD. Much of the bearish
    concerns over falling earnings estimates were from either weakening oil prices
    and the strong USD, which became a significant headwind for large cap multi-nationals
    in the SP 500\. Last week, oil rallied and the US Dollar, which is inversely correlated
    to oil and other commodities, pulled back.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我将市场反弹归因于石油和美元的逆转。许多关于盈利预测下降的看跌担忧来自于石油价格的减弱和美元的走强，这对标普500大型跨国公司构成了一个重大的逆风。上周，石油价格上涨，而与石油和其他大宗商品呈负相关的美元回调。
- en: Was that the bottom for oil (and a USD top)? In that case, the partial stabilization
    seen in forward EPS may reverse and start rising, which would spark further strength
    in US equity prices. Urban Carmel, writing at
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 石油(以及美元顶部)的底部到了吗？如果是这样，前瞻性EPS的部分稳定可能会逆转并开始上升，从而进一步推动美国股市的上涨。乌尔班·卡尔梅尔在
- en: '[The Fat Pitch](http://fat-pitch.blogspot.com/2015/02/what-to-look-for-when-price-of-oil.html?spref=tw)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Fat Pitch](http://fat-pitch.blogspot.com/2015/02/what-to-look-for-when-price-of-oil.html?spref=tw)'
- en: ', studied past bottoms in crude oil and concluded that oil is not likely to
    rally very much further from current levels, at least in the short-term:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的分析中，研究了原油的历史底部，并得出结论，石油不太可能从当前水平大幅上涨，至少在短期内是这样的：
- en: 'Let''s look at other drops in oil over the past 30 years. Below is a monthly
    chart of crude oil (WTIC). The yellow bars are the size and duration as the current
    fall in oil since June 2014\. Three other instances look similar in that the drop
    was swift and without a pause (marked with stars: 1986, 1990 and 2008). Two others
    took twice to four times as long to unfold (1997 and 2000).'
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们看看过去30年中石油的其他跌幅。下面是原油（WTIC）的月度图表。黄色条块的大小和持续时间与2014年6月以来的石油跌幅相同。另外三个类似的情况是跌幅迅速且没有暂停（用星号标记：1986年、1990年和2008年）。另外两个情况则需要两到四倍的时间才能展开（1997年和2000年）。
- en: 'Here is his most likely scenario for an oil price bottom:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是他对石油价格触底的最可能情景：
- en: '**Oil is not likely to "v-bottom"**: it will likely retest the low at least
    once if not twice or more. These retests could be higher or lower than the first
    low. They''ll likely be spread over the next 2 to 4 months.'
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**石油不太可能出现“V型底部”**：它可能会测试至少一次，甚至两次或更多次的低点。这些测试可能高于或低于第一个低点。它们可能会在未来2到4个月内分散进行。'
- en: ''
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The point of these failed rallies and bottom retests is to **work off the downward
    momentum** in price. This is true of oil as well as any other traded good. That
    is why the slope of the 50-dma begins to flatten and the MACD shows a divergence
    near the low.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些失败的反弹和底部测试的目的是**消除价格的下行动量**。这对石油和其他任何交易商品都是真的。这就是50日均线的斜率开始趋平，MACD在低点显示背离的原因。
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first rallies will likely **fail near the 50-dma**. We are using a crayon,
    not a pencil, to mark these.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最初的上涨很可能**在50日均线附近失败**。我们用蜡笔而不是铅笔标出这些。
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If past is prologue, there will be swings back and forth at the bottom, a change
    from the seven consecutive month fall in price so far. This will be a positive
    sign.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果历史重演，底部将会有来回波动，这与迄今为止油价连续七个月的下跌形成对比。这将是一个积极的信号。
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Drawing from the examples above, we have illustrated what might take place
    next in oil. Price will emphatically not bottom exactly like this. But if the
    current rally is the start of a bottoming process, this will be a general approximation
    of what to expect: (1) the 50-dma flattens (blue line); (2) multiple bottoms spread
    a few months apart (circles); (3) at least one failed test near the 50-dma (arrows);
    and (4) a positive divergence in the MACD (bottom panel).'
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 借鉴上述例子，我们说明了石油接下来可能发生的情况。价格绝对不会像这样触底。但是，如果当前的反弹是触底过程的开始，这将是对预期情况的普遍估计：（1）50日均线趋平（蓝线）；（2）几个月内分散的多个底部（圆圈）；（3）在50日均线附近至少一次失败的测试（箭头）；（4）MACD（底部面板）的正面背离。
- en: '[![](img/3d2a4fb360be4f2add8962cec8dec3df.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhFIcjkTpKmuOqTZ8LmBFtIQEL82ThPoqnelFUwUBLkgZJXJWCKnzQZ2PTM7G_l1tV-SGYxV_7ClgYuj4u-D6TymJgnnQeqJPprNByZG5h449D03sXlB7lQXEd8CHhkuQwOA52j5KGNQDw/s1600/wtic+2015+v2.png)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/3d2a4fb360be4f2add8962cec8dec3df.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhFIcjkTpKmuOqTZ8LmBFtIQEL82ThPoqnelFUwUBLkgZJXJWCKnzQZ2PTM7G_l1tV-SGYxV_7ClgYuj4u-D6TymJgnnQeqJPprNByZG5h449D03sXlB7lQXEd8CHhkuQwOA52j5KGNQDw/s1600/wtic+2015+v2.png)'
- en: If this analysis is correct, then oil strength (and USD weakness) is likely
    to either peter out soon or may have stalled out already. Currently, the 50 dma
    for oil is $55 and falling very fast - and that is likely to be a short-term ceiling
    for crude. Once oil starts to turn downwards, the equity bears will seize control
    of the stock market tape once more, as the bullish influence of higher oil prices
    and USD weakness on EPS estimates diminish.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种分析是正确的，那么石油强度（以及美元的弱势）可能很快就会消失，或者可能已经停滞不前。目前，石油的50日均线为每桶55美元，并且正在迅速下降，这可能是原油的短期顶部。一旦石油开始向下转变，股市的大空头将再次控制股市走势，因为石油价格上涨和美元疲软对每股收益（EPS）估计的提振作用减弱。
- en: Independent of the above analysis,
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 独立于上述分析，
- en: '[Marc Chandler](http://www.marctomarket.com/2015/02/dollar-bulls-reclaim-whip-hand.html)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marc Chandler](http://www.marctomarket.com/2015/02/dollar-bulls-reclaim-whip-hand.html)'
- en: 'provided some color on the technical picture on oil:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 为石油的技术图表提供了一些见解：
- en: The two-week advance in oil prices seems largely technical in nature. Production
    in the US, and globally remains strong, even if the rig count in the US continues
    to fall. Global output is thought to be moving toward two mln barrel a day in
    excess of demand. Inventories continue to rise. The technical indicators we use
    warn of some more upside risk in the days ahead. Basis, the March crude oil contract,
    the five day moving average has crossed above the 20-day average for the first
    time since last September. A move above $53.60 likely signals a move beyond the
    $54.25 high and toward what we expect to be a peak $56-$57.00.
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 油价的两周上涨似乎主要是技术性的。尽管美国国内的钻机数量持续下降，但美国乃至全球的产量依然强劲。全球产量被认为正接近每天超过需求两百万桶。库存继续上升。我们使用的技术指标警告称，未来几天仍存在一些上行风险。以3月原油合约为例，五日移动平均线自去年9月以来首次突破20日平均线。超过53.60美元的走势可能意味着超过54.25美元的高点，并朝着我们预期的56-57.00美元的顶部迈进。
- en: 'Here are his observations on the USD, which is inversely correlated to oil
    and other commodities:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是他对美元的观察，美元与石油和其他大宗商品呈负相关：
- en: The US dollar's consolidative phase appears to have ended with the January employment
    report. Employment growth accelerated, and average hourly earnings rebounded.
    There was a 10-11 bp increase in both short- and long-term interest rates.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美元的震荡阶段似乎在1月的就业报告后结束。就业增长加速，平均每小时工资反弹。短期和长期利率均上升了10-11个基点。
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The increase in the implied rates of the Fed funds and Eurodollar futures strip
    indicate that sentiment has swung back toward where we have steadfastly been,
    and that is to favor a mid-year Fed hike. We feel more confident that the Federal
    Reserve will modify its forward guidance at next month's meeting to dilute the
    idea that the first rate hike is at least two meetings away, which is how Yellen
    helped investors understand what the FOMC statement meant by "patience".
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储基金利率和欧元美元期货带的隐含利率上升表明，市场情绪再次转向我们坚定看好的方向，那就是年中美联储加息。我们更有信心，美联储在下个月的会议上将修改其前瞻性指引，淡化首次加息至少还有两次会议的观点，这是耶伦帮助投资者理解FOMC声明中“耐心”的含义。
- en: Putting these together, the most likely near term scenario is the oil rally
    starts to stall out soon and USD strength continues. Removed of the tailwinds
    that equities experienced last week, the most likely stock market implication
    is near-term weakness. The SPX failed at resistance near the 2015 highs on Friday
