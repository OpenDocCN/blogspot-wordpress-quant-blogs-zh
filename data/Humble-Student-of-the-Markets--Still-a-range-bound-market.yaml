    for trend followers. The up-and-down market choppiness that last no more than
    a week have been profitable for the former and unprofitable for the latter group.
    Judging by the market action on Friday when the SPX failed to punch through a
    resistance level that defines the current trading range, it appears that the same
    choppy pattern is likely to continue, as per my
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当前环境对摆动交易者非常友好，但对趋势追随者来说却非常沮丧。持续不超过一周的上下波动性市场对前者有利可图，对后者则无利可图。根据周五的市场表现，当SPX未能突破定义当前交易区的阻力水平时，看来同样的波动模式可能会继续，正如我的
