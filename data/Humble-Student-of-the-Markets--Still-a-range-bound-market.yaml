  zh: 综合这些因素，最可能的短期情景是油价上涨开始停滞，美元强势持续。去除上周股市经历的顺风，股市最可能的含义是短期弱势。标普500指数在周五未能突破2015年高点的阻力，可能会回落到1980-1990点的下档。如果出现这种情况，我将重新评估市场的技术状况，然后再做出进一步的方向性判断。尽管我持看空立场，但市场仍处于震荡区间，直到它展现出其他特征。
