- en: 'VIX and More: SPX Ten Day Historical Volatility at Lowest Level Since September
    12'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: SPX Ten Day Historical Volatility at Lowest Level Since September
    12'
- en: 来源：[http://vixandmore.blogspot.com/2008/12/spx-ten-day-historical-volatility-at.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/spx-ten-day-historical-volatility-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/spx-ten-day-historical-volatility-at.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/spx-ten-day-historical-volatility-at.html#0001-01-01)
- en: There are quite a few ways in which to measure [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility).
    Probably the most responsive of the time periods commonly measured is the 10 day
    historical volatility (HV) period, which covers the last 10 trading days. Variously
    referred to as statistical volatility, realized volatility, actual volatility,
    etc., the 10 day historical volatility measure for the SPX (dotted blue line in
    chart below) peaked on October 22^(nd) at just a fraction under the 100 level.
    On December 3^(rd) the 10 day HV was still holding strong at 89, but it has fallen
    precipitously over the course of the last three weeks and is down to just 35 as
    of Wednesday’s close and on target to dip as low as 33 or so today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多方法可以用来衡量[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)。可能最敏感的时期是常用的10日历史波动率（HV）期，涵盖过去10个交易日。通常被称为统计波动率、实现波动率、实际波动率等，标普500的10日历史波动率（图表下方的虚线蓝线）在10月22日达到峰值，略低于100点。12月3日，10日HV仍然强劲地维持在89，但在过去的三周内急剧下降，截至周三收盘时已跌至35，并且今天可能会进一步降至33左右。
- en: For comparison purposes, the 10 day HV in the SPX has not been below 35 since
    September 12^(th), just prior to the Lehman bankruptcy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用于比较的目的，标普500的10日HV自2008年9月12日以来，也就是雷曼兄弟破产前夕，从未低于35。
- en: 'The bottom line: while a VIX in the low 40s may look cheap at the moment, consider
    that the recent historical volatility in the SPX has been slightly more than three
    quarters of that represented by the VIX. Of course, the December [holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)
    has artificially depressed volatility to some extent, but certainly cannot claim
    full responsibility for the drop in 10 day HV from 89 to 35.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是：虽然当前VIX在40以下可能看起来很便宜，但考虑一下，标普500最近的历史波动率一直略高于VIX所代表的三分之二。当然，12月的[假日效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)在一定程度上人为地压低了波动率，但肯定不能完全为10日HV从89跌至35负责。
