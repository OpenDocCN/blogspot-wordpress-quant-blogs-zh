- en: 'Ilya Volodarsky’s recent [posting](http://ivolo.me/distributed-systems-take-responsibility-for-failover/)
    on “Distributed Systems: Take Responsibility for Failover” provide a good overview
    of the various failover patterns.  Worth a read, and Ilya is spot on with the
    view that developer still have to write to much code 😦'
