- en: 'Quantifiable Edges: Using Quantifiable Edges to Your Advantage - Part 1 - Understanding
    the Study Layout'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：利用量化边缘的优势 - 第1部分 - 了解研究布局
- en: 来源：[http://quantifiableedges.blogspot.com/2010/11/using-quantifiable-edges-to-your.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/using-quantifiable-edges-to-your.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/11/using-quantifiable-edges-to-your.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/using-quantifiable-edges-to-your.html#0001-01-01)
- en: This post is the beginning in a series which will provide readers some ideas
    on how they can take some of the edges they see here (and elsewhere) and use them
    to their advantage in their own trading.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章是系列文章的开端，将向读者提供一些想法，告诉他们如何利用这里（及其他地方）看到的某些边缘效应，并将它们用于自己的交易的优点。
- en: Before getting into a theoretical discussion it’s important that I make sure
    everyone understands what it is I’m presenting when I show these studies in the
    blog and the Subscriber Letter. Over time I have pretty much standardized the
    statistics that I show in my tables. I have tried to strike a balance between
    giving enough information to make the table useful and giving too much information
    which could make it messy and confusing. Below is a sample study (with real results
    but a bogus description). I’ll use this as an example to refer to.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在进入理论讨论之前，重要的是我要确保每个人都明白我在博客和订阅者信件中展示这些研究时所呈现的内容。随着时间的推移，我基本上标准化了我表中显示的统计数据。我试图在提供足够的信息使表格有用和提供过多的信息可能使它变得混乱和困惑之间保持平衡。下面是一个样本研究（带有真实结果但一个虚假描述）。我将使用这个作为例子进行参考。
- en: '[![](img/07c7d7c2d03401fcc9260fed1de6db36.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgS4vIneBzEQSSUkn4M0PmZdOeeLBhET4K3zTwqAl587fv0IUv_Bab5pW9eLZ6F_1xsWmYMC_qWjECFLxaH147hifB9sf06bmwADHv54mJlybIKpoXBHXkVOqGt1pmy4qzi3mM1LPwPEtyl/s1600/2010-11-18+png.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/07c7d7c2d03401fcc9260fed1de6db36.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgS4vIneBzEQSSUkn4M0PmZdOeeLBhET4K3zTwqAl587fv0IUv_Bab5pW9eLZ6F_1xsWmYMC_qWjECFLxaH147hifB9sf06bmwADHv54mJlybIKpoXBHXkVOqGt1pmy4qzi3mM1LPwPEtyl/s1600/2010-11-18+png.png)'
- en: The top box of the study always lays out the conditions. Everything that was
    taken into account is described there. One thing to note is that I always run
    the studies on $100k/trade. This is because most of them look at the S&P 500\.
    Since it trades at about 1,200 there will always be some leftover when buying
    into a portfolio (you can’t buy a half a share in Tradestation). The $100k makes
    the rounding error small enough so that it doesn’t have much of an affect. $10,000
    would have too large of a rounding error. $1,000,000 would be better but then
    the numbers get so large it makes it more difficult to read.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的顶部盒子总是布置条件。考虑到的所有事情都在那里描述。需要注意的是，我总是用10万美元/交易运行研究。这是因为它们中的大多数都关注标普500。由于它交易在约1200美元，购买组合时总会剩下一些（在tradestation中你不能购买半股）。10万美元使得舍入误差足够小，以至于它不会产生很大影响。10,000美元将产生过大的舍入误差。100万美元会更好，但那时数字变得如此之大，这使得它更难以阅读。
- en: With an even $100k I find the results easy to interpret. $1000 = 1% in the results
    columns. So in the above example the “Average Trade” shows a gain of $733 after
    3 days. This is almost 0.75%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有10万美元的余额，我发现结果很容易解释。1000美元=结果列中的1%。所以在上述示例中，“平均交易”在3天后显示收益为733美元。这几乎是0.75%。
- en: Now let’s briefly review each column in the results table.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们简要回顾一下结果表中的每一列。
- en: “X Days” – Most tests I run out over a number of days to see how the market
    has performed after the test conditions were in place. “X Days” just shows the
    length of time from the entry. The entry is normally assumed to take place at
    the close. The exits are also assumed to be at the close. The number of days refers
    to trading days – not calendar days. Note this column reads from the bottom up,
    which means all columns do. No reason for that. It’s just how I started doing
    it a long time ago.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “X天” - 我运行的大多数测试都超过了几天的数据，以查看市场在测试条件到位后的表现。“X天”只是从入口开始的时长。通常假设入口是在收盘时发生的。退出也假设是在收盘时。天数指的是交易日
    - 不是日历日。注意这一列是从下往上读的，这意味着所有的列都是这样。没有理由那样。这只是我多年前开始这样做的方式。
- en: “Net Profit” – This is the net gain or loss for the entire sample of instances
    included in the study. One thing to note is that I always “Buy” the setup. This
    is not because I am only looking for long edges. It is because it makes the table
    easier to read. A quick glance can tell me if the edge is bullish or bearish.
    Lots of positive, green numbers is bullish. Lots of negative, red numbers is bearish.
    A long time ago I would sometimes set the entry condition to “short” at the close.
    Then I could see profits from shorting. Doing this required me to read the entry
    conditions carefully and would occasionally lead to some confusion when I didn’t.
    So for purposes of easily reading the study tables, everything assumes a long
    position.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “净盈利” – 这是整个样本实例研究的净收益或亏损。需要注意的是，我总是“买入”这个设置。这并不是因为我只寻找长期的优势。这是因为它使得表格更容易阅读。一眼就能看出优势是看涨还是看跌。大量的正面、绿色数字是看涨的。大量的负面、红色数字是看跌的。很久以前，我有时会在收盘时设置“做空”条件。这样我就可以看到做空的利润。这样做需要我仔细阅读入场条件，有时会导致一些混淆，当我没有这么做的时候。所以为了更容易阅读研究表格，假设所有情况都是做多位置。
- en: “Total Trades” – This is the total number of instances that triggered based
    on the study conditions. As in the case above, this number will sometimes be larger
    for Day 1 and then you’ll see a declining number of instances as you look further
    out. If you’re wondering why this happens, check out the June 18, 2010 blog post.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “总交易数” – 根据研究条件触发的总实例数。正如上面提到的例子，这个数字有时会在第一天较大，然后当你看得更远时，你会看到实例的数量在下降。如果你想知道为什么会这样，请查看2010年6月18日的博客文章。
- en: “Winning Trades” – The total number of trades that were showing a gain “X Days”
    later.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “获胜交易” – “X天后”显示盈利的总交易数。
- en: “Losing Trades” – The total number of trades showing a loss “X Days” later.
    The wining plus the losing trades typically add up to the total trades. In those
    rare instances when it doesn’t it means a trade was breakeven on that day.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “亏损交易” – 显示亏损“X天后”的总交易数。获胜和亏损的交易通常加起来就是总交易数。在那些罕见的情况下，如果它们不加起来，意味着某天的交易是盈亏平衡的。
- en: “% Profitable” – This column simply shows the winners / total trades. Sometimes
    a 50% profitable situation can still show a strong edge. That would mean gains
    outsized losses by a large degree (or vice-versa). % profitable is important from
    a trading standpoint though. If a setup is 90% profitable it is generally less
    likely to put you through an extended drawdown as a setup that is 55% profitable
    with the same size average trade.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “盈利百分比” – 这个列简单地显示赢家和总交易数的比例。有时候，即使是一个50%盈利的情况，也可能显示出强烈的优势。这意味着收益大大超过了损失（或反之）。盈利百分比从交易角度来看是很重要的。如果一个设置是90%盈利的，那么它通常比同样大小平均交易的55%盈利设置更有可能不会让你经历长时间的回撤。
- en: “Avg Winning Trade” – This looks at all the “winning trades” and divides them
    by the gross profits on those trades. (Gross gain and gross loss columns are not
    shown.) So in the table above, the “Avg Winning Trade” was up $692 after day 1\.
    This means that of the 14 instances that finished higher the next day, the average
    gained just under 0.7%.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “平均获胜交易” – 这个指标查看所有“获胜交易”，然后将其除以这些交易的毛利润。（毛收益和毛亏损的列没有显示。）所以在上面的表格中，经过第一天，“平均获胜交易”增加了$692。这意味着在第二天结束时，有14个结束时高于此值的实例，平均每个实例的收益不到0.7%。
- en: “Avg Losing Trade” – Just like “Avg Winning Trade”, but it is looking just at
    the losers. In this case after day 1, the 7 losers dropped about 0.9% on average.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “平均亏损交易” – 类似于“平均获胜交易”，但只关注亏损的交易。在这种情况下，经过第一天，7个亏损的交易平均下降了约0.9%。
- en: “Win/Loss Ratio” – This takes the value from the “Avg Winning Trade” column
    and divides by the value from the “Avg Losing Trade” column. It can help you determine
    whether the reaction was typically more explosive on moves up or down.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “胜/负比率” – 这个指标取“平均获胜交易”列的值，然后除以“平均亏损交易”列的值。它可以帮助你判断在上涨或下跌时的反应通常更具爆炸性。
- en: “Profit Factor” – This is the stat I am asked about the most. It is a stat often
    cited by system traders. Profit Factor = Gross Gains / Gross Losses. Profit factors
    above 1 occur when there are positive net results and below 1 occurs when there
    are negative net results from a study. When thinking about the importance of profit
    factor, it is easiest to consider how 2 systems may compare. Consider 2 systems
    made a hypothetical $10,000 each over a specified time period. System 1 had $15,000
    in gains and $5,000 in losses. Its profit factor was 3\. (15k/5k = 3). System
    2 also made $10,000 but it was on $100,000 in gains and $90,000 in losses. Its
    profit factor was 1.11 (100/90). Most people would find system 1 more appealing
    as it seemed to make the $10,000 with less effort and risk.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “盈利因子” – 这是我被问得最多的一个统计指标。这个指标经常被系统交易者引用。盈利因子 = 总收益 / 总损失。当研究结果为正净收益时，盈利因子大于1；当结果为负净收益时，盈利因子小于1。在考虑盈利因子的的重要性时，最容易的方法是考虑两个系统如何进行比较。假设有两个系统在指定时间段内各自赚了10,000美元。系统1有15,000美元的收益和5,000美元的损失。它的盈利因子是3。（15k/5k
    = 3）系统2也赚了10,000美元，但它是在100,000美元的收益和90,000美元的损失中实现的。它的盈利因子是1.11（100/90）。大多数人会发现系统1更有吸引力，因为它看起来用更少的努力和风险赚了这10,000美元。
- en: “Avg Trade” – This is simply the net gains divided by the total trades. Under
    most circumstances, I’ll use the information in this column to help generate estimates.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “平均交易收益” – 这仅仅是净收益除以总交易次数。在大多数情况下，我会使用这一列的信息来帮助生成估计值。
- en: Last but not least I will often place a statement with additional information
    in a box below the results. This is typically information that can’t be seen in
    the table. A common bit of information I put here is how often the market might
    close up (or down) from the entry price at some point in the next few days.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我通常会在结果下方的一个框里放置带有额外信息的声明。这通常是表格中看不到的信息。我经常在这里放置的一个常见信息是市场在接下来的几天内从入场价格上涨（或下跌）的频率。
- en: In the next installment of this series I’ll give a brief discussion of attributes
    that would make a study compelling to me and entice me to incorporate it in formulating
    my market bias.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本系列的下一部分中，我将简要讨论一些会让我觉得一个研究具有吸引力的属性，并促使我将其纳入制定我的市场偏好的过程中。
