- en: Big Data – Getting Over The Hype | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大数据 - 摆脱炒作 | 交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2014/08/04/big-data-getting-over-the-hype/#0001-01-01](https://mdavey.wordpress.com/2014/08/04/big-data-getting-over-the-hype/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2014/08/04/big-data-getting-over-the-hype/#0001-01-01](https://mdavey.wordpress.com/2014/08/04/big-data-getting-over-the-hype/#0001-01-01)
- en: Big Data is one of those buzz words that unless applied to specific business
    solutions is often in the stratosphere on detail.  In the financial arena there
    has always been a large around of data in the house.  Lets start with a few real-world
    data insight solutions which hopefully the usual suspect sell-side organisations
    are working too.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据是一种除非应用于具体业务解决方案，否则通常处于详细的平流层。在金融领域，一直以来都有大量的数据在其中。让我们从一些希望通常嫌疑犯卖方组织正在努力实现的真实世界数据洞察解决方案开始。
- en: Straight Through [Processing](http://www.wallstreetandtech.com/data-management/is-big-data-a-problem-or-an-opportunity--/a/d-id/1297613)
    (STP) Efficiency
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 直通处理（STP）效率
- en: Architecting an STP solution usually comes about due to the need to resolve
    numerous manual steps in a workflow that is traversed frequently within an organisation. 
    An example maybe RFQ pricing.  Manually pricing an RFQ might be acceptable for
    a low throughput of requests, but as the request rate rises, the hiring of sales
    people all at some point no scale, coupled with the head count cost, and the possible
    human mis-keying issues.  Thus at some point RFQ’s need to be automated.  Although
    automation of the RFQ fixes one problem, unless an understanding of how the trade
    flows through post-trade, correlated with the steps that a support team had to
    undertake manually , and the latency implications of the flow depending on volume,
    it would be hard to identify what areas should have budget allocated to improve
    processing, or reduce/remote manual interaction.  Big data processing of the trade
    cycle could provide insight to the business to direct development budget
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 构建STP解决方案通常是由于需要解决组织内频繁遍历的工作流中的众多手动步骤而产生的需求。一个例子可能是RFQ定价。手动定价RFQ可能对请求的低吞吐量是可以接受的，但随着请求率的上升，招聘销售人员在某个时候都不会扩展，加上人力成本以及可能的人为错误键入问题。因此，在某个时候RFQ需要自动化。虽然自动化RFQ解决了一个问题，但除非了解交易如何通过交易后处理，与支持团队必须手动执行的步骤以及流量导致的延迟影响相关联，否则很难确定应该在哪些领域分配预算以改善处理或减少/删除手动交互。交易周期的大数据处理可以为企业提供洞察，以指导开发预算。
- en: Helping Salesperson Improve the Client Experience
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帮助销售人员改善客户体验
- en: Salespeople want clients to increase their trading frequency and volume – obviously. 
    Salespeople can help to increase a clients trading by understanding the client
    better, and thus providing the client with better direction and opportunity. 
    If you think about a clients interaction from a trading perspective, its either
    via voice, or through an electronic trading platform.  Further, there is client
    pre-trading interaction based on what a client readings that influences the clients
    decision process.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 销售人员希望客户增加交易频率和交易量 - 这显而易见。销售人员可以通过更好地了解客户来帮助增加客户的交易量，从而为客户提供更好的方向和机会。如果你从交易的角度考虑客户的互动，它要么是通过语音，要么是通过电子交易平台。此外，根据客户的阅读内容影响客户决策过程的客户交易前互动。
- en: If the sell-side organisation could bring together everything about all clients,
    from their past trading activity, what research and trade ideas the client has
    read, married to the voice discussions had with the bank, it should be possible
    to begin to better understand the client, direct the client down paths that the
    client hadn’t possibly considered e.g. trading new products because of the type
    of reading material they had read over the last month, or improving the pricing
    to entice the client to accept an RFQ rather than consistently see the client
    reject an RFQ or allow it to time out, even though the client had attempted to
    trade consistently over the last n hours/days/weeks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果卖方机构能够汇集关于所有客户的所有信息，包括他们过去的交易活动，客户已经阅读的研究和交易理念，以及与银行进行的语音讨论，那么应该可以开始更好地了解客户，引导客户走向客户可能没有考虑过的路径，例如由于他们在过去一个月阅读的类型而交易新产品，或者改进定价以诱使客户接受RFQ，而不是一贯地看到客户拒绝RFQ或允许其超时，即使客户在过去n小时/天/周内一直试图交易。
- en: This brings us to the concept of a sales persons insight dashboard.  Such a
    dashboard would deliver alerts in real-time to direct sales in how to interact
    with the client – either through suggested reading maternal, telephone calls to
    interact and better understand the client, or simply to tune the electronic trading
    application (think Single Bank Platform (SBP)) in real-time enhance the users
    experience with the sell-side, delivering a stickier connection.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了销售人员洞察力仪表板的概念。这样的仪表板将实时提供警报，以指导销售如何与客户互动 - 无论是通过建议阅读材料、电话交流并更好地了解客户，还是简单地调整电子交易应用程序（考虑单一银行平台（SBP））以实时增强用户与卖方的体验，提供更牢固的连接。
- en: Apache Spark, Databricks and other such platforms can aid in delivering the
    big data components to empower your existing application.  Specifically by delivering
    a stream of data that leverages machine learning capabilities
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark、Databricks和其他类似平台可以帮助交付大数据组件，以增强您现有应用程序的功能。具体来说，通过交付利用机器学习能力的数据流。
- en: Transactional Cost [Analysis](http://www.wallstreetandtech.com/trading-technology/real-time-tca-for-decision-support-and-transparency/a/d-id/1297743)
    (TCA)
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 交易成本[分析](http://www.wallstreetandtech.com/trading-technology/real-time-tca-for-decision-support-and-transparency/a/d-id/1297743)（TCA）
- en: ITG has recently disclosed the work its doing around TCA and big data.  Equities
    offers the ability to aggregate centralised quote data feeds or actionable quote
    feeds which can form the basis of TCA and offering insight around trading costs.  
    Equiduct MarketViewer is one such visualisation from an equities perspective that
    offers TCA features though data aggregation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ITG最近披露了其围绕TCA和大数据所做工作。股票提供了聚合集中式行情数据源或可形成TCA基础并提供有关交易成本的见解的可行行情数据源的能力。Equiduct
    MarketViewer是从股票角度提供TCA功能的一种可视化工具，通过数据聚合实现。
- en: In the case of FX and institutional orders ITG has leveraged dealers and new
    electronic communications networks to aid in constructing an order book, which
    I suspect would offer a similar view to the Equiduct MarketViewer.  Leveraging
    both historical and real-time data ingestion, big data should be able to deliver
    appropriate answer to questions of where an order should be submitted, and the
    cost implications – pre-trade analysis.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在外汇和机构订单的情况下，ITG已利用经销商和新的电子通信网络来协助构建订单簿，我怀疑这将提供与Equiduct MarketViewer相似的视图。利用历史和实时数据摄入，大数据应该能够提供适当的答案，解决订单应该提交的位置以及成本影响
    - 交易前分析的问题。
- en: All of the above lead to a need to identify the data sources within an organisation,
    which then leads to a question of data quality prior to ingestion into the big
    data plant.  Identification is probably the easier of the two.  Data quality may
    mean that legal applications need to be improved to resolve data generation issues,
    or pre-processing of data to validate quality needs to occur before ingestion.
    There is also the issues of data holes, some of which might be able to be filled
    in inferring, whilst other holes may just need to be filled using classic software
    engineering.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所有上述情况导致了组织内部数据源的识别需求，这进而引出了大数据处理之前数据质量的问题。识别可能是两者中较容易的部分。数据质量可能意味着法律应用程序需要改进以解决数据生成问题，或者需要在摄入之前进行数据预处理以验证质量。还存在数据空洞的问题，其中一些可能可以通过推断来填补，而其他空洞则可能需要使用经典的软件工程方法来填补。
