- en: 'VIX and More: Opinions Wanted: Predict the VIX on 12/31/2010'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 意见征求：预测2010年12月31日的VIX'
- en: 来源：[http://vixandmore.blogspot.com/2009/12/opinions-wanted-predict-vix-on-12312010.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/opinions-wanted-predict-vix-on-12312010.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/opinions-wanted-predict-vix-on-12312010.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/opinions-wanted-predict-vix-on-12312010.html#0001-01-01)
- en: Let's see how well the wisdom of the crowds works.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看群体智慧能发挥得多好。
- en: Instead of a simple poll, I am curious not just where readers think the VIX
    will be at the end 2010, but also what some of the more important forces acting
    on volatility will be in the coming year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与其进行一次简单的投票，我更想知道读者们认为VIX在2010年底会是多少，以及在未来一年中影响波动性的更重要力量会是什么。
- en: So go ahead and make those comments sing...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以请随意让那些评论发出光芒...
- en: '***Disclosure:*** *none*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***披露：*** 无'
