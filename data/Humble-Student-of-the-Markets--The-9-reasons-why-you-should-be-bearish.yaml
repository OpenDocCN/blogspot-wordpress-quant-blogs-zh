- en: Take a look at this mystery chart. Is that a bullish or bearish pattern? This
    chart is just the start of my nine reasons to be bearish on risk assets. My analysis
    is mainly based on real-time pricing signals from the market and relies less on
    fundamental or macro analysis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看看这张神秘图表。这是看涨还是看跌的走势？这张图表只是我对风险资产持悲观态度的九个理由的开始。我的分析主要基于市场的实时定价信号，并且较少依赖于基本面或宏观分析。
- en: This is a time for investors to be cautious and think more about risk than return.
    That said, I offer one silver lining in all the dark clouds. There is one (sort
    of) reason to be bullish.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是投资者应该保持谨慎并对风险而非收益多加思考的时候。话说回来，我在乌云密布中看到一线曙光。有一个（算是）理由可以看涨。
