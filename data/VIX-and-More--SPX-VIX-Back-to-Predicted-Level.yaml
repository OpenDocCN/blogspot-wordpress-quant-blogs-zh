- en: 'VIX and More: SPX:VIX Back to Predicted Level'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX:VIX回到预测水平
- en: 来源：[http://vixandmore.blogspot.com/2007/03/spxvix-back-to-predicted-level.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/spxvix-back-to-predicted-level.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/spxvix-back-to-predicted-level.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/spxvix-back-to-predicted-level.html#0001-01-01)
- en: A week before the [February 27](http://vixandmore.blogspot.com/search/label/February%2027)^(th)
    VIX spike, I talked about the [ratio of the SPX to the VIX](http://vixandmore.blogspot.com/2007/02/spxvix-relationship.html)
    and posited that the best way to think about that relationship would be to look
    at the oscillating VIX number in the context of a SPX that is trending approximately
    10% over the long term.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2月27日 VIX spikes 前一周，我谈到了[SPX与VIX的比率](http://vixandmore.blogspot.com/2007/02/spxvix-relationship.html)并提出，要考虑这种关系，最佳方式是在SPX长期趋势大约10%的背景下看待振荡的VIX数字。
- en: The day after the February 27^(th) spike, I [revisited](http://vixandmore.blogspot.com/2007/02/relative-movements-of-spx-and-vix.html)
    the [SPX:VIX ratio](http://vixandmore.blogspot.com/search/label/SPX%3AVIX), which
    had dropped precipitously from 138 to 76 (on the [monthly chart](http://i104.photobucket.com/albums/m163/bl82/SPX-VIX022707.gif))
    and commented that I considered a ‘neutral range’ for this ratio to be in the
    area of 105-115.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2月27日 spike 后的第二天，我[重新访问](http://vixandmore.blogspot.com/2007/02/relative-movements-of-spx-and-vix.html)了[SPX:VIX比率](http://vixandmore.blogspot.com/search/label/SPX%3AVIX)，该比率从138骤降至76（在[月度图表](http://i104.photobucket.com/albums/m163/bl82/SPX-VIX022707.gif)上）——并表示我认为这个比率的中性范围在105-115之间。
- en: This seems like as good a time as any to update the SPX:VIX ratio, which rebounded
    all the way to 111 on the weekly chart (below) and now sits at 106.  In other
    words, the SPX:VIX ratio is now just about exactly at the midpoint between the
    extremes of pre-2/27 complacency and post-2/27 panic – and also very close to
    the long-term SPX trend line that reflects a 10% annual increase.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是一个更新SPX:VIX比率的好时机，该比率在周线图（如下）上反弹至111，现在位于106。换句话说，SPX:VIX比率现在几乎正好处于2月27日之前的自满和2月27日之后的市场恐慌极端之间的中点——也非常接近反映10%年增长率的长期SPX趋势线。
- en: If it feels like the forces of bullishness and bearishness are at a standstill
    at the moment, then it is perhaps because at the current levels, the battle is
    a draw.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果感觉目前多头和空头的力量处于僵持状态，那么可能是因为在当前水平，战斗正处于僵局。
