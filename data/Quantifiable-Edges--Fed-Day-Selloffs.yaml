  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi0uGe-o3IJQ1QvHQUBYTNu6lz4Sub8TqSnsdxDUlPGIiuV8as-ukxvC0_Gb4B6_ATUChneyNkzHJKS0CHEQLQgJKOk2V4fvZ3ydW7lntzsok6zQOylMJCJbCNg0EZzgyaO4-3KwWC87UE4/s1600-h/2009-9-24+png2.png)'
- en: Much of the edge here appears in the first day. Poor closes on Fed days have
    rarely seen significant follow through in the coming days. More often the selling
    is viewed as an overreaction and the market is able to rebound a bit.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的边缘很大程度上出现在第一天。在美联储会议的日子糟糕的收盘很少在接下来的几天内有显著的跟进。更多的时候，卖出被视为反应过度，市场能够有所反弹。
- en: It appears Wednesday's action suggests bullish implications over the short-term.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 看来周三的行动暗示短期内有看涨的含义。
