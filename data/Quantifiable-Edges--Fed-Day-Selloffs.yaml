  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEicObcclESFuDIBLocr_hC9IujUeB4JagWC60Iq5ed_n-qzDJ3LpMfmxEy4r7R0Fx6kF7n745QYATf49ANDnAS8QYVYi78EJMiGsZhA__SlotPVLBTYYwVkEK3p8I1DqjNNvrVGEHgQQrsr/s1600-h/2009-9-24+png1.png)'
- en: There appears to be an upside edge here. Although it isn’t the most powerful
    edge we’ve seen it still appears to suggest bullish inclinations over the next
    few days and weeks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里似乎有一个向上的边缘。尽管它不是我们见过的最强大的边缘，但它仍然似乎暗示在未来几天和几周内会有看涨倾向。
- en: Also in that May 1, 2008 blog I looked specifically at Fed days that closed
    in the bottom 10% of their daily range. I re-ran that study as well tonight.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同样在2008年5月1日的博客中，我特别研究了那些收盘于其每日范围底部10%的美联储会议日。我今晚也重新运行了那个研究。
