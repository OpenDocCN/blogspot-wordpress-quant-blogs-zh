- en: 'Orcas: 2008?'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海豚：2008?
- en: Looks like Orcas is [planned](http://www.winbeta.org/comments.php?shownews=6936)
    for this year, but as with any Microsoft product, it could slip 😦  Orcas is viewed
    by some banks as the date at which they will push into the WPF world.  Any slippage
    on the Orcas release could therefore be expensive in terms of external client
    applications – where a [“great business experience”](https://mdavey.wordpress.com/2007/04/17/wpf-enabling-technology/)
    is a necessity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来海豚软件[计划](http://www.winbeta.org/comments.php?shownews=6936)在今年推出，但和任何微软产品一样，它可能会推迟
    😦 海豚软件被一些银行视为他们进入WPF领域的日期。因此，海豚软件发布的任何推迟都可能在外部客户应用程序方面造成昂贵的成本——在那里，“卓越的业务体验”是必需的。
- en: Off topic, its nice to see a low price point for the DX10 GPU’s from [NVIDIA](http://www.nvidia.com/object/IO_41448.html).
    Hopefully, [Dell](http://www.dell.com) will get them into their notebooks soon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 离题了，很高兴看到NVIDIA的DX10显卡[低价](http://www.nvidia.com/object/IO_41448.html)。希望Dell的笔记本电脑能尽快配备它们。
