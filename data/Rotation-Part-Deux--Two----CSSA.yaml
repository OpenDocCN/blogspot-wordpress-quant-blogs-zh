- en: Voila! This is not only a major improvement in terms of CAGR, but the Sharpe
    ratio is nearly 1.5 which is much higher than the previous model. Considering
    that turnover does not occur too frequently, this is a fairly realistic backtest-
    though obviously testing over longer periods is recommended. Nonetheless, given
    that the model is logical, there is no reason to believe that this will not perform
    well in the future. Note that I am using this model and a couple others to trade
    longer-term capital.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！这不仅在CAGR方面取得了重大改进，而且夏普比率几乎达到了1.5，远高于之前的模型。考虑到换手率并不太频繁，这是一个相当现实的回测-尽管显然建议进行更长时间段的测试。尽管如此，由于该模型是合理的，因此没有理由相信它在未来不会表现良好。请注意，我正在使用这个模型以及其他几个模型来交易长期资本。
- en: In the final installation, we will discuss some final refinements that are very
    original and help to improve switches.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一个安装中，我们将讨论一些非常原始的改进，这些改进有助于提高开关的性能。
