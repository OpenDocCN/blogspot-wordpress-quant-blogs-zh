- en: I think Lesnar will destroy Couture in their fight this Saturday, because he
    has been working on his jujitsu, and plugging that deficiency makes him a really
    tough fighter. If he wins, the UFC will really get a marketing coup, so I'm sure
    the fix is in! Lastly, I just can't see how Couture's 45 year old body will handle
    the 31 year old, much stronger Lesnar.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为Lesnar将在本周六的比赛中击败Couture，因为他一直在研究柔术，并且弥补了这一不足，这使他成为了一个非常强大的战士。如果他赢了，UFC将真正获得一次营销策略，所以我确定比赛是有预先安排的！最后，我真的不明白Couture
    45岁的身体怎么能应对31岁且更强壮的Lesnar。
- en: Tradesports has it 52 to win 100, on Lesnar, so that's pretty much a draw.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Tradesports对Lesnar的胜利赔率是52赢100，所以这几乎是平局。
