- en: Bloomberg and Merrill
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 彭博和美林
- en: January 16, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年1月16日
- en: So there are reports that Merrill may sell its stake in Bloomberg to raise capital.
    Bloomberg is still a private company, and Merrill has had a stake since they became
    Bloomberg’s first customer 20 years ago. Would Bloomberg buy the stake back ? 
    Fixed income dealers recently bought back into TradeWeb in the Fusion project.
    As a result TW is moving away from RFQ to an RFS model, which favours dealers.
    If dealers buy Merrill’s Bloomberg stake, the same could happen there…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有报道称美林可能出售其在彭博的股权以筹集资金。彭博仍然是一家私营公司，美林自20年前成为彭博的第一个客户以来一直持有股份。彭博会买回这部分股权吗？最近，固定收益交易商在融合项目中重新购入了TradeWeb。因此，TW正在从RFQ模式转向RFS模式，这有利于交易商。如果交易商购买美林在彭博的股权，那里也可能发生同样的情况…
