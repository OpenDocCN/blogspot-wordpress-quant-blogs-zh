- en: 'VIX and More: VIX:VXN Ratio Extremes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX:VXN Ratio Extremes'
- en: 来源：[http://vixandmore.blogspot.com/2007/08/vixvxn-ratio-extremes.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/vixvxn-ratio-extremes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/vixvxn-ratio-extremes.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/vixvxn-ratio-extremes.html#0001-01-01)
- en: Earlier this morning, Adam Warner at [Daily Options Report](http://adamsoptions.blogspot.com/2007/08/flight-to-quality-options.html)
    posted a [chart and commentary](http://adamsoptions.blogspot.com/2007/08/flight-to-quality-options.html)
    about the VIX:VXN ratio, which volatility groupies will recall compares the implied
    volatility of the S&P 500 to that of the NASDAQ 100.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早些时候，亚当·沃纳在[每日期权报告](http://adamsoptions.blogspot.com/2007/08/flight-to-quality-options.html)上发布了有关VIX:VXN比率的[图表和评论](http://adamsoptions.blogspot.com/2007/08/flight-to-quality-options.html)，这是波动率迷们会记得的，它比较了标准普尔500指数的暗示波动率和纳斯达克100指数的波动率。
- en: The interesting factoid is that the VIX:VXN ratio is at an all-time high, which
    the chart below highlights (while the [VXN](http://www.cboe.com/micro/vxn/) was
    launched by the CBOE in early 2001, [StockCharts.com](http://stockcharts.com/charts/gallery.html?%24vxn)
    only has VXN data back to February 2003.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的事实是VIX:VXN比率创下了历史新高，下面的图表突出了这一点（虽然[VXN](http://www.cboe.com/micro/vxn/)是由CBOE于2001年初推出的，[StockCharts.com](http://stockcharts.com/charts/gallery.html?%24vxn)只有从2003年2月开始的VXN数据。）
- en: 'The key question is why the VIX:VXN ratio is printing such extreme numbers
    at the present.  Adam concludes the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关键问题是为什么现在的VIX:VXN比率显示出如此极端的数字。 亚当得出以下结论：
- en: '*“Best guess is that there''s a perception out there that tech is relatively
    *safe* now. And I suppose it is given that it''s not the focus of the periodic
    poundage.”*'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“最好的猜测是，人们普遍认为科技现在相对*安全*。我想这是有道理的，因为它并不是定期被严重打击的焦点。”*'
- en: This take makes a lot of sense, as various ratios of technology stocks to financials
    (e.g., [XLK:XLF](http://stockcharts.com/charts/gallery.html?xlk:xlf) and [XCI:XBD](http://stockcharts.com/charts/gallery.html?%24xci:%24xbd))
    reflect that the current environment is one of those rare instances where technology
    is considered less risky than financials.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一观点非常有道理，因为技术股与金融股的各种比率（例如，[XLK:XLF](http://stockcharts.com/charts/gallery.html?xlk:xlf)和[XCI:XBD](http://stockcharts.com/charts/gallery.html?%24xci:%24xbd)）反映出当前环境是技术被认为比金融更不稳定的罕见情况之一。
- en: A look at two SPDRs tells the story even better, in my opinion.  [XLF](http://finance.google.com/finance?q=xlf&hl=en),
    the financial sector SPDR ([XLF top holdings](http://finance.yahoo.com/q/hl?s=XLF)),
    shows a 160% spike in IV from mid-June, while [XLK](http://finance.google.com/finance?q=xlk&hl=en),
    the technology sector SPDR ([XLK top holdings](http://finance.yahoo.com/q/hl?s=XLK)),
    shows an IV spike of about 120%.  Even more interesting, at least to my eye, is
    that following the February 27^(th) VIX spike, XLK retraced all of its IV spike,
    while XLF only retraced half of that spike before starting to rise in mid-June.  Was
    the half-hearted XLF implied volatility spike retracement in March through June
    a warning of what was lurking under the surface?  For those who may be interested,
    of the nine [AMEX Select Sector SPDRs](http://www.sectorspdr.com/aboutspdrs/),
    four of the sectors –  financials, consumer discretionary ([XLY](http://finance.google.com/finance?q=xly&hl=en)),
    industrial ([XLI](http://finance.google.com/finance?q=xli&hl=en)), and utilities
    ([XLU](http://finance.google.com/finance?q=xlu&hl=en)) – did not retrace their
    February IV spike; and these sectors do *not* correlate with [relative sector
    performance](http://www.sectorspdr.com/sectortracker/) over the past month.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的观点，看两个SPDRs能更好地说明问题。[XLF](http://finance.google.com/finance?q=xlf&hl=en)是金融部门SPDR（[XLF前十大持仓](http://finance.yahoo.com/q/hl?s=XLF)），从6月中旬以来，暗示波动率（IV）上涨了160%，而[XLK](http://finance.google.com/finance?q=xlk&hl=en)是技术部门SPDR（[XLK前十大持仓](http://finance.yahoo.com/q/hl?s=XLK)），IV上涨约120%。更有趣的是，至少对我来说，自2月27日VIX大幅上涨以来，XLK已经回调了其所有的IV上涨，而XLF在3月至6月之间仅回调了一半的上涨，然后开始上涨。XLF暗示波动率在3月至6月之间的半心回调是什么意思？对于那些可能感兴趣的人，关于九个[AMEX选择行业SPDRs](http://www.sectorspdr.com/aboutspdrs/)，四个行业-
    金融、消费者自由选择([XLY](http://finance.google.com/finance?q=xly&hl=en))、工业([XLI](http://finance.google.com/finance?q=xli&hl=en))和公用事业([XLU](http://finance.google.com/finance?q=xlu&hl=en))
    - 没有回调他们2月份的IV上涨; 这些行业与过去一个月的[相对行业表现](http://www.sectorspdr.com/sectortracker/)不相关。
