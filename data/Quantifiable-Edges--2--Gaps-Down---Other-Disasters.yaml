- en: 'Quantifiable Edges: 2% Gaps Down & Other Disasters'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：2%的下跌缺口与其他灾难
- en: 来源：[http://quantifiableedges.blogspot.com/2011/03/2-gaps-down-other-disasters.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/2-gaps-down-other-disasters.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/03/2-gaps-down-other-disasters.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/2-gaps-down-other-disasters.html#0001-01-01)
- en: It can be difficult to know whether a very strong reaction is an overreaction.
    It can sometimes help to compare it to similar moves in the past. The table below
    is one I last showed in the 2/2/2009 blog. It looks at  all the times the SPY
    gapped down at least 2% to start the day. The column on the right shows how long
    it took for SPY to close above its gap down open (up to a week). Today I’ve also
    added some red arrows. These mark the other times the gap down occurred following
    a close above the 200ma.  As you'll note, a 2% gap in an uptrend is quite unusual.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时很难判断一个强烈的反应是否是过度反应。有时，将其与过去类似的动作进行比较可能会有些帮助。下面的表格是我上一次在2009年2月2日的博客中展示的。它查看了标普500指数（SPY）在开盘时至少下跌2%的所有情况。右侧的列显示了SPY收盘时高于其开盘价下跌幅度所需的时间（长达一周）。今天我还添加了一些红色箭头。这些标记了在收盘价高于200日均线之后出现的下跌缺口。正如你所注意到的，在一个上升趋势中2%的缺口是非常不寻常的。
- en: And for those wondering about event comparisons that is a VERY difficult thing
    to do. Two events I looked at last night were the 1995 Kobe earthquake in Japan
    and the 1986 Chernobyl nuclear disaster in the Ukraine. While their local markets
    were hurt badly, neither event caused much reaction in the U.S. They were essentially
    3-5 day pullbacks totaling between 2% and 3.5% in the SPX.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想知道事件比较的人来说，这是非常困难的事情。昨晚我研究了1995年日本的大阪地震和1986年乌克兰的切尔诺贝利核灾难两个事件。尽管它们的本地市场受到了严重打击，但这两个事件在美国并没有引起太多的反应。它们在标普500指数中总共造成了大约2%到3.5%的3到5天的回调。
- en: God bless the people in Japan and the Mideast.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 愿日本和中东地区的人们得到祝福。
