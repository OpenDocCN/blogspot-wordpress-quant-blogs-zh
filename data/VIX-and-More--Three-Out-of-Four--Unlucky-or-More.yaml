- en: '![](img/00ce62f45c392b5f38584b187fbff8a9.png)You will have to excuse me for
    using a title that sounds like a nursery rhyme, but one of the things that I discovered
    during the [Trivial Pursuit](http://www.trivialpursuit.com/) fad years was that
    my childhood was seriously deficient in nursery rhymes.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/00ce62f45c392b5f38584b187fbff8a9.png)请原谅我使用了一个听起来像儿歌的标题，但在[Trivial
    Pursuit](http://www.trivialpursuit.com/)热潮期间，我发现的其中之一就是我的童年严重缺乏儿歌。'
- en: Fortunately, the condition is relatively benign, but it has been know to manifest
    itself in my adult life via the occasional lapse into [Seuss](http://en.wikipedia.org/wiki/Dr._Seuss)
    meter and some silly sounding blog post titles…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，这种情况相对温和，但它已经在我的成年生活中通过偶尔的[Seuss](http://en.wikipedia.org/wiki/Dr._Seuss)韵律和一些听起来很傻的博客文章标题表现出来...
- en: But enough about me; volatility is the real star here.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但 enough about me; volatility is the real star here.
- en: How volatile has volatility been lately?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近波动性如何？
- en: That’s never an easy question to answer, but with Excel
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那是一个很难回答的问题，但有了Excel
- en: '[Ginsu](http://en.wikipedia.org/wiki/Ginsu)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ginsu](http://en.wikipedia.org/wiki/Ginsu)'
- en: ', I am always able to come up with at least two or three different answers.
    Try this one on for size: three out of the past four days have seen changes in
    the VIX of 13% or more…and this has only happened two other times in the last
    15 years. You probably know those other two instances well: February 27 – March
    2, 2007 and June 12 – 16, 2006\. Each of these instances fell just prior to an
    important bottom.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，我总是能至少想出两个或三个不同的答案。试试这个大小：过去四天中有三天见证了VIX的13%或以上的变化…而这在过去的15年中只发生过两次。你可能很清楚那两次的其他情况：2007年2月27日至3月2日和2006年6月12日至16日。每次这些情况都在重要的底部之前发生。
- en: Does this mean a bottom is just around the corner? Hardly…but I crunched some
    more numbers just to be on the safe side. It turns out that these three days out
    of four volatility clusters are generally associated with intermediate market
    bottoms and not market topping action. So while this action may look toppy to
    some, historically it is much more bullish than bearish.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着底部就在拐角处吗？简直…但我还是为了安全起见计算了一些更多的数字。结果证明，这四天中的三天波动性聚集通常与中级市场底部相关，而不是市场顶部行动。所以尽管这种行动可能对一些人来说是顶部，但从历史上看，它比熊市更具有牛市特征。
- en: Of course, now I am left to ponder how to best identify a toppy market through
    the eyes of the VIX. My hunch is that
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，现在我剩下的是如何通过VIX的眼睛最好地识别顶部市场。我的直觉是
- en: '[Bollinger band width](http://vixandmore.blogspot.com/search/label/Bollinger%20band%20width)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bollinger带宽](http://vixandmore.blogspot.com/search/label/Bollinger%20band%20width)'
- en: may be a key here, but I’ll give this one some more thought and report back
    when I have something of interest to say.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是这里的关键，但我会再思考一下这个问题，当我有什么有趣的话要说时再报告。
