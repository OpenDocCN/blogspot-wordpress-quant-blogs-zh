- en: '**Hulbert: Too much bearishness**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**赫伯特：太多的悲观情绪**'
- en: The signs of excessive bearishness are emerging.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过度悲观的迹象正在显现。
- en: '[Mark Hulbert](http://www.marketwatch.com/story/investors-get-bearish-suggesting-stocks-will-rise-2014-05-07)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫伯特](http://www.marketwatch.com/story/investors-get-bearish-suggesting-stocks-will-rise-2014-05-07)'
- en: 'wrote last week that his NASDAQ newletter writer sentiment index was at a bearish
    extreme:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 上周写道，他的纳斯达克新闻信件作者情绪指数达到了悲观的极端：
- en: '[![](img/42446f4548fba0891e8cded1190d0f84.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1UQMQQJs70aEKrKPv2Q9fSIu24uKoTyeZRo6sZCmxx_ZiltWXJ5iqYE8FGuzP9MnGcdFerLtqo9h1rhJHNWp8EKtbSGSOshkAXNK0Z2Q08HspbApPzQ_ra2_ZNaGDe8rbRoUthiw4w6o/s1600/MW-CC379_hulber_20140506105003_MG.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1UQMQQJs70aEKrKPv2Q9fSIu24uKoTyeZRo6sZCmxx_ZiltWXJ5iqYE8FGuzP9MnGcdFerLtqo9h1rhJHNWp8EKtbSGSOshkAXNK0Z2Q08HspbApPzQ_ra2_ZNaGDe8rbRoUthiw4w6o/s1600/MW-CC379_hulber_20140506105003_MG.jpg)'
- en: Even though the market is more or less at the same level today than it was a
    month ago, if not slightly higher, the average market timer is more bearish today
    than then. That’s positive from a contrarian perspective, since it means that
    the wall of worry is that much stronger.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管今天的市场水平与一个月前大致相同，如果不是稍微高一点，但平均市场时钟手今天比那时更加悲观。这对于逆向投资者来说是个好消息，因为这意味着忧虑之墙变得更加坚固。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Notice also from the accompanying chart that, at the NASDAQ Composite’s mid-April
    low, the HNNSI dipped to minus 20% — meaning that the average NASDAQ-oriented
    timer was allocating 20% of his equity portfolio to going short. That is a significantly
    bearish posture to take. It’s the greatest amount of bearishness, in fact, in
    well more than a year.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从附带的图表中还可以注意到，纳斯达克综合指数在四月中旬的低点时，HNNSI降至负20% — 这意味着平均纳斯达克定位的时钟手将他 equity 投资组合的20%分配给做空。这是一种显著的悲观立场。事实上，这是超过一年来的最大悲观情绪。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Notice also that, even though the average timer is not as bearish today as he
    was in mid-April, he is still just as bearish as he was at the market’s lows last
    June. That is particularly noteworthy, since the NASDAQ Composite today is 24%
    higher today than then. Because the usual pattern is for bullishness to rise and
    fall more or less in lockstep with the market itself, it’s remarkable that there
    is not a lot more bullishness.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，尽管今天的平均时钟手并不像四月中旬那样悲观，但他仍然和去年六月初市场低迷时一样悲观。这尤其值得注意，因为纳斯达克综合指数今天比那时高出24%。因为通常的市场模式是乐观情绪与市场本身或多或少同步上升和下降，所以现在没有更多的乐观情绪是值得关注的。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All of this suggests that there is a strong wall of worry out there for the
    market to climb. That doesn’t guarantee that the market will rise, of course.
    But it does mean that, if it does, it will have the sentiment winds blowing in
    its sails.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有这些都表明市场要克服的强大阻力情绪。当然，这并不能保证市场一定会上涨。但这意味着，如果市场上涨，它将会有情绪风帆相助。
- en: '**More AAII bears than bulls**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**AAII 调查显示空头情绪超过多头**'
- en: In addition,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2014/5/8/fewer-bulls-than-bears.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2014/5/8/fewer-bulls-than-bears.html)'
- en: reported that the latest AAII survey showed more bears than bulls.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最新 AAII 调查显示，空头情绪超过多头。
- en: My own interpretation of this chart is that the low level of bulls and bears
    indicate a lack of conviction and a highly jittery market, where sentiment survey
    readings will be volatile and be subject to wild swings. (Remember that sentiment
    surveys ask people about their opinions, not what they have done.)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这张图表的解读是，多头和空头的低水平表明市场缺乏信心，并且是一个高度不安的市场，其中情绪调查读数将波动并且容易发生剧烈波动。（记住，情绪调查询问人们他们的看法，而不是他们已经做了什么。）
- en: '**Put-call ratio indicate a crowded short**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**看空/看多比例显示市场情绪偏空**'
- en: The chart below shows the equity only put-call ratio, with a 5 day exponential
    moving average (in blue) and a 21 day moving average (in red). A rising put-call
    ratio indicates a heightened levels of fear as investors buy more put options
    for downside protection.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了仅含股权的看空/看多比例，以及 5 天指数移动平均线（蓝色）和 21 天移动平均线（红色）。看空/看多比例的上升表明投资者的恐惧情绪加剧，因为他们购买了更多的看跌期权以进行下行保护。
- en: With the equity only put-call ratio at an elevated level relative to recent
    history, I would watch for the SPX to rally and test and perhaps overcome the
    resistance zone (top panel, shown in grey) and possibly a test of the 12 support
    level on the VIX Index (bottom panel) in the upcoming week.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于仅含股权的看空/看多比例相对于近期历史处于较高水平，我将关注 SPX 是否会上涨并测试，甚至突破阻力区域（顶部面板，灰色显示）以及 VIX 指数是否会在未来一周测试
    12 支撑水平（底部面板）。
- en: '**A small cap rally?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**小盘股的反弹？**'
- en: One of the likely beneficiaries of any stock market rally would be the beleaguered
    small cap sector. The chart of the Russell 2000 below (top panel) shows that the
    RUT has descended to test an important support zone. As well, the RUT to SPX ratio
    (bottom panel) shows that the small cap to large cap ratio is also testing an
    important zone of relative support.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 任何股市反弹的潜在受益者之一可能是陷入困境的小盘股板块。下面图表中的 Russell 2000（顶部面板）显示 RUT 已经下降到测试一个重要的支撑区域。同时，RUT
    对 SPX 的比率（底部面板）显示小盘股对大盘股的比率也在测试一个重要的相对支撑区域。
- en: With sentiment overly bearish, one likely rally candidate would be the RUT.
    I would watch for either a test of the pictured downtrend lines, shown on the
    top panel, or the relative downtrend line, shown on the bottom channel. If I am
    correct about the sentiment-based rally, then the ability of the bulls to overcome
    either downtrend would be an important test of the intermediate term outlook.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于市场情绪过于悲观，可能的上涨候选者之一可能是 RUT。我将关注顶部面板所示的下跌趋势线，或者底部通道所示的相对下跌趋势线的测试。如果我的基于情绪的上涨判断正确，那么多头能否克服这些下跌趋势将是中期前景的重要考验。
- en: My inner investor remains cautious and he is taking this bout of strength to
    raise some cash. My inner trader has abandoned his bearish stance and cautiously
    taken on a small long position in stocks.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者仍然保持谨慎，他利用这次股市的强势来筹集一些现金。我内心的交易者已经放弃了看空立场，谨慎地在股票中建立了小规模的多头头寸。
