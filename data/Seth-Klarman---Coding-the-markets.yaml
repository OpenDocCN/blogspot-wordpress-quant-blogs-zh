- en: '[Klarman](http://en.wikipedia.org/wiki/Seth_Klarman)‘s [comments on investment
    strategies](http://1-2knockout.typepad.com/12_knockout/files/Seth_Klarman_MIT_Speech.pdf)
    are worth reading. He covers the credit crunch, the abuse of leverage, academic
    economists ignoring empirical evidence, and risk/return. He advocates the Buffet/Graham
    value investing philosophy.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Klarman](http://en.wikipedia.org/wiki/Seth_Klarman)关于投资策略的[评论](http://1-2knockout.typepad.com/12_knockout/files/Seth_Klarman_MIT_Speech.pdf)值得一读。他讨论了信贷紧缩、杠杆的滥用、学术经济学家忽视经验证据以及风险/回报等问题。他提倡巴菲特/格雷厄姆的价值投资哲学。'
- en: I’m also reading and greatly enjoying [Emanuel Derman](http://www.ederman.com/new/index.html)‘s
    [My Life as a Quant](http://eu.wiley.com/WileyCDA/WileyTitle/productCd-0471394203.html)
    at the moment. I’ll comment more on this later, but must point out how Derman’s
    comments on academic economists chime with Klarmans. While Klarman notes that
    academic economists often ignore evidence, Derman points out that the maths of
    economics is much more formal than the maths of physics textbooks – “much of it
    reads like Euclid or set theory, replete with axioms, theorems, and lemma. You
    would think that all this formality would produce precision. and yet, compared
    with physics, economics has so little explanatory or predictive power.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在也在读并非常享受[Emanuel Derman](http://www.ederman.com/new/index.html)的[我的量化生活](http://eu.wiley.com/WileyCDA/WileyTitle/productCd-0471394203.html)。稍后我会对此发表更多评论，但必须指出Derman对学术经济学家的评论与Klarman是如何相呼应的。虽然Klarman指出学术经济学家经常忽视证据，Derman指出经济学的数学比物理教材的数学要正式得多——“其中大部分读起来像欧几里得或集合论，充满了公理、定理和引理。你会认为这种正式性会产生精确性。然而，与物理学相比，经济学具有如此少的解释性或预测能力。”
- en: The point being that physicists don’t need to cloak their theories with the
    spurious authority of excessive formalism…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重点是物理学家不需要用过度正式主义来掩饰他们的理论……
