- en: (extrapolated back to 1990 via another bank index). When I was working for a
    bank in the 1990, I remember we always had lots of unrecognized gains in our book
    of assets acquired from the S&L crisis. It seemed like a bottomless cookie jar
    that bailed us out whenever we needed it. As there were lots of banks, and bank
    assets, sold well below their value, it seeded the best decade of bank stock returns
    ever. But after the latest crisis, bank stocks have stagnated well below their
    prior peaks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: (通过另一个银行指数回溯至 1990 年)。我在 1990 年代为一家银行工作时，记得我们的资产负债表上总是有很多未认可的收益，这些收益来自 S&L 危机收购的资产。看起来就像是一个无底的饼干罐，每当我们需要时就会救我们一命。由于有许多银行和以低于其价值出售的银行资产，这催生了有史以来最好的十年银行股回报。但在最新的危机之后，银行股一直停滞在远低于以前峰值的水平。
- en: I think this time, we have a reverse cookie jar. Banks had a lot of mortgage
    assets, and not only have those prices fallen, but the rules have changed, so
    that the time to foreclosure has more than doubled. Thus, banks still have lots
    of unrecognized losses, and like Japan in the 1990s, hope to slowly write them
    off. I'm guessing. One thing I learned about banking is that unless you have some
    first hand knowledge that CFOs have, you don't really know.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这一次我们有了一个反向的饼干罐。银行拥有大量抵押资产，不仅这些资产价格下跌了，而且规则也发生了变化，导致了赎回时间增加了一倍多。因此，银行仍然有大量未认可的损失，就像
    1990 年代的日本一样，希望慢慢地将其摊销。我猜的。我在银行业学到的一件事是，除非你有一些首席财务官所拥有的第一手知识，否则你真的不知道。
