- en: I think it is the most illuminating set of experiments I have seen on this phenomenon.
    Most important in the current environment, it's pretty clear I think that one
    can't look to the wisdom of crowds as a mechanism to enforce any kind of "wisdom"
    on the part of the financial markets. (This doesn't mean they're always wrong
    either, of course.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是我所见过的关于这一现象的最启发性的实验集合。在当前环境中最重要的，我认为人们不能将群体智慧作为一种机制来对金融市场的“智慧”施加任何影响。当然，这并不意味着他们总是错误的。
