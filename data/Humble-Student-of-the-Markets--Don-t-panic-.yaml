- en: 'Humble Student of the Markets: Don''t panic!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[市场的谦卑学生：不要惊慌！](https://humblestudentofthemarkets.blogspot.com/2010/11/dont-panic.html#0001-01-01)'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/11/dont-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/11/dont-panic.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/11/dont-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/11/dont-panic.html#0001-01-01)
- en: When equities sold off on euro-contagion fears and on the news from Korea on
    Tuesday after failing at key resistance levels, is it time to panic?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当股市因欧洲传染恐慌和周二韩国的消息而在关键阻力水平失败后下跌，是时候惊慌了吗？
- en: My
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我
- en: '[inner trader](http://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[内部交易员](http://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html)'
- en: continues to believe that the Fed wants to throw a party. So let's have some
    fun, maintain trailing stops and don't worry. The one caveat to this outlook is
    - we should party as long as China doesn't slow down into a hard landing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然相信联邦储备委员会想举办一个聚会。所以让我们玩得开心，保持追踪止损，不要担心。这种前景的一个警告是 - 只要中国不陷入严重的经济衰退，我们应该继续聚会。
- en: '**All eyes on China**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**所有目光都在中国**'
- en: 'Gluskin Sheff chief economist David Rosenberg agrees with my risk assessment.
    He wrote on November 22, 2010:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Gluskin Sheff首席经济学家David Rosenberg同意我的风险评估。他在2010年11月22日写道：
- en: So long as China does not overdo it on its tightening moves — raising reserve
    requirements is indeed preferable to interest rate hikes — then commodity prices
    in general should remain on an uptrend even if a corrective phase should be expected
    after the QE2-related surge of the past few months. There is enough evidence supporting
    the notion that the Asian economy has decoupled from the U.S. consumer, and therefore,
    basic materials should still be a core holding in any given investment portfolio.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只要中国的收紧行动不过头 - 提高准备金要求确实优于加息 - 那么无论过去几个月QE2期间涨势后的纠正阶段是否可预期，基本上大宗商品价格都应该保持上升趋势。有足够的证据支持亚洲经济已经脱钩美国消费者的看法，因此，基本材料在任何投资组合中仍然是一个核心持有。
- en: How much will China slow?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 中国经济增长将放缓多少？
- en: '[Bloomberg](http://noir.bloomberg.com/apps/news?pid=20601087&sid=ajXVvsgVGSkM&pos=1)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://noir.bloomberg.com/apps/news?pid=20601087&sid=ajXVvsgVGSkM&pos=1)'
- en: 'recently reported that, according to their sources:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最近报道说，根据他们的消息来源：
- en: China’s biggest banks are poised to hit government-set caps on lending and plan
    to stop expanding their loan books to avoid exceeding the annual quotas.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国最大的银行准备达到政府设定的贷款上限，并计划停止扩大其贷款业务，以避免超过年度配额。
- en: With news like that, we will no doubt see a China growth scare in the weeks
    to come. The key to the market’s outlook is the Chinese plans for next year. Will
    they continue to tighten? Or with growth slowing, which heightens the risk of
    economic pressures and unrest from rising unemployment, will the Chinese authorities
    step on the accelerator again?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 面对这样的消息，未来几周我们无疑会看到中国经济增长的恐慌。市场前景的关键在于中国明年的计划。他们会继续收紧吗？或者随着增长放缓，经济压力风险增加，失业率上升引发不安情绪，中国当局会再次加快步伐吗？
- en: I believe that the latest round of quantitative easing by the Federal Reserve
    will have the effect of exporting asset price inflation to China, whose effects
    are unavoidable as long as China maintains a managed USD-RMB peg. Any administrative
    effects such as restricting bank loans or raising reserve requirements are therefore
    likely to have minor effects on the Chinese economy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信美联储最新一轮的量化宽松将会产生将资产价格通货膨胀输出到中国的效果，只要中国保持美元人民币管理，这种影响是不可避免的。任何像限制银行贷款或提高准备金要求这样的管理手段因此可能对中国经济产生较小的影响。
- en: '**Does the US avoid a double-dip?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国能避免二次衰退吗？**'
- en: As Americans sit down to Thanksgiving dinner, it appears that the US may have
    avoided a double-dip recession. The 3Q GDP print at 2.5% was ahead of the consensus
    of 2.4% seems to be one sign that the economy is more robust than the bears believe.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当美国人坐下感恩节晚餐时，看来美国可能已经避免了经济的二次衰退。第三季度的GDP增长2.5%，高于2.4%的一致预测，这似乎是经济比熊们相信的更为强劲的迹象之一。
- en: I have also been monitoring the relative performance of the Morgan Stanley Cyclical
    Index (CYC), which is shown below. The CYC appears to be forming a bullish ascending
    triangle relative to the market. While the formation isn't complete until we see
    an upside breakout, these are not signs of a market that is likely to show significant
    weakness beyond the normal 5-10% corrections that may occur from time to time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我还在监测摩根士丹利周期指数（CYC）的相对表现，如下所示。与市场相比，CYC似乎正在形成一个看涨的上升三角形。虽然在我们看到向上的突破之前，这个形态还没有完成，但这并不是一个可能会显示出超过正常5-10%的调整之外显著弱势的市场迹象。
- en: On the bearish side, the market remains overbought and sentiment is at or very
    close to crowded long territory, which is contrarian bearish. These factors suggest
    that equities are vulnerable to minor corrections but should be bought on weakness.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在看跌方面，市场仍然处于超买状态，市场情绪处于或非常接近拥挤的多头区域，这对于逆向看跌是有利的。这些因素表明，股票市场容易受到小幅调整的影响，但在疲软时应该买入。
