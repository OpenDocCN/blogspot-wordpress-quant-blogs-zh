- en: Agile Product Management with Scrum
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Scrum进行敏捷产品管理
- en: Whilst on a flight recently I finally got around to [reading](http://www.amazon.com/Agile-Product-Management-Scrum-Development/dp/0321605780)
    “Agile Product Management with Scrum”.  As usual the book, like most good books,
    offers at least a few reminders and new thoughts on concepts that are key to get
    correct on projects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近一次飞行中，我终于有机会[阅读](http://www.amazon.com/Agile-Product-Management-Scrum-Development/dp/0321605780)了《使用Scrum进行敏捷产品管理》。像大多数好书一样，这本书提供了至少一些关键概念的提醒和新思路，这些概念对项目的正确进行至关重要。
- en: My main issue however is still that so many people involved in projects lack
    an understanding (and thus reading) in the reason for project failures (usually
    because they have no engineering interest).  This effectively leads to a high
    percentage of projects moving into an unacceptable risk area early on in a project,
    which only spirals causing teams and stakeholders to loose trust, focus and therefore
    inevitably money 😦
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要问题仍然是，参与项目的许多人缺乏对项目失败原因的理解（通常是因为他们没有工程兴趣）。 这实际上导致了项目在项目早期就进入了不可接受的风险区域，这只会导致团队和利益相关者失去信任、关注，因此不可避免地浪费金钱
    😦
- en: If anyway, most corporations should probably consider mandatory training for
    all staff on some basic engineering principles, and the top 10 risks/issues that
    causes projects to fail.  Sticking your head in the sand on a project should not
    be accepted in this day and age!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，大多数公司可能都应该考虑为所有员工提供一些基本工程原理和导致项目失败的前10个风险/问题的强制培训。 在当今这个时代，对项目置之不理是不可接受的！
- en: 'Book commentary:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 书评：
- en: Page 19 – “Proxy Product Owner” – which can easily cause “conflicts and miscommunication,
    a slowdown in decision making, and a decrease in productivity and morale”.   Lack
    of engagement will always causes issues.  If you fail to engage, accept the consequences!
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第19页 – “代理产品负责人” – 这很容易导致“冲突和误解，决策速度放缓，生产力和士气下降”。 缺乏参与将始终导致问题。 如果你没有参与，就要接受后果！
- en: 'Page 29 – You really don’t need every feature under the sun for a Minimal Viable
    Product (MVP): “The original iPhone shipped without many features that were standard
    on existing phones: copy and paste, the ability to send text messages to multiple
    recipients, and a software development kit, for instance. These limitations, though,
    did not hinder its success. “'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第29页 – 你真的不需要为最小可行产品（MVP）拥有每个功能： “最初的iPhone没有许多现有手机上标准的功能：复制和粘贴、向多个收件人发送文本消息以及软件开发工具包。
    但是，这些限制并没有影响它的成功。“
- en: Page 68 – Non-functional Requirements (NFR’s) as constraints
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第68页 – 非功能性需求（NFR）作为约束
- en: Page 78 – Some relevant views on Fixed Price contracts.  Scrum is a disruptive
    process innovation!
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第78页 – 关于固定价格合同的一些相关观点。 Scrum是一种颠覆性的过程创新！
- en: Page 95 – Don’t be tempted to release more functionality by sacrificing quality.
     Its key in my view to understand project engineering (as above), because without
    at least a basic understanding of software engineering, decision will be made
    that will inevitably mean money is wasted.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第95页 – 不要被诱惑通过牺牲质量来释放更多功能。 在我看来，理解项目工程至关重要（如上所述），因为没有至少对软件工程的基本理解，将会做出不可避免地浪费金钱的决策。
- en: Page 103 – Just in time review – Don’t even think about not doing this, as it
    avoid the bubble at the end of sprints
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第103页 – 及时审查 – 绝对不能不做这个，因为这样可以避免冲刺结束时的泡沫。
- en: Page 107 – Bungee Product Owner.  In many ways this related to the Proxy Product
    Owner.  Utter failure will follow
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第107页 – 蹦极产品负责人。 在许多方面，这与代理产品负责人有关。 完全失败将随之而来
- en: Page 108 – Unsustainable pace.  Another point often overlooked due to the naivety
    of stakeholders who lack any engineering/agile knowledge. Ultimately the team
    will fail leading to morale issues, resignations, and effectively a broken product.
    Wake up!
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第108页 – 不可持续的速度。 由于利益相关者缺乏任何工程/敏捷知识的幼稚，这一点经常被忽视。 最终团队将失败，导致士气问题、辞职，最终导致产品破裂。
    醒醒吧！
- en: Like most agile books, use the knowledge appropriately.  The book is not a agile
    bible.  All projects have similar but different issues.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 像大多数敏捷书籍一样，要适当运用所学知识。 这本书不是敏捷的圣经。 所有项目都有类似但不同的问题。
