- en: 'Humble Student of the Markets: Don''t get too excited about Cyprus'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对塞浦路斯不要太激动
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/dont-get-too-excited-about-cyprus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/dont-get-too-excited-about-cyprus.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/dont-get-too-excited-about-cyprus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/dont-get-too-excited-about-cyprus.html#0001-01-01)
- en: The financial markets sold off early Monday on the news of the weekend bailout
    of Cyprus, but while the risks of a financial meltdown, while real, they are overly
    exaggerated. As I write these words, US equities have recovered most of their
    losses and shrugged off the Cyprus news.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一早间，金融市场在听闻塞浦路斯周末获得救助的消息后出现抛售，但尽管金融崩溃的风险确实存在，这种风险被过度夸大了。在我写下这些话的时候，美国股市已经收复了大部分失地，对塞浦路斯的新闻不以为意。
- en: '**What happened?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**发生了什么？**'
- en: To explain what happened, Cypriot banks got in over the heads with too much
    Greek debt and had to be rescued. The EU stepped in with a €10 billion rescue
    package, but with the conditionality that the government impose a 6.75% one-time
    levy on bank deposits under €100,000 and 10% for deposits over €100,000\. The
    deal has yet to be ratified by the Cypriot parliament. If it isn’t, banks in Cyprus
    are certain to collapse and there are
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解释发生了什么，塞浦路斯银行因持有过多希腊债务而陷入困境，不得不寻求救助。欧盟介入提供了100亿欧元的救助计划，但条件是政府要对10万欧元以下的银行存款一次性征收6.75%的税，对10万欧元以上的存款征收10%的税。该协议尚未得到塞浦路斯议会的批准。如果没有批准，塞浦路斯的银行肯定会倒闭。
- en: '[reports about how the deal is going to get modified](http://www.businessinsider.com/revised-cypriot-deposit-levy-2013-3)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于协议将如何修改的报道](http://www.businessinsider.com/revised-cypriot-deposit-levy-2013-3)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The knee-jerk reaction was instantly negative. The fear is that if this can
    happen in Cyprus, it could happen elsewhere. What if Portugal, Spain or Ireland
    had to get bailed out, would depositor funds be at risk there too? What’s to stop
    the Portuguese, Spanish and Irish from pulling their euros out of their banks
    and putting into Deutschebank in Frankfurt, thus sparking an enormous bank run
    and threatening the health of the European banking system?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 市场的第一反应是立即负面。人们担心，如果这能发生在塞浦路斯，也可能发生在其他地方。如果葡萄牙、西班牙或爱尔兰不得不寻求救助，那里的存款者资金也会处于风险之中吗？是什么阻止了葡萄牙人、西班牙人和爱尔兰人将他们的欧元从银行取出并存入法兰克福的德意志银行，从而引发巨大的银行挤兑，威胁到欧洲银行系统的健康？
- en: '**Bank run fears are overblown**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**对银行挤兑的恐慌被夸大了**'
- en: I believe that any panic over a possible bank run in the eurozone is exaggerated.
    Wolfgang Münchau (see
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，对欧元区可能发生的银行挤兑的任何恐慌都是被夸大了的。沃尔夫冈·明肖（见
- en: '[Europe is risking a bank run in the FT](http://www.ft.com/cms/s/0/b501c302-8cea-11e2-aed2-00144feabdc0.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲在FT中承担银行挤兑风险](http://www.ft.com/cms/s/0/b501c302-8cea-11e2-aed2-00144feabdc0.html)'
- en: ') highlighted the risks of a bank run but admitted that there are institutional
    barriers to a bank run on retail deposits:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ）突出了银行挤兑的风险，但也承认了对零售存款进行银行挤兑的制度性障碍：
- en: There are some institutional impediments against bank runs within the eurozone.
    Some countries impose daily withdrawal limits, ostensibly as a measure against
    money laundering. Nor is it easy to open a bank account in a foreign country.
    In many cases, you need to have residency. You may need to travel there in person,
    and you need to speak the local language – or at least English.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元区内部存在一些制度性的阻碍，防止银行发生挤兑。一些国家设定了每日取款限额，表面上是作为反洗钱措施。而且，在外国开设银行账户也并非易事。在许多情况下，你需要有居住权。可能需要亲自前往，并且你需要会说当地语言——至少是英语。
- en: While it is possible to get around these rules, the risks of a bank run that
    threatens the health of the banking system are low.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以规避这些规定，但威胁到银行系统健康的挤兑风险是低的。
- en: In addition, ECB head Mario Draghi has said in the past that he would do “whatever
    it takes” to save the eurozone. However, he has also made it clear that rescues
    come at a price. The Cypriot rescue conforms with the EU and ECB principle of
    the imposition of “conditionality” on rescues. In the case of Cyprus, the banks
    had insufficient equity to withstand the shock of a write-down of Greek debt and
    it didn’t have enough senior bond holders to cushion the pain without rendering
    the banking system insolvent. The only ones left to take the hit were the depositors.
    It didn’t hurt politically that Cyprus was known as an offshore banking haven,
    mainly for Russian oligarchs. So it was easy for Angela Merkel to sell a bailout
    involving shared pain to the German people.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，欧洲央行行长马里奥·德拉吉过去曾表示，他将“不惜一切代价”拯救欧元区。然而，他也明确表示，救助是有代价的。塞浦路斯的救助符合欧盟和欧洲央行对救助实施“条件性”原则。在塞浦路斯的案例中，银行没有足够的股本承受希腊债务减记的冲击，而且没有足够的优先债券持有人来缓解痛苦，而不使银行系统破产。唯一剩下承担损失的就是存款人。塞浦路斯作为离岸银行天堂的形象——主要是对俄罗斯寡头而言——在政治上并未造成伤害。因此，安格拉·默克尔向德国人民推销涉及共同承担痛苦的救助计划相对容易。
- en: I believe that bailouts of other eurozone countries, should they be necessary,
    will conform to a different template of conditionality other than the imposition
    of a tax on bank deposits. For example, the ECB has made it clear that it will
    backstop Spain, but on condition that the government undertake structural reforms
    and austerity. In the case of Spain, Rajoy has yet to swallow the bitter pill
    that comes with an OMT bailout.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，如果其他欧元区国家需要救助，其救助方案将符合不同于对银行存款征税的条件性模板。例如，欧洲央行已经明确表示将支持西班牙，但条件是政府必须进行结构性改革和实施紧缩政策。在西班牙的案例中，拉霍伊尚未吞下OMT救助计划所带来的苦果。
- en: Based on my analysis, the worst fear of the pessimists, which is a bank run
    in the eurozone, will not materialize.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的分析，悲观主义者最担心的情况——欧元区发生银行挤兑——将不会成为现实。
- en: '**Key risks**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键风险**'
- en: However, there are two key risks to this forecast. First, I am assuming that
    the Cypriot parliament will approve the rescue package and approval isn’t fully
    assured. If the deal were not to be ratified, it would likely introduce a new
    element of risk to the eurozone banking system and possible contagion into the
    global banking system. In that case, all bets are all.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这一预测面临两个关键风险。首先，我假设塞浦路斯议会将批准救助计划，但批准并非完全确定。如果交易未能获得批准，它可能会给欧元区银行系统带来新的风险，并可能波及全球银行系统。在这种情况下，所有的赌注都将落空。
- en: The second is the French elephant in the room. The French economy is negatively
    diverging from Germany and France needs to take steps to align itself with Germany
    and the core eurozone economies. While the EU can rescue Greek and Cyprus, France
    is at the heart of the EU and much too big to save.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题是法国的经济问题。法国经济正在与德国背道而驰，法国需要采取措施与德国及欧元区核心经济体保持一致。虽然欧盟可以救助希腊和塞浦路斯，但法国是欧盟的核心，体量太大而难以救助。
