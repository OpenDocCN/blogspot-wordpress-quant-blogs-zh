- en: 'There were lots of papers that had found the CAPM didn''t work, in that higher
    risk stocks didn''t outperform lower risk stocks. In 1993, a year after the famous
    Fama-French CAPM-rejecting three factor model was introduced, Stephen Ross noted
    as if it was conventional wisdom that in practice “the long-run average return
    on the stock, however, will not be higher or lower simply because it has a higher
    or lower beta”[in “Is Beta Useful?” In The CAPM Controversy: Policy and Strategy
    Implications for Investment Management]. It was like in'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
