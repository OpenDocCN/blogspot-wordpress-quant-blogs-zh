- en: 'Humble Student of the Markets: How small caps are foreshadowing the 2022 market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：小市值股票如何预示2022年的市场
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/11/how-small-caps-are-foreshadowing-2022.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/11/how-small-caps-are-foreshadowing-2022.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/11/how-small-caps-are-foreshadowing-2022.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/11/how-small-caps-are-foreshadowing-2022.html#0001-01-01)
- en: Small-cap stocks have lagged their large-cap counterparts in 2021\. Even as
    the S&P 500 steadily rose to fresh highs this year, the Russell 2000 and S&P 600
    finally staged upside breakouts in November out of a multi-month trading range,
    but they have struggled to hold those breakouts. Small-cap relative performance
    peaked in March, but they have sagged and been flat to down relative to the S&P
    500\. In an equally disturbing development for the bulls, the S&P 600 Advance-Decline
    Line did not confirm the upside breakout by failing to rise to new highs in November.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年，小市值股票的表现落后于大型股票。即使标普500指数今年稳步创下新高，罗素2000指数和标普600指数最终在11月突破了数月的交易区间，但他们一直在努力维持这些突破。小市值股票的相对表现3月份达到顶峰，但随后一直下滑，相对于标普500指数表现持平或下跌。对于多头来说，更加令人不安的是，标普600
    advance-decline线未能在11月确认上行突破，因为它没有创下新的高点。
- en: Here is how I believe small-cap performance is foreshadowing the S&P 500 in
    2022, but probably not in the way that you are thinking.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信小市值股票的表现正在预示2022年标普500的表现，但可能并非是你所想象的方式。
