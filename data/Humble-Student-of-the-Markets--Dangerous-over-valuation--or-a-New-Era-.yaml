- en: 'Humble Student of the Markets: Dangerous over-valuation, or a New Era?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：危险的过度估值，还是新时代？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/10/dangerous-over-valuation-or-new-era.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/10/dangerous-over-valuation-or-new-era.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/10/dangerous-over-valuation-or-new-era.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/10/dangerous-over-valuation-or-new-era.html#0001-01-01)
- en: '[Business Insider](http://www.businessinsider.com/most-important-charts-in-the-world-september-2016-2016-9/#jack-bogle-2)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/most-important-charts-in-the-world-september-2016-2016-9/#jack-bogle-2)'
- en: recently featured a chart from Vanguard Group founder Jack Bogle, who observed
    that the market cap to GDP ratio has become highly elevated to its own history
    starting about 1996\. You might recall that the market cap to GDP ratio was also
    said to be one of Warren Buffett's favorite equity market valuation metrics, though
    he has been silent on the issue for a number of years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近展示了来自先锋集团创始人杰克·博格尔的一张图表，他观察到市值与GDP比率从大约1996年开始，已经在其自身历史上变得非常高。您可能还记得，市值与GDP比率据说也是沃伦·巴菲特最喜欢的股票市场估值指标之一，尽管他在这个问题上已经沉默了好几年。
- en: What's going on? Has the stock market become dangerously overvalued, or is this
    a New Era?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么？股市是否已经变得危险地高估，还是这是一个新时代？
