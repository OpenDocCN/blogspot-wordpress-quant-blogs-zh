- en: 'VIX and More: VIX:VXV Ratio Moving Toward Bearish Zone'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX:VXV Ratio Moving Toward Bearish Zone'
- en: 来源：[http://vixandmore.blogspot.com/2009/05/vixvxv-ratio-moving-toward-bearish-zone.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/vixvxv-ratio-moving-toward-bearish-zone.html#0001-01-01)
