- en: 'Quantifiable Edges: How the NYSE Closing TICK can be Utilized as a Valuable
    Indicator'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：NYSE收盘TICK如何作为宝贵的指标利用
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/how-nyse-closing-tick-can-be-utilized.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/how-nyse-closing-tick-can-be-utilized.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/how-nyse-closing-tick-can-be-utilized.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/how-nyse-closing-tick-can-be-utilized.html#0001-01-01)
- en: One market analyst whose work I’ve become familiar with and whom I have a great
    deal of respect for is Tom McClellan. Tom created an oscillator based on the closing
    TICK reading on the NYSE. The TICK simply measures the number of securites that
    last traded on an uptick versus. a downtick.  The closing value tells you how
    many finished the day on an uptick versus a downtick.  Tom told me he first got
    the idea to measure closing TICK values from Peter Eliades. The oscillator Tom
    created takes a 10-day moving average of the closing TICK, then a 10-day moving
    average of that value, and then subtracts the two. In November 2010 Tom published
    on his website a detailed overview and description of the indicator. Below is
    a link to Tom’s article.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位市场分析师，他的工作我已经熟悉，我非常尊重的是汤姆·麦卡勒兰。汤姆根据NYSE收盘TICK读数创建了一个振荡器。TICK简单地衡量了最后交易时在上升和下降之间交易的证券数量。收盘值告诉你有多少在一天结束时在上升和下降之间交易。汤姆告诉我他最初想测量收盘TICK值的想法是从彼得·埃利ades那里得到的。汤姆创建的振荡器取收盘TICK的10天移动平均值，然后取这个值的10天移动平均值，然后相减。2010年11月，汤姆在他的网站上发布了他对指标的详细概述和描述。以下是汤姆文章的链接。
- en: '[http://www.mcoscillator.com/learning_center/weekly_chart/tick_not_just_a_bloodsucking_insect/](http://www.mcoscillator.com/learning_center/weekly_chart/tick_not_just_a_bloodsucking_insect/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.mcoscillator.com/learning_center/weekly_chart/tick_not_just_a_bloodsucking_insect/](http://www.mcoscillator.com/learning_center/weekly_chart/tick_not_just_a_bloodsucking_insect/)'
- en: Tom has demonstrated that, like many overbought/oversold indicators, oversold
    readings will often lead to a bounce, and the market will often struggle after
    overbought readings.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆已经证明，像许多超买/超卖指标一样，超卖读数经常会引发反弹，市场在超买读数后经常会挣扎。
- en: I’ve done some work with Tom’s TICK Oscillator (which I have begun calling the
    TICK Tomoscillator.) As a visual indicator it is excellent on its own. But for
    conducting quantitative research I had some concerns with simply using raw readings.
    TICK ranges have evolved over time. They are affected by the number of securities
    traded on the NYSE (which constantly changes), and in 2007 they were impacted
    by the elimination of the uptick rule for shorting. Therefore I thought it might
    be worthwhile to use a relative reading rather than an absolute one. To do this
    I used a trick I learned from
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我和汤姆的TICK振荡器（我现在开始称之为TICK汤姆振荡器）做了一些工作。作为一个视觉指示器，它本身是非常出色的。但对于进行定量研究，我对仅仅使用原始读数有些担忧。TICK范围随时间演变。它们受到在NYSE交易的证券数量（
    which constantly changes)的影响，并且在2007年受到取消做空上升规则的影响。因此，我认为使用相对读数而不是绝对读数可能是有价值的。为此，我使用了一个我从
- en: '[David Varadi of CSS Analytics](http://cssanalytics.wordpress.com/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[CSS Analytics的David Varadi](http://cssanalytics.wordpress.com/)'
- en: and simply created a % Rank of the TICK Tomoscillator over a defined period.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然后简单地创建了TICK汤姆振荡器%排名的定义周期。
- en: The chart below is taken from the charts page in the subscriber section of the
    Quantifiable Edges site.  (
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下面这张图表是从Quantifiable Edges网站的订阅者部分图表页面中获取的。（
- en: '[Click here for a free 1-week trial](http://www.quantifiableedges.com/members/register.php)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[免费试用1周](http://www.quantifiableedges.com/members/register.php)'
- en: .) On it you can see the closing TICK moving averages, the TICK Tomoscillator,
    and the 1 yr. % Rank of Tomoscillator. It isn’t at an extreme currently, but you
    can see where recent extremes took place. The April 18th dip in the Tomoscillator
    % Rank marked the market low, and it became extremely overbought at the end of
    April just before the early May market dip.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 。在上面你可以看到收盘TICK移动平均线，TICK汤姆振荡器和汤姆振荡器的1年%排名。目前它不是极端的，但你可以看到最近极端情况的发生地点。4月18日汤姆振荡器%排名的下跌标志着市场低点，而在4月底市场早期下跌之前，它变得极度超买。
- en: I’ve published a few studies in the Subscriber Letter that have shown very strong
    edges based on a combination of extreme readings and price action. But even on
    its own I have found substantial value in paying attention to the TICK Tomoscillator
    % Rank. Below are two equity curves from some research I published in the 4/19/11
    Subscriber Letter. The first one looks at owning the SPX the day after the TICK
    TomOscillator 1-yr % Rank comes in under 20%. The 2nd one looks at TICK TomOscillator
    1-yr % Ranks above 80%.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Subscriber Letter上发表了几项研究，这些研究基于极值读数和价格行动的组合显示出了非常强烈的边缘。但即便单独使用，我也发现关注TICK
    Tomoscillator % 排名有很大的价值。下面是我在4/19/11 Subscriber Letter中发布的一些研究中的两个股票曲线。第一个研究查看的是当TICK
    TomOscillator 1-yr % 排名低于20%后第二天持有SPX的情况。第二个研究查看的是TICK TomOscillator 1-yr % 排名高于80%的情况。
- en: As is clearly demonstrated by the equity curves, closing TICK values, and the
    TICK Tomoscillator % Rank, are well worth monitoring.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 正如股票曲线所清晰展示的，收盘TICK值和TICK Tomoscillator % 排名值得密切关注。
