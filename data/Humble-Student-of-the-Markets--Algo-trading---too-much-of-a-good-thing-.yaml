- en: 'Humble Student of the Markets: Algo trading – too much of a good thing?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Humble Student of the Markets：算法交易——好事过多？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/algo-trading-too-much-of-good-thing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/algo-trading-too-much-of-good-thing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/algo-trading-too-much-of-good-thing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/algo-trading-too-much-of-good-thing.html#0001-01-01)
- en: 'Back in the Olden Times when I started watching the markets, 30-40 million
    shares on the NYSE were considered to be big volume days. Institutional execution
    was done in the upstairs market by brokerage block traders calling around their
    accounts: “we have 100,000 XYZ for sale, do you have any interest?”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始关注市场的时候，旧时代里，纽约证券交易所3000-4000万股的成交量被认为是大的。机构执行是通过券商大宗交易员在楼上市场围绕他们的账户进行电话沟通完成的：“我们有10万股XYZ要出售，你有兴趣吗？”
- en: That has all changed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那一切都变了。
- en: Today, there are automated trading bots, or algos (short for algorithm), everywhere.
    It began with algos trading VWAP (volume weighted average price) orders. With
    the advent of day trading automation inevitably followed and today you can find
    specialized trading bots on the internet and even floor brokers are now using
    algos (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，到处都是自动交易机器人，或者简称为算法（algorithm的简称）。它始于交易VWAP（成交量加权平均价格）订单的算法。随着日交易自动化的必然到来，如今你可以在互联网上找到专门的交易机器人，甚至场内经纪人现在也在使用算法（见
- en: '[report](http://blogs.wsj.com/marketbeat/2008/08/07/floor-traders-as-geek-squad/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](http://blogs.wsj.com/marketbeat/2008/08/07/floor-traders-as-geek-squad/)'
- en: ). There are even some blogs, such as
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。甚至有一些博客，比如
- en: '[Skill Analytics](http://skillanalytics.wordpress.com/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[技能分析](http://skillanalytics.wordpress.com/)'
- en: and
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Zen Trader](http://zentrader.ca/blog/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[禅宗交易员](http://zentrader.ca/blog/)'
- en: to name a few, devoted to this topic.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 等等，都致力于这个话题。
- en: '**Flying on autopilot is not always a good thing**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动驾驶并不总是好事**'
- en: 'With so much automation around, some “reality check” questions come to mind:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此多的自动化环境中，一些“现实检查”问题浮现在脑海中：
- en: Is anyone doing a reality check on these algorithms?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有人对这些算法进行过现实检查吗？
- en: Can someone game these algos?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有人能操纵这些算法吗？
- en: For example, there are brokers offering VWAP algos and guaranteed VWAP trading
    for individual investors for very low cost. Given the widespread adoption of these
    algos, don’t you think that someone could write a pattern recognition program
    to watch for a VWAP algo buying or selling a stock? This information is worth
    something to someone. As a trader once told me, portfolio insurance program trading
    (that exacerbated the Crash of 1987) was a huge boon to him because you knew that
    once the portfolio insurer had started the trading program he had more orders
    behind it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有一些券商为个人投资者提供VWAP算法和保证VWAP交易，费用非常低。考虑到这些算法的广泛采用，难道你不认为有人可以编写一个模式识别程序来观察VWAP算法买卖股票的情况吗？这些信息对某些人来说是有价值的。正如一位交易员曾经告诉我的，投资组合保险程序交易（加剧了1987年的崩盘）对他来说是一个巨大的好处，因为一旦投资组合保险者启动了交易程序，你就知道他后面还有更多的订单。
- en: If you must use algos and go on autopilot, do it intelligently. As I wrote in
    a previous
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你必须使用算法并开启自动驾驶，请明智地使用。正如我在之前的一篇
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2007/12/surviving-and-prospering-as-quant.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://humblestudentofthemarkets.blogspot.com/2007/12/surviving-and-prospering-as-quant.html)'
- en: ':'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Mrs. Humble Student of the Markets, who is a pilot, calls it “raising your head
    up from the instrument panel and looking out the cockpit window once in a while”.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Humble Student of the Markets的夫人是一名飞行员，她将其称为“偶尔从仪表板上抬起头，看看驾驶舱外的窗户”。
