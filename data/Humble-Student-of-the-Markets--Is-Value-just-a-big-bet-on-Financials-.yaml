- en: 'Humble Student of the Markets: Is Value just a big bet on Financials?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：价值股只是对金融股的大赌注吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/is-value-just-big-bet-on-financisl.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/is-value-just-big-bet-on-financisl.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/is-value-just-big-bet-on-financisl.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/is-value-just-big-bet-on-financisl.html#0001-01-01)
- en: Recently, the relative performance of Value vs. Growth seems to be driven mainly
    by the relative performance of Financials.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，价值股与成长股的相对表现似乎主要是由金融股的相对表现所驱动的。
- en: The chart below shows the relative weights of the Value and Growth indices in
    the large cap (Russell 1000 Value and Growth), mid cap (Russell Mid-cap Value
    and Growth) and small cap (Russell 2000 Value and Growth) indices. As you can
    see, the Value indices have consistent large overweight in Financials across all
    market cap bands when compared to the Growth indices. By contrast, the Growth
    indices are overweight Health Care or Technology, depending on when it’s a large
    cap (Technology) or small cap (Health Care) index.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了大型股（标普500价值指数和成长指数）、中型股（标普中盘价值指数和成长指数）和小型股（标普小型股价值指数和成长指数）价值指数和成长指数的相对权重。正如你所看到的，与成长指数相比，价值指数在所有市值区间内对金融股都有持续的大幅度超配。相比之下，成长指数在大盘时偏向科技股，在小盘时偏向医疗保健股。
