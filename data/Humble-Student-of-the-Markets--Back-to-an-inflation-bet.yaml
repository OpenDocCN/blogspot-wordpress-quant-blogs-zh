- en: 'By contrast, he is underweight in Utilities:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，他在公共事业板块的持仓较轻：
- en: '[![](img/c2a3a6e6b5b1f8238adbb8a5994f0d1c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgNOWr_hlJddPCQsCMn7mtI5YZYSPLOwU3B7B30n1h_qEtQ7sIAYZS_vdnSjsKJbVhX3dMJU6XRoeYeFUKolWTq6WazE_O3Qn9k0FJLHchw4puB4qpCoepGtPoAK93P8F6GjMxjWqh_dnOq/s1600/CGM+Utilities.JPG)'
