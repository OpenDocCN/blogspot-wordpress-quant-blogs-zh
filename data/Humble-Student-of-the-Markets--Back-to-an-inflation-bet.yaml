  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgNOWr_hlJddPCQsCMn7mtI5YZYSPLOwU3B7B30n1h_qEtQ7sIAYZS_vdnSjsKJbVhX3dMJU6XRoeYeFUKolWTq6WazE_O3Qn9k0FJLHchw4puB4qpCoepGtPoAK93P8F6GjMxjWqh_dnOq/s1600/CGM+Utilities.JPG)'
- en: '...and has an implicit short position in the US long bond:'
  id: totrans-23
