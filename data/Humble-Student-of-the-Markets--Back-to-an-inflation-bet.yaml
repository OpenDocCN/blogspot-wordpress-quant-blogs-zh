  type: TYPE_NORMAL
  zh: '...并且隐性地持有美国长期债券的空头仓位：'
- en: '[![](img/0d5eaa5e347e5b88eaf442e388a6f139.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEibggwS7UhbtAuHv3SemFvO4GxPaOuvTcWUJZp23Juc1XOIyu0GTBZ1m1iX5QZFT7tpv3FWp38kVWSC94nz4v-dbJ68AIfxfMrTT9dkqOBnqScL4pVHKqUnYzojV6fT69c5_j-Vmujaq6mO/s1600/CGM+LongBond.JPG)'
