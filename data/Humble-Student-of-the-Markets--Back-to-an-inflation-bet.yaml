- en: '**Ken Heebner buying inflation too**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ken Heebner也在买入通胀**'
- en: The model appears to be in good company as I see that
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型看起来很受欢迎，因为我看到
- en: '[Ken Heebner](http://performance.morningstar.com/fund/performance-return.action?Country=USA&Symbol=CGMFX)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ken Heebner](http://performance.morningstar.com/fund/performance-return.action?Country=USA&Symbol=CGMFX)'
- en: has also put on an inflation bet in his portfolio. Heebner is a portfolio manager
    with a terrific long term record (though he has struggled in the last couple of
    years). He has a "swing for the fences" style and tends to make big top-down bets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的投资组合中同样下注通胀。希布纳是一位有着辉煌长期业绩的投资组合经理（尽管他在过去几年里表现挣扎）。他的投资风格是“
- en: 'I reverse engineered his macro bets and my analysis shows that Heebner has
    positioned his CGM Focus Fund portfolio for a commodity inflation environment.
    He is at an overweight position in Materials:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我对他的宏观赌注进行了逆向工程，我的分析显示，希布纳已经将他的CGM Focus Fund投资组合调整为应对商品通胀的环境。他在材料板块的持仓过重：
