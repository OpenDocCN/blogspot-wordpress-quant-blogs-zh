  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjVql7zpMOtfW09EOcZbrSgFPNvGsh0TZv_zoRx-nTcqaM_xD13o54ovxpXNfRNZ7xXClPtxubhXmgqR3cT8ayKGN-PTqVRJRWjHWEyD01kN8pMLQhmklc_sIpWtwgEuwxoE-CKc7RLOUvW/s1600/CGM+Materials.JPG)'
- en: '...and Energy:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '...以及能源：'
- en: '[![](img/6665c20471d7c7d13c53d42170142879.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgn3s1Xq5uTT79z1T_1BehdtqOAbboVFJKIw9hA1Q8A3-jV6pWn7oxQUhfszFr-yOJoE26b9Jj8apazNn1fTrfeiQs7EY3ixZsTwvuovr7BJXimwjyNl2p__9342Mvxx97_VRSlS7rcLd2U/s1600/CGM+Energy.JPG)'
