- en: 'Magmasystems Blog: New Coral8 5.2 Released'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：Coral8 5.2版本发布
- en: 来源：[http://magmasystems.blogspot.com/2008/02/new-coral8-52-released.html#0001-01-01](http://magmasystems.blogspot.com/2008/02/new-coral8-52-released.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/02/new-coral8-52-released.html#0001-01-01](http://magmasystems.blogspot.com/2008/02/new-coral8-52-released.html#0001-01-01)
- en: 'This is from the Coral8 website. You may recognize some of these enhancements
    as things that may have been deficiencies when I detailed my use case a few months.
    Some of the enhancements catch Coral8 up to some of the features that its competitors
    have. (ie: Bucket Windows)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是来自Coral8网站的内容。您可能会认出这些改进中的一些，它们在我几个月前详细说明使用案例时可能是一些不足之处。其中一些改进使Coral8赶上了一些竞争对手的功能。（例如：桶窗口）
- en: Good job, boys!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 干得好，伙计们！
- en: '----------------------------------------------------'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
