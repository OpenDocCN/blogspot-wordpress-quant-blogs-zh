- en: posts. In those I found that when the market was in a long-term downtrend large
    gaps in either direction had a tendency to lead to gains from open to close.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些文章中，我发现当市场处于长期下跌趋势时，无论方向如何的大型缺口往往会导致开盘至收盘的收益。
- en: The upside edge for large gaps down was likely due to the fact that the move
    was an overreaction and the retail traders got fleeced. The sharp morning drop
    may have allowed a temporary panic bottom to form and the market to move higher
    as the day wore on.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大型下跌缺口的上涨边缘可能是因为这一举动是过度反应，零售交易者被狠狠地修理了一顿。剧烈的早盘下跌可能形成了一个暂时的恐慌底部，并且随着当天时间的推移，市场可能会走高。
- en: The upside edge for large gaps higher often comes from the fact that the shorts
    just got trapped. They need to cover their positions and are forced to chase as
    the market moves against them. These bear traps have often come following a Fed
    or other government announcement. The massive gap up on Friday was engineered
    with perfect timing for a short squeeze since it was expiration Friday.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大型上涨缺口的上涨边缘往往是因为卖空者刚刚被困住。他们需要平掉他们的仓位，并且随着市场的逆向运动，他们被迫追逐。这些熊市陷阱通常是在美联储或其他政府宣布之后出现的。周五的巨大上涨缺口被完美地时机设计为短期挤压，因为那天是到期日周五。
