- en: 'Falkenblog: A Wise Kid'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：一个聪明的孩子
- en: 来源：[http://falkenblog.blogspot.com/2010/08/wise-kid.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/wise-kid.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/08/wise-kid.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/wise-kid.html#0001-01-01)
- en: '[![](img/0af6a25d59ff1818f86048305f302016.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhaf2aMSsmUkROjr1Ajqmy2y3khxY16qEm21htWaDfkbc5IyE16QTxmRCG8KYjYQj_0OhfxQu0f8kYjz41GZjak_pNC4K3g5-e56igy4zpCyCkjn1H6ShpDgRqLgdqkGNStOIhOKg/s1600/PED1329.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/0af6a25d59ff1818f86048305f302016.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhaf2aMSsmUkROjr1Ajqmy2y3khxY16qEm21htWaDfkbc5IyE16QTxmRCG8KYjYQj_0OhfxQu0f8kYjz41GZjak_pNC4K3g5-e56igy4zpCyCkjn1H6ShpDgRqLgdqkGNStOIhOKg/s1600/PED1329.jpg)'
- en: Kids are often very clever, as IQ tends to peak about the same time their testosterone
    does. They just haven't the time to digest history, or how tactics relate to strategy
    in human groupings (often contrary to stated principles). So I was really impressed
    by Erica Goldson's
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们通常非常聪明，因为智商往往在他们的睾酮水平达到巅峰的同时达到巅峰。他们只是没有时间消化历史，或者策略如何与人类集体中的战术相关（这通常与规定的原则相反）。所以我真的很受艾丽卡·戈尔德森的
- en: '[valedictory speech](http://blog.swiftkickonline.com/2010/07/valedictorian-speaks-out-against-schooling-in-graduation-speech.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[告别演讲](http://blog.swiftkickonline.com/2010/07/valedictorian-speaks-out-against-schooling-in-graduation-speech.html)'
- en: 'given for a high school somewhere in America (Coxsackie-Athens High):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 给了美国某个高中（Coxsackie-Athens High）：
- en: … I have successfully shown that I was the best slave. I did what I was told
    to the extreme. While others sat in class and doodled to later become great artists,
    I sat in class to take notes and become a great test-taker. While others would
    come to class without their homework done because they were reading about an interest
    of theirs, I never missed an assignment. While others were creating music and
    writing lyrics, I decided to do extra credit, even though I never needed it. …
    I have no clue about what I want to do with my life; I have no interests because
    I saw every subject of study as work, and I excelled at every subject just for
    the purpose of excelling …
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '… 我已成功证明我是最好的奴隶。我极度听从指示。而其他人坐在课堂上涂鸦，最终成为了伟大的艺术家，我坐在课堂上记笔记，成为了一个出色的应试者。其他人可能因为在读自己感兴趣的东西而没有做完家庭作业，我从未错过任何作业。其他人在创作音乐和写歌词，而我选择做额外的学分，尽管我从未需要过它。…
    我不知道我想要用我的生活做什么；我没有兴趣，因为我把每一门学科都视为工作，我在每一门学科都取得了出色的成绩，只是为了取得好成绩而已… '
- en: I had brothers and a sister, and saw 4 years of high school valedictory speeches
    in a row, and learned that the eggheads who got straight A's were the trite, parent-pleasing
    dorks we all thought they were. I was class president a couple years, and remember
    giving standard speeches on how our bake sale to end poverty was really successful
    that year. In short, young adults are banal when asked to say something big and
    important.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我有兄弟姐妹，连续看了四年的高中毕业演讲，发现那些成绩优异的书呆子是我们都认为的平庸、讨好父母的笨蛋。我担任了几年的班级主席，记得在演讲中说我们的义卖活动以结束贫困为主题那一年真的很成功。简而言之，年轻人在被要求说出重要的大事时都很平庸。
- en: 'This speaker, however, is wrestling with what should be the primary issue in
    every young person''s life: what gives my life meaning?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这位演讲者，然而，正在探讨每个年轻人生活中应该是首要问题的东西：什么赋予了我的生活意义？
- en: '[Victor Frankl''s](http://en.wikipedia.org/wiki/Viktor_Frankl)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[维克多·弗兰克尔](http://en.wikipedia.org/wiki/Viktor_Frankl)'
- en: book Man's Search for Meaning is one of my favorites. It's a question that many
    never address directly but always wonder. I'm sure that whatever she does with
    her life, she'll be a mensch.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《人的搜索意义》是我最喜欢的书之一。这是一个许多人从未直接解决但总是在想的问题。我相信无论她用她的生命做什么，她都会是个好人。
- en: In contrast, the New York Times
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，《纽约时报》
- en: '[reports](http://www.nytimes.com/2010/08/05/nyregion/05hunter.html?_r=1&hpw)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[报道](http://www.nytimes.com/2010/08/05/nyregion/05hunter.html?_r=1&hpw)'
- en: about a young man from a gifted school in NYC who lambasted the disparate impact
    in standardized tests (at Elena Kagan's alma mater, no less). His valedictory
    speech got a standing ovation from the school's faculty, which should be no surprise
    because seniors submit graduation speeches and a faculty committee selects one
    to be read. The faculty was congratulating itself on the bold idea that that geometry
    and antonym tests are biased (but not against Asians for some reason). The
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关于一位来自纽约市一所有天赋的学校的年轻人，他抨击了标准化测试的不平等影响（在埃琳娜·卡根的母校，更不用说了）。他的毕业典礼演讲得到了学校教职员的起立鼓掌，这一点也不奇怪，因为高中生提交毕业演讲，而教职员会选出一篇来朗读。教职员正在祝贺自己的大胆想法，即几何和反义词测试是有偏见的（但不是针对亚洲人的，不知为何）。这
- en: '[speech](http://www.nytimes.com/packages/pdf/speech.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](http://www.nytimes.com/packages/pdf/speech.pdf)'
- en: is filled with bromides and sanctimony ("We are playing God, and we are losing",
    "I apologize if this is not the speech you wanted to hear"). The kid is a tool
    for academic establishment cliches, and unfortunately, is being told that he's
    precociously authentic and wise. The line, "this is not the speech you wanted
    to hear" was chosen among many as the speech they wanted to hear, and no one seems
    to have noticed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 充满了陈词滥调和虔诚（“我们在扮演上帝的角色，而我们正在失败”，“如果这不是你想听到的演讲，我道歉”）。这孩子是学术界陈词滥调的工具，不幸的是，他被告知他是早熟的真实和智慧的。其中一句话，“这不是你想听到的演讲”，是从许多选项中选择的，而他们想要听到的就是这篇演讲，没有人似乎注意到。
- en: Read the girl's
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这个女孩的
- en: '[whole speech](http://www.sott.net/articles/show/212383-V...aduation-Speech)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[整篇演讲](http://www.sott.net/articles/show/212383-V...aduation-Speech)'
- en: . It's not really profound--her classmates probably won't be great artists or
    musicians, 'slave' is a bit of a stretch--but it's genuine, and brings me back
    to what I was thinking, or should have thought, when I was 17\. She quotes Mencken,
    and notes her 10th grade English teacher. It would never make the New York Times.
    Her parents should be very proud.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 。它并不是真正深刻的——她的同学们可能不会成为伟大的艺术家或音乐家，“奴隶”这个词有点牵强——但它是真实的，并且让我想起了我17岁时的想法，或者应该想到的想法。她引用了门肯的话，并提到了她的10年级英语老师。它永远不会登上《纽约时报》。她的父母应该感到非常自豪。
- en: Update
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更新
- en: '. Commenter Lance notes:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 。评论者兰斯指出：
- en: agree that most commencement speeches are laudatory BS, but the girl's speech
    is pathetic.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然我同意大多数毕业典礼演讲都是虚假的废话，但这个女孩的演讲真是令人遗憾。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The majority of students are put through the same brainwashing techniques
    in order to create a complacent labor force working in the interests of large
    corporations and secretive government, and worst of all, they are completely unaware
    of it".'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “大多数学生都接受相同的洗脑技术，以创造一个顺从大公司和秘密政府利益的劳动力，最糟糕的是，他们完全没有意识到这一点”。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The girl's speech is the usual "against the establishment" type drivel that
    just because they are not mentioned in high school speeches very often does not
    mean her insights are particularly profound.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个女孩的演讲是通常的“反对体制”的废话，仅仅因为在高中演讲中很少提到，这并不意味着她的见解特别深刻。
- en: Ack! I skimmed, and clearly didn't see that. I think it's important to know
    that 'industry' has no big coordinated strategy in some kind of capital-labor
    Marxian battle, and profit maximizing firms really want to hire thoughtful, bright,
    energetic, creative, people.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 啊！我匆匆看了一眼，显然没看到。我认为知道“行业”没有什么大的协调策略，不是某种资本-劳动马克思主义的战斗，而且追求利润最大化的公司确实想要雇佣思想深刻、聪明、充满活力、有创造力的人。
