- en: The Benefit of The Holidays | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假期的好处 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/12/22/the-benefit-of-holidays/#0001-01-01](https://cssanalytics.wordpress.com/2009/12/22/the-benefit-of-holidays/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2009/12/22/the-benefit-of-holidays/#0001-01-01](https://cssanalytics.wordpress.com/2009/12/22/the-benefit-of-holidays/#0001-01-01)
- en: 'It is certainly a hectic time of year. These days the projects and deadlines
    have been piling up and CSS -with a growing roster of international clients in
    different time zones – is now a 24/7 operation. As I write this in the wee hours
    of the morning, I confess to looking forward to my holidays-however brief. Surprisingly
    the best ideas I have ever had have always occured during the holidays. It is
    a time to relax your mind, and distract yourself with the truly important things
    in your life: friend and family. Somewhere following a few good nights sleep,
    and having re-charged by eating real food, the wheels in my head start turning
    again. Without the distractions of daily communications, or deadlines, the ideas
    flow freely like a river through my head where I begin to ponder each one by one.
    Whether these ideas are “micro” (strategy or indicator specific), or “macro” (theoretical,
    concepetual or business planning insights), I always manage to get excited over
    a few gems. The holidays is not just a time of pallid new year’s resolutions.
    It is a time to re-discover yourself, get in touch with those you care about,
    and best of all- a time to think of new ideas. And as you all know, I like to
    share these ideas as much as I can.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实是一年中最忙碌的时期。最近的项目和截止日期一直在累积，而CSS——随着国际客户名单在不同的时区不断增长——现在已经是一个全天候运营的机构。当我在这凌晨时分写下这些文字时，我承认自己期待着假期，不管它有多短暂。令人惊讶的是，我曾经拥有的最好的想法总是在假期期间出现。这是一个放松心情，让自己专注于生活中真正重要的事情的时候：朋友和家庭。在连续几个晚上好好休息之后，通过吃真正的食物来充电，我头脑中的齿轮又开始运转。没有了日常沟通或截止日期的干扰，想法如河水般自由流淌，我开始逐一思考每一个想法。无论这些想法是“微观的”（具体的策略或指标），还是“宏观的”（理论、概念或商业规划的洞见），我总能兴奋地发现几颗宝石。假期不仅仅是制定苍白的新年决心的时候。这是一个重新发现自我，与你在乎的人联系，以及最好的一点——思考新想法的时候。正如你们所知，我尽可能多地分享这些想法。
- en: Happy Holidays to All ……..and don’t forget to check back, I might have a lightbulb
    moment and feel the urge to post something crazy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 祝大家假期愉快……别忘了回来查看，我可能会有灵感闪现，想要分享一些疯狂的内容。
