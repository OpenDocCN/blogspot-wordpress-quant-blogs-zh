- en: '[pixel chart](http://www.nytimes.com/interactive/2011/01/02/business/20110102-metrics-graphic.html?scp=1&sq=investing%20when%20you%20start%20when%20you%20finish&st=cse)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[像素图](http://www.nytimes.com/interactive/2011/01/02/business/20110102-metrics-graphic.html?scp=1&sq=investing%20when%20you%20start%20when%20you%20finish&st=cse)'
- en: ', where the blocks are years from 1920 to 2010\. Each cross-tab represents
    the return from the vertical axis to the horizontal, so dots near the diagonal
    are short-term investments, those towards the right, buy-and-hold.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，块是1920年至2010年的年份。每个交叉表代表从垂直轴到水平轴的回报率，因此靠近对角线的点是短期投资，朝右的是买入持有。
- en: What it says to me is that the long run is easier to predict than the short
    run in this sample. Jeremy Siegel
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，它告诉我，长期较短期更容易预测在这个样本。杰里米·席格
- en: '[suggests](http://efinance.org.cn/cn/fm/The%20Equity%20Premium%20Stock%20and%20Bond%20Returns%20since%201802.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[建议](http://efinance.org.cn/cn/fm/The%20Equity%20Premium%20Stock%20and%20Bond%20Returns%20since%201802.pdf)'
- en: these are invariant parameters, yet as Lubos Pastor and Robert Stambaugh point
    out in their
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是不变参数，然而正如Lubos Pastor和Robert Stambaugh在他们的文章中指出的
- en: '[Are Stocks Really Less Volatile in the Long Run?](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1136847)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票在长期内真的比较不容易波动？](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1136847)'
- en: ', we have to remember there are only a handful of ''20-year'' independent samples
    here, hardly enough to say these are population means. Further, data from the
    19th century was often filled with selection biases (see'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，我们必须记住，这里只有少数“20年”独立样本，远远不足以说这些是人口均值。此外，19世纪的数据经常充满了选择偏见（见
- en: '[here](http://halshs.archives-ouvertes.fr/docs/00/46/82/09/PDF/wp200821-2.pdf)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://halshs.archives-ouvertes.fr/docs/00/46/82/09/PDF/wp200821-2.pdf)'
- en: ), which makes sense when you consider who has the incentive to derive these
    indices (those selling equities).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ),这在考虑是谁有动机得出这些指数（那些出售股票的人）时是有意义的。
