- en: That [collaboration](http://www.businessweek.com/articles/2013-09-19/cook-ive-and-federighi-on-the-new-iphone-and-apples-once-and-future-strategy#p2)
    isn’t just there to make people feel good. It’s what’s needed as Apple ventures
    into a more challenging time. You cannot have internally warring factions when
    you’re also under attack from the outside.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那种[协作](http://www.businessweek.com/articles/2013-09-19/cook-ive-and-federighi-on-the-new-iphone-and-apples-once-and-future-strategy#p2)不仅仅是为了让人们感觉良好。这是苹果进入更具挑战性时期所需的。在外部攻击之下，你不能让内部陷入敌对的派系之中。
