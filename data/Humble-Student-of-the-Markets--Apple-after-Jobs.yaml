- en: 'Humble Student of the Markets: Apple after Jobs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：乔布斯之后的苹果
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/apple-after-jobs.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/apple-after-jobs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/apple-after-jobs.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/apple-after-jobs.html#0001-01-01)
- en: I don't often write about individual stocks, largely because I haven't done
    much fundamental analysis in years, but that doesn't mean that I don't have any
    skills in that area. In the aftermath of the news about Steve Jobs' unfortunate
    demise, there has been a lot of chatter about the fate of Apple in the post-Jobs
    era.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不经常撰写关于个别股票的文章，主要是因为我已经好几年没做基本分析了，但这并不意味着我在这个领域没有技能。在关于史蒂夫·乔布斯不幸去世的消息之后，关于后乔布斯时代苹果命运的讨论变得很多。
- en: '**What''s Apple''s economic moat?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**苹果的经济护城河是什么？**'
- en: I would analyze the issue by asking, "What's Apple's economic moat?" Warren
    Buffett has effectively used the concept of "economic moat" as a way of analyzing
    companies. Here is
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我会通过提问来分析这个问题：“苹果的经济护城河是什么？”沃伦·巴菲特有效地使用“经济护城河”这个概念来分析公司。这里有一个
- en: '[one good explanation of a moat](http://www.associatedcontent.com/article/913515/warren_buffett_and_economic_moat_defined.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于护城河的一个好解释](http://www.associatedcontent.com/article/913515/warren_buffett_and_economic_moat_defined.html)'
- en: '[emphasis added]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调添加]：'
- en: What does the term economic moat mean? An economic moat is ***a competitive
    advantage that is difficult to copy or emulate, which provides a significant barrier
    to competition from other firms***. Buffett has often referred to an economic
    moat as being similar to a fortress or a medieval castle that one can not penetrate.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “经济护城河”这个术语是什么意思？经济护城河是***一种难以复制或模仿的竞争优势，它为其他公司提供了重要的竞争障碍***。巴菲特经常将经济护城河比作一座无法穿透的堡垒或中世纪城堡。
- en: There is no question that Steve Jobs contributed a great deal to Apple's success.
    Apple holds
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，史蒂夫·乔布斯对苹果的成功做出了巨大贡献。苹果持有
- en: '[over 300 patents by Steve Jobs](http://www.nytimes.com/interactive/2011/08/24/technology/steve-jobs-patents.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[史蒂夫·乔布斯拥有的300多项专利](http://www.nytimes.com/interactive/2011/08/24/technology/steve-jobs-patents.html)'
- en: ', which is an astounding number for a founder and chief executive. If that
    is Apple''s economic moat, then the company is indeed in trouble.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，这对于一位创始人兼首席执行官来说是一个惊人的数字。如果这就是苹果的经济护城河，那么公司确实遇到麻烦了。
- en: Jobs was known to be an intensely detailed focused micro-manager. If Jobs was
    the main reason why Apple was propelled to success, then the company is indeed
    in trouble.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 乔布斯以极度关注细节的微观管理者而闻名。如果乔布斯是苹果取得成功的主要原因，那么公司确实遇到麻烦了。
- en: '**iTunes Store is the key to Apple''s current success**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**iTunes商店是苹果当前成功的关键**'
- en: My personal belief is that Apple is more than Steve Jobs. The company has many
    other talented people working for it. I believe that Apple's economic moat was
    not just the coolness of its products (which Jobs contributed to), but the iTunes
    platform.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人的看法是，苹果不仅仅只有史蒂夫·乔布斯。公司还有许多其他有才华的人在为之工作。我相信苹果的经济护城河不仅仅是产品酷炫（这一点乔布斯有所贡献），还包括iTunes平台。
- en: Apple has always embraced a closed architecture for its product lines. The way
    it made money, and lots of it, was to get people to come inside its walled garden
    and play. That walled garden is called iTunes. It is Apple's platform to sell
    its customers music and software content. Wall Street may be focused on how much
    of a hit the latest iPhone is, but all these gadgets are designed to drive the
    user to iTunes - which is the key to Apple's long-term cashflow.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果一直为其产品线采用封闭架构。它赚钱的方式，并且赚得很多，就是吸引人们进入它的围墙花园并玩耍。那个围墙花园被称为iTunes。它是苹果向客户销售音乐和软件内容的平台。华尔街可能关注最新的iPhone有多大的影响力，但所有这些小工具都是设计来推动用户进入iTunes的
    - 这才是苹果长期现金流的关键。
- en: Speaking as an iPhone user, I opted for the iPhone over the Blackberry or Android
    platform was because of the combination of the utility of the device over the
    Blackberry and the advantages of Apple's closed architecture compared to the Android
    open architecture. (I am by no means an early adopter of technology - I tend to
    go with the crowd. As an example, my computers run Windows because of legacy software
    issues.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名iPhone用户，我选择iPhone而不是黑莓或安卓平台，是因为这款设备的实用性超过了黑莓，并且与安卓的开放架构相比，苹果的封闭架构具有优势。（我绝对不是技术的早期采纳者
    - 我倾向于随大流。例如，我的电脑运行Windows，是因为遗留软件问题。）
- en: Take the issue of device security as an example. There will be no doubt a lot
    of malware written for mobile devices. If an Android device got infected, it is
    unclear who will be responsible for fixing it because responsibility is diffuse.
    By contrast, if software from an authorized iTunes dealer infected millions of
    iPhones and iPads, then I think that you can expect that Apple will move heaven
    and earth to remedy the problem -
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以设备安全为例。无疑会有大量针对移动设备的恶意软件。如果一个Android设备被感染了，不清楚谁将负责修复，因为责任是分散的。相比之下，如果来自授权iTunes经销商的软件感染了数百万的iPhone和iPad，那么我认为你可以期待苹果会竭尽全力解决这个问题
    -
- en: '***because that''s their economic moat***'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***因为那是他们的经济护城河***'
- en: .
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: In short, I would be less concerned about the apparent tepid reception for the
    iPhone 4S. Don't forget that the reception for the iPhone 3GS was less than enthusiastic
    but they still sold a lot of those devices.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我会对iPhone 4S的明显冷淡反应少些担忧。别忘了iPhone 3GS的接收情况并不热烈，但他们仍然卖出了很多这些设备。
- en: As long as the iTunes franchise is intact, Apple should continue to be successful,
    even without Steve Jobs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 只要iTunes特许经营权保持完好，即使没有史蒂夫·乔布斯，苹果也应该继续取得成功。
