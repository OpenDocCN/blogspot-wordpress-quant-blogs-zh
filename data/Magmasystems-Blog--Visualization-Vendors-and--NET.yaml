- en: 'Magmasystems Blog: Visualization Vendors and .NET'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems Blog:可视化供应商和.NET
- en: 来源：[http://magmasystems.blogspot.com/2008/02/visualization-vendors-and-net.html#0001-01-01](http://magmasystems.blogspot.com/2008/02/visualization-vendors-and-net.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/02/visualization-vendors-and-net.html#0001-01-01](http://magmasystems.blogspot.com/2008/02/visualization-vendors-and-net.html#0001-01-01)
- en: We have seen a whole slew of enterprise visualization products lately ... Tableau,
    Spotfire, RTView, and others that I cannot talk about.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我们看到了一大批企业级可视化产品... Tableau, Spotfire, RTView，以及其他我不能谈论的产品。
- en: Almost none of these vendors have components that can be embedded in a .NET
    UserControl. Almost all of these visualization suites are complete desktop or
    web-based apps. Many of these DO NOT deal with real-time, streaming data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎这些供应商中的没有一个拥有可以嵌入.NET UserControl中的组件。几乎所有这些可视化套件都是完整的桌面或基于web的应用程序。许多这些不处理实时流数据。
- en: One of the vendors that has addressed the .NET component market is Panopticon.
    This company is slowly moving beyond there core competency of Heatmaps and are
    staring to offer various other useful visualizations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个针对.NET组件市场的供应商是Panopticon。这家公司正慢慢超越其核心竞争力的热图，并开始提供各种其他有用的可视化。
- en: To the visualization vendors who call me and are puzzled why I have not considered
    their products ... we need .NET components. We have a container that hosts different
    "applets" that run at the same time, each applet containing a .NET UserControl
    that, in turn, contain different visualizations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于给我打电话并且困惑于为什么我没有考虑他们产品的可视化供应商们...我们需要.NET组件。我们有一个容器，它托管运行在同一时间的不同“小应用程序”，每个小应用程序都包含一个.NET
    UserControl，进而包含不同的可视化。
