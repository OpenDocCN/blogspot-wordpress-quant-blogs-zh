- en: 'Falkenblog: People Lie About Alpha'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 人们在 Alpha 方面撒谎'
- en: 来源：[http://falkenblog.blogspot.com/2009/09/people-lie-about-alpha.html#0001-01-01](http://falkenblog.blogspot.com/2009/09/people-lie-about-alpha.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/09/people-lie-about-alpha.html#0001-01-01](http://falkenblog.blogspot.com/2009/09/people-lie-about-alpha.html#0001-01-01)
- en: This year's hot investment strategies are related to
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今年炙手可热的投资策略与
- en: '[distressed debt](http://falkenblog.blogspot.com/2009/08/default-rates-lower-than-expected.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[负债债权](http://falkenblog.blogspot.com/2009/08-default-rates-lower-than-expected.html)'
- en: ', as reflected by a lots of inflows, and this highlights that anything that
    worked well recently are considered smart. They took ''good risks''. When one
    loses money, they simply were foolish, such as going long mortgages in 2007\.
    If you went long these in early 2009 you weren''t lucky, you were smart. Risk
    taking seems only to apply to past trades that worked out well, those that did
    not work are just dumb. This creates a lot of confusion as to the true nature
    of risk.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，反映出大量资金流入，这凸显了最近表现良好的任何东西都被视为聪明的。他们承担了“好风险”。当一个人赔钱时，他们只是愚蠢，比如 2007 年做多抵押贷款。如果你在
    2009 年初做多这些，不是因为运气好，而是聪明。风险似乎只适用于过去表现良好的交易，那些没有成功的交易只是傻瓜。这导致人们对风险的真正性质感到困惑。
- en: Last Friday, the WSJ had a
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，《华尔街日报》发表了一篇
- en: '[long article](http://online.wsj.com/article/SB125150482135768419.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[长篇文章](http://online.wsj.com/article/SB125150482135768419.html)'
- en: on the meticulous risk management at Graham Capital Management, a hedge fund
    that had one of the best performances over the past 12 months. Nassim Taleb's
    'long gamma' strategy is
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对 Graham Capital Management 这家对冲基金进行了细致的风险管理，过去 12 个月表现最出色。纳西姆·塔勒布的“多头伽玛”策略
- en: '[hailed as genius](http://online.wsj.com/article/SB122567265138591705.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[被誉为天才](http://online.wsj.com/article/SB122567265138591705.html)'
- en: in November 2008, at the top tic of a long put strategy (funny, no update after
    the market rally and the VIX has come down from 80 to 25). 12 months is a very
    short time frame to evaluate any strategy, but for a journalist highlighting business
    geniuses, it's a lifetime.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2008 年 11 月，长期看跌策略的顶点（有趣的是，市场反弹后没有更新，CBOE 波动率指数（VIX）已从 80 下降到 25）。在 12 个月内评估任何策略都是一个非常短的时间范围，但对于突出商业天才的记者来说，这已经是一辈子了。
- en: One should remember that Enron was the subject of Harvard Business School case
    studies in 'best practices' management, they emphasized their 'risk management'
    and received plaudits there. (I think there's a strategy in going short any company
    who's senior risk officer wins 'risk manager of the year' from GARP or RISK Magazine).
    Golden West Financial won an award as 'best mortgage lender' from Forbes before
    its portfolio took down otherwise prudent Wachovia.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人们应该记住，安然曾是哈佛商学院案例研究的对象，强调他们的“风险管理”并在那里受到赞扬。（我觉得如果一家公司的高级风险官员从 GARP 或 RISK Magazine
    获得年度“风险经理”奖，做空这家公司是一个策略）在其投资组合拆毁威科维亚之前，《福布斯》将其评为“最佳抵押贷款放贷者”。
- en: So after a disastrous 2007 and 2008 in distressed, a good 2009 leads to new
    lemmings. One can imagine the sales presentations to investors, as management
    highlights how their meticulous deal-by-deal analysis enabled them to score big
    gains this year. That is, they make a beta bet (long distressed securities) look
    like pure alpha. This is easy to do in distressed because invariably the benchmark
    is not as obvious as it is for a diversified US equity portfolio.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在 2007 年和 2008 年灾难性的情况之后，好的 2009 会带来新的悲观情绪。人们可以想象向投资者的销售演示，管理层强调他们对交易逐一进行的分析使他们能够在今年取得巨大的收益。也就是说，他们将一笔
    beta 押注（看多负债证券）看起来像纯 alpha。这在负债领域很容易做到，因为基准股不像分散的美国股票投资组合那样明显。
- en: In my book
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的书中
- en: '[Finding Alpha](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=sr_1_1?ie=UTF8&s=books&qid=1251984659&sr=1-1)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[发现 Alpha](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=sr_1_1?ie=UTF8&s=books&qid=1251984659&sr=1-1)'
- en: I describe these strategies, as they are built on the fact that alpha is a residual
    return, a risk-adjusted return, and as 'risk' is not definable, this gives people
    a lot of degrees of freedom. Further, it has long been the case that successful
    people are good at doing one thing while saying they are doing another. Augustus
    Ceasar was successful because unlike Julius Ceasar he appeased the senators by
    making it seem like he restored the Republic (where the senate is in charge),
    when in practice he had probably more power than Julius Ceasar. When unions are
    successful they promote their agenda by appealing to how they are helping their
    customers, assiduously maintaining quality via their exclusionary rules. Affirmative
    Action was successful because proponents said it definitely does not imply quotas.
    The key is that many large strategies involve duplicity.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我描述这些策略，因为它们建立在alpha是剩余收益、风险调整收益的事实之上，并且由于‘风险’是不可定义的，这给了人们很多自由度。此外，长时以来成功的人往往擅长在做一件事的同时声称他们在做另一件事。屋大维叔父成功的原因在于他巧妙地让参议员们相信他恢复了共和国（在那里参议院掌权），而实际上他可能比尤利乌斯·凯撒掌握更多的权力。当工会取得成功时，他们通过强调他们如何帮助顾客、通过他们的排除性规则来努力维护质量来推动他们的议程。平权行动之所以成功，是因为支持者说它绝对不意味着配额。关键是许多大型策略涉及欺诈行为。
- en: And so it is that most asset managers say they are doing alpha X when actually
    doing a beta bet on Y. I was talking to someone recently who noted a mutual friend
    was making a lot of money 'day trading spiders'. I don't think anyone can make
    a lot of money day trading spiders, but hope springs eternal and lots of people
    like to believe that anyone who made money recently, made such money via alpha,
    not a dumb bet. It's a better story than the truth, something like being long
    mortgages, because we all know how risky that bet was.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数资产管理人员都这样说，他们正在做alpha X实际上在做对Y的beta投注。我最近和一个人谈话，他提到一个共同朋友正在通过‘日交易标普500指数ETF’赚了很多钱。我不认为有人可以通过日交易标普500指数ETF赚很多钱，但希望是永恒的，很多人愿意相信最近赚钱的人通过alpha而不是一个愚蠢的赌注来赚钱。这是一个比实际更好的故事，就像长期持有抵押贷款一样，因为我们都知道那种赌注有多么危险。
