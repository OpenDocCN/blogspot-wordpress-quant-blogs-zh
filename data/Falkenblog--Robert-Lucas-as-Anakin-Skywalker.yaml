  prefs: []
  type: TYPE_NORMAL
  zh: '[有趣的理论](http://falkenblog.blogspot.com/2009/08/gorton-expands-his-haircut-run-theory.html)'
- en: on how the 2008 crisis was a bank run on repo. It's a model, but it does not
    generalize to something that can be applied to the economy at all times in a dynamic
    model of GDP growth. It uses math, but only at an undergraduate level.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对2008年危机是对回购的银行运行的一个模型，但它不适用于动态的GDP增长模型。它使用了数学，但只是在本科水平上。
- en: A major success, such as bringing so much light to an intuitive idea via a mathematical
    model, breeds great optimism. Alas, here's a case where economists made a meta-mistake,
    thinking the method was the innovation, as opposed to the simple idea the method
    articulated. Give a man a hammer, and everything's a nail. The macro hammer was
    not rational expectations, or mere consistency, but rather, formalism; complete
    general equilibrium models where you have production functions, utility functions,
    stochastic processes for parameters, dynamic utility maximization—no more 'comparative
    statics'. The
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重大的成功，比如通过数学模型为直观思想带来如此多的启示，激发了极大的乐观主义。可惜，这里是经济学家犯了一个元错误的案例，认为方法是创新，而不是方法表达的简单思想。给一个人一把锤子，一切都成了钉子。宏观经济学的锤子不是理性预期，也不是简单的一致性，而是形式主义；完全的一般均衡模型，其中有生产函数、效用函数、参数的随机过程、动态效用最大化——不再出现“比较静态”。
