  zh: '[黑暗面](http://starwars.wikia.com/wiki/Dark_side_of_the_Force)'
- en: ', and thought that since some mathematics was good, more was better. As his
    work got more and more mathematical, he got into measure theory, contraction mapping
    theorems, Liapounov Functions, Fixed Point theorems, etc. (see'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，然后认为既然一些数学是好的，更多的就更好了。随着他的工作变得越来越数学化，他进入了测度论、收缩映射定理、李亚普诺夫函数、不动点定理等（见
- en: '[Recursive Methods in Economic Dynamics](http://www.amazon.com/Recursive-Methods-Economic-Dynamics-Stokey/dp/0674750969)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济动力学中的递归方法](http://www.amazon.com/Recursive-Methods-Economic-Dynamics-Stokey/dp/0674750969)'
- en: ). None of this shed similar light on existing debates, nor did it discern interesting
    new ideas. It exemplifies the hope of method, based on the success in one area,
    and did not work. Macroeconomics has not become more fruitful because of this
    thread. It's all consistent, and clear, but I sense it's like constructing a mathematical
    model history or happiness. To see why this angle does not work one only need
    to look at Gary Gorton's
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同样也无法为现有的争论提供类似的见解，也没有发现有趣的新想法。这体现了方法的希望，基于在一个领域的成功，但却没有奏效。宏观经济学并没有因为这条理论而变得更加丰富。这一切都是一致的，但我感觉这就像是在构建一个关于历史或幸福的数学模型。要了解为什么这个角度不奏效，只需要看看Gary
    Gorton的
- en: '[interesting theory](http://falkenblog.blogspot.com/2009/08/gorton-expands-his-haircut-run-theory.html)'
