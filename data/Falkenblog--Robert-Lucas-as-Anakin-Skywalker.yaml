- en: (1956). Old economist remember cutting their teeth on the problem sets these
    tomes generated, and like to think they aren't totally irrelevant, but this is
    simply a romantic notion that the trials of our youth were all essential in building
    our character. There are lots of difficult exercises that are merely difficult.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: (1956年)。老一辈经济学家还记得他们在这些大部头的问题集上磨练技能，他们喜欢认为这些书并非完全无关紧要，但这只是一种浪漫的想法，认为我们青年时期的磨难在塑造我们的性格方面都是至关重要的。有很多困难的练习只是纯粹的困难。
- en: It is useful to note that even though Lucas highlighted the inconsistency in
    the Keynesian system, many Keynesians still believed in it anyway. Lucas, and
    Friedman, still relied on assumptions, and in anything as complicated as a macroeconomy,
    one can object, or ignore the model wholesale. Many thought that inflation would
    rise when unemployment went below 6.0%, but then in the late 90's it went to 4.4%,
    and inflation did not rise, Keynesians were perplexed, but then merely shifted
    the Phillips Curve over to the left. Thus, even Lucas's crowning achievement did
    not end the debate, he just made Keynesianism less popular. Keynesians no longer
    dominated economics departments, but they have always been very prominent.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要注意的是，即使卢卡斯强调凯恩斯体系的不一致性，许多凯恩斯主义者仍然相信它。 卢卡斯和弗里德曼仍然依赖假设，在任何复杂的宏观经济中，都可以反对或完全忽略模型。
    许多人认为，失业率低于6.0％时通胀会上升，但后来在90年代末失业率降到4.4％时，通胀并没有上升，凯恩斯主义者感到困惑，但随后只是将菲利普斯曲线向左移动。
    因此，即使卢卡斯的杰出成就也没有结束辩论，他只是让凯恩斯主义不再那么受欢迎。 凯恩斯主义者不再主导经济学系，但他们一直非常重要。
