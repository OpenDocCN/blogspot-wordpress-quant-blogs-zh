- en: 'Quantifiable Edges: Reminder: I''ll be Speaking at the NY Traders Expo on Monday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：提醒：我将在纽约交易者博览会上于周一发表演讲
- en: 来源：[http://quantifiableedges.blogspot.com/2011/02/reminder-ill-be-speaking-at-ny-traders.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/02/reminder-ill-be-speaking-at-ny-traders.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/02/reminder-ill-be-speaking-at-ny-traders.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/02/reminder-ill-be-speaking-at-ny-traders.html#0001-01-01)
- en: The Traders Expo will be held at the Marriot Marquis Hotel in NY from February
    20th - 23rd.  I'll be making the trip.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者博览会将于2月20日至23日在纽约的万豪万怡酒店举行。我将前往参加。
- en: I am scheduled to speak on the 21st from 1:30 - 2:30pm. Topics in my talk include
    Fed-based edges, how market position affects short-term patterns, aggregating
    studies, and more.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我计划在21日从下午1:30至2:30发表演讲。我的讲座内容包括基于联邦的边缘计算、市场位置如何影响短期走势、研究汇集等内容。
- en: 'Registration is free and you may sign up using the link below:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注册是免费的，你可以通过下面的链接进行注册：
- en: '[https://secure.moneyshow.com/msc/nyot/registration.asp?sid=nyot11&scode=020867](https://secure.moneyshow.com/msc/nyot/registration.asp?sid=nyot11&scode=020867)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://secure.moneyshow.com/msc/nyot/registration.asp?sid=nyot11&scode=020867](https://secure.moneyshow.com/msc/nyot/registration.asp?sid=nyot11&scode=020867)'
- en: I'd welcome the opportuntiy to meet blog readers and subscribers.  Feel free
    to stop me if you see me, or come by after the presentation and introduce yourself. 
    I look forward to meeting some of you there.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴有机会与博客读者和订阅者见面。如果你看到我，请随时停下来找我，或者演讲结束后来找我自我介绍。我期待在那里见到你们中的有些人。
