- en: 'VIX and More: 1994 All Over Again?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：又是 1994 年？
- en: 来源：[http://vixandmore.blogspot.com/2007/01/apropos-of-recent-discussion-about.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/apropos-of-recent-discussion-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/01/apropos-of-recent-discussion-about.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/apropos-of-recent-discussion-about.html#0001-01-01)
- en: Apropos of the recent discussion about previous periods of low volatility, Doug
    Kass at TSCM has an article, [Bears Locate a Template for a Crash](http://www.thestreet.com/_tscana/markets/activetraderupdate/10334755.html),
    devoted to the many similarities between early 2007 and early 1994.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于近期对过去低波动率时期的讨论，Doug Kass 在 TSCM 上发表了一篇文章，《Bears Locate a Template for a Crash》（[熊市找到了崩溃的模板](http://www.thestreet.com/_tscana/markets/activetraderupdate/10334755.html)），文中详细比较了2007年初和1994年初的诸多相似之处。
- en: 'Kass succinctly recalls what happened in 1994:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Kass 简洁地回忆了1994年发生的事情：
- en: '"A two-month drop of nearly 10% in the S&P 500 Index began at the end of January
    1994\. The emerging markets collapsed -- Hong Kong''s market fell by a third and
    Mexico by an even greater amount. The bond market got schmeissed -- by year-end,
    the 10-year U.S. note had fallen 20 points, correcting the entire gain of the
    previous three years. Finally, the VIX fell back to 1990 levels, climbing from
    9 to 24 in only two months..."'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “标普500指数在1994年1月底开始了近两个月的10%的下跌。新兴市场崩溃——香港市场下跌了三分之一，墨西哥跌幅更大。债券市场遭到血洗——到年底，10年期美国国债下跌了20点，回吐了前三年的全部涨幅。最后，VIX
    回到了1990年的水平，仅用两个月就从9涨到了24……”
- en: Today's 13% rise in the VIX does not necessarily herald the beginning of another
    sharp shock, but it should be enough to make the bulls a little more skittish
    for awhile.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今日 VIX 的13%上涨并不一定预示着另一场剧烈的冲击的开始，但它应该足以让多头在一段时间内变得更加谨慎。
