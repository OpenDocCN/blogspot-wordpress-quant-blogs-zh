- en: 'Humble Student of the Markets: Bullish exhaustion'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：多头力量耗尽
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/08/bullish-exhaustion.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/08/bullish-exhaustion.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/08/bullish-exhaustion.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/08/bullish-exhaustion.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': You can tell a lot about the tone of the tape by how it reacts to news. There
    is growing evidence that the stock market is becoming immune to good news, which
    is a signal of bullish exhaustion. In all likelihood, the near-term path of least
    resistance for stock prices is down.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：你可以通过市场对新闻的反应来判断市场的氛围。越来越多的证据表明，股市正在对好消息变得麻木，这是多头力量耗尽的信号。最有可能的是，短期内股价最少的阻力路径是下跌。
- en: The results from Q2 Earnings Season has been stellar. Experienced investors
    know that corporate management is plays the "beat the earnings" game well. According
    to
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第二季度财报季的结果非常出色。有经验的投资者知道，企业管理层在“超越盈利预期”的游戏中玩得很好。根据
- en: '[FactSet](https://insight.factset.com/hubfs/Resources%20Section/Research%20Desk/Earnings%20Insight/EarningsInsight_072817.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[FactSet](https://insight.factset.com/hubfs/Resources%20Section/Research%20Desk/Earnings%20Insight/EarningsInsight_072817.pdf)'
- en: ', the average 5-year EPS beat rate is 68%. On the other hand, it''s harder
    to play accounting game with sales, as the average 5-year sales beat rate is only
    53%. This quarter, sales beat rates are off the charts when compared to their
    historical experience.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，过去五年平均每股收益超越预期的比率为68%。另一方面，由于平均五年销售额超越预期的比率仅为53%，所以通过销售玩会计游戏更困难。这个季度，与历史经验相比，销售额超越预期的比率非常高。
- en: '[FactSet](https://insight.factset.com/hubfs/Resources%20Section/Research%20Desk/Earnings%20Insight/EarningsInsight_072817.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[FactSet](https://insight.factset.com/hubfs/Resources%20Section/Research%20Desk/Earnings%20Insight/EarningsInsight_072817.pdf)'
- en: '''s update of earnings from last Friday shows that forward EPS is being revised
    upwards as well. That should be good news for stock prices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五的盈利更新显示，未来每股收益（EPS）同样在向上修正。这对股价来说应该是好消息。
- en: Instead, the SPX has been mired in a narrow trading range and it has been unable
    to stage an upside breakout to new highs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，标普500指数（SPX）一直陷于一个狭窄的交易区间，并且未能实现向上的突破，达到新的高点。
- en: The lack of a bullish impulse in response to positive news is a warning for
    the bulls.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对正面新闻缺乏上涨冲动是对多头的一个警告。
