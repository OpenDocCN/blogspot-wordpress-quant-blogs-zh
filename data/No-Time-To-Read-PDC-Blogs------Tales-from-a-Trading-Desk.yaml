- en: No Time To Read PDC Blogs :(
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有时间看 PDC 博客 😢
- en: The day job is taking to much time away from keeping up with PDC stuff 😦 I [download](http://blogs.msdn.com/domgreen/archive/2008/10/28/windows-azure-getting-set-up.aspx)
    Azure last night, but have so far failed to write any code other than fire up
    VS 2008 and build a basic Cloud service. Likewise with [Oslo](http://msdn.microsoft.com/en-us/oslo/default.aspx)
    Intellipad – Fowler on Oslo [here](http://martinfowler.com/bliki/Oslo.html). I
    suspect I should look at these [white papers](http://blogs.msdn.com/architectsrule/archive/2008/10/28/windows-azure-cloud-computing-platform-white-papers.aspx)
    as well sometime.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 工作占用了我太多时间，我没能跟上 PDC 的相关内容 😦 我昨晚 [下载](http://blogs.msdn.com/domgreen/archive/2008/10/28/windows-azure-getting-set-up.aspx)
    了 Azure，但到目前为止除了启动 VS 2008 并建立一个基本的云服务外，还没有写过任何代码。同样，对于 [Oslo](http://msdn.microsoft.com/en-us/oslo/default.aspx)
    Intellipad——Fowler 关于 Oslo 的文章 [在这里](http://martinfowler.com/bliki/Oslo.html)。我怀疑我应该随时查看这些
    [白皮书](http://blogs.msdn.com/architectsrule/archive/2008/10/28/windows-azure-cloud-computing-platform-white-papers.aspx)。
