- en: '[C# 4.0](http://blogs.msdn.com/drnick/archive/2008/10/28/pdc-2008-the-future-of-c.aspx)
    will not surprisingly have the [dynamic](http://blogs.msdn.com/cburrows/archive/2008/10/28/c-dynamic-part-ii.aspx)
    addition – [IDynamicObject](http://weblogs.asp.net/jguadagno/archive/2008/10/27/pdc-2008-experience-day-1-session-quot-the-future-of-c-quot.aspx)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[C# 4.0](http://blogs.msdn.com/drnick/archive/2008/10/28/pdc-2008-the-future-of-c.aspx)
