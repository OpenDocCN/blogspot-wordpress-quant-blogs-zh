  zh: )在国会前提出了这个小建议。
- en: The most pressing regulatory change with respect to the financial system is
    to provide the public with information regarding those institutions that have
    “blown up”, i.e., failed in one sense or another. This could be accomplished by
    establishing an independent investigatory agency or department patterned after
    the National Transportation Safety Board, e.g., a “Capital Markets Safety Board”,
    in which a dedicated and experienced team of forensic accountants, lawyers, and
    financial engineers sift through the wreckage of every failed financial institution
    and produces a publicly available report documenting the details of each failure
    and providing recommendations for avoiding such fates in the future.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于金融体系最紧迫的监管变革是向公众提供有关那些“爆炸”的机构的信息，即在某种意义上失败了。这可以通过建立一个独立的调查机构或部门来实现，该机构或部门可以仿效国家运输安全委员会，例如，设立一个“资本市场安全委员会”，其中专门的和经验丰富的法务会计、律师和金融工程师团队对每个失败的金融机构的残骸进行筛查，并制作出一份公开可用的报告，记录每次失败的详细情况，并提出避免类似命运的建议。
- en: That would be a very fun job--I would love see Lehman or Bear's balance sheet
    when they failed. Too many times all we have after big disasters are journalist
    accounts, and they bring their own bias to these stories, as inevitably to get
    good info they need an insider, and every insider has an agenda. Most investors
    don't like revisiting their failures, and of course legal risk inhibits discussing
    events too much, so there's a real bias for the story to die at the very superficial
    level of some local paper accounts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那将是一份非常有趣的工作--我会很乐意看到雷曼或贝尔破产时的资产负债表。太多次大灾难之后我们只能依靠记者的报道，而他们在这些报道中带有自己的偏见，因为要获得可靠信息不可避免地需要内部人员，而每个内部人员都有自己的议程。大多数投资者不喜欢回顾他们的失败，当然法律风险限制了对事件的讨论，因此这个故事往往只在一些地方报纸的表面上停留。
