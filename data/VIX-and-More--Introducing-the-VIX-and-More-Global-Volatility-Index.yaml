- en: 'VIX and More: Introducing the VIX and More Global Volatility Index'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：介绍VIX和更多全球波动指数
- en: 来源：[http://vixandmore.blogspot.com/2008/11/introducing-vix-and-more-global.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/introducing-vix-and-more-global.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/introducing-vix-and-more-global.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/introducing-vix-and-more-global.html#0001-01-01)
- en: As representatives of the G20 assemble in Washington to discuss the state of
    the global economy, this seems like a good time to take the wraps off of the *VIX
    and More* [Global Volatility Index](http://vixandmore.blogspot.com/search/label/Global%20Volatility%20Index).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着G20的代表们聚集在华盛顿讨论全球经济的状况，这似乎是一个很好的时机来揭开*VIX和更多* [全球波动指数](http://vixandmore.blogspot.com/search/label/Global%20Volatility%20Index)的面纱。
- en: Without getting into all the details, the Global Volatility Index calculates
    a weighted average of the implied volatility in options for equities in the [15
    largest global economies](http://en.wikipedia.org/wiki/List_of_countries_by_GDP_%28nominal%29),
    which represent approximately 76% of the world’s economic activity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不详细说明所有细节，全球波动指数计算了[15个最大全球经济体](http://en.wikipedia.org/wiki/List_of_countries_by_GDP_%28nominal%29)的股票期权隐含波动性的加权平均值，这些经济体代表了大约76%的世界经济活动。
- en: To the best of my knowledge, this index is the first of its kind, with previous
    volatility indices limited to country-specific volatility or in the case of the
    [VSTOXX](http://vixandmore.blogspot.com/search/label/VSTOXX), to the Eurozone
    area.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 据我所知，这是首个此类指数，之前的波动指数限于特定国家的波动性，或者在[VSTOXX](http://vixandmore.blogspot.com/search/label/VSTOXX)的情况下，限于欧元区。
- en: The chart below plots the Global Volatility Index against the [Dow Jones World
    Stock Index](http://vixandmore.blogspot.com/search/label/Dow%20Jones%20World%20Stock%20Index)
    over the course of the past year. The Global Volatility Index opens up many new
    areas of analysis and interpretation of the markets and I will talk more about
    these in this space in the coming weeks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表绘制了全球波动指数与[道琼斯全球股票指数](http://vixandmore.blogspot.com/search/label/Dow%20Jones%20World%20Stock%20Index)在过去一年中的对比。全球波动指数为市场分析和解读开辟了许多新的领域，我将在接下来的几周内在本文中更多地讨论这些内容。
