  zh: '[评论信](https://t.co/DilS8kZ8X1)'
- en: to the SEC pointed out that DOG, the inverse ETF that tracks -1x Dow 30 index,
    went
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 到美国证券交易委员会指出，DOE，跟踪-1倍道琼斯30指数的反向ETF，走了
- en: '*down*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*下跌*'
- en: 'more than 60% from its value at the beginning (2:40 pm ET) of the Flash Crash.
    This is because various market makers including the Authorized Participants for
    DOG weren''t making markets at that time. But an equally important point to note
    is that at the end of the trading day, DOG did return 3.2%, almost exactly -1x
    the return of DIA (the ETF that tracks the Dow 30). So it functioned as advertised.
    Lesson learned: We aren''t supposed to use inverse ETFs for intraday nor long
    term hedging!'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其价值比“闪崩”开始时（东部时间下午2:40）的价值下跌了60％以上。 这是因为当时各种市场制造商，包括DOG的授权参与者，都没有在那个时间做市。 但同样重要的一点要注意的是，在交易日结束时，DOG的回报为3.2％，几乎正好是DIA（跟踪道琼斯30的ETF）的-1倍回报。
    所以它像广告一样运作。 吸取的教训：我们不应该使用反向ETF进行日内交易或长期对冲！
