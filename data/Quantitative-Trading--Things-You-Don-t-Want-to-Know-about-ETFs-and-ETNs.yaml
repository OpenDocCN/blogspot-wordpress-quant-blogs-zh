- en: 'Quantitative Trading: Things You Don''t Want to Know about ETFs and ETNs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：关于ETF和ETN你不想知道的事情
- en: 来源：[http://epchan.blogspot.com/2016/06/some-things-you-dont-want-to-know-about.html#0001-01-01](http://epchan.blogspot.com/2016/06/some-things-you-dont-want-to-know-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2016/06/some-things-you-dont-want-to-know-about.html#0001-01-01](http://epchan.blogspot.com/2016/06/some-things-you-dont-want-to-know-about.html#0001-01-01)
- en: Everybody loves trading or investing in ETPs. ETP is the acronym for exchange-traded
    products, which include both exchange-traded funds (ETF) and exchange-traded notes
    (ETN). They seem simple, transparent, easy to understand. But there are a few
    subtleties that you may not know about.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都喜欢交易或投资ETP。ETP是交易所交易产品的缩写，包括交易所交易基金（ETF）和交易所交易笔记（ETN）。它们看起来很简单，很透明，容易理解。但是有一些细微之处你可能不知道。
- en: 1) The most popular ETN is VXX, the volatility index ETF. Unlike ETF, ETN is
    actually an
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1)最受欢迎的ETN是VXX，一个波动率指数ETF。与ETF不同，ETN实际上是一种
- en: '*unsecured*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*unsecured*'
- en: bond issued by the issuer. This means that the price of the ETN may not just
    depend on the underlying assets or index. It could potentially depend on the credit-worthiness
    of the issuer. Now VXX is issued by Barclays. You may think that Barclays is a
    big bank, Too Big To Fail, and you may be right. Nevertheless, nobody promises
    that its credit rating will never be downgraded. Trading the VX future, however,
    doesn't have that problem.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发行方发行的债券。这意味着ETN的价格可能不仅仅取决于基础资产或指数。它可能潜在地取决于发行方的信用价值。现在VXX是由Barclays发行的。你可能认为Barclays是一家大银行，太大而不能倒闭，你可能是对的。然而，没有人保证它的信用评级永远不会被降级。然而，交易VX期货就没有这个问题。
- en: 2) The ETP issuer, together with the "Authorized Participants"  (the market
    makers who can ask the issuer to issue more ETP shares or to redeem such shares
    for the underlying assets or cash), are supposed to keep the total market value
    of the ETP shares closely tracking the NAV of the underlying assets. However,
    there was one notable instance when the issuer deliberately not do so, resulting
    in big losses for some investors.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2) ETP的发行方以及“授权参与者”（可以要求发行方发行更多ETP股份或用基础资产或现金赎回这些股份的市场制造商），应该保持ETP股份的总市值与基础资产的净资产值（NAV）紧密跟踪。然而，有一个值得注意的例子是，发行方故意不这样做，导致一些投资者遭受巨大损失。
- en: That was when the issuer of TVIX, the leveraged ETN that tracks 2x the daily
    returns of VXX, stopped all creation of new TVIX shares temporarily on February
    22, 2012 (see
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那时是TVIX的发行方，一个跟踪VXX每日回报2倍的杠杆ETN，在2012年2月22日暂时停止了所有新的TVIX股份的创设（参见
- en: '[sixfigureinvesting.com/2015/10/how-does-tvix-work/](http://sixfigureinvesting.com/2015/10/how-does-tvix-work/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[sixfigureinvesting.com/2015/10/how-does-tvix-work/](http://sixfigureinvesting.com/2015/10/how-does-tvix-work/)'
- en: ). That issuer is Credit Suisse, who might have found that the transaction costs
    of rebalancing this highly volatile ETN were becoming too high. Because of this
    stoppage, TVIX turned into a closed-end fund (temporarily), and its NAV diverged
    significantly from its market value. TVIX was trading at a premium of 90% relative
    to the underlying index. In other words, investors who bought TVIX in the stock
    market by the end of March were paying 90% more than they would have if they were
    able to buy the VIX index instead. Right after that, Credit Suisse announced they
    would resume the creation of TVIX shares. The TVIX market price immediately plummeted
    to its NAV per share, causing huge losses for those investors who bought just
    before the resumption.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这个发行方是Credit Suisse，他们可能发现这种高度波动的ETN的再平衡交易成本变得过高。由于这种停止，TVIX变成了一个封闭式基金（暂时），其净资产值（NAV）与其市值出现了显著分歧。TVIX的市值相对于基础指数溢价为90%。换句话说，如果在3月底之前在股市上购买TVIX的投资者，他们支付的费用比如果他们能够购买VIX指数的话要高出90%。就在那时，Credit
    Suisse宣布他们将恢复TVIX股份的创设。TVIX的市场价格立即暴跌至每股NAV，导致那些在恢复之前刚刚购买的投资者遭受巨大损失。
- en: 3) You may be familiar with the fact that a β-levered ETF is supposed to track
    only β times the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 你可能熟悉这样一个事实，一个β-杠杆ETF应该只跟踪β乘以
- en: '*daily*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*daily*'
- en: returns of the underlying index, not its long-term return. But you may be less
    familiar with the fact that it is also not supposed to track β times the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 基础指数的回报，而不是其长期回报。但你可能不太熟悉这样一个事实，它也不应该跟踪β乘以
