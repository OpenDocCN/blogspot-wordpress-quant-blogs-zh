- en: '**A sentiment buy signal?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个情绪买入信号？**'
- en: As last week's market action demonstrated, the bulls just can't seem to catch
    a break. Even though the market was short-term oversold, rally attempts have been
    rather anemic. More worrisome is the behavior of the NASDAQ 100 (NDX), which had
    been the market leadership. The NDX convincingly breached a rising channel, and
    it is now testing its 50 day moving average (dma). While its relative uptrend
    against the S&P 500 remains intact, the relative performance of semiconductor
    stocks, which had also been a source of technology related market strength, also
    violated a rising trend line.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上周市场行动所证明的那样，牛市似乎总是找不到喘息的机会。尽管市场短期超卖，但反弹尝试却相当无力。更令人担忧的是纳斯达克100（NDX）的行为，它曾是市场的领头羊。NDX果断地突破了上升通道，并正在测试其50日移动平均线（dma）。虽然它相对于标普500的上升趋势保持不变，但半导体股票的相对表现也违反了上升趋势线，而这些股票也是科技相关市场强劲表现的一个来源。
- en: One bullish ray of hope came from
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一个看涨的希望之光来自于
- en: '[Mark Hulbert](https://www.marketwatch.com/story/this-1-big-change-in-the-market-means-higher-stock-prices-are-likely-over-the-next-few-weeks-2020-09-11)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·霍尔特](https://www.marketwatch.com/story/this-1-big-change-in-the-market-means-higher-stock-prices-are-likely-over-the-next-few-weeks-2020-09-11)'
- en: ', who pointed out that newsletter writer sentiment had plunged precipitously,
    which is contrarian bullish.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ，他指出新闻通讯作者的情绪急剧下降，这是反向看涨的。
- en: Consider the average recommended equity exposure level among a subset of short-term
    stock-market timers that I monitor on a daily basis. (This is what’s measured
    by my Hulbert Stock Newsletter Sentiment Index, or HSNSI.) This average currently
    stands at 30.1%, which means that the average timer now has 70% of his equity
    trading portfolio out of the market.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑一下我所监控的每日短期股市定时者子集中的平均推荐股票持仓水平。（这就是我所说的霍尔特股票新闻通讯情绪指数，或者HSNSI。）目前的平均水平是30.1%，这意味着现在的平均定时器将70%的股票交易组合留在市场之外。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just three weeks, ago, in contrast, the HSNSI stood at 65.9%. As you can see
    from the chart below, the HSNSI’s recent plunge rivals what happened during the
    February-March waterfall decline. That’s amazing, since the market’s early September
    sell-off — scary as it was — is child’s play by comparison. In contrast to a 34%
    plunge in the earlier downturn, the S&P 500 SPX, +0.05% from Sep. 2 to Sep. 8
    lost less than 7%.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就在三周前，相比之下，HSNSI为65.9%。从下面的图表可以看出，HSNSI的近期暴跌与今年2月底至3月初的瀑布式下跌相当。这是惊人的，因为尽管市场在9月初的抛售令人恐惧，但与之前相比只是小菜一碟。与之前下跌中的34%相比，标普500指数（SPX，+0.05%）从9月2日到9月8日损失不到7%。
- en: Hulbert concluded, "So long as the market timers on balance remain lukewarm
    about the stock market, sentiment for the next few weeks favors higher prices."
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 霍尔特总结道：“只要市场定时者总体上对股市不冷不热，未来几周的市场情绪倾向于价格上涨。”
