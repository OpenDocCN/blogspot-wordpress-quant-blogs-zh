- en: 'VIX and More: The VIX and the Fed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX和美联储'
- en: 来源：[http://vixandmore.blogspot.com/2007/09/vix-and-fed.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vix-and-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/vix-and-fed.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vix-and-fed.html#0001-01-01)
- en: '![](img/3d4894e0d632acd2bbf78cafda7e662d.png)Since nobody was reading this
    blog when I first posted about the VIX and FOMC meetings, I thought I might use
    next week’s highly anticipated FOMC meeting as an excuse to flag some research
    I published earlier in the year.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/3d4894e0d632acd2bbf78cafda7e662d.png)由于在我首次发布关于VIX和FOMC会议的文章时，还没有人阅读这个博客，我认为可以用下周备受期待的美联储会议作为一个借口，来标志我今年早些时候发布的一些研究。'
- en: Perhaps the most important piece of information on the VIX and the Fed is a
    study I have placed in the Archive Highlights section of the blog with the title
    “[VIX Price Movement Around FOMC Meetings](http://vixandmore.blogspot.com/2007/01/vix-price-movement-around-fomc-meetings.html).”  If
    you follow the link, you can see why the odds favor a substantial volatility contraction
    on Tuesday, when the results of the meeting are announced, as well as another
    smaller volatility contraction on Wednesday, after the information has been digested
    overnight.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 或许关于VIX和美联储最重要的信息是一项我放在博客“档案亮点”部分的研究，标题为“[VIX在FOMC会议附近的价格运动](http://vixandmore.blogspot.com/2007/01/vix-price-movement-around-fomc-meetings.html)”。如果你点击链接，可以看到为什么在会议结果公布的那天星期二，波动性大幅收缩的可能性较大，而在信息被隔夜消化后的星期三，还会有一次较小的波动性收缩。
- en: While I am on the subject of the Fed and Archive Highlights, I would be remiss
    in not pointing out what I consider to be the best set of links on the Fed available
    on the internet, which I have archived in “[Fed Links](http://vixandmore.blogspot.com/2007/03/fed-links.html).”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到美联储和档案亮点时，如果不指出我认为的互联网上关于美联储最佳的一组链接，那就是我的疏忽，这些链接我已经存档在“[美联储链接](http://vixandmore.blogspot.com/2007/03/fed-links.html)”中。
- en: One other blog link is worth flagging here, the rather innocuous sounding “[Options
    Expiration Calendar](http://www.theocc.com/publications/xcal/xcal2007.pdf),” which
    resides in the VIX and Sentiment Links section in the upper right hand corner.  The
    reason I mention this link is to remind all interested parties that one of the
    idiosyncrasies of VIX options is that they do not expire on the third Friday of
    every month, like equity, index and many other options.  Instead, 9 months of
    the year VIX options expire on the Wednesday after the third Friday of the month;
    3 months of the year they expire on the Wednesday *before* the third Friday of
    the month – right in the middle of options expiration week.  As you can see in
    the calendar linked above, this early VIX options expiration pattern happens at
    the end of each quarter in March, June, September and December.  This means that
    VIX options expire the day after next week’s big FOMC meeting, with a [special
    opening quotation](http://www.cboe.com/micro/vix/vixoptionsfaq.aspx) (more on
    this another time.)  Even more important, the last day for trading these VIX options
    is the day before they expire.  So anyone holding VIX September options will have
    exactly 1:45 following the Fed’s announcement to close out their positions.  Given
    the high expectations going into the Fed meeting, it will be very interesting
    to watch the VIX action – as well as the action on the VIX September options.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个博客链接值得在这里提一下，这个听起来相当无害的“[期权到期日历](http://www.theocc.com/publications/xcal/xcal2007.pdf)”，位于VIX和情绪链接部分右上角。我提到这个链接的原因是提醒所有感兴趣的各方，VIX期权的一个特点是它们并不是像股票、指数和其他许多期权那样每个月的第三个星期五到期，而是有9个月的VIX期权在每个月的第三个星期五之后的星期三到期；有3个月它们在每个月的第三个星期五之前的星期三到期——正好在期权到期周的中间。正如你可以在上面链接的日历中看到的，这种早期VIX期权到期模式在每个季度的末尾发生，即3月、6月、9月和12月。这意味着VIX期权在下周美联储会议之后的一天到期，有[特殊的开盘报价](http://www.cboe.com/micro/vix/vixoptionsfaq.aspx)（稍后再讨论这个话题）。更重要的是，这些VIX期权的最后交易日是它们到期前一天。所以任何持有VIX9月期权的人将在美联储宣布后正好有1小时45分钟来平仓。鉴于美联储会议前的高期望，观察VIX的行动——以及VIX9月期权的行动将会非常有趣。
- en: So while Tuesday will be a particularly busy day for me, remember that you don’t
    have to play unless the odds are in your favor.  When in doubt, get neutral and
    watch the action for free from the sidelines.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以尽管星期二对我来说会是一个特别忙碌的日子，但请记住，除非有利可图，否则你不必参与。有疑问时，保持中立，免费从场边观察行动。
