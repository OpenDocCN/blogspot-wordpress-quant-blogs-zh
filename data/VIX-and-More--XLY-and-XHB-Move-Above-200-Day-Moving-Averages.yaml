- en: 'VIX and More: XLY and XHB Move Above 200 Day Moving Averages'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 与 More：XLY 和 XHB 突破 200 日移动平均线
- en: 来源：[http://vixandmore.blogspot.com/2009/04/xly-and-xhb-move-above-200-day-moving.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/xly-and-xhb-move-above-200-day-moving.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/xly-and-xhb-move-above-200-day-moving.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/xly-and-xhb-move-above-200-day-moving.html#0001-01-01)
- en: Two important ETFs, [XLY](http://vixandmore.blogspot.com/search/label/XHB) (consumer
    discretionary) and [XHB](http://vixandmore.blogspot.com/search/label/XHB) (homebuilders)
    have moved above their [200 day simple moving averages](http://vixandmore.blogspot.com/search/label/200%20day%20SMA)
    today for the first time since early October.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两个重要的 ETF，[XLY](http://vixandmore.blogspot.com/search/label/XHB)（消费者自由裁量权）和[XHB](http://vixandmore.blogspot.com/search/label/XHB)（家居建筑商），今天首次超过了它们的[200
    天简单移动平均线](http://vixandmore.blogspot.com/search/label/200%20day%20SMA)，自十月初以来。
- en: Among other important indices and ETFs that are closing in on their 200 day
    SMAs are the NASDAQ-100 index ([NDX](http://vixandmore.blogspot.com/search/label/NDX)),
    semiconductor index ([SOX](http://vixandmore.blogspot.com/search/label/SOX)) and
    emerging markets ETF ([EEM](http://vixandmore.blogspot.com/search/label/EEM)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正在接近它们的 200 天 SMA 的其他重要指数和 ETF 包括纳斯达克-100 指数 ([NDX](http://vixandmore.blogspot.com/search/label/NDX))，半导体指数
    ([SOX](http://vixandmore.blogspot.com/search/label/SOX)) 和新兴市场 ETF ([EEM](http://vixandmore.blogspot.com/search/label/EEM))。
- en: If the current bullishness holds, we may see widespread moves above the 200
    day SMA – and the possibility of renewed buying interest…or an opportunity to
    take profits.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当前的牛市情绪持续下去，我们可能会看到广泛的股票超过 200 天 SMA —— 和重新购买兴趣的可能性…或者利润的机会。
- en: I am cautious as the SPX approaches 875, but am not interested in a substantial
    short position until there is some sort of bearish momentum.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我对于 SPX 接近 875 持谨慎态度，但在出现某种熊市动能之前，我不感兴趣进行重大的空头头寸。
