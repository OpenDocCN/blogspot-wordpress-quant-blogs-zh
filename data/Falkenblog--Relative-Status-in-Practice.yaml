  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/07/relative-status-in-practice.html#0001-01-01](http://falkenblog.blogspot.com/2010/07/relative-status-in-practice.html#0001-01-01)
- en: Some may note that 'relative status' seems rather far-fetched to their daily
    lives, but it is equivalent with 'benchmarking', which is endemic in investing.
    If all the professionals are benchmarking, you get the same result.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能认为“相对地位”与他们日常生活无关，但这与投资中的“基准分析”等价，且在投资中很普遍。如果所有专业人士都在进行基准分析，那么结果就会大同小异。
- en: for instance, take British Petroleum (BP). Their stock's implied volatility
    spiked up to 100%, well above its peers in the energy sector (around 25%). You
    might think, taking some of your exposure to BP would be prudent. Yet as BP represents
    $79B in market cap, if you are investing in the energy sector, having zero shares
    of BP generates the same benchmark risk and doubling down and having twice as
    much capital in BP as in the sector benchmark. Risk to BP is merely deviating
    from the consensus, which in this case is its proportional market cap as a percent
    of the energy sector.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，以英国石油公司（BP）为例。他们的股票隐含波动率飙升到100%，远高于能源行业的同行（约为25%）。你可能会认为减少对BP的暴露是明智的。然而，由于BP市值高达790亿美元，如果你在投资能源行业，持有BP的股票数为零将产生与行业基准相同的风险，并且加大投资BP的资本量超过该基准风险的两倍。而BP的风险仅仅是偏离共识，在这种情况下，共识是其占能源行业市值的百分比。
- en: And then there's the decision to allocate to stocks vs. bonds, small cap vs.
    large cap, having cash vs. paying down your mortgage. All these allocations are
    relative to a benchmark portfolio, which is generally the average of what everyone
    else does.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后就是决定分配到股票还是债券，小盘股还是大盘股，持有现金还是偿还房贷的决定。所有这些分配都是相对于一个基准组合的，通常是大众普遍投资组合的平均水平。
- en: In Kenneth Fisher's book
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 肯尼斯·费舍尔的书
- en: '[The Only Three Questions that Count](http://www.onlythreequestions.com/)'
  id: totrans-10
