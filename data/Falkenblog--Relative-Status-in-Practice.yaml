  zh: '[The Only Three Questions that Count](http://www.onlythreequestions.com/)'
- en: ', in the references under "Risk" he merely has ''see benchmarking''. If everyone
    benchmarks, risk is deviating from the consensus, and thus taking too little exposure
    to any popular investment is just as risky as taking on a lot of exposure.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，在“风险”一章中，他仅写下了“见基准分析”。如果每个人都进行基准分析，风险就是偏离共识，因此对任何流行投资持有太少份额与持有太多份额一样具有风险。
- en: '[Cremers and Petajisto](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=891719)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cremers和Petajisto](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=891719)'
- en: have a paper where the define portfolio manager risk this way. If risk is defined
    as a deviation from the benchmark, it becomes like idiosyncratic risk, unnecessary,
    so unpriced. Further, via arbitrage 'benchmark risk' can not be priced, because
    you can't get a risk premium from both having zero or twice the normal exposure
    to BP.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 某篇论文中这样定义了投资组合经理的风险。如果风险定义为偏离基准，那它就像特异风险一样，是不必要的，因此也是没有定价的。此外，通过套利，“基准风险”不能被定价，因为无法同时从对BP零头寸和正常暴露两者中获得风险溢价。
