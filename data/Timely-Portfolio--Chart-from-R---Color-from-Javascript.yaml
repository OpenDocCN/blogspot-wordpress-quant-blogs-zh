- en: 'Timely Portfolio: Chart from R + Color from Javascript'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: R生成的图表 + Javascript生成的色彩'
- en: 来源：[http://timelyportfolio.blogspot.com/2014/07/chart-from-r-color-from-javascript.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/07/chart-from-r-color-from-javascript.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/07/chart-from-r-color-from-javascript.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/07/chart-from-r-color-from-javascript.html#0001-01-01)
- en: Another color experiment combining resources from R and Javascript.  I just
    wish I could do Mean Phylogenetic Distance in Javascript like [rPlotter](http://github.com/woobe/rPlotter). 
    I enjoyed using [d3.js](http://d3js.org) zoom behavior to pan and zoom the image
    on canvas.  Also, [filedrop.js](http://filedropjs.org) made the drag and drop
    image easy.  There are lots of mini lessons in this code for someone who want
    to pick inside the [code](http://github.com/timelyportfolio/rCharts_color_thief).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个结合了R和Javascript色彩实验。我真希望我能像[rPlotter](http://github.com/woobe/rPlotter)那样在Javascript中实现均等进化距离。我喜爱使用[d3.js](http://d3js.org)的缩放行为在画布上进行平移和缩放图像。另外，[filedrop.js](http://filedropjs.org)让拖放图像变得简单。这段代码里有很多小教程，适合那些想要研究[代码](http://github.com/timelyportfolio/rCharts_color_thief)的人。
- en: You might also notice the reference color from my last post [Pick a Color Site
    built in R with Shiny tags %$%](http://timelyportfolio.blogspot.com/2014/07/pick-color-site-built-in-r-with-shiny.html
    "http://timelyportfolio.blogspot.com/2014/07/pick-color-site-built-in-r-with-shiny.html").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你也许还会注意到我上篇文章提到的参考色彩[一个用R和Shiny标签构建的颜色选择网站 %$%](http://timelyportfolio.blogspot.com/2014/07/pick-color-site-built-in-r-with-shiny.html
    "http://timelyportfolio.blogspot.com/2014/07/pick-color-site-built-in-r-with-shiny.html")。
