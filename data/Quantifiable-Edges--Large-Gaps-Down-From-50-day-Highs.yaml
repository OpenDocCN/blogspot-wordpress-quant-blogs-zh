- en: 'Quantifiable Edges: Large Gaps Down From 50-day Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：从50天高点大幅下跌
- en: 来源：[http://quantifiableedges.blogspot.com/2012/02/large-gaps-down-from-50-day-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/large-gaps-down-from-50-day-highs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/02/large-gaps-down-from-50-day-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/large-gaps-down-from-50-day-highs.html#0001-01-01)
- en: Big gap down from yesterday's high.  Below is one way to look at it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从昨天的最高点大幅下跌。以下是观察的一种方式。
- en: These results were similar to a few scenarios I ran.  The evidence suggests
    no edge in trying to buy the low open.  In fact there may be a bit of a downside
    edge from open to close today.  Historically, things have gotten worse throughout
    the day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果与我所运行的几个场景相似。证据表明试图购买低开价没有优势。实际上，从开盘到收盘可能存在一些下行风险。历史上，随着时间的推移，情况一直在恶化。
