- en: 'VIX and More: Portfolio A1 Gains 9.8% in Week'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   VIX和更多：投资组合A1在一周内上涨了9.8%'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio-a1-gains-98-in-week.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio-a1-gains-98-in-week.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio-a1-gains-98-in-week.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio-a1-gains-98-in-week.html#0001-01-01)
- en: The highly volatile Portfolio A1 roared past the benchmark S&P 500 index last
    week, with a stunning gain of 9.8% on the week.  The gains bring Portfolio A1’s
    cumulative return since the February 16, 2007 inception to 12.6%, which is also
    5.3% greater than that of the SPX during the same period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   波动性极高的投资组合A1在上周超越了基准的标普500指数，一周内惊人地上涨了9.8%。自2007年2月16日成立以来，投资组合A1的累计收益达到了12.6%，这比同期标普500指数的收益高出5.3%。'
- en: 'Two stocks were responsible for most of the weeks gains:  [DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)
    was up 23.1%; and [The Mosaic Company (MOS)](http://finance.google.com/finance?q=mos&hl=en)
    added 17.7%.  The gain in MOS brings the fertilizer producer’s cumulative return
    to an eye-opening 71.4% in the eight weeks it has been in the portfolio – far
    and away the best performer in the portfolio to date.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   本周大部分收益由两只股票造成：[DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)上涨了23.1%；[The
    Mosaic Company (MOS)](http://finance.google.com/finance?q=mos&hl=en)增加了17.7%。MOS的收益使得化肥生产商自加入投资组合以来的累计收益达到令人瞩目的71.4%——到目前为止投资组合中表现最好的股票。'
- en: It has been a dramatic roller coaster ride for this portfolio over the past
    three months, which makes this a good time to reiterate that the purpose of this
    portfolio is to aggressively maximize capitalize gains in the context of a concentrated,
    high risk strategy. One glance at the equity curve tells the story.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   过去三个月对这只投资组合来说就像过山车一样刺激，因此现在是重申这只投资组合的目的的好时机：在不分散、高风险的策略背景下积极地最大化资本收益。只需看一眼股票曲线就能了解情况。'
- en: There are no changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   本周投资组合没有变化。'
