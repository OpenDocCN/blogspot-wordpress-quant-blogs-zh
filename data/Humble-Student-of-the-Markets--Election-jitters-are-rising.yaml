- en: '**More election volatility**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多选举波动性**'
- en: While I am not a volatility trader, my recent calls on the evolution of volatility
    have been on the mark. Three weeks ago, I raised the possibility of a volatility
    storm (see
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不是一个波动性交易者，但我最近对波动性演化的预测都相当准确。三周前，我提出了可能出现波动性风暴的可能性（见
- en: '[Volmageddon, or market melt-up?](https://humblestudentofthemarkets.com/2020/08/30/volmageddon-or-market-melt-up/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[波动末日，还是市场急剧上升？](https://humblestudentofthemarkets.com/2020/08/30/volmageddon-or-market-melt-up/)'
- en: ) owing to rising election jitters. I concluded "I would estimate a two-thirds
    probability of a correction, and one-third probability of a melt-up, but I am
    keeping an open mind as to the ultimate outcome". Two weeks ago, I turned more
    definitive about rising volatility and called for a volatility storm (see
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ) 由于选举紧张情绪的上升。我总结道：“我估计有三分之二的可能性会出现修正，有三分之一的可能性会出现急剧上涨，但对于最终结果，我保持开放的态度”。两周前，我对上升的波动性变得更加确定，并呼吁为波动风暴做好准备（见
- en: '[Brace for the volatility storm](https://humblestudentofthemarkets.com/2020/09/06/brace-for-the-volatility-storm/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[为波动风暴做好准备](https://humblestudentofthemarkets.com/2020/09/06/brace-for-the-volatility-storm/)'
- en: ).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: The rising election induced volatility theme has become increasingly mainstream
    in the financial press. Bloomberg highlighted that the one and three month spread
    in the MOVE Index, which measures bond market volatility, is spiking.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由选举引发的波动性上升主题在金融媒体中变得越来越主流。彭博社指出，衡量债券市场波动性的MOVE指数的1个月和3个月之间的利差正在急剧上升。
- en: Marketwatch also reported that analysis from BNP Paribas shows that the implied
    equity market volatility over the election window is sky high compared to past
    realized returns of election results.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Marketwatch还报道，来自BNP Paribas的分析显示，与过去选举结果的实现回报相比，选举窗口期间的隐含股市波动性极高。
- en: In addition, all these option readings were taken before the news about the
    death of Supreme Court Justice Ruth Bader Ginsburg. Should the election results
    be contested and wind up in the Supreme Court, the odds of a 4-4 deadlocked decision
    just rose with Ginburg's death, in which case the lower court's decision would
    stand. This raises the odds of judicial and constitutional chaos. Imagine different
    states with wildly inconsistent decisions on balloting. The Supreme Court nomination
    fight also raises the political resolve of both sides in Congress. Don't expect
    any stimulus bill before the election, and even a Continuing Resolution to fund
    the federal government beyond September 30 is in jeopardy. Watch for implied volatility
    to rise in the coming week.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，所有这些期权读数都是在关于最高法院法官露丝·巴德·金斯堡去世的消息之前获取的。如果选举结果受到争议并最终提交至最高法院，随着金斯堡法官的去世，4-4僵持不下的决定可能性增加了，在这种情况下，下级法院的决定将有效。这增加了司法和宪法混乱的可能性。想象一下不同州在选票问题上做出截然不同的决定。最高法院提名战也增强了国会两党的政治决心。不要期望在选举前有任何刺激法案，甚至将联邦政府资金延续至9月30日的持续决议也处于危险之中。请注意，在接下来的一周内，隐含波动性可能会上升。
- en: It seems that the bears have taken control of the tape, based on a combination
    of election uncertainty and a reversal of excessive bullish retail positioning
    on Big Tech stocks.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来，由于选举不确定性和大型科技股过度看涨的散户持仓反转，熊市已经控制了市场走势。
