  zh: 在一系列关于成交量影响的帖子之后，我决定将这一因素融入 Livermore 活跃问题指数的排名方法中。这一改变显著提高了回报率，同时也产生了更具说服力的风险调整后回报。最终的指数方法在精神上与
    Jesse Livermore 可能寻找的“领先股票”更为相似。指数成分股不仅是一组高动量和平滑趋势的股票，而且它们在纳斯达克的成交量活动相对于其他股票也相当显著。上面的图表显示了在
    5 天持有期内的纳斯达克100 重新平衡排名前10的股票。请注意，平均交易统计数据因每5天必须退出和重新进入而失真。实际上，换手率要低得多，交易收益也更高。这些股票始终使用
    QQQQ 进行100%的对冲，整个回测期间都如此。既没有在短期也没有在长期时间框架上使用时机策略。初步测试表明，使用50日和200日移动平均线既降低了单个股票的风险，也降低了
    QQQQ 中对冲头寸的风险。
