- en: 'Magmasystems Blog: Things on the Blogging Queue'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：博客队列中的事项
- en: 来源：[http://magmasystems.blogspot.com/2009/04/things-on-blogging-queue.html#0001-01-01](http://magmasystems.blogspot.com/2009/04/things-on-blogging-queue.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/04/things-on-blogging-queue.html#0001-01-01](http://magmasystems.blogspot.com/2009/04/things-on-blogging-queue.html#0001-01-01)
- en: I have been super busy lately, and have not had much time to blog.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我一直很忙，没有太多时间写博客。
- en: I have a post coming up to talk about the role of Chief Architect and what I
    do from day to day. Not giving away any secret sauce ... just to explain what
    the role entails, after I have received a bunch of emails asking me exactly what
    architects do on Wall Street.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我即将发表一篇关于首席架构师角色的文章，以及我每天都在做什么。不会透露任何秘密酱料...只是解释这个角色涉及什么，在我收到一堆邮件询问我在华尔街架构师具体做什么之后。
- en: I also want to bitch and moan a bit about Java. I recently had to do some coding
    of a C# framework, and I needed to deliver a Java-based SDK to some clients. I
    will dive into this a bit more in a future blog post, but let me tell you that
    I have a new appreciation for C# 3.0 and Visual Studio.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想稍微抱怨一下Java。我最近不得不对一个C#框架进行编程，并且需要向一些客户交付一个基于Java的SDK。我将在未来的博客文章中详细介绍，但让我告诉你我对C#
    3.0和Visual Studio有了新的认识。
- en: '[This](http://www.wallstreetandtech.com/electronic-trading/showArticle.jhtml?articleID=216600047)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个](http://www.wallstreetandtech.com/electronic-trading/showArticle.jhtml?articleID=216600047)'
- en: article has been among the most widely-read articles on the Wall street & Technology
    website over the past two weeks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章在过去两周内一直是华尔街&科技网站阅读量最广的文章之一。
- en: I am also about to install db4o for the first time and play around with it.
    Equity-Linked Technology at Merrill (or what's left of it) has made good use of
    it, so I want to see what they see.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我也将首次安装db4o并尝试使用它。美林的股权链接技术（或者它剩下的部分）已经很好地利用了它，所以我想要看看他们看到了什么。
