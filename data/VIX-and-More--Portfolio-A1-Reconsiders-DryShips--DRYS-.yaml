- en: 'VIX and More: Portfolio A1 Reconsiders DryShips (DRYS)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 投资组合A1重新考虑DryShips (DRYS)'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio-a1-reconsiders-dryships-drys.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio-a1-reconsiders-dryships-drys.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio-a1-reconsiders-dryships-drys.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio-a1-reconsiders-dryships-drys.html#0001-01-01)
- en: Last week I [expressed my surprise](http://vixandmore.blogspot.com/2007/10/portfolio-a1-jumps-5-in-week.html)
    that the portfolio had decided to sell out its position in [DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)
    after the stock registered a 27% gain in just four weeks in the portfolio.  In
    retrospect, my skepticism looks warranted, as DRYS logged an 8.9% gain last week,
    while the stock it was replaced with, [Shanda Interactive (SNDA)](http://finance.google.com/finance?q=snda&hl=en),
    was only able to add 0.3% during the week.  That differential, which meant a net
    of about 1.7% to Portfolio A1 last week, accounts for all of the 1.4% lost relative
    to the benchmark S&P 500 index last week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我[表达了我的惊讶](http://vixandmore.blogspot.com/2007/10/portfolio-a1-jumps-5-in-week.html)，投资组合决定在股票在组合中仅用四周就上涨了27%后出售其[DryShips
    (DRYS)](http://finance.google.com/finance?q=drys&hl=en)的仓位。回顾起来，我的怀疑看起来是有道理的，因为DRYS上周上涨了8.9%，而取代它的股票，[Shanda
    Interactive (SNDA)](http://finance.google.com/finance?q=snda&hl=en)，在那周仅能增加0.3%。这种差异，意味着对投资组合A1来说净增加了大约1.7%，上周相对于标普500指数失去了1.4%的差距。
- en: 'Ironically, Portfolio A1’s stock ranking system has reconsidered this week
    and decided to add [DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)
    once again, while dropping the one other stock that has had two round trips in
    the portfolio: [Terex (TEX)](http://finance.google.com/finance?q=tex&hl=en).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**讽刺的是**，投资组合A1的股票评级系统本周重新考虑并决定再次添加[DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)，而放弃了在投资组合中已经进行了两次轮回的另一只股票：[Terex
    (TEX)](http://finance.google.com/finance?q=tex&hl=en)。'
- en: While Portfolio A1 continues to try to run down the S&P 500, I am refining the
    [next iteration](http://vixandmore.blogspot.com/2007/08/portfolio-a1-looks-to-ag-to-stop.html)
    of my public portfolio in the background and am readying for a January 1, 2008
    launch.  One of the most important changes is that this portfolio will *not* be
    a 100% mechanical system.  It will be partly discretionary, so that I will be
    able to make decisions along the lines of overriding a sell signal in DRYS, if
    I don’t think it is appropriate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管投资组合A1继续试图降低标普500指数，但我正在后台完善我的公共投资组合的**下一代**（[next iteration](http://vixandmore.blogspot.com/2007/08/portfolio-a1-looks-to-ag-to-stop.html)），并为2008年1月1日的启动做准备。最重要的变化是，这个投资组合将**不是**一个100%的机械系统。它将部分是主观的，这样我就能做出决定，比如
    overriding a sell signal in DRYS，如果不认为合适的话。
- en: There are no other changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合没有其他变化。
