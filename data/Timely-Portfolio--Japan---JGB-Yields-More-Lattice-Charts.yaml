- en: 'Timely Portfolio: Japan - JGB Yields–More Lattice Charts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：日本 - JGB收益率 - 更多网格图表
- en: 来源：[http://timelyportfolio.blogspot.com/2013/05/japan-jgb-yieldsmore-lattice-charts.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/05/japan-jgb-yieldsmore-lattice-charts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/05/japan-jgb-yieldsmore-lattice-charts.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/05/japan-jgb-yieldsmore-lattice-charts.html#0001-01-01)
- en: This blog is littered with posts about Japan. In one sentence, I think Japan
    presents opportunity and is a very interesting real-time test of much of my macro
    thinking. Proper visualization is absolutely essential for me to understand all
    of the dynamics. The R packages lattice and the new [rCharts](http://ramnathv.github.io/rCharts)
    give me the power to see. I thought some of my recent lattice charts might help
    or interest some folks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客里到处都是关于日本的文章。用一句话概括，我认为日本充满了机会，是我宏观思维的实时有趣测试。恰当的可视化对我理解所有动态至关重要。R语言的lattice包和新的[rCharts](http://ramnathv.github.io/rCharts)让我能够洞察一切。我认为我最近的一些lattice图表可能会对某些人有所帮助或引起他们的兴趣。
