- en: 'Humble Student of the Markets: Why you should discount the headline NFP number'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Why you should discount the headline NFP number'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/why-you-should-discount-headline-nfp.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/why-you-should-discount-headline-nfp.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/why-you-should-discount-headline-nfp.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/why-you-should-discount-headline-nfp.html#0001-01-01)
- en: Even though the stock market is closed this Friday, the bond market is open.
    The Bureau of Labor Statistics is scheduled to release the March Employment Report
    at 830 ET.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本周五股市休市，但债市是开放的。劳工统计局计划在东部时间上午8:30发布3月就业报告。
- en: I am seeing consensus headline NFP estimates in the 245K range, but I will largely
    be discounting that number. Not only is it extremely noisy, the Fed has signaled
    that it is focused elsewhere. In last Friday's speech,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到市场共识的月度非农就业人数(NFP)预估在24.5万左右，但我将很大程度上会忽略这个数字。不仅这个数字极其不稳定，美联储已经表示它关注的是其他方面。在上周五的讲话中，
- en: '[Janet Yellen](http://www.federalreserve.gov/newsevents/speech/yellen20150327a.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[珍妮特·耶伦](http://www.federalreserve.gov/newsevents/speech/yellen20150327a.htm)'
- en: 'made herself quite clear [emphasis added]:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 她自己已经讲得**非常清楚**了：[强调添加]
- en: I have argued that a pickup in neither wage nor price inflation is indispensable
    for me to achieve reasonable confidence that inflation will move back to 2 percent
    over time. That said, ***I would be uncomfortable raising the federal funds rate
    if readings on wage growth, core consumer prices, and other indicators of underlying
    inflation pressures were to weaken, if market-based measures of inflation compensation
    were to fall appreciably further, or if survey-based measures were to begin to
    decline noticeably.***
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我一直认为，工资通胀或价格通胀的上升对我来说并不是实现对通胀将逐渐回归2%有合理信心的必要条件。话虽如此，***如果工资增长、核心消费者价格及其他潜在通胀压力的指标减弱，如果市场基础的通胀补偿进一步显著下降，或者如果调查基础的通胀补偿开始明显下降，那么我将不自在地提高联邦基金利率。***
- en: In other words, rising inflation and inflationary expectations isn't a prerequisite
    to raise interest rates, but falling inflation would cause them to reconsider
    their liftoff timetable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，提高利率并不需要通胀上升或通胀预期的上升，但通胀下降将使它们重新考虑他们的加息时间表。
- en: Already, the YoY Core PCE growth rate surprised the market by ticking up to
    1.4% on Monday, vs. market expectations of 1.3%. That release could be an indication
    of accelerating inflation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前已经出现了意外，周一按年率计算的核心个人消费支出(PCE)增长率上升至1.4%，高于市场预期的1.3%。那次的发布可能表明通胀加速。
- en: With respect to the Employment Report on Friday, Average Hourly Earnings would
    give a greater clue to the direction of Fed policy than the headline NFP number.
    As the chart below shows, Average Hourly Earnings has been falling on a YoY basis,
    will it continue to fall or will it start to turn up again?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于上周五的就业报告，平均每小时工资将比失业率报告更能揭示美联储的政策方向。如下图所示，平均每小时工资已经按年率下降，它是否会继续下降还是开始再次上升？
- en: Stay tuned Friday morning!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 周五早上敬请关注！
