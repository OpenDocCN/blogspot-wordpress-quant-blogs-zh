- en: 'VIX and More: Rally in the Homebuilders'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：房地产开发商的上涨
- en: 来源：[http://vixandmore.blogspot.com/2008/03/rally-in-homebuilders.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/rally-in-homebuilders.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/rally-in-homebuilders.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/rally-in-homebuilders.html#0001-01-01)
- en: Yesterday I [offered up two charts](http://vixandmore.blogspot.com/2008/03/recent-investment-bank-performance.html)
    which suggested that investment banks probably put in a bottom last week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我[提供了两张图表](http://vixandmore.blogspot.com/2008/03/recent-investment-bank-performance.html)，这些图表暗示投资银行可能在上周触底。
- en: Today I turn my attention to the homebuilders.  In the chart of the [SPDR Homebuilders
    ETF](http://www.amex.com/?href=/etf/prodInf/EtPiOverview.jsp?Product_Symbol=XHB)
    below, it appears highly likely that the early January low of 15.18 will be the
    ultimate low for the cycle, as the index has already climbed over 50% from that
    level.  In fact, yesterday’s intra-day high of 24.45 was the highest this index
    has traded since September 2007.  As the index moves over its 200 day simple moving
    average for the first time in ten months and shows a sharp upturn in on balance
    volume, technical signals should continue to improve.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我将注意力转向了房地产开发商。在下面的[SPDR房地产开发商ETF](http://www.amex.com/?href=/etf/prodInf/EtPiOverview.jsp?Product_Symbol=XHB)图表中，早期1月份的低点15.18很可能是此周期的最终低点，因为指数已经从该水平上涨了超过50%。实际上，昨天盘中最高价为24.45，这是自2007年9月以来该指数交易的最高价。随着指数首次在十个月内突破其200日简单移动平均线，并且累计成交量显示明显上升，技术信号应该会继续改善。
- en: This is not to say, of course, that the homebuilders will move straight up from
    here.  Nevertheless, as the investment banks and homebuilders move off of their
    recent bottoms, the [large amount of cash in money market funds](http://www.ici.org/home/mm_03_20_08.html)
    will undoubtedly become less anxious about returning to equities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这并不意味着房地产开发商从这里会直接上涨。尽管如此，随着投资银行和房地产开发商从近期低点反弹，[货币市场基金中大量现金](http://www.ici.org/home/mm_03_20_08.html)无疑会变得更加急于回到股市。
