- en: Don’t Like Public Clouds? Then Go Private
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不喜欢公共云？那就转向私有云
- en: Microsoft provides its [Private Cloud](http://www.microsoft.com/virtualization/en/us/private-cloud.aspx)
    view of the world at [TechEd](http://www.microsoft.com/Presspass/press/2010/nov10/11-08MSTEEPR.mspx?rss_fdn=Press%20Releases)
    Europe 2010\. Private clouds can either be setup within your own data center or
    hosted by a service [provider](http://www.microsoft.com/virtualization/en/us/hyperv-cloud-service-providers.aspx).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软在 [TechEd](http://www.microsoft.com/Presspass/press/2010/nov10/11-08MSTEEPR.mspx?rss_fdn=Press%20Releases)
    Europe 2010 展示了其对 [私有云](http://www.microsoft.com/virtualization/en/us/private-cloud.aspx)
    的看法。私有云可以在您自己的数据中心内设置，也可以由服务[提供商](http://www.microsoft.com/virtualization/en/us/hyperv-cloud-service-providers.aspx)托管。
