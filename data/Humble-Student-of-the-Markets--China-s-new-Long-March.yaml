- en: The belligerent tone of the rhetoric has been heating up on both sides of the
    Sino-American trade dispute. Simon Rabinovitch of The Economist recently documented
    the different phases and rising stridency of the Chinese response in state-controlled
    media.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在中美贸易争端的双方，好战言论的基调一直在升温。经济学人杂志的Simon Rabinovitch最近记录了中国官方媒体不同阶段和日益激烈的回应。
- en: Xi Jinping characterized the dispute as another Long March. For the uninitiated,
    the Long March is as important to the Chinese Communist Party's founding myth
    as the events at Lexington Green was to America's revolutionary founding myth.
    Here is the description from
  id: totrans-32
