- en: I highlight a research paper entitled
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我突出了一篇题为
- en: '[Limited Attention, Marital Events, and Hedge Funds](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2565749)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[有限注意力、婚姻事件与对冲基金](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2565749)'
- en: '. Here is the abstract (emphasis added):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。以下是摘要（加粗）：
- en: We explore the impact of limited attention on investment performance by analyzing
    the returns of hedge fund managers who are distracted by personal events such
    as marriage and divorce. ***We find that marriages and divorces are associated
    with significantly lower fund alpha, during the six-month period surrounding the
    event and for up to two years after the event.*** Relative to the pre-event window,
    fund alpha falls by an annualized 8.50 percent during a marriage and 7.39 percent
    during a divorce. Busy fund managers who manage larger funds and engage in high
    tempo investment strategies are more affected by marriage. ***Fund managers who
    depend on interpersonal relationships in their investment strategies are more
    affected by divorce.*** We show that behavioral biases may partially explain the
    connection between inattention and performance deterioration. The difference between
    the proportion of gains realized and the proportion of losses realized widens
    during a marriage and a divorce, indicating that inattentive hedge fund managers
    are more prone to the disposition effect. Taken together, our findings suggest
    that limited investor attention can hurt the investment performance of professional
    money managers.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们通过分析分心的对冲基金经理的婚姻和离婚等个人事件对投资业绩的影响，探讨了有限注意力对投资业绩的影响。***我们发现，婚姻和离婚与基金alpha在事件周围的六个月和事件后长达两年的显著降低有关。***与事件前的时间段相比，基金alpha在婚姻期间下降了8.50%的年化收益率，在离婚期间下降了7.39%的年化收益率。管理大基金的忙碌基金经理以及从事高节奏投资策略的基金经理更容易受到婚姻的影响。***依赖人际关系的基金经理更容易受到离婚的影响。***我们表明，行为偏见可能部分解释了分心与业绩恶化之间的联系。在婚姻和离婚期间，实现的收益比例与实现的损失比例之间的差异加大，表明分心的对冲基金经理更容易受到处置效应的影响。综合来看，我们的发现表明，有限的投资者注意力可能会伤害专业基金经理的投资业绩。
- en: To be successful, hedge fund managers should consider staying away from personal
    relationships, any of them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要想成功，对冲基金经理应该考虑远离个人关系，任何一种都行。
