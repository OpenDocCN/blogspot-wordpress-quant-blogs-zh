- en: 'Humble Student of the Markets: America has come to this'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：美国已经到了这个地步
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/america-has-come-to-this.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/america-has-come-to-this.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/america-has-come-to-this.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/america-has-come-to-this.html#0001-01-01)
- en: Despite my recent bullishness, I recognize that the United States has experienced
    a very anemic economic recovery. Here are a couple of anecdotal data points that
    show how difficult the recovery has been.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我最近持乐观态度，但我认识到美国经历了一个非常疲弱的经济复苏。以下是一些显示复苏有多艰难的轶事数据点。
- en: First, the Washington Post reported that
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，华盛顿邮报报道称
- en: '[senior citizens continue to bear the burden of student loans](http://www.washingtonpost.com/business/economy/senior-citizens-continue-to-bear-burden-of-student-loans/2012/04/01/gIQAs47lpS_story.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[老年人继续承担学生贷款的负担](http://www.washingtonpost.com/business/economy/senior-citizens-continue-to-bear-burden-of-student-loans/2012/04/01/gIQAs47lpS_story.html)'
- en: .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: New research from the Federal Reserve Bank of New York shows that Americans
    60 and older still owe about $36 billion in student loans, providing a rare window
    into the dynamics of student debt. More than 10 percent of those loans are delinquent.
    As a result, consumer advocates say, it is not uncommon for Social Security checks
    to be garnished or for debt collectors to harass borrowers in their 80s over student
    loans that are decades old.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纽约联邦储备银行的新研究显示，60岁及以上的美国人仍拖欠大约360亿美元的学生贷款，这为我们提供了了解学生债务动态的难得窗口。超过10%的贷款逾期未还。因此，消费者权益倡导者表示，社会保障支票被扣留或者债务催收公司在针对80多岁借款人催收数十年前的学生贷款并不罕见。
- en: Ouch! Imagine retiring with student loans!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀！想象一下带着学生贷款退休的情景！
- en: '**The trailer park housing recovery**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**拖车公园住房复苏**'
- en: Next,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/03/07/912421/the-trailer-park-indicator/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/03/07/912421/the-trailer-park-indicator/)'
- en: 'reported that the US housing recovery has been led by...mobile homes:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，美国房地产市场的复苏是由...移动房屋带动的：
- en: Whether and how that sanguine trend seeps into the single family home housing
    market remains to be seen, with ‘Shadow” inventory levels and an opaque foreclosure
    pipeline make this a tougher call. Not to mention the difference in demographics
    between the two buyer bases. And while mobile home sales volumes are up, prices
    for manufactured houses are still negative year on year. ***If nothing else, the
    contours of the current recovery in this narrow part of the housing market likely
    inform the likely path of eventual recovery for the industry as a whole.***
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种乐观趋势是否以及如何渗透到单一家庭住房市场还有待观察，"影子"库存水平和不透明的止赎流程使得这一预测更加困难。更不用说两个买家群体之间的人口统计学差异。尽管移动房屋销售量有所上升，但预制房屋的价格同比仍在下降。***如果没有什么其他因素，那么目前这个狭隘的住房市场部分很可能预示着整个行业最终复苏的可能路径。***
- en: Call this a recovery, but seniors are now retiring still owing money on their
    student loans and Americans are downsizing from houses to trailer parks...
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 可以称之为复苏，但现在美国老年人仍然在为学生贷款负债的情况下退休，而美国人正在从房子搬到拖车公园缩小居住规模...
- en: America has come to this.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国已经到了这个地步。
