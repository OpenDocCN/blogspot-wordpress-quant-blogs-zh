- en: 'Humble Student of the Markets: An oversold bounce, but how far?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：超卖反弹，但有多远？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/07/an-oversold-bounce-but-how-far.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/07/an-oversold-bounce-but-how-far.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/07/an-oversold-bounce-but-how-far.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/07/an-oversold-bounce-but-how-far.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**週中市场更新**'
- en: ': I would first like to convey to all of my American friends my best wishes
    for a Happy 4th of July. Enjoy you day off, as more fireworks may be on the way.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我首先要对我所有的美国朋友表示最美好的7月4日快乐祝福。享受你的休息日，因为更多的烟火可能就要来了。
- en: The stock market appears to be starting an oversold bounce. Callum Thomas has
    been conducting an weekly (unscientific) Twitter poll since July 2016\. Sentiment
    seems to be sufficiently washed out for an oversold rally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 股市似乎正在开始一次超卖反弹。Callum Thomas自2016年7月以来一直在进行一项（不科学的）每周Twitter投票。舆情似乎已经足够洗净，可以迎来一次超卖反弹。
- en: Similarly, breadth readings from
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，来自广度读数的市场信心指标
- en: '[Index Indicators](http://www.indexindicators.com/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[指数指标](http://www.indexindicators.com/)'
- en: also show that the market is ready for a bounce.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 还表明市场已经准备好反弹。
- en: The big question is, "How far can stock prices rise?"
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的问题是，“股价能涨多高？”
- en: The full post can be found at our new site
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可以在我们的新网站找到
