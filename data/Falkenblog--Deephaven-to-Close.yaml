  type: TYPE_NORMAL
  zh: Falkenblog：Deephaven 宣布关闭
- en: 来源：[http://falkenblog.blogspot.com/2009/01/deephaven-to-close.html#0001-01-01](http://falkenblog.blogspot.com/2009/01/deephaven-to-close.html#0001-01-01)
