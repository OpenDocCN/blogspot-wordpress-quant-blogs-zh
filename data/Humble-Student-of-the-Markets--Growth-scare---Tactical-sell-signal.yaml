  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[新政策民主党人](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-production-rail-transport-and-spending-still-poor-edition)，他在监控实时经济数据方面做得很好，将当前状况描述为“与积极的长期和短期领先指标相伴的较差的同步指标”，这表明当前的软着陆是暂时的。然而，他仍然“预期3月工业生产数据不佳，以及1季度GDP不佳”，这有可能在短期内吓到市场。'
- en: 'Sam Eisenstadt remains bullish: A recent [Mark Hulbert column](http://www.marketwatch.com/story/enjoy-the-party-while-it-lasts-2015-04-03)
    on former Value Line research director Sam Eisenstadt, who is forecasting a September
    SPX level of 2310.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 山姆·艾森斯塔特保持乐观：最近一篇关于前价值线研究主管山姆·艾森斯塔特的[马克·赫伯特专栏](http://www.marketwatch.com/story/enjoy-the-party-while-it-lasts-2015-04-03)，他预测9月份标普500指数将达2310。
