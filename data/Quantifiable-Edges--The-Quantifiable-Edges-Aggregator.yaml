- en: ', I feature a chart in the short-term outlook section of the Quantifiable Edges
    Aggregator. Below is a write-up on the construction and use of the Aggregator.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期展望部分的量化边缘聚合器中，我特色了一张图表。以下是关于聚合器构建和使用方法的说明。
- en: In an effort to better illustrate what my studies are suggesting vs. what the
    market is doing, I developed the Quantifiable Edges Aggregator. To construct the
    QE Aggregator I first tally what the Quantifiable Edges studies are projecting.
    To do this I take each active study listed in the Quantifiable Edges Subscriber
    Letter and plug the gains and losses it projects over the next several days, weeks,
    or months into a spreadsheet. For each day I add up the projection of all studies
    and average them. This provides the projection for that day. Since the individual
    day can be highly variable, I use a 3-day average to determine the projections.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让我的研究和市场行为进行更好的对比，我开发了量化边缘聚合器。为了构建QE聚合器，我首先统计了量化边缘研究预测的内容。为此，我将《量化边缘订阅者信》中列出的每个活跃研究的未来几天、几周或几个月的预测盈亏输入到一个电子表格中。每天我将所有研究的预测相加并求平均值。这提供了那天的预测值。由于每天的波动可能很大，我使用3天平均值来确定预测。
- en: 'I then compare this with the behavior of the market vs. the studies over the
    past three days to see whether the market has been outperforming or underperforming
    expectations. Below is a chart with the indicator included for easier reference:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我将此与过去三天市场与研究的表现在进行比较，以判断市场是否超越或未达到预期。下面是一张包含指标的图表，以便更容易参考：
- en: '[![](img/35dfaf4e26c1ccfe05b1122c51fd93cc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwPHF7NQu0_pW3RPTih_7WfKH82rSlABNd9n9bXGhKXBLqtKPx8C302fkRVm7ws5fm6JOQ4i63uNAVQGg7FL7e_FdFHFj-Z0q99o6d2lnt2VSvCJAuzfqjFOCQcko6YfdLsCeB8_hFNZw/s1600-h/QE+Aggregator.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwPHF7NQu0_pW3RPTih_7WfKH82rSlABNd9n9bXGhKXBLqtKPx8C302fkRVm7ws5fm6JOQ4i63uNAVQGg7FL7e_FdFHFj-Z0q99o6d2lnt2VSvCJAuzfqjFOCQcko6YfdLsCeB8_hFNZw/s1600-h/QE+Aggregator.jpg)'
- en: 'What’s being shown:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 展示内容：
- en: Candlesticks in the top section of the chart are daily bars of the S&P 500.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图表顶部显示的是标普500的日线蜡烛图。
- en: 'The bottom section contains the QE Aggregator. There are several lines here
    to look at:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 底部部分包含QE聚合器。这里有几行需要关注的内容：
- en: 1) The brown horizontal line is at “0”.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 棕色水平线位于“0”处。
- en: 2) The dotted grey line is simply the 3-day moving average return of the S&P
    500 in percent terms. If it was up over the last 3 days this will be above the
    brown line, if it was down it will be below the brown line.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 虚线灰色线仅仅是标普500的3天移动平均回报百分比。如果在过去3天它是上涨的，这将高于棕线；如果它是下跌的，它将低于棕线。
- en: 3) The green line is the projected return of the studies for the NEXT 3 days.
    (The Aggregator.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 绿色线条是研究预测的下一三天回报。(聚合器。)
- en: 4) The thick black line is the difference between the QE Aggregator’s value
    from 3 days ago and the S&P’s return over the last 3 days (Green line value from
    3 days ago – today’s grey line value = black line.) Its value represents whether
    the market has outperformed or underperformed the Aggregator’s expectations over
    the last three days. If the black line is above 0 that means the S&P has been
    underperforming expectations. If the black line is below 0 then the S&P has outperformed
    expectations over the last three days.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 粗黑线是QE聚合器三天前的值与标普过去三天回报的差值（三天前的绿色线条值 - 今天的灰色线条值 = 黑色线条值。）它的值代表了市场在过去三天是否超越了或未达到聚合器的预期。如果黑线高于0，这意味着标普未能达到预期。如果黑线低于0，则标普在过去三天超越了预期。
- en: What should we look for to help identify opportunities?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该寻找什么来帮助识别机会？
- en: 'The Aggregator on its own is of some value, but the real opportunities arise
    under two scenarios:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 聚合器本身具有一定的价值，但在两种情况下，真正的机会才会出现：
- en: 1) The S&P has underperformed expectations over the last few days and the Aggregator
    is showing a positive expectation for the next few days. Instances where this
    occurs are marked with a purple dashed vertical line. You are basically looking
    for times when both the green line (Aggregator) and the black line are stretched
    above the “0” line. The higher the stretch the better. These represent long opportunities.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 最近几天标普500的表现未达到预期，而聚合器显示未来几天预期是积极的。这种情况出现的时候，用紫色虚线垂直标记。你基本上要寻找的是当绿色线（聚合器）和黑色线都超过“0”线的时候。拉伸得越高越好。这些代表做多机会。
- en: 2) The S&P has outperformed expectations over the last few days and the Aggregator
    is showing a negative expectation for the next few days. Instances where this
    occurs are marked with a red-dashed vertical line. You are basically looking for
    times when both the green line and the black line are stretched below the “0”
    line. The lower the stretch the better. These represent short opportunities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 最近几天标普500的表现超过了预期，而聚合器显示未来几天预期是负面的。这种情况出现的时候，用红色虚线垂直标记。你基本上要寻找的是当绿色线和黑色线都低于“0”线的时候。拉伸得越低越好。这些代表做空机会。
- en: Several of these “signals” line up with actual long and short trade ideas I
    put into the Subscriber Letter. These would include the 2/26 short, 3/7 and 3/10
    longs, the 3/25 short (which went unfilled in the Letter), and the 3/28 long.
    By quantifying and visualizing the studies in this way it may make it easier to
    identify opportunities.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些“信号”中的几个与我在订阅信中提出的实际做多和做空交易想法相吻合。这包括2月26日的做空，3月7日和3月10日的做多，3月25日的做空（在信中未成交），以及3月28日的做多。通过这种方法量化和研究可视化，可能更容易识别机会。
- en: The orange circled areas are the last ones to discuss. The first one near the
    end of Feb shows a point when then S&P had largely underperformed the Aggregator
    but the Aggregator was still suggesting lower prices over the next few days. The
    two circled areas in April represent times when the market had largely outperformed
    over the past few days but the Aggregator was suggesting a positive bias. In all
    such cases this generally led to a few days of choppy trading.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 橙色圈出的区域是最后要讨论的。二月底靠近结束时的第一个圈出的区域显示了一个点，当时标普500大幅未达到聚合器的表现，但聚合器仍建议未来几天价格会下降。四月中的两个圈出的区域代表的是市场在过去几天大幅超过预期，但聚合器却显示了积极倾向的时候。在所有这类情况下，这通常导致了几天的波动交易。
