- en: 'Physics Perspective: Why we need to simulate global financial markets'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：为何我们需要模拟全球金融市场
- en: 来源：[http://physicsoffinance.blogspot.com/2012/01/why-we-need-to-simulate-global.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/01/why-we-need-to-simulate-global.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/01/why-we-need-to-simulate-global.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/01/why-we-need-to-simulate-global.html#0001-01-01)
- en: I highly recommend
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈推荐
- en: '[this essay](http://www.cs.bris.ac.uk/home/dc/cliff_wtf_transcript_final.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://www.cs.bris.ac.uk/home/dc/cliff_wtf_transcript_final.pdf)'
- en: by computer scientist Dave Cliff on the complexity of today's global markets,
    their inherent dependence on technology and potential for catastrophic breakdown.
    This is based on a presentation he made to the UK government not long after the
    Flash Crash of 6 May 2010\. He offers a valuable perspective as someone who has
    been both closely involved with developing automated trading algorithms, and thought
    a great deal about the stability and potential for breakdown in large scale socio-technological
    systems -- that is, systems in which people and technology interact on a vast
    scale.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由计算机科学家戴夫·克iff在当今全球市场的复杂性、它们内在的技术依赖以及潜在的灾难性崩溃方面进行探讨。这是基于他在2010年5月6日闪崩后不久向英国政府做的报告。他从一位既
    closely involved with developing automated trading algorithms, 又对大型社会技术系统的稳定性和潜在崩溃进行了深入思考的人的视角，提供了宝贵的见解。
- en: 'Most importantly, Cliff argues that we''re facing a crisis of uncontrolled
    complexity that we really lack an ability to understand. Blind faith in the self-regulation
    of the financial system is totally unwarranted, and the only way to avoid potential
    catastrophes is probably to use technology itself -- through very large scale
    simulations -- to try to foresee the kinds of problems likely to emerge. A few
    highlights of the argument:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，克iff认为我们面临着一个无法控制的复杂性危机，我们真的缺乏理解能力。对金融系统自我调节的盲目信任是完全站不住脚的，避免潜在灾难的唯一方法可能就是利用技术本身——通过大规模模拟——试图预见可能出现的问题。一些论点的亮点：
- en: '![](img/9e8df6e1de5335e641193eee44de8469.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9e8df6e1de5335e641193eee44de8469.png)'
- en: 'In a more general discussion, Cliff also argues that the growth of computing
    technology has led us toward an era of crises through a fundamental dynamic, as
    our ability to build and depend on complex systems is vastly outpacing out ability
    to understand and manage such systems. This I think is beyond dispute. Cliff illustrates
    it with a suggestive graph, below:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在更广泛的讨论中，克iff还认为，计算技术的发展使我们进入了一个危机的时代，因为我们的能力在构建和依赖复杂系统方面远远超过了我们在理解和管理这些系统方面的能力。我认为这是无可争议的。克iff用一个有启发性的图表来说明这一点，如下：
- en: '![](img/372173092831f69ed7938d2717c0f514.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](img/372173092831f69ed7938d2717c0f514.png)'
- en: Given this problem and it's obvious special relevance to finance (in view of
    the transformation of HFT over the past decade), Cliff then spends the rest of
    the text outlining a plausible approach to doing something about it. Mainly, he
    argues that economics and finance really need to turn to the approach that has
    been used already in the rest of science and engineering. That is, building plausible
    large scale simulation models to gain some insight into complex systems (such
    as the weather). As he notes, computation is widely used in finance, but usually
    to do things like pricing options, and less frequently to modelling entire markets.
    This is slowly changing, however, despite the resistance of the traditional economics
    community.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这个问题以及它对金融的明显特殊重要性（考虑到过去十年HFT的转变），克iff接着在文中概述了一种可能的解决方法。主要观点是，经济学和金融学真的需要转向已经在其他科学和工程领域使用的方法。也就是说，构建合理的大规模模拟模型，以对复杂系统（如天气）有所了解。正如他所说，计算在金融中得到广泛应用，但通常用于像定价期权这样的事情，很少用于模拟整个市场。然而，这种状况正在慢慢改变，尽管传统经济学界存在抵触。
- en: 'Cliff''s basic suggestion:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 克iff的基本建议：
- en: '![](img/8df8aa122d9f701038c80277e3f4d159.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8df8aa122d9f701038c80277e3f4d159.png)'
- en: I've argued similar things elsewhere (in less detail and not as convincingly).
    The question is whether governments on a global scale have the will to do this
    in the face of the financial industry, which seems to quite enjoy there being
    less understanding of global risks rather than more.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我 elsewhere 也提出过类似的事情（详细程度不如这里，说服力也不如这里）。问题是全球范围内的政府是否有这种意愿，面对似乎很享受对全球风险理解更少而不是更多的金融业。
