- en: 'BUILD: Keynote Day 2 Notes – F# 3.0 and More'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BUILD：Keynote Day 2 Notes – F# 3.0 and More
- en: Nuno offers [notes](http://msmvps.com/blogs/nunogodinho/archive/2011/09/14/build-windows-conference-2011-keynote-2.aspx)
    from day 2 of [BUILD](http://geekswithblogs.net/cyoung/archive/2011/09/15/windows-8-metro-and-ie10-first-impressions.aspx?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+geekswithblogs+%28Geekswithblogs.net%29).
    Sean provides a few screen [shots](http://stuff.seans.com/2011/09/13/build-conference-notes-3-keynote-part-ii-building-applications/)
    – Platform and Tools. Michael offers some [documentation](http://blogs.msdn.com/b/vsue/archive/2011/09/14/visual-studio-11-developer-preview-available.aspx)
    links – of particular interest, C++ Accelerated Massive [Parallelism](http://msdn.microsoft.com/en-us/library/hh265137(VS.110).aspx).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Nuno 提供了来自 [BUILD](http://geekswithblogs.net/cyoung/archive/2011/09/15/windows-8-metro-and-ie10-first-impressions.aspx?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+geekswithblogs+%28Geekswithblogs.net%29)
    第二天的一些 [笔记](http://msmvps.com/blogs/nunogodinho/archive/2011/09/14/build-windows-conference-2011-keynote-2.aspx)。Sean
    提供了一些屏幕截图 – 平台和工具。Michael 提供了一些 [文档](http://blogs.msdn.com/b/vsue/archive/2011/09/14/visual-studio-11-developer-preview-available.aspx)
    链接 – 特别感兴趣的是，C++ 加速的大规模 [并行性](http://msdn.microsoft.com/en-us/library/hh265137(VS.110).aspx)。
- en: Sasha offers a few more notes on [WinRT](http://blogs.microsoft.co.il/blogs/sasha/archive/2011/09/15/sessions-at-build-day-2-and-windows-8.aspx)
    and [.NET](http://blogs.microsoft.co.il/blogs/sasha/archive/2011/09/15/winrt-and-net-in-windows-8.aspx).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Sasha 提供了一些有关 [WinRT](http://blogs.microsoft.co.il/blogs/sasha/archive/2011/09/15/sessions-at-build-day-2-and-windows-8.aspx)
    和 [.NET](http://blogs.microsoft.co.il/blogs/sasha/archive/2011/09/15/winrt-and-net-in-windows-8.aspx)
    的笔记。
