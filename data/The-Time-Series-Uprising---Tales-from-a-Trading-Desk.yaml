- en: The Time-Series Uprising | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间序列起义 | 交易桌旁的传说
- en: 来源：[https://mdavey.wordpress.com/2013/07/12/the-time-series-uprising/#0001-01-01](https://mdavey.wordpress.com/2013/07/12/the-time-series-uprising/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2013/07/12/the-time-series-uprising/#0001-01-01](https://mdavey.wordpress.com/2013/07/12/the-time-series-uprising/#0001-01-01)
- en: The Time-Series Uprising
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时间序列起义
- en: Ben over on O’Reilly has an interesting [article](http://strata.oreilly.com/2013/04/the-re-emergence-of-time-series.html)
    on time-services databases.  Historically [OneTick](http://www.onetick.com/web1/onetick_accelerator.php)
    and [kdb](http://kx.com/kdb-plus-tick.php) have been the database’s of choice
    in financial services.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: O’Reilly的Ben写了一篇有趣的[文章](http://strata.oreilly.com/2013/04/the-re-emergence-of-time-series.html)关于时间序列数据库。历史上[OneTick](http://www.onetick.com/web1/onetick_accelerator.php)和[kdb](http://kx.com/kdb-plus-tick.php)一直是金融服务业的首选数据库。
- en: '[OpenTSDB](http://opentsdb.net/index.html) looks interesting, given that its
    at least move past v1.0, but doesn’t have a streaming API – something that kdb
    has.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[OpenTSDB](http://opentsdb.net/index.html)看起来很有趣，毕竟它已经至少超过了v1.0，但它没有流式API——这是kdb所拥有的。
- en: 'SciDB has been around for some time, and offers the following in the time-series
    context:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: SciDB已经存在一段时间，并在时间序列上下文中提供以下功能：
- en: Time [series](http://www.scidb.org/HTMLmanual/13.6/scidb_ug/ch01.html) and spatial
    grids may be represented in relations, but only at a severe cost in both space
    and processing time. SciDB will be organized around multidimensional array storage,
    a generalization of relational tables that can provide orders of magnitude better
    performance.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 时间[序列](http://www.scidb.org/HTMLmanual/13.6/scidb_ug/ch01.html)和空间网格可以在关系中表示，但这样做在空间和处理时间上的代价非常高。SciDB将围绕多维数组存储组织，这是关系表的泛化，可以提供更好的性能。
- en: Although SciDB has a number of [use](http://www.scidb.org/use/) cases on its
    web site, none are from the financial domain – either due to confidentiality,
    or because it doesn’t align with financial problems.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管SciDB在其网站上有很多[用途](http://www.scidb.org/use/)案例，但没有一个是来自金融领域的——这可能是由于保密，或者它与金融问题不匹配。
- en: TempoDB offer a list of customers already using the product.  REST appears to
    be the “API” of choice.  Curious to see TempoDB available on [Heroku](https://addons.heroku.com/tempodb). 
    Shame no sample visualization’s are [offered](https://www.tempo-db.com/features/#Visualization)
    😦
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: TempoDB列出了已经使用该产品的客户。REST似乎是“API”的首选。好奇看到TempoDB可以在[Heroku](https://addons.heroku.com/tempodb)上使用。遗憾没有提供样本可视化
    😦
- en: Ben has missed [Datomic](http://www.datomic.com/), the Clojure the a database
    offering flexible, time-based facts, supporting queries and joins, with elastic
    scalability, and ACID transactions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Ben没有提到[Datomic](http://www.datomic.com/)，这是一个Clojure数据库，提供灵活的时间事实，支持查询和连接，具有弹性可扩展性和ACID事务。
- en: Anyway, curious if anyone has started to use any of the above in finance
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，好奇是否有人已经在金融领域开始使用上述工具
