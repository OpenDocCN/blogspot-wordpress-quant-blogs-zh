- en: 'Falkenblog: Equity Premium? Commodity Premium!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 股权溢价？商品溢价！'
- en: 来源：[http://falkenblog.blogspot.com/2008/06/equity-premium-commodity-premium.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/equity-premium-commodity-premium.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/06/equity-premium-commodity-premium.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/equity-premium-commodity-premium.html#0001-01-01)
- en: One of the bigger puzzles in economics is the equity premium, the return you
    get for investing in equities over the risk free rate. This is considered too
    large by an order of magnitude given standard utility functions, which is really
    only a puzzle for those who know what a standard utility function is (very few).
    For most people, the estimates of 3.5% to 6.5% seem right, because investing in
    stocks is risky.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学中的一个更大的谜团是股权溢价，即以股权投资获取的超过无风险利率的回报。鉴于标准的效用函数而言，这一回报被认为太大一个量级，这对于熟悉标准效用函数的人来说确实是一个谜团（很少有人）。对于大多数人来说，3.5%到6.5%的估计似乎是正确的，因为投资股票是有风险的。
- en: But what about commodities? Gorton and Rouwenhorst (2005) find that from 1959
    through 2004, commodities had about the same return as equities. Harvey and Erb
    (2006) note much of this is from 'rebalancing', but such rebalancing in the liquid
    futures market seems eminently feasible. As commodities have gone through the
    roof in the past 3 years, that comparison only looks better for commodities. Using
    the CRB and DJ-AIG indices, they have about the same annualized volatility since
    1994 as the S&P500, about 13%, but higher returns. They have much lower volatility
    than the Nasdaq. The Sharpe ratios for the S&P and Nasdaq have been around 0.38
    since 1994, while the commodity indices are in the 0.50 to 0.70 range (the CRB
    is considerably higher. They weight energy, foodstuffs, metals, differently).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那么商品呢？Gorton和Rouwenhorst（2005年）发现，从1959年到2004年，商品的回报与股票大致相同。Harvey和Erb（2006年）注意到其中很大一部分来自‘再平衡’，但在流动的期货市场中进行这样的再平衡是十分可行的。随着商品在过去3年的飙升，这个比较只有对商品更有利。使用CRB和DJ-AIG指数，它们自1994年以来的年化波动率大约与标准普尔500指数相同，约为13%，但回报更高。它们的波动性远低于纳斯达克。标准普尔和纳斯达克的夏普比率自1994年以来一直在0.38左右，而商品指数在0.50到0.70范围内（CRB要高得多。它们对能源、食品和金属进行了不同的加权）。
