- en: Further, the commodity indices have positive skew, while the equity indices
    have negative skew, and investors supposedly like positive skew, so they get this
    extra feature--and a premium!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，商品指数呈正偏，股票指数呈负偏，据称投资者喜欢正偏，所以它们得到了这一额外特性--以及溢价！
- en: Lummer and Siegel (1993) and Kaplan and Lummer (1998) argue that the long-run
    expected return of an investment in the cash collateralized commodity futures
    strategy should be similar to that of Treasury bills, equivalent to saying that
    the expected excess return should be zero. Dusak (1973) who documented low stock
    market betas and postulated low expected returns for wheat, corn and soybeans
    in the context of the Capital Asset Pricing Model of Sharpe (1964) and Lintner
    (1965). But I bet over the next few years we will have a bunch of papers explaining
    this strange 'commodity premium puzzle', which should be more puzzling than the
    equity puzzle ecause commodities are positively correlated with both inflation,
    and unexpected nflation, which like skew, are good things that should lower their
    returns. As there are lots of issues like rebalancing, and the futures 'roll',
    survivorship bias (poor futures become extinct), and weighting, the issue is not
    straightforward.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Lummer和Siegel（1993年）以及Kaplan和Lummer（1998年）认为，在现金抵押商品期货策略中的投资的长期预期回报应该类似于国库券的预期回报，相当于说预期超额回报应该为零。Dusak（1973年）记录了低股市beta值，并在Sharpe（1964年）和Lintner（1965年）的CAPM模型背景下假设了小麦、玉米和大豆的低预期收益。但我打赌在未来几年我们将有一堆关于这个奇怪的'商品溢价之谜'的论文，这应该比股权之谜更令人困惑，因为商品与通胀以及意外通胀都呈正相关，这与偏度一样，是降低它们的收益的好东西。由于再平衡、期货‘滚动’、存活偏差（贫弱的期货会灭绝）和加权等问题很多，这个问题并不简单。
