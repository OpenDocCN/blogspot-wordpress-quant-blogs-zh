- en: I recently read “**Adaptive Asset Allocation**” ([ link to the book](http://www.amazon.com/gp/product/1119220351/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=1119220351&linkCode=as2&tag=cssa01-20&linkId=JCEGQ45I326MHECE))
    by Butler, Philbrick and Gordillo of **[ReSolve Asset Management](http://www.investresolve.com/)**.
     The book is the culmination of research  developed over the years by the ReSolve
    team towards the next generation approach of dynamic asset allocation. The core
    principles of this approach are the ability  to “go anywhere” and adapt to changes
    in the economic environment in the quest for greater risk-adjusted returns. (CSSA
    readers may recall a post we did a while back on [adaptive asset allocation](https://cssanalytics.wordpress.com/2012/07/17/adaptive-asset-allocation-combining-momentum-with-minimum-variance/),
    if not it is worth a refresher along with one of the [original whitepapers on
    AAA](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2328254))    The book
    is extremely well-written, and the chapters are easy to read- developing the story
    persuasively from cover to cover.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近读了《**自适应资产配置**》（[书籍链接](http://www.amazon.com/gp/product/1119220351/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=1119220351&linkCode=as2&tag=cssa01-20&linkId=JCEGQ45I326MHECE)），作者是**ReSolve
    Asset Management**的Butler、Philbrick和Gordillo。这本书是ReSolve团队多年研究的结晶，是下一代动态资产配置方法的核心原理。这种方法的核心原理是在追求更高风险调整回报率的过程中，具有“随心所欲”的能力，并能够适应经济环境的变化。
    （CSSA的读者们可能还记得我们之前发表的一篇关于[自适应资产配置](https://cssanalytics.wordpress.com/2012/07/17/adaptive-asset-allocation-combining-momentum-with-minimum-variance/)的文章，如果不记得的话，可以回顾一下，还有关于AAA的[原始白皮书之一](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2328254)）这本书写得非常好，章节易于阅读，从头到尾有说服力地发展故事情节。
- en: 'This book is not a dense quantitative tome , but rather a summary of a coherent
    and rigorously developed investment philosophy that is carefully built around
    academic research and concepts. To that extent, Adaptive Asset Allocation is a
    true “tour de force” and a key contribution to the field of asset allocation theory.
     Without this background, it is impossible to frame ideas properly within any
    trading system or tactical asset allocation model. It is far too easy to get confused
    over the wide range of possible approaches to portfolio management: should you
    use momentum? should you seek to minimize risk?  should you use long-term or short-term
    estimates? should you include or exclude certain asset classes? what time frame
    should you trade on? Ultimately the answers to these questions are driven by having
    a framework that neatly incorporates what input assumptions that you are confident
    in making versus those that you don’t know anything about. The book really helps
    to address these key issues in the development of trading models/systems.  Adaptive
    Asset Allocation also neatly ties in the natural link between an active asset
    allocation approach and financial planning. Much of this is both theoretical and
    also based on their experience working as financial advisors with wealthy clients.
     The authors show that managing “volatility gremlins” with a portfolio management
    approach that is specifically designed to manage volatility itself [is critical
    for investors in retirement](http://www.bsam.com/research/whitepapers/managing-risk-in-retirement-part-ii/).
     Adaptive Asset Allocation is not just an investment philosophy or a quantitative
    approach, but rather the book proves that it is a coherent and comprehensive solution
    for wealth management.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书并不是一本密集的量化巨著，而是一份关于一致且严谨发展的投资理念的总结，该理念是围绕学术研究和概念精心构建的。在这个意义上，适应性资产配置是一部真正的“杰作”，对资产配置理论领域的重要贡献。没有这个背景，就无法在任何交易系统或战术资产配置模型中正确地构建思想。在投资组合管理的广泛可能方法中很容易感到困惑：你应该使用动量吗？你应该寻求最小化风险吗？你应该使用长期还是短期估计？你应该包含还是排除某些资产类别？你应该在什么时间范围内交易？最终，这些问题的答案取决于是否有一个框架，该框架清晰地融合了你对输入假设的信心和你对其一无所知的假设。这本书确实有助于解决这些交易模型/系统开发中的关键问题。适应性资产配置还巧妙地将主动资产配置方法与财务规划之间的自然联系紧密联系起来。其中很多内容既是理论的，也是基于他们作为财务顾问与富裕客户合作的经验。作者们表明，用一种专门设计来管理波动性本身的投资组合管理方法对于退休投资者至关重要。适应性资产配置不仅是一种投资理念或量化方法，而且这本书证明它是财富管理的一种一致且全面的解决方案。
- en: '**Who should read the book?:**  If you are a short-term trader that is looking
    for trading system ideas this probably isn’t for you. But if you are an investor,
    a portfolio manager, or a trader interested in longer frequency models, this is
    an essential book that will help to develop and crystallize your thinking towards
    asset allocation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁应该阅读这本书？：** 如果你是一名寻找交易系统思路的短期交易者，这本书可能不适合你。但如果你是一位投资者、投资组合经理或对长周期模型感兴趣的交易者，这是一本必读的书，将有助于发展和凝结你的资产配置思维。'
