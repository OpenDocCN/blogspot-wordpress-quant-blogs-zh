- en: 'VIX and More: Opportunities Arising from Unusually Low Implied Volatility in
    Gold'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：黄金低隐含波动率带来的机会
- en: 来源：[http://vixandmore.blogspot.com/2010/09/opportunities-arising-from-unusually.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/opportunities-arising-from-unusually.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/09/opportunities-arising-from-unusually.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/opportunities-arising-from-unusually.html#0001-01-01)
- en: '[Gold](http://vixandmore.blogspot.com/search/label/gold) sure seems like it
    has been acting more than a little crazy lately, with the commodity recently hitting
    new highs and threatening the 1300 level and ETFs for physical gold (e.g., [GLD](http://vixandmore.blogspot.com/search/label/GLD))
    and gold miners (e.g., [GDX](http://vixandmore.blogspot.com/search/label/GDX),
    [GDXJ](http://vixandmore.blogspot.com/search/label/GDXJ)) attracting a great deal
    of attention.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[黄金](http://vixandmore.blogspot.com/search/label/gold)最近似乎有点过于疯狂，商品近期创下新高并威胁到1300水平，以及黄金实物ETF（例如，[GLD](http://vixandmore.blogspot.com/search/label/GLD)）和黄金矿工（例如，[GDX](http://vixandmore.blogspot.com/search/label/GDX),
    [GDXJ](http://vixandmore.blogspot.com/search/label/GDXJ)）吸引了大量关注。'
- en: If you listen to the media, a number of extreme positions are being bandied
    about, ranging from gold [going to 10,000](http://goldswitzerland.com/index.php/gold-entering-a-virtuous-circle-egonvongreyerz/)
    to being described yesterday as the “[ultimate bubble](http://www.reuters.com/news/video/story?videoId=158717243&videoChannel=5)”
    by billionaire hedge fund guru George Soros.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你关注媒体，会发现有很多极端的观点被提出，从黄金[涨到10,000](http://goldswitzerland.com/index.php/gold-entering-a-virtuous-circle-egonvongreyerz/)到昨天被描述为“[终极泡沫](http://www.reuters.com/news/video/story?videoId=158717243&videoChannel=5)”的亿万富翁对冲基金经理乔治·索罗斯。
- en: With such strong convictions and emotions riding on the gold trade, this is
    the type of environment in which one would expect to find extreme volatility.
    Instead, the exact opposite has been unfolding. As the chart below demonstrates,
    during the last month the 20-day [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    in gold (dotted green line) has dropped to its lowest level in several years.
    At the same time, the CBOE’s gold volatility index ([GVZ](http://vixandmore.blogspot.com/search/label/GVZ)),
    which measures 30-day [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    expectations for GLD, has been making all-time lows. GVZ, which has been calculated
    since June 2008, established a new all-time low on Monday when it closed at 16.69.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于黄金交易上有如此坚定的信念和情感，人们可能会预计在这种环境下会找到极端波动。然而，实际情况恰恰相反。如下图所示，在过去的一个月里，黄金的20日[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)(虚线绿色)已降至数年来的最低水平。与此同时，CBOE的黄金波动率指数([GVZ](http://vixandmore.blogspot.com/search/label/GVZ))（衡量GLD的30日[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)预期）一直在创历史新低。GVZ自2008年6月计算以来，周一收盘时达到了新的历史低点16.69。
- en: With two strong divergent opinions on gold and low implied volatility levels,
    this could be an excellent time to buy options in order to establish speculative
    long or short positions in the metal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在黄金上存在两种强烈的分歧意见和低隐含波动率水平，这可能是建立金属投机多头或空头头寸的绝佳时机。
- en: In addition to gold’s speculative potential, investors looking for a portfolio
    hedge or even just a little portfolio diversification might also find gold options
    to be an attractively priced addition to one’s portfolio at current prices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除了黄金的投机潜力外，寻找投资组合对冲或仅仅是投资组合多元化的投资者可能会发现，在当前价格下，黄金期权也是其投资组合的有吸引力的补充。
