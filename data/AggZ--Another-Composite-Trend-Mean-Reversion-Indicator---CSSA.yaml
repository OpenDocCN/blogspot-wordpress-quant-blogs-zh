- en: 'Here is a super simple indicator with dozens of applications. Similar to AggM,
    the AggZ is a composite trend and mean-reversion indicator rolled into one. The
    concept of both is to anchor a long term trending measure to a short-term mean-reverting
    measure so that you can have an indicator that can be traded for both long and
    short-term intervals. The AggZ did 20% CAGR over the last 2000 bars on the CAGR
    using dividend adjusted data on the SPY. The calculation is dead simple:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常简单的指标，拥有数十种应用。与AggM类似，AggZ是一个综合趋势和均值回归指标。这两个概念旨在将长期趋势测度与短期均值回归测度相结合，以便您可以拥有一个既适合长期又适合短期交易的指标。在SPY上，AggZ使用股息调整数据，在过去的2000个条柱上实现了20%的年复合增长率（CAGR）。计算非常简单：
- en: AggZ= (-1x( 10-day z-score)+(200-day z-score))/2
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: AggZ= (-1x( 10-day z-score)+(200-day z-score))/2
- en: where z-score = (close-sma (closing prices over last n periods))/(standard deviation(
    closing prices over last n periods))
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Z分数 = (收盘价-收盘价在过去n个周期内的简单移动平均)/(收盘价在过去n个周期内的标准差)
- en: buy above 0, sell below 0 as a basic strategy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 基本策略是在0以上购买，在0以下卖出。
- en: Users may try different variations of z-lengths as well as entry/exits. On a
    side note, ***expect DV Indicators for Amibroker to be out next week—we are finally
    done!*** More information to follow.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以尝试不同的Z长度以及买入/卖出点。顺便说一句，***期待Amibroker的DV指标下周发布 - 我们终于大功告成了！***更多信息即将发布。
