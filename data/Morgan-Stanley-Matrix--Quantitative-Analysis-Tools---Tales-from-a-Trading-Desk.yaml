- en: Interesting read over on e-FOREX offers an interesting [read](http://www.e-forex.net/articles/free/Platform+Profile/1915/Morgan+Stanley+Matrix+pushes+new+boundaries)
    on where MS Matrix is heading.  Few screen shots in the article.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: e-FOREX网站上的文章值得一读，它提供了一个关于摩根士丹利矩阵 Quantitative Analysis Tools的[有趣阅读](http://www.e-forex.net/articles/free/Platform+Profile/1915/Morgan+Stanley+Matrix+pushes+new+boundaries)。文章中有一些屏幕截图。
- en: For example, a client may take advantage of our market leading pre- and post-trade
    Transaction Cost Analysis (TCA) on Matrix, but allocate through a third party.
    Matrix is our storefront, but behind it are robust services available to our clients’
    particular workflow.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，客户可能会利用我们在Matrix上领先的市场前交易和后交易交易成本分析（TCA），但通过第三方进行分配。Matrix是我们的前台，但背后有强大的一套服务，可供我们的客户根据特定工作流程使用。
