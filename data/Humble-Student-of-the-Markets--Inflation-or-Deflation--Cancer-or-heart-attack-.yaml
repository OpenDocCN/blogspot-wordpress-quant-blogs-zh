- en: 'Humble Student of the Markets: Inflation or Deflation? Cancer or heart attack?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：通胀还是通缩？癌症还是心脏病发作？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/02/inflation-or-deflation-cancer-or-heart.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/02/inflation-or-deflation-cancer-or-heart.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/02/inflation-or-deflation-cancer-or-heart.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/02/inflation-or-deflation-cancer-or-heart.html#0001-01-01)
- en: I have been pounding on the inflation vs. deflation theme for some time, largely
    because I believe that this is likely to be the Investment Call of the Decade.
    Get it right and you’ll be a hero, but get it wrong and you’ll be a goat.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在强调通胀与通缩的主题，这主要是因为我相信这可能是十年的投资主题。做对了，你将成为英雄，但做错了，你将成为替罪羊。
- en: Why is making such a forecast so hard?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么做出这样的预测如此困难呢？
- en: John Mauldin recently wrote in his essay
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·莫尔丁在他最近的散文中写道
- en: '[Between dire and disastrous](http://www.ritholtz.com/blog/2010/02/between-dire-and-disastrous/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在糟糕和灾难之间](http://www.ritholtz.com/blog/2010/02/between-dire-and-disastrous/)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '[W]e have made a series of bad choices, often the easy choices, all over the
    developed world. We are now entering an era in which our choices are being limited
    by the nature of the markets. Not only are we in a path-dependent world, but the
    number of paths from which we may choose are becoming fewer with each passing
    year.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们已经在全球范围内做出了一系列错误的选择，通常都是选择简单易行的。我们现在进入了一个时代，我们的选择正受到市场本质的限制。我们不仅生活在一个路径依赖的世界里，而且我们可选的路径数量每年都在减少。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our economic future is more and more a product of the political choices we make,
    and those are increasingly difficult. We have no good choices. We are left with
    choosing the best of bad options. Some countries, like Greece, are now down to
    choices that are either dire or disastrous. There is no "easy" button.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的经济未来越来越多地是我们所做的政治选择的结果，而这些选择越来越困难。我们没有好的选择。我们只能从糟糕的选项中选择最好的。像希腊这样的国家，现在只剩下要么非常糟糕要么灾难性的选择。没有“简单”按钮。
- en: '**Inflate, raise taxes or default**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀、增税还是违约**'
- en: In other words, the developed world has done some really stupid things and it’s
    time to pay the piper.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，发达国家已经做了一些非常愚蠢的事情，现在是时候付出代价了。
- en: '[Paul Kedrosky](http://paul.kedrosky.com/archives/2010/02/mauldin_between.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·凯德罗斯基](http://paul.kedrosky.com/archives/2010/02/mauldin_between.html)'
- en: '''s comments on the Mauldin essay was also apocalyptic:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对莫尔丁散文的评论也是末日般的：
- en: We are in the fullness of time approaching the End Game. In country after country,
    the choices that have been made over the last decades will yield a Greek situation,
    where there are no good choices. And the longer the hard choices are put off,
    the more difficult they will become.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正处在时代的尽头。在各个国家，过去几十年所做的选择将导致希腊式的局面，那时将没有好的选择。回避艰难的选择的时间越长，这些选择将变得越困难。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For some countries it could mean deflation. For others, it will look like inflation
    on steroids. Countries with sensible budgets and policies will thrive.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对一些国家来说，这可能意味着通缩。对其他国家来说，这看起来像是通胀的强化。拥有明智的预算和政策的国家将繁荣。
- en: How the piper gets paid is dependent on future policy decisions, which are unknown.
    David Merkel of Aleph Blog says that governments have three choices,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 政府如何支付代价取决于未来的政策决定，这是未知的。Aleph博客的戴维德·梅尔克说，政府有三个选择，
- en: '[inflate, raise taxes or default](http://alephblog.com/2010/02/07/default-inflation-higher-taxes-choose-one/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀、增税还是违约](http://alephblog.com/2010/02/07/default-inflation-higher-taxes-choose-one/)'
- en: . The first will lead to the cancer of rising inflation, the last two to the
    heart attack of a deflationary collapse.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是导致通胀的癌症，后两者将导致通缩崩溃的心脏病发作。
- en: '**This time is (sort of) different**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**这次（有点）不同**'
- en: I cringe whenever someone says “this time is different.” However, the policy
    choices that we face indicate that we are entering an era where things are different,
    but not unprecedented. The chart below from Macquarie Equities Research shows
    that macro-economic volatility has significantly risen.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每当有人说是“这次不同”的时候，我都会感到不寒而栗。然而，我们面临的政策选择表明，我们正进入一个时代，事情确实不同，但并非史无前例。下面这张来自麦格理证券研究的图表显示，宏观经济波动性显著上升。
- en: Is this a New Era? Yes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是新时代吗？是的。
- en: Is this time different? Yes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这次不同吗？是的。
- en: Is it unprecedented? No.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是史无前例的吗？不是。
- en: '[![](img/543f67b605f993d64a517e1ca52065b4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3oS0FnKZw4YSRPA8GIQ9KOu64WOZTn9ehR77r2lWBCaZVFZeZ7yT_xq5Fffski89Up0N_ZoukI1SeMfm36LAAlbXP6KQy7wIad4vz2OSpfeIP_64wg3tLZZMvfsRqT4fvrKwG0OHv6xCq/s1600-h/OECD+ind+vol.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '![OECD ind vol](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3oS0FnKZw4YSRPA8GIQ9KOu64WOZTn9ehR77r2lWBCaZVFZeZ7yT_xq5Fffski89Up0N_ZoukI1SeMfm36LAAlbXP6KQy7wIad4vz2OSpfeIP_64wg3tLZZMvfsRqT4fvrKwG0OHv6xCq/s1600-h/OECD+ind+vol.jpg)'
- en: '**Portfolio implications**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资组合影响**'
- en: The OECD experienced similar levels of macro-economic volatility back in the
    1960’s and 1970’s. However, most of the investment professionals today have not
    experienced these kinds of macro conditions in their working lives and may not
    be able to adequately respond to this sea change.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 经合组织在20世纪60年代和70年代经历了类似的宏观经济波动。然而，今天大多数投资专业人士在其职业生涯中并未经历过这样的宏观环境，可能无法充分应对这种巨变。
- en: Investment policies such as buy-and-hold which have worked well over the last
    30 years are likely to be sub-optimal. Neither is the gold bugs' solution to buy
    gold, as the yellow metal is likely to perform poorly under a deflationary scenario.
    Dynamic asset allocation strategies, such as the [Inflation-Deflation Timer model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)
    which are based on [trend following principles](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_february_2010.pdf),
    are likely to be better tools for navigating the treacherous seas ahead.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 投资策略，如长期持有，在过去30年中表现良好，但可能并非最佳。黄金虫们的解决方案——购买黄金，在通货紧缩情景下，这种黄色金属可能表现不佳。动态资产配置策略，如基于[趋势跟踪原则](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_february_2010.pdf)的[通胀-通缩定时器模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)，可能是应对前方险恶环境的更佳工具。
