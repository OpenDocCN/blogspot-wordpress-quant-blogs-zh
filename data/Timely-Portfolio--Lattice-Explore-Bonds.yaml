- en: 'Timely Portfolio: Lattice Explore Bonds'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：网格探索债券
- en: 来源：[http://timelyportfolio.blogspot.com/2011/12/lattice-explore-bonds.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/lattice-explore-bonds.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/12/lattice-explore-bonds.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/lattice-explore-bonds.html#0001-01-01)
- en: Since my fifth most popular post has been [Bond Market as a Casino Game Part
    1](http://timelyportfolio.blogspot.com/2011/04/bond-market-as-casino-game-part-1.html),
    I thought I would use Vanguard Total US Bond Market mutual fund (VBMFX) monthly
    returns to build our skills in the lattice R package and help visualize the unbelievable
    run of U.S. bonds ([Calmar Ratio 1.37 over the past 20 years](Bonds%20Tumble%20and%20Questions%20Start%20Getting%20Asked)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我的第五受欢迎的博文是[债券市场如赌场游戏第一部分](http://timelyportfolio.blogspot.com/2011/04/bond-market-as-casino-game-part-1.html)，我想使用先锋美国债券市场共同基金（VBMFX）的月回报来建立lattice
    R包的技能，并帮助可视化美国债券的不可思议的运行([过去20年的Calmar比率1.37](Bonds%20Tumble%20and%20Questions%20Start%20Getting%20Asked))。
- en: Although I have primarily graphed with R base graphics, PerformanceAnalytics
    charts, and ggplot, the lattice package provides an extremely powerful set of
    charting tools.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我主要使用R基础绘图、PerformanceAnalytics图表和ggplot，但lattice包提供了一组非常强大的图表工具。
- en: We can start with a basic qqplot of the entire set of monthly returns.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从整个月的回报集的基本QQ图开始。
- en: Then, we can group by year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们可以按年份进行分组。
- en: Or, we can also very easily split each year into its own panel.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我们也可以非常容易地将每个年份分成自己的面板。
- en: Here is a little different look with a density plot.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个带有密度图的不同视图。
- en: Now let’s build boxplots and dotplots.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来构建箱形图和点状图。
- en: Add an annual dotplot to a boxplot for the entire period.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个周期的箱形图上添加一个年度点状图。
- en: Or we can add a boxplot for each year.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 或者我们可以为每个年份添加一个箱形图。
- en: See [http://timelyportfolio.blogspot.com/search/label/bonds](http://timelyportfolio.blogspot.com/search/label/bonds
    "http://timelyportfolio.blogspot.com/search/label/bonds") for all my posts on
    bonds.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有关我对债券的所有博文，请参见[http://timelyportfolio.blogspot.com/search/label/bonds](http://timelyportfolio.blogspot.com/search/label/bonds
    "http://timelyportfolio.blogspot.com/search/label/bonds")。
