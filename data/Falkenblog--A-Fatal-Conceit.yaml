- en: 'Falkenblog: A Fatal Conceit'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：致命的傲慢
- en: 来源：[http://falkenblog.blogspot.com/2010/09/fatal-conceit.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/fatal-conceit.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/09/fatal-conceit.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/fatal-conceit.html#0001-01-01)
- en: I was watching BloggingHeads, and this week's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在看BloggingHeads，本周的
- en: '[liberal vs. libertarian banter](http://bloggingheads.tv/diavlogs/30776)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[自由派 vs. 自由主义者的交谈](http://bloggingheads.tv/diavlogs/30776)'
- en: included Ann Lowrey, who basically argues we should spend more on everything
    (presumably via the logic of the government multiplier, which implies a free lunch
    to deficit spending). Alas, economists are responsible for allowing this kind
    of wishful thinking to be intellectual defensible (though, I believe, wrong).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中提到安·洛瑞，她基本上认为我们应该在所有事情上花更多的钱（可能是通过政府乘数的逻辑，这意味着透支支出是免费的午餐）。然而，经济学家们却被允许这种一厢情愿的想法成为了可理解的（尽管我认为是错误的）。
- en: There's
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有
- en: '[this gem](http://yglesias.thinkprogress.org/2010/03/budgeting-pence-style/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个珍宝](http://yglesias.thinkprogress.org/2010/03/budgeting-pence-style/)'
- en: 'from Matt Yglesias, who claimed an attempt to limit government spending as
    a percent of GDP was ''idiotic'', back in March 2010:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这段话摘自马特·伊格莱西亚斯，他在2010年3月声称试图限制政府支出占国内生产总值的百分比是“愚蠢”的：
- en: The appropriate level of overall government spending should be determined by
    adding up the level of specific spending on worthwhile things. Programs that are
    ineffective, or whose impact is small relative to the impact of the taxes needed
    to pay for them, should be cut or eliminated. Programs that are good should be
    maintained or expanded. Settling on an arbitrary number first and then making
    unspecified cuts to reach the target is ridiculous.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应该通过总结对有价值的事物的特定支出水平来确定总体政府支出的适当水平。无效或对税收影响较小的项目应该被削减或取消。好的项目应该被保留或扩大。首先确定一个任意的数字，然后进行未指明的削减以达到目标是荒谬的。
- en: The key issue is the presumption that ineffective programs would be cut or eliminated.
    This happens only very rarely, and via strong opposition. AFDC and busing were
    only tossed because of Republican action, there was no internal re-assessment
    by the original Democratic proponents. Basically, no political movement admits
    when in oversteps, making it very rare.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关键问题在于假设无效的项目会被削减或取消。这种情况很少见，通常会遭到强烈反对。像AFDC和校车服务之类的项目只有在共和党的行动下被放弃，原本的民主党支持者没有进行内部重新评估。基本上，没有政治运动会承认自己的过失，这种情况非常罕见。
- en: Amtrak? NASA? The Department of Education? The
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 铁路客运公司？美国国家航空航天局？教育部？
- en: '[mohair subsidy](http://www.politico.com/news/stories/0610/38379.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[羊毛补贴](http://www.politico.com/news/stories/0610/38379.html)'
- en: '? Who, after the housing crisis, would extend mortgages to borrowers with only
    a 3.5% down payment? The US government, of course, who is quickly becoming the
    primary guarantor for homebuyers with mortgages under $300k! The government, like
    most liberals, think the solution to any failed policy is to double down.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ？在住房危机之后，谁会向只有3.5%首付的借款人提供抵押贷款？当然是美国政府，他们迅速成为了拥有低于30万美元抵押贷款的房屋购买者的主要担保人！像大多数自由派一样，政府认为任何失败政策的解决方案都是加倍努力。
- en: Once government gets into something, the size of the loss is irrelevant, because
    there's always some speculative spill-over effects that can act as a pretext to
    maintain some patronage system.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦政府涉足某事，损失的规模就变得无关紧要，因为总是有一些投机性的外溢效应可以作为维持某种赞助体系的借口。
