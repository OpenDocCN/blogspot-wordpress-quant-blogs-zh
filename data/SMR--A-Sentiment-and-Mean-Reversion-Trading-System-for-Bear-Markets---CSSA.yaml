  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2009/08/18/smr-a-sentiment-and-mean-reversion-trading-system-for-bear-markets/#0001-01-01](https://cssanalytics.wordpress.com/2009/08/18/smr-a-sentiment-and-mean-reversion-trading-system-for-bear-markets/#0001-01-01)
- en: 'Going long during bear markets can be a very scary proposition. Extreme RSI
    2 or DV2 readings give us little consolation when peering over at the abyss. I
    wanted to design a system that incorporated a variety of factors to maximize the
    probability of success, and minimize the probability of an extreme loss. I also
    wanted a system that would be in the market for as little time as possible. I
    call the system “SMR” because it combines  sentiment indicators along with  mean-reversion
    indicators. I define bear markets in this case as the SPY being below its 252-day
    average. Here are the system inputs:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在熊市中持仓过久可能会是一个非常令人恐惧的提议。RSI 2或DV2的极端读数在我们俯瞰深渊时并不能给我们带来安慰。我希望设计一个系统，它集成了各种因素，以最大化成功的概率，并最小化极端损失的概率。我还希望这个系统在市场中的时间尽可能短。我将这个系统称为“SMR”，因为它结合了情绪指标和均值回归指标。在此情况下，我将熊市定义为SPY低于其252天的平均收盘价。以下是一些系统输入：
- en: Mean-Reversion Indicators
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 均值回归指标
- en: 1) unbounded DV2
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 无限制DV2
- en: 2) daily follow through
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 每日跟进
- en: 3) DVS (the stretch indicator)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 3) DVS（拉伸指标）
- en: Sentiment Indicators
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪指标
- en: 1) the VIX- volatility index
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1) VIX-波动指数
- en: 2) Gold and Silver — via the Central Fund of Canada (CEF) a favorite of true
    gold bugs
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 通过加拿大中央基金（CEF）投资黄金和白银——真正的黄金爱好者的最爱
- en: '**SMR** System Rules:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**SMR** 系统规则：'
- en: 'It is a bear market: SPY is < 252-day average of closing prices'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是熊市：SPY < 252天的平均收盘价
- en: 1) The DV2 unbounded is less than zero
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1) DV2无限制小于零
- en: 2) The market is  lower than yesterday’s close
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 市场低于昨天的收盘价
- en: 3) The DVS is less than the 50th percentile
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 3) DVS小于50百分位
- en: 4) The SPY outperformed CEF since yesterday’s close
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 从昨天的收盘价以来SPY表现优于CEF
- en: 5) The VIX is higher than yesterday’s close
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 5) VIX高于昨天的收盘价
- en: 'If all of these rules are all satisfied buy the SPY on close, sell when the
    criteria are no longer met (usually trades last 1 day). Here are the results for
    the last 2 years:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果满足所有这些规则，则在收盘时买入SPY，当条件不再满足时卖出（通常交易持续1天）。以下是过去2年的结果：
