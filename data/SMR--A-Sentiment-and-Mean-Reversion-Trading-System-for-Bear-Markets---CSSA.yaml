- en: System performance is very good with an annual compound return of 22%, and the
    equity curve is very smooth with an R-square of 88%.  The average hold is less
    than 1.1 days, and the maximum loss is only -4.4%.  There were only two trades
    that triggered two days in a row, and they were both winners.
  id: totrans-31
  prefs: []
