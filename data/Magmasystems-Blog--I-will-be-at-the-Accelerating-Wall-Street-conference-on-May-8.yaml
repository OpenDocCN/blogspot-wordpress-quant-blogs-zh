- en: 'My session is "CEP on Wall Street". Here is the blurb:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的会议主题是“华尔街上的CEP”。以下是会议简介：
- en: '*Complex Event Processing (CEP) holds the promise of major benefits for Wall
    Street firms, as it can speed up the interpretation of volumes of data in real
    time. Where is CEP being used today? Where will it be used in the future? Is it
    more hype than reality? In this special Get to the Point session, panelists will
    have 60 seconds to answer questions for the moderator and the audience.***Moderator:*
    *Greg MacSweeney, Editor-in-Chief, Wall Street & Technology***Panelists:**Malcolm
    West, Chief Software Architect, HSBC''s Corporate, Investment Banking and Markets
    division**Adam Honoré, Senior Analyst, Aite Group, LLC*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**复杂事件处理（CEP）为华尔街公司带来了巨大的利益，因为它能加速实时解释大量数据。如今CEP正在哪些方面得到应用？未来它又将用在哪些地方？它更多的是炒作还是现实？在这次特别的“点到为止”的会议上，与会的评论家将有60秒的时间回答主持人和观众的问题。**主持人：**格雷格·麦克斯威尼，华尔街与技术杂志总编辑**评论家：**马克尔·韦斯特，汇丰企业、投资银行和市场部软件架构师**亚当·霍尔雷，Aite集团高级分析师**'
