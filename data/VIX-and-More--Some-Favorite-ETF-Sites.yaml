- en: 'VIX and More: Some Favorite ETF Sites'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 一些最喜欢的ETF网站'
- en: 来源：[http://vixandmore.blogspot.com/2010/03/some-favorite-etf-sites.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/some-favorite-etf-sites.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/03/some-favorite-etf-sites.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/some-favorite-etf-sites.html#0001-01-01)
- en: Since last week’s [mention](http://vixandmore.blogspot.com/2010/03/etfreplaycom-brings-etfs-volatility-and.html)
    of [ETFreplay.com](http://etfreplay.com/) as one of my favorite up-and-coming
    ETF sites, a couple of readers have inquired about my other favorite ETF sites.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从上周提到[ETFreplay.com](http://etfreplay.com/)是我最喜欢的崭露头角的ETF网站之一以来，有几个读者询问了我其他最喜欢的ETF网站。
- en: When I think about web sites which are dedicated to ETFs, two sites immediately
    come to mind. Keeping in mind that these lists are highly subjective, my favorite
    source for information and analysis of ETFs is probably [ETFdb.com](http://etfdb.com/),
    where Michael Johnston and others cover the breaking stories, but more importantly
    offer up some finely crafted analysis of various ETFs and some of the issues surrounding
    these securities. The second site is [ETF Rewind](http://etfrewind.blogspot.com/),
    which I discussed in [Some Approaches to Trading ETFs](http://vixandmore.blogspot.com/2009/12/some-approaches-to-trading-etfs.html).
    I rarely bother with subscription services, but I find the Excel-based data and
    analytics packed into Jeff Pietsch’s ETF Rewind Pro to be indispensible.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我想到专注于ETF的网站时，首先想到的是两个网站。请注意，这些列表高度主观，我最喜欢的信息和ETF分析来源可能是[ETFdb.com](http://etfdb.com/)，迈克尔·约翰斯顿和其他人覆盖了
    breaking stories，但更重要的是，他们提供了一些精心制作的分析，涉及各种ETF以及这些证券周围的某些问题。第二个网站是[ETF Rewind](http://etfrewind.blogspot.com/)，我在[一些ETF交易方法](http://vixandmore.blogspot.com/2009/12/some-approaches-to-trading-etfs.html)中讨论过它。我很少费心于订阅服务，但我发现杰夫·皮特施的ETF
    Rewind Pro中包含的基于Excel的数据和分析是不可或缺的。
- en: Once you get past the first cut of news and analysis sources and a data analysis
    tool, the incremental value added for each ETF web site starts to diminish. Gary
    Gordon at [ETFExpert.com](http://www.etfexpert.com/etf_expert/) provides some
    valuable commentary and does a good job of linking to other ETF-related content
    around the web. If you like ETFreplay.com, you should also check out [ETFScreen.com](http://www.etfscreen.com/index.php).
    In addition to the screening tools, there is also an excellent set of performance
    data, some trend information derived from relative strength analysis and an ability
    to build a correlation matrix for any group of ETFs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你过了新闻和分析来源的第一关和一个数据分析工具，每个ETF网站的增量价值开始减少。在[ETFExpert.com](http://www.etfexpert.com/etf_expert/)的加里·戈登提供了一些有价值的评论，并很好地链接到网络上其他ETF相关内容。如果你喜欢ETFreplay.com，你也应该检查一下[ETFScreen.com](http://www.etfscreen.com/index.php)。除了筛选工具之外，还有一些出色的绩效数据，一些从相对强度分析得出的趋势信息，以及为任何一组ETF构建相关性矩阵的能力。
- en: For a different way of analyzing ETFs, try Arthur Hill’s [ETFInvestmentOutlook.com](http://www.etfinvestmentoutlook.com/),
    which focuses on the breadth and volume of each ETFs component. This site incorporates
    McClellan oscillator and summation index data, McClellan volume oscillator analysis,
    advance-decline volume, high-low analysis and related breadth tools to come up
    with a bottoms-up approach to evaluating ETFs strength and weakness.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试不同的ETF分析方法，试试亚瑟·希尔的[ETF投资展望](http://www.etfinvestmentoutlook.com/)，它专注于每个ETF成分的宽度和成交量。该网站包含了麦克勒兰振荡器和总和指数数据、麦克勒兰成交量振荡器分析、上升下降成交量、高低分析和相关宽度工具，以得出评估ETF强度和弱点的方法。
- en: In terms of mainstream media resources, Morningstar has an [ETF section](http://www.morningstar.com/Cover/ETFs.aspx)
    that has a solid screener and set of performance data. Not surprisingly, their
    profiles of the ETFs are among the most comprehensive on the web. The Wall Street
    Journal’s [ETF Research](http://online.wsj.com/public/page/etfresearch.html) center
    is also a good source for similar information.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在主流媒体资源方面，晨星有一个[ETF部分](http://www.morningstar.com/Cover/ETFs.aspx)，其中有一个坚实的筛选器和绩效数据集。毫不奇怪，他们对ETF的档案是网络上最全面的。华尔街日报的[ETF研究](http://online.wsj.com/public/page/etfresearch.html)中心也是类似信息的不错来源。
- en: Two other sites on the periphery of the ETF universe are [CEFA.com](http://www.cefa.com/Default.aspx),
    home of the Closed-End Fund Association and an excellent source for closed-end
    fund information; and Roger Nusbaum’s [Random Roger blog](http://randomroger.blogspot.com/),
    where the not-so-random one frequently, but not exclusively, opines about ETFs
    and related subjects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另外两个位于ETF宇宙边缘的网站是[CEFA.com](http://www.cefa.com/Default.aspx)，这是封闭式基金协会的官方网站，是了解封闭式基金信息的优秀资源；以及Roger
    Nusbaum的[Random Roger博客](http://randomroger.blogspot.com/)，在那里，不那么随机的Roger经常（但并非仅限）就ETF和相关主题发表意见。
- en: Readers, please chime in and flag some of your favorites in the comments section.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 读者们，请在评论部分提名你们最喜欢的网站。
