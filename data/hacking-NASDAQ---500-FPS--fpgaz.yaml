- en: 'hacking NASDAQ @ 500 FPS: fpgaz'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以500 FPS攻击纳斯达克：FPGAZ
- en: 来源：[http://hackingnasdaq.blogspot.com/2012/07/fpgaz.html#0001-01-01](http://hackingnasdaq.blogspot.com/2012/07/fpgaz.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://hackingnasdaq.blogspot.com/2012/07/fpgaz.html#0001-01-01](http://hackingnasdaq.blogspot.com/2012/07/fpgaz.html#0001-01-01)
- en: Been really flat out, not many posts lately. Teamed up with a small prop group
    of really cool guys, having a blast but more on that later.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近太忙了，没有多少帖子。与一群很酷的家伙组成了一个小道具组，玩得很开心，但以后再说。
- en: The amount of fudzilla that`s out there about HFT and FPGA is pretty immense,
    yet stumbled across a fairly decent set of articles on the subject.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有关HFT和FPGA的fudzilla的数量相当庞大，但是偶然发现了一套关于这个主题的相当不错的文章。
- en: Its more an assortment of comments from various vendors selling stuff/in the
    space.. SEO bait? maybe but does give a bit more realistic view.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这更像是各种出售商品/在这个领域的各种供应商的评论集合。SEO陷阱？也许，但确实给了更真实的视角。
- en: fpga dev is the ultimate culture clash, you`ve got hw guys vs sw guys vs biz
    guys, everyone has their own vastly different view of reality.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: FPGA开发是终极文化冲突，你有硬件工程师对抗软件工程师对抗商务人士，每个人都有他们自己完全不同的现实观。
- en: hw guys say to the sw guys -> wtf there`s no reference model to code the rtl
    against?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件工程师对软件工程师说 -> 你们有没有参考模型来编写RTL？
- en: sw guys says to hw guys -> wtf is this timing violation nonsense, just hit compile
    let it crunch and you have a binary?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程师对硬件工程师说 -> 这个时序违例是什么鬼，编译一下就出个二进制文件了？
- en: biz guys says to hw guys -> wtf you cant fix that bug and deploy a new version
    of the fpga before lunch? .. its 9am now?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 商务人士对硬件工程师说 -> 你们不能在午餐前修复那个bug并部署一个新版本的FPGA吗？..现在才9点？
- en: hw guys say to biz guys -> wtf theres 0 rtl written and you want all rtl finished
    in 1-2 weeks?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件工程师对商务人士说 -> 你们没有任何RTL写好，就想在1-2周内完成所有的RTL？
