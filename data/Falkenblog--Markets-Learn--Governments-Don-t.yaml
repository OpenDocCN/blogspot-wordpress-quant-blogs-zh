- en: 'Falkenblog: Markets Learn, Governments Don''t'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：市场学习，政府不学
- en: 来源：[http://falkenblog.blogspot.com/2011/03/markets-learn-governments-dont.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/markets-learn-governments-dont.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/03/markets-learn-governments-dont.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/markets-learn-governments-dont.html#0001-01-01)
- en: Back in the housing bubble, the Community Reinvestment act required banks to
    meet community needs as a prerequisite for obtaining merger approvals from federal
    bank regulators, and by giving consumer and community groups the right to challenge
    these approvals the CRA provided these groups with leverage to bring banks to
    the negotiating table. Within a decade after the CRA was enacted, many banks created
    separate "community reinvestment" divisions that were often staffed by liberal
    individuals who sympathiszed with the aims of the community reeinventment movement.
    Indeed, some of these individuals had themselves been cummunity activitists who
    were recruited by banks to serve as liaisons with community groups. Activists
    pressured banks to invest more money in specific urban neighborhoods. Banks forged
    partnerships with community development corporations. See an Urban Studies professor's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在房地产泡沫期间，社区再投资法要求银行在获得联邦银行监管机构的批准前满足社区需求，并通过赋予消费者和社区团体挑战这些批准的权利，社区再投资法为这些团体提供了与银行谈判的杠杆。在社区再投资法颁布后的十年内，许多银行建立了单独的“社区再投资”部门，这些部门经常由同情社区再投资运动目标的自由主义者所组成。事实上，其中一些人本身就曾是社区活动人士，被银行招募为与社区团体联系的联络人。活动人士向银行施加压力，要求其在特定的城市社区投入更多资金。银行与社区发展公司建立伙伴关系。参见一名城市研究教授的...
- en: '[fawning praise](http://departments.oxy.edu/uepi/publications/the%20future%20of%20community%20reinvestment.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[奉承的赞美](http://departments.oxy.edu/uepi/publications/the%20future%20of%20community%20reinvestment.pdf)'
- en: for this result back in 2003 when it seemed like the model of good governmental
    activism.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2003 年出现这种看似是优秀政府行为的模式时对这个结果给予了大量的赞扬。
- en: The result was a disaster. Not that this was a sufficient condition, but it
    surely contributed to the debacle in a bad way. The lesson is yet another example
    of the law of unintended consequences. Trying to do good via indirect methods
    is very dangerous because the economy is a complex system, and when bad things
    happen as they often do, there's no accountability, no one in the political system
    got booted out of office for championing NINJA loans, while investors took it
    on the chin.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是灾难性的。并不是这是足够的条件，但它肯定以一种糟糕的方式导致了这场惨败。这个教训只是意外后果法则的又一个例子。试图通过间接的方法做好事是非常危险的，因为经济是一个复杂的系统，而且坏事经常发生，没有人对此负责，没有一个政治体系的人因为在支持忍者贷款而被撤职，而投资者则损失惨重。
- en: So I found the Federal Communications Commission's
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我发现美国联邦通信委员会
- en: '[press release](http://www.fcc.gov/Daily_Releases/Daily_Business/2011/db0118/DOC-304134A1.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻发布](http://www.fcc.gov/Daily_Releases/Daily_Business/2011/db0118/DOC-304134A1.pdf)'
- en: 'approving the Comcast''s acquisition/merger of NBC Universal as just more of
    the same:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 批准康卡斯特并购 NBC 通用公司只是又一次更多同样的行为：
- en: 'As part of the merger, Comcast-NBCU will be required to take affirmative steps
    to foster competition in the video marketplace...Comcast will make available to
    approximately 2.5 million low income households: (i) high-speed Internet access
    service for less than $10 per month; (ii) personal computers, netbooks, or other
    computer equipment at a purchase price below $150...we require Comcast-NBCU to
    increase programming diversity by expanding its over the-air programming to the
    Spanish language-speaking community, and by making NBCU''s Spanish-language broadcast
    programming available via Comcast''s on demand and online platforms."'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为并购的一部分，康卡斯特 - 通用公司将被要求采取积极措施促进视频市场的竞争...康卡斯特将向大约 250 万低收入家庭提供：(i)低于每月 10 美元的高速互联网接入服务；(ii)低于
    150 美元的个人计算机、上网本或其他计算机设备...我们要求康卡斯特 - 通用公司通过扩大其对西班牙语社区的覆盖来增加节目多样化，使 NBCU 的西班牙语广播节目通过康卡斯特的点播和在线平台可用。
- en: As Canada and Belgium know, encouraging language diversity is a bad thing, not
    a good one, as it doesn't help the minority language speakers, but merely adds
    to the resentment they feel and separates them further. There's nothing worse
    than government policy implemented via the back door like this, because it isn't
    free, it just adds to the already large amount of red tape that piles up on businesses.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如加拿大和比利时所知，鼓励语言多样性并不是一件好事，而是一件坏事，因为这并不能帮助少数语言使用者，只会加剧他们的怨恨并进一步分隔他们。政府像这样采用的政策最糟糕，因为这并不是免费的，只会给企业增加已经很多的繁文缛节。
