- en: Harvard educated economist
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛毕业的经济学家
- en: '[Brad DeLong](http://www.youtube.com/watch?v=haCKshhGi78)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[布拉德·德隆](http://www.youtube.com/watch?v=haCKshhGi78)'
- en: '''s parents also went to Harvard, but so did two of his grandparents, two great-grandparents,
    and three great-great grandparents. He has been designed by natural selection
    to be a progressive, and he advocates the memes that have hijacked his gene pool
    very consistently. A recent post signified exasperation at why pols don''t listen
    to'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 的父母也曾就读于哈佛，但他的两个祖父母、三个曾祖父母也都曾就读于哈佛。他是通过自然选择设计出来的进步者，他一贯坚定地倡导着占据了他的基因库的基因。最近的一篇文章表达了他为什么政客不听取
- en: '[economic experts](http://delong.typepad.com/sdj/2010/11/a-platonic-dialogue-on-the-failure-of-economics-education.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济专家们](http://delong.typepad.com/sdj/2010/11/a-platonic-dialogue-on-the-failure-of-economics-education.html)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: 90% or more of professional economists think times of high unemployment are
    cases of a disease that can be cured by strategic interventions to rebalance financial
    markets. They disagree about how and what those rebalancing policies should be.
    But they agree that there is a cure
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 90%或更多的专业经济学家认为高失业率时期是一种疾病，可以通过战略干预重新平衡金融市场来治愈。 他们对重新平衡政策的方法和内容存在分歧。但他们一致认为有一种疗法。
- en: 'That''s comforting. They all have solutions, albeit solutions that are wildly
    different. In the middle ages if you didn''t feel well a doctor would give you
    a variety of orthogonal cures: laxatives, emetics, bloodletting, herbs. If they
    didn''t have a cure they could not have make a career out of it.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是令人欣慰的。他们都有解决方案，尽管解决方案大相径庭。在中世纪，如果你感觉不舒服，医生会给你各种不同的治疗方式：泻药，吐药，放血，草药。如果他们没有疗法，他们就不能靠这些做成事业。
- en: Of course, the best cure back then was to drink lots of fluids and rest; basically,
    ignore the quacks and do nothing. It's similar for macroeconomic problems, where
    prior to Herbert Hoover, the federal government would not do much, and growth
    rates were as high as ever in our history.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，那时最好的治疗方法是多喝液体和休息；基本上，忽略江湖郎中，什么都不做。这在宏观经济问题上也是类似的，在赫伯特·胡佛之前，联邦政府不会做太多事情，而我们的增长率在我们的历史中也是最高的。
- en: With all the plans in the stimulus pipeline, and vast amounts of health care
    and financial regulations passed but not implemented (or written), doing nothing
    is not going to happen in the US any time soon.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着刺激计划中的各种计划以及大量的医疗保健和金融监管文件的通过但尚未实施（或编写），在美国短期内的“什么都不做”是不太可能发生的。
