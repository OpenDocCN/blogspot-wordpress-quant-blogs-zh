- en: Option Pricing and the Dirichlet Problem
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 期权定价与Dirichlet问题
- en: 'Interesting [read](http://www.wilmott.com/pdfs/120830_joshi.pdf) on option
    pricing.  Not sure is anyone is using this method in the non-academic world, but
    the conclusion implies opportunity:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对期权定价的有趣[阅读](http://www.wilmott.com/pdfs/120830_joshi.pdf)。不确定非学术界是否有人使用这种方法，但结论暗示了机会：
- en: We have not proven any new results, however, we have seen that a classical technique
    has a natural interpretation in terms of derivatives pricing.  With this interpretation
    the maximum principle becomes rather obvious. We have studied a rather simple
    special case, the flat Laplacian on R^n, however, it is clear that the techniques
    could easily be applied in a much wider range of cases
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有证明任何新结果，然而，我们已经看到一个经典技术在偏导定价方面有自然的解释。有了这种解释，最大原理变得相当明显。我们研究了一个相当简单的特殊案例，即n维欧几里得空间的平坦拉普拉斯算子，然而，很明显，这些技术可以很容易地应用在更广泛的案例中。
