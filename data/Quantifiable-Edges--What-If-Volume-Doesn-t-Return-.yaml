- en: 'Quantifiable Edges: What If Volume Doesn''t Return?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：如果成交量没有回来怎么办？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/what-if-volume-doesnt-return.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/what-if-volume-doesnt-return.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/what-if-volume-doesnt-return.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/what-if-volume-doesnt-return.html#0001-01-01)
- en: 'So the general consensus is that the traders will return from vacation on Tuesday
    and volume will come back. But does volume always return after Labor Day? What
    if it doesn’t? I studied it tonight:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以普遍的看法是交易员将在周二假期结束后回归，成交量将会恢复。但是成交量在劳动节之后总是能回来吗？如果不能会怎样？我今晚研究了这个问题：
- en: The study above suggests negative consequences should Tuesday’s volume not surpass
    Friday’s. The sample size is quite small, though and there have been no occurrences
    since 1994\. Therefore I decided to widen the parameters. In this case I’m looking
    for instances where post Labor Day Tuesday volume doesn’t manage to exceed all
    of the days the previous week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上述研究暗示如果周二的成交量没有超过周五，将会产生负面影响。尽管样本量很小，自1994年以来也没有发生过类似情况。因此我决定扩大参数范围。在这种情况下，我正在寻找劳动节后的周二成交量没有超过前一周所有日期的实例。
- en: More instances. Similar results. The bulls should hope traders make a quick
    return from vacation Tuesday. Otherwise, September could be a difficult month.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更多的实例。类似的结果。多头应该希望交易员能在周二假期结束后迅速回归。否则，九月份可能会是一个艰难的月份。
