- en: 'VIX and More: Point Hedges ETP Performance During Invasion of Ukraine'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：俄罗斯入侵乌克兰期间的点对冲ETP表现
- en: 来源：[http://vixandmore.blogspot.com/2022/03/point-hedges-etp-performance-during.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/point-hedges-etp-performance-during.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2022/03/point-hedges-etp-performance-during.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/point-hedges-etp-performance-during.html#0001-01-01)
- en: On Friday in [Flight-to-Safety ETP Performance During Invasion of Ukraine](https://vixandmore.blogspot.com/2022/03/flight-to-safety-etp-performance-during.html),
    I reviewed the performance of some of the traditional flight-to-safety ETPs (Treasuries,
    gold, currencies and volatility) that are often used to hedge an equity-centric
    portfolio.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五在[俄罗斯入侵乌克兰期间的飞向安全ETP表现](https://vixandmore.blogspot.com/2022/03/flight-to-safety-etp-performance-during.html)中，我回顾了一些传统的飞向安全ETP（国债、黄金、货币和波动率）的表现，这些产品通常用于对冲以股票为中心的投资组合。
- en: Evaluating the performance of these ETPs since [Russia](https://vixandmore.blogspot.com/search/label/Russia)
    invaded [Ukraine](https://vixandmore.blogspot.com/search/label/Ukraine) a little
    over a month ago, I found some rather lackluster numbers.  As a group, these products
    have not even broken even since the invasion of Ukraine.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自从[俄罗斯](https://vixandmore.blogspot.com/search/label/Russia)入侵[乌克兰](https://vixandmore.blogspot.com/search/label/Ukraine)一个多月以来，评估这些ETP的表现，我发现它们整体上甚至还没有实现入侵乌克兰以来的收益平衡。
- en: This time around, I have elected to look at the performance of some less traditional
    ETPs, including some much more targeted products that I have referred to in the
    past as “[point hedges](http://vixandmore.blogspot.com/search/label/point%20hedge).” 
    Specifically, I looked at areas where exports from Russia and Ukraine are a significant
    portion of the global export market and whose disruption could have a significant
    impact on the global balance of supply and demand.  As it turns out, these commodities
    were easy to identify and the price dislocations have generally dwarfed the appreciation
    one might have been able to realize with more traditional hedges.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一次，我选择关注一些非传统ETP的表现，包括一些更具有针对性的产品，过去我称之为“[点对冲](http://vixandmore.blogspot.com/search/label/point%20hedge)”产品。具体来说，我关注了俄罗斯和乌克兰出口在全球出口市场中占重要比例的领域，其破坏可能对全球供需平衡产生重大影响。事实证明，这些大宗商品易于识别，并且价格错位通常远远超过传统对冲产品可能实现的升值。
- en: 'These products include:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些产品包括：
- en: '[USO](https://vixandmore.blogspot.com/search/label/USO): West Texas Intermediate
    Crude Oil (solid red line)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[USO](https://vixandmore.blogspot.com/search/label/USO)：西德克萨斯中质原油（红色实线）'
- en: '[UNG](https://vixandmore.blogspot.com/search/label/UNG): Natural Gas (dark
    purple line)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[UNG](https://vixandmore.blogspot.com/search/label/UNG)：天然气（深紫色线）'
- en: '[DBB](https://vixandmore.blogspot.com/search/label/DBB): Base Metals (light
    green line)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[DBB](https://vixandmore.blogspot.com/search/label/DBB)：基本金属（浅绿色线）'
- en: '[DBA](https://vixandmore.blogspot.com/search/label/DBA): Agriculture (violet
    line)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[DBA](https://vixandmore.blogspot.com/search/label/DBA)：农业（紫色线）'
- en: '[WEAT](https://vixandmore.blogspot.com/search/label/WEAT): Wheat (light blue
    line'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[WEAT](https://vixandmore.blogspot.com/search/label/WEAT)：小麦（浅蓝色线）'
- en: '[CORN](https://vixandmore.blogspot.com/search/label/CORN): Corn (black line)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[CORN](https://vixandmore.blogspot.com/search/label/CORN)：玉米（黑色线）'
- en: '[ITA](https://vixandmore.blogspot.com/search/label/ITA): Aerospace & Defense
    (medium blue/green line)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[ITA](https://vixandmore.blogspot.com/search/label/ITA)：航空航天和国防（中蓝/绿色线）'
- en: '[Note that nickel ([JJN](https://vixandmore.blogspot.com/search/label/JJN))
    should be on this list, but in part due to some chaos and mismanagement at the
    London Metal Exchange, JJN prices jumped have had multiple spikes of more than
    100% and dwarf the performance of other ETPs in this graphic.  Additionally, for
    the international crude oil market, Brent crude oil ([BNO](https://vixandmore.blogspot.com/search/label/BNO))
    is typically a better measure than USO, but since the  Russian invasion of Ukraine,
    the two ETPs have only differed in performance by about 2%.]'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[注意，镍（[JJN](https://vixandmore.blogspot.com/search/label/JJN)）本应出现在此列表中，但由于伦敦金属交易所的一些混乱和管理不善，JJN价格飙升了多次超过100%，使其在这张图表中的表现远远超过其他ETP。另外，在国际原油市场上，布伦特原油（[BNO](https://vixandmore.blogspot.com/search/label/BNO)）通常比USO更好地反映市场，但自从俄罗斯入侵乌克兰以来，这两种ETP的表现只有大约2%的差异。]'
- en: It is easy to play Monday morning quarterback and say that with hindsight it
    is easy to pick the winners, but anyone who studied Ukraine’s biggest contributions
    to the global export market could have deduced that a supply shortage in wheat
    and corn was likely and for Russia, natural gas, crude oil and nickel were three
    areas of high risk in terms of their strategic value to the West, with wheat and
    corn also part of the equation.  I threw in aerospace & defense as a general military
    hedge.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 人们很容易成为周一早上四分卫，用后见之明来说，挑选赢家是很容易的，但是任何研究过乌克兰对全球出口市场最大贡献的人都能推断出小麦和玉米可能会出现供应短缺，对于俄罗斯来说，天然气、原油和镍在战略价值上对西方构成高风险，小麦和玉米也是这个方程的一部分。我还将航空航天和防务作为一般的军事对冲纳入其中。
- en: Unlike the inconsistent and largely negative performance of more traditional
    flight-to-safety ETPs since the Russian invasion, the point hedges above have
    all seen gains of at least 3% during this period – and if you remove aerospace
    & defense from the mix, all the gains are at least 6.8% or higher.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与俄罗斯入侵以来传统避险 ETP 表现的不一致和大部分负面表现不同，上述点对冲在这一时期都至少看到了3%的收益——如果你去掉航空航天和防务，所有的收益至少都是6.8%或更高。
- en: This is not to say that more narrow point hedges will usually outperform the
    broader traditional hedges during periods of geopolitical turmoil, but rather
    to remind readers that instead of a more generic hedge, a targeted hedge or speculative
    trade often has the potential to deliver substantially greater returns, such as
    the median 13% returns from the group of ETPs above.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说更窄的点对冲通常会在地缘政治动荡期间超越更广泛的传统对冲，而是提醒读者，与其进行更一般的对冲，不如进行有针对性的对冲或投机交易，这往往有潜力带来更大的回报，比如上述
    ETP 组合的中位数13%的回报。
- en: This also means, of course, that should there be progress in the talks between
    Russia and Ukraine that each of these point hedges is exposed to the potential
    of a significant decline in price.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这当然也意味着，如果俄罗斯和乌克兰之间的谈判取得进展，那么这些点对冲都面临着价格大幅下跌的潜在风险。
