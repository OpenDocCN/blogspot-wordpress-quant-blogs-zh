- en: Drawdown Oscillator (DRO) | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回撤振荡器（DRO）| CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2011/04/28/drawdown-oscillator-dro/#0001-01-01](https://cssanalytics.wordpress.com/2011/04/28/drawdown-oscillator-dro/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2011/04/28/drawdown-oscillator-dro/#0001-01-01](https://cssanalytics.wordpress.com/2011/04/28/drawdown-oscillator-dro/#0001-01-01)
- en: 'One of the complimentary concepts to the recent indicators and also fractals
    is the drawdown oscillator. This oscillator shares some similarity to the ulcer
    index, but has some unique departures. The drawdown oscillator is separated into
    two separate indicators: 1) DRO long which measures the drawdown from a long position
     2) DRO short which measures the drawdown from a short position. The basis of
    the drawdown oscillator is the Donchian Channel: [http://en.wikipedia.org/wiki/Donchian_channel](http://en.wikipedia.org/wiki/Donchian_channel).
    The Donchian Channel is used to define whether you are in an uptrend- hence favoring
    long positions, or in a downtrend- favoring short positions. The default parameter
    for the DRO is 50-days, but can be employed with any length depending on the dominant
    cycle length of the security.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近指标和分形的互补概念之一是回撤振荡器。这种振荡器与胃溃疡指数有些相似，但也有一些独特之处。回撤振荡器分为两个独立的指标：1）DRO长，用于衡量长头寸的回撤；2）DRO短，用于衡量空头寸的回撤。回撤振荡器的基础是唐奇安通道：[http://en.wikipedia.org/wiki/Donchian_channel](http://en.wikipedia.org/wiki/Donchian_channel)。唐奇安通道用于确定您是否处于上涨趋势——因此支持多头头寸，还是处于下跌趋势——支持空头头寸。DRO的默认参数是50天，但可以根据证券的主导周期长度使用任何长度。
- en: 'DRO long is calculated as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: DRO长的计算如下：
- en: 1) the DRO long is calculated only in uptrends as defined by Donchian channel
    long signals
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1）DRO长仅在由唐奇安通道长信号定义的上升趋势中计算
- en: 2)take any drawdown that starts from a 50-day high and record the maximum drop
    in terms of ATRs or % return
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2）获取从50天高点开始的任何回撤，并以ATRs或％回报的形式记录最大跌幅
- en: 3) record the last 20-100 drawdowns
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 记录最近的20-100个回撤
- en: 4) take the percentile ranking of the current drawdown as measured in ATRs or
    % return in relation to the last 20-100 drawdowns
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 获取当前回撤的百分位排名，以ATRs或％回报的形式与最近的20-100个回撤相关联
- en: DRO short is the opposite of the DRO long in that it is based upon Donchian
    Channel short positions and is calculated from 50-day lows. Everything else in
    the calculation remains the same.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: DRO短与DRO长相反，因为它是基于唐奇安通道空头头寸的，从50天低点计算而来。计算中的其他所有内容保持不变。
- en: 'Applications:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 应用：
- en: This oscillator is highly versatile and give you a different slant on overbought/oversold
    indicators. Its best application is for intermediate entries within a long-term
    uptrend– it is typically a 5-30 day trade. One would wait for the DRO to hit high
    levels without breaking the long-term uptrend as defined by the Donchian Channel.
    Once you hit a level above 75, you can set a stop loss at the channel bottom and
    set your first profit target at the channel top. A second part of your position
    can be retained to ride the trend. Your reward/risk on the trade is defined by
    the distance from the current price and the channel top versus the current price
    from the channel bottom. Theoretically, you should win on greater than 50% of
    trades, and if your reward to risk is high then you should have a very profitable
    situation. There are a lot of interesting variations on this concept that can
    produce very profitable strategies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种振荡器非常灵活，可以为您提供有关超买/超卖指标的不同观点。它最好的应用是用于长期上升趋势中的中期进入——通常是一个5-30天的交易。一个人应该等待DRO达到高水平，而不会打破由唐奇安通道定义的长期上升趋势。一旦您达到75以上的水平，您可以将止损设置在通道底部，并将第一个利润目标设置在通道顶部。您可以保留第二部分头寸来跟随趋势。您的交易的回报/风险由当前价格和通道顶部与当前价格与通道底部之间的距离来定义。理论上，您应该赢得50%以上的交易，如果您的回报率高，则您应该有一个非常有利可图的情况。这个概念有很多有趣的变种，可以产生非常有利可图的策略。
