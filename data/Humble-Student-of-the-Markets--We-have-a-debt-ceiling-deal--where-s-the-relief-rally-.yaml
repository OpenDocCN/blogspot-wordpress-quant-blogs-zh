- en: 'Humble Student of the Markets: We have a debt ceiling deal, where''s the relief
    rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我们已经有了债务上限协议，那么缓解性反弹在哪里？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/05/we-have-debt-ceiling-deal-wheres-relief.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/05/we-have-debt-ceiling-deal-wheres-relief.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/05/we-have-debt-ceiling-deal-wheres-relief.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/05/we-have-debt-ceiling-deal-wheres-relief.html#0001-01-01)
- en: '**Mid-week market update:** Is this a case of buy the rumor and sell the news?
    We''ve had the news of a debt ceiling deal and it appears that the bill will have
    enough votes to pass the House today. But where''s the relief rally?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新：**这是买入谣言和卖出新闻的案例吗？我们已经有了债务上限协议的消息，看来这项法案今天在众议院将获得足够的票数通过。但缓解性反弹在哪里？'
- en: The S&P 500 continues to struggle with resistance at the 4180-4200 level. A
    decisive upside breakout would see the next resistance at 4300-4310, but the relief
    rally seems to be fizzling,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数继续在4180-4200点的阻力位附近挣扎。如果决定性的上涨突破了这个阻力位，下一个阻力位将在4300-4310点，但目前看来，缓解性反弹似乎正在消退。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/05/31/we-have-a-debt-ceiling-deal-wheres-the-relief-rally/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全文可以在[这里](https://humblestudentofthemarkets.com/2023/05/31/we-have-a-debt-ceiling-deal-wheres-the-relief-rally/)找到。
