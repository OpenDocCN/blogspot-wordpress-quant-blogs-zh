  zh: 2009年2月26日
- en: 'I’m coming to the end of [Drobny](http://www.drobny.com/about.html)‘s [House
    of Money](http://www.amazon.co.uk/Inside-House-Money-Traders-Profiting/dp/047037909X),
    and remain enthusiastic about it. The interviews with various fund managers are
    uniformly good, and yield some excellent insights. One example: David Gorton of
    LDFM on screwing up a spread trade on Greek T bills vs floaters that were paying
    T bills + 100 beeps, which amounted to a free 100 bps. The trade was buy the floater,
    sell the T bill, thereby locking in a 100bps. Problem: they couldn’t repo the
    T bill to execute the sell, so they had to implement the trade in the forward
    drachma market, which is illiquid. Gorton took one month contracts because the
    spread on the one year was wide. Then the  Greek treasury raised interest rates
    from 7% to 100% when Gorton was rolling his finance for the short leg from one
    month to the next, wiping out the trade. If he’d just paid the spread on the one
    year contract he could have had 97 out of the 100bps. But he went chasing the
    last 3 bps and got caught out. So don’t be a dick for a tick !'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我快要看完[Drobny](http://www.drobny.com/about.html)的[《金融巨头》](http://www.amazon.co.uk/Inside-House-Money-Traders-Profiting/dp/047037909X)，对它仍然感到热情。各种基金经理的采访都很好，带来了一些极好的见解。举个例子：LDFM的大卫·戈顿谈到了一次在希腊国债和浮动利率债券的价差交易上出错的经历，后者的利率是国债利率加上100个基点，相当于多赚了100个基点。这个交易是买入浮动利率债券，卖出国债，从而锁定100个基点。问题是：他们无法再回购国债来执行卖出，所以他们不得不在流动性不足的未来希腊德拉克马市场上执行这笔交易。戈顿选择了一个月的合约，因为一年期合约的价差很大。然后，当戈顿在将短期资金滚动到下个月时，希腊国库将利率从7%提高到100%，导致这笔交易泡汤。如果他只是支付了一年合约的价差，他本可以获得100个基点中的97个。但他为了追逐最后的3个基点而陷入困境。所以别因为一点点利益而做傻事！
- en: There’s plenty more similar stuff on money management, leverage, implementation
    (cash vs options vs futures) and strategy from Peter Thiel of Clarium, Yra Harris
    of Praxis, Dwight Anderson, Scott Bessent and others. Thiel is intriguing as he
    was a PayPal founder before starting a hedge fund to manage his own money. All
    in all, strongly recommended.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得·蒂尔（Peter Thiel）的克拉里姆（Clarium）、普雷西斯（Praxis）的Yra Harris、德怀特·安德森（Dwight Anderson）、斯科特·贝森特（Scott
    Bessent）等人提供了大量有关资金管理、杠杆、执行（现金vs期权vs期货）和策略等方面的类似内容。蒂尔很有趣，因为他在创立一个专门管理自己资金的对冲基金之前，曾是PayPal的创始人。总的来说，强烈推荐。
