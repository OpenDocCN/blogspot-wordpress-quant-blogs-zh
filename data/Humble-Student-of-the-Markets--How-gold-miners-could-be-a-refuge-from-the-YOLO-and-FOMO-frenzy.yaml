- en: 'Humble Student of the Markets: How gold miners could be a refuge from the YOLO
    and FOMO frenzy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：黄金矿工如何成为YOLO和FOMO狂热中的避风港
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/03/how-gold-miners-could-be-refuge-from.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/03/how-gold-miners-could-be-refuge-from.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[链接](https://humblestudentofthemarkets.blogspot.com/2024/03/how-gold-miners-could-be-refuge-from.html#0001-01-01)
- en: 'I wrote yesterday that the stock market has been gripped by a YOLO (You Only
    Live Once) and FOMO (Fear of Missing Out) madness. I can suggest a possible refuge:
    gold and gold miners.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我昨天写道，股市正被YOLO（你只活一次）和FOMO（害怕错过）的狂热所困扰。我建议一个可能的避风港：黄金和黄金矿工。
- en: Gold prices recently made a fresh high last week, but the breakout was not decisive
    to be judged as unabashedly bullish for the yellow metal. The technical pattern
    was nevertheless highly constructive as it’s tracing out a possible cup and handle
    formation. In addition, the inflation expectations ETF (RINF), which measures
    30-year bond market inflation expectations, is upward sloping and confirms gold’s
    uptrend.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金价格上周创下了新高，但突破并不具有决定性，不能简单判断为对黄金的盲目看涨。然而，技术形态却非常积极，因为正在形成一个可能的杯形和手柄形态。此外，衡量30年债券市场通胀预期的通胀预期ETF（RINF）呈现上升趋势，这也证实了黄金的上涨趋势。
