- en: 'VIX and More: NASDAQ Chart with Hourly Bars'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: NASDAQ Chart with Hourly Bars'
- en: 来源：[http://vixandmore.blogspot.com/2007/11/nasdaq-chart-with-hourly-bars.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/nasdaq-chart-with-hourly-bars.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/nasdaq-chart-with-hourly-bars.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/nasdaq-chart-with-hourly-bars.html#0001-01-01)
- en: On Friday I posted a [weekly chart of the NASDAQ](http://vixandmore.blogspot.com/2007/11/wheres-waldo.html)
    going back six years.  Today I am swapping the wide angle lens for a telephoto
    one and focusing on hourly bars for the past month.  I am emphasizing the NASDAQ
    Composite (and the [NDX](http://vixandmore.blogspot.com/search/label/NDX)) because
    that is where a good deal of the speculative activity has been as of late and
    where the correction was most severe [last week](http://bigpicture.typepad.com/comments/2007/11/november-link-1.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五我发布了一份[纳斯达克的周线图](http://vixandmore.blogspot.com/2007/11/wheres-waldo.html)，回顾了过去六年的情况。今天我将把广角镜头换成长焦镜头，专注于过去一个月的小时线。我强调纳斯达克综合指数（以及[NDX](http://vixandmore.blogspot.com/search/label/NDX)），因为最近的一部分投机活动都集中在这里，而且上周的调整也最为严重。
- en: 'The graph below shows four semi-arbitrary simple moving averages for the NASDAQ
    Composite Index: 13 bars; 20 bars (the faint dotted gray line in the middle of
    the Bollinger Bands); 30 bars (the same as the Williams %R time frame); and 100
    bars.  All this spans roughly a period of 1 ½ days to about 3 weeks.  With the
    aforementioned Bollinger Bands and Williams %R data, as well as the Fibonacci
    retracement lines, there are many ways to keep score.  As much as anything, however,
    I will be looking at the intensity and duration of the bull rallies off of the
    bottom.  Given that many indicators point to the current situation as significantly
    oversold, the absence of a compelling bull rally may provide as much information
    as what is actually happening.  In other words, a draw should favor the bears.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了纳斯达克综合指数的四个半随意的简单移动平均线：13根柱状图；20根柱状图（布林带中间的淡灰色虚线）；30根柱状图（与威廉指标的时间框架相同）；以及100根柱状图。这些大约覆盖了1个半天到3周左右的时间。除了上述的布林带和威廉指标数据以及斐波那契回撤线外，还有很多方法来衡量市场情况。然而，我将主要关注从底部反弹的牛市力度和持续时间。鉴于许多指标都表明目前的情况明显超卖，缺乏引人注目的牛市行情可能提供的信息与实际发生的情况一样多。换句话说，平局应该有利于空头。
- en: Finally, I still haven’t seen much in the way of fear yet…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我仍然没有看到多少恐惧的迹象...
