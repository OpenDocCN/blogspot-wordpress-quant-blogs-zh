- en: 'Humble Student of the Markets: Heebner pukes his positions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：希布纳剔出了他的持仓
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/09/heebner-pukes-his-positions.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/09/heebner-pukes-his-positions.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/09/heebner-pukes-his-positions.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/09/heebner-pukes-his-positions.html#0001-01-01)
- en: '*For the uninitiated, the term **to puke** indicates to flatten a position,
    usually the result of a stop loss.*'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*对于不熟悉的人，术语**剔出**指的是清空持仓，通常是止损的结果。*'
- en: I have written about Ken Heebner
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写过关于肯·希布纳
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[before](http://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html)'
- en: – that he is a manager who runs a high turnover, high concentration portfolio
    with a good long-term track record. Heebner had a hot hand for the first half
    of 2008 in managing the CGM Focus Fund (CGMFX). The defining characteristic of
    the fund for 2008 had been its long commodity-short financials exposure – until
    now.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: – 他是一个以高换手率、高集中度组合运作并且具有良好长期业绩的基金经理。希布纳在管理CGM焦点基金（CGMFX）上半年有出色表现。该基金的2008年的定义特点是其多商品-空金融部门投资——直到现在。
- en: Using the techniques shown in the sidebar titled Reverse engineering a manager's
    macro exposures, I updated my estimates of Heebner’s sector bets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用侧栏中标有反向工程经理宏观风险暴露的技术，我更新了我对**肯·希布纳**的行业押注的估计。
- en: Surprise! Surprise!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 惊喜！惊喜！
- en: 'Heebner is selling his off-the-charts overweight in commodity sectors (Energy,
    Materials):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 希布纳正在削减他在商品部门（能源、材料）的持仓。
