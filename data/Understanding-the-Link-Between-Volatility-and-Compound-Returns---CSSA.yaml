- en: Understanding the Link Between Volatility and Compound Returns | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解波动性与复合回报之间的联系 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2012/03/12/understanding-the-link-between-volatility-and-compound-returns/#0001-01-01](https://cssanalytics.wordpress.com/2012/03/12/understanding-the-link-between-volatility-and-compound-returns/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2012/03/12/understanding-the-link-between-volatility-and-compound-returns/#0001-01-01](https://cssanalytics.wordpress.com/2012/03/12/understanding-the-link-between-volatility-and-compound-returns/#0001-01-01)
- en: 'It is clear from looking at the current landscape that volatility is rapidly becoming
    a key focus for asset management. Witness the birth of “low-volatility” ETFs and
    the popularity of minimum-variance portfolios borne from empirical studies that
    demonstrate their superior performance to alternative methodologies.  It seems
    obvious from the research that volatility is an important factor to consider in
    portfolio management, but it is neccessary to understand why this is the case.
    The answer lies in the relationship between the geometric return and the arithmetic
    return. The geometric return is the return that is achieved through reinvestment
    or compounding, while the arithmetic return is the simple average of the returns.
    Often the difference between the two is framed in terms of  the impact of positive
    versus negative returns when you stay invested (compound your wealth). Most traders
    understand that large losses hurt their accounts more than a gain of the same
    magnitude would help their account: for example if you lose 33% of your wealth
    you need to make 50% to get back to even. Therefore avoiding large losses should
    be more important than seeking gains to maximize the growth of your account. This
    insight is part of the rationale behind trend-following and is also the common
    justification for traders to judiciously use stop losses. It makes for an excellent
    example of homespun investment folk wisdom that captures the spirit but fails
    to capture the science. What is less clear to the vast majority of traders is
    the deleterious impact of a re-investing wealth in a volatile stream of smaller-sized
    returns. More formally, Cooper [http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1664823](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1664823)  expresses this
    relationship is  by the equality:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从当前市场格局中可以看出，波动性正在迅速成为资产管理的关键焦点。见证了“低波动性”ETF的诞生和基于实证研究的最小方差投资组合的流行，这些研究显示它们比其他方法具有更优越的性能。从研究中显然可以看出，波动性在投资组合管理中是一个重要的因素，但需要理解为什么会这样。答案在于几何收益率与算术收益率之间的关系。几何收益率是通过再投资或复利实现的回报，而算术收益率是回报的简单平均值。通常，两者的差异是用你在持仓期间（复利你的财富）正回报和负回报的影响来表述的。大多数交易者理解，相对于同等规模的收益，大额亏损会给他们账户带来更大的伤害：例如，如果你失去了33%的财富，你需要赚取50%才能回到原点。因此，避免大额亏损应该比追求收益更为重要，以最大化账户的增长。这一见解是趋势跟踪背后的一个论据，也是交易者谨慎使用止损的一个常见理由。这为一个很好的例子，说明了民间投资智慧能捕捉精神但未能捕捉到科学。对大多数交易者来说不太清楚的是，在波动性较大的小额回报流中复利财富的负面影响。更正式地说，
    Cooper 通过等式表达了这种关系：
- en: (1-x)*(1+x)= 1-x^2
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: (1-x)*(1+x)= 1-x^2
- en: where x is equal to the daily return. Assuming a leverage factor or portfolio
    size of 100%, when x= 5%, an investor would have one 5% up day followed by a -5%
    down day.  Instead of breaking even as one would assume, the investor would have
    lost -.25%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 x 等于每日收益率。假设杠杆因子或投资组合规模为100%，当 x=5% 时，投资者将经历一个5% 的上涨日和一个 -5% 的下跌日。并不是像人们想象的那样收支平衡，投资者将亏损
    -0.25%。
- en: 'This phenomenon  is not widely understood (surprisingly even among low-volatility
    advocates!) and generalizes to the mathematical conclusion that the geometric
    mean is significantly and directly impacted by the variance of returns. Other
    things being equal, highly levered or very volatile investments tend to be very
    hazardous to compound performance. Most investors in 3x leveraged bull or bear
    etfs- that promise constant arithmetic leverage- have learned this relationship the
    hard way. Often the returns of both bull and bear etfs lose money over time while
    the underlying index has positive returns. The mathematics that drive this  relationship are
    very simple:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个现象并不广为人知（令人惊讶的是，即使是低波动性的支持者中也存在！）并且推广到数学结论，即几何平均值受到回报方差的重大和直接影响。在其它条件相同的情况下，高度杠杆化或非常波动的投资往往对复合表现非常危险。大多数投资于3倍杠杆的牛市或熊市ETF
    - 这些承诺恒定的算术杠杆 - 已经从这个关系中学会了艰难的一课。通常，牛市和熊市ETF的回报随时间推移会亏损，而基准指数却有正回报。驱动这种关系的数学非常简单：
- en: Geometric Return= Arithmetic Return -.5*Variance
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几何回报 = 算术回报 -.5*方差
- en: 'rearranging this equation we have:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 重新排列这个方程我们有：
- en: Arithmetic Return-Geometric Return= .5*Variance
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 算术回报-几何回报 = .5*方差
- en: 'In “English” this means that the average return is always greater than the
    compound return by half of the variation or risk of the asset returns. The greater
    the risk or variation, the larger the difference between average returns and compound
    returns. This relationship is a mathematical identity that is true for all time
    series and is used in the disparate fields of telecom, computer science and biology.  The
    difference between arithmetic returns and geometric returns is the “volatility
    drag”. The name implies that compound returns are “dragged down” by high levels
    of volatility to the point that they can be negative despite a high level of arithmetic
    returns.  However, Cooper shows that leverage plays a key moderating factor in
    this relationship. This subject is more complex, and for now lets assume the more
    typical case where one is fully invested. Here is the derivation of the formula
    above expressed in volatility terms:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用“英语”表达这意味着平均回报总是大于复合回报的一半，这是资产回报的风险或波动性。风险或波动性越大，平均回报和复合回报之间的差异就越大。这种关系对所有时间序列都是正确的，并且在电信、计算机科学和生物学等不同领域中使用。算术回报和几何回报之间的差异是“波动性拖累”。这个名字暗示复合回报受到高波动性的“拖累”，以至于它们可以因为算术回报较高而变为负值。然而，
    Cooper 显示了杠杆在这个关系中是一个关键的调节因素。这个主题更为复杂，现在让我们假定一个更典型的案例，即一个人是全力投资的。以下是上述公式用波动性表示的推导：
- en: Geometric Return= Leverage x Arithmetic Return -(.5 x Leverage^2 x Volatility^2)
    x  1/(1+Leverage x Arithmetic Return)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 几何回报 = 杠杆 x 算术回报 - (.5 x 杠杆^2 x 波动性^2) x 1/(1+杠杆 x 算术回报)
- en: 'for a leverage of 100%-or a typical situation where one is fully invested-we
    substitute  100% for “Leverage” and this simplifies the equation to:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于100%的杠杆 - 或者一个典型的全力投资的情况 - 我们用“100%”代替“杠杆”，这简化了方程：
- en: Arithmetic Return-Geometric Return (volatility drag)=  (.5 ^2 x Volatility^2)
    x  1/(1+Arithmetic Return)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 算术回报-几何回报（波动性拖累）= (.5 ^2 x 波动性^2) x 1/(1+算术回报)
- en: 'since the second term is almost always very close to 1, this simplifies the
    formula to:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于第二项几乎总是非常接近于1，这简化了公式：
- en: Volatility Drag=  .5*(Volatility)^2
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 波动性拖累 = .5*(波动性)^2
- en: The takeaway from these formulas is that risk/variation/volatility is the enemy
    of compound returns- especially when the average return is low and the risk is
    high (think 2008!). Assuming returns are moderate to low, volatility has a dominating
    role in explaining the gap between arithmetic and compound (geometric) returns. Given
    that most academic research studies focus on compound returns, it should not be surprising
    that research shows that high-risk stocks underperform low-risk stocks. Apparently
    many people seem to think that this is an “anomaly” or a great way to find stocks
    that will have a higher return. Academics are puzzled by this finding that seems
    to fly in the face of the conventional theory that to increase returns you need
    to take on more risk. But it is important to note that risk premiums- or the relationship
    between required higher rates of return for higher risk- are arithmetic. That
    means that the curious underperformance of high risk stocks/assets versus low
    risk stocks/assets probably has less to do with a hidden risk factor or behavioral
    bias, but rather the fact that we are compounding our wealth. Falkenstein   [http://falkenblog.blogspot.com/2012/01/is-arithmetic-return-bias-basis-of-low.html](http://falkenblog.blogspot.com/2012/01/is-arithmetic-return-bias-basis-of-low.html) 
    shows that high risk stocks actually have a higher arithmetic return than the
    market, however the compound return is much lower due to the volatility drag.
    The “low-volatility anomaly” is generally explained by the mathematical relationship
    between volatility and compound returns. The residual difference is likely explained
    by the behavioral bias towards seeking higher returns without regard to the added
    risk– clearly part of this bias is due to the ignorance of subtleties of the math.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公式表明，风险/波动性/波动率是复合回报的敌人，尤其是在平均回报低而风险高的情况下（想想2008年！）。假设回报是中等到低，波动性在解释算术和复合（几何）回报之间的差距上起着主导作用。由于大多数学术研究都关注复合回报，因此研究显示高风险股票的表现不如低风险股票并不令人惊讶。显然很多人认为这是一种“异常”或者一种找到回报率更高的股票的好方法。学术界对这一发现感到困惑，这一发现似乎与增加回报需要承担更多风险的传统理论背道而驰。但需要指出的是，风险溢价——或者高风险所需的更高回报率之间的关系——是算术的。这意味着高风险股票/资产相对于低风险股票/资产的奇怪表现不佳可能与隐藏的风险因素或行为偏见关系不大，而是因为我们正在复利我们的财富。Falkenstein
    [http://falkenblog.blogspot.com/2012/01/is-arithmetic-return-bias-basis-of-low.html](http://falkenblog.blogspot.com/2012/01/is-arithmetic-return-bias-basis-of-low.html)
    表明高风险股票实际上算术回报率比市场更高，然而由于波动性拖累，复合回报率要低得多。“低波动率异常”通常可以通过波动性与复合回报之间的数学关系来解释。残差差异可能由寻求更高回报而不考虑增加风险的行为偏见来解释——显然，这部分偏见是由于忽视了数学的微妙之处。
