- en: Bloomberg captures the end of the Apple-Google [poaching](http://www.bloomberg.com/news/2014-05-08/the-end-of-apple-google-no-poaching-pacts-could-bring-even-more-talent-to-silicon-valley.html)
    agreements.  What is unfortunately not discussed in the article is the no-poaching
    agreements in other verticals – specifically finance.  ere.net offers a view from
    2012 on the impact of such [agreements](http://www.ere.net/2012/02/06/25-ways-that-no-recruit%E2%80%9D-secret-agreements-can-damage-your-firm/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社报道了苹果和谷歌[禁止挖角的协议](http://www.bloomberg.com/news/2014-05-08/the-end-of-apple-google-no-poaching-pacts-could-bring-even-more-talent-to-silicon-valley.html)的结束。不幸的是，文章中没有讨论的是其他行业——特别是金融行业的禁止挖角协议。ERE.net提供了2012年关于此类[协议](http://www.ere.net/2012/02/06/25-ways-that-no-recruit%E2%80%9D-secret-agreements-can-damage-your-firm/)影响的观点。
