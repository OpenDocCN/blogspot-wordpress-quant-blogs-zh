- en: 'With the markets rising more than 1% on higher volume exactly 4 days after
    a potential bottom, Thursday can be labeled a Follow Through Day (FTD). As I mentioned
    last night I did an extensive study of FTD’s on the blog back in 2008\. A summary
    page with links may be found here:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在潜在的底部之后正好4天，市场上涨超过1%，交易量增加，星期四可以被标记为跟进日（FTD）。正如我昨晚提到的，我在2008年的博客上对FTD进行了广泛的研究。一个带有链接的摘要页面可以在以下位置找到：
- en: '[http://quantifiableedges.blogspot.com/2008/07/follow-through-days-quantified.html](http://quantifiableedges.blogspot.com/2008/07/follow-through-days-quantified.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://quantifiableedges.blogspot.com/2008/07/follow-through-days-quantified.html](http://quantifiableedges.blogspot.com/2008/07/follow-through-days-quantified.html)'
- en: Among the links found on that page, traders might be especially interested in
    the study of short-term implications
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在那页上找到的链接中，交易员可能特别对短期影响的研究感兴趣
- en: '[from Feb 1, 2008](http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[从2008年2月1日](http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html)'
- en: . In that post I point out that while intermediate-term traders often view the
    FTD with bullish optimism, swing traders may see it as a short setup since the
    market is now “overbought in a downtrend”. We’ve seen many, many times before
    that overbought doesn’t necessarily mean a downside edge and oversold doesn’t’
    necessarily mean an upside edge. This is why two lines are incorporated in
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: .在那篇文章中，我指出，虽然中期交易者通常对FTD持看涨乐观态度，但摆动交易者可能会将其视为一个做空设置，因为市场现在“在下跌趋势中超买”。我们以前见过很多次，超买不一定意味着有下行边缘，超卖也不一定意味着有上行边缘。这就是为什么在
- en: '[the Aggregator](http://quantifiableedges.blogspot.com/2010/01/aggregator-system-for-swing-trading-s.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[聚合器](http://quantifiableedges.blogspot.com/2010/01/aggregator-system-for-swing-trading-s.html)'
- en: and why confirmation is needed with both lines before a position is taken. So
    below I’ve updated the stats showing SPX performance in the days following a FTD.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以及为什么需要两条线确认才能采取立场。所以，下面我更新了显示SPX在FTD之后几天的表现的统计数据。
- en: '[![](img/61735318cc99bf3828f302149ab9acfa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhtay8pyBTx9fZ74D-pUk-EH2_AmdnNUNRPUc9RHr-jwdtd7TF-u03obkU1cMGgIqprTxPjzysVxfsneh_3sdS3sgVmY98a7pJ7tuc4jtquqjbgcrvgZsH5Q66sR6m3oJlJGd4uldX5CofA/s1600-h/2010-2-12+png.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/61735318cc99bf3828f302149ab9acfa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhtay8pyBTx9fZ74D-pUk-EH2_AmdnNUNRPUc9RHr-jwdtd7TF-u03obkU1cMGgIqprTxPjzysVxfsneh_3sdS3sgVmY98a7pJ7tuc4jtquqjbgcrvgZsH5Q66sR6m3oJlJGd4uldX5CofA/s1600-h/2010-2-12+png.png)'
- en: Results are solidly, though not overwhelmingly, bullish. In any case the edge
    appears to be to the upside and it is certainly an environment that you typically
    want to be cautious if trying to short.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示是稳固的，尽管不是压倒性的，看涨。无论如何，这个边缘似乎是向上的，如果你试图做空，这当然是一个你需要谨慎的环境。
