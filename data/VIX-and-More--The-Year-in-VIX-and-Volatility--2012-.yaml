- en: 'VIX and More: The Year in VIX and Volatility (2012)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和More：2012年的VIX和波动性
- en: 来源：[http://vixandmore.blogspot.com/2013/01/the-year-in-vix-and-volatility-2012.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/the-year-in-vix-and-volatility-2012.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/01/the-year-in-vix-and-volatility-2012.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/the-year-in-vix-and-volatility-2012.html#0001-01-01)
- en: Every year I assemble a chart that is my retrospective look at the year in volatility.
    While 2012 was the first year since 2006 that the VIX failed to make it out of
    the 20s, this was not due to an absence of threats to the stock market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每年我都会整理一张图表，回顾当年的波动性。尽管2012年是自2006年以来VIX首次未能突破20的第一年，但这并不是因为股市没有受到威胁。
- en: During the first half of the year, the euro zone was the primary concern for
    most investors, with the events surrounding the two nail-biting elections in [Greece](http://vixandmore.blogspot.com/search/label/Greece)
    haunting the markets from April through June. With Greece off of the front page,
    focus of the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    shifted to unsustainable government debt yields in [Spain](http://vixandmore.blogspot.com/search/label/Spain)
    and [Italy](http://vixandmore.blogspot.com/search/label/Italy), which only began
    to turn around after Mario Draghi pledged to do “whatever it takes” to save the
    [euro](http://vixandmore.blogspot.com/search/label/euro) in July.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在上半年，欧元区成为大多数投资者主要担忧的问题，希腊两次紧张的选举事件从四月持续到六月，一直困扰着市场。随着希腊不再成为头版新闻，[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的焦点转向了西班牙和意大利不可持续的政府债务收益率，直到马里奥·德拉吉承诺不惜一切代价拯救[欧元](http://vixandmore.blogspot.com/search/label/euro)后，市场才开始好转。
- en: Meanwhile, markets in the United States were relatively calm due to the repeated
    intervention of the Fed, which offered up QE 2.5, QE3 and QE4\. The global economy
    also found support in the form of central bank stimulus plans from [China](http://vixandmore.blogspot.com/search/label/China),
    Japan and the euro zone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，由于美联储的反复干预，美国市场相对平静，推出了QE 2.5、QE3和QE4。全球经济也得到了中国、日本和欧元区的中央银行刺激计划的支撑。
- en: The last hurrah for the VIX and volatility in 2012 was the [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff),
    which was largely overlooked during the U.S. elections, but dominated the headlines
    even before the last vote was counted. The fiscal cliff issue remained the [#1
    source of concern for investors](http://vixandmore.blogspot.com/2012/12/just-change-of-venue-fears-about-us.html)
    throughout the balance of the year and had the VIX moving counter to its usual
    direction for most of December.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年VIX和波动性的最后狂欢是[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)，在美国大选期间被很大程度上忽视，但在最后一票计数之前就占据了头条。财政悬崖问题在整个年度一直是[投资者最担忧的问题](http://vixandmore.blogspot.com/2012/12/just-change-of-venue-fears-about-us.html)，并在12月份的大部分时间里使VIX与其通常的方向相反。
- en: '*As 2013 dawns, [fear](http://vixandmore.blogspot.com/search/label/fear)s related
    to the fiscal cliff are plummeting and dragging the VIX down with it, but clearly
    the issues that have kept the financial markets on edge for the past few years
    are not yet behind us and unseen risks are always lurking just over the horizon.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着2013年的到来，与财政悬崖相关的[恐惧](http://vixandmore.blogspot.com/search/label/fear)正在急剧下降，并拖累了VIX的表现，但显然，过去几年一直让金融市场紧张的问题还没有解决，未知的风险总是潜伏在地平线上。
