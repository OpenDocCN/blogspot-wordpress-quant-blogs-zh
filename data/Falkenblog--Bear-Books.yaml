  zh: 2007年夏天，他们的两只对冲基金崩溃了，从涨了几个百分点到仅仅一个月就被清零。他们在2007年整年都在面临与抵押证券相关的减记，人们开始怀疑这是否只是开始。在熊猫（Bear）崩溃前一周，巨大的对冲基金文艺复兴（Renaissance）从熊猫的主要经纪人处提取了资金，一个大型对冲基金不能做到这一点而不让所有人都知道。然后，在周三，高盛决定不接受熊猫某些衍生品的反方作为交易对手，并在马克·法伯（Marc
    Faber）在CNBC与首席执行官艾伦·施瓦茨（Alan Schwartz）的采访中提到了这一点。尽管高盛在第二天撤销了他们的立场，但这个决定加剧了对冲基金从他们的熊猫主要经纪账户提取资金的局面。为什么高盛和文艺复兴这样做，这实际上是一个很大的问题，没有一本书涉及到，鉴于这一事件对熊猫的破坏性作用，我想这是一个永远不会被告知的故事，因为法律责任。也就是说，如果你说得太多，律师可以辩称这些行为是有害的，并包含了不诚信的讨价还价。无论如何，一旦开始了运行，整个偿付能力问题就不那么重要了，因为如果每个人都担心其他人不会滚动他们的债务，他们就不会滚动熊猫的债务，从而造成了一个自我实现的预言。如果熊猫有50个交易对手，但每个人都认为其他人正在提取他们的资金，那么熊猫将破产，而与其偿付能力无关。这就是银行挤兑的本质。一旦开始，就很难停止。FDIC保险阻止了大多数零售挤兑，但对于依赖短期融资的银行来说，挤兑仍然存在[见
