- en: by William Cohan. Street Fighters is the easiest read, in that you could knock
    it off on a long flight, and reads with the simplicity of the newspaper articles
    from which it was derived. Bamber's insider account is interesting, but I get
    the sense that I'm missing out of both the bigger picture or what the main agents--the
    CEO's, the Fed--are doing. My neighbor used to work for AIG, and I can attest
    that he was as surprised as anyone by what happened and was buying stock the whole
    way down. If you aren't in the right place, your insider account is often rather
    barren. Cohan's book is probably the most definitive. So, I would say if you are
    really interested in this and have a lot of time, read Cohan's book. If you want
    to knock it off relatively quickly, read Kelly's.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉·科恩（William Cohan）撰写。《街头斗士》是最容易阅读的，因为你可以在长途飞行中轻松读完，并以报纸文章的简单性阅读。班伯的内幕故事很有趣，但我感觉我对更大的画面或主要行动者——CEO、美联储——正在做什么一无所知。我的邻居曾在AIG工作，我可以证明他对发生的事情像任何人一样感到惊讶，并且一直在买股票。如果你不在合适的位置，你的内部帐户通常相当贫瘠。科恩的书可能是最具决定性的。所以，我会说如果你真的对此感兴趣并且有很多时间，就读科恩的书。如果你想相对快速地读完，就读凯利的。
- en: These books highlight that banks really are different than other companies.
    The actual value of Bear is never really addressed. That is, are the assets worth
    more than the liabilities? This would get into details about the nature of the
    mortgages and other assets on Bears books. No one really goes into much detail
    here. As this was the key question, I was rather surprised that Bear did not have
    a standard template for explaining why they thought their mortgage assets--with
    a book value of $46B--were really worth that much. In the final hours, outside
    firms really had no way to value these assets with much confidence. Bear should
    have been able to slice a book sixteen different ways, by the vintage, FICO, LTV,
    and other dimensions of the collateral, look at how various securities are in
    the waterfall of the tranches. They should have had clear reference securities
    for benchmarking their valuation. For this reason, I don't really feel sorry for
    Bear. This was a major managerial failure.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书强调银行确实与其他公司不同。熊猫的实际价值从未真正得到解决。也就是说，资产是否价值高于负债？这将涉及到熊猫账簿上抵押贷款和其他资产性质的细节。在这里，没有人真正深入讨论。由于这是一个关键问题，我对于熊猫没有一个解释他们为什么认为他们的抵押贷款资产——价值460亿美元的账面价值——真的那么值钱的标准模板感到相当惊讶。在最后的时刻，外部公司实际上没有办法以很大的信心对这些资产进行估值。熊猫应该能够通过按抵押贷款的年份、FICO、贷款价值比（LTV）和其他抵押品维度将一个账簿切割成十六个不同的部分，查看各种证券在信贷分级的流程中的位置。他们应该有清晰的参考证券来对他们的估值进行基准测试。出于这个原因，我对熊猫并不感到抱歉。这是一个重大的管理失误。
- en: In the summer of 2007, two of their hedge funds collapsed, going from being
    up a few percent, to being wiped out in merely a month. They had write downs throughout
    2007 related to mortgage securities, and people were wondering if that was just
    the beginning. The week prior to Bear's demise, Renaissance, the huge hedge fund,
    pulled its money from its prime brokerage at Bear, and a large hedge fund can't
    do this without everyone knowing about it. Then, on Wednesday Goldman decided
    it did not accept Bear as a counterparty on some derivatives, and this was mentioned
    in an interview by Marc Faber on CNBC with CEO Alan Schwartz. While Goldman reversed
    their position the following day, this decision exacerbated the run as most hedge
    funds were pulling their money out of their Bear prime brokerage accounts. Why
    Goldman and Renaissance did this is really the big question that none of the books
    address, and given the importance of this event in the destruction of Bear, I
    imagine that is a story that will never be told because of legal liability. That
    is, if you say too much, a lawyer could argue the actions were damaging and contained
    bad faith bargaining, In any case once the run started the whole solvency question
    was rather moot, because if everyone is concerned that others are not rolling
    their debt over, they won't roll over Bear's debt, create a self-fulfilling prophesy.
    If Bear has 50 counterparties, but each thinks they other's are pulling their
    money out, then Bear will go bankrupt irrespective of its solvency. This is the
    nature of a bank run. Once it starts, it is very hard to stop. FDIC insurance
    stops most retail runs, but for banks dependent on short term financing, runs
    remain [see
  id: totrans-16
