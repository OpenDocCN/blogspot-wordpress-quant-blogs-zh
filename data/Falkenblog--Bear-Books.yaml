- en: by Gary Gorton, an economist who consulted for AIG on their derivatives exposure,
    and thus is very well informed, thinks the run by hedge funds really defined our
    current credit crisis.]
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由咨询美国国际集团（AIG）关于其衍生品敞口的经济学家**加里·戈顿**认为，对冲基金的崩溃真正定义了我们当前的信贷危机。
- en: The thing about short term money is that one's credit quality has to be beyond
    question. Moving to BBB in your debt rating is basically a death sentence for
    such a firm, and a BBB rated company has only a 0.15% probability of default,
    so as a practical matter it is very difficult to say whether a company should
    be rated A (0.07% annualized default rate) or BBB. So, it's very tricky, which
    is why there is all this concern about trust, and keeping out of the gossip pages.
    You want bankers who are squeaky clean, and the pot-smoking rumors about 72 year-old
    ex-CEO Jimmy Cayne surely didn't help, though personally I don't see the relevance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 短期资金的问题在于一个人的信用质量必须是毋庸置疑的。将债务评级降至BBB基本上是对这样一家公司的死刑，而BBB级公司只有0.15%的违约概率，因此从实际角度来看，很难说一家公司是否应该被评为A级（年化违约率为0.07%）还是BBB级。所以，这非常棘手，这就是为什么有这么多关于信任的担忧，以及避免出现在八卦版上的原因。你想要的是银行家们都一尘不染，而关于72岁的前首席执行官吉米·凯恩吸毒的传闻肯定没有帮助，尽管我个人认为这与此无关。
- en: 'An interesting note in this debacle was the absence of the Risk Managers. They
    aren''t mentioned at all various scenes because they really didn''t matter. In
    that way, they are like Merton and Scholes in the LTCM failure--irrelevant. Those
    making the key decisions, making the key arguments, were the simple business managers:
    Alan Schwartz, a broker by training, head of Fixed Income Warren Spector, the
    Treasurer Bob Upton, and CFO Sam Molinaro. Indeed, Kelly writes "managers in places
    like risk management and operations were considered less important to the firm''s
    core franchise and therefore largely excluded from important decisions." Risk
    Management lumped with operations. Ouch.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场灾难中一个有趣的注记是风险管理者的缺席。在各种场景中根本没有提到他们，因为他们实际上并不重要。在这方面，他们就像LTCM失败中的默顿和斯科尔斯一样——无关紧要。做出关键决策、提出关键论点的是简单的业务经理人：培训成为经纪人的艾伦·施瓦茨，固定收益负责人沃伦·斯佩克特，财务主管鲍勃·厄普顿和首席财务官山姆·莫利纳罗。事实上，凯利写道“风险管理和运营等部门的管理者被认为对公司核心特许经营不那么重要，因此在重要决策中基本上被排除在外。”风险管理与运营合并在一起。哎呀。
- en: An interesting point is to what degree the hedge funds really drove this. If
    all the hedge funds were pulling their prime brokerage accounts, this could have
    driven the bankruptcy by itself. As hedge funds are greedy little companies like
    any other, the implications of their actions would clearly suggest that hedging
    their risk, or profiting from their predicament, would be a good trade. Thus,
    selling Bear stock and buying default protection on Bear, would drive down Bear's
    credit rating, exacerbating their problem, making more money for the hedge funds
    all the way down. For a big hedge fund like Renaissance, they must have know the
    implications of their actions, and it clearly suggested shorting Bear as a strategy.
    Some funds, like Citadel, seemed ready to step in and buy Bear, but as there were
    rumors of a bear run by hedge funds this was basically never considered by Bear,
    and only JPMorgan, custodian for Bear's assets, had the wherewithal to quickly
    review Bear's assets in time to generate a buyout bid.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的点是对冲基金真正推动了多大程度上的这场灾难。如果所有对冲基金都撤出他们的首席经纪业务账户，这本身就可能导致破产。由于对冲基金和其他公司一样贪婪，他们行动的含义显然表明，对冲他们的风险，或者从他们的困境中获利，都是一笔不错的买卖。因此，出售贝尔股票并购买贝尔的违约保护，会降低贝尔的信用评级，加剧他们的问题，为对冲基金带来更多的利润。对于像文艺复兴这样的大型对冲基金来说，他们一定知道他们行动的后果，而且显然建议做空贝尔是一个策略。一些基金，如城堡基金，似乎准备介入并购买贝尔，但由于有关对冲基金熊市传闻的传闻，这基本上从未被贝尔考虑过，只有摩根大通，负责贝尔资产的托管人，有能力及时审查贝尔的资产以生成收购要约。
