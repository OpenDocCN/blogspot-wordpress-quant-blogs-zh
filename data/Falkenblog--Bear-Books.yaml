- en: When Bear Stearns failed in May 2008, it basically went from trading at $60
    on Thursday, $30 on Friday, and then they announced a $2 takeover price on Sunday.
    It was adjusted to $5 by Monday, and finally to $10 the following week. Quite
    the fall from $178 in January 2007\.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当熊斯特恩于2008年5月倒闭时，它基本上是在周四以60美元交易，周五以30美元交易，然后在周日宣布以2美元的价格收购。它在周一调整为5美元，最后在下周调整为10美元。从2007年1月的178美元跌至这样真是一大跌。
