- en: '| Gemini''s Order GUI |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| Gemini的订单GUI |'
- en: Many of the big exchanges like Gemini or Coinbase do not have lots of alt-coins,
    and if you don't have an account the process of creating one can take days if
    not weeks. They also can make it hard to place orders, as Gemini's default trade
    mode is incredibly infantile. Further, these exchanges put up significant hurdles
    for market makers, and the only thing that prevents collusive tactics is free
    entry. Regulators are happy to prevent competition if they can make sure they
    have control over who gets to trade what.  Nonetheless, when you can trade directly
    the markets are pretty tight for small size, under 0.1% bid-ask spread for trading
    1 bitcoin.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Gemini 或 Coinbase 这样的大型交易所没有很多小币种，如果您没有账户，创建一个账户的过程可能需要几天，甚至几周时间。他们还可能制造难题来下订单，因为
    Gemini 的默认交易模式实在是太幼稚。此外，这些交易所对市场制造者设置了重重障碍，唯一能阻止勾结行为的是免费入场。如果监管者可以确保对谁做什么交易拥有控制权，他们就会很高兴地阻止竞争。然而，当您可以直接交易时，对于小金额来说市场非常紧密，交易1比特币的买卖价差少于0.1%。
- en: Coin shifters can be used anonymously and instantly for most traded crypto coins,
    which is very convenient. Thus I did not include ShapeShift, which regrettably,
    though understandably, yielded to regulatory authorities last year and requires
    a full KYC (regulators gave them no choice).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数交易的加密货币都可以通过Coin shifters实现匿名和即时交易，非常方便。因此，我没有包括 ShapeShift，尽管可以理解，但遗憾的是，去年他们屈服于监管机构并要求进行完整的KYC（监管机构没有给他们选择的余地）。
- en: I sent bitcoin amounts of between 0.3 and 1.0\. The costs were around 1.5% for
    the major shifters. While CoinSwitch does seem significantly better, around 1.05%,
    there was some significant variability, so this could just be sampling error around
    an equilibrium cost of 1.5%. Either way, you should expect to pay--all in--much
    more than the 0.5% often advertised. This really isn't so bad, because Gemini
    charges 1%, and it would be nice if one of these shifters actually said that their
    total cost is 1.5%, because it would signal honesty.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我发送的比特币数量在0.3和1.0之间。对于主要的转换器来说，成本大约为1.5%。虽然 CoinSwitch 似乎要好得多，大约1.05%，但存在某些显著的变动，因此这可能只是围绕1.5%的均衡成本的样本误差。不管怎样，你应该预计支付--所有--远远超过通常宣传的0.5%。这并不算太糟糕，因为
    Gemini 收取1%，如果其中一个转换器实际上说他们的总成本是1.5%，那将会显示诚实。
- en: Cost of Trading BTC to ETH
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: BTC兑换ETH的交易成本
- en: BTC amounts 0.3 to 1.0. **Cost **here is defined as the difference between the
    market price at the time I sent coins and the implied price from the actual number
    of coins I received.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币数量为0.3至1.0。 **成本** 这里的定义是我发送硬币时的市场价格与我收到的硬币实际数量的暗示价格之间的差异。
- en: Transactions take about 1-2 hours and depends on blockchain traffic as expected.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 交易大约需要1-2小时，取决于预期的区块链流量。
- en: Flyp.me was quick, but they cost significantly more than alternatives, and they
    only allowed up to 0.3 bitcoin per transaction.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Flyp.me 非常快速，但它们的成本明显高于其他选择，并且每次交易只允许最多0.3比特币。
- en: Many post explicit fees, usually around 0.5%, but these are really a distraction
    because most of the money brokers make is not explicit. This often confuses people,
    as when E-Trade or some other broker tells customers they pay only 10$ a trade
    (or even zero) because most of the cost of trading is in the bid-ask spread. A
    broker either has specialists making markets off of their customer flow or has
    sold their flow to specialists making markets. In equity markets, while I was
    trading at a large hedge fund and analyzed over a billion USD in trades, I found
    the explicit fees were about 1/4 the cost of trading on small orders (those without
    market impact, ie, about the size of the top-of-the-book size).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 许多交易所公布的明确费用通常在0.5%左右，但这些实际上是一种干扰，因为经纪人赚钱的大部分并不是明确的。这常常让人困惑，因为当E-Trade或其他一些经纪人告诉客户他们每次交易只支付10美元（甚至零）时，因为交易的大部分成本在买卖价差中。一个经纪人要么有专家根据客户流向市场制定市场，要么已经将他们的客户流向出售给了专家进行市场制定。在股票市场上，当我在一个大型对冲基金进行交易并分析了超过10亿美元的交易时，我发现明确费用仅占交易成本的四分之一（那些没有市场冲击的小订单，即订单量与最优报价深度相当）。
- en: The only way to see how much an exchange charges is to compare the average execution
    price to the market price at the time of the order, as this combines the explicit
    and implicit fees. Once you send a coin to a coin shifter and it appears on the
    blockchain, the shifter can be confident it is getting that coin because the size
    of these orders is usually below 2 BTC, which is too small to be worth engineering
    a malicious double-spend. Thus, at that time the shifter can then make the offsetting
    market trade certain they are hedged, and so that is the time I use to benchmark
    my fills.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一了解一个交易所收取多少费用的方法是比较平均执行价格和下单时的市场价格，因为这结合了明确和隐含的费用。一旦你将一枚硬币发送给一个硬币转换器，并且它出现在区块链上，转换器就可以确信它收到了那枚硬币，因为这些订单的规模通常低于2
    BTC，这对于进行恶意双花攻击来说太小而不值得开发。因此，在那个时候，转换器就可以进行对冲市场交易，确保它们进行了套期保值，这就是我用来对我的成交进行基准测试的时间。
- en: n.exchange was the only one to simply keep my bitcoin. N.exchange has acknowledged
    my trade, and I have checked in every couple of days to inquire about its status,
    and they keep telling me the servers are undergoing maintenance. It's been over
    two weeks [1 year!], and there's no message on their main page about this issue.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: n.exchange是唯一一个简单地保留了我的比特币的交易所。N.exchange已经确认了我的交易，我每隔几天都会查询它的状态，他们一直告诉我服务器正在进行维护。已经过去两个多星期[1年！]，他们的主页上却没有关于这个问题的任何消息。
- en: n.exchange highlights the importance of trust on the blockchain. Though anonymity
    is an important crypto principle, reputation is still important. It is costly
    to learn whether someone is trustworthy, as invariably trades on the blockchain
    are not done via secure atomic swaps, but rather, you send bitcoin (etc), and
    hope they send something back. The process of learning if they are scammers takes
    a lot of time, and occasionally you lose all your money.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: n.exchange强调了在区块链上的信任的重要性。虽然匿名是一个重要的加密原则，但声誉仍然很重要。了解某人是否值得信任的代价很高，因为在区块链上进行的交易通常不是通过安全的原子互换来完成的，而是你发送比特币（等等），然后希望他们回送一些东西。了解他们是否欺诈的过程需要很长时间，并且偶尔你会失去所有的钱。
