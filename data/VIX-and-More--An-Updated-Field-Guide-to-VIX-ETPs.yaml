- en: 'VIX and More: An Updated Field Guide to VIX ETPs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于VIX的更多内容：更新版的VIX ETP指南
- en: 来源：[http://vixandmore.blogspot.com/2012/02/updated-field-guide-to-vix-etps.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/updated-field-guide-to-vix-etps.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/updated-field-guide-to-vix-etps.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/updated-field-guide-to-vix-etps.html#0001-01-01)
- en: With the sudden success of [TVIX](http://vixandmore.blogspot.com/search/label/TVIX),
    it seems as if the entire [VIX exchange-traded product](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    (ETP) space has a large number of new converts. Growing from just two products
    at the end of 2009 ([VXX](http://vixandmore.blogspot.com/search/label/VXX) and
    [VXZ](http://vixandmore.blogspot.com/search/label/VXZ)) to 12 by the end of 2010
    and 31 by the end of 2011, VIX ETPs are a growth industry.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)的突然成功，似乎整个[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    (ETP)领域有很多新信徒。从2009年底的仅有两个产品([VXX](http://vixandmore.blogspot.com/search/label/VXX)和[VXZ](http://vixandmore.blogspot.com/search/label/VXZ))发展到2010年底的12个和2011年底的31个，VIX
    ETP是一个增长行业。
- en: 'For those who trade or invest in the VIX ETP space, I thought the graphic below
    – a field guide of sorts – might be of assistance. The intent of the graphic is
    to differentiate between the various VIX and volatility-based ETPs primarily by
    mapping them according to target duration and leverage. The key at the bottom
    of the graphic highlights some additional distinctions, such as:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些在VIX ETP领域交易或投资的人来说，我认为下面的图表——一种指南——可能会有所帮助。图表的目的是主要通过映射目标持续时间和杠杆来区分各种VIX和基于波动性的ETP。图表底部的关键强调了一些额外的区别，例如：
- en: ETPs that hold some non-VIX securities in their portfolio are marked by a black
    triangle. These include [VQT](http://vixandmore.blogspot.com/search/label/VQT)
    and [CVOL](http://vixandmore.blogspot.com/search/label/CVOL), which hold long
    or short positions in SPX/SPY
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持有其组合中一些非VIX证券的ETP被一个黑色三角形标记。这些包括[VQT](http://vixandmore.blogspot.com/search/label/VQT)和[CVOL](http://vixandmore.blogspot.com/search/label/CVOL)，它们持有SPX/SPY的多头或空头头寸
- en: ETPs that include both long and short VIX positions in their portfolio (VQT,
    [XVZ](http://vixandmore.blogspot.com/search/label/XVZ) and [XVIX](http://vixandmore.blogspot.com/search/label/XVIX))
    are flagged with a red/green rectangle
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含多空VIX头寸的ETP（VQT，[XVZ](http://vixandmore.blogspot.com/search/label/XVZ)和[XVIX](http://vixandmore.blogspot.com/search/label/XVIX)）被标记为一个红/绿矩形
- en: ETPs with a dotted outline (VQT and XVZ) have a rule-based dynamic allocation
    of volatility components
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有虚线轮廓的ETP（VQT和XVZ）有一个基于规则的波动性成分动态分配
- en: the red ovals highlight those five VIX ETPs that are currently optionable
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色的圆圈突出了目前可选择权的五个VIX ETP
- en: the large light red shaded area incorporates all the ETPs that use 2x leverage
    (there are no 3x VIX ETPs)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大的浅红色阴影区域包括所有使用2x杠杆的ETP（没有3x VIX ETP）
- en: the large orange shaded area incorporates all the ETPs which have a target average
    weighted one month duration and thus are particularly susceptible to the influence
    of [contango](http://vixandmore.blogspot.com/search/label/contango) and negative
    [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield) in the
    [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures) portion
    of their holdings
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大的橙色阴影区域包括所有目标平均加权一个月持续时间的ETP，因此特别容易受到[contango](http://vixandmore.blogspot.com/search/label/contango)和负[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)在[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)部分的影响
- en: There are some other important distinctions that are difficult to work into
    the chart, but one I did incorporate was to flag [VIX ETFs](http://vixandmore.blogspot.com/search/label/VIX%20ETF)
    (from ProShares) in a black font, while all the ETNs are in a blue font.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些其他的重要区别很难融入图表中，但其中一个我已经纳入的是用黑色字体标记[VIX ETF](http://vixandmore.blogspot.com/search/label/VIX%20ETF)（来自ProShares），而所有的ETN都用蓝色字体。
- en: For the sake of completeness, I also included a necrology of the two VIX ETPs
    that were closed last year. Interestingly, both were immediately succeeded with
    virtually identical products that trade under a similar ticker.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完整性，我还 included a necrology of the two VIX ETPs that were closed last year.
    Interestingly, both were immediately succeeded with virtually identical products
    that trade under a similar ticker.
- en: Going forward I fear that the next round of VIX ETPs may make it impossible
    to capture the same level of detail as I have done in this single page, but for
    now at least, this is my reference of choice for VIX ETPs.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 今后我担心下一轮VIX ETP可能会让我无法捕捉到我在这一页中所实现的同样详细程度，但至少现在，这是我研究VIX ETP的首选参考资料。
