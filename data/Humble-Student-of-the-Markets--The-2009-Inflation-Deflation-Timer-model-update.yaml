- en: The returns for the Inflation-Deflation Timer model was a very respectable 18.1%
    in 2009, which is roughly in line with a 60/40 balanced fund benchmark during
    normal periods but it performed best during recent deflationary crisis periods.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通货膨胀-通货紧缩计时器模型在2009年的收益非常可观，达到了18.1%，大致与60/40的平衡基金基准持平，但在最近的通货紧缩危机期间表现最佳。
