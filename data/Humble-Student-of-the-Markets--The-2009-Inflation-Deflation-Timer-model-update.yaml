- en: '**Model signals**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型信号**'
- en: The chart below shows the returns and “signals” of the Inflation-Deflation Timer
    model of the last couple of years. The grey zones show periods when an "inflation"
    signal was in flashing, the pink zones indicate a "deflation" signal and the white
    zones indicate a neutral signal.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了过去几年通货膨胀-通货紧缩计时器模型的收益和“信号”。灰色区域表示“通货膨胀”信号在闪烁，粉色区域表示“通货紧缩”信号，白色区域表示中立信号。
- en: As the chart indicates, the Inflation-Deflation Timer model was able to successfully
    navigate through difficult asset deflation periods. The model protected earlier
    gains by switching to the default-free U.S. Treasury long bonds during the asset
    deflation periods. In 2009, when the model indicated inflation, the model moved
    to riskier assets, namely equities and commodities further advancing the model’s
    performance.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，通货膨胀-通货紧缩定时器模型成功地应对了困难的资产紧缩时期。该模型通过在资产紧缩时期转向无风险的美国国债长期债券来保护之前的收益。2009年，当模型指示通货膨胀时，该模型转向风险较高的资产，即股票和商品，进一步提升了模型的表现。
