- en: '**War is hard**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**战争很艰难**'
- en: President Donald Trump has achieved few major legislative victories in his six
    month presidency, despite the Republican majority in both the Senate and House.
    One disappointment was the failure of the Republicans to repeal Obamacare because
    of disagreements between different wings of the GOP. Trump has learned that "healthcare
    is hard". Similarly, "tax reform is hard".
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 唐纳德·特朗普总统在他六个月的任期内在立法上取得了很少的重大胜利，尽管参议院和众议院都由共和党人占据多数席位。一个失望的事情是共和党不同派别之间的分歧导致了废除奥巴马医改法案的失败。特朗普发现“医保很难”。同样，“税改很难”。
- en: By design, American government was built on a system of checks and balances.
    While Trump's legislative initiatives may be held up by Congressional dissension,
    the President has far fewer constraints in the conduct of trade policy, foreign
    policy, and military affairs. In particular, he can do more or less what he wants
    without Congressional oversight when it comes to his role as Commander-in-Chief
    of the American military.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府是建立在一套制衡系统上的。虽然特朗普的立法举措可能受到国会分歧的阻碍，但总统在贸易政策、外交政策和军事事务的决策上受到的约束要少得多。特别是，关于其作为美国军队统帅的角色，他在国会监督下基本上可以为所欲为。
- en: As the markets are gone risk-off in light of Trump's "fire and fury" comment
    about North Korea, I am going to depart from the usual economic and market analysis
    this week and focus on the question of the constraints on President Trump in a
    conflict with North Korea. To be sure, the markets are showing a high degree of
    fear that war could break out on the Korean peninsula. Past scares has seen little
    reaction from the Korean Won (KRW) or Korean equities. This time, South Korean
    stocks are tanking, both on an absolute basis and relative to global stocks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于特朗普有关朝鲜“火与怒”的言论，市场风险增加，本周我将离开通常的经济和市场分析，专注于关于特朗普总统在与朝鲜冲突中的限制问题。毫无疑问，市场表现出对朝韩半岛可能爆发战争的高度恐惧。过去的恐慌并没有导致韩国元（KRW）或韩国股市的任何反应。这一次，韩国股票不仅在绝对基础上下跌，而且相对全球股市也有所下滑。
- en: Investors should relax. As Donald Trump is about to find out, "War is hard too".
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该放松。正如唐纳德·特朗普即将发现的，“战争也是艰难的”。
