  zh: '| 夏普比率 | 0.30 | 0.46 |'
- en: The result is pretty robust, in that it does not drop off dramatically using
    a 6-month moving average, or an 18-month moving average.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 结果非常稳定，使用6个月和18个月的移动平均线并不会急剧下降。
- en: 'You can see that the main periods of outperformance were from the 4 big bear
    markets: 29-33, 73-75, 2000-02, and 2007-08\. Perhaps in a simple moving average
    rule is a wise investment strategy. I would want to look at international data
    to become more certain, but it''s interesting.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以看到，主要的表现超出期间来自4次大熊市：29-33年，73-75年，2000-02年和2007-08年。也许简单的移动平均线规则是一个明智的投资策略。我想要查看国际数据以更加确定，但它很有趣。
