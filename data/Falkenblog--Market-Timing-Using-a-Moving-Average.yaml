- en: ). I think this because the article is pretty simple, and it seems to work.
    It's incredibly easy to understand, accessible to anyone who uses Excel. He took
    the 10 month moving average rule proposed by Robert Siegel in his 2008 edition
    of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。我觉得如此是因为这篇文章非常简单，看起来有效。非常容易理解，任何使用Excel的人都可以理解。他采用了罗伯特·西格尔在其2008年版中提出的10个月移动平均线规则
- en: Stocks for the Long Run
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 长期股票
- en: ', and found it worked in a variety of markets. I''ve seen a lot of market timing
    rules and find most stink, so I looked at the data myself, expecting it not to
    work.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并且发现在许多市场中都奏效。我看过很多市场定时规则，大多数都不靠谱，所以我自己查看了数据，期望它不起作用。
- en: '[![](img/05a01265a47aa640168a98656424edc6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDqhxby-Yo_W4X8vNG4U1CAsii6RcsqbqMCym4Wlw80Zqr0n31yxTOhxv-cOBAozSZAxXBOPj05yILazleDNVHADrCJV80PdIovSZT9yeASkD81XyVGS_tyF0EUQOGLoHgb34wFw/s1600-h/mebane2.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/05a01265a47aa640168a98656424edc6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDqhxby-Yo_W4X8vNG4U1CAsii6RcsqbqMCym4Wlw80Zqr0n31yxTOhxv-cOBAozSZAxXBOPj05yILazleDNVHADrCJV80PdIovSZT9yeASkD81XyVGS_tyF0EUQOGLoHgb34wFw/s1600-h/mebane2.jpg)'
- en: I used the monthly data from Ken French's website. I went long the market if
    the index was above its 10 month moving average, went to T-bills otherwise, where
    'the market' is the value-weighted US composite. The arithmetic return was slightly
    higher simply always being long (10.7% vs. 10.0%), but given the volatility of
    the long-only rule was 50% higher, its geometric return was about the same (9.3%
    vs. 9.2%). The Sharpe ratio using this index data suggests the market timing rule
    significantly helps one's investment, taking it from 0.30 to 0.46 in this 1926-2008
    period.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了肯·弗伦奇网站上的月度数据。如果指数高于其10个月移动平均线，我买入市场，否则买国库券，其中“市场”是美国市场的净值加权复合指数。与始终买入相比，算术回报稍微更高（10.7%
    vs. 10.0%），但由于单只做多规则的波动性高出50%，其几何回报大约相同（9.3% vs. 9.2%）。该指数数据表明，市场定时规则显著有助于投资，在1926-2008年间，夏普比率从0.30上升到0.46。
- en: US 1927-2008
  id: totrans-13
