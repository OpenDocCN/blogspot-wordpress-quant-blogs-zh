- en: 'There are many clichés extant as to why times are tough: greed, inequality,
    hubris. In general, these are bad things, and they always exist they remain perenial
    causes of bad things. As if Gilian Tett''s ridiculous'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于为何时机艰难的陈词滥调有很多：贪婪、不平等、傲慢。总的来说，这些都是坏事，它们一直存在，它们始终是坏事的永恒原因。就像吉利安·特特荒谬的
- en: '[Fool''s Gold](http://www.nytimes.com/2009/06/14/books/review/Barrett-t.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[愚人的黄金](http://www.nytimes.com/2009/06/14/books/review/Barrett-t.html)'
- en: ', which also blames the drive for perpetual innovation--really blew the lid
    on greed and hubris. Arnold Kling'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，也指责永远创新的驱动力--确实揭示了贪婪和傲慢的真实面目。阿诺德·克林
- en: '[mentions](http://econlog.econlib.org/archives/2009/08/greg_mankiws_pr.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[提到](http://econlog.econlib.org/archives/2009/08/greg_mankiws_pr.html)'
- en: this book as one of the 10 he would use in an economics course, probably because
    it highlights securitization as a key driver. I'd put that up there with sunspots
    and El Nino, because the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是经济学课程中的十本书之一，大概是因为它突出了证券化作为一个关键驱动因素。我会把它和日晕和厄尔尼诺放在一起，因为
- en: '[home ownership craze](http://www.amazon.com/Our-Lot-Real-Estate-Came/dp/1596914793//vdare)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[房屋所有权热潮](http://www.amazon.com/Our-Lot-Real-Estate-Came/dp/1596914793//vdare)'
- en: was multifaceted, with hardly any bottlenecks singularly affecting it. CDO's
    were an enabler, but investors would have put money into homes other ways too,
    especially with the GSE's guaranteeing so much of it. After that great bit of
    investigative journalism, we should decide as a society to identify all self-interesting,
    overconfident people put them on an ice-flow and send them to a watery grave (excepting
    the good guys who know the good and true, e.g., authors). Good riddance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 是多方面的，几乎没有瓶颈单独影响它。CDO是一种促进因素，但投资者也会用其他方式投资房屋，特别是在政府支持机构承担了这么大一部分责任之后。在进行了这样的深度调查新闻之后，我们应该作为一个社会来识别所有自私自利、自信过剩的人，并把他们放在冰流之上送远入海（除了那些知道真相的好人，例如作者）。好让他们消停下来。
- en: I am reading an interesting
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在阅读一本有趣的
- en: '[book](http://www.amazon.com/Ancient-Rome-Military-Political-History/dp/0521809185)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[书籍](http://www.amazon.com/Ancient-Rome-Military-Political-History/dp/0521809185)'
- en: on the Roman Empire, and it's really depressing. All the dysfunctional diagnoses
    and remedies, leading to decline. You get the feeling society's optimal sphere
    of military control was greater than its optimal governance size, making most
    of its last 5 centuries a disequilibria of waxing and waning coalitions and dynasties.
    I don't think our politics is much better. Certainly, the best of the Romans are
    better than most modern politicians, but bit by bit they misunderstood what was
    sustainable, how to balance authority with sustainable power. Eventually it was
    no longer
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关于罗马帝国，真的很令人沮丧。所有的功能失调诊断和疗法都导致了衰落。你会觉得社会的最佳军事控制领域要大于其最佳管理规模，使得其最后的五个世纪大部分时间都是繁荣与衰落的联盟和王朝的不平衡状态。我不认为我们的政治会好到哪里去。当然，最好的罗马人要比大多数现代政客好得多，但他们一点一点地误解了什么是可持续的，如何在权力与可持续权力之间取得平衡。最终它不再是
- en: '[Holy, Roman, or an Empire](http://www.mentalfloss.com/difference/roman-empire-vs-holy-roman-empire/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[圣神罗马帝国](http://www.mentalfloss.com/difference/roman-empire-vs-holy-roman-empire/)'
- en: .
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: What was most interesting was the part on how Romans needed to raise money,
    but had to resort to debasing the currency by decreasing the amount of silver
    in their money, which really took off in the third century AD. As prices rose
    they were totally flummoxed as to the cause, and blamed this on 'greed', a common
    enough political response in the twentieth century to excessive money growth.
    But fundamentally, there was no solution because the size of the Empire was larger
    than could be sustained, and monetizing the debt was a symptom of this problem.
    No politician gets power saying we should do less, the assumption is always that
    a state can achieve whatever it wants if it tries really really hard. Blaming
    symptoms we don't like, such as greed and hubris, is a constant refrain. Some
    things never change.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最有趣的是关于罗马人如何筹集资金的部分，他们不得不通过贬值货币来筹集资金，减少他们货币中的银量，这在公元三世纪真的开始流行起来。价格上涨时，他们完全不知道原因，将其归咎于“贪婪”，这是二十世纪对过度货币增长的常见政治回应。但从根本上来说，问题无解，因为帝国规模远远超过可维持的范围，而债务货币化只是这个问题的症状。没有政治家会上台说我们应该做得更少，人们总是认为，一个国家只要努力就可以实现任何愿望。归咎于我们不喜欢的症状，比如贪婪和傲慢，这是一个不断反复的抱怨。有些事永远不会改变。
