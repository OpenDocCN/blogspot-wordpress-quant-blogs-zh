- en: 'VIX and More: The Ups and Downs of the New Premium in TVIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: The Ups and Downs of the New Premium in TVIX'
- en: 来源：[http://vixandmore.blogspot.com/2012/02/ups-and-downs-of-new-premium-in-tvix.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/ups-and-downs-of-new-premium-in-tvix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/ups-and-downs-of-new-premium-in-tvix.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/ups-and-downs-of-new-premium-in-tvix.html#0001-01-01)
- en: After 2 ½ hours of trading in today’s regular session, it looks as if the market
    is starting to get a handle on what sort of premium is appropriate for the VelocityShares
    Daily 2x VIX Short-Term ETNs ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的常规交易会话中进行了2个半小时后，市场似乎开始掌握适合VelocityShares日常2倍VIX短期ETN（[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)）的溢价水平。
- en: Yesterday I [noted](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html)
    that Credit Suisse ([CS](http://vixandmore.blogspot.com/search/label/CS)) suspended
    creation units in TVIX due to “internal limits on the size of the ETNs.” Today
    it is possible to track the impact of that decision on shares of TVIX relative
    to its [intraday indicative value](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)
    and/or relative to a similar ETF, [UVXY](http://vixandmore.blogspot.com/search/label/UVXY).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我[指出](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html)，瑞士信贷（[CS](http://vixandmore.blogspot.com/search/label/CS)）由于“ETN规模内部限制”而暂停了TVIX的创造单位。今天可以追踪这一决定对TVIX股票的影响，相对于其[日内指示价值](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)和/或与类似的ETF，[UVXY](http://vixandmore.blogspot.com/search/label/UVXY)的相对价值。
- en: The graphic below, which is created in thinkorswim/TD Ameritrade using a “ticker”
    of TVIX-TVIX.IV shows the difference between TVIX relative to its indicative value.
    Note that this difference was as high as 1.04 points (6.0%) earlier in today’s
    session and has fallen as low as 2.3% in the last few minutes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图形是在thinkorswim/TD Ameritrade中使用TVIX-TVIX.IV的“标记”创建的，显示了TVIX相对于其指示价值的差异。请注意，这种差异在今天的交易会话早些时候高达1.04点（6.0%），并在最近几分钟内降至2.3%。
- en: For those who are unable to generate TVIX.IV quotes with their data provider,
    just look at today’s percentage change in TVIX minus the change in UVXY to get
    a sense of the new TVIX premium.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些无法通过其数据提供商生成TVIX.IV报价的人，只需查看今天TVIX与UVXY变化的百分比变化，以了解新TVIX溢价的情况。
- en: Clearly the markets believe some sort of premium is appropriate, perhaps in
    anticipation of a possible short squeeze in TVIX.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，市场认为某种溢价是合适的，或许是预期TVIX可能发生的做空压力。
- en: Anyone who had a position in TVIX coming into today’s session has clearly been
    impacted by the imbalance between supply and demand. Going forward, the appropriate
    question for new longs or shorts is whether the current TVIX premium level will
    increase, decrease or remain the same. Before anyone jumps to conclusions based
    on a couple of hours of trading, it would be helpful to see what happens to the
    TVIX-TVIX.IV relationship during the next big VIX spike. I would certainly not
    assume that the current premium is appropriate for all market conditions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 任何在今天的交易会话中持有TVIX头寸的人显然受到供需不平衡的影响。对于新的多头或空头，未来适当的问题是当前TVIX溢价水平是否会增加、减少还是保持不变。在基于几个小时交易的结论之前，最好看看在下一个大的VIX飙升期间TVIX-TVIX.IV之间的关系会发生什么。我绝不会认为当前的溢价适合所有市场条件。
- en: For another perspective on TVIX (as well as some top notch research on [GAZ](http://vixandmore.blogspot.com/search/label/GAZ)
    and some other ETP anomalies), check out Kid Dynamite’s excellent [TVIX – Not
    Your Daddy’s Blue Chip](http://kiddynamitesworld.com/tvix-not-your-daddys-blue-chip/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解TVIX的另一视角（以及关于[GAZ](http://vixandmore.blogspot.com/search/label/GAZ)和其他ETP异常的顶级研究），请参阅Kid
    Dynamite出色的文章[TVIX – Not Your Daddy’s Blue Chip](http://kiddynamitesworld.com/tvix-not-your-daddys-blue-chip/)。
