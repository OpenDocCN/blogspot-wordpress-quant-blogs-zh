- en: 'Marc asked for [hardware accelerated messaging ideas](http://magmasystems.blogspot.com/2008/06/tibco-and-hardware-acceleration.html).
    Here’s one: how about using [SCRAMNet](http://www.cwcembedded.com/products/6/1/65.html)
    to eliminate IP networking and achieve sub microsecond latency ?  You’d need all
    of your exchange connectivity, pricing and order management processes on boxes
    in the same machine room linked by a SCRAM fibre loop. But it would go mighty
    quick. SCRAM pricing is surprisingly reasonable too…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Marc要求有关[硬件加速消息传递的想法](http://magmasystems.blogspot.com/2008/06/tibco-and-hardware-acceleration.html)。这里有一个：如何利用[SCRAMNet](http://www.cwcembedded.com/products/6/1/65.html)来消除IP网络，并实现亚微秒的延迟？你需要将所有的交易连接性、定价和订单管理流程都部署在同一机房的设备上，通过SCRAM光纤环进行连接。但速度将非常快。SCRAM的定价也出奇的合理...
