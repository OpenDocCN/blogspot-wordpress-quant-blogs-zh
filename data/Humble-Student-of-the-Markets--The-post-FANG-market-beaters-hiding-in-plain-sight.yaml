- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mid-week market update**'
- en: ': It is encouraging that the stock market held up well in the face of bad news
    on global trade. Global markets adopted a risk-off tone on the news of Chinese
    trade retaliation, but the SPX managed to hold a key support level and rally through
    a downtrend line.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': It is encouraging that the stock market held up well in the face of bad news
    on global trade. Global markets adopted a risk-off tone on the news of Chinese
    trade retaliation, but the SPX managed to hold a key support level and rally through
    a downtrend line.'
- en: Looking over the past few weeks, equity market weakness really started rolling
    when technology stocks rolled over in March. The carnage was not just confined
    to Facebook, or Amazon, but to the entire technology sector and globally. The
    relative performance of European technology stocks (green line) paralleled the
    relative performance of US technology.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾过去几周，股市弱势始于3月份科技股的下跌。这场灾难并不仅限于Facebook或亚马逊，而是席卷了整个科技行业以及全球。欧洲科技股（绿色线条）的表现与美国科技股的表现并行。
- en: One encouraging sign for the broader market can be found in my risk appetite
    metrics. High yield bonds (top panel) are not confirming the weakness in stock
    prices, though momentum (middle panel), and high beta (bottom) panel are struggling.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于整个市场来说，有一个鼓舞人心的迹象可以在我的风险偏好指标中找到。尽管高收益债券（顶部面板）并未确认股价的弱势，但动量（中间面板）和高贝塔（底部面板）却在挣扎。
- en: Notwithstanding the weakness in the technology sector, where can investors find
    opportunity (or places to hide) in light of the constructive view on the broader
    equity market?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管科技板块表现弱势，那么在对于更广泛股票市场持建设性看法的背景下，投资者在哪里能找到机会（或者说避险的地方）呢？
