- en: 'VIX and More: The Value of Selling Covered Calls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 卖出覆盖式看涨期权的价值'
- en: 来源：[http://vixandmore.blogspot.com/2008/09/value-of-selling-covered-calls.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/value-of-selling-covered-calls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/value-of-selling-covered-calls.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/value-of-selling-covered-calls.html#0001-01-01)
- en: One subject that gets less attention than it deserves is the value investors
    can extract from selling [covered calls](http://vixandmore.blogspot.com/search/label/covered%20calls).  To
    be fair, a covered call strategy sacrifices what can sometimes be considerable
    upside in exchange for a fixed return, but this can be a highly effective strategy
    in a range-bound market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个被关注不够多的主题是价值投资者可以从出售**覆盖式看涨期权**中提取的价值。公平地说，覆盖式看涨期权策略牺牲了有时可能相当可观的上行空间以换取固定回报，但这种策略在震荡市场中可能非常有效。
- en: The chart below is a weekly chart that shows the CBOE S&P 500 Buy-Write Index
    ([BXM](http://vixandmore.blogspot.com/search/label/BXM)), which is designed to
    replicate a [buy-write](http://vixandmore.blogspot.com/search/label/buy-write)
    or covered call strategy for the S&P 500 Index.  Note that during the recent bull
    market, a buy-write strategy resulted in roughly the same returns as owing the
    SPX, but with less volatility.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表是一个周线图，显示了CBOE S&P 500 Buy-Write Index ([BXM](http://vixandmore.blogspot.com/search/label/BXM))，旨在复制S&P
    500指数的买入写入或覆盖式看涨期权策略。注意在最近的牛市中，买入写入策略导致的结果与持有SPX大致相同，但波动性更小。
- en: '![](img/1acc91a3ad7395a7558c7917dbefb301.png)'
