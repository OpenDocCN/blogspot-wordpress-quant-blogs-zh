- en: More importantly, over the course of the last year, a buy-write strategy has
    significantly outperformed the SPX.  The details can be seen in the next chart,
    where a relatively new ETF, the PowerShares S&P 500 BuyWrite Portfolio ([PBP](http://vixandmore.blogspot.com/search/label/PBP))
    has lost value at less than half of the rate of the losses in the SPX.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，在过去的一年中，买入写入策略显著超越了SPX。详情可以在下一张图表中看到，一个新的ETF，PowerShares S&P 500 BuyWrite
    Portfolio ([PBP](http://vixandmore.blogspot.com/search/label/PBP))的贬值速度不到SPX贬值速度的一半。
- en: In sideways markets, in down markets, and even in up markets, a buy-write or
    covered call approach like that of the PBP (or first cousins [BEP](http://vixandmore.blogspot.com/search/label/BEP)
    and [MCN](http://vixandmore.blogspot.com/search/label/MCN)) can be an excellent
    way to increase returns and reduce risk.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在横盘市场、下跌市场甚至上涨市场中，买入写入或覆盖式看涨期权的方法，如PBP（或首先堂兄弟[BEP](http://vixandmore.blogspot.com/search/label/BEP)和[MCN](http://vixandmore.blogspot.com/search/label/MCN)）可以是增加回报和降低风险的极好方式。
