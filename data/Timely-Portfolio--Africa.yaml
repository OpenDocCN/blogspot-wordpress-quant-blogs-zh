- en: 'Timely Portfolio: Africa'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时的投资组合：非洲
- en: 来源：[http://timelyportfolio.blogspot.com/2011/02/africa.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/africa.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/02/africa.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/africa.html#0001-01-01
- en: Over the last couple of years as China and Emerging Asia have steadily directed
    their reserves to poor investments in bonds in the developed world, I have wondered
    when they would decide that investment in themselves and Africa would be more
    beneficial.  My reading on the African situation since decolonization in the 1960s
    has led me to conclude that its biggest issue was the lack of commitment from
    a stable source of capital.  This stable source of capital could very easily be
    long-term focused reserve funds of Asian nations.  If Asian reserve funds are
    willing to pursue bad investments for the long-term, it seems they should be very
    willing to pursue good investments despite short-term fluctuations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，随着中国和新兴亚洲稳定地将他们的储备转向发达世界的糟糕投资，我一直在想，他们何时会决定投资于自己和非洲会更有益。我对自从20世纪60年代殖民结束以来非洲情况的阅读让我得出结论，它最大的问题是缺乏来自稳定资本的承诺。这种稳定的资本来源很容易是亚洲国家长期关注的储备基金。如果亚洲的储备基金愿意长期追求糟糕的投资，那么他们似乎应该非常愿意追求好的投资，尽管会有短期波动。
