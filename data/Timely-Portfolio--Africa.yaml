- en: And this article in Forbes [Asia Should Buy Into Africa's Growth](http://www.forbes.com/2010/08/12/asia-china-africa-trade-growth-markets-economy-investment_print.html)
    finally gets to my point, stop buying mutually sacrificial developed bonds Asia
    and seek mutually beneficial investments in Africa.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《福布斯亚洲》杂志的这篇文章[《亚洲应该投资非洲的增长》](http://www.forbes.com/2010/08/12/asia-china-africa-trade-growth-markets-economy-investment_print.html)终于触及了我的观点——亚洲不应该购买彼此牺牲的发达国家债券，而应该在非洲寻求互惠互利的投资。
