- en: A recent study by Oxford economist Paul Collier of all 954 publicly traded African
    companies operating between 2000 and 2007 found that their annual return on capital
    was on average 65 percent higher than those of similar firms in China, India,
    Vietnam, or Indonesia because labor costs are skyrocketing in Asia. Their median
    profit margin, 11 percent, was also higher than in Asia or South America.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 牛津经济学家保罗·科利尔（Paul Collier）最近对2000年至2007年间所有在非洲经营的954家上市公司进行了研究，发现它们的资本回报率平均比中国、印度、越南或印度尼西亚等地的类似公司高出65％，因为亚洲的劳动成本飙升。他们的中位数利润率为11％，也高于亚洲或南美洲。
- en: Some other interesting graphs come from [McKinsey's Lions on the Move](http://www.mckinsey.com/mgi/publications/progress_and_potential_of_african_economies/index.asp)
