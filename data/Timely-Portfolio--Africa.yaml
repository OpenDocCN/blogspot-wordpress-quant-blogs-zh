- en: '[Newsweek’s article How Africa is Becoming the New Asia](http://www.newsweek.com/2010/02/18/how-africa-is-becoming-the-new-asia.html)
    offers two very interesting statistics in a great article:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[《Newsweek》的文章《非洲如何成为新的亚洲》](http://www.newsweek.com/2010/02/18/how-africa-is-becoming-the-new-asia.html)
    在一篇精彩的文章中提供了两个非常有趣的统计数据：'
- en: 'China and India get all the headlines for their economic prowess, but there''s
    another global growth story that is easily overlooked: Africa. In 2007 and 2008,
    southern Africa, the Great Lakes region of Kenya, Tanzania, and Uganda, and even
    the drought-stricken Horn of Africa had GDP growth rates on par with Asia''s two
    powerhouses. Last year, in the depths of global recession, the continent clocked
    almost 2 percent growth, roughly equal to the rates in the Middle East, and outperforming
    everywhere else but India and China. This year and in 2011, Africa will grow by
    4.8 percent—the highest rate of growth outside Asia, and higher than even the
    oft-buzzed-about economies of Brazil, Russia, Mexico, and Eastern Europe, according
    to newly revised IMF estimates. In fact, on a per capita basis, Africans are already
    richer than Indians, and a dozen African states have higher gross national income
    per capita than China.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国和印度因其经济实力而频频登上头条，但还有一个全球增长故事很容易被忽视：非洲。2007年和2008年，南部非洲、肯尼亚、坦桑尼亚和乌干达的大湖区，甚至饱受干旱之苦的非洲之角的国内生产总值增长率与亚洲的两个经济强国不相上下。去年，在全球衰退的低谷时期，非洲大陆的增长率接近2％，大致与中东地区的增长率相当，并且超过了除印度和中国之外的其他地区。根据新修订的国际货币基金组织（IMF）估算，今年和2011年，非洲的增长率将达到4.8％——这是除了亚洲之外增长率最高的地区，并且甚至高于巴西、俄罗斯、墨西哥和东欧等经常被热议的经济体。事实上，以人均计算，非洲人已经比印度人更富裕，而且有十几个非洲国家的国民总收入比中国更高。
