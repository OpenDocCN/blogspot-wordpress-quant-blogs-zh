- en: 'Big Data: Data Integration'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大数据：数据集成
- en: Quanta Magazine has an interesting [article](https://www.simonsfoundation.org/quanta/20131009-the-future-fabric-of-data-analysis/)
    on data analysis.  “Data level” issues are often ignored from the buzz of Big
    Data discussions.  [Tika](http://tika.apache.org/) is at least heading in a direct
    to allow users to integrate data across 1,200 of the most common file formats. 
    The Newman’s group at Caltech sees “well-coordinated armies of intelligent agents
    (or actors)” as being important in the data sets processing of the future.  This
    should play well to [Typesafe](http://typesafe.com/platform/runtime/akka), the
    guardians of [akka](http://typesafe.com/platform/runtime/akka), and Microsoft’s
    [Orleans](http://research.microsoft.com/en-us/projects/orleans/) project
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Quanta Magazine刊登了一篇有趣的[文章](https://www.simonsfoundation.org/quanta/20131009-the-future-fabric-of-data-analysis/)，讨论了数据分析。在大数据讨论的热潮中，通常会忽略“数据层面”的问题。[Tika](http://tika.apache.org/)
    至少正在朝着一个方向前进，以允许用户在 1,200 种最常见的文件格式之间整合数据。加州理工学院的纽曼（Newman）团队认为“智能代理（或者演员）的协调一致”在未来数据集处理中非常重要。这应该会对[Typesafe](http://typesafe.com/platform/runtime/akka)（akka的守护者）和微软的[Orleans](http://research.microsoft.com/en-us/projects/orleans/)项目产生影响。
