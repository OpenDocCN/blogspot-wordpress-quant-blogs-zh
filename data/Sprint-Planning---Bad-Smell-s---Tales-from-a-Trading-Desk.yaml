- en: Sprint Planning – Bad Smell’s
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冲刺计划 - 不好的气味
- en: Mountain Goat offers an [overview](http://www.mountaingoatsoftware.com/scrum/sprint-planning-meeting)
    of the aims of the sprint planning meeting.  Without wanting to re-iterate what
    Mountain Goat and others have already written, I’ll take a different slant, and
    provide a view on things that might go wrong when sprints are planned, and stories
    are estimated.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Mountain Goat提供了关于[冲刺计划会议](http://www.mountaingoatsoftware.com/scrum/sprint-planning-meeting)目标的概述。在不想重复Mountain
    Goat和其他人已经写过的内容的情况下，我会采取一个不同的角度，提供一些可能在计划冲刺和估算故事时出错的事情的观点。
- en: “Sprint Goal” is probably the first item that is unfortunately sometimes glossed
    over in the “charge” to estimate the sprint backlog.  Unfortunately, without clear
    articulation of the goal, there is unfortunately “opportunity” for scope creep,
    which in itself is a [debated](http://www.scrumalliance.org/community/articles/2013/2013-may/is-scope-creep-anti-scrum)
    topic of scrum.  My view is that scope creep is always going to happen, but it
    need to be controlled so that a sprint delivers what it set out to deliver based
    on the sprint planning, as aligned by the sprint goal.  Effectively the spring
    goal could be though of as a constrain on the spring backlog.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “冲刺目标”可能是在“冲刺待办事项估算”过程中遗憾地有时被忽视的第一项事务。不幸的是，如果没有明确表达目标，那么就会有“机会”出现范围蔓延的情况，这本身就是[争议的](http://www.scrumalliance.org/community/articles/2013/2013-may/is-scope-creep-anti-scrum)Scrum话题。我的看法是，范围蔓延总是会发生的，但需要控制，以便冲刺根据冲刺计划交付其旨在提供的内容，这与冲刺目标的一致性相符。事实上，冲刺目标可以被视为冲刺待办事项的约束条件。
- en: Anyway, getting back to spring goal.  Failure to provide a goal, is like failing
    to offer a light at the end of a tunnel.  My advice is to ensure the sprint goal
    is clear to all at the start, and end of the sprint planning session.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，回到春季目标。未能提供一个目标，就像没有提供隧道尽头的灯光一样。我的建议是确保在冲刺计划会议开始和结束时，所有人都清楚地知道冲刺目标。
- en: Estimation.  Be very clear on the assumptions made when estimating stories. 
    Implicit assumption are often one of the reason for a delta in estimates between
    people when using planning poker cards.  Additionally, if grooming backlog activities
    occur (one hopes they do) , consider the correlation between game planning and
    backlog grooming
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 估算。在估算故事时，要非常清楚地说明假设条件。隐含的假设往往是使用规划扑克牌时人们在估算之间存在差异的原因之一。此外，如果有修整待办事项的活动发生（希望如此），请考虑规划和待办事项修整之间的关联。
