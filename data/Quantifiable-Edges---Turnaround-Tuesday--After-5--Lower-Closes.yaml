- en: '[the propensity for Tuesday to serve as a day where short-term selloffs reverse](http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[周二往往成为短期下跌反转的日子](http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html)'
- en: . Historically it has outperformed every other day of the week in this regard.
    Last night I examined SPY performance following at least 5 straight down days
    going into Tuesday. Those results are below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，在这一点上，它超越了星期中其他任何一天。昨晚我研究了在周二之前至少连续5个交易日下跌时SPY的表现。那些结果如下。
- en: Instances are low but the stats are overwhelmingly bullish over the 1st 3 days.
    Of further note, all 10 instances managed to close above the entry price at some
    point in the next 3 days. So even when Tuesday failed, it was made up for on Wednesday
    or Thursday.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然实例数量不多，但在前3天，统计数据明显偏向多头。另外值得注意的是，所有10个实例在接下来的3天里的某个时刻都成功收于入场价之上。所以即使周二失败了，周三或周四也能弥补。
