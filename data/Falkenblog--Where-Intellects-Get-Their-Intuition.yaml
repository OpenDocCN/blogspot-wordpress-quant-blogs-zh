- en: Michael Lewis is a good writer, in that he has a lot of good similes, allusions
    to Greek literature, and is funny. But his understanding of finance is pretty
    thin (he worked on wall street for all of three years). He basically argues that
    finance is filled with a bunch of smart but thoughtless, deceitful men, who rise
    to the top the way elephant seals take over a harem of cows. This is true to some
    degree, and it is very appealing picture to bring these people down in such a
    way, because it's always popular to say prominent people in field X really know
    nothing and are overpaid or overrespected. Unless one can highlight a key flawed
    assumption in the field, and what the better assumption should be, this is really
    shoddy commentary. But this is a 'top shelf' reference for understanding finance
    to a political pundit because it is a book they can understand, it talks mainly
    about motives and human frailties. It's as if your opinion of the electorate was
    based on episodes from 'All in the Family'--fun stuff, but a caricature, and and
    so fundamentally more wrong than the idiot being caricatured (eg, not all Republicans
    are bigots like Archie Bunker).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·刘易斯是一位出色的作家，他用很多比喻，暗示希腊文学, 幽默并以一种丰富的方式书写。但他对金融的理解相当肤浅（他在华尔街工作了三年）。他基本上认为金融界充斥着一群聪明但没有头脑、欺诈的人，他们像海象一样占领一群母牛的后群。这在一定程度上是真实的，非常吸引人，以这种方式揭露这些人，因为说某一领域的杰出人物实际上一无所知，过于吃香。除非能够强调该领域中的关键错误假设及更好的假设，否则这就是肤浅的评论。但对政治评论家来说，这是理解金融的‘顶级’参照，因为这是一本他们可以理解的书，它主要涉及动机和人类的脆弱性。这就好像你对选民的看法是基于《全家老爷》的片段-有趣，但是卡通，所以比被讽刺的笨蛋更
    fundamentally 错误（例如，不是所有的共和党人都像阿奇·邦克那样的偏执狂）。
- en: This is why I turn the channel whenever the talking heads start commenting on
    Fed policy, it's like listening to a celebrity's opinion on the Iraq War.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么每当主持人开始评论联邦政策时，我都会换频道，就好像听名人对伊拉克战争的意见一样。
