  zh: 'Falkenblog: 从何处获取知识分子的直觉'
- en: 来源：[http://falkenblog.blogspot.com/2008/09/where-intellects-get-their-intuition.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/where-intellects-get-their-intuition.html#0001-01-01)
