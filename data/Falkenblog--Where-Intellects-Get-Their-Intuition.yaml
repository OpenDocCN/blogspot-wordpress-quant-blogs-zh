  zh: 来源：[http://falkenblog.blogspot.com/2008/09/where-intellects-get-their-intuition.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/where-intellects-get-their-intuition.html#0001-01-01)
- en: Hayek disliked intellectuals, because he said they often applied intuition in
    a very sloppy way. Their education and articulate writing was applied using superficial
    reasoning, and so they were lightweights. For example, in his day, it was socialism
    vs. capitalism, and most intellectuals favored socialism because the simple idea
    that 'planning' is better than 'not planning'. There superficial application of
    this idea led them to a bad opinion.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 海耶克不喜欢知识分子，因为他说他们经常以一种非常草率的方式应用直觉。他们的教育和善于表达的写作是以表面上的推理形式应用的，所以他们是轻量级。例如，在他那个时代，社会主义与资本主义对峙，大多数知识分子都支持社会主义，因为简单的想法“计划”比“不计划”更好。他们对这个想法的表面化应用导致了错误的看法。
