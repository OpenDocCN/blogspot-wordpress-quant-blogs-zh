- en: 'Humble Student of the Markets: An unconvincing rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《投资者日报》：令人不信服的涨势
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/unconvincing-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/unconvincing-rally.html#0001-01-01)
