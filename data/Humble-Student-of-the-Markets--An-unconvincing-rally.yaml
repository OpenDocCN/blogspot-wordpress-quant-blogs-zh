  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/unconvincing-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/unconvincing-rally.html#0001-01-01)
- en: 'Despite the rally in the stock market in the last couple of days, I find this
    rally to be rather unconvincing. First of all, a look at the Spyders show that
    the rally was on tepid volume and the ETF kissed its Fibonacci retracement target
    yesterday:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管股市在过去几天出现了反弹，我觉得这次反弹并不令人信服。首先，看一眼间谍者表明这次反弹伴随着温和的成交量，ETF昨天达到了斐波那契回调目标：
- en: There is a lot of financial risk emanating from Europe. If the rally was for
    real, then the indicators of pressure on the financials should be coming down.
    Why have the US banks been underperforming in the last two days? (Note that this
    performance was before the news of the wholesale
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲散发出大量金融风险。如果反弹是真实的，那么金融压力指标应该下降。为什么美国银行在过去两天表现不佳？（请注意，此表现是在批发消息之前的。）
- en: '[Standard and Poor''s bank downgrade](http://www.bloomberg.com/news/2011-11-29/s-p-cuts-bank-of-america-citigroup-goldman-ratings-in-industry-revision.html)'
