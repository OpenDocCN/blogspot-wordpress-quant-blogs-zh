- en: ', which somewhat stable, isn''t looking all that healthy either:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 而相对稳定，看起来也没那么健康：
- en: If this was to be a sustainable bull phase, then measures of financial risk
    should be coming down. They're not, and that leads me to think that this market
    experienced a brief short covering rally and has more potential to the downside
    than the upside.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是一个可持续的牛市阶段，那么金融风险指标应该下降。他们没有下降，这让我认为这市场经历了一次短期的空头回补涨势，下行空间大于上行空间。
