  prefs: []
  type: TYPE_NORMAL
  zh: 标准普尔的银行评级下调：[标普下调美国银行、花旗银行和高盛的评级](http://www.bloomberg.com/news/2011-11-29/s-p-cuts-bank-of-america-citigroup-goldman-ratings-in-industry-revision.html)
