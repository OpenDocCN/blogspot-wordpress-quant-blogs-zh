- en: Those who are looking at options plays on oil and gas are likely to see long
    positions facing an uphill battle against time decay in the current highly speculative
    environment. As a result, spreads and short volatility plays should look more
    attractive as alternatives.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那些关注石油和天然气期权交易的人可能会发现，在当前高度投机的环境中，多头头寸面临着时间衰减的严峻挑战。因此，价差和做空波动性的交易应该作为更吸引人的替代方案。
