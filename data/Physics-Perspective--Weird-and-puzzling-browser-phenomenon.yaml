- en: 'Physics Perspective: Weird and puzzling browser phenomenon'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：奇怪又令人费解的浏览器现象
- en: 来源：[http://physicsoffinance.blogspot.com/2012/12/weird-and-puzzling-browser-phenomenon.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/12/weird-and-puzzling-browser-phenomenon.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/12/weird-and-puzzling-browser-phenomenon.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/12/weird-and-puzzling-browser-phenomenon.html#0001-01-01)
- en: As a curiosity, I wonder if anyone out there can explain a peculiar phenomenon.
    When I click on a hypertext link on a web page --
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 出于好奇心，我想知道是否有人能解释一个奇特的现象。当我点击网页上的超链接时 --
- en: '[this one](http://www.simoleonsense.com/weekly-roundup-194-a-curated-linkfest-for-the-smartest-people-on-the-web/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个链接](http://www.simoleonsense.com/weekly-roundup-194-a-curated-linkfest-for-the-smartest-people-on-the-web/)'
- en: ', for example -- I typically right-click and then choose "Open Link in New
    Tab." That way I keep the original page open while also opening the new resource.
    Do this on the link above and the new tab will display the excellent page of Simolean
    Sense, a weekly collection of generally great articles from around the web related
    to human psychology and behavior, finance, biology, mathematics and other such
    things.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，例如 -- 我通常右键点击然后选择“在新标签页中打开链接。”这样我就能在保持原页面打开的同时打开新的资源。在上面链接上这样做，新标签页将显示 Simolean
    Sense 的精彩页面，这是一个每周收集与人类心理学和行为、金融、生物学、数学等相关的一系列出色文章的网站。
- en: Now the mysterious phenomenon -- Simolean Sense is the ONLY web site I have
    ever visited where right clicking on links doesn't work for me in a reliable way.
    On that site, when I right click on a link, typically nothing happens. At first.
    I have to right click repeatedly, 2, 3,4,5, 8 times, until finally the box opens
    to show the "Open Link in New Tab" option. It's a completely random phenomenon.
    (I just noticed that left clicking gives odd behavior too.) My clicking just doesn't
    work in a reliable way on Simolean Sense, though it does everywhere else. Why
    is that?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这个神秘的现象 -- Simolean Sense 是唯一一个我在上面无法可靠地右键点击链接的网站。在这个网站上，当我右键点击一个链接时，通常什么也不会发生。起初是这样的。我必须反复右键点击，2次，3次，4次，5次，甚至是8次，直到最后终于弹出框显示“在新标签页中打开链接”的选项。这是一个完全随机的现象。（我刚刚注意到左键点击也有奇怪的行为。）我在
    Simolean Sense 上的点击操作无法可靠地进行，尽管在其他地方都可以。这是为什么？
