- en: Nasdaq Goes Mobile First
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Nasdaq Goes Mobile First
- en: Interesting [read](http://www.wallstreetandtech.com/it-infrastructure/user-experience-is-driving-changes-to-na/240166115)
    over on Wall Street & Technology, “User Experience is Driving Changes to Nasdaq’s
    Corporate Solution Platform”.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Wall Street & Technology 上有趣的文章：[阅读](http://www.wallstreetandtech.com/it-infrastructure/user-experience-is-driving-changes-to-na/240166115)，“用户体验正在推动纳斯达克企业解决方案平台的变化”。
- en: Our design focus for that platforms starts with mobile and works its way back
    to the website. That’s a key and obvious trend.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们设计该平台时的重点是从移动端开始，然后回溯到网站。这是一个关键且明显的趋势。
- en: Given the platform Nasdaq are building, its probably the most sensible [perspective](http://econsultancy.com/blog/64331-thinking-mobile-first-think-again). 
    All to often companies treat mobile as just an extension of the browser desktop,
    whereas in reality it should be view somewhat differently to ensure maximum benefit
    is achieved.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到纳斯达克正在构建的平台，它可能是最合理的[观点](http://econsultancy.com/blog/64331-thinking-mobile-first-think-again)。公司常常将移动端仅视为浏览器桌面的延伸，而实际上我们应该对其有稍有不同的看法，以确保实现最大效益。
- en: Predictive Analytics is also called out – no surprise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析（Predictive Analytics）也得到了提及——这并不令人感到意外。
