- en: 'Humble Student of the Markets: Gold correction has further to run'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：黄金调整还有进一步的空间
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/gold-correction-has-further-to-run.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/gold-correction-has-further-to-run.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/gold-correction-has-further-to-run.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/gold-correction-has-further-to-run.html#0001-01-01)
- en: With gold below $800 and investor sentiment
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当黄金价格低于800美元，投资者情绪
- en: '[surveys](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_GOLD.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[调查](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_GOLD.htm)'
- en: in the bearish zone (contrarian bullish), one might think that we may be close
    to a turnaround on bullion.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在看跌区域（逆向看涨），有人可能会认为我们可能接近贵金属的转机。
- en: Not so fast!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 别急！
- en: '**Average bear down 34% in 18 months**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**平均熊市在18个月内下跌了34%**'
- en: Bespoke Investment Group’s
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Bespoke投资集团
- en: '[report](http://bespokeinvest.typepad.com/bespoke/2008/08/bear-market-gol.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](http://bespokeinvest.typepad.com/bespoke/2008/08/bear-market-gol.html)'
- en: on typical gold market behavior suggests that there is further downside. The
    average bear market in gold is down 34% over a period of 18 months and we are
    only down about 21% right now.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对典型黄金市场行为的分析表明，还有进一步下跌的空间。黄金的平均熊市在18个月内的跌幅为34%，而我们现在只下跌了约21%。
- en: '**Watch what they do: The selling is not over yet**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**观察他们的行动：抛售尚未结束**'
- en: Sentiment surveys are interesting but they don’t tell the whole picture. While
    readings are low enough to spark a temporary oversold rally, investors haven’t
    sold enough of their positions to warrant a call for an intermediate term bottom.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪调查很有趣，但它们并不能说明全部情况。尽管读数足够低，可以引发一时的超卖反弹，但投资者还没有卖出足够多的头寸，以证明中期底部已经到来。
- en: The latest data from CFTC’s Commitment of Traders
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 来自CFTC交易商持仓的最新数据显示
- en: '[report](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
- en: 'show that large speculators (read: hedge funds) have begun to liquidate their
    gold long positions. However, they haven’t gone short yet and so readings aren’t
    sufficiently bearish to see a sustainable up move.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 显示大型投机者（即：对冲基金）已经开始清算其黄金多头头寸。然而，它们还没有做空，因此读数不足以看到可持续的上涨。
- en: '[![](img/c5c3a7bf25e14b450064b1ad112c0f01.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjbO4Q5efEkx2Fm_9AQqV_inCJ8crgehLeClPk3beS35T4kPbBSKTie5UE-4Z4AdDdbj0qYfq3CML7EQavRKVBxJkHF2nleVyWQRPz2MIlKhRVATVmtFhenKFFleDneBa48vIRShCnBcI3O/s1600-h/Gold+COT.JPG)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/c5c3a7bf25e14b450064b1ad112c0f01.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjbO4Q5efEkx2Fm_9AQqV_inCJ8crgehLeClPk3beS35T4kPbBSKTie5UE-4Z4AdDdbj0qYfq3CML7EQavRKVBxJkHF2nleVyWQRPz2MIlKhRVATVmtFhenKFFleDneBa48vIRShCnBcI3O/s1600-h/Gold+COT.JPG)'
- en: I reverse engineered the positions of the average mutual fund using the technique
    shown in the sidebar titled *Reverse Engineering a Manager's Macro Exposure*.
    Consensus mutual funds, which consist of 22 large cap blend funds managed by the
    largest mutual fund complexes, have also started to liquidate their overweight
    positions in the S&P 500 Materials Index. However, they remain overweight the
    sector and have further selling to go.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用侧边栏中标题为*逆向工程管理者的宏观风险敞口*的技术，对平均共同基金的头寸进行了逆向工程。由最大的共同基金集团管理的22只大型混合型基金组成的共识共同基金，也开始减持其在标普500材料指数中的超配头寸。然而，它们仍然超配该行业，还有进一步卖出的空间。
- en: '[![](img/0ceef83f84a94b1f2d313e6f158d7938.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0wBvC7oSuf3Bs_ibidrumPFxA1dRho4zmIR07yuqhGSD9Z7EWZZJF0lotR-FrdSQYmT4gW03F-Sdbn2JGH7BU2VVgmswzHmooT4nn7D_sTOCtscPzPq6sy3kzf5XEKBBLP6ft74dZ_iWY/s1600-h/Materials.JPG)****Some
    reasons to stay long-term bullish**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/0ceef83f84a94b1f2d313e6f158d7938.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0wBvC7oSuf3Bs_ibidrumPFxA1dRho4zmIR07yuqhGSD9Z7EWZZJF0lotR-FrdSQYmT4gW03F-Sdbn2JGH7BU2VVgmswzHmooT4nn7D_sTOCtscPzPq6sy3kzf5XEKBBLP6ft74dZ_iWY/s1600-h/Materials.JPG)****长期看涨的一些原因**'
- en: Not all is lost for the gold bulls. The above analysis shows that the
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金多头并没有失去一切。上述分析显示，
- en: '[smart funds](http://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[智能基金](http://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html)'
- en: ', by contrast, remain stubbornly overweight the Materials sector indicating
    that they haven’t given up on their commodity bet. Moreover, some of the smarter
    commentators such as the Aden sisters, who have adroitly navigated the gold bull
    and bear markets over the years,'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与之形成对比的是，投资者依然顽固地看好材料行业，这表明他们并未放弃对商品市场的押注。此外，一些较聪明的评论家，如多年来巧妙地驾驭黄金牛市和熊市的Aden姐妹，
- en: '[remain bullish](http://www.marketwatch.com/news/story/adens-still-commodious-commodities/story.aspx?guid=%7BB56B68A4%2D5EB4%2D4C86%2DBBB4%2D9CD072232161%7D)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[依然看涨](http://www.marketwatch.com/news/story/adens-still-commodious-commodities/story.aspx?guid=%7BB56B68A4%2D5EB4%2D4C86%2DBBB4%2D9CD072232161%7D)'
- en: on bullion.**
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金。**
