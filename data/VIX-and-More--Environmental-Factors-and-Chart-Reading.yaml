- en: 'VIX and More: Environmental Factors and Chart Reading'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：环境因素和图表阅读
- en: 来源：[http://vixandmore.blogspot.com/2008/10/environmental-factors-and-chart-reading.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/environmental-factors-and-chart-reading.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/environmental-factors-and-chart-reading.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/environmental-factors-and-chart-reading.html#0001-01-01)
- en: I happen to think that charts provide important clues to the behavior of participants
    in the various financial markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我恰好认为图表为各种金融市场的参与者行为提供了重要的线索。
- en: Of course there are many ways to read a stock chart and consequently it can
    be more of an art than a science, so when I see some related scientific studies,
    I tend to take note of their conclusions. One example is [Do You Want to Believe?](http://www.sciencefriday.com/program/archives/200810037)
    which appeared today in Science Friday.com and discusses an experiment in which
    subjects had varying degrees of control over their situation and were tested on
    how likely they were to see imaginary images embedded in snowy pictures
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，解读股票图表有很多方法，因此它更是一种艺术而非科学。所以当我看到一些相关科学研究时，我会注意他们的结论。一个例子是[你愿意相信吗？](http://www.sciencefriday.com/program/archives/200810037)，该研究出现在ScienceFriday.com上，讨论了一项实验，实验中受试者对自己情况的控制程度不同，并在雪中图片中测试他们看到想象中图像的可能性。
- en: 'Jennifer Whitson, one of the authors of the report, describes the findings
    as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的一位作者Jennifer Whitson这样描述了研究结果：
- en: '*“People see false patterns in all types of data, imagining trends in stock
    markets, seeing faces in static, and detecting conspiracies between acquaintances.
    This suggests that lacking control leads to a visceral need for order – even imaginary
    order.”*'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人们会在各种数据中看到虚假的模式，想象股市趋势，在静态中看到面孔，以及在熟人之间察觉到阴谋。这表明，缺乏控制会导致一种内在的秩序需求——甚至是想象中的秩序。
- en: 'The bottom line: if your investments have been faring poorly lately and you
    have had trouble reading the trends, make an effort not to be overly reliant on
    charts – or at least make sure to use a consistent quantitatively-based approach
    to analyzing those charts.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是：如果你的投资最近表现不佳，你很难读懂趋势，那么不要过分依赖图表——至少要确保使用一致的基于数量的图表分析方法。
