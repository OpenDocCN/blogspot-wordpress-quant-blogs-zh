- en: 'Humble Student of the Markets: Is the MH17 sell-off a gift to the bulls?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：MH17的抛售是给多头的礼物吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/is-mh17-sell-off-gift-to-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/is-mh17-sell-off-gift-to-bulls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/is-mh17-sell-off-gift-to-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/is-mh17-sell-off-gift-to-bulls.html#0001-01-01)
- en: When I wrote that the US stock market was vulnerable to a pullback (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写美国股市容易回调时（见
- en: '[A short-term negative divergence](http://humblestudentofthemarkets.blogspot.com/2014/07/a-short-term-negative-divergence.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[短期负面分歧](http://humblestudentofthemarkets.blogspot.com/2014/07/a-short-term-negative-divergence.html)'
- en: ), I never dreamed that it would be a geopolitical tragedy that would cause
    the sort of risk-off response that we are seeing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ），我从未梦想过它会导致一场地缘政治悲剧，引发我们看到的风险厌恶反应。
- en: The news of the crash of MH17, which was apparently
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于MH17航班坠毁的消息，显然
- en: '[shot down by a missile](http://www.bloomberg.com/news/2014-07-17/missile-hit-malaysian-jet-in-ukraine-u-s-officials-say.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[被导弹击落](http://www.bloomberg.com/news/2014-07-17/missile-hit-malaysian-jet-in-ukraine-u-s-officials-say.html)'
- en: ', caused a market freak-out and risk premiums to spike. Unverified reports
    of'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 引发了市场的恐慌和风险溢价激增。未经证实的关于
- en: '[intercepted phone calls](http://mashable.com/2014/07/17/malaysia-airlines-ukraine-russia-cossacks-leaked-audio)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[拦截的电话通话](http://mashable.com/2014/07/17/malaysia-airlines-ukraine-russia-cossacks-leaked-audio)'
- en: and that a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[pro-Russian rebel commander took credit](http://mashable.com/2014/07/17/malaysia-airlines-ukraine-russia-rebel/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[亲俄叛军指挥官声称负责](http://mashable.com/2014/07/17/malaysia-airlines-ukraine-russia-rebel/)'
- en: for downing the aircraft (before he knew it was a civilian airliner) didn't
    help matters. Further, news of an
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 击落飞机（在他知道它是一架民用客机之前）并没有帮助事情解决。此外，关于一个
- en: '[Israeli invasion of Gaza is underway](http://time.com/3002257/israel-gaza/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[以色列对加沙的入侵正在进行](http://time.com/3002257/israel-gaza/)'
- en: also served to heighten global geopolitical tensions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 的报道也加剧了全球地缘政治紧张局势。
- en: '**Spiking fear = Buy signal**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**恐惧激增 = 买入信号**'
- en: As a result, VIX spike 3.54, or 34%, in a single day. Moreover, the VIX to VXV
    ratio, which is a measure of the term structure of VIX, moved from a normally
    upward sloping term structure to inversion indicating a spike in fear levels.
    As the bottom panel of the chart below shows, the VIX-VXV term structure soared
    well above 1\. I have also indicated with vertical lines past instances where
    the term structure inverted. With the exception of episodes in 2008, 2009 (Lehman
    Crisis) and 2011 (eurozone crisis and US budget impasse), past instances of VIX
    inversion have marked low-risk entry points into stocks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，VIX在一天之内激增3.54，或34%。此外，VIX对VXV比率，这是VIX的期限结构的一个衡量标准，从通常上升的期限结构转为倒置，表明恐惧水平的激增。如图底部面板所示，VIX-VXV的期限结构飙升，远高于1。我还用垂直线标出了过去期限结构倒置的实例。除了2008年、2009年（雷曼危机）和2011年（欧元区危机和美国预算僵局）的阶段外，过去VIX倒置的实例标志着进入股票的低风险入场点。
- en: '**A modern Archduke Ferdinand moment?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个现代的费迪南德大公的时刻？**'
- en: I would caution, however, that Ian Bremmer of the Eurasia Group indicated that
    the MH17 incident could prove to be a spark for further escalation on both sides
    of the simmering Russia-Ukraine dispute (via
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我会警告，欧亚集团负责人伊恩·布雷默表示，MH17事件可能会证明是引发俄罗斯与乌克兰争端进一步升级的火花（通过
- en: '[Business Insider](http://www.businessinsider.com/fallout-of-malaysia-crash-in-ukraine-2014-7)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/fallout-of-malaysia-crash-in-ukraine-2014-7)'
- en: '):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: • Ukraine's new government, led by President Petro Poroshenko, will feel more
    intensified pressure to conduct military operations to push back pro-Russian separatists
    in southeastern regions of Ukraine.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 乌克兰的新政府，由总统彼得·波罗申科领导，将感受到更加强烈的压力，在乌克兰东南部地区对亲俄分离主义分子进行军事行动。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: • More countries could get involved, and in a broader scope. There could be
    a new push by the Ukrainian government to get military support from the U.S.,
    which has so far resisted, as well as more nonmilitary aid from the European Union.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 更多国家可能会卷入其中，范围更广。乌克兰政府可能会加大力度争取美国的军事支持，而美国迄今为止一直抵制，以及从欧盟获得更多非军事援助。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: • During the months-long conflict, Russia has long asserted its right to intervene
    on behalf of Russian-speaking citizens. The Pentagon said Wednesday that Russia
    was again building up its forces along the volatile Russia-Ukraine border.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 在长达数月的冲突中，俄罗斯一直声称其有权代表说俄语的公民进行干预。五角大楼周三表示，俄罗斯再次在动荡的俄罗斯-乌克兰边境集结部队。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Ukrainian government now under much more pressure to remove the separatists
    by force. There''s a better chance that they secure meaningful military support
    (including weapons) from the U.S. and nonmilitary from the EU," Bremmer wrote
    in an email to BI.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “乌克兰政府现在面临更大的压力，必须用武力清除分离主义者。他们获得有意义军事支持（包括武器）的几率更高，以及来自欧盟的非军事支持，”布雷默在给BI的电子邮件中写道。
- en: '"But the Russians will deny any involvement and demand protection of the Russians
    on the ground. Likelihood of escalation has just increased significantly."'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “但俄罗斯将否认有任何参与并要求保护现场的俄罗斯人。升级的可能性刚刚显著增加。”
- en: 'There are two scenarios at play here:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里有两个情景正在上演：
- en: These tensions will blow over in a few days and this market freak-out will be
    a gift for market bulls to buy stocks at a discount.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些紧张局势将在几天内平息，市场的恐慌将为股市多头以折价购买股票提供礼物。
- en: This incident turns out to be a modern "Archduke Ferdinand in Sarajevo" moment
    for the relationships between Russia and the West.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这次事件最终成为俄罗斯与西方关系中的一个现代“萨拉热窝的斐迪南大公”时刻。
- en: 'Now ask yourself::'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '现在问问自己::'
- en: Which scenario is more likely?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪个情景更有可能发生？
- en: Is the market pricing risk correctly?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场是否正确地定价风险？
- en: '***Correction:* The VIX curve did *not* invert, though it did get close to
    inverting. The apparent inversion shown is the result of a bad data feed. I apologize
    for the error and any inconvenience caused.**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**更正：*VIX曲线*并未*反转，尽管它确实接近反转。所显示的看似反转是由数据传输错误造成的。我为错误以及由此造成的任何不便表示歉意。**'
