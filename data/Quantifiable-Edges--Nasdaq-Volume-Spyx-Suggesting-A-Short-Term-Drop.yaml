- en: 'Options expiration may have had something to do with the unusually low reading,
    but rather than try and justify it away I decided to look at other times where
    the Nasdaq Volume Spyx came in extremely low. I set the parameters at -5 or below
    to get a decent sample size:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 期权到期可能与异常低的读数有关，但我决定不试图将其解释掉，而是看看其他纳斯达克成交量Spyx极低的情况。我将参数设置为-5或以下以获得一个合理的样本量：
- en: The results above are quite bearish short-term. Especially interesting is the
    fact that of the 26 occurrences, every single one of them posted a close below
    the trigger day close within 3 trading days. If the perfect record is to hold
    up, the Nasdaq will have to post a close below 1564.32 by Wednesday.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上述结果短期来看非常悲观。尤其有趣的是，在26次出现的记录中，每一次都在3个交易日内收盘价低于触发日的收盘价。如果这一完美记录要保持下去，纳斯达克需要在周三收盘时跌破1564.32。
