  zh: 来源：[https://quantivity.wordpress.com/2010/10/03/cftc-se-flash-report/#0001-01-01](https://quantivity.wordpress.com/2010/10/03/cftc-se-flash-report/#0001-01-01)
- en: 'Quantivity recommends reading [Finding Regarding the Market Events of May 6,
    2010](http://sec.gov/news/studies/2010/marketevents-report.pdf), in detail. Four
    thoughts worth pondering during reading, given this lays HFT bare:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Quantivity建议详细阅读[关于2010年5月6日市场事件的发现](http://sec.gov/news/studies/2010/marketevents-report.pdf)。在阅读期间值得思考的四个观点，考虑到这揭示了高频交易的真相：
- en: 'Veracity: is this report correct and complete?'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真实性：这份报告是否正确而完整？
- en: 'Implications: given obvious front-running, what are the best second-order parasitic
    algos?'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后果：考虑到明显的前沿交易，最好的二级寄生算法是什么？
- en: 'Simulation: interesting exercise to simulate this market condition, given the
    trigger was a simple program order, and back out the *aggregate* HFT algos necessary
    to generate this market behavior'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模拟：有趣的练习是模拟这种市场条件，考虑到触发因素是一个简单的程序订单，并推断出产生这种市场行为所需的*综合*高频交易算法
- en: 'Liquidity: what does liquidity mean in a HFT world, and how should theory be
    amended commensurately?'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流动性：在高频交易的世界中，流动性意味着什么，理论应该如何相应修改？
- en: This event also demands a collective wish goodbye to orderly price discovery,
    as this is the ultimate [proof by construction](http://en.wikipedia.org/wiki/Mathematical_proof#Proof_by_construction)
    of the contrary.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这一事件还需要我们集体告别有序的价格发现，因为这是相反情况的最终[构造证明](http://en.wikipedia.org/wiki/Mathematical_proof#Proof_by_construction)。
- en: Subsequent posts may comment further, particularly on parasitic algo design.
    Readers with more inside knowledge are encouraged to comment directly or [contact
    Quantivity](https://quantivity.wordpress.com/about/) privately.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 后续的帖子可能会进一步评论，特别是关于寄生算法设计。鼓励拥有更多内部知识的读者直接发表评论或者私下[联系 Quantivity](https://quantivity.wordpress.com/about/)。
