- en: There's a neat story in the LA Times on a pathetic 27 year old woman with 4
    kids, on government assistance struggling to break the cycle of intergenerational
    poverty. Here's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《洛杉矶时报》上有一个关于一个可怜的27岁女子的有趣故事，她有4个孩子，靠政府援助艰难地摆脱代际贫困循环的故事。以下是
- en: '[a snippet](http://www.latimes.com/news/local/la-me-natalie-20120524,0,7299598.story)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个片段](http://www.latimes.com/news/local/la-me-natalie-20120524,0,7299598.story)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: After months searching for work and feeling increasingly discouraged, Natalie
    Cole caught a break — an offer of a part-time position at a Little Caesars Pizza
    shop in Compton. The manager scheduled her orientation and told her she had to
    pass a food safety test. She took the test — and failed. But rather than study
    and take it again, she shrugged it off. "I guess I am not working for a reason,"
    she said.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在寻找工作数月并感到越来越沮丧之后，娜塔莉·科尔终于有了转机——在康普顿的一个Little Caesars比萨店得到了一份兼职工作的机会。经理安排了她的入职培训，并告诉她必须通过食品安全测试。她参加了测试——并失败了。但她没有再去复习并再次参加测试，而是一笑了之。“我想我不工作也是有原因的，”她说。
- en: People unwilling to work seems to be a real moral quandary, as reflected by
    the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不愿意工作的人似乎是一个真正的道德困境，正如所反映的
- en: '[Fark comments](http://www.fark.com/comments/7124395/Six-months-in-life-of-a-woman-caught-up-in-cycle-of-poverty-She-took-test-failed-But-rather-than-study-take-it-again-she-shrugged-it-off-I-guess-I-am-not-working-for-a-reason-she-said)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fark评论](http://www.fark.com/comments/7124395/Six-months-in-life-of-a-woman-caught-up-in-cycle-of-poverty-She-took-test-failed-But-rather-than-study-take-it-again-she-shrugged-it-off-I-guess-I-am-not-working-for-a-reason-she-said)'
- en: on the story. Some don't have any sympathy, some think she needs more help.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个故事。一些人没有任何同情心，一些人认为她需要更多的帮助。
- en: I'm certain that in 500 years this will no longer be such a puzzle because we
    simply will not have any room for those who want to have children but have neither
    ability nor willingness to provide for them.  There are some real long-term constraints
    that will bind at some point.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在500年后，我确信这将不再是一个谜，因为我们简直没有任何空间容忍那些想要孩子却既没有能力也没有愿望供养他们的人。在某个时候，会有一些真正的长期约束会束缚我们。
