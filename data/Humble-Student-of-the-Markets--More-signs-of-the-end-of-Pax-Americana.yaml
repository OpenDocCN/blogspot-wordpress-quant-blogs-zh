  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[超人放弃了他的美国公民身份](http://comicbook.com/blog/2011/04/30/is-superman-renouncing-american-citizenship-the-most-controversial-comic-book-story-ever-written/)。'
