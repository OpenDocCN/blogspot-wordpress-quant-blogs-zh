  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/more-signs-of-end-of-pax-americana.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/more-signs-of-end-of-pax-americana.html#0001-01-01)
- en: Are these isolated incidents of a Sign of the Times?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是时代的标志吗？
- en: 1) In the September 2011
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 在2011年9月
- en: '[Vanity Fair](http://www.vanityfair.com/culture/features/2011/09/chinese-hacking-201109?printable=true)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[名利场](http://www.vanityfair.com/culture/features/2011/09/chinese-hacking-201109?printable=true)'
- en: 'story about Chinese cyber intrusions, an analyst was told to back off for political
    reasons [emphasis added]:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '关于中国网络入侵的故事，一位分析师因政治原因被要求停止调查 [强调 added]:'
- en: In this conversation—the first of several that took place over the following
    months—the man said that he had started his career protecting government networks
    against foreign attacks. On that job, he became so preoccupied with the scale
    of Chinese hacking that ***a senior military officer told him to stop talking
    about it, with the gruff explanation that “the reason this is still going on is
    that the Chinese government now owns us.”***
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个对话中——这是接下来几个月中进行的几次对话中的第一次——这个人说，他职业生涯的开始是保护政府网络免受外国攻击。在那份工作中，他对中国人黑客攻击的规模如此担忧，以至于**一位高级军官告诉他不要再谈论这个问题，并粗暴地解释说“这种情况仍在继续的原因是中国政府现在拥有我们。”**
- en: 2) Last week, the Globe and Mail reported that
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 上周，《环球邮报》报道了
- en: '[Canada is becoming a magnet for American job hunters](http://www.theglobeandmail.com/report-on-business/economy/jobs/canada-new-magnet-for-us-job-hunters/article2199166/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[加拿大正成为美国求职者的磁铁](http://www.theglobeandmail.com/report-on-business/economy/jobs/canada-new-magnet-for-us-job-hunters/article2199166/)'
- en: ':'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: 'In a reversal of historical flows, immigration lawyers report a surge of calls
    from Americans who want to move north. Statistics bear out their observations:
    A record number of Americans applied for temporary work visas last year, Immigration
    Canada statistics show, spurred largely by the contrasting health of the two countries’
    labour markets.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在历史流向的逆转中，移民律师报告说，美国人想要搬迁北上的电话咨询量激增。统计数据证实了他们的观察：加拿大移民局统计数据显示，去年申请临时工作签证的美国人数创纪录，这主要是由两国劳动力市场的鲜明对比所推动的。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On one side of the border, 14 million Americans are out of work – the equivalent
    of more than 40 per cent of Canada’s population. On the other side, some employers
    – particularly in Alberta’s oil sector – say they can’t find enough skilled workers,
    prompting the country’s federal immigration minister to publicly muse last month
    on how to admit more skilled Americans.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在美国边境的一侧，有1400万美国人失业——相当于加拿大人口的40%以上。而在另一侧，一些雇主——特别是在阿尔伯塔省石油部门——表示他们找不到足够的熟练工人，促使该国联邦移民部长在上个月公开思考如何接纳更多熟练的美国人。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The U.S. jobless rate is 9.1 per cent while Canada’s comparable rate – adjusted
    to U.S. concepts – is just 6.3 per cent, statistics released last week show.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国的失业率为9.1%，而根据上周发布的统计数据，加拿大相应的失业率（根据美国概念调整）仅为6.3%。
- en: Canada is indeed becoming a more attractive place to live. When I moved from
    Canada to the United States in 1994, the top combined marginal income tax rate
    in Canada was about 53-55%, depending on provincial jurisdiction. When I returned
    in 2007, the top rate was in the low to mid-40s. While headline healthcare costs
    are minimal in Canada, residents still bear the costs of drugs so the overall
    costs between Canadian and American healthcare aren't hugely different for someone
    with a job (see my
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大确实越来越成为人们居住的理想之地。当我1994年从加拿大搬到美国时，加拿大的最高联合边际税率大约是53-55%，具体取决于省级行政区。当我2007年返回加拿大时，最高税率在40%出头。尽管加拿大医疗保健成本表面上看不到，但居民仍需承担药物成本，因此对于有工作的人来说，加拿大和美国医疗保健的总成本并没有巨大差异（参见我的
- en: '[previous post](http://humblestudentofthemarkets.blogspot.com/2009/07/comparing-us-and-canadian-health-care.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[上一篇文章](http://humblestudentofthemarkets.blogspot.com/2009/07/comparing-us-and-canadian-health-care.html)'
- en: about comparing Canadian and American healthcare).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 关于比较加拿大和美国医疗保健的)。
