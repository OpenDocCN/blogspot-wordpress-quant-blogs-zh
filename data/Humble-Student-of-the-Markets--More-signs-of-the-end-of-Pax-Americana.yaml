- en: '**Competitive devaluation = Commodity bullish**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**竞争性贬值 = 商品看涨**'
- en: I continue to believe that America is undergoing a multi-decade process of losing
    its global leadership. The US Dollar will, at some point in the future, lose its
    status as the premier reserve currency in the world. That's why I remain a long-term
    commodity bull.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续相信美国正在经历一个失去全球领导地位的多十年过程。美元在未来某个时刻将失去作为世界主要储备货币的地位。这就是为什么我继续看好长期商品市场。
- en: While we are current moving through a period when deflationary forces are ascendant,
    the long-term path for commodity prices is still up, albeit in a volatile fashion.
    The major industrialized countries of the world will undergo a path of competitive
    devaluation and those pressures will show up mainly in commodity and asset price
    inflation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们目前正在经历一个通货紧缩力量占主导的时期，但商品价格的长期走势仍然是上升的，尽管这种方式可能会比较波动。世界上主要的经济体将经历一条竞争性贬值的道路，这些压力主要会在商品和资产价格通货膨胀中体现出来。
- en: Looking longer term, low or negative real interest rates generally signal a
    friendly investment environment for commodity prices. Continued government and/or
    central bank accommodative policy responses will likely push real interest rates
    even lower and add to even more future asset inflation. Indeed, the latest FOMC
    minutes are hinting that the Fed will not hesitate to undertake QE3 should the
    economy weaken further.   Investors who are opportunistic or prepared to look
    over the valley can view periods of market weakness as opportunities to accumulate
    positions in commodities or commodity producers as a hedge against asset price
    inflation.       *Cam Hui is a portfolio manager at [Qwest Investment Fund Management
    Ltd](http://www.qwestfunds.com/). ("Qwest"). This article is prepared by Mr. Hui
    as an outside business activity. As such, Qwest does not review or approve materials
