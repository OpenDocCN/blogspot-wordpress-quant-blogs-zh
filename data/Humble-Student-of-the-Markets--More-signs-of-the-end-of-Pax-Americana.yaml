  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从更长远的角度看，实际利率低或者为负通常表明对商品价格的投资环境友好。持续的政府以及/或者中央银行的宽松政策反应可能会把实际利率推得更低，进而加剧未来的资产通货膨胀。事实上，最新的联邦公开市场委员会（FOMC）会议纪要暗示如果经济进一步疲软，美联储将毫不犹豫地实施第三轮量化宽松（QE3）。 那些机会主义投资者或者准备好要越过市场低谷的投资者可以把市场弱势期视为积累商品或者商品生产商仓位的机会，以此作为对抗资产价格通货膨胀的对冲。  *卡姆·休伊是[Qwest投资管理公司](http://www.qwestfunds.com/)的投资组合经理。("Qwest")。本文是休伊先生作为外部商业活动所准备的。因此，Qwest没有审查或批准本文内容。本文中表达的观点和建议由作者本人所有，不代表Qwest的观点或建议。*
