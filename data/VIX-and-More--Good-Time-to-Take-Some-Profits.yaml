- en: 'VIX and More: Good Time to Take Some Profits'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：获利的好时机
- en: 来源：[http://vixandmore.blogspot.com/2007/03/good-time-to-take-some-profits.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/good-time-to-take-some-profits.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/good-time-to-take-some-profits.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/good-time-to-take-some-profits.html#0001-01-01)
- en: With the VIX at 13.52 and expiration coming tomorrow, this is a good time to
    take some profits on any remaining [fade the spike](http://vixandmore.blogspot.com/search/label/fade%20the%20spike)
    trades.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着VIX达到13.52并且到期日即将到来，这是获利了结任何剩余的[做空波动率](http://vixandmore.blogspot.com/search/label/fade%20the%20spike)交易的好时机。
- en: Note that the lowest VIX close since [2/27](http://vixandmore.blogspot.com/search/label/February%2027)
    is 13.99, so the risk/reward profile on any [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    trades continues to deteriorate with each click the VIX makes down.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，自[2/27](http://vixandmore.blogspot.com/search/label/February%2027)以来VIX的最低收盘价为13.99，因此任何[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)交易的风险/回报比率随着VIX的每个下跌点而继续恶化。
