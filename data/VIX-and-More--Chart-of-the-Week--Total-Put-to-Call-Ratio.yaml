- en: 'VIX and More: Chart of the Week: Total Put to Call Ratio'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：每周图表：总看涨看跌比率
- en: 来源：[http://vixandmore.blogspot.com/2010/03/chart-of-week-total-put-to-call-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/chart-of-week-total-put-to-call-ratio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/03/chart-of-week-total-put-to-call-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/chart-of-week-total-put-to-call-ratio.html#0001-01-01)
- en: Thanks to all who submitted charts for the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    contest. After getting off to a slow start, I was somewhat skeptical that my idea
    of opening up the chart of the week to readers would turn out as I had hoped,
    but when over two dozen submissions landed in my inbox, I was humbled by the breadth
    and depth of the body of work they represented.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有为[每周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)比赛提交图表的人。开始时进展缓慢，我对打开每周图表给读者的想法是否能够如我所愿而持怀疑态度，但当我收到两打以上的投稿时，我对它们所代表的工作范围和深度感到惭愧。
- en: Alas there can only be one gold medal and this time around (I’m sure I will
    do this again), the winner is Amir from Las Vegas.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可惜只能有一个金牌得主，这一次（我相信我会再次这样做），获奖者是来自拉斯维加斯的Amir。
- en: Amir’s chart shows how using the CBOE’s total put to call ratio ([CPC](http://vixandmore.blogspot.com/search/label/CPC))
    could have been helpful in identifying tops and bottoms in the S&P 500 index during
    the course of the last year. The areas highlighted in yellow show that the total
    put to call ratio (which summarizes put and call activity for individual equities
    plus indices) spiking to extreme levels during the June-July 2009 low and just
    last month dropping to the lowest level in several years. Clearly last month's
    signal was an excellent time to trade on the short side, at least for the short-term.
    Whether the extreme reading turns out to be a harbinger of a much steeper downturn
    remains to be seen.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Amir 的图表显示了如何使用芝加哥期权交易所的总看涨看跌比率（[CPC](http://vixandmore.blogspot.com/search/label/CPC)）可以帮助识别标普500指数在过去一年中的高点和低点。黄色突出显示的区域表明，总看涨看跌比率（总结了个股和指数的看涨和看跌活动）在2009年6月至7月的低点期间急剧上升，而就在上个月，跌至数年低点。显然，上个月的信号是一个在短期内至少进行空头交易的绝佳时机。极端读数是否会预示更陡峭的下跌，还有待观察。
- en: My personal bias is to use the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE)
    and [CPCE](http://vixandmore.blogspot.com/search/label/CPCE) (equity only) [put
    to call](http://vixandmore.blogspot.com/search/label/put%20to%20call) data, but
    any one of these indicators is capable of generating excellent short-term to long-term
    market timing signals.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人倾向于使用[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)和[CPCE](http://vixandmore.blogspot.com/search/label/CPCE)（仅限股票）[看涨看跌比率](http://vixandmore.blogspot.com/search/label/put%20to%20call)数据，但这些指标中的任何一个都能产生出色的短期到长期市场定时信号。
- en: 'For his efforts, Amir also wins a one year free subscription to [*Expiring
    Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '为了他的努力，Amir 还赢得了一年免费订阅[*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)。'
- en: Thanks again to all those who submitted a very strong group of charts. As much
    fun as this was, I will be sure to periodically open up the Chart of the Week
    competition to readers going forward.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '再次感谢所有提交非常强大的图表的人。虽然这很有趣，但我会定期开放每周图表比赛给读者参与。  '
