- en: 'Magmasystems Blog: New Visualizations for Trading Systems'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 新交易系统的可视化'
- en: 来源：[http://magmasystems.blogspot.com/2007/01/new-visualizations-for-trading-systems.html#0001-01-01](http://magmasystems.blogspot.com/2007/01/new-visualizations-for-trading-systems.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/01/new-visualizations-for-trading-systems.html#0001-01-01](http://magmasystems.blogspot.com/2007/01/new-visualizations-for-trading-systems.html#0001-01-01)
- en: I am doing some thinking about new kinds of visual interfaces for trading systems.
    Whenever you walk through the trading floor, you see rows and rows of traders,
    each one having 6 monitors, each monitor containing a multiple array of grids
    of cells flashing in different colors. It takes a special kind of mentality to
    be able to navigate this extremely hypnotic array of lights 8 hours a day, 5 days
    a week, 52 weeks a year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在思考一些新型的交易系统可视化界面。无论何时走过交易大厅，你都会看到一排排的交易员，每个人都拥有6台显示器，每台显示器都包含多个颜色闪烁的单元格网格。要能够每天8小时，每周5天，每年52周在这种极其催眠的灯光阵列中导航，需要一种特殊的心态。
- en: I came upon
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我偶然发现
- en: '[this](http://lineplot.com/expertise/Thesis.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇](http://lineplot.com/expertise/Thesis.pdf)'
- en: thesis, written by one Pasha Roberts of MIT. This is probably the best summary
    of different visualization techniques being used for financial industries. Pasha
    also formed his own company,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由MIT的Pasha Roberts所写的论文。这可能是对金融行业所使用不同可视化技术的最出色总结。Pasha还成立了他自己的公司，
- en: '[LinePlot](http://lineplot.com/gallery/tick-gallery.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[线形图](http://lineplot.com/gallery/tick-gallery.html)'
- en: ', to take advantage of his thesis work.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ', 以利用他的论文工作。'
- en: The use of WPF for new kinds of visualizations is upon us. I have heard that
    several of the big investment banks are dipping their toes cautiously into the
    waters. The trick will be to come up with compelling visualizations without overpowering
    the user. Word is also that several IBs are recruiting game developers. In fact,
    the other day, there was a job posting on CraigsList for a hedge fund seeking
    to recruit a game developer.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用WPF进行新型可视化已经到来。我听说一些大型投资银行正小心翼翼地涉足这个领域。关键是要提出有吸引力的可视化，同时不要让用户感到不知所措。也有传言说，一些投资银行正在招聘游戏开发者。事实上，前几天，在CraigsList上有一个hedge
    fund寻找招聘游戏开发者的职位帖子。
- en: I wonder if any of the CEP companies like StreamBase, Vhayu, Kaskad, etc have
    considered visualization schemes as output for the data it processes. It would
    be interesting for one of these engines to do some CEP and eventual transformation
    into a stream of XAML. I bet that Matt is thinking along these lines, maybe as
    an offshoot of his patented work at JPMC.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道，像StreamBase、Vhayu、Kaskad等CEP公司是否考虑过将处理的数据作为可视化方案输出。如果这些引擎之一能进行一些CEP并最终转换为XAML流，那将会很有趣。我敢打赌，Matt正在考虑这些想法，也许是他专利工作在JPMC的一个分支。
