- en: 'Todd Henry offers an interesting [read](http://www.accidentalcreative.com/teams/toxic-dealing-with-a-culture-of-blame/)
    on “Toxic: Dealing With A Culture Of Blame”.  On the gossip point mentioned in
    the article, I’d say gossip is sometimes also known as “water cooler chatter”,
    or “down the pub” conversations.  “A general lack of accountability on the team”
    isn’t uncommon based on Kerry Patterson’s recent [article](http://www.psychologytoday.com/blog/crucial-conversations/201306/accountability-what-dysfunctional-teams-are-missing)
    “Accountability—What Dysfunctional Teams Are Missing”.  Which leads us to the
    responsibilities of the [team](http://blog.robbowley.net/responsibilities-of-a-team-leader/)
    leader, and thus essentially a [dysfunctional](http://www.youtube.com/watch?v=6dRKa700RaQ)
    team.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'Todd Henry 在其文章 [Toxic: Dealing With A Culture Of Blame](http://www.accidentalcreative.com/teams/toxic-dealing-with-a-culture-of-blame/)
    中对“如何应对指责的文化”提出了有趣的见解。文章中提到的八卦问题，我想说，八卦有时也被称为“饮水机聊天”，或者“在酒吧里”的对话。“团队中普遍缺乏责任感”并非罕见，这是根据
    Kerry Patterson 在其最近的文章 [Accountability—What Dysfunctional Teams Are Missing](http://www.psychologytoday.com/blog/crucial-conversations/201306/accountability-what-dysfunctional-teams-are-missing)
    中提到的。这使我们想到了团队领导者的责任，从而本质上是一个 [功能失调](http://www.youtube.com/watch?v=6dRKa700RaQ)
    的团队。'
