- en: We’ve seen several studies like this over time and many of them were identified
    by the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随着时间的推移看到了几个这样的研究，其中很多都是由
- en: '[Quantifinder](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifinder](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
- en: on Monday. With so many studies confirming each other, it seems the downside
    edge in these very low volume rises is for real. One caveat with Monday’s action
    though is that it was Yom Kippur, meaning a lot of traders were out of action
    and somewhat lower volume could be expected. Still, it’s been a steady enough
    edge that I decided to it was worth review.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在周一。由于这么多研究相互证实，这些低量上涨的潜在风险似乎是真实存在的。不过，值得注意的是，周一的行动是在犹太人的赎罪日（Yom Kippur），这意味着很多交易员都处于停工状态，因此成交量的减少是可以预见的。尽管如此，这已经是一个足够稳定的趋势，我决定对其进行回顾。
