- en: There was an amusing
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个有趣
- en: '[joke tweet](https://twitter.com/mcm_ct/status/1248588760742232066)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[笑话推文](https://twitter.com/mcm_ct/status/1248588760742232066)'
- en: that circulated, which overlaid the 2020 market experience over the 2008 bear
    market and projected a downside target of 125 for SPY.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那个在流传的，它将2020年的市场经验叠加在2008年熊市上，并预测SPY的下行目标为125。
- en: '***If anyone saw that, it was a joke and not intended to be serious analysis.***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***如果有人看到了那个，那是个笑话，并非意图进行严肃的分析。***'
- en: Nevertheless, analogs can be useful in analyzing markets, but with a caveat.
    As the adage goes, history doesn't repeat itself, but rhymes. Traders who use
    analogs often expect the market to follow every single squiggle of the historical
    analog, which is unrealistic.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，类比在分析市场时可能是有用的，但需要有所警惕。正如那句谚语所说，历史不会重演，但会押韵。使用类比的交易者经常期望市场完全遵循历史类比的每一个波动，这是不现实的。
