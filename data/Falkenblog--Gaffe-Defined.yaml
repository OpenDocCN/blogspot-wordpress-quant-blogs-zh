- en: '! For a post-Christian society, we sure hate to judge, just like our bible-thumping
    predecessors. Better to point out the exceptions to ''disprove'' the generalization,
    and say ''there but for the grace of God go I''.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就后基督社会而言，我们确实讨厌评判，就像我们前辈拿着圣经指责一样。更好的做法是指出“证伪”一般化，说“‘假如若不是上帝的恩典，那就是我”。
