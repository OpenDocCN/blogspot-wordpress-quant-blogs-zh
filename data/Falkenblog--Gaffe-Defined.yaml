- en: My grandmother was not a highly educated woman, but she told me as a small child
    to quit feeding stray animals. You know why? Because they breed. You’re facilitating
    the problem if you give an animal or a person ample food supply. They will reproduce,
    especially ones that don’t think too much further than that. And so what you’ve
    got to do is you’ve got to curtail that type of behavior. They don’t know any
    better,
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的祖母不是一个受过高等教育的女人，但她在我还是个小孩的时候告诉我，不要喂养流浪动物。你知道为什么吗？因为它们会繁殖。如果你给动物或一个人充足的食品供应，你就是在助长问题。他们会繁殖，尤其是那些思考不远的人。所以你必须限制这种行为。他们不知道更好的选择，
- en: Of course, the press responded by noting how ridiculously stupid and offensive
    that remark is. I'm not running for office, so I'll say I think that's about right.
    One could nuance that, by saying 'The most melancholy of human reflections, perhaps,
    is that on the whole, it is a question whether the benevolence of mankind does
    more good or harm (Walter Bagehot). Or that 'The poor don't need money or pity,
    they need temperance, diligence, thrift and other bourgeois virtues'. Or that
    'The ultimate result of shielding men from the effects of folly is to fill the
    world with fools' (Herbert Spenser). Same idea.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，媒体对这个发言多么愚蠢和冒犯做了如此糟糕的评论。我不是在竞选，所以我觉得这个观点大概大致正确。可以通过这样来修饰，说“或许人类中最感伤的反思是，总的来说，人类的仁慈是给世界带来更多的好处还是伤害（沃尔特·贝日霍特）。”或者说“穷人不需要金钱或怜悯，他们需要节制，勤奋，节俭和其他资产阶级的美德”。或者“庇护人们免受愚蠢影响的最终结果是使世界充满了愚蠢的人”（赫伯特·斯宾瑟）。同样的观点。
- en: I think what's considered so offensive about the remarks is it implies these
    people are poor, in large part, because they aren't very bright. That means it's
    not someone else's fault, and thus responsibility, and thus the rich might just
    eat them like
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个评论被认为如此冒犯的原因是它暗示这些人贫穷，很大程度上是因为他们不够聪明。这意味着这不是别人的错，因此有责任感——因此富人可能会把他们吃掉
