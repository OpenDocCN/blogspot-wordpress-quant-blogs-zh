- en: Data Engineers
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据工程师
- en: The refinement of roles and titles in the ‘Big Data’ world continues to evolve.
     Previously I blogged about the many roles in the data pipeline engineering world,
    now Maxime [Beauchemin](https://medium.freecodecamp.com/@maximebeauchemin) adds
    to the context with an article on “The Rise of the Data Engineer”.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在“大数据”世界中，角色和头衔的细化持续发展。之前我在博客中提到了数据管道工程世界中的许多角色，现在 Maxime [Beauchemin](https://medium.freecodecamp.com/@maximebeauchemin)
    在一篇名为“数据工程师的崛起”的文章中增加了这个背景。
- en: In many scenarios I think the ETL concepts of old are dead.  As I’ve blogged
    about previous, its more a ELT pipeline, since all raw data is worthy of keeping.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，我认为旧的 ETL 概念已经死了。就像我之前在博客中提到的，这更像是一个 ELT 流水线，因为所有原始数据都值得保留。
- en: 'I’d say the below comment is particularly key, especially if you’ve got an
    efficient Continuous Delivery pipeline:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为下面的评论特别关键，尤其是如果你有一个高效的持续交付流水线：
- en: Just like software engineers, data engineers should be constantly looking to
    automate their workloads and building abstraction that allow them to climb the
    complexity ladder.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就像软件工程师一样，数据工程师应该不断寻求自动化他们的工作负载，并构建允许他们攀登复杂性阶梯的抽象。
