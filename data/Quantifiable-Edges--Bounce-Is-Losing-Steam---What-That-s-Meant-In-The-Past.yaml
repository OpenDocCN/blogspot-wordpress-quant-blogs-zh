- en: The S&P 500 rose today for the 3rd day in a row.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500今天连续第三天上涨。
- en: '[As I showed on May 30th](http://quantifiableedges.blogspot.com/2008/05/volume-pattern-that-makes-huge.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在5月30日[展示过](http://quantifiableedges.blogspot.com/2008/05/volume-pattern-that-makes-huge.html)
- en: ', when the S&P is trading below its 200-day moving average and without the
    proper pattern of increasing volume, this has provided a short-run negative expectancy
    over the last 35 years. What was interesting about today’s rise is that it was
    so weak from a price perspective. This can be a sign that the bulls are losing
    momentum and the short-term tide is ready to turn back to the bears.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当标普低于其200日移动平均线且没有正确的成交量增加模式时，在过去35年中这提供了短期负期望。今天上涨有趣的是从价格角度看它如此微弱。这可能是一个信号，表明多头正在失去动力，短期内熊市即将回归。
- en: Below I show the results of buying at the close on a day where the S&P is below
    its 200-day moving average, has risen at least 3 days in a row and today’s rise
    in the smallest in percentage terms of any day during the rise.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面我展示了在标普低于其200日移动平均线、连续上涨至少3天且今天上涨在百分比上是最小的一天时买入的结果。
