- en: Also notable from today is that the Capitulative Breadth Indicator (CBI) returned
    to “3”. This is what I consider a neutral state. In other words, it is no longer
    suggesting an upside edge. For those keeping score, the “buy at 7 – sell at 3
    or lower” trade would have netted about 2 S&P points from the “7” signal on the
    10th to the close today.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天值得注意的是，恐慌性宽度指标（CBI）再次回到“3”。我认为这是一个中性状态。换句话说，它不再暗示一个向上的边缘。对于那些记分的人来说，“在7处买入
    - 在3或更低处卖出”的交易从10日的“7”信号到今天收盘大约能获得2个标普点的净收益。
