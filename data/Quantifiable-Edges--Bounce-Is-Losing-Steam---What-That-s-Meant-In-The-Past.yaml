- en: 'This shows a negative expectancy greater than a normal 3-day rise in a long
    term downtrend. On May 30th I showed that volume rising two days in a row turned
    the 3-up days pattern from bearish to bullish. If I exclude those instances with
    bullish volume patterns the results are even more negative:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这显示出在长期下跌趋势中比正常的三天上涨更大的负期望。我在5月30日展示过，成交量连续两天上涨将三天的上涨模式从看跌转为看涨。如果排除那些有看涨成交量模式的实例，结果甚至更负面：
