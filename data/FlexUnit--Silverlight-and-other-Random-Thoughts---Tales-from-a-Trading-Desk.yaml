- en: FlexUnit, Silverlight and other Random Thoughts
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FlexUnit、Silverlight 和其他随想
- en: '[FlexUnit](http://weblogs.macromedia.com/amcleod/archives/2008/08/flexunit_on_ado.html)
    is now out in Open Source land. Hopefully Adobe can begin to provide more enterprise
    development tools. The one downside of FlexUnit is that there appears to be no
    console mode, which is unfortunate is your running on an enterprise build plant
    😦'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[FlexUnit](http://weblogs.macromedia.com/amcleod/archives/2008/08/flexunit_on_ado.html)
    现在已经开源。希望 Adobe 能够提供更多企业开发工具。 FlexUnit 的唯一缺点是似乎没有控制台模式，如果你正在进行企业构建计划，那么这一点是不幸的
    😦。'
- en: No surprises in this [list](http://blogs.msdn.com/swiss_dpe_team/archive/2008/08/26/cool-ria-silverlight-demo-applications.aspx)
    of Silverlight RIA applications. It’s unfortunate that the RIA I was instrumental
    in building last year isn’t in this list 😦
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这份[列表](http://blogs.msdn.com/swiss_dpe_team/archive/2008/08/26/cool-ria-silverlight-demo-applications.aspx)中没有令人惊讶。不幸的是，我去年参与构建的
    RIA 没有被列在这个列表中 😦
- en: '[Oslo](http://channel9.msdn.com/posts/rojacobs/endpointtv-The-Road-to-Oslo/)
    insights'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Oslo](http://channel9.msdn.com/posts/rojacobs/endpointtv-The-Road-to-Oslo/)
    洞察'
- en: Looks like Steve had to pull the [BWM](https://blogs.msdn.com/stevecla01/archive/2008/08/21/bmw-playing-with-microsoft-surface.aspx)
    surface video :(, but at least there are a number of other Vectorform [Surface](http://www.vectorform.com/surface/)
    video’s still online – Mercedes-Benz etc
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看起来 Steve 不得不删除了 [BWM](https://blogs.msdn.com/stevecla01/archive/2008/08/21/bmw-playing-with-microsoft-surface.aspx)
    surface 视频 :(，但至少其他一些 Vectorform [Surface](http://www.vectorform.com/surface/)
    视频仍然在线上 — — 梅赛德斯-奔驰等等
- en: REST with [WCF](http://blogs.msdn.com/dotnetinterop/archive/2008/08/22/how-to-build-rest-apps-on-net-using-wcf.aspx)
    – way to much REST in my life these days
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[WCF](http://blogs.msdn.com/dotnetinterop/archive/2008/08/22/how-to-build-rest-apps-on-net-using-wcf.aspx)
    中的 REST —— 这些日子以来 REST 太多了'
- en: 'C++0x: Interview with Bjarne [Stroustrup](http://www.devx.com/SpecialReports/Article/38813/0/page/1)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C++0x：与 Bjarne [Stroustrup](http://www.devx.com/SpecialReports/Article/38813/0/page/1)
    的访谈
- en: With Amazon continuing to add to the [cloud](http://insidehpc.com/2008/08/21/amazon-adds-persistent-storage-to-ec2/),
    one has to ask if Oslo will provide the Microsoft Cloud?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着亚马逊不断增加[云服务](http://insidehpc.com/2008/08/21/amazon-adds-persistent-storage-to-ec2/)，人们不得不问奥斯陆是否会提供微软云服务？
- en: '[NVISION 2008](http://www.nvision2008.com/) has some impressive [video’s](http://www.nvision2008.com/Enthusiasts/nvscene_demoscene.cfm).
    CPU’s continue to play to [“financial market analyses”](http://www.nvision2008.com/Professionals/emerging-companies-summit.cfm)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[NVISION 2008](http://www.nvision2008.com/) 有一些令人印象深刻的 [视频](http://www.nvision2008.com/Enthusiasts/nvscene_demoscene.cfm)。
    CPU 继续用于 [“财务市场分析”] (http://www.nvision2008.com/Professionals/emerging-companies-summit.cfm)'
- en: Are [Panamaps](http://panamap.com/) (A [Multi-Layered Map](http://radar.oreilly.com/2008/08/urban-mapping-panamaps.html))
    useful in finance?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Panamaps](http://panamap.com/)（一种 [多层地图](http://radar.oreilly.com/2008/08/urban-mapping-panamaps.html)）在金融领域有用吗？'
- en: '[Moth](http://www.danielmoth.com/Blog/2008/08/make-object-id.html) on [Make
