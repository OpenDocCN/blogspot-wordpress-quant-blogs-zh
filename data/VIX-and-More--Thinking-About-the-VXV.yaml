- en: 'VIX and More: Thinking About the VXV'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：思考VXV
- en: 来源：[http://vixandmore.blogspot.com/2007/12/thinking-about-vxv.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/thinking-about-vxv.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/thinking-about-vxv.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/thinking-about-vxv.html#0001-01-01)
- en: I have recently received a couple of inquiries about the new [VXV](http://vixandmore.blogspot.com/search/label/VXV),
    which I [first mentioned](http://vixandmore.blogspot.com/2007/11/catching-up-on-reader-mail.html)
    just after the CBOE [launched](http://www.cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20071112.doc&CreateDate=12.11.2007)
    the product in mid-November.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近收到了几份关于新[VXV](http://vixandmore.blogspot.com/search/label/VXV)的询问，我在CBOE[推出](http://www.cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20071112.doc&CreateDate=12.11.2007)该产品于11月中旬后不久[首次提到](http://vixandmore.blogspot.com/2007/11/catching-up-on-reader-mail.html)的。
- en: 'In short, whereas the VIX measures the implied volatility of SPX options 30
    days out, the VXV measures IV for options 3 months (93 days) out.  For those who
    want to get into the details of the VXV, the best source is a 6 page [“Index Description”
    PDF](http://www.cboe.com/micro/vxv/3monthvix.pdf) published by the CBOE.  In this
    paper, I found the following comments to be of particular interest:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，尽管VIX衡量的是30天后SPX期权的隐含波动率，VXV衡量的是93天（3个月）后的期权隐含波动率。想要深入了解VXV细节的人，最好的来源是CBOE发布的6页[“指数描述”PDF](http://www.cboe.com/micro/vxv/3monthvix.pdf)。在这篇论文中，我发现以下评论特别有趣：
- en: '*“VXV has tended to be less volatile than 1-month VIX. Since January 2002,
    the volatility of VXV daily returns has been 58.4% compared to 90.1% for VIX.
    The correlation between VXV and 1-month VIX during that time was 0.92, indicating
    a strong tendency to move together, but far from moving in lockstep.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “VXV的波动性通常低于1个月VIX。自2002年1月以来，VXV日收益的波动性为58.4%，而VIX为90.1%。在那段时间里，VXV与1个月VIX之间的相关性为0.92，表明有强烈的倾向一起波动，但并非完全同步。*
- en: '**Using VXV and VIX together provides useful insight into the [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    of SPX option implied volatility. The following chart shows VXV price movement
    along with a measure of the difference between the 3-month VXV and 1-month VIX.
    Since January 2002, VXV has been higher than VIX – reflecting an upward sloping
    term structure – 79% of the time. However, 21% of the time, especially when volatility
    spikes, VIX is greater than VXV – reflecting a downward sloping term structure.”*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用VXV和VIX一起，可以为标普500（SPX）期权隐含波动率提供有用的期限结构[洞察](http://vixandmore.blogspot.com/search/label/term%20structure)。下面的图表显示了VXV价格走势以及3个月VXV与1个月VIX之间的差异衡量。自2002年1月以来，VXV有79%的时间高于VIX——反映出期限结构呈上升趋势——然而，在波动性激增的21%的时间里，VIX超过VXV——反映出期限结构呈下降趋势。*
- en: 'Even better, the CBOE lays out what dedicated *VIX and More* readers could
    probably already have guessed:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更妙的是，CBOE阐明了那些对*VIX和更多*持续关注的读者可能已经猜到的内容：
- en: '*“The behavior of VXV relative to VIX illustrates the mean-reverting properties
    of volatility and suggests that the slope of the 1- to 3-month SPX implied volatility
    term structure could be used to predict future levels of near-term (1-month) implied
    volatility...*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “VXV相对于VIX的行为展示了波动性的均值回归特性，并暗示了1至3个月标普500期权隐含波动率期限结构坡度可能用于预测未来1个月隐含波动率的水平...*
- en: '**When the VXV / VIX term structure was sharply upward sloping; that is, 3-month
    VXV was higher than 1-month VIX by more than 10%, the average closing VIX level
    over the following 20 trading days was, on average, higher by at least 5%. Moreover,
    this effect became more pronounced as the slope of the term structure steepened.  Conversely,
    when the slope of the VXV / VIX term structure was relatively flat (less than
    5%) or downward sloping (VXV lower than VIX), VIX levels over the next month tended
    to be lower, on average.”*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当VXV / VIX期限结构急剧上升时，即3个月VXV比1个月VIX高出超过10%，在接下来的20个交易日内平均收盘VIX水平至少高出5%。而且，随着期限结构坡度的加大，这种效应变得更加明显。相反，当VXV
    / VIX期限结构的坡度相对平坦（小于5%）或下降（VXV低于VIX）时，下一个月VIX的水平往往平均较低。*
- en: '*All this can be neatly summarized in a CBOE graphic:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “所有这些都可以在CBOE的一个图表中简洁地总结：
- en: Now that we are coming up in one month of VXV data, I will start talking about
    this most interesting index on a regular basis.***
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经有了一个月的VXV数据，我将开始定期讨论这个最有趣的指数。*
