- en: 'In 1971, the US dollar was removed from the gold standard for good. Since then,
    the price of gold has risen, though basically in spurts. The equity market has
    also been subject to major cycles. Looking at the raw price of gold and comparing
    this to the total US equity market return, you see both end up around the same
    place: 7.9% for Equities, 7.0% for gold, through 2010\. But combined 50-50, and
    reweighting each year, one would generate an 8.4% return via the lower volatility
    (geometric average is greater due to its lower volatility).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1971年，美元永久地脱离了金本位制。从那时起，黄金价格一直在上涨，尽管基本上是断断续续的。股票市场也经历了重大周期。观察黄金的原始价格，并将其与美国股票市场的总回报进行比较，你会发现二者最终都在同一水平附近：股票为7.9%，黄金为7.0%，截至2010年。但将二者以50-50的比例组合，并每年重新调整权重，将会通过更低的波动性产生8.4%的回报（由于其较低的波动性，几何平均值更大）。
