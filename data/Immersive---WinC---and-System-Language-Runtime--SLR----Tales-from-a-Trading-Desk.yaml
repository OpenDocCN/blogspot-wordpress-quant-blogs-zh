- en: Immersive – WinC++ and System Language Runtime (SLR)
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沉浸式 – WinC++ 和系统语言运行时（SLR）
- en: With [Erich Gamma](http://blogs.msdn.com/b/vcblog/archive/2011/06/10/10171705.aspx)
    starting at Microsoft as a Distinguished Engineer (August 2011), is C++ the new
    Microsoft language? The various [speculative](http://channel9.msdn.com/Forums/Coffeehouse/My-prediction-for-the-NET-Windows-8-dev-story-based-on-leaks)
    postings in the SLR don’t really provide a clear view as to what Microsoft is
    thinking. We already know from the various MS Research projects that they are
    been looking at managed OS’s in some detail. It’s a shame that there was no .NET
    [information](http://www.zdnet.com/blog/microsoft/windows-8-more-than-just-windows-phone-on-your-pc/9592)
    around Win8 at the recent conferences, and that we’re now waiting from the September
    2011 Build conference in the hope of getting some clarity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[Erich Gamma](http://blogs.msdn.com/b/vcblog/archive/2011/06/10/10171705.aspx)于2011年8月作为微软的杰出工程师入职，C++
    是否成了微软的新语言？关于SLR的各种[猜测](http://channel9.msdn.com/Forums/Coffeehouse/My-prediction-for-the-NET-Windows-8-dev-story-based-on-leaks)帖子并没有真正提供微软想法的清晰视角。我们从各种微软研究项目
    already know that 他们正在对托管OS进行详细研究。遗憾的是，在最近的会议上没有关于.NET的[信息](http://www.zdnet.com/blog/microsoft/windows-8-more-than-just-windows-phone-on-your-pc/9592)围绕Win8，我们现在只能等到2011年9月的构建会议，希望能得到一些明确信息。
- en: Why is Microsoft so bad a messaging to Developers these days? Have Google and
    Apple knocked Microsoft so badly off its game? Didn’t Microsoft learn anything
    from the last information nightmare around HTML5 and Silverlight?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么微软现在对开发者的消息传递如此糟糕？谷歌和苹果是否严重打击了微软的游戏？微软从围绕HTML5和Silverlight的上次信息噩梦中学到了什么？
- en: Given the limited information around Jupiter and the building of [immersive](http://www.zdnet.com/blog/microsoft/microsofts-windows-8-and-the-i-word-immersive/9092)
    applications, could the SLR be part of Jupiter?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于关于木星和构建[沉浸式](http://www.zdnet.com/blog/microsoft/microsofts-windows-8-and-the-i-word-immersive/9092)应用程序的信息有限，SLR
    是否可能是木星的一部分？
- en: '[Jupiter](http://www.zdnet.com/blog/microsoft/microsoft-needs-to-tell-windows-8-developers-now-about-jupiter-and-silverlight/9608)
    is a user interface library for Windows and will allow developers to build immersive
    applications using a XAML-based approach with coming tools from Microsoft.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[木星](http://www.zdnet.com/blog/microsoft/microsoft-needs-to-tell-windows-8-developers-now-about-jupiter-and-silverlight/9608)是一个适用于Windows的用户界面库，将允许开发者使用基于XAML的方法，利用微软即将推出的工具来构建沉浸式应用程序。'
- en: What is clear (today) is the Silverlight isn’t dead. It’s also clear that in
    the current Win8 [builds](http://forums.mydigitallife.info/threads/26404-Windows-8-%287955%29-Findings-in-M3-Leak?p=441473&viewfull=1#post441473),
    Silverlight is still very much [alive](http://peteohanlon.wordpress.com/2011/06/03/so-where-do-we-go-from-here/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天清楚的是，Silverlight 并没有死亡。同样清楚的是，在当前的Win8[构建](http://forums.mydigitallife.info/threads/26404-Windows-8-%287955%29-Findings-in-M3-Leak?p=441473&viewfull=1#post441473)中，Silverlight仍然非常[活跃](http://peteohanlon.wordpress.com/2011/06/03/so-where-do-we-go-from-here/)。
- en: So in summary we actually known little or a lot 🙂 Windows 8 will provide great
    [opportunity](http://www.zdnet.com/blog/microsoft/what-is-winc-and-how-does-it-figure-in-microsofts-bid-to-make-tools-a-2-billion-business/9359),
    but in the (financial) corporate space with the current Windows 7 roll-out still
    underway (or not started) we’re not going to get Windows 8 “coolness” for a number
    of years.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以总结一下，我们实际上知道得很少或很多🙂 Windows 8 将提供巨大的[机会](http://www.zdnet.com/blog/microsoft/what-is-winc-and-how-does-it-figure-in-microsofts-bid-to-make-tools-a-2-billion-business/9359)，但在当前Windows
    7部署仍在进行中（或尚未开始）的情况下，我们还要等几年才能得到Windows 8的“酷炫”功能。
