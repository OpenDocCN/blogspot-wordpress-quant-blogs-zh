- en: 'VIX and More: Fundamentals and the Recovery'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：基本面和复苏
- en: 来源：[http://vixandmore.blogspot.com/2010/06/fundamentals-and-recovery.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/fundamentals-and-recovery.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/fundamentals-and-recovery.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/fundamentals-and-recovery.html#0001-01-01)
- en: 'On several occasions in the past, I have leaned on the Federal Reserve Bank
    of St. Louis for a graphical representation of the current state of the economic
    recovery. The last time around, about four months ago in [Chart of the Week: A
    Broader Look at the U.S. Economic Recovery](http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html),
    I observed:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几次，我曾多次依赖圣路易斯联邦储备银行提供的图表来展示经济复苏的当前状态。在上一次大约四个月前的[图表一周：美国经济复苏的更广泛视角](http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html)中，我观察到：
- en: '*“Relative to previous recoveries, which typically follow a bottom that comes
    some 8-12 months after the top, the current recovery is by far the weakest in
    the 62 years of data for employment and real income. [Industrial production](http://vixandmore.blogspot.com/search/label/industrial%20production)
    has shown the sharpest rebound, but is still the weakest bounce in 62 years. The
    only one of the four indicators that is above the historical low is [retail sales](http://vixandmore.blogspot.com/search/label/retail%20sales)
    – yet even here the margin is a narrow one.”*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“与之前的复苏相比，这次复苏是自62年数据记录以来就业和实际收入最弱的。 [工业生产](http://vixandmore.blogspot.com/search/label/industrial%20production)
    显示了最剧烈的反弹，但仍是62年来最弱的回升。四个指标中唯一超过历史低点的是 [零售销售](http://vixandmore.blogspot.com/search/label/retail%20sales)
    —— 即使在这里，差距也很小。”*'
- en: Looking at an updated version of industrial production, income, employment,
    and retail sales, I am surprised by the signs progress. Now both industrial production
    and retail sales are near the historical averages for all a recoveries [prior
    graphs showed performance following a prior business cycle peak] and both employment
    and income have started to move above historical lows.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看着工业生产、收入、就业和零售销售的最新数据，我对复苏迹象感到惊讶。现在工业生产和零售销售都接近所有复苏期间的历史平均水平[之前的图表显示了跟随前一个商业周期高峰的表现]
    ，而就业和收入已经开始回升至历史低点以上。
- en: The data in the graphic below do not yet reflect the changes in the economy
    following the expiration of the federal housing tax credit, nor the recent developments
    in the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis).
    This is undoubtedly a weak recovery, but so far at least, not as bad as many feared
    it would be.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下图中的数据尚未反映出联邦住房税收抵免到期后经济的变化，也未反映出[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的最新发展。这无疑是一个疲弱的复苏，但至少到目前为止，没有像许多人担心的那样糟糕。
