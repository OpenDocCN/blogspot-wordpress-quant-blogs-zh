- en: 'VIX and More: VIX ETP Returns for Q1 2012'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：2012年第一季度VIX ETP回报
- en: 来源：[http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html#0001-01-01)
- en: Back in my consulting days, I convinced myself that there were rare instances
    when an ugly chart crammed full of data should take precedence over a clean and
    simple graphic that focused on the key takeaways. For my purposes at least, the
    graphic below, while unlikely to garner accolades from the likes of [Information
    Aesthetics](http://infosthetics.com/) of [Flowing Data](http://flowingdata.com/),
    is one of those instances and suits my purposes perfectly. *[After all, this blog
    is really just a place for me to archive my own idiosyncratic ideas and the two
    million interlopers are just a curious side effect, but I digress…]*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我咨询的日子里，我让自己相信，有些罕见的情况下，一个塞满数据的丑陋图表应该优先于一个简洁明了、侧重关键要点的简单图形。至少对于我的目的来说，下面的图表虽然不太可能会得到[信息美学](http://infosthetics.com/)或[流动数据](http://flowingdata.com/)等网站的赞誉，但却是其中之一，并且完美地满足了我的需求。*[毕竟，这个博客只是一个我归档自己古怪想法的地方，而两百万个闯入者只是一个好奇的副作用，但我偏题了……]*
- en: Getting back to the main point, the graphic below updates the [VIX exchange-traded
    products](http://vixandmore.blogspot.com/search/label/VIX%20ETN) (ETP) landscape
    (the only additions are two new red **0**s to indicate that [UVXY](http://vixandmore.blogspot.com/search/label/UVXY)
    and [SVXY](http://vixandmore.blogspot.com/search/label/SVXY) are now optionable)
    and adds performance data for the first quarter of 2012.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 回到主要内容，下图更新了[VIX交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)（ETP）的格局（唯一的新增是两个新的红色
    **0** ，表示[UVXY](http://vixandmore.blogspot.com/search/label/UVXY)和[SVXY](http://vixandmore.blogspot.com/search/label/SVXY)现在可选）并添加了2012年第一季度的表现数据。
- en: Of course anyone who has checked in on this space periodically certainly has
    already realized that the first quarter saw record [contango](http://vixandmore.blogspot.com/search/label/contango)
    and negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    across the full spectrum of the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure).
    As a result of this, the long volatility products had a horrendous three months,
    the inverse ETPs racked up huge gains and those products with dynamic allocations
    ([VQT](http://vixandmore.blogspot.com/search/label/VQT) and [XVZ](http://vixandmore.blogspot.com/search/label/XVZ))
    or offsetting long and short volatility legs ([XVIX](http://vixandmore.blogspot.com/search/label/XVIX))
    were able to manage small(er) gains.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，任何定期关注这个空间的人肯定已经意识到，第一季度全范围[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)都出现了创纪录的[远月溢价](http://vixandmore.blogspot.com/search/label/contango)和负[滚动收益](http://vixandmore.blogspot.com/search/label/roll%20yield)。因此，长波动率产品经历了可怕的三个月，反向ETP积累了巨额收益，而那些具有动态配置（[VQT](http://vixandmore.blogspot.com/search/label/VQT)和[XVZ](http://vixandmore.blogspot.com/search/label/XVZ)）或对冲多头和空头波动率的产品（[XVIX](http://vixandmore.blogspot.com/search/label/XVIX)）则能够管理小(一些)的收益。
- en: Following the usual pattern, the products with the shortest target maturities
    were the most volatile, while those with longer target maturities saw much less
    movement.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 按照通常的模式，目标到期期限最短的产品最为波动，而目标到期期限较长的产品波动要小得多。
- en: Also notice the symmetry of the return structure. For all the long products
    that were getting whacked ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX),
    UVXY, [VXX](http://vixandmore.blogspot.com/search/label/VXX), [TVIZ](http://vixandmore.blogspot.com/search/label/TVIZ),
    etc.) there were corresponding inverse products ([XIV](http://vixandmore.blogspot.com/search/label/XIV),
    [SVXY](http://vixandmore.blogspot.com/search/label/SVXY), [ZIV](http://vixandmore.blogspot.com/search/label/ZIV),
    etc.) that were racking up larger gains than the losses suffered by their long
    volatility counterparts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 还要注意回报结构的对称性。对于所有被打击的多头产品（[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)、UVXY、[VXX](http://vixandmore.blogspot.com/search/label/VXX)、[TVIZ](http://vixandmore.blogspot.com/search/label/TVIZ)等），都有相应的反向产品（[XIV](http://vixandmore.blogspot.com/search/label/XIV)、[SVXY](http://vixandmore.blogspot.com/search/label/SVXY)、[ZIV](http://vixandmore.blogspot.com/search/label/ZIV)等），它们的收益要比其多头波动率的损失大。
- en: Last but not least, perhaps the distribution of the returns will help to explain
    why I have organized my previous VIX ETP ‘field guides’ in this fashion.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但并非最不重要的，也许收益的分布会有助于解释为什么我以这种方式组织了之前的 VIX ETP‘领域指南’。
- en: This graphic should implicitly raise a bunch of issues and the links below are
    good jumping off points for further exploration regarding a number of those issues.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表应该隐含地提出了一系列问题，下面的链接是进一步探讨这些问题的良好起点。
- en: For the time being I will leave additional analysis to those in the comments
    section.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我会将额外的分析留给评论区的人士。
