- en: On February 11th the market put in a Follow Through Day according to the original
    IBD definition requiring at least a 1% rise in one of the major indices on rising
    volume. I mentioned the Follow Through Day and dedicated a few posts to it in
    mid-February. The S&P is now less than 1% from new highs and very close to hitting
    a level that that would qualify the current rally as “successful” based on the
    rules I set up in the
  id: totrans-6
