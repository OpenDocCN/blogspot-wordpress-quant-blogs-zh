- en: In the last few years IBD has changed their rules and stated that a 1.7% rally
    on higher volume should be required instead of a 1% rally. Ironically the first
    major index to actually put in a 1.7% rally on higher volume since the February
    bottom is the Russell 2000, which did it on Friday - as it was hitting new highs.
    Not a great bottom call when you’re already at new highs. Over the last few years
    I’ve suggested ignoring the new rule. In a study I did a little over 2 years ago
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，IBD改变了自己的规则，表示应该要求在更高成交量下的1.7%回升，而不是1%的回升。有趣的是，自2月底以来第一个实际在成交量上升的情况下实现1.7%回升的主要指数是罗素2000，它在周五实现了这一点——当时它正在创下新的高点。当你已经处于新的高点时，这并不是一个很好的底部判断。在过去的几年里，我建议忽略这个新规则。在我大约两年前进行的一项研究中
- en: '[I showed how waiting for a 1.7% FTD would have missed several rallies](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html)'
