- en: One of the most difficult and interesting problems in scrutinizing anomalies
    arises when looking at calendar effects  or seasonality. This is because numerous
    factors–both structural such as fund flow schedules or taxation, and behavioral
    such as the fear of a crash or holding overnight come into play. The October issue
    of “Expiring Monthly” that is written by Bill Luby of Vix and More, and Jared
    Woodward of Condor Options and many other prominent options gurus features an
    excellent article on “Fear and Loathing in October.” [http://vixandmore.blogspot.com/2010/10/expiring-monthly-october-2010-issue.html](http://vixandmore.blogspot.com/2010/10/expiring-monthly-october-2010-issue.html)
    This article is a great example of the multi-dimensional thinking that goes into
    explaining certain anomalies such as the prevalence of crashes in October.  The
    entire issue is also very high quality and worth reading. CSS was featured in
    the article along with many other well known bloggers giving our own take on why
    this effect seems to occur.  In light of this article, we will present a post
    this week on some interesting monthly anomalies that seem to contain a consistent
    effect.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查异常时，最困难且有趣的问题之一是观察日历效应或季节性。这是因为许多因素——包括结构性因素，如资金流动时间表或税收，以及行为性因素，如担心崩盘或过夜持有——都起到作用。由
    Vix and More 的比尔·卢比（Bill Luby）和 Condor Options 的贾里德·伍德沃德（Jared Woodward）以及许多其他杰出的期权专家撰写的“Expiring
    Monthly”十月号，刊登了一篇关于“十月的恐惧与厌恶”的优秀文章。[http://vixandmore.blogspot.com/2010/10/expiring-monthly-october-2010-issue.html](http://vixandmore.blogspot.com/2010/10/expiring-monthly-october-2010-issue.html)
    这篇文章是解释某些异常，如十月份崩盘的普遍性，所需的多维思维的极好例证。整个期刊质量也很高，值得一读。CSS 在文章中被提及，以及许多其他知名博主，对为何会出现这种效应给出了我们自己的看法。在这篇文章的启发下，我们将在本周发布一篇关于似乎包含一致效应的有趣月度异常的帖子。
