- en: 'Magmasystems Blog: Wow! What a Week!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems Blog：哇！这真是一周！
- en: 来源：[http://magmasystems.blogspot.com/2008/09/wow-what-week.html#0001-01-01](http://magmasystems.blogspot.com/2008/09/wow-what-week.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/09/wow-what-week.html#0001-01-01](http://magmasystems.blogspot.com/2008/09/wow-what-week.html#0001-01-01)
- en: It's finally the Friday morning of one of the most amazing weeks of my life.
    There are so, so many things to write about. I often use this blog as a "diary"
    for myself, so that I can look back 10 years from now and see the state of the
    world and my career at that time. And, this has to rank as a life-changing week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 终于到了我一生中最为惊人的一周的周五早晨。有太多、太多的事情要写。我经常把这个博客当作自己的“日记”，这样我就可以在10年后回顾，看看那时的世界和我职业生涯的状态。而且，这绝对是一个改变人生的星期。
- en: Yesterday may have been the most thrilling ride in the stock market that I have
    ever seen. The day played out like a football game. I arrived in the morning,
    and watched the market try to mount a comeback after a nearly 500 point drop the
    day before. The Dow was up about 150 points, but all of a sudden, the rally started
    to lose steam. What was happening? Oh no! Several huge money market funds said
    that they broke the buck. The Dow plunged from 150 to about -100\. I have watching
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天可能是我在股市上看到的最刺激的过山车。那天的行情就像一场足球比赛。我早上到达那里，看着市场在前一天下跌了近500点后试图反弹。道琼斯指数上涨了大约150点，但突然之间，反弹开始失去动力。发生了什么事？哦不！有几个大型货币市场基金表示他们跌破了美元。道琼斯指数从150跌至约-100。我一直在看
- en: Goldman
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛
- en: and Morgan trade like penny stocks, as Goldman trades below 90 and Morgan trades
    below 13.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根大通的交易就像小盘股，因为高盛的股价低于90美元，摩根大通的股价低于13美元。
- en: But wait, the Dow is mounting a huge rally, back into positive territory. What
    is happening now? It's our brethren in Britain banning short sales. Huge rally
    under way.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但等等，道琼斯指数正在发起一场巨大的反弹，重回正值区域。现在发生了什么事？现在是我们英国兄弟禁止做空。巨大的反弹正在进行中。
- en: Now, another jump in the Dow. What's going on? It's the Yanks' turn now.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，道琼斯指数再次上涨。发生了什么事？现在轮到美国队了。
- en: CALPERS
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: CALPERS
- en: and a few other huge retirement funds coming out and saying that they won't
    lend out their shares of financial companies for the shorts. CNBC is saying that
    it's an all-out war against the shorts. God bless Apple Pie and the USA!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以及其他一些大型退休基金表示，他们不会将他们在金融公司的股份借给做空者。CNBC表示，这是与做空者的一场全面战争。苹果派和美国的祝福！
- en: I go into a meeting with the Dow up about 100, and a half hour later, I come
    out and the Dow is up by 400\. It's Hank
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我走进一个会议室，道琼斯指数上涨了大约100点，半小时后，我出来，道琼斯指数上涨了400点。是汉克
- en: Paulson
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 保尔森
- en: and the new Resolution Trust Company! Not to be outdone, the SEC now wants to
    ban shorting of about 800 financial stocks.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以及新的解决信托公司！为了与之匹敌，美国证券交易委员会现在想要禁止大约800家金融股票的做空。
- en: As I write this, the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些时，
- en: FTSE
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: FTSE
- en: is up around 8%.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 上涨了大约8%。
- en: My
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我的
- en: CEP
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: team sits on the Equity Trading Floor, right below the big board in the first
    row of the floor. Sitting next to me are the two "brokers of the stars" .... the
    two guys who are the brokers for the traders themselves. Traders are screaming
    all around me. Applause breaks out spontaneously.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 团队坐在股票交易楼层上，紧邻着交易大屏的第一排。坐在旁边的两位是“明星经纪人”... 这两位是交易员本身的经纪人。交易员们在我周围大喊大叫。掌声自发地爆发出来。
- en: I may end up penniless, but at least, you cannot ever say that it has been boring!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能会一贫如洗，但至少，你绝不能说这很无聊！
