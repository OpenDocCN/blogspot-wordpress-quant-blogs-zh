- en: 'Humble Student of the Markets: Crowded trades = Rising risk levels'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：拥挤的交易=上升的风险水平
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/crowded-trades-rising-risk-levels.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/crowded-trades-rising-risk-levels.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/crowded-trades-rising-risk-levels.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/crowded-trades-rising-risk-levels.html#0001-01-01)
- en: '[Reuters](http://www.reuters.com/article/2011/03/04/markets-forex-imm-idUSN0422751120110304)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2011/03/04/markets-forex-imm-idUSN0422751120110304)'
- en: reports that the latest
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 报告指出最新的情况
- en: '[Commitment of Traders report](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易商持仓报告](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
- en: 'from the CFTC shows a crowded short in the US Dollar:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自CFTC的报告显示美元空头拥挤：
- en: The value of the dollar's net short position rose to $34.9 billion in the week
    ended March 1 from $22.36 billion a week earlier, according to CFTC and Reuters
    calculations. It was the largest net short dollar position for which Reuters has
    data, dating back to June 2008.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据CFTC和路透社的计算，截至3月1日的一周，美元净空头头寸的价值从一周前的22.36亿美元上升至34.9亿美元。这是路透社自2008年6月以来数据中最大的美元净空头头寸。
- en: 'The other side of the coin of the short USD trade has been the skyrocketing
    commodity price. Maryann Bartels of BoA-Merrill Lynch aggregated the COT positions
    for large speculators in the CRB Index and found that large speculators (read:
    hedge funds) are in a crowded long position in commodities.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美元空头交易的另一面是商品价格的飙升。美国银行美林证券的Maryann Bartels汇总了CRB指数大型投机者的COT持仓，发现大型投机者（即：对冲基金）在商品中处于拥挤的多头头寸。
- en: In the short term, the news from Libya has also served to push up oil and gold
    prices. We are also seeing
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，利比亚的消息也促使油价和金价上涨。我们同样看到
- en: '[strong momentum](http://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradingly.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[强劲势头](http://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradingly.html)'
- en: and funds flows from traders continuing to pile into the cyclical or reflation
    trade. Despite the 3% drubbing taken by Dr. Copper yesterday, the CRB Index continues
    to rally to new recovery highs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以及交易者持续涌入周期性或再通胀交易的资金流向。尽管昨日铜博士遭受了3%的重挫，CRB指数仍持续上涨至新的复苏高点。
- en: Nevertheless, this kind of sentiment backdrop represent high risk conditions
    for the stock and commodity markets. For traders who want to stay long, I advise
    a high degree of risk control in order to define the level of losses you are willing
    to bear. Meanwhile, enjoy the party.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这种情绪背景代表了股票和商品市场的高风险状况。对于想要保持多头头寸的交易者，我建议采取高度的风险控制，以确定你愿意承担的损失水平。同时，享受这场派对。
- en: '***What I am watching for***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***我在关注的是***'
- en: ': There have been rumors circulating that Qaddafi is negotiating the terms
    of his resignation. If that were to happen, oil and gold prices will crater and
    that will remove the geopolitical noise from commodity prices.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ：有传言称卡扎菲正在谈判辞职的条件。如果这种情况发生，油价和金价将暴跌，这将消除商品价格的地缘政治噪音。
- en: In the event that the Libyan risk premium contracts from recent levels, what
    I am watching more carefully is the price reaction of the entire commodity price
    complex to the market environment. It's not just energy and precious metals, but
    how the softs, agricultural and industrial commodities react for a sign of how
    market expectations of global growth and inflation are developing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果利比亚风险溢价从近期水平缩减，我更密切观察的是整个商品价格复合体对市场环境的反应。不仅仅是能源和贵金属，还有软商品、农产品和工业商品的如何反应，这可以作为市场对全球增长和通胀预期发展的一个信号。
