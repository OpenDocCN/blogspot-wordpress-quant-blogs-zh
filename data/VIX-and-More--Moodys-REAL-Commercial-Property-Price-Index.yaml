- en: 'VIX and More: Moodys/REAL Commercial Property Price Index'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Moodys/REAL商业地产价格指数
- en: 来源：[http://vixandmore.blogspot.com/2009/04/moodysreal-commercial-property-price.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/moodysreal-commercial-property-price.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/moodysreal-commercial-property-price.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/moodysreal-commercial-property-price.html#0001-01-01)
- en: 'Last week, in [Commercial Real Estate Problems Piling Up](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-problems-piling.html),
    I opined that [commercial real estate](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate)
    is a likely candidate to usher in the next leg of the financial crisis. Since
    the [S&P/Case-Shiller Home Price Index](http://www2.standardandpoors.com/portal/site/sp/en/us/page.topic/indices_csmahp/0,0,0,0,0,0,0,0,0,2,1,0,0,0,0,0.html)
    gets so much publicity, I thought this would be a good opportunity to mention
    a commercial real estate index that deserves more attention: the [Moodys/REAL
    Commercial Property Price Index](http://web.mit.edu/cre/research/credl/rca.html).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，在[商业地产问题堆积如山](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-problems-piling.html)一文中，我提到[商业地产](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate)可能是引发下一次金融危机的潜在候选者。由于[S&P/Case-Shiller住宅价格指数](http://www2.standardandpoors.com/portal/site/sp/en/us/page.topic/indices_csmahp/0,0,0,0,0,0,0,0,0,2,1,0,0,0,0,0.html)受到了很多关注，我认为这是一个提到一个应受到更多关注的商业地产指数的好机会：这就是[Moodys/REAL商业地产价格指数](http://web.mit.edu/cre/research/credl/rca.html)。
- en: This index was last updated April 24^(th) and shows that prices have dropped
    slightly more than 20% since the October 2007 peak.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个指数上次更新是在2007年10月24日，显示自那时以来，商业地产价格已经下降了超过20%。
- en: While residential prices are important to watch, most of the residential story
    has already been told. The rest of the real estate story – good or bad – likely
    lies on the commercial side.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然住宅价格很重要，但大部分住宅市场的故事已经说完。房地产故事的其余部分——无论好坏——很可能在商业地产方面。
