  prefs: []
  type: TYPE_NORMAL
  zh: '![ McKay Brothers 认为 FFC 频率应用的一个子集可能是网络](img/1a6965dd0fe48c966332976f7ce05fe8.png)（链接：[点击这里](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-03-c3a0-13-58-54.png)）'
