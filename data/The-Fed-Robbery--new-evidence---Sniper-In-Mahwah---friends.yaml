- en: 'The first results of the McKay study show the trades on the gold ETF with most
    trading activity taking place on the same nanosecond timestamp, 14:00:00:00033613,
    and on SPY, which shows 155 trades time-stamped 14:00:00:000390009:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: McKay研究的第一批结果显示，黄金ETF上的交易在同一纳秒时间戳14:00:00:00033613上最为活跃，而在SPY上，有155个时间戳为14:00:00:000390009的交易：
- en: '[![](img/00173882746b4adece663358f319f696.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-03-c3a0-14-38-46.png)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/00173882746b4adece663358f319f696.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-03-c3a0-14-38-46.png)'
- en: 'Nevertheless, due to technical reasons, those observations still could be consistent
    with a lockup release in Washington. McKay makes a distinction between a *lockup*
    news release, where information is locked-up in a room before 2 pm, and *national
    embargo* news release, where information is pre-loaded in various location and
    then released at 2PM at these locations. In order to have a more precise picture,
    McKay recovered microsecond timestamps in the markets’ clocks from their own inputs).
    They obtain the following results:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于技术原因，这些观察仍然可能与华盛顿的锁定发布一致。McKay将*锁定*新闻发布与*全国性禁运*新闻发布进行了区分，前者在下午2点之前将信息锁定在房间内，而后者将信息预先加载到各个位置，然后在下午2点在这些位置发布。为了获得更精确的图片，McKay从市场时钟的输入中恢复了微秒时间戳。他们得到以下结果：
- en: '[![Capture d’écran 2013-12-03 à 15.04.46](img/2823249d107fd892bdda75eba80ac1cb.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-03-c3a0-15-04-46.png)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2013-12-03屏幕截图](img/2823249d107fd892bdda75eba80ac1cb.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-03-c3a0-15-04-46.png)'
- en: 'McKay concludes the Fed/FOMC announcement did not occur in DC; it was not a
    lockup release but an embargo release. Information was already in New York and
    Chicago before 2 pm. This confirms Nanex data with a more precise granularity,
    and is consistent with the [statement](http://www.futuresindustry.org/ptg/downloads/FIA-PTG-Statement-10-2-2013.pdf) made
    by the FIA PTG on October 2, 2013: “*Starting in March, accredited media agencies
    have been given Federal Reserve policy statements in advance under embargo (as
    opposed to lock-up, as was the case prior to March). […] Since multiple media
    agencies have distribution points in Chicago and New York, the simultaneous release
    of the Fed announcement last week at 2:00 pm ET sharp in Chicago and New York
    (and simultaneous moves in those markets) should have been expected*“.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: McKay得出结论，美联储/FOMC的声明并未在华盛顿发生；这不是一个锁定发布，而是一个禁运发布。信息在下午2点之前已经在新 York 和芝加哥。这证实了Nanex数据的精确粒度，并与2013年10月2日FIA
    PTG所作的[声明](http://www.futuresindustry.org/ptg/downloads/FIA-PTG-Statement-10-2-2013.pdf)一致：“*从3月份开始，经过认证的媒体机构已提前在禁运下获得联邦储备政策声明（与3月份之前的锁定方式相反）。
    […] 由于多个媒体机构在芝加哥和纽约设有分发点，因此上周下午2:00 ET在芝加哥和纽约同时发布美联储声明（以及在这些市场中同时波动）应该是可以预期的*“。
- en: 'Conclusion: the main issue is not raw data feeds *versus* SIP data, or microwave
    network versus optic fibers, etc., but the lack of clarity from the Fed about
    the news releases. Several reporters who disseminated Nanex’s findings were contacted
    by the Fed after Nanex uncovered the Great Fed Robbery, and we would be very interested
    to learn what the Fed told them. We would be happy if the Fed could explain publicly
    and precisely how the release of news works. Increased transparency would make
    the financial world a better place.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 结论：主要问题不是原始数据流*与*SIP数据，或是微波网络*与*光缆网络等问题，而是美联储对于新闻发布的透明度不足。在Nanex揭露“美联储大抢劫”之后，美联储联系了几位传播Nanex调查结果的记者，我们非常想了解美联储对他们说了什么。如果美联储能公开、精确地解释新闻发布的运作方式，我们将非常乐意。增加透明度会使金融世界变得更好。
