    providers between Chicago and New York")](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/chi-ny-microwaves-map.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![芝加哥-纽约微波地图](img/3102976d661111fe1b0325a33ed1346d.png "芝加哥和纽约之间的微波提供商")'
- en: 'We can see that the McKay Brothers path is nearly a straight line. Here is
    another picture from the Trading Show 2013 presentation:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，麦克凯兄弟的路径几乎是一条直线。以下是2013年交易展示会上的另一张照片：
- en: '[![McKay Brothers & Competitors](img/3a07c0e9921e05b298ca78f9aea6620a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-01-c3a0-17-22-411.png)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![麦凯兄弟与竞争对手](img/3a07c0e9921e05b298ca78f9aea6620a.png)'
- en: On November 25, 2013, McKay Brothers [announced](http://www.mckay-brothers.com/wp-content/uploads/2013/11/McKay-Brothers-Releases-2014-US-Microwave-Roadmap1.pdf) that
    in 2014 they will reduce their latency between Aurora and Cartaret to 8.147 ms.
    from 8.181 ms., thanks to the path “*which has near zero deviation from the geodesic
    perfect arc*” (here, latency is round trip time measured rack to rack). Quincy
    Data, market data service provider and parent company of McKay Brothers, [proclaimed](http://www.quincy-data.com/2013/11/market-data-at-the-speed-of-light/) earlier
    in November 2013 that they could “*deliver CME futures data directly into NASDAQ’s
    primary data center in Carteret, within 4.09 ms.*“, that is 0.16 ms more than
    the estimated speed of light in vacuum between the two places, 3.93 ms.  So, McKay
    Brothers seems to be the best microwaves transmitter for market data between the
    CME and Nasdaq, and if all algorithms were co-located in both the places, and
    if all those algorithms were clients of McKay, *maybe* we would have a level playing
    field. The long history of latency between Chicago and New York will probably
    end soon.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年11月25日， McKay Brothers [宣布](http://www.mckay-brothers.com/wp-content/uploads/2013/11/McKay-Brothers-Releases-2014-US-Microwave-Roadmap1.pdf)，他们在2014年将把Aurora和Cartaret之间的延迟从8.181毫秒减少到8.147毫秒，感谢这条“*与大地测量完美弧线几乎零偏差*”的路径（在这里，延迟是从小机架到机架的往返时间）。Quincy
    Data，市场数据服务提供商， McKay Brothers的母公司， [宣称](http://www.quincy-data.com/2013/11/market-data-at-the-speed-of-light/)
    在2013年11月初，他们可以将“*CME期货数据直接传送到Carteret的NASDAQ主要数据中心，在4.09毫秒内*”，即比两地之间真空中的光速估计速度3.93毫秒慢0.16毫秒。所以，
    McKay Brothers似乎是CME和Nasdaq之间市场数据的最佳微波传输器，如果所有算法都位于两地，如果所有这些算法都是McKay的客户， *也许*
    我们将有一个公平竞争的场地。芝加哥和纽约之间延迟的悠久历史可能很快就会结束。
- en: '**The Great Fed Robbery**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**大美联储抢劫案**'
- en: However, information still has to travel in space. The Chicago-based market
    data feed provider and data analysis company [Nanex](http://www.nanex.net) known
    for its charts showing the “silicon traders” at work, recently discovered a discrepancy
    in the release of Fed/FOMC information on September 18th. As explained in July
    2013 by CNBC journalist Eamon Javers [here](http://www.cnbc.com/id/100880782),
    the Fed has its own data center on 1275 K Street in Washington. On September 18th
    information should have been disclosed at 2:00 PM EST from K Street and then disseminated
    to the different US markets. Though the news was given to some reporters before
    2:00 PM, the reporters were in a secured lock-up room presumably unable to leak
    information. But what [Nanex](http://www.nanex.net/aqck2/4436.html) data proves
    that Chicago and New York markets reacted to the Fed news so fast that is was
    physically impossible for the news to travel from Washington to both Chicago and
    New York. “*When the information was officially released in Washington, New York
    should see it 2 milliseconds later, and Chicago should see it 7 milliseconds later.
    Which means we should see a reaction in stocks (which trade in New York) about
    5 milliseconds before a reaction in financial futures (which trade in Chicago).
    And this is in fact what we normally see when news is released from Washington” *wrote
    Nanex in its article “[Einstein and the Great Fed Robbery](http://www.nanex.net/aqck2/4436.html)”.
    Even with the fastest microwave network or supersonic carrier pigeons, Chicago
    and New York would not have been able to react so quickly.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，信息仍然需要在空间中传播。位于芝加哥的市场数据提供者和数据分析公司 [Nanex](http://www.nanex.net)，以其显示“硅谷交易员”工作的图表而闻名，最近在2013年9月18日发布的Fed/FOMC信息中发现了一个差异。正如2013年7月CNBC记者Eamon
    Javers [在此](http://www.cnbc.com/id/100880782)解释的那样，美联储在华盛顿的1275 K街有自己的数据中心。9月18日，信息应该从K街在东部时间下午2:00公开，然后传播到不同的美国市场。虽然新闻在下午2:00之前告诉了一些记者，但这些记者在一个安全的锁闭房间里，
    presumably unable to leak information. But what [Nanex](http://www.nanex.net/aqck2/4436.html)
    data proves that Chicago and New York markets reacted to the Fed news so fast
    that is was physically impossible for the news to travel from Washington to both
    Chicago and New York. “*当信息在华盛顿正式发布时，纽约应该在2毫秒后看到它，芝加哥应该在7毫秒后看到它。这意味着我们应该看到股票（在纽约交易）在大约5毫秒后对新闻作出反应，而金融期货（在芝加哥交易）的反应则在此之后。实际上，这就是我们在新闻从华盛顿发布时通常看到的情况*”
    Nanex在其文章 “[爱因斯坦和伟大的美联储抢劫案](http://www.nanex.net/aqck2/4436.html)”中写道。即使是最快的微波网络或超音速信鸽，芝加哥和纽约也不可能如此快速地作出反应。
- en: The findings Nanex reported in “Einstein and the Great Fed Robbery” sparked
    a heated debate about what actually happened. HFT company Virtu responded September
    25 by publishing their [own study](http://www.virtu.com/news-22/study-of-federal-reserve.html),
    which concludes that the “*Nanex study is severely flawed*.” Attacking the veracity
     of Nanex’s data, Virtu said, “*it appears that the Nanex study relies entirely
    on the inaccurate SIP market data time stamps […] The Nanex data is clearly wrong
    because it is reflecting timestamps after the consolidation process has been completed
    by the SIP*.” Though Nanex does use the publicly available consolidated feeds
    rather than raw feeds from exchanges, Virtu’s own data corroborates Nanex’s assertion
    that Chicago markets reacted in less than Virtu’s minimal time delay estimation
    of 2.1 ms. To obtain this 2.1 ms figure, Virtu too the straight line distance
    of 204 miles from Washington DC to New York City and the straight line distance
    of 595 miles from New York to Chicago to conclude that messages travelling from
    the Capitol to New York to Chicago should arrive with a nearly speed of light
    latency. The only network capable of transmitting data that fast is currently
    a microwave network. And, as Nanex notes, “*reality is far from perfect*”; microwave
    networks are not using perfectly straight lines, so “*it’s a lot more complicated
    thatn simply using straight line distance and ignoring the realities of our world*”.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Nanex 报道的“爱因斯坦和伟大的联邦抢劫”中，引发了关于实际发生了什么的热烈辩论。高频交易公司 Virtu 在 9 月 25 日通过发布他们[自己的研究](http://www.virtu.com/news-22/study-of-federal-reserve.html)回应，结论是“*Nanex
    研究存在严重缺陷*。”攻击 Nanex 数据的准确性，Virtu 说，“*Nanex 研究似乎完全依赖于不准确的 SIP 市场数据时间戳 […] Nanex
    的数据显然是错误的，因为它反映了 SIP 完成整合过程后的时间戳*。”虽然 Nanex 确实使用了公开可用的合并馈送，而不是交易所的原始馈送，但 Virtu
    的数据证实了 Nanex 的主张，即芝加哥市场在 Virtu 最小的时间延迟估计 2.1 毫秒内做出了反应。为了得到这个 2.1 毫秒的数字，Virtu 取了从华盛顿特区到纽约市的
    204 英里直线距离和从纽约到芝加哥的 595 英里直线距离，得出从国会到纽约再到芝加哥的消息应该具有接近光速延迟的结论。目前能够以这么快的速度传输数据的网络只有一条，那就是微波网络。正如
    Nanex 所指出的，“*现实远非完美*”；微波网络并非使用完全直线的路径，所以“*这比简单地使用直线距离并忽略我们世界的现实要复杂得多*”。
- en: McKay Brothers have revealed new realities about Nanex’s research into the “Great
    Fed Robbery”, and they don’t look good for Virtu – or the Fed. Minutes ago, at
    the Trading Show 2013 in New York, McKay Brothers co-founder Stéphane Tyc gave
    a talk entitled, “The Fed Robbery Revisited”. McKay revisited the debate with
    their own data sources–raw data feeds collected from Aurora and Carteret, the
    co-location centers for both CME and Nasdaq matching engines. While Tyc elaborated
    on the technical presets and results of their study, the details will be available
    tonight for further study. Following is an overview of information pertinent to
    this article.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: McKay Brothers 揭示了关于 Nanex 对“大联邦抢劫”的研究的新现实，这对 Virtu —— 或者联邦储备银行来说都不是什么好事。就在几分钟前，在
    2013 年纽约交易展示会上，McKay Brothers 的联合创始人 Stéphane Tyc 发表了一场题为“重新审视联邦抢劫”的演讲。McKay 使用自己的数据源——从
    Aurora 和 Carteret 收集的原始数据馈送，这两个地点分别是 CME 和 Nasdaq 匹配引擎的共置中心——重新审视了这场辩论。在详细介绍了他们的研究的技术预设和结果时，详细信息将于今晚发布，供进一步研究。以下是与本文相关的信息概述。
- en: 'McKay assumes the news between K Street and Chicago/New York could travel through
    microwaves network, as shown below. For McKay’s own state of the art network,
    the distance between K Street and Aurora is 624 miles, and the distance between
    K Street and Nasdaq is 188 miles, so a message from DC should arrive in Chicago
    2.34ms after arriving in New York rather than Virtu’s 2.1ms:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: McKay 假设华盛顿特区的新闻和芝加哥/纽约之间的新闻可以通过以下微波网络传播 McKay 自己的尖端网络，华盛顿特区和 Aurora 之间的距离是
    624 英里，华盛顿特区和纳斯达克之间的距离是 188 英里，所以从 DC 发来的消息应该在到达纽约后 2.34 毫秒到达芝加哥，而不是 Virtu 的 2.1
    毫秒：
