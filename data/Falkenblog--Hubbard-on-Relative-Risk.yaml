  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falken博客：Hubbard与相对风险
- en: 来源：[http://falkenblog.blogspot.com/2013/01/hubbard-on-relative-risk.html#0001-01-01](http://falkenblog.blogspot.com/2013/01/hubbard-on-relative-risk.html#0001-01-01)
  id: totrans-5
