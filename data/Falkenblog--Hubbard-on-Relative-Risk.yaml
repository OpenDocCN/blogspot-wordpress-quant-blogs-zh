  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/01/hubbard-on-relative-risk.html#0001-01-01](http://falkenblog.blogspot.com/2013/01/hubbard-on-relative-risk.html#0001-01-01)
- en: when I was in graduate school, and later he became a Republican stalwart and
    dean of Columbia's business school. In connection with the lawsuit of monoline
    insurer MBIA against Bank of America and Countrywide, he recently gave
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在研究生院时，后来他成为一个共和党的坚定支持者，还成为了哥伦比亚商学院的院长。最近，他在单险公司MBIA针对美国银行和Countrywide的诉讼中给出
- en: The plaintiffs are trying to prove Countrywide was negligent or even fraudulent
    in dealing with customers and investors. Hubbard is trying to support the proposition
    Countrywide did nothing wrong.  I'm kind of torn because on one hand, Countrywide
    was pushing the envelope of no-income/no down payment loans that made the bubble
    much greater than it would have been with mere monetary easing; on the other hand,
    Countrywide
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 原告正在试图证明Countrywide在与顾客和投资者打交道时是疏忽甚至虚假的。Hubbard试图证明Countrywide没有做错任何事。 我有些犹豫，因为一方面，Countrywide在推动无收入/无首付贷款方面使房地产泡沫大的多于仅仅货币宽松，另一方面，Countrywide
- en: '[bragged about this for years](http://falkenblog.blogspot.com/2010/09/conventional-wisdom-in-2003.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[多年来吹嘘](http://falkenblog.blogspot.com/2010/09/conventional-wisdom-in-2003.html)'
- en: ', and their CEO Angelo Mozillo received many honors for expanding the home
    ownership to minority communities (eg, he won the American Banker''s Lifetime
    Achievement Award in 2006).  What they did was stupid, but it wasn''t a secret,
    and when it was happening it was encouraged by regulators, legislators, academics,
    community activists, borrowers, and yes, investors.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，而他们的CEO安吉洛·莫齐洛（Angelo Mozillo）因扩大公寓所有权至少数社区而获得了许多荣誉（例如，他在2006年赢得了美国银行家终身成就奖）。他们所做的事是愚蠢的，但这并不是秘密，当事情发生时，他们得到了监管机构、立法者、学者、社区行动者、借款人以及投资者的鼓励。
- en: The key problem was not something really complicated in the copulas or a misplaced
    confidence on correlations, it was the assumption that housing prices, nationally,
    would not fall in nominal value, significantly. This outcome basically was assigned
    a zero probability, why the correlation assumption was allowed to stand. So, it
    wasn't really that subtle, but it was pervasive, and as we all now know, terribly
    wrong.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关键问题并不是关于copulas中的复杂问题，或者关于对相关性的高估，而是关于房价不会在名义价值上显著下跌的假设。这一结果基本上被归零概率发生，而相关性假设却被允许存在。所以，这并不是真的很微妙，但却是普遍的，正如我们现在所知，是非常错误的。
- en: Anyway, Hubbard's post-mortem defense is that as Countrwide's portfolio did
    about as well as other lenders, they didn't do anything wrong.  He gets very testy,
    just as he did in the Movie
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，Hubbard的事后辩护是，由于Countrywide的投资组合表现与其他贷款人差不多，他们并没有做错任何事。他非常易怒，就像在电影中一样
- en: '[Inside Job](http://www.youtube.com/watch?v=CaXNqGgIc-g&feature=player_embedded)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融帝国](http://www.youtube.com/watch?v=CaXNqGgIc-g&feature=player_embedded)'
- en: ':'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Q. You understand your obligation is to answer my questions to the best of your
    ability, including as the questions change, as they will throughout the course
    of the day?
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 你明白你的义务是尽量回答我的问题，包括随着问题在一天内改变，就像他们将会改变一样？
- en: A. I promise to be as nonlinear as you would like me to be.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 我承诺会和你期望的一样非线性。
- en: Around page 48 of the deposition, the plaintiff lawyers try to get Hubbard to
    admit that all he did was compare Countrywide to other mortgage originators, so
    if fraud or misrepresentation was pervasive it wouldn't show up in his benchmark
    comparison of Countrywide performance relative to its peers.  Hubbard tries to
    have it both ways, saying at various times he didn't analyze underwriting, that
    he had no knowledge of what other lenders were doing, but also that Countrywide
    wasn't doing anything wrong
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在传票的第48页左右，原告律师试图让Hubbard承认他所做的仅仅是比较Countrywide与其他抵押贷款机构，所以如果欺诈或虚假陈述普遍存在，它在他的基准比较中就不会显示出来。Hubbard试图两面都占，有时表示他没有分析承保，没有对其他贷款人的活动了解，但也断言Countrywide没有做任何错误
- en: '*because Countrywide''s mortgages did as poorly as everyone else''s. *'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*因为Countrywide的抵押贷款表现和其他人一样糟糕。*'
- en: The analysis Hubbard does is pretty straightforward. That he gets paid hundreds
    of thousands of dollars by many large corporations highlights that they are all
    paying for his brand name, because his knowledge of mortgage risk is pretty meager.
    The problem, however, is that everyone who really understands this market is clearly
    biased, but then, Hubbard is obviously biased too, so in a sense this is all a
    sham (get a big name to do pedestrian work that is purportedly objective).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 哈伯德进行的分析十分简单。他通过很多大公司支付数十万美元的方式来凸显他们都是为了他的品牌而支付，因为他对抵押风险的了解非常肤浅。然而，问题在于真正了解这个市场的每个人显然都有偏见，但是，哈伯德显然也有偏见，所以从某种意义上来说，这都是一场骗局（找一个大公司来做被宣称为客观的平凡工作）。
- en: Alas, this brings to mind the famous John Maynard Keynes quote, 'worldly wisdom
    teaches that it is better for the reputation to fail conventionally than to succeed
    unconventionally', or perhaps Schopenhauer's, "in a herd, we are free from the
    standards of an individual." Both are lamentable but true.  If everyone's doing
    it, it's hard to call this fraud or negligence, criminally defined.  Singling
    out bankers would be arbitrary, as these guys were not doing this outside the
    Matrix (Fannie Mae's
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，这让我想起了著名的约翰·梅纳德·凯恩斯的一句话：“世俗的智慧教导我们，失败的常规比成功的非常规好” 或许是叔本华的：“在群体中，我们摆脱了个人的准则。”
    两者都令人难过但却是真实的。如果每个人都这样做，也难以称之为欺诈或疏忽，被刑事定义。指责银行家将是武断的，因为这些家伙并没有在矩阵之外干这种事（房利美
- en: '[DeskTop Underwriter](http://falkenblog.blogspot.com/2010/05/fannie-maes-mycommunity-mortgage.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[桌面贷款批准制](http://falkenblog.blogspot.com/2010/05/fannie-maes-mycommunity-mortgage.html)'
- en: front-end greatly expedited ninja loan underwriting, and they are a product
    of the Federal Government). So, while I think shaming should go all around, I
    don't see the point in criminalizing it because then you either fine/jail everyone,
    or arbitrarily scapegoat some minority group (here, bankers).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 前端大大加速了忍者贷款批准的速度，他们是联邦政府的产物）。因此，虽然我认为应该公开指责所有人，但我觉得刑事化毫无意义，因为这样你要么罚款/监禁所有人，要么武断地使某些少数群体成为替罪羊（在这里是银行家）。
- en: The bottom line is that Hubbard's correct in that there is less risk doing what
    everyone else does, regardless of how good or bad it is, precisely because it
    is impossible to punish everyone. That's why it's essential to have a Bill of
    Rights, so majorities can't steamroll unpopular minorities.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，哈伯德是正确的，不管好坏如何，和每个人做一样的事都会减少风险，这恰恰是因为不可能处罚每一个人。这就是为什么有权利法案是至关重要的，因此多数人不能压倒不受欢迎的少数群体。
- en: In any case, risk, in practice, is relative, the theme of my book,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，在实践中，风险是相对的，这是我书的主题，
- en: '[The Missing Risk Premium](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[缺失的风险溢价](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
- en: ', which curiously implies a zero risk premium in general and a persistent negative
    premium to assets desired for reasons outside of standard models.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，这在一般情况下意味着零风险溢价并且对因非标准模型的原因而需求的资产存在持续的负风险溢价。
- en: Relative risk means pervasive benchmarking and the importance of tracking error.
    It can lead to sunspot equilibria when everyone is going crazy like the in the
    internet bubble. Now, it's easy to say, you should not benchmark, you should target
    a Sharpe ratio, not an Information Ratio, but most people don't. I think it highlights
    that there's an easy way to beat the benchmark, avoiding the crowd any sticking
    with boring investments, but the key is you need sufficient reputation or capital
    to be able to do this without losing your job, so it's not so easy to do even
    if you want to.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 相对风险意味着普遍的基准制度和跟踪偏差的重要性。当每个人都像互联网泡沫那样疯狂时，它会导致日晕均衡。现在，很容易说你不应该制定基准，你应该追求夏普比率，而不是信息比率，但大多数人都不那么做。我认为这突显了打败基准的简单方法，避免跟随大众并坚持无聊的投资，但关键是你需要足够的声誉或资本才能做到这一点而不失去工作，所以即使你想做这件事也不容易。
