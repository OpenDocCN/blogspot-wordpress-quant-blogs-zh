- en: 'Humble Student of the Markets: Humble Student lives'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Humble Student lives'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/humble-student-lives.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/humble-student-lives.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/humble-student-lives.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/humble-student-lives.html#0001-01-01)
- en: I want to thank everyone who participated in the poll about the future of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢参加关于
- en: '*Humble Student of the Markets*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Humble Student of the Markets*'
- en: (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （参见
- en: '[Humble Student turns 8 in Nov, time to retire?](http://humblestudentofthemarkets.blogspot.com/2015/09/humble-student-turns-8-in-nov-time-to.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Humble Student turns 8 in Nov, time to retire?](http://humblestudentofthemarkets.blogspot.com/2015/09/humble-student-turns-8-in-nov-time-to.html)'
- en: ). It is gratifying to see that my writing has gathered such a following over
    the years. Thank you to each and one of you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。看到我的写作在多年来聚集了如此众多的追随者，我感到非常满足。感谢你们每一个人。
- en: About half of the people who answered the survey, which is admitted a biased
    sample, said that they would pay for my writing. Based on the feedback that I
    got, I will be turning this blog into a pay-site, which I will detail later in
    this post.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于一半回答调查的人，这是一个承认的有偏见的样本，他们表示愿意为我的写作付费。根据我收到的反馈，我将把这个博客变成一个付费网站，我将在本文后面详细说明。
- en: '**A personal journey**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人之旅**'
- en: 'First, I want to recount the personal journey that I underwent to write this
    blog and how I got to the point today. The story began in early 2007 when I left
    Merrill Lynch in New York to return to Vancouver, where I grew up. This was the
    parting email that I wrote friends and colleagues, entitled "am REALLY IS leaving
    to spend more time with his family":'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我想回顾一下我为了写这个博客所经历的个人的旅程，以及我如何走到了今天。这个故事始于2007年初，当时我从纽约的梅里尔·林奇回到我长大的温哥华。这是我写给朋友和同事的告别邮件，题目是《我真的要离开，花更多的时间与他的家人在一起》：
- en: After close to 30 years of being involved with the marketsI have decided to
    take early retirement and move to Vancouver with my family.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在接近30年的市场经历之后，我决定提前退休，带着我的家人搬到温哥华。
- en: I went on to quote
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我接着引用
- en: '[Todd Harrison](http://www.marketwatch.com/story/learning-from-mistakes-what-constitutes-real-wealth)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[托德·哈里森](http://www.marketwatch.com/story/learning-from-mistakes-what-constitutes-real-wealth)'
- en: 'of Minyanville:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'of Minyanville:'
- en: 'Others have expressed my sentiments better than me:'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其他人比我更好地表达了我的感情：
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'm not going to say that success is insignificant, we know that's not true,
    but I can tell you, from experience, that if you look for happiness in a bank
    account, you're missing the bigger trade.
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不会说成功无关紧要，我们都知道那不是真的，但我可以告诉你，从我的经验来看，如果你在银行账户里寻找幸福，你就错过了更大的交易。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have no immediate plans other than taking my daughter to school and helping
    her with her homework. We plan on moving in the summer when school is out and
    will be in the NY area until then.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我除了送女儿上学和帮助她做家庭作业外，没有其他立即的计划。我们计划在暑假搬出去，那时我们会待在纽约地区。
- en: I could claim that I was prescient and saw financial storm clouds gathering
    in early 2007, but the truth was, I was just lucky in my timing. We moved back
    to Vancouver and I settled into a daily routine. The first few weeks and months
    were relaxing. I will always be grateful for the last eight years, when my routine
    changed to getting up in the morning to make my daughter breakfast and school
    lunch. Then I would watch the markets (stock market opens at 6:30 am on the west
    coast and closes at 1:00 pm) over the day. Few people who work on Wall Street
    can experience that kind of father-daughter bonding. No amount of money can replace
    being present during that key period of our children`s formative years. I have
    never regretted making the decision to leave Merrill and slow down the pace of
    my life.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以声称我在2007年初就预见到了金融风暴的来临，但真相是，我只是时机把握得好运。我们搬回温哥华，我安顿好了日常作息。最初的几周和几个月很轻松。我会永远感激过去八年，我的日常改变为早上起床给女儿做早餐和学校午餐。然后我会在白天关注市场（西海岸的股市在早上6:30开盘，在下午1点收盘）。很少有华尔街的工作者能体验到那种与女儿的亲密关系。没有任何金钱可以取代在我们孩子成长的关键时期陪伴在他们身边。我从未后悔离开梅里尔，放慢我生活的节奏。
- en: Nevertheless, I still had a passion for the markets. I found that I had all
    these opinions and comments to get out, but no one to talk to. Thus
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我仍然对市场充满热情。我发现我有很多意见和评论要发表，但没有人可以交谈。因此
- en: '***Humble Student of the Markets***'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '***Humble Student of the Markets***'
- en: was born, mainly as a vehicle for me to talk out loud.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 出生了，主要是我大声说话的工具。
- en: It was also very difficult to shake a lifetime of habits. I was used to be part
    of a team writing an extensive weekend market commentary. The lead analyst (and
    friend) of the team was Mary Ann Bartels. While everyone on Wall Street is hyper-competitive,
    I felt a special responsibility as we were walking in the footsteps of the legendary
    Bob Farrell. Even though our focus was technical analysis, our analysis was technical
    analysis with a quantitative flavor. For example, I pioneered techniques to reverse
    engineer the real-time exposures of hedge funds.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要摆脱多年的习惯也非常困难。我习惯于作为一个团队撰写广泛的周末市场评论。该团队的首席分析师（也是朋友）是Mary Ann Bartels。虽然华尔街上的每个人都极具竞争力，但我感到有一种特别的责任，因为我们正在传奇的Bob
    Farrell的足迹前行。即使我们的重点是技术分析，我们的分析也带有定量风味。例如，我开创了逆向工程对冲基金实时敞口的技术。
- en: Thus the weekly market commentary was born and evolved. It grew and acquired
    a degree of following that I never expected.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，周度市场评论诞生并发展了。它不断增长，获得了一定的关注，这是我从未预料到的。
- en: Days turned into months and months turned into years. The tipping point for
    me was early September, when we took a brief trip to celebrate our 20th wedding
    anniversary and to re-visit the site of our wedding (see
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 日子变成了月份，月份又变成了年份。对我来说，转折点是在九月初，我们简短地旅行庆祝我们的20周年结婚纪念，并重新访问了我们婚礼的地点（见
- en: '[A geek''s view of love and marriage](http://humblestudentofthemarkets.blogspot.com/2015/09/a-geeks-view-of-love-and-marriage.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[极客眼中的爱情与婚姻](http://humblestudentofthemarkets.blogspot.com/2015/09/a-geeks-view-of-love-and-marriage.html)'
- en: ). I found that I was on a laptop in the middle of nowhere posting on my blog.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: )。我发现自己身处在一个偏远地方的中间，正在我的博客上发帖。
- en: Why? Is this blog that I was writing, which began as a simple hobby, taking
    over my life and taking time away from my family? I made the decision back in
    2007 to slow down and spend more time with my family and now I was back at it
    again?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么呢？这个我开始时简单的爱好，正在占据我的生活，并占用我与家人相处的时间？我在2007年做出的决定放慢脚步，花更多的时间与家人在一起，现在我却又回到了起点？
- en: I had to rationalize the decision to continue spend time blogging, both to myself
    and my family. It was a fork in the road. The expressions of support that I received
    allowed me to turn my writing and analysis into a business venture gave me the
    focus to both keep writing and justify the use of my time to my wife and daughter.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我不得不为继续花时间写博客的决定进行合理化，既对我自己，也对我的家人。这是一个分岔路口。我收到的支持让我把我的写作和分析变成了一项商业冒险，这让我有动力继续写作，并向我的妻子和女儿证明我花时间是合理的。
- en: '**I am listening**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**我在听**'
- en: Many readers took the time to either comment on the blog post or took the time
    to write me emails. I heard one key message over and over again. What you valued
    the most about my analysis is the eclectic left and right brained multi-disciplinary
    approach to market analysis.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 许多读者花时间在博客文章上发表评论，或者花时间给我发邮件。我一遍又一遍地听到一个关键信息。你们最看重的是我分析市场的多元学科方法，左右脑并用。
- en: One of the best compliments that I received from another investment professional
    came from Bill Luby, of
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位投资专业人士给我最好的赞美来自Bill Luby，
- en: '[VIX and More](http://vixandmore.blogspot.com/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX和更多](http://vixandmore.blogspot.com/)'
- en: ', who wrote the following comment when I'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ，在我
- en: '[blogged](http://humblestudentofthemarkets.blogspot.com/2015/08/the-costs-of-spains-astounding-recovery.html?showComment=1438916112634#c3712716827378866764)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[博客](http://humblestudentofthemarkets.blogspot.com/2015/08/the-costs-of-spains-astounding-recovery.html?showComment=1438916112634#c3712716827378866764)'
- en: 'on the policy costs of Spain''s recent stellar economic performance:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 关于西班牙最近出色经济表现的政策的成本：
- en: Cam,
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Cam，
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yet another excellent piece of analysis. I could have attached this comment
    to many other posts, but this one in particular caught my attention.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 又是另一篇出色的分析。我本可以在许多其他文章中附上这个评论，但这一篇特别引起了我的注意。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I want to reiterate that I appreciate all the wide-ranging issues that appear
    on this blog and the best part about it is that, unlike many other writers, I
    never know what to expect from you next.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想重申的是，我非常感激出现在这个博客上的所有广泛的问题，最精彩的部分是，与许多其他作者不同，我永远不知道你们下一步会带来什么。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Keep 'em coming!
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 继续来吧！
- en: 'Many are experts in their own silos of market analysis. Bill Luby is well versed
    in the nuances of the option market. Others are far better chartists than I am.
    What you appreciate about my analysis is my mutli-faceted approach, which can
    be found in a couple examples of posts written in the last week:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人是市场分析方面的专家。比尔·卢比在期权市场的细微差别方面很有造诣。其他人比我更好地掌握了图表。您欣赏我的分析是因为我的多角度方法，这种方法可以在上周写的几篇帖子中找到：
- en: Less valued, for example, were my technical analysis and tactical market calls.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我的技术分析和战术市场呼唤的价值较低。
- en: 'Based on these comments, the focus of future posts will shift in the following
    way:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些评论，未来文章的重点将按照以下方式转移：
- en: The weekly market comments will continue, as they seem to be the prime attraction.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每周市场评论将继续进行，因为它们似乎是最受欢迎的。
- en: More commentaries from my inner investor, such as on topics of investment policy,
    investment process and quantitative analysis. That is to say, the blog will have
    a greater strategic, rather than tactical focus.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自我内部投资者的更多评论，例如关于投资政策、投资过程和定量分析的话题。也就是说，博客将更加注重战略，而不是战术。
- en: Fewer commentaries from my inner trader and tactical market calls. When I do
    trading suggestions, I will be also focus on when they should closed, which is
    something I haven`t done in the past.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自我内部交易者和战术市场呼唤的评论较少。当我提出交易建议时，我也会关注何时应该关闭，这是我过去没有做过的事情。
- en: I did also receive a small number of comments to the effect that they would
    happily pay for trading recommendations, either on my service or on various online
    platforms. I decided against that course for several reasons. First and foremost,
    I agree with
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我也收到了少数评论，他们很高兴为交易建议付费，要么在我的服务上，要么在各种在线平台上。我出于几个原因决定不采取那条路。首先且最重要的是，我同意
- en: '[Charles Kirk](http://www.kirkreport.com/2013/09/20/should-you-shadow-trade/)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[查尔斯·柯克](http://www.kirkreport.com/2013/09/20/should-you-shadow-trade/)'
- en: 'when wrote that shadow trading doesn''t help investors and traders learn and
    grow. I would therefore be doing a disservice to my readers by offering such a
    service:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当时写道，影子交易不利于投资者和交易员学习和成长。因此，如果我提供这样的服务，我将对我的读者不负责任：
- en: If you engage in shadow trading, you must recognize and understand that there
    are some significant problems in doing so. For one thing, most of us can’t find
    someone who trades in a manner that also matches our own strategy, personality
    and goals. This results in inconsistent trading at best as we fight against or
    only selectively follow some recommended trades. And, even if we can find a good
    match, then we often just pick up the same bad habits and faulty process of those
    who we try to copy on top of our own weaknesses. You already have enough weaknesses
    right now that you certainly don’t need to add on top of those you already have.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你从事影子交易，你必须认识到并理解这样做存在一些重大问题。首先，对于我们大多数人来说，找不到一个以与我们自己的策略、个性和目标相匹配的方式进行交易的人。这导致我们最好的交易是不一致的，因为我们与之抗争或者只是选择性地跟随一些建议的交易。而且，即使我们找到了一个好的匹配，那么我们通常只是在复制我们所试图模仿的人的坏习惯和错误的交易过程，再加上我们自己的弱点。你现在已经有很多弱点，你绝对不需要再加上你已经有的那些。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Most importantly, the process of shadow trading itself can often retard if
    not serve as a major obstacle to what you really need to do to become truly successful
    in the markets.** For many, it is ok to do this to some minor extent especially
    those just getting started and have no idea what they need to do to learn, but
    to really get where you need to go,you’ll need to venture out on your own.'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**最重要的是，影子交易的过程本身往往阻碍你所需要做的，成为市场上真正成功的人的主要障碍。** 对很多人来说，这样做在一定程度上是可以的，尤其是那些刚刚开始，不知道他们需要做什么来学习的人，但要真正达到你想要的地方，你需要独自前行。'
- en: Moreover, that kind of service is highly labor intensive and would take time
    away from  my core competence of a left and right brained approach to market analysis.
    As well, the going rate for similar trading advisory services seems to be about
    $100 per month, which is well beyond the budget of many readers. (For the tactically
    inclined, consider
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，那种服务是高度劳动密集型的，会占用我进行市场分析的核心能力——左右脑方法的时间。而且，类似交易咨询服务的市场价格似乎约为每月100美元，这对于许多读者来说远远超出了预算。（对于那些倾向于战术的人来说，考虑
- en: '[this list](http://humblestudentofthemarkets.blogspot.com/2015/08/a-possible-but-rare-bull-market-signal.html)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个列表](http://humblestudentofthemarkets.blogspot.com/2015/08/a-possible-but-rare-bull-market-signal.html)'
- en: of people to follow - and they're free.)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 的跟随者——而且他们是免费的。）
- en: '**Details of the new site**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**新网站的详情**'
- en: 'Based on the feedback that I received, the preliminary pricing schedule will
    be four access levels:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我收到的反馈，初步定价计划将有四个访问级别：
- en: '**Annual subscription:** An annual subscription for $199 (all amounts are in
    USD).'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
