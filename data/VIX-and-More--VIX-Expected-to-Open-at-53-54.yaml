- en: 'VIX and More: VIX Expected to Open at 53-54'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 预计将在 53-54 开盘'
- en: 来源：[http://vixandmore.blogspot.com/2008/10/vix-to-open-at-53-54.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vix-to-open-at-53-54.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/vix-to-open-at-53-54.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vix-to-open-at-53-54.html#0001-01-01)
- en: There are still 25 minutes before the markets open for today, but based on the
    futures, the day of the week and other factors, it looks like the VIX will break
    the 50 mark for the first time ever at the open. At this point, I am estimating
    a VIX in the 53-54 range at the open. This would break the [previous VIX record](http://vixandmore.blogspot.com/2008/09/top-five-vix-spikes.html)
    of 49.53 set during the [Long-Term Capital Management](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)
    crisis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 距今天市场开盘还有 25 分钟，但根据期货、本周的日期和其他因素，看起来 VIX 将在开盘时首次突破 50 点。此时，我估计 VIX 将在 53-54
    的范围内开盘。这将打破[先前的 VIX 记录](http://vixandmore.blogspot.com/2008/09/top-five-vix-spikes.html)，即在[长期资本管理公司](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)危机期间设定的
    49.53。
