- en: 'VIX and More: Chart of the Week: The Monthly SPX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表周刊：月度SPX'
- en: 来源：[http://vixandmore.blogspot.com/2010/09/chart-of-week-monthly-spx.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/chart-of-week-monthly-spx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/09/chart-of-week-monthly-spx.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/chart-of-week-monthly-spx.html#0001-01-01)
- en: Most of my trades have a tendency to last from a couple of days to a couple
    of weeks, so as a result I tend to spend almost all of my time looking at charts
    with daily bars or intraday bars. As a consequence, I find that I run the risk
    of not focusing on long-term trends.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的大部分交易倾向于持续几天到几周，因此结果是我几乎把所有时间都花在查看日线柱状图或日内柱状图上。后果是，我发现自己有风险忽视长期趋势。
- en: One of the ways I try to overcome trading with short-term blinders on is to
    force myself to study some weekly and monthly charts. I find that particularly
    when markets seem to be at potential inflection points it pays to take out that
    wide-angle lens and step back for some additional perspective.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试克服只关注短期交易的一种方法是迫使自己研究一些周线和月线图表。我发现特别是在市场似乎处于潜在的转折点时，使用广角镜头退后一步获取更多的视角是值得的。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    is an attempt to do just that with the SPX, using monthly bars going back to 1998
    to put the last few months into historical context. What I see is a classic bullish
    bounce off of a cycle low that has now advanced just shy of the 50% retracement
    level. Stocks have been consolidating for the past 4-12 months, depending upon
    one’s perspective, and are likely going to soon be choosing whether to continue
    upward above the 1220 level and establish some new bullish momentum or fall back
    below 1010 and make a run in the direction of 666.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[图表周刊](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)试图通过对SPX使用月线柱状图回溯到1998年，以此将最近几个月放入历史背景中。我所看到的是一个经典的在周期低点反弹的牛市，现在已经接近50%的回撤水平。股票在过去4-12个月里一直在盘整，取决于你的视角，很快就会选择是否继续上涨超过1220点并建立新的牛市动力，或者跌破1010点并向666点的方向运行。
- en: The longer [time horizon](http://vixandmore.blogspot.com/search/label/time%20horizon)
    does not necessarily make it any easier to discern the direction of the next big
    move, but it does a better job of laying out the battlefield and where both bulls
    and bears should be able to declare victory.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更长的[时间跨度](http://vixandmore.blogspot.com/search/label/time%20horizon)并不一定能使预判下一大动作的方向变得更容易，但它能更好地展示战场布局，以及多头和空头都应该能够宣告胜利的位置。
- en: Keep in mind, of course, that it is the victors who get to write history…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，要记住是胜利者书写历史……
