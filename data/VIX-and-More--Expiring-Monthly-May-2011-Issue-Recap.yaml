- en: 'VIX and More: Expiring Monthly May 2011 Issue Recap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：Expiring Monthly 2011年五月版回顾
- en: 来源：[http://vixandmore.blogspot.com/2011/05/expiring-monthly-may-2011-issue-recap.html#0001-01-01](http://vixandmore.blogspot.com/2011/05/expiring-monthly-may-2011-issue-recap.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/05/expiring-monthly-may-2011-issue-recap.html#0001-01-01](http://vixandmore.blogspot.com/2011/05/expiring-monthly-may-2011-issue-recap.html#0001-01-01)
- en: 'A quick reminder that the May edition of [*Expiring Monthly: The Option Traders
    Journal*](http://www.expiringmonthly.com/) was published earlier this week and
    is available for subscribers to [download](https://www.expiringmonthly.com/customer/account/login/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '本周早些时候，[*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)
    的五月版已经发布，订阅者可以[下载](https://www.expiringmonthly.com/customer/account/login/)。'
- en: 'This month’s feature article, *Understanding Order Flow, Part One: Reading
    It*, is authored by Mark Sebastian and delves into subjects such as the impact
    of large trades on implied volatility and skew. Mark will be back with part two
    of this illuminating feature in the June edition.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本月的特色文章 *了解订单流程，第一部分：阅读* 由 Mark Sebastian 撰写，深入探讨了大型交易对隐含波动率和偏斜度的影响等主题。Mark
    将在六月版中回归，继续这个启发性系列的第二部分。
- en: Another article that breaks new ground and offers more than a few surprises
    is Jared Woodard’s *Why Black-Scholes Is Better Than We Think*, which evaluates
    how robust the Black-Scholes model is in the context of delta hedging.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一篇打破常规、带来不少惊喜的文章是 Jared Woodard 的 *为什么 Black-Scholes 比我们想象的更好*，评估了在对冲δ风险的背景下
    Black-Scholes 模型的稳健性。
- en: One of my favorite parts of the magazine is the interview segment. This month
    Mark Sebastian interviews TradeKing Chairman and CEO Donald Montanaro. Their conversation
    traces the history of the discount brokerage industry, the role of options in
    the discount brokerage world, and the evolution from bricks and mortar to online
    options trading.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 杂志中我最喜欢的部分之一是采访环节。本月 Mark Sebastian 采访了 TradeKing 的董事长兼首席执行官 Donald Montanaro。他们的对话追溯了折扣券经纪行业的历史，期权在折扣券经纪行业中的角色以及从实体店到在线期权交易的演变。
- en: In this month’s issue I am responsible for three articles. The one I enjoyed
    the most I call *Cheating with Partial Hedges*, which explores the subject of
    creating custom portfolio hedges which minimizing cost and risk, while maximizing
    coverage where it matters most. I also was responsible for the monthly *Follow
    That Trade* column. This month I follow a silver and gold pairs trade that combines
    some bottom-fishing characteristics with a short implied volatility flavor. Last
    but not least, in the *Wolf Against the World* column I square off with Mark Wolfinger
    (whose New Options Trader column is a great resource for those who are new to
    trading options) to debate the merits of using technical analysis in trading options.
    My argument relies heavily on the use of TA for position management and exits.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本月的期刊中，我负责三篇文章。我最喜欢的一篇文章名为 *用部分对冲欺骗*，探讨了创建定制组合对冲以最小化成本和风险，同时在最重要的地方最大化覆盖的主题。我还负责月度
    *跟随交易* 专栏。本月我跟踪一笔银和金的对冲交易，结合了一些寻底特性和短期隐含波动率的风味。最后但同样重要的是，在 *Wolf Against the World*
    专栏中，我与 Mark Wolfinger 对决（他的 New Options Trader 专栏对于那些新手交易期权的人来说是一个很好的资源），辩论在交易期权中使用技术分析的好处。我的论点在于使用技术分析进行头寸管理和退出。
- en: In keeping with tradition, I have reproduced a copy of the Table of Contents
    for the May issue below for those who may be interested in learning more about
    the magazine. Thanks to all who have already subscribed. For those who are interested
    in subscription information and additional details about the magazine, you can
    find all that and more at (the newly redesigned) [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持传统，我在下面复制了五月版的目录，以便那些有兴趣了解更多杂志信息的人。感谢所有已经订阅的人。对于那些对订阅信息和有关杂志的更多详细信息感兴趣的人，您可以在（新设计的）[http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)
    找到所有这些以及更多信息。
