- en: Fix WPF!
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修复 WPF！
- en: Thanks to a colleague for pointing me at this [site](http://fixwpf.org/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢一位同事向我指出这个[网站](http://fixwpf.org)。
- en: FIXWPF.org is realistic in our thinking that Microsoft is unlikely to actually
    fix WPF as we know it today. It’s quite clear by Microsoft’s actions that technology
    bets like HTML5 or Silverlight are more likely to be the end result for desktop
    development.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: FIXWPF.org 的想法很现实，认为微软不太可能真正修复我们今天所知的 WPF。 微软的行动非常明显，像 HTML5 或 Silverlight 这样的技术赌注更有可能成为桌面开发的最终结果。
