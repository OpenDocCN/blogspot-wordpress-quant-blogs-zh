- en: 'VIX and More: VIX Drops 30% in Five Days for Eighth Time in 19 Years'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX在19年内第八次在五天内下跌30%'
- en: 来源：[http://vixandmore.blogspot.com/2008/12/vix-drops-30-in-five-days-for-eighth.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/vix-drops-30-in-five-days-for-eighth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/vix-drops-30-in-five-days-for-eighth.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/vix-drops-30-in-five-days-for-eighth.html#0001-01-01)
- en: A reader asked about the historical significance of the VIX dropping 30.9% in
    the last five trading sessions. This has only happened six times since the beginning
    of the VIX data history in 1990\. If we lower the bar to a 30% drop in five days,
    we pick up a total 8 instances; and if we move the threshold down to a 25% drop
    in five days, the number increases to 32 occasions, including quite a few data
    points that fall on consecutive days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者询问了VIX在过去五个交易日下跌了30.9%的历史意义。自1990年VIX数据历史开始以来，这种情况只发生了六次。如果我们将此标准降低到五天内下跌30%，则会发生8次实例；如果我们将阈值降低到五天内下跌25%，则数量将增加至32次，其中包括很多连续几天出现的数据点。
- en: 'If you do this type of analysis often enough, you begin to be able to pick
    the years that will be most prominent on the screen: 1991, 1994, 1997, 1998, 2002,
    and 2007\. Now 2008 is starting to make its impression in the historical database
    as well.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您经常进行这种类型的分析，您将开始能够选择在屏幕上最突出的年份：1991年，1994年，1997年，1998年，2002年和2007年，现在2008年也开始在历史数据库中留下印象。
- en: The question most people are interest in, however, is not so much the year of
    the previous instances as the subsequent performance of the stock market in the
    days and weeks following these 30% drops. The data show almost identical performance
    patterns for 25% and 30% five day drops in the VIX. Essentially, there is a very
    strong probability that during the next five days the SPX will be down at least
    1% or more. Following the classic [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    tendency, in looking out 10 trading days or more, the underperformance gap begins
    to diminish significantly, so any shorts opened today should have an anticipated
    lifespan of 10 days or less.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大多数人感兴趣的问题并不是之前几次事件发生的年份，而是在这些30%下跌后的几天和几周股市的表现。数据显示，VIX在5天内下跌25%和30%的表现模式几乎相同。基本上，有很强的可能性在接下来的5天内，标普500指数（SPX）将下跌至少1%或更多。遵循经典的[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)倾向，在10个交易日或更多的时间里，表现不佳的差距开始显著减小，因此今天开仓的任何做空应该有一个预期寿命不超过10天。
