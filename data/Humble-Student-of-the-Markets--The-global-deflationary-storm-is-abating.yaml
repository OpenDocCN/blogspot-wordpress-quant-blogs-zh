  zh: 在我上一篇文章中（参见
- en: '[Decision time in the eurozone](http://humblestudentofthemarkets.blogspot.com/2015/01/decision-tine-in-eurozone.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧元区的决策时刻](http://humblestudentofthemarkets.blogspot.com/2015/01/decision-tine-in-eurozone.html)'
- en: ), I identified a wedge formation in the Euro STOXX 50 and I was watching for
    the direction of the breakout, largely because the markets were worried about
    global deflationary fears. The source of deflation was coming from Europe and,
    to a lessor extent, China, not the US. Therefore monitoring non-US markets made
    more sense. After I wrote that post, eurozone stocks resolved the wedge in a bullish
    fashion.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，我识别出欧元Stoxx 50的一个楔形形态，并且我一直在关注突破的方向，很大程度上是因为市场担心全球通缩风险。通缩的来源来自欧洲，以及较小程度上的中国，而不是美国。因此，监测非美国市场更有意义。在那篇文章之后，欧元区股市以看涨的方式解决了楔形。
