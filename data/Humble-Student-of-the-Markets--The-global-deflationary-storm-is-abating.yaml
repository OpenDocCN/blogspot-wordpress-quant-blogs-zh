- en: of the trading account that uses the trading model component of Trend Model,
    I stated that turnover averaged about 200% a month, which indicates that the typical
    holding period for a position is roughly two weeks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用趋势模型组件的交易账户，我提到周转率平均约为每月200％，这意味着头寸的典型持有期约为两周左右。
- en: In the last two weeks, however, we have seen tremendous volatility in the US
    equity market. By the book, I would have had two or three signal changes in the
    trading model which flipped the signal from bullish to bearish and vice versa.
    The current environment exposes one of the weaknesses of trend following models
    - you need to have a trend in order to profit from them. Sideways choppy markets
    create whipsaw in trend following systems, with the resultant hit to the bottom
    line.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在过去的两周里，我们看到了美国股市的巨大波动。按照规定，我本应该对交易模型进行两到三次信号变动，将信号从看涨变为看跌，反之亦然。目前的环境暴露了趋势跟踪模型的一个弱点
    - 你需要有一个趋势才能从中获利。横向波动的市场会在趋势跟踪系统中产生振荡，从而对底线造成打击。
- en: To mitigate this effect, I have overlaid a number of short-term sentiment and
    overbought/oversold models to the trading model signal. These short-term models
    identify the risk and reward of being a bull or bear by seeking the answer the
    question, "Is the market overbought (oversold)? Are bulls (bears) in a crowded
    long (short)?"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻这种影响，我在交易模型信号上叠加了许多短期情绪和超买/超卖模型。这些短期模型通过回答问题来确定做多或做空的风险和收益，“市场是超买（超卖）了吗？牛市（熊市）是否处于拥挤的多头（空头）？”
- en: Despite the choppiness of the last couple of weeks, it seems that both the longer
    term trend and short-term trading models are aligning in a bullish fashion. The
    world is reflating and US equities are oversold enough that they are ripe for
    a rally.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管过去几周市场波动较大，但似乎长期趋势和短期交易模型都以看涨的方式对齐。世界正在重新膨胀，美国股票已经被卖空到足够低，可以进行一轮反弹了。
