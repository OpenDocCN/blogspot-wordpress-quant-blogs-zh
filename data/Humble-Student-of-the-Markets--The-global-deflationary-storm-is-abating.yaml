- en: My framework of analysis has always been to focus on the three major trading
    blocs in the world, namely the US, Europe and Asia (or China).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我的分析框架一直集中在世界上三个主要的贸易区，即美国、欧洲和亚洲（或中国）。
- en: In my last post (see
  id: totrans-26
  prefs: []
