  zh: '[![](img/976ba7fbaa0f8cd6a2f2f3d45abb3062.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiQjfLN8fJVlkgrYiPuaLHHX4dJmEvEW-4GQWZ64coWOihaU4hBvNEEiHmeJDd9XUisz-VFa5lcNqkwnVafEou7azKo8xaMaQ9T_DOS1jDj2e_r8sWp-IaxrY1k7y8ip5UMRn2GumL7szM/s1600/DJAIN.png)'
- en: The bottom panel of the AUDCAD exchange rate is another sign that Chinese growth
    may not be as bad as many people expect. Both Australia and Canada are major commodity
    producing countries, but Australian exports are more sensitive to Chinese growth
    while Canada is more sensitive to US growth. The rally in the AUDCAD is another
    indirect indication of a turnaround in the Chinese growth outlook.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 澳元/加元汇率底部的面板是另一个表明中国经济可能不像许多人预期的那么糟糕的迹象。澳大利亚和加拿大都是主要的大宗商品生产国，但澳大利亚的出口对中国的增长更敏感，而加拿大对美国增长更敏感。澳元/加元的反弹是另一个间接表明中国经济前景好转的迹象。
- en: '**A resurgent US consumer?**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**复苏的美国消费者？**'
- en: In the US, the Fed is getting ready to raise interest rates in 2015 as economic
    growth has begun to liftoff. Despite the dismal retail sales number announced
    last week, there are signs that the American consumer is ready to drive the economy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，随着经济增长开始起飞，美联储正准备在2015年提高利率。尽管上周公布的零售销售数据令人失望，但有迹象表明美国消费者已准备好推动经济增长。
- en: First the blowout UMich Sentiment figures can be thought of an antidote to the
    retail sales miss.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，爆炸性的密歇根州消费者情绪数据可以被视为对零售销售不佳的解毒剂。
- en: '[Gallup](http://www.gallup.com/poll/122840/gallup-daily-economic-indexes.aspx)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gallup](http://www.gallup.com/poll/122840/gallup-daily-economic-indexes.aspx)'
- en: produces a rolling survey series of economic confidence and employment. As the
    chart below shows, economic confidence shot up in December just as energy prices
    tanked.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 产生了一系列关于经济信心和就业情况的滚动调查数据。如图所示，12月份经济信心随着能源价格的暴跌而急剧上升。
- en: The chart below shows the relative performance of Consumer Discretionary stocks
    to the market, as well as the relative performance of industries that are sensitive
    to consumer spending. Taken together, these form a picture of a resurgent/ consumer
    and continued economic growth.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了消费者非必需品股票相对于市场的相对表现，以及对消费者支出敏感的行业相对于市场的相对表现。综合来看，这形成了一个复苏的消费者和持续经济增长的画面。
- en: '**US equities oversold**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国股市超卖**'
- en: In the meantime, many of my short-term indicators show that the risk/reward
    is skewed to the upside. As an example, this chart from
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我的许多短期指标显示，风险回报比向上倾斜。例如，以下是来自
- en: '[IndexIndicators.com](http://www.indexindicators.com/charts/)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators.com](http://www.indexindicators.com/charts/)'
- en: show the 50-day highs-lows. This indicator is highly oversold and it is at or
    below levels where the market has bottomed out in the past (circles are mine),
    though there is no guarantee that the market can`t get more oversold from current
    levels.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 显示50日的高低点。这个指标极度超卖，它位于或低于过去市场触底的水平（圆圈是我画的），尽管不能保证市场不能从当前水平进一步超卖。
- en: 'My option based sentiment indicators are also flashing bottoming signals. In
    the past, the following combination has been reliable indicators of short-term
    market bottoms:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基于期权的情绪指标也显示了触底信号。过去，以下组合是短期市场触底可靠的指标：
- en: An inverted VIX term structure (VIX/VXV ratio more than 1)
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 倒置的VIX期限结构（VIX/VXV比率超过1）
- en: VIX more than 20
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: VIX超过20
- en: NYSE TRIN more than 2
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NYSE TRIN超过2
- en: The chart below shows past signals in the last three years marked with vertical
    lines. Last week, we saw two of the three signals and may have seen the third,
    namely TRIN more than 2.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了过去三年中用垂直线标记的信号。上周，我们看到了其中的两个信号，可能看到了第三个，即TRIN超过2。
- en: While TRIN did not close above 2 at any time during the last week, this hourly
    chart shows that TRIN did move above 2 on an intra-day basis on Wednesday.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然TRIN在整个星期都没有收盘价超过2，但这张小时图显示，TRIN在周三的盘中一度超过了2。
- en: '[Brett Steenbarger](http://www.traderfeed.blogspot.com/2015/01/keeping-eye-on-other-side-of-your-trade.html)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brett Steenbarger](http://www.traderfeed.blogspot.com/2015/01/keeping-eye-on-other-side-of-your-trade.html)'
- en: 'also made the following observation before the market open on Wednesday, when
    Tuesday`s closing levels on the SPX was about the same as Friday`s close (emphasis
    added):'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三市场开盘前，我还观察到以下情况，当时标普500指数（SPX）的周二收盘水平与周五的收盘水平大致相同（加粗重点）：
- en: I have mentioned in the past the [Stock Spotter site](http://www.stockspotter.com/In/Default.aspx)
    of John Ehlers and Ric Way. They make use of cycle analysis to generate buy and
    sell signals for individual stocks and ETFs. Notably, they publish their track
    record of signals and have done well overall. ***I note that, as of yesterday's
    close, they had 138 buy signals on stocks. Since late 2013, when I began tracking
    the service, there have only been five occasions in which we've had 100 or more
    buy signals. It's a small sample, to be sure, but all five occasions were higher
    in SPY five trading sessions later, by an average of 1.59%.***
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我过去曾经提过约翰·埃勒斯和里克·韦恩的[股票追踪器网站](http://www.stockspotter.com/In/Default.aspx)。他们利用周期分析为个股和ETF生成买入和卖出信号。值得注意的是，他们公布了他们的信号记录，总体来说做得不错。**我注意到，截至昨天收盘，他们已经在股票上发布了138个买入信号。自2013年底我开始跟踪这项服务以来，只有五次我们有过100个或更多的买入信号。这个样本确实很小，但所有五次在五天后SPY的平均涨幅都超过了1.59%。**
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Indeed, when we divide the buy signals by quartiles and look at the highest
    quartile (most buy signals), we see an average next three-day gain in SPY of +.33%.
    The lowest quartile (least buy signals) yields an average next three-day gain
    in SPY of +.06%. This is clearly not how John and Ric designed the service to
    be used, but I do find it interesting that the broad market has tended to perform
    best when individual stocks are giving the greatest number of buy signals.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，当我们把买入信号按四分位进行划分，并观察最高四分位（最多的买入信号），我们看到SPY接下来三天的平均涨幅为+0.33%。最低四分位（最少的买入信号）在SPY上带来的平均接下来三天的涨幅为+0.06%。这显然不是约翰和里克设计服务的方式，但我确实发现有趣的是，当个股给出最多的买入信号时，大盘通常表现最好。
- en: In a more recent
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在更近的一些
- en: '[post](http://traderfeed.blogspot.com/2015/01/three-market-measures-and-what-theyre.html)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://traderfeed.blogspot.com/2015/01/three-market-measures-and-what-theyre.html)'
- en: ', Steenbarger analyzed his trading indicators and concluded that stocks are
    ripe for a short-term bounce (emphasis added):'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂恩巴克分析了他的交易指标，并得出结论，股市准备好迎来短期反弹（强调添加）：
- en: The top chart depicts a ten-day moving average of all stocks across exchanges
    making three-month new highs vs. lows. That breadth has been deteriorating since
    late October, but notice also that this week's price lows saw fewer shares making
    fresh net new lows than at the mid-December bottom. For that reason, ***I'm viewing
    the market as a range one defined by the December highs and lows.***
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 顶图展示的是所有交易所股票的10日移动平均值，这些股票的三个月新高与新低之间的宽度。这种宽度自10月底以来一直在恶化，但注意本周的价格低点看到的创净新低股票数量比12月中旬的低点要少。因此，**我认为市场是一个由12月的高点和低点定义的区间。**
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The middle chart takes a look at the balance between buying pressure (upticks)
    versus selling pressure (downticks) across all NYSE shares. Note the recent intensity
    of selling pressure ahead of price lows, followed by Friday's buying surge. T***his
    is a pattern that has been common at intermediate market lows and is consistent
    with the range perspective noted above.***
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中图审视了所有纽约证券交易所股票的买入压力（上升波）与卖出压力（下降波）之间的平衡。注意在价格低点之前卖出压力的最近加剧，然后是周五的买入激增。**这是一个在中级市场低点常见的模式，与上述区间观点一致。**
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Finally, in the bottom chart we see the 10-day average of changes in shares
    outstanding for the SPY ETF. This has been an excellent sentiment gauge, as we
    have tended to see expansions in shares outstanding when traders have been bullish
    and contractions in shares outstanding when traders and investors have been bearish.
    ***We finished 2014 with considerable bullishness and recently have swung to the
    opposite extreme, again consistent with the range notion.***
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，在下面的图表中，我们看到的是SPY ETF的流通股变化10日平均值。这一直是一个极好的市场情绪指标，因为当交易者持牛市观点时，我们通常会看到流通股的扩张，而当交易者和投资者持熊市观点时，流通股会收缩。**我们在2014年结束时市场情绪相当乐观，而最近又再次极端地转向了相反的情绪，这与区间波动的观点是一致的。**
- en: '**Stars are lining up for a rally**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**星星正在排列，有利于反弹**'
- en: In short, the stars are lining up for a short-term stock market rally. The deflationary
    storm spooking the market is abating, which should be supporting of the risk-on
    trade.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，短期内股市可能会迎来反弹。令市场恐慌的通缩风暴正在消退，这应该会支撑风险偏好交易。
- en: I would caution, however, that the skies aren't all clear. Forward consensus
    EPS continue to fall, even as in this young Earnings Season, the EPS beat rate
    last week was 84% and sales beat rate was 60%. Here is the chart from
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我会提醒各位，并非一切顺利。即使在这个年轻的财报季中，上周的EPS超额达成率是84%，销售额超额达成率是60%，前瞻性共识EPS仍在下降。以下是来自
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_1.16.15)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 【约翰·巴特斯】（http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_1.16.15）
- en: 'of Factset (annotations in red are mine):'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Factset（红色注释为我所加）：
- en: As the chart shows, past episodes of weakness in forward EPS have been associated
    with market weakness. While I fully expect forward EPS to start rising again as
    Earning Season progresses, largely because of greater optimism from the American
    consumer, it hasn`t happened yet.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，过去前瞻性每股收益（EPS）的疲软与市场疲软有关联。虽然我完全预期随着财报季的进行，前瞻性EPS将开始回升，这主要因为美国消费者的更大乐观情绪，但目前尚未发生这样的情况。
- en: My inner investor is therefore neutrally positioned with an asset mix equal
    to his policy position mix of stocks and bonds. My inner trader remains bullish
    on stocks.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我内心的投资者目前持中性立场，其资产组合与他的政策立场组合（股票和债券）相等。我内心的交易者仍然看涨股市。
- en: '**Disclosure:**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露声明：**'
- en: Long SPXL, TNA
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 持有SPXL, TNA
