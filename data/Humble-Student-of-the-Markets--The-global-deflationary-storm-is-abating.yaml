  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国政府的一位发言人早些时候表示，默克尔和德拉吉于1月14日举行了“定期非正式会谈”，同时拒绝评论议题。
- en: European bulls still have to contend with the hurdle of a Greek election on
    January 25\. However, the chart of the relative performance of Greek stocks relative
    to the Euro STOXX 50 shows that this ratio is nearing the levels seen in the last
    crisis low. In effect, the market is already betting on a collapse. Barring the
    announcement of a Greek withdrawal from the euro, which is not in Syriza's electoral
    platform, how much more downside is there?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的公牛们仍然必须应对1月25日希腊选举的障碍。然而，希腊股票相对于欧元Stoxx 50的相对表现图表显示，这一比率正接近上一次危机低点的水平。实际上，市场已经在赌崩溃。除非宣布希腊退出欧元，这不在Syriza的选举平台上，还有多少下跌空间？
- en: '**Less awful in China = reflation**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**在中国不那么糟糕=重新通胀**'
- en: Conventional wisdom says that Chinese economic growth is decelerating. Shorter
    term, however, Beijing seems to have blinked and begun a stimulus program this
    is starting to see results (via
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 传统智慧认为中国经济增长正在放缓。然而，短期内，北京似乎已经眨眼，并开始了一个刺激计划，开始看到成果（通过
- en: '[Business Insider](http://www.businessinsider.com/china-total-social-financing-surges-2015-1)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/china-total-social-financing-surges-2015-1)'
- en: '):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: While attention has been fixed on the slow down it seems the world has taken
    its eye off one of the most important figures in China — total social financing
    (TSF). After slowing all through 2014 it made a comeback in December.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，当注意力集中在放缓上时，世界似乎把目光从中国经济中最重要的一个数字上移开了——社会融资总额（TSF）。在整个2014年都在放缓之后，它在12月反弹了。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: TSF is a measure that the Chinese government invented in 2011 to figure out
    how much debt non-state entities (like people and private companies) have taken
    on. Jim Chanos, founder of Kynikos Associates and on of the biggest China bears
    out there told Business Insider TSF is "still the most under-appreciated number
    in global finance."
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: TSF是中国政府在2011年发明的衡量非政府实体（如个人和私营公司）承担了多少债务的指标。Jim Chanos是Kynikos Associates的创始人，也是最大的中国空头之一，他告诉Business
    Insider TSF是“全球金融中最被低估的数字。”
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why is it so important? Because it gives you a picture of the condition of both
    borrowers and lenders, and includes things like China's infamous shadow banking
    sector, where interest rates can hit 20%.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么它这么重要？因为它能给你一个借款人和贷款人的状况的图片，并包括像中国臭名昭著的影子银行部门这样的内容，那里的利率可以高达20%。
- en: As the chart below shows, TSF ticked up in December, which is suggestive of
    a near-term "less bad" scenario for Chinese growth.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，TSF在12月有所上升，这暗示了中国增长短期内“不那么糟糕”的情景。
- en: Indeed, the December 2014 survey of property prices in Chinese cities confirm
    this theme of "less awful" as we see a deceleration in the pace of decline when
    compared to November.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，2014年12月中国城市房地产价格的调查确实证实了这一“不那么糟糕”的主题，因为与11月相比，下降的速度有所减缓。
- en: A glance at market based indicators tell a similar story of improvement and
    turnaround. The chart below shows the stock markets of China and its major Asian
    trading partners. While the parabolic rise of Shanghai is likely a localized anomaly,
    much like the latest news about the authorities clamping down on margin account.
    The action in Shanghai can therefore be ignored. On the other hand, the stock
    markets all of the other Asian trading partner countries, with the exception of
    South Korea, are turning up.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 查看基于市场的指标也讲述了一个类似的改善和转折的故事。下图显示了中国及其主要亚洲贸易伙伴的股市。尽管上海股市的抛物线式上涨可能是一个局部的异常现象，就像最新的关于当局对保证金账户进行打压的消息。因此可以忽略上海股市的表现。另一方面，除了韩国，其他所有亚洲贸易伙伴国家的股市都在上涨。
- en: As China has been the major marginal consumer of commodities, commodity prices
    is another way of gauging the trajectory of Chinese economic growth. Despite the
    concerns expressed by many market commentators that cratering commodity prices
    stems from a lack of demand, which denotes slowing global growth, there are signs
    of hope. First of all, the above chart shows that the Australian stock market
    seems to be making a bottom, despite tanking commodity prices as measured by the
    CRB Index.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 由于中国一直是商品的主要边际消费者，商品价格是衡量中国经济增长轨迹的另一种方式。尽管许多市场评论家表示，暴跌的商品价格源于需求的不足，这表明全球增长正在放缓，但仍有希望的迹象。首先，上述图表显示，尽管CRB指数衡量的暴跌的商品价格，澳大利亚股票市场似乎正在触底。
- en: The chart below of commodity prices and commodity-related indicators tell a
    constructive story of global growth. The top panel shows the prices of industrial
    metals, which are highly sensitive to global growth, compared to emerging market
    equities (EEM). EM equities have been very correlated to industrial metals, but
    the latest divergence where EEM has rallied while industrial metals have continued
    to tank may be an indication that the de-financialization of commodities is beginning.
    Observant investors will recall that a number of institutions committed funds
    to commodities several years ago on the basis that their returns were uncorrelated
    to other assets. This led to the financialization of commodities as an asset class
    and pushed up prices. As commodity prices have begun to falter, we may be seeing
    the start of a de-financialization trend where investors exit their commodity
    investments.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 下图商品价格和与商品相关的指标展现了一个全球增长的积极故事。顶部面板显示了工业金属的价格，这些价格对全球增长非常敏感，与新兴市场股票（EEM）相比较。新兴市场股票与工业金属一直有很强的相关性，但是最新的背离——EEM上涨而工业金属继续暴跌，可能表明商品的去金融化正在开始。观察敏锐的投资者会记得几年前有一些机构基于商品回报与其他资产不相关的观点分配资金给商品。这导致了商品作为一个资产类的金融化，并推高了价格。随着商品价格开始动摇，我们可能正在看到一个去金融化的趋势的开始，投资者正在退出他们的商品投资。
