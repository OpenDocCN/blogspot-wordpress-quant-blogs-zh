- en: President Trump has threatened to impose a State of Emergency in order to get
    his Wall built. Can he do that? Analysis from
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普总统已经威胁要宣布国家紧急状态，以便建造他的边境墙。他能这么做吗？来自
- en: '[The Economist](https://www.economist.com/the-economist-explains/2019/01/09/can-donald-trump-use-emergency-powers-to-build-a-southern-border-wall)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](https://www.economist.com/the-economist-explains/2019/01/09/can-donald-trump-use-emergency-powers-to-build-a-southern-border-wall)'
- en: 'indicates that there is historical precedence for such actions:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 的分析表明，这类行动有历史先例：
- en: Presidents do have wide discretion to declare national emergencies and take
    unilateral action for which they ordinarily need legislative approval. A “latitude”,
    John Locke wrote in 1689 (and his writings influenced the US constitution), must
    be “left to the executive power, to do many things of choice which the laws do
    not prescribe” since the legislature is often “too slow” in an emergency. American
    presidents have, for example, suspended the constitutional guarantee of habeas
    corpus (Abraham Lincoln during the Civil War), forced people of Japanese descent
    into internment camps (Franklin Delano Roosevelt during the second world war)
    and imposed warrantless surveillance on Americans (George W. Bush after the September
    11th attacks). With some notable exceptions, including when the Supreme Court
    baulked at Harry Truman’s seizure of steel mills during the Korean War, the judiciary
    has usually blessed these actions. In addition, Congress has passed dozens of
    laws—New York University law school’s Brennan Centre for Justice has catalogued
    123—giving presidents specific powers during emergencies.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总统确实有很大的自由度来宣布国家紧急状态并采取单方面行动，这些行动通常需要立法批准。约翰·洛克在1689年写道（他的著作影响了美国宪法），必须“留给执行权力很大的自由度，去做许多法律没有规定的事情”，因为立法机构在紧急情况下通常“太慢”。例如，美国总统暂停了人身保护令的宪法保障（亚伯拉罕·林肯在内战期间），将日裔美国人关入集中营（富兰克林·德拉诺·罗斯福在第二次世界大战期间），以及对美国人的无授权监视（乔治·W·布什在9·11袭击后）。除了一些显著的例外，包括最高法院对哈里·杜鲁门在朝鲜战争期间夺取钢铁厂的犹豫不决，司法部门通常会批准这些行动。此外，国会通过了数十项法律——纽约大学法学院布伦南正义中心已经编目了123项——在紧急情况下给予总统特定的权力。
