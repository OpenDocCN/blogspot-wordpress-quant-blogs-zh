- en: 'VIX and More: All Quiet on the VWSI Front'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: All Quiet on the VWSI Front'
- en: 来源：[http://vixandmore.blogspot.com/2007/06/all-quiet-on-vwsi-front.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/all-quiet-on-vwsi-front.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/all-quiet-on-vwsi-front.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/all-quiet-on-vwsi-front.html#0001-01-01)
- en: After two weeks of head fakes, the VWSI has settled back to an even zero reading,
    apparently less impressed by this week’s 16.67 high than the 17.09 peak reading
    from the previous week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在两周的假动作之后，VWSI已经回到了一个平稳的零读数，显然对这个星期的16.67高点印象不如上周的17.09峰值读数印象深刻。
- en: For those who may not have been following the VWSI here since its [mid-February
    inception](http://vixandmore.blogspot.com/2007/02/new-feature-1-vix-weekly-score.html),
    I use this indicator to [help predict](http://vixandmore.blogspot.com/2007/02/vix-weekly-sentiment-indicator-update.html)
    the price of the VIX in the coming week.  The good news is that the VWSI also
    has a solid track record of predicting the VIX 2-4 weeks out, though as with most
    crystal balls, with each week into the future it is applied, the margin of error
    increases substantially.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能没有从2月中旬[成立以来](http://vixandmore.blogspot.com/2007/02/new-feature-1-vix-weekly-score.html)关注VWSI在这里的人，我使用这个指标来[帮助预测](http://vixandmore.blogspot.com/2007/02/vix-weekly-sentiment-indicator-update.html)未来一周VIX的价格。好消息是，VWSI在预测未来两周到四周的VIX方面也有很好的记录，尽管就像大多数水晶球一样，随着应用到未来每个星期，误差范围会增加显著。
- en: I mention all this because in the last couple of days, I have been going back
    and forth with Adam Warner at [Daily Options Report](http://adamsoptions.blogspot.com/)
    about the likelihood of seeing a sub-10 VIX during the new options cycle that
    ends on July 20^(th).  I posted a [summary of our respective thinking](http://vixandmore.blogspot.com/2007/06/no-grunting-please.html)
    on Friday and bring it up again here because I am fairly certain that you will
    not find anyone else who is making public predictions about where the VIX will
    be 25 trading days out.  Hell, I thought I was going out on a limb just using
    the VWSI to look out 5 days…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我之所以提起所有这些，是因为在过去的几天里，我一直在与Adam Warner在[Daily Options Report](http://adamsoptions.blogspot.com/)上就我们可能会在新期权周期结束的7月20日看到VIX低于10的可能性进行往返讨论。我在周五发布了一个[我们各自想法的摘要](http://vixandmore.blogspot.com/2007/06/no-grunting-please.html)，并且在这里再次提起它，因为我相当确定，你找不到其他人对VIX
    25个交易日后会在哪里做出公开预测。见鬼，我还以为我只是在用VWSI来看5天…
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （注意，在上面的温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，后者通常与VIX呈负相关。）*
- en: '*****Wine pairing:*** For an inexpensive Rhone blend, I recommend: [Oakley
    Five Reds](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100);
    [Robert Hall’s Rhone de Robles and Tablas Creek’s Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html);
    [Wrongo Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html),
    the contrarian favorite from Spain; and [The Stump Jump](http://vixandmore.blogspot.com/2007/05/vwsi-at-zero-again-another-rhone-white.html)
    (I prefer the white over the red) from Australia.  If you are looking for additional
    ideas, I encourage you check out the [Rhone Rangers](http://www.rhonerangers.org/).**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*****葡萄酒搭配：*** 对于一款价格实惠的罗纳河谷混合葡萄酒，我推荐： [Oakley Five Reds](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100);
    [Robert Hall’s Rhone de Robles and Tablas Creek’s Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html);
    [Wrongo Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html)，来自西班牙的反叛者之选；以及[The
    Stump Jump](http://vixandmore.blogspot.com/2007/05/vwsi-at-zero-again-another-rhone-white.html)（我更喜欢白葡萄酒而非红葡萄酒）来自澳大利亚。如果你正在寻找更多的建议，我鼓励你查看[Rhone
    Rangers](http://www.rhonerangers.org/)。**'
