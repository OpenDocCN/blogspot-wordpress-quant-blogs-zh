- en: 'Humble Student of the Markets: Smart funds: Still early in the inflation trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：智能基金——通胀交易仍处于早期阶段
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/09/smart-funds-still-early-in-inflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/09/smart-funds-still-early-in-inflation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/09/smart-funds-still-early-in-inflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/09/smart-funds-still-early-in-inflation.html#0001-01-01)
- en: I have written about
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经写过
- en: '[smart mutual funds](http://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[智能 mutual funds](http://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html)'
- en: 'and reversed engineered their macro exposures before. One of the benefits of
    such an exercise is to formulate a longer term macro scenario and examine it for
    internal consistency and to see if I am comfortable with the general thesis. In
    looking at smart funds today, their macro exposures can be summarized as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并逆向工程了他们的宏观暴露。此类活动的一个好处是形成一个长期宏观情景，并检查其内部一致性，看看我是否认同这个总体观点。在审视智能基金今日的宏观暴露时，可以总结如下：
- en: Still believers in the Inflation Trade;
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依然相信通胀交易；
- en: Still underweight Financials; and
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依然低配金融；并且
- en: Long the US long bond!
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长期持有美国长期债券！
- en: '**Still overweight Energy vs. Consensus**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**依然超配能源 vs. 共识**'
- en: 'The chart below shows the imputed exposure of smart mutual funds and consensus
    mutual funds in the Energy sector. As the chart shows, smart funds remain overweight
    Energy while consensus funds have cut back their exposure to roughly market weight:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了智能 mutual funds 和共识 mutual funds 在能源行业的拟合暴露情况。如图所示，智能基金依然超配能源，而共识基金将他们的暴露削减至市场权重左右：
- en: '[![](img/5185ea7fb75649cdf32349ad291a40de.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEins0iSaXAZ2cYl4W5sMP0AW50iwA8farNdxfo719ZnfZ3w9dEPDDUSgwlags9tDxA_cNn3KZSSB-YmzqezjdWhMTDEKJvETqvOvviGcFA9DCQIaqp_C8G9wYIGJJUmGVvwn1JzV9YRx0uH/s1600-h/Energy.JPG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![能源](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEins0iSaXAZ2cYl4W5sMP0AW50iwA8farNdxfo719ZnfZ3w9dEPDDUSgwlags9tDxA_cNn3KZSSB-YmzqezjdWhMTDEKJvETqvOvviGcFA9DCQIaqp_C8G9wYIGJJUmGVvwn1JzV9YRx0uH/s1600-h/Energy.JPG)'
- en: Consistent with the hard asset and inflation theme, smart funds are also overweight
    Materials vs. the consensus (chart not shown).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与硬资产和通胀主题一致，智能基金也超配材料 vs. 共识（图表未展示）。
- en: '**Underweight Financials**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**权重过低的金融板块**'
- en: 'Smart funds are still heavily underweight Financials compared to the consensus:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 智能基金相较于共识仍然严重低配金融：
- en: '******…but smart funds are long the US long bond**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '******但智能基金做多美国长期债券**'
- en: Surprisingly, the imputed duration of smart fund portfolios seem to be higher
    than the S&P 500 compared to the consensus:****
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，与标普500相比，智能基金组合的拟合久期似乎更高：****
- en: '****[![](img/37b371c41e50633c702ab532c7a58c2d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8XDNIWgqHQ2Ng1InihmIb2n8TVfy1oKf1IxN6YPNDefWGZUreMXJmLfUH0SRerCOQo4N0A-3bqoRrskWPLEoy1lMK0x7gJKMhK4HPd3bIq6aCQaubsjoR2aWwqGnPo0OVh7GqFxJCaI31/s1600-h/Long+Bond.JPG)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '****![长期债券](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8XDNIWgqHQ2Ng1InihmIb2n8TVfy1oKf1IxN6YPNDefWGZUreMXJmLfUH0SRerCOQo4N0A-3bqoRrskWPLEoy1lMK0x7gJKMhK4HPd3bIq6aCQaubsjoR2aWwqGnPo0OVh7GqFxJCaI31/s1600-h/Long+Bond.JPG)'
- en: '**Long inflation, Fed in a bind and behind the curve**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期通胀预期，美联储陷入困境且落后于曲线**'
- en: On the surface, the macro position of smart funds lack internal consistency.
    Usually, if you are long the inflation (Energy and Materials) bet, you are short
    the bond market. The experience of the 1970s showed that if inflation wins, bondholders
    lose.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上，智能基金的宏观头寸缺乏内部一致性。通常，如果你做多通胀（能源和材料）投注，你就会做空债市。20世纪70年代的经验表明，如果通胀获胜，债券持有者将输掉。
- en: However, I believe that the portfolio managers of these funds believe that longer
    term, inflation is here and rising. Moreover, the Fed is behind the curve in its
    inflation fight. It is further handcuffed by the fragility of the financial system
    (hence the underweight position in Financials). In the short term, the combination
    of the cyclical effects of the economic slowdown and the Fed’s focus on core inflation,
    which appears relatively benign, will serve to put a lid on long rates (and therefore
    the long bond bet).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我相信这些基金的基金经理认为，从长远来看，通胀已经到来并且正在上升。此外，美联储在对抗通胀的斗争中落后于曲线。它进一步受到金融系统脆弱性的束缚（因此金融板块的低配位置）。短期内，经济放缓的周期性效应和美联储对核心通胀的关注（目前看来相对温和），将有助于抑制长期利率（因此长期债券投注）。
- en: In other words, they are betting on inflation rising and believe that it’s very
    early in the trade. The long bond exposure implies that inflationary expectations
    remain contained and are not yet ready to rise.****
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，他们正在对通胀上升进行投注，并认为现在正是交易初期。长期债券敞口意味着通胀预期仍然受到控制，并且尚未准备好上升。****
