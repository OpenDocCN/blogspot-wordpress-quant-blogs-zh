- en: 'Humble Student of the Markets: A correction on the horizon?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：是否即将迎来修正？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/12/a-correction-on-horizon.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/12/a-correction-on-horizon.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/12/a-correction-on-horizon.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/12/a-correction-on-horizon.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: It's always nice to take a few days off during the holidays, except all that
    I got for Christmas was a cold. The stock market doesn't seem to be doing too
    much better as it tests the bottom of a narrow trading range during what should
    be a period of positive seasonality.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在假期期间休息几天总是很不错的，不过我圣诞节得到的只有一场感冒。股市似乎也没有好到哪里去，因为在应当是积极季节性的时期，它正在测试一个狭窄交易区间的底部。
- en: None of the other major indices, such as the DJIA, NASDAQ, or Russell 2000,
    have broken support. The one exception is the Dow Jones Transports.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其他主要指数，比如道琼斯工业平均指数、纳斯达克或者罗素2000，都没有跌破支撑位。唯一的例外是道琼斯运输指数。
- en: My inner trader has a number of tactical concerns as we look ahead into January.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们展望一月份时，我内心的交易者有几个战术上的担忧。
- en: The full post can be found at our new site
  id: totrans-10
  prefs: []
