- en: 'Humble Student of the Markets: Assessing economic risk through the Biden-Xi
    meeting lens'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：通过拜登-习近平会晤评估经济风险
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/11/assessing-economic-risk-through-biden.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/11/assessing-economic-risk-through-biden.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/11/assessing-economic-risk-through-biden.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/11/assessing-economic-risk-through-biden.html#0001-01-01)
- en: The markets took a risk-on tone in the wake of a softer-than-expected CPI report,
    followed by a tame PPI report and strong retail sales print. Even before these
    reports, [Mohamed El-Erian](https://twitter.com/elerianm/status/1721947719550300631)
    issued a warning about the goldilocks scenario of lower oil prices and falling
    bond yields.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在CPI报告弱于预期、PPI报告温和以及零售销售数据强劲的背景下，市场情绪转为风险偏好。在这些报告发布之前，[穆罕默德·埃尔-埃利安](https://twitter.com/elerianm/status/1721947719550300631)就已经对油价下跌和债券收益率下降的“金发姑娘”情景发出了警告。
- en: Is market psychology in a “bad news is good news” mode that’s discounting weakness
    ahead? To answer that question, one useful way of seeing the world is through
    the lens of last week’s meeting between Joe Biden and Xi Jinping on the sidelines
    of the APEC Summit in San Francisco. The U.S. and China met to stabilize their
    relationship, but each is coming to the table with deep wounds, which are useful
    in evaluating potential weakness that could affect the global economy. The actual
    progress made at the meeting was modest, but it’s less important inasmuch as what
    it revealed about the vulnerabilities of each economy to the growth risks highlighted
    by El-Erian.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场心理是否处于“坏消息就是好消息”的模式，从而提前折价反映弱势？要回答这个问题，一个有用的方法是透过上周在旧金山APEC峰会期间乔·拜登和习近平的会晤这一视角来看世界。美国和中国会晤是为了稳定双边关系，但双方都带着深深的伤痕来到谈判桌前，这些伤痕有助于评估可能影响全球经济的潜在弱点。会议实际取得的进展是有限的，但重要的是它揭示了每个经济体制在面对埃尔-埃利安所强调的增长风险时的脆弱性。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/11/18/assessing-economic-risk-through-the-biden-xi-meeting-lens/).
