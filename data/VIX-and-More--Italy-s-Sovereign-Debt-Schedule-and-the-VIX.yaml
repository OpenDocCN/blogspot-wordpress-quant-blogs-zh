- en: 'VIX and More: Italy’s Sovereign Debt Schedule and the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：意大利主权债务时间表和VIX
- en: 来源：[http://vixandmore.blogspot.com/2011/12/italys-sovereign-debt-schedule-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/italys-sovereign-debt-schedule-and-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/italys-sovereign-debt-schedule-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/italys-sovereign-debt-schedule-and-vix.html#0001-01-01)
- en: When I think about the risks posed by the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    in 2012, the first thing that comes to mind is the huge amount of debt that [Italy](http://vixandmore.blogspot.com/search/label/Italy)
    has to roll over next year. In yesterday’s staff meeting/run with Logan ([What
    My Dog Can Tell Us About Volatility](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html))
    I even floated the semi-sexy label of “[peak refinancing](http://vixandmore.blogspot.com/search/label/peak%20refinancing).”
    He was not particularly impressed…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我思考2012年欧洲主权债务危机带来的风险时，首先想到的是意大利明年必须滚动的大量债务。在昨天的员工会议/与洛根的跑步中（[狗能告诉我们关于波动性的什么](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html)），我甚至提出了半吸引人的标签“[顶峰再融资](http://vixandmore.blogspot.com/search/label/peak%20refinancing)”。他对这并不是特别印象深刻…
- en: But I’m sure that somewhere under that calm demeanor, Logan too is worried about
    Italy and how well that pivotal country will manage the burden of refinancing.
    Of particular concern is that the refinancing schedule has a three month stretch
    from February through April in which the debt that is coming due is particularly
    large – €91.7 billion, just under half of the total redemptions for the entire
    year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但我相信在那平静的态度下，洛根也在担心意大利以及这个关键国家如何妥善管理再融资的负担。特别关注的是，再融资时间表在二月至四月有三个月的时期，到期的债务特别大——917亿欧元，仅略低于全年总赎回的一半。
- en: The table below summarizes the monthly estimates of Italy’s 2012 issuance ([per
    HSBC](http://www.research.hsbc.com/midas/Res/RDV?ao=20&key=GJ8vi0PuPs&n=311048.PDF)),
    as well as the schedule of redemptions and net issuance minus redemptions for
    each month.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下表总结了意大利2012年发行的月度估计（[根据HSBC](http://www.research.hsbc.com/midas/Res/RDV?ao=20&key=GJ8vi0PuPs&n=311048.PDF)），以及每个月的赎回计划和净发行减去赎回的时间表。
- en: In planning for the timing of elevated anxiety and perhaps a full-blown crisis
    in Europe in 2012, one would think that [Italy’s debt schedule](http://www.dt.tesoro.it/en/debito_pubblico/emissioni_titoli_di_stato_interni/)
    would figure prominently into those calculations. I would also expect to see some
    of that timetable translated into elevated [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures),
    which I have included at the bottom of the table below. In fact, the 2012 VIX
    futures [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    is very similar to what it looked like prior to the August selloff, with no hint
    at all that volatility might peak in February, March or April.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在为2012年欧洲的高焦虑和可能全面爆发的危机规划时间时，人们可能会认为意大利的债务时间表在这些计算中占据重要位置。我也期待看到这份时间表的一些内容转化为提高的[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)，我已将它们包括在下面表格的最下面。事实上，2012年的VIX期货[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)与八月下跌前非常相似，完全没有暗示波动性可能在二月、三月或四月达到顶峰。
- en: When it comes to pricing options for 2012, keep Italy’s debt schedule in mind,
    regardless of whether the VIX futures are paying attention to this issue.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在为2012年的期权定价时，请记住意大利的债务时间表，无论VIX期货是否关注这个问题。
