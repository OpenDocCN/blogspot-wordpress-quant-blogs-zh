- en: 'BBC Panorama provides a view of the Barclays [bonus](http://www.guardian.co.uk/business/2013/feb/01/barclays-qatar-serious-fraud-office-fsa)
    culture:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: BBC Panorama提供了巴克莱奖金文化的一个视角：
- en: After a series of controversies, bosses at Barclays say they’re changing the
    culture of the bank. But what went wrong? Reporter Richard Bilton investigates
    the bonus culture that drove one of our biggest banks.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一系列争议之后，巴克莱的老板们表示他们正在改变银行的文化。但出了什么问题呢？记者理查德·比尔顿调查了驱使我们其中一家最大银行之一的奖金文化。
- en: Bob Diamond’s total salary estimate is just mind blowing [£120m](http://www.dailymail.co.uk/news/article-2168488/Bob-Diamonds-Barclays-bonanza-120m-despite-hes-battling-18m.html)
    for the x years employed by Barclays.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 鲍勃·戴蒙在巴克莱任职的x年中，总薪资估算令人震惊[£120m](http://www.dailymail.co.uk/news/article-2168488/Bob-Diamonds-Barclays-bonanza-120m-despite-hes-battling-18m.html)。
- en: If you missed the airing, then try [iPlayer](http://www.bbc.co.uk/iplayer/episode/b01qrq28/Panorama_Inside_Barclays_Banking_on_Bonuses/).
  id: totrans-10
