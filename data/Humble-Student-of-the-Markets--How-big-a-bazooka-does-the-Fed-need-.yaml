- en: 'Humble Student of the Markets: How big a bazooka does the Fed need?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美联储需要多大的“火箭炮”？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/how-big-bazooke-does-fed-need.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/how-big-bazooke-does-fed-need.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/how-big-bazooke-does-fed-need.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/how-big-bazooke-does-fed-need.html#0001-01-01)
- en: '*Ben smiled and unveiled it with a flourish, "Let me show you my bazooka."*'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本微笑着，挥舞着手中的东西，“让我给你看看我的火箭炮。”*
