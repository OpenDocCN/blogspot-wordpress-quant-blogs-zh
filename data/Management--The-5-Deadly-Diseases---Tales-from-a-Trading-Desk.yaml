- en: 'Management: The 5 Deadly Diseases | Tales from a Trading Desk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理：五大致命疾病 | 交易桌上的故事
- en: 来源：[https://mdavey.wordpress.com/2013/08/11/management-the-5-deadly-diseases/#0001-01-01](https://mdavey.wordpress.com/2013/08/11/management-the-5-deadly-diseases/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2013/08/11/management-the-5-deadly-diseases/#0001-01-01](https://mdavey.wordpress.com/2013/08/11/management-the-5-deadly-diseases/#0001-01-01)
- en: 'Management: The 5 Deadly Diseases'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理：五大致命疾病
- en: Dr [Denning](http://www.youtube.com/watch?v=vPDw_o3qkT4) provide a view from
    1984, which is still of value today.  I’m sure anyone can relate to many of these
    at some point in their career 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 博士[Denning](http://www.youtube.com/watch?v=vPDw_o3qkT4)从1984年的视角提供了观点，至今仍具有价值。我确信任何人都能在他们职业生涯的某个阶段与之产生共鸣
    😦
- en: '***1\. Lack of constancy of purpose.***'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***1. 缺乏目的的恒定性。***'
- en: a. No planning for the future.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: a. 没有为未来做规划。
- en: b. Lack of long-term definition and goals.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: b. 缺乏长期定义和目标。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***2\. Emphasis on short term profits.***'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***2. 强调短期利润。***'
- en: a. Worshipping quarterly dividend.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: a. 崇拜季度分红。
- en: b. Sacrificing long-term growth of the company.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: b. 牺牲公司长期增长。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***3\. Annual rating of performance.***'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***3. 年度绩效评定。***'
- en: a. Arbitrary and unjust system.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: a. 任意和不公正的制度。
- en: b. Demoralizing to employees.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: b. 使员工士气低落。
- en: c. Nourishes short-term performance.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: c. 滋养短期表现。
- en: d. Annihilates team work, encourages fear.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: d. 破坏团队合作，鼓励恐惧。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***4\. Mobility of management.***'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***4. 管理的流动性。***'
- en: a. No roots in the company.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: a. 在公司中没有根基。
- en: b. No knowledge of the company.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: b. 对公司一无所知。
- en: c. No understanding of its problems.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: c. 对其问题缺乏理解。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***5\. Use of visible figures only.***'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***5. 只使用可见数字。***'
- en: a. No use of figures that are unknown and unknowable.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: a. 不使用未知和不可知的数字。
- en: b. Encouraged by business schools.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: b. 受到商学院的鼓励。
- en: On the annual performance subject, [Rob](http://web.archive.org/web/20130402182600/http://blogs.7digital.com/dev/2012/09/27/pay-performance-and-feedback-an-experience-report-and-where-we-are-now/)
    provide an interesting read, and some relevant references at the end of his 2012
    posting.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 关于年度绩效主题，[Rob](http://web.archive.org/web/20130402182600/http://blogs.7digital.com/dev/2012/09/27/pay-performance-and-feedback-an-experience-report-and-where-we-are-now/)提供了一个有趣的阅读，并在他2012年的帖子末尾提供了一些相关参考资料。
- en: The Paradox of Performance Pay – a really great article/opinion [piece](http://www.canberratimes.com.au/national/public-service/the-paradox-of-performance-pay-20120430-1xtys.html)
    by Dr Allan Hawke , a former chief of staff to Australian prime minister Paul
    Keating, a former federal departmental secretary and a former senior diplomat.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绩效薪酬的悖论——一篇真正伟大的文章/观点[文章](http://www.canberratimes.com.au/national/public-service/the-paradox-of-performance-pay-20120430-1xtys.html)由前澳大利亚总理保罗·基廷的首席幕僚、前联邦部门秘书和前高级外交官博士Allan
    Hawke撰写。
