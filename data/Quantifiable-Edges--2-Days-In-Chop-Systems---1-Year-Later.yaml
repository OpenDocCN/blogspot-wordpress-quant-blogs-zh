- en: A 73% return would seem very impressive for something so simple. It has had
    a bit of a drawdown lately, though. Below is a profit curve.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个如此简单的东西来说，73%的回报似乎非常令人印象深刻。不过，最近它有点回撤。下面是收益曲线。
