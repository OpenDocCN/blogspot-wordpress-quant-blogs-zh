- en: 'Quantifiable Edges: 2 Days In Chop Systems - 1 Year Later'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：2天内震荡系统-1年后
- en: 来源：[http://quantifiableedges.blogspot.com/2009/09/2-days-in-chop-systems-1-year-later.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/2-days-in-chop-systems-1-year-later.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/09/2-days-in-chop-systems-1-year-later.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/2-days-in-chop-systems-1-year-later.html#0001-01-01)
- en: About a year ago I showed 2 systems that looked to take advantage of the market’s
    choppy nature. Since that time I have tracked the performance of these two incredibly
    simple systems in the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一年前，我展示了两个旨在利用市场波动特性的系统。从那时起，我已经追踪了这两个非常简单系统的表现
- en: '[Quantifiable Edges Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[可量化边缘订阅信函](http://www.quantifiableedges.com/gold.html)'
- en: '. I’ve referred to them as the “2 Days In Chop” systems. As a quick refresher
    the rules for each are below:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。我将它们称为“2天内震荡”系统。以下是每个系统的规则的快速提醒：
- en: '[Long System (2 Days Down In Chop):](http://quantifiableedges.blogspot.com/2008/09/even-in-bad-market-chop-has-provided.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[长期系统（震荡中的下跌2天）：](http://quantifiableedges.blogspot.com/2008/09/even-in-bad-market-chop-has-provided.html)'
- en: 1) Buy the SPX any time it closes lower 2 days in a row.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 每当SPX连续2天收盘下跌时，进行多头交易。
- en: 2) Sell the 1st profitable close up to 3 days later.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 在最多3天后的第一个盈利收盘时卖出。
- en: 3) Sell on the 3rd day regardless of profitability.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 不管盈利与否，第三天卖出。
- en: '[Short System (2 Days Up In Chop):](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[短期系统（震荡中的上涨2天）：](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html)'
- en: 1) Short the SPX any time it closes higher 2 days in a row.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 每当SPX连续2天收盘上涨时，进行空头交易。
- en: 2) Cover the 1st profitable close up to 4 days later.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 在最多4天后的第一个盈利收盘时进行多头交易。
- en: 3) Cover on the 4th day regardless of profitability.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 不管盈利与否，第四天进行空头交易。
- en: 'A few quick notes:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 几个快速的说明：
- en: At the time the market was locked in a downtrend which is why I gave the shorts
    an extra day.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当时市场处于下降趋势，这就是为什么我给了空头交易额外一天的原因。
- en: I noted the systems were very raw and were not something I would trade “as is”.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到这些系统非常原始，不是我会按原样交易的东西。
- en: Below I will show the combined performance of the 2 systems since I introduced
    them. In upcoming posts I’ll discuss how I use the systems and also discuss some
    thoughts on them and some ideas in which the basic systems could be improved.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下面我将展示自我引入这两个系统以来的综合表现。在即将发布的文章中，我将讨论我如何使用这些系统，同时还将讨论一些关于它们的想法以及一些基本系统可以改进的想法。
