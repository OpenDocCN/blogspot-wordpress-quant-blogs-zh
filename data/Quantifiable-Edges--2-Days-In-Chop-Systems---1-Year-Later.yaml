- en: The system peaked on 6/22 and has had a few rough trades as of late. Still,
    the recent drawdown is very small compared to the overall gains of the system.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该系统在6/22达到峰值，最近几笔交易有点艰难。不过，与系统的整体收益相比，最近的回撤非常小。
- en: So why haven’t I simply traded the system “as is” for the last year? I guess
    you could say that I’m just not smart enough to blindly trade a system this dumb.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所以为什么我过去一年来没有简单地按照这个愚蠢的系统进行交易呢？我想你可以说我只是不够聪明，不能盲目地交易这样一个愚蠢的系统。
- en: I’m getting a little smarter, though. And I’ll have more in upcoming posts.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我变得聪明了一点，而且在即将发布的文章中我会有更多内容。
