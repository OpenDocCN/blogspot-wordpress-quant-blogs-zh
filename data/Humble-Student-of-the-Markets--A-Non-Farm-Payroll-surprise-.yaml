- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: In the wake of Federal Reserve vice chair Stanley Fischer's remarks about Friday's
    Job Report, the market is mainly playing a waiting game for the results of that
    announcement. However, there are signs that the Jobs Report may be setting up
    for a negative surprise which could be bullish for bond and equity prices and
    bearish for the USD.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在美联储副主席斯坦利·费舍尔关于周五就业报告的讲话之后，市场主要是等待该声明的结果。然而，有迹象表明就业报告可能会出现负面惊喜，这可能会对债券和股价有利，对美元不利。
