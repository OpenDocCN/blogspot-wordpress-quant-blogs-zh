  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多语言持久化
- en: Slide 8 of Martin Fowler’s [deck](http://martinfowler.com/articles/nosql-intro-original.pdf)
    provide clarity on what polyglot [persistence](http://martinfowler.com/bliki/PolyglotPersistence.html)
    means.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁·福勒的 [演讲文稿](http://martinfowler.com/articles/nosql-intro-original.pdf) 第 8
    张幻灯片为多语言[持久化](http://martinfowler.com/bliki/PolyglotPersistence.html)的定义提供了清晰说明。
- en: using multiple data storage technologies, chosen based upon the way data is
    being used by individual applications. Why store binary images in relational database,
    when there are better storage systems?
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用多种数据存储技术，根据个别应用程序使用数据的方式进行选择。为什么要在关系型数据库中存储二进制图像，当有更好的存储系统时呢？
