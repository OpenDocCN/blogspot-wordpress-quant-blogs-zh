- en: noted that he was surprised to learn that some Americans thought 'climate change'
    was a pretext for a liberal agenda. I guess the idea never occurred to him because
    as Al Gore noted, the science is over.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有人惊讶地发现一些美国人认为“气候变化”是自由主义议程的幌子。我想这个想法从未出现在他的脑海中，因为正如阿尔·戈尔所指出的那样，科学已经结束了。
- en: He noted that the upside of Global Warming is there are tons of 'green collar'
    jobs to be had! And he has a point. If we don't let companies burn fossil fuels
    like coal or gas, and don't build any more nuclear plants, all of us will have
    full time jobs collecting biomass for fuel as they do in Africa, or washing our
    clothes in the river, or walking to work. The smell of dung can really add a little
    zest to your smoked ribs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出全球变暖的好处是有大量的“绿领”工作可以得到！他有一定道理。如果我们不让公司像在非洲那样燃烧化石燃料，也不再建造核电站，那么我们所有人将会有全职工作，收集生物质作为燃料，或者在河里洗衣服，或者步行上班。粪便的气味确实可以为你的熏肋骨增添一点美味。
- en: Living in Minnesota, we could use a couple more degrees. Indeed, cold spells
    are generally worse for mammalian life than heat spells, but that's no mind. The
    reason why some of us think there's a pretext here is we have heard many similar
    warnings about the acid rain, Carter's malaise speech about the 70's energy crisis,
    the ozone hole, deforestation, and then when the metrics don't continue their
    trend and life goes on, they find a new boogie man. There's always a greater good,
    whether it's not discussing the gulag when coming back from the Soviet Union,
    exaggerating the risk of heterosexual AIDS, downplaying the corruption by the
    latest African kleptocrat, or promoting the "4 food groups", many, if not most
    'big ideas' are merely pretexts for people wanting to push various selfish agendas.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 生活在明尼苏达州，我们可能需要再多几度。的确，寒流对哺乳动物生命的影响通常比热浪更严重，但这没关系。我们认为这里有幌子的原因是我们听到了许多类似的关于酸雨、卡特在70年代能源危机时期的沮丧演讲、臭氧空洞、森林砍伐的警告，然后当指标不再持续其趋势而生活继续时，他们找到了一个新的鬼片。总会有更大的利益，无论是不在从苏联回来时讨论古拉格，夸大异性恋艾滋病的风险，淡化最新非洲贪官的腐败，还是推广“4种食物”，许多，如果不是大多数的“大想法”只是人们想要推动各种自私议程的幌子。
