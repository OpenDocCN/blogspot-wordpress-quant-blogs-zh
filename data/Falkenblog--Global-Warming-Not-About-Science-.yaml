- en: 'So yes, I think ''climate change'' is primarily driven by liberal activists
    who wish to give the government more power (and because power is zero-sum, implicitly
    less to individuals), and the corporate sycophants who think playing the game
    is the best way to stay in power. I''m not saying climate change is indefensible,
    I just think it''s sufficiently unproven that it shouldn''t even be a determinant,
    let alone the main determinant in making capital decisions like building energy
    plants (tech note: ''climate change'' refers to costs related to climate change
    and its myriad effects, not the costs of soot and smoke on lungs and crops). For
    example, estimates of the potential carbon tax can range from $10 to $100 per
    ton, so if one chooses $100, basically nothing will be built. Further, if one
    can merely assert that '''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，是的，我认为‘气候变化’主要是由希望给政府更多权力的自由派活动人士驱使的（因为权力是零和的，隐含地减少了个人的权力），以及那些认为玩弄这场游戏是保持权力的最佳方式的企业拍马屁者。我并不是说气候变化毫无道理，我只是认为它尚未得到足够的证明，它甚至不应该是资本决策的决定因素，更别提主要决定因素（技术注解：‘气候变化’指的是与气候变化及其无数影响相关的成本，而不是烟尘对肺部和庄稼造成的成本）。例如，潜在碳税的估算范围可能从每吨10美元到100美元，因此如果选择100美元，基本上什么都不会被建立。此外，如果只是断言‘
