- en: There are problems with using historical cost accounting, and the move to accounting
    based on market values seems at first glance to be more accurate. Market values
    change every day, and so they are not as prone to a particular tendentious bias,
    especially, the hope that bad asset will rebound in price even though everyone
    knows it is severely impaired.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用历史成本会计存在问题，而基于市场价值的会计方法乍一看似乎更准确。市场价值每天都在变化，因此它们不太容易受到特定的倾向性偏见影响，特别是对于希望糟糕资产价格会反弹的人，即使每个人都知道它严重受损。
- en: Yet, as every critic of this crisis notes, the market is hardly perfect. The
    same market priced these same mortgages as if they had basically zero credit risk
    in 2006, is predicting massive future default rates. If one thinks that the marking
    to market gives the best assessments, then one can not really say that regulators,
    or anyone, failed pre 2007\. The market suggested no risk, as implied by the market
    value, or spreads, of these instruments.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如对这场危机的每个批评者所指出的那样，市场远非完美无缺。同样的市场在2006年将这些抵押贷款定价为基本上没有信用风险，现在却预测了大规模的未来违约率。如果有人认为按市场价值计价给出了最好的评估，那么就不能真正说监管机构或任何人在2007年之前失败了。市场暗示着没有风险，如市场价值或这些工具的传播所暗示的那样。
- en: Currently, many closed-end funds with market-traded instruments trade at a substantial
    20% discount. That is, you can trade there constituents, and they are worth 20%
    more than the entity that holds them. Above we see Nuveen's convertible bond portfolio
    (JPC), and this trades at a 20% discount to the value of its portfolio. Is it
    wise to therefore value these assets at their net asset value, or the value implied
    by the closed-end fund? Further, this is not specific to bond closed end funds,
    as closed end funds with stocks have similar discounts (see Adams Express, ADX).
    Market values, clearly, are not merely unbiased present valuations, because this
    discount varies over time. If the market has a 20% risk premium assigned to mortgage
    related products, is it optimal to impute this into book asset valuations?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，许多交易所市场交易的封闭式基金以实质性的20%折价交易。也就是说，你可以交易它们的成分部分，它们的价值比持有它们的实体高出20%。上面我们看到Nuveen的可转债组合（JPC），它的交易价格比其组合价值低20%。因此，是否明智地将这些资产价值估算为其净资产价值，或者是封闭式基金所暗示的价值？此外，这并不局限于债券封闭式基金，因为股票封闭式基金也有类似的折价（参见Adams
    Express，ADX）。市场价值显然不仅仅是无偏见的现值估值，因为这种折价随时间而变化。如果市场对与抵押贷款相关的产品分配了20%的风险溢价，将这一点纳入账面资产估值是否最优？
- en: The bottom line is that if one argues that the market should set book asset
    values, and thus risk parameters for a solvency exercise, this goes both ways.
    No one thinks that the market correctly priced mortgage risk in 2006, however,
    so what does one do?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是，如果有人主张市场应该确定账面资产价值，从而确定偿付能力行使的风险参数，那么这两种方式都适用。然而，没有人认为市场在2006年正确定价了抵押风险，那么应该怎么办呢？
