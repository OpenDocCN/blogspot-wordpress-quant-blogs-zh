- en: 'VIX and More: From Overripe to Vulnerable?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：从过熟到脆弱？
- en: 来源：[http://vixandmore.blogspot.com/2007/10/from-overripe-to-vulnerable.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/from-overripe-to-vulnerable.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/from-overripe-to-vulnerable.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/from-overripe-to-vulnerable.html#0001-01-01)
- en: 'I recently published a list of ten of my “Overripe High Fliers” in a post with
    the intriguing name of “[BIDU:  Hogs (Eventually) Get Slaughtered](http://vixandmore.blogspot.com/2007/09/bidu-hogs-eventually-get-slaughtered.html).”  Ironically,
    [BIDU](http://finance.google.com/finance?q=bidu&hl=en) was trading at 301 at the
    time of that post (September 25^(th)), not too far from where it is as I type
    this, but I’ll save a more detailed discussion of BIDU for another day.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '我最近在一篇名为“[BIDU:  Hogs (Eventually) Get Slaughtered](http://vixandmore.blogspot.com/2007/09/bidu-hogs-eventually-get-slaughtered.html)”的帖子中发布了我“过熟高飞”股票的十只名单。”
    有趣的是，[BIDU](http://finance.google.com/finance?q=bidu&hl=en)在发帖时（9月25日）的交易价格为301，这与我目前打字的价位不远，但我将把对BIDU的更详细讨论留到另一天。'
- en: As of yesterday, my Overripe High Fliers list (yes, I actually call it an OHFdex)
    was up to 17 components.  In the graphic below, I have sorted the OHFdex components
    by daily percentage change.  Clearly the <place st="on">Macau</place> gaming high
    fliers [LVS](http://finance.google.com/finance?q=lvs&hl=en) and [WYNN](http://finance.google.com/finance?q=wynn&hl=en)
    bucked the trend yesterday.  Interestingly, those two stocks are down today while
    the tech stocks are rallying.  The OHFdex group of 17 includes many of the market
    leaders and top performers from the past few months.  If these continue to bounce
    back, then the bull market should remain strong.  On the other hand, if this group
    falters, then the market will have to find new leadership or else succumb to the
    same gravity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 截至昨天，我的“过熟高飞”股票名单（是的，我实际上称它为OHFdex）已经增加到17个成分股。在下面的图表中，我将OHFdex的成分股按日百分比变化进行了排序。显然，澳门博彩高飞[LVS](http://finance.google.com/finance?q=lvs&hl=en)和[WYNN](http://finance.google.com/finance?q=wynn&hl=en)昨天逆势上涨。有趣的是，这两只股票今天下跌，而科技股却在上涨。OHFdex的17个股票群体包括过去几个月市场领涨股和表现最佳的股票。如果这些股票继续反弹，那么牛市应该会保持强劲。另一方面，如果这个群体动摇，那么市场将不得不找到新的领导力量，否则就会受到同样的重力影响。
- en: 'For quick visual reference, I have also included the [CandleGlance](http://stockcharts.com/charts/indices/)
    charts from StockCharts.com for the 14 highest fliers (yes [FSLR](http://finance.google.com/finance?q=fslr&hl=en),
    [LDK](http://finance.google.com/finance?q=ldk&hl=en) and [ICE](http://finance.google.com/finance?q=ice&hl=en)
    have been demoted.) For the record, these charts include a 20 day SMA in blue
    and a 50 day SMA in red:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了快速视觉参考，我还包括了来自StockCharts.com的[CandleGlance](http://stockcharts.com/charts/indices/)图表，这些图表涵盖了14个最高飞行的股票（是的，[FSLR](http://finance.google.com/finance?q=fslr&hl=en)，[LDK](http://finance.google.com/finance?q=ldk&hl=en)和[ICE](http://finance.google.com/finance?q=ice&hl=en)已经被降级了。）记录在案，这些图表包括一个20天的蓝色SMA和一个50天的红色SMA：
