- en: 'VIX and More: VIX Expiration Condors'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX到期凤头蝶式期权'
- en: 来源：[http://vixandmore.blogspot.com/2009/03/vix-expiration-condors.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/vix-expiration-condors.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/vix-expiration-condors.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/vix-expiration-condors.html#0001-01-01)
- en: A quick reminder for anyone holding [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    or contemplating VIX options trades in the next day or two that the last day of
    trading for VIX March options is tomorrow. VIX options expire on Wednesday, with
    [settlement](http://vixandmore.blogspot.com/search/label/VIX%20SOQ) at the open
    of trading for SPX options on Wednesday morning. For those that have not done
    so already, I recommend bookmarking the [OCC options expiration calendar](http://www.theocc.com/publications/xcal/xcal2009.pdf),
    which I have included as a permanent link in the right hand column of the blog.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何持有[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)或打算在接下来的一两天交易VIX期权的人，提醒一下，VIX三月期权的最后交易日是明天。VIX期权在周三到期，[结算](http://vixandmore.blogspot.com/search/label/VIX%20SOQ)在周三早上SPX期权交易开盘时进行。对于尚未这样做的人，我建议将[OCC期权到期日历](http://www.theocc.com/publications/xcal/xcal2009.pdf)加为书签，我已将其作为博客右侧栏的永久链接包含在其中。
- en: As VIX [options expiration](http://vixandmore.blogspot.com/search/label/options%20expiration)
    approaches, I am reminded of one trader who likes to go long iron [condors](http://vixandmore.blogspot.com/search/label/condor),
    usually on Monday or Tuesday, in a bet that the VIX will be relatively quiet prior
    to expiration. The iron condor trade is very similar to [A VIX Butterfly Play](http://vixandmore.blogspot.com/2009/02/vix-butterfly-play.html),
    which I described last month (see also [Follow Up to “A VIX Butterfly Play”](http://vixandmore.blogspot.com/2009/02/follow-up-to-vix-butterfly-play.html)),
    with one exception that the condors have a wider maximum profit zone, but smaller
    maximum upside. There are some other practical differences between a butterfly
    and condor as well, notably that the condors are less likely to require follow-up
    position adjustments and additional commissions. Perhaps more germane to the trade
    above, it is sometimes appropriate to let condor trades run to expiration, but
    this is rarely a desirable approach for butterflies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着VIX [期权到期](http://vixandmore.blogspot.com/search/label/options%20expiration)
    的临近，我想起了一个交易员，他喜欢在周一或周二做多铁[凤头蝶式期权](http://vixandmore.blogspot.com/search/label/condor)，打赌VIX在到期前相对平静。铁凤头蝶式期权交易与[A
    VIX蝴蝶式交易](http://vixandmore.blogspot.com/2009/02/vix-butterfly-play.html)非常相似，上个月我描述过（另请参阅[A
    VIX蝴蝶式交易的后续](http://vixandmore.blogspot.com/2009/02/follow-up-to-vix-butterfly-play.html)），唯一的区别是凤头蝶式期权的最大利润区间更宽，但最大上行空间更小。蝴蝶式和凤头蝶式期权还有一些其他实际区别，尤其是凤头蝶式期权不太可能需要后续的头寸调整和额外的佣金。也许与上述交易更相关的是，有时候可以让凤头蝶式期权交易延续到到期日，但对于蝴蝶式期权来说，这很少是一种理想的做法。
