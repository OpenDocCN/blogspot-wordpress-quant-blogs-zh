  zh: CAB：模式与实践实验室
- en: Sounds like the P&P [team](http://channel9.msdn.com/showpost.aspx?postid=238321)
    is very agile/extreme. Nice to see their flat desks are “pair” suitable :). Movable
    walls (white boards), very cool. It’s unfortunate the some investment banks have
    cubicals, limited white boards and lack of conference rooms :(. Scrum, iterative
    development etc, Microsoft appear to be getting it finally.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来P&P [团队](http://channel9.msdn.com/showpost.aspx?postid=238321) 非常敏捷/极端。很高兴看到他们的平板桌子很适合“配对”
    :). 可移动的墙壁（白板），非常酷。不幸的是，一些投资银行有隔间，白板有限，缺乏会议室 :(. Scrum、迭代开发等，微软似乎终于搞清楚了。
