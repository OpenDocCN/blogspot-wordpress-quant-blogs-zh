- en: 'Humble Student of the Markets: Headwinds for the bull case'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：多头情况的逆风
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/headwinds-for-bull-case.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/headwinds-for-bull-case.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/headwinds-for-bull-case.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/headwinds-for-bull-case.html#0001-01-01)
- en: I called for a Santa Claus rally in late November (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在11月底呼吁过一次圣诞老人集会（见
- en: '[Waiting for a Santa Claus rally](http://humblestudentofthemarkets.blogspot.com/2012/11/waiting-for-santa-claus-rally.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[等待圣诞老人集会](http://humblestudentofthemarkets.blogspot.com/2012/11/waiting-for-santa-claus-rally.html)'
- en: ) and equity markets cooperated and prices have moved up strongly since then.
    Now that Santa Claus has come and gone and we have seen the "fiscal cliff" relief
    rally, what's next?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）和股票市场合作，自那时以来价格已经强劲上涨。现在圣诞老人已经来过又走了，我们已经看到了“财政悬崖”的缓解集会，接下来会发生什么？
- en: Technically, there are a lot of reasons for stocks to at least pause at these
    levels. The SPX is now testing an important resistance level.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 技术上，有很多原因让股票至少在这些水平上暂停。SPX现在正在测试一个重要的阻力位。
- en: More comforting for the bulls is the broader NYSE Composite has managed to stage
    an upside breakout through resistance, indicating that the underlying strength
    is broad and deep.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对多头来说更令人欣慰的是，更广泛的纽约证券交易所综合指数成功突破阻力，表明潜在的力量是广泛而深远的。
- en: However, I don't expect that the SPX will break through to new highs in the
    short run for several reasons. Simply put, this bull is getting tired and this
    latest up move is facing too many headwinds. First of all, the SPY to TLT ratio
    as a measure of the risk-on/risk-off trade is also testing a relative resistance
    level and showing a near overbought reading where stocks have retreated in the
    past.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我不期望SPX短期内会突破新高，有几个原因。简单来说，这头牛累了，这次最新的上涨面临着太多的逆风。首先，作为风险开启/关闭交易的SPY到TLT比率也正在测试一个相对的阻力位，并显示出接近过度买入的读数，过去股票曾在此处撤退。
- en: In addition, the VIX Index has retreated to a major support zone where it has
    bounced off in the past. The
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，VIX指数已经退至一个主要支撑区域，过去它曾在这一区域反弹。 '
- en: '[CBOE](http://communities.cboe.com/t5/What-s-On-Our-Minds/VIX-This-Week-Record-Cliff-Dive-Down-39-1-and-Record-Futures/ba-p/4729)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[CBOE](http://communities.cboe.com/t5/What-s-On-Our-Minds/VIX-This-Week-Record-Cliff-Dive-Down-39-1-and-Record-Futures/ba-p/4729)'
- en: noted that the VIX saw its largest percentage move since inception (h/t
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 指出VIX自成立以来经历了最大的百分比变动（感谢
- en: '[Global Macro Monitor](http://macromon.wordpress.com/2013/01/05/vix-has-largest-weekly-down-move-since-inception/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球宏观监控](http://macromon.wordpress.com/2013/01/05/vix-has-largest-weekly-down-move-since-inception/)'
- en: ), which is another sign of an oversold condition for the VIX and overbought
    condition for equities. In order for the stock market to advance, volatility would
    have to fall through a major support level.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ），这是VIX过度卖空和股票过度买入的另一个迹象。为了使股市上涨，波动性必须跌破一个主要支撑水平。
- en: Last but not least, the bulls have to contend with the seasonal patterns seen
    in past Presidential cycles. As the chart below from the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但并非最不重要的是，多头必须应对过去总统周期中出现的季节性模式。如下图表来自
- en: '[Chart of the Day](http://www.chartoftheday.com/20121219.htm?T)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日图表](http://www.chartoftheday.com/20121219.htm?T)'
- en: shows, the opening week of the first year of a presidential term starts with
    a rally, which we have seen right on schedule, and the market starts a broad decline
    into February. So far, the stock market's behavior in 2013 is consistent with
    this historical pattern.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，总统任期的第一年的第一周以集会开始，我们已经准时看到了这一幕，市场在2月进入广泛下跌。到目前为止，2013年股市的表现与这一历史模式是一致的。
- en: '**Watch this Earnings Season!**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注这个财报季！**'
- en: In addition, Earnings Season will be a source of volatility for stocks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，财报季将成为股票波动性的来源。
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2012/10/reduce-equity-exposure/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·瑞托兹](http://www.ritholtz.com/blog/2012/10/reduce-equity-exposure/)'
- en: warned about an "earnings cliff" and Q4 earnings will be an important test of
    his thesis. I explained before (see
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告过“盈利悬崖”，第四季度的盈利将是他这一观点的重要测试。我之前解释过（见
- en: '[What happens after the Santa Claus rally?](http://humblestudentofthemarkets.blogspot.com/2012/12/what-happens-after-santa-claus-rally.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[圣诞老人集会后会发生什么？](http://humblestudentofthemarkets.blogspot.com/2012/12/what-happens-after-santa-claus-rally.html)'
- en: ) that the "earnings cliff" is the result of a deteriorating profit outlook
    by large cap multi-national companies. In that context, the outperformance of
    the NYSE Composite, which is more reflective of small and mid cap stocks, is consistent
    with that thesis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “收益悬崖”是大市值跨国公司利润前景恶化的结果。在这个背景下，纽约证券交易所综合指数的表现优于大盘，该指数更能反映中小市值股票的情况，这与这一论点是一致的。
- en: Jeff Miller over at
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Jeff Miller在**那里**讨论了收益预期，并得出结论认为这次财报季对股票可能是关键的：
- en: '[A Dash of Insight](http://oldprof.typepad.com/a_dash_of_insight/2013/01/weighing-the-week-ahead-are-earnings-expectations-too-high.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[洞察点滴](http://oldprof.typepad.com/a_dash_of_insight/2013/01/weighing-the-week-ahead-are-earnings-expectations-too-high.html)'
- en: 'has an excellent post where he discussed earnings expectations and concluded
    that this Earnings Season could be pivotal to stocks:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他有一篇优秀的帖子讨论了收益预期，并得出结论认为这个财报季对股票可能是关键的：
- en: For the upcoming earnings season I remain open-minded and I will be very attentive.
    Last quarter was a minefield for corporations. If the complete story -- earnings,
    revenue, outlook -- was not perfect, the stock price moved lower. I avoided earnings
    dates in our most aggressive trading programs, and I was nearly always right.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于即将到来的财报季，我保持开放的态度，并将非常关注。上个季度对企业来说是个雷区。如果完整的故事——收益、收入、前景——不完美，股价就会下跌。在我们的最激进交易计划中，我避开了收益日期，几乎总是正确的。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So what now? We all know that the economy remained sluggish in Q4, so earnings
    will not be great. Much of the uncertainty has been lifted. We know the election
    result and also tax policy for the near future. Will companies provide a little
    more guidance? What will it be?
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么现在怎么办呢？我们都知道，第四季度经济依然缓慢，所以收益不会很好。大部分不确定性已经消除。我们知道选举结果以及近期的税收政策。公司是否会提供更多指导？它会是什么？
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have more respect for the analyst updates than I do for the pontificating
    pundits with opinions but absolutely no record. I understand that analysts are
    too bullish in their multi-year forecasts -- basically following trends with no
    allowance for bad news. I also understand that by the time earnings are actually
    reported, the bar has been lowered so that more than 60% of companies beat expectations.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我对分析师的更新报告比对那些毫无记录却喜欢发表意见的权威人士更为尊重。我知道分析师在多年的预测中过于乐观——基本上是追随趋势，没有考虑到坏消息。我还了解到，到实际公布收益时，门槛已经被降低，以至于超过60%的公司超过了预期。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Most experts share these views, but I seem to be alone in drawing the logical
    conclusion:'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数专家都持有这些观点，但似乎只有我从中得出了逻辑结论：
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If estimates are too bullish in the long run and too bearish at the time of
    the report, there must have been a "crossover date" when the forecasts were pretty
    good. My research shows that this occurs at about one year in advance.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果长期预估过于乐观，在报告时过于悲观，那么一定有一个“交叉日期”，当时的前景预测相当不错。我的研究显示，这在大约一年前发生。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'To summarize: ***This earnings season will be important for estimate revisions
    as well as the current "beat rate."***'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总结：***本次财报季对于预估修订以及当前的“超越率”将非常重要。***
- en: In short, the bull case is facing too many technical and fundamental headwinds
    to see the market advance too much further in the short-term. I believe that we
    are likely to see a pullback at these levels. The bulls will have to watch how
    the market behaves in response to news, such as the upcoming Earnings Season and
    the political posturing that is likely to occur over the Debt Ceiling, in order
    to discern the likely direction of the next major move.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，看涨案例面临太多技术和基本面逆风，短期内不太可能看到市场进一步大幅上涨。我相信我们很可能会在这些水平上看到回调。看涨者将不得不观察市场对即将到来的财报季以及可能在债务上限问题上出现的政治姿态等新闻的反应，以判断下一次重大移动的可能方向。
