- en: Movement is mean reverting? | Tr8dr
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变动是均值回归的？ | Tr8dr
- en: 来源：[https://tr8dr.wordpress.com/2009/09/30/determining-whether-a-movement-is-mean-reverting/#0001-01-01](https://tr8dr.wordpress.com/2009/09/30/determining-whether-a-movement-is-mean-reverting/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tr8dr.wordpress.com/2009/09/30/determining-whether-a-movement-is-mean-reverting/#0001-01-01](https://tr8dr.wordpress.com/2009/09/30/determining-whether-a-movement-is-mean-reverting/#0001-01-01)
- en: September 30, 2009 · 10:48 am
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年9月30日 · 10:48 am
- en: Can look at the statistics of past reverting cycles in the market to determine
    an average behavior of mean reversion?   Simply characterizing cycle amplitudes
    and durations is not enough to make a successful strategy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过查看市场过去均值回归周期的统计数据来确定均值回归的平均行为吗？仅仅描述周期振幅和持续时间是不够的，不足以制定成功的策略。
- en: Formalizing in a SDE is a step in the right direction, but ignores additional
    information available.   Of course, even modeling as a SDE is a challenge.   Mean-reversion
    is surely not a constant.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在随机微分方程（SDE）中形式化是一个正确的方向，但忽略了可用的额外信息。当然，即使将其建模为SDE也是一个挑战。均值回归肯定不是常数。
- en: When is a movement mean reverting and when is it a movement in the direction
    of a new price level?   When has the movement exhausted its direction?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 什么样的变动是均值回归，什么样的变动是向新的价格水平移动？变动何时耗尽了它的方向？
- en: 'I have not fully studied this, but would look at the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有完全研究这个问题，但会看看以下内容：
- en: changes in the intensity of the buy and sell processes
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 买入和卖出过程强度的变化
- en: changes in order book complexion (skew, size, etc)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订单簿复杂度的变化（偏斜、大小等）
- en: lack or presence of news event
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新闻事件的缺乏或存在
- en: speed of ascent / descent (how do we distinguish period aggressive execution
    from sustained)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上升/下降的速度（我们如何区分短期积极执行与持续）
- en: I will revisit this topic soon.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我很快会重新审视这个话题。
