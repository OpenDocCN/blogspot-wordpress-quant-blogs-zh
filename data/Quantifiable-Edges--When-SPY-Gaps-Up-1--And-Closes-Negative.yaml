  zh: 'Quantifiable Edges: When SPY Gaps Up 1% And Closes Negative'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/03/when-spy-gaps-up-1-and-closes-negative.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/when-spy-gaps-up-1-and-closes-negative.html#0001-01-01)
