- en: What stood out to me about Monday was the fact that the market gapped higher
    by such a large amount and failed to close positive on the day. Below I look at
    other times the SPY gapped up 1% and finished negative.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一给我留下的最深印象是，市场跳空高开并大幅上涨，但最终未能收盘上涨。下面我将查看其他几次SPY跳空上涨1%并最终收盘下跌的情况。
