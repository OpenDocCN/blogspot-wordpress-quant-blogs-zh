- en: While instances are a bit low, additional downside follow through was often
    seen over the next 1-3 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然当前的实例数量有点少，但在接下来的1-3天里，通常会看到进一步的下跌跟进。
