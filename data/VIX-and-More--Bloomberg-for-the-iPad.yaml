- en: 'VIX and More: Bloomberg for the iPad'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：适用于iPad的彭博社
- en: 来源：[http://vixandmore.blogspot.com/2011/04/bloomberg-for-ipad.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/bloomberg-for-ipad.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/04/bloomberg-for-ipad.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/bloomberg-for-ipad.html#0001-01-01)
- en: In my ongoing look at trading apps for the [iPad](http://vixandmore.blogspot.com/search/label/iPad),
    I have elected to initially focus on the ‘big media’ all-in-one apps. I began
    with an [overview of the space](http://vixandmore.blogspot.com/2011/04/initial-thoughts-on-using-ipad-for.html)
    and some initial thoughts. Yesterday I offered some more detailed thoughts on
    [CNBC Real-Time for the iPad](http://vixandmore.blogspot.com/2011/04/cnbc-real-time-for-ipad.html),
    and today I turn to CNBC’s main competitor, Bloomberg.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我持续关注为[iPad](http://vixandmore.blogspot.com/search/label/iPad)设计的交易应用程序的过程中，我选择首先关注“大媒体”的一体化应用程序。我从[概述该领域](http://vixandmore.blogspot.com/2011/04/initial-thoughts-on-using-ipad-for.html)开始，并提出了一些初步想法。昨天我提供了更多关于[CNBC实时适用于iPad](http://vixandmore.blogspot.com/2011/04/cnbc-real-time-for-ipad.html)的详细想法，今天我转向CNBC的主要竞争对手，彭博社。
- en: 'To reiterate from earlier in the week, there are actually two different apps
    from Bloomberg:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了本周初的说明，实际上彭博社有两个不同的应用程序：
- en: Bloomberg for iPad is designed as a news-first application, which is evident
    from the graphic below – a screen capture of the home page for Bloomberg for iPad.
    On the plus side, the home page is a healthy blend of news, market data and watch
    list information. On the minus side, this page is not configurable, save for the
    ability to edit the top two “My Stocks” entries in a separate module.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于iPad的彭博社是一款以新闻为先的应用程序，这从下面的截图中就可以看出——这是适用于iPad的彭博社主页的屏幕截图。一方面，主页是新闻、市场数据和观察列表信息的健康混合。另一方面，这个页面是不可配置的，除了能够在另一个模块中编辑顶部的两个“我的股票”条目之外。
- en: The menu on the bottom outlines the full range of functionality. Charts are
    available for equity indices and stocks, but not for currencies, commodities or
    equity index futures. While those charts are attractive, the user can only customize
    the look back period (1d, 1m, 6m, 1y and 5y) and not add any technical indicators.
    No indicators are included with the charts, not even moving averages.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 底部的菜单概述了全部功能。图表可供股指和股票使用，但不适用于货币、商品或股指期货。尽管这些图表很有吸引力，但用户只能自定义回溯期（1d、1m、6m、1y和5y），并不能添加任何技术指标。图表中不包括任何指标，甚至是移动平均线。
- en: Where Bloomberg does trump CNBC Real-Time is with its portfolio monitoring functionality.
    Here users can enter share quantities and cost basis information in order to monitor
    profit and loss information on a security by security basis. True to its name,
    this My Stocks feature is limited to equities (and ETFs) and does not accommodate
    futures or other types of securities. I was also a little disappointed that there
    is no functionality to display total portfolio profit and loss for the current
    trading day or any historical period. Finally, it is important to note that while
    index quotes are in real-time, quotes for individual securities are delayed 15-20
    minutes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社优于CNBC实时的地方在于其投资组合监控功能。在这里，用户可以输入股份数量和成本基础信息，以监控证券级别的盈亏信息。名副其实，这个“我的股票”功能仅限于股票（和ETF），并不支持期货或其他类型的证券。我还稍微有点失望，因为没有功能可以显示当前交易日或任何历史期间的总投资盈亏。最后，值得注意的是，虽然指数报价是实时的，但个别证券的报价会延迟15-20分钟。
- en: From a video perspective, Bloomberg does have a wide variety of podcasts available.
    Comparing these to the CNBC Real-Time video content, my sense is that CNBC has
    much more video content available and also a much larger library of content that
    is from the current trading day.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从视频角度来看，彭博社确实有各种各样的播客可供选择。将这些与CNBC实时视频内容进行比较，我的感觉是CNBC有更多的视频内容可供选择，而且还有一个更大的内容库，这些内容来自当天的交易。
- en: All things considered, I like the Bloomberg app and find it the news and My
    Stocks modules to be helpful, but I also see areas where Bloomberg needs to make
    some enhancements in order to put its product on par with CNBC Real-Time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 综合考虑，我喜欢彭博社的应用程序，并认为其新闻和我的股票模块很有帮助，但我还看到彭博社需要在某些方面进行改进，以便将其产品与CNBC实时相提并论。
- en: That being said, I would imagine that Bloomberg Anywhere for iPad, which is
    intended to provide a mobile version of the full Bloomberg terminal, would probably
    be the undisputed content and functionality king in this space. Not having had
    experience with this app, I will leave it for readers to chime in with their comments.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 话说回来，我猜想彭博社Anywhere for iPad这款应用，旨在为用户提供完整的彭博终端的移动版本，很可能会在这个领域无可争议地成为内容与功能之王。由于我没有使用过这款应用，我将留待读者发表他们的评论。
