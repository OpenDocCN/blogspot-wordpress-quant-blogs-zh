  zh: '[三重底部分析模型](https://humblestudentofthemarkets.com/the-trifecta-bottom-spotting-model/)'
- en: ', which has shown an uncanny record of spotting short-term market bottoms.
    This model flashed an "exacta" buy signal as of Friday''s close and it has now
    flashed a "trifecta" signal based on Monday''s close.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，该模型在识别短期市场底部方面表现出非凡的记录。这个模型在周五收盘时发出了“确信”买入信号，并且基于周一的收盘价，现在已经发出了“三重”信号。
- en: 'The model is based on the following three components. An exacta signal occurs
    if two of the components are triggered within a week of each other and a trifecta
    signal occurs if all three are triggered:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型基于以下三个组成部分。如果其中两个组成部分在一周内相继触发，则会出现确信信号；如果三个都触发，则会出现三重信号：
- en: '**VIX term structure is inverted**: When the ratio of 1-month VIX (VIX) and
    3-month VIX is above one, it indicates a high level of market fear.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**VIX期限结构倒挂**：当1个月VIX（VIX）与3个月VIX的比值超过1时，这表明市场恐惧情绪高涨。'
- en: '**TRIN above 2**: When TRIN is over 2, it is an indication of indiscriminate
    forced selling by either risk managers or margin clerks - and often marks a capitulation
    bottom.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**TRIN超过2**：当TRIN超过2时，这表明风险管理者或保证金职员在无差别地强制卖出，这通常标志着投降底部的出现。'
- en: '**Intermediate term overbought/oversold**: When the intermediate term OBOS
    is below 0.5, the stock market is oversold and stretched to the downside.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**中期超买/超卖**：当中期OBOS低于0.5时，股市超卖，且向下延伸。'
