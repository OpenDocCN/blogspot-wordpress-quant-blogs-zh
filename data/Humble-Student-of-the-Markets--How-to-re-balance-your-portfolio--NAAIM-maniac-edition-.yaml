- en: 'Humble Student of the Markets: How to re-balance your portfolio (NAAIM maniac
    edition)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：如何重新平衡你的投资组合（NAAIM狂热版）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/how-to-re-balance-your-portfolio-naaim.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/how-to-re-balance-your-portfolio-naaim.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/how-to-re-balance-your-portfolio-naaim.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/how-to-re-balance-your-portfolio-naaim.html#0001-01-01)
- en: Here is a real head scratcher that`s been bothering me for the past several
    weeks. I have had a number of discussions with investment professionals and I
    have had no satisfactory answer. Why does the NAAIM survey of equity exposure
    experience such wild swings (chart via
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面这个问题已经困扰了我几周，让我感到非常疑惑。我和许多投资专业人士进行了讨论，但没有得到满意的答案。为什么NAAIM的股票暴露调查会经历如此剧烈的波动（图表来自
- en: '[agd capital management](http://agdcapitalmgmt.com/blog/2014/11/13/market-sentiment)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[agd资本管理](http://agdcapitalmgmt.com/blog/2014/11/13/market-sentiment)'
- en: )?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）？
- en: As the chart shows, the NAAIM equity exposure index has swung wildly from under
    20% to over 80% in the past four years. These kind of volatility is more consistent
    with panic and euphoria of swing traders or reflect the risk tolerance of hedge
    funds than plain vanilla individual investor investment mandates.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，过去四年中，NAAIM的股票暴露指数从低于20%波动到超过80%。这种波动性更符合摇摆交易者的恐慌和狂喜，或者反映了对冲基金的风险承受能力，而不是普通个人投资者的投资指令。
- en: Most professional investors would have a process where they establish an investment
    objective for their client, with an asset allocation benchmark, e.g. 50% stocks,
    50% bonds. They would then vary their exposure by 5-10% around that benchmark.
    Under extreme market conditions, a typical target variance from benchmark might
    be 20% from policy weight.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数专业投资者都会有一个流程，为他们客户的建立投资目标，并设定资产配置基准，例如50%的股票，50%的债券。他们会将暴露度在基准周围调整5-10%。在极端市场条件下，政策权重的典型目标偏差可能是从基准值20%的变化。
- en: So how does the NAAIM sample have such wild swings?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么NAAIM样本如何产生如此剧烈的波动呢？
- en: '**Questions for your manager**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**给你的经理的问题**'
- en: 'If I were an individual investor entrusting my money to a discretionary RIA,
    which is the NAAIM membership is drawn from, I would ask the following questions,
    which would be entirely appropriate as discretionary managers are held to a fiduciary
    standard:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我是个个人投资者，将我的资金托付给一个有自主权的注册投资顾问（RIA），该顾问协会的成员就是NAAIM，我会提出以下问题，这对于受托管理的顾问来说是完全合适的，因为受托管理的顾问要遵守受托责任标准：
- en: As you have assessed my personal financial objectives, what do you consider
    to be my proper policy weight?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如您评估了我的个人财务目标，您认为我的适当政策权重是多少？
- en: How much variation would you tolerate from policy weight as an active decision?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您作为积极决策者，可以容忍政策权重的多少变化？
- en: What is your re-balancing process? How often do you re-balance and what kinds
    of events would cause you to re-balance the portfolio?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的重新平衡流程是什么？你多久重新平衡一次，什么类型的事件会导致你重新平衡投资组合？
- en: The wild variation of the NAAIM survey sample can be explained in two ways.
    First, it could be the result of passive drift. In a raging bull market, equity
    weights could creep up to a level way beyond target weight. Conversely, in a devastating
    bear market, equity weights could plummet to extremely low levels.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于NAAIM调查样本的剧烈波动，可以有两种解释。首先，它可能是由于被动漂移造成的。在狂热的牛市中，股票权重可能会缓慢上升到远超目标权重的水平。相反，在破坏性的熊市中，股票权重可能会急剧下降到极低的水平。
- en: As well, the swings in NAAIM equity weights could be the result of active decisions
    by the managers to buy or sell equities. However, it is hard for me to comprehend
    that in the space of last few weeks that the NAAIM managers panicked and sold
    their equity positions down to historically low levels and then panicked again
    to buy back into the stock market. Do they have a process, or are they just flying
    by the seat of their pants?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，NAAIM的股票权重波动可能是经理们积极买卖股票的结果。然而，让我难以理解的是，在过去的几周内，NAAIM的经理们为什么会惊慌失措地将他们的股票头寸降至历史低点，然后再次惊慌地重新买入股市。他们有流程吗，还是他们在盲目飞行？
- en: '**What is the re-balancing process?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**重新平衡流程是什么？**'
- en: For well constructed balanced portfolios. the last round of stock market weakness
    should not have been a disaster. US large caps, as measured by the SP 500, down
    about 10% peak-to-trough and small caps seeing a substantially higher draw-down,
    but the bond market rally has offset much of those losses.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于构建良好的平衡组合来说，上一轮股市疲软不应该是灾难。以标普500衡量的美国大型股票，从峰值到谷底下跌了大约10%，小型股票看到了显著更高的回撤，但债券市场的反弹抵消了大部分这些损失。
- en: 'A saner question might be: Once you''ve established a policy or target weight,
    when should you re-balance your portfolio?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更理智的问题可能是：一旦你确立了政策或目标体重，你应该何时重新平衡你的投资组合？
- en: Regardless of what path you or your investment manager chooses to create a portfolio
    re-balancing process, make sure that there is a process, rather than the apparent
    seat-of-the-pants approach shown by the NAAIM survey sample. In a future post,
    I will discuss different ways of re-balancing portfolios - sort of a "re-balancing
    your portfolio for fun and profit" post.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你或你的投资经理选择哪条路径来创建投资组合再平衡过程，确保有一个过程，而不是NAAIM调查样本所显示的明显的拍脑袋方法。在未来的文章中，我将讨论不同的再平衡组合的方法——有点像“为乐趣和利润再平衡你的投资组合”的文章。
