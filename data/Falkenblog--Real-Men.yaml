- en: 'her love of manly men:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '她喜欢男子汉： '
- en: 'My husband once told me a saying from the Marine Corps: “Be polite, be professional
    and have a plan to kill everyone you meet.”'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我丈夫曾经告诉我一句美国海军陆战队的格言：“有礼貌，要专业，对每个你遇到的人都要有杀人的计划。”
- en: Currently, I have no such plan.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当前，我没有这样的计划。
