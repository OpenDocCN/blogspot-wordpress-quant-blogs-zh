- en: '[the recent Spyx study](http://quantifiableedges.blogspot.com/2009/02/low-volume-spyx-reading-on-strong-up.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于最近的Spyx研究](http://quantifiableedges.blogspot.com/2009/02/low-volume-spyx-reading-on-strong-up.html)
- en: questioned how the setup has worked more recently as opposed to over the entire
    period from 1995-present.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对最近与1995年至今整个期间相比，设置是如何工作的提出了疑问。
- en: Below is a short excerpt from Tuesday night’s
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是周二晚上
- en: '[Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅者信件](http://www.quantifiableedges.com/gold.html)
- en: which addresses Frank’s concern and provides more detail on the setup. It’s
    fairly common that I include additional information on studies in the Subscriber
    Letter, and this was one of those instances. As a refresher, the setup involved
    a 1.25% rise in the S&P 500 and a close below 25 for the Quantifiable Edges Spyx
    reading.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这段内容回应了Frank的担忧，并提供了关于设置的更多细节。我经常在订阅者信件中包含关于研究的额外信息，这就是其中之一。作为复习，这个设置涉及标普500上涨1.25%以及量化边缘Spyx读数收盘低于25。
