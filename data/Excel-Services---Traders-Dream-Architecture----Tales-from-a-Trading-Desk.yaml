- en: Excel Services – Traders Dream Architecture?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Excel Services – 交易员的梦想架构？](https://mdavey.wordpress.com/2006/01/18/excel-services-traders-dream-architecture/#0001-01-01)'
- en: Could Microsoft’s up-and-coming [Excel Services](http://blogs.msdn.com/excel/archive/2005/11/10/491392.aspx)
    (part of Office 12) be the dream solution to the spread sheet nightmare that often
    takes over trading desks? Anyone comes across any investment banks using [Excel
    Web Services](http://blogs.msdn.com/excel/archive/2005/11/17/493962.aspx)? EWS
    could possible be a little to restrictive for most traders – given the lack of
    [create and edit](http://blogs.msdn.com/excel/archive/2005/11/09/490926.aspx)
    😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软即将推出的[Excel Services](http://blogs.msdn.com/excel/archive/2005/11/10/491392.aspx)（Office
    12的一部分）是否是解决经常困扰交易员的电子表格噩梦的梦幻解决方案？有人知道有哪些投资银行在使用[Excel Web Services](http://blogs.msdn.com/excel/archive/2005/11/17/493962.aspx)吗？对于大多数交易员来说，EWS可能有些限制——缺少[创建和编辑](http://blogs.msdn.com/excel/archive/2005/11/09/490926.aspx)的功能
    😦
