  zh: 通常情况下，反向收益曲线（contango）是全年表现的重要推动因素。全年期间，第一个月和第二个月的VIX期货的反向收益曲线平均每月为相对强劲的8.3%（自2012年以来最高），而第四个月到第七个月的反向收益曲线略高于平均水平，每月为1.8%。
