- en: 'VIX and More: VIX Implied Volatility Exceeds 2008 Crisis Levels'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 隐含波动率超过 2008 年危机水平'
- en: 来源：[http://vixandmore.blogspot.com/2010/05/vix-implied-volatility-exceeds-2008.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/vix-implied-volatility-exceeds-2008.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/05/vix-implied-volatility-exceeds-2008.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/vix-implied-volatility-exceeds-2008.html#0001-01-01)
- en: '[VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options) are
    attracting so much attention that the [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    of the VIX is currently at 133, which exceeds that high of 126 that was hit during
    the 2008 crisis. The obvious play here is to sell VIX calls, with short call spreads
    ([bear call spreads](http://www.optionsxpress.com/educate/strategies/bearcallspread.aspx))
    one way to limit risk.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX 期权](http://vixandmore.blogspot.com/search/label/VIX%20options)正在吸引如此多的关注，以至于VIX的[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)目前达到了133，超过了2008年危机期间的高点126。在这里明显的策略是卖出VIX看涨期权，通过做空看涨期权价差（[空头看涨期权价差](http://www.optionsxpress.com/educate/strategies/bearcallspread.aspx)）来限制风险。'
