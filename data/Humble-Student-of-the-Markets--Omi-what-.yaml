- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': The most recent stock market downdraft was sparked by the news of a new virus
    variant that was initially identified in South Africa and the Fed''s hawkish pivot.
    As evidence emerged that Omicron is more transmissible but less deadly, the market
    staged an enormous rip-your-face-off short-covering rally. Today, Pfizer and BioNTech
    reported that lab tests showed that a third dose of its vaccine protected against
    the Omnicron variant. A two-dose regime was less effective but still prevents
    severe illness. Here we are, the S&P 500 is within 1% of its all-time high again.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：最近股市的大幅下跌是由南非首次发现的新的病毒变种的消息和美联储的鹰派转变引发的。随着证据显示奥密克戎变种更具传染性但致死性较低，市场上演了一场巨大的翻脸式空头回补反弹。今天，辉瑞公司和BioNTech报告称，实验室测试显示，其疫苗的第三剂可以保护
    against Omnicron 变种。两剂方案效果较低，但仍可预防严重疾病。现在，标普500指数再次接近其历史高点1%。
