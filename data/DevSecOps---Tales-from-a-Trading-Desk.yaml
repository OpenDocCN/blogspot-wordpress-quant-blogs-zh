  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DevSecOps
- en: 'Another day, another buzzword – [DevSecOps](https://www.agileconnection.com/article/devsecops-incorporate-security-devops-reduce-software-risk). 
    Like most buzzwords, the devil is in the detail 🙂  In this particular case its
    a continued refinement and improvement of the [DevOps](https://cloudplatformonline.com/rs/248-TPC-286/images/DORA-State%20of%20DevOps.pdf)
    tool chain, that correlates well to [Accelerate](https://www.amazon.co.uk/dp/B07B9F83WM/ref=dp-kindle-redirect?_encoding=UTF8&btkr=1)
    capabilities, with evidencing through metrics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 又是一个新词 - [DevSecOps](https://www.agileconnection.com/article/devsecops-incorporate-security-devops-reduce-software-risk)。像大多数时髦词汇一样，细节中包含着魔鬼🙂。在这种情况下，它是[DevOps](https://cloudplatformonline.com/rs/248-TPC-286/images/DORA-State%20of%20DevOps.pdf)工具链的持续完善和改进，与[加速](https://www.amazon.co.uk/dp/B07B9F83WM/ref=dp-kindle-redirect?_encoding=UTF8&btkr=1)能力相关，并通过指标来证明：
- en: Deployment frequency
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署频率
- en: Lead time
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领先时间
- en: Test coverage
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试覆盖率
- en: Detection of threats, security defects, and flaws
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现威胁、安全缺陷和漏洞
- en: Mean time to repair
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均修复时间
- en: Mean time to recovery
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均恢复时间
- en: You may also want to include [Rotate, Repair, Repave](https://www.youtube.com/watch?v=7AIpTodHXSo)
    into your practices as well when considering the Open Source library language
    [flaws](https://raconteur.uberflip.com/i/1084979-cybersecurity-2019/3?m4=).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑开源库语言[缺陷](https://raconteur.uberflip.com/i/1084979-cybersecurity-2019/3?m4=)时，你可能还想将[旋转，修复，重启](https://www.youtube.com/watch?v=7AIpTodHXSo)纳入到你的实践中。
