  type: TYPE_NORMAL
  zh: 谦卑的市场学生：美国消费者的好奇案例
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/the-curious-case-of-american-consumer.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/the-curious-case-of-american-consumer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/the-curious-case-of-american-consumer.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/the-curious-case-of-american-consumer.html#0001-01-01)
- en: In my last post, I highlighted
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上一次帖子中，我突出
- en: '[rising consumer confidence](http://www.conference-board.org/data/consumerconfidence.cfm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[上升的消费者信心](http://www.conference-board.org/data/consumerconfidence.cfm)'
- en: as one of the reasons to be bullish (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为看多理由之一（参见
- en: '[The bull case is still intact](http://humblestudentofthemarkets.blogspot.com/2012/10/the-bull-case-is-still-intact.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[看多论点依然成立](http://humblestudentofthemarkets.blogspot.com/2012/10/the-bull-case-is-still-intact.html)'
- en: ). The continuing strength of the American consumer has been a puzzle to me,
    as this has been an incredibly anemic recovery. This chart from
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: )。美国消费者的持续强劲让我感到困惑，因为这是一个极其虚弱的复苏。这张图表来自
- en: '[Doug Short](http://advisorperspectives.com/dshort/updates/Unemployment-and-the-Market.php)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[道格·肖特](http://advisorperspectives.com/dshort/updates/Unemployment-and-the-Market.php)'
- en: shows how employment growth has lagged past recoveries.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了就业增长如何落后于过去的复苏。
- en: Despite taking all these hits, the American consumer is not on his back.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管遭受所有这些打击，美国消费者并未倒下。
- en: '[Doug Short](http://advisorperspectives.com/dshort/updates/GDP-Components.php)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[道格·肖特](http://advisorperspectives.com/dshort/updates/GDP-Components.php)'
- en: also highlights how important consumer spending is to the American economy.
    The chart below shows the progress of the percentage share of Personal Consumption
    Expenditure (PCE) to GDP.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 也突显了消费者支出对美国经济的重要性。下面的图表展示了个人消费支出（PCE）占GDP的百分比份额的进展情况。
- en: 'Here''s the BIG question: If the economy depends so much on the consumer and
    the recovery in employment is so weak, why is the consumer showing such surprising
    strength?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个大问题：如果经济如此依赖消费者，而且就业复苏如此薄弱，那么消费者为何显示出如此令人惊讶的强劲？
- en: '**It''s housing, stupid!**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**是住房，笨蛋！**'
- en: A Gillian Tett article in the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 吉莉安·泰特（Gillian Tett）在
- en: '[FT](http://www.ft.com/cms/s/0/1fd77da0-08bd-11e2-9176-00144feabdc0.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/cms/s/0/1fd77da0-08bd-11e2-9176-00144feabdc0.html)'
- en: 'may have the answer. Economists think about GDP growth as a measure of how
    the economy progress, for consumers and the electorate, housing matters a lot
    more [emphasis added]:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '可能有答案。经济学家认为GDP增长是衡量经济进步的一个指标，对于消费者和选民来说，住房问题更重要[强调添加]:'
- en: In the financial markets, it is generally assumed that “the economy” is something
    defined by GDP data; the figures that excite analysts are data on inflation, say,
    or output and unemployment.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在金融市场上，人们普遍认为“经济”是由GDP数据定义的；激发分析师兴趣的是通货膨胀率、产出和失业率等数据。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, if a recent survey from Absolute Strategy Research, an economics research
    group, is correct, it is not necessarily the GDP figures that matter to voters,
    nor even just the jobless numbers.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，如果来自Absolute Strategy Research的经济研究小组最近的一项调查是正确的，那么对选民来说，GDP数字不一定重要，甚至失业人数也不重要。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Instead, a crucial – but oft-ignored – factor that shapes how voters feel is
    that slippery issue of house prices. And judging from the ASR survey, ***a subtle-but-significant
    distinction has opened up between how people perceive those housing prices – and
    the wider economy – which reflects whether people define themselves as Democrats,
    Republicans, or part of that ever-swelling group of “independents”.***
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反，塑造选民感受的一个关键但经常被忽视的因素是那个棘手的房价问题。从ASR调查来看，*人们对房价的看法——以及更广泛的经济——之间的细微但显著的区别已经显现，这反映了人们如何定义自己为民主党人、共和党人或那个不断膨胀的“独立人士”群体。*
- en: 'While the main thrust of the article was on voter attitudes affects the November
    elections, it has economic implications as well. Tett focused on the "crucial
    importance of watching house prices":'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然文章的主要内容是选民态度如何影响11月的选举，但它也有经济含义。泰特关注了“密切关注房价的重要性”：
- en: After all, if house prices do rise next year – whether due to quantitative easing,
    mortgage modifications, an enhanced foreclosure system, or anything else – this
    could have a big economic impact. Conversely, if the market remains flat, voter
    anger may swell.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 毕竟，如果明年房价上涨——无论是由于量化宽松、抵押贷款调整、加强的止赎系统，或其他任何原因——这可能对经济产生重大影响。相反，如果市场保持平稳，选民的不满可能会增加。
- en: Housing seems to be putting in a bottom here.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 住房市场似乎在这里筑底。
- en: '[Calculated Risk](http://www.calculatedriskblog.com/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算风险](http://www.calculatedriskblog.com/)'
- en: has documented this development for the past few months. The Federal Reserve's
    latest QE plan for an open commitment to buy mortgages should further benefit
    the housing sector as well.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月里，我们已经记录了这一发展。美联储最新的量化宽松计划，即公开承诺购买抵押贷款，应该也会进一步有利于住房市场。
- en: If the survey results from ASR are correct, then it should feed through to an
    even stronger American consumer in the months to come.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果ASR的调查结果是正确的，那么在未来几个月里，它应该会传导给更加强劲的美国消费者。
