  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年3月14日
- en: Please leave a comment if you’re a New York based C++ developer who wants to
    work on a brand new fixed income electronic trading system. No banking or front
    office experience is required – I’m just looking for flat out coding ability and
    raw talent…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是纽约地区的C++开发者，并且想要参与一个全新的固定收益电子交易系统的开发，请留下评论。不需要银行或前台办公室的经验——我只需要纯粹的编程能力和原始才华…
