- en: Thanks to [reddit](http://www.reddit.com) I’ve just discovered [Bret Victor](http://worrydream.com).
    I watched the [Invention](http://vimeo.com/36579366) video, and enjoyed the whole
    theme on tightening the feedback loop between changing code and seeing results.
    The later part on moral crusading was interesting if not entirely convincing.
    So I checked out the web site, and am reading [Magic Ink](http://worrydream.com/MagicInk/).
    Wow ! This is a full blown vision of doing software differently. Back in the 90s
    I got really excited by, in turn, [Brad Cox’s vision](http://virtualschool.edu/cox/pub/PSIR/),
    [Patterns](http://en.wikipedia.org/wiki/Design_Patterns), and [Open Source](http://en.wikipedia.org/wiki/The_Cathedral_and_the_Bazaar).
    About 10 years ago I discovered dynamically typed languages with Python and Smalltalk.
    And that’s the last time I had a real rush of excitement about some new approach
    in software. Sure, I’ve dabbled in functional languages like F#, and played with
    various OSS projects. But for the most part my attention has been on the trading
    topics that fascinate me, like electronic limit order books.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢[reddit](http://www.reddit.com)，我刚刚发现了[Bret Victor](http://worrydream.com)。我观看了[Invention](http://vimeo.com/36579366)视频，并享受了整个关于缩小更改代码和看到结果之间反馈循环的主题。关于道德十字军的部分有趣，尽管并不完全令人信服。所以我查看了网站，并正在阅读[Magic
    Ink](http://worrydream.com/MagicInk/)。哇！这是关于软件不同做法的全面愿景。回到90年代，我分别对[Brad Cox的愿景](http://virtualschool.edu/cox/pub/PSIR/)、[模式](http://en.wikipedia.org/wiki/Design_Patterns)和[开源](http://en.wikipedia.org/wiki/The_Cathedral_and_the_Bazaar)感到非常兴奋。大约10年前，我发现动态类型语言，如Python和Smalltalk。这是我最后一次对软件的某种新方法感到真正的兴奋。当然，我曾经涉足函数式语言，如F#，并玩过各种开源项目。但大部分时间，我的注意力都集中在吸引我的交易主题上，如电子限价订单簿。
- en: 'So what’s Magic Ink about ?  Victor divides software into three categories:
    information, manipulation and communication software. He focuses on information
    software, which is most apps really. And that includes most financial and trading
    apps. And then he proceeds to argue that there’s too much interactivity, and that
    interaction is bad. The way forward is context sensitivity combined with history
    and graphic design. Counterintuitive, and utterly convincing. A joy to read !'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么Magic Ink是关于什么呢？Victor将软件分为三类：信息、操作和通讯软件。他专注于信息软件，这实际上大多数应用程序都是如此。这包括大多数金融和交易应用程序。然后他继续论证，互动性太多，而互动是不好的。前进的道路是结合上下文敏感性、历史和图形设计。这与直觉相反，但却完全令人信服。阅读起来非常愉快！
- en: I can’t help wondering what the [UX crew](http://blog.caplin.com/author/duncanbcaplincom/)
    over at [Caplin](http://www.caplin.com) think of this ?  I [haven’t seen them
    blogging](http://blog.caplin.com/) on it. Victor’s views have radical implications
    for how etrading apps should work. I’d expect [Sean Park](http://www.parkparadigm.com)
    to be pushing this angle with his portfolio companies too…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我忍不住想知道[Caplin](http://www.caplin.com)的[UX团队](http://blog.caplin.com/author/duncanbcaplincom/)对此有何看法？我[没有看到他们写博客](http://blog.caplin.com/)关于这个。Victor的观点对电子交易应用程序应该如何工作有深远的影响。我预计[Sean
    Park](http://www.parkparadigm.com)也会推动他的投资公司从这个角度出发…
