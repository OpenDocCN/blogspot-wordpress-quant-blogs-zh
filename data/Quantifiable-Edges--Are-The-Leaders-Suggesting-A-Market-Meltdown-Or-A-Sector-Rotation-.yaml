- en: 'Quantifiable Edges: Are The Leaders Suggesting A Market Meltdown Or A Sector
    Rotation?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：领导者们是在暗示市场崩盘还是板块轮动？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/are-leaders-suggesting-market-meltdown.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/are-leaders-suggesting-market-meltdown.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/are-leaders-suggesting-market-meltdown.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/are-leaders-suggesting-market-meltdown.html#0001-01-01)
- en: While the major indices faired well on Thursday, the IBD 100 got whacked. Only
    28 stocks rose and the Index declined over 2%. (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管主要指数在周四表现良好，但IBD 100却遭受重创。只有28只股票上涨，指数下跌了超过2%。（
- en: '[Hat tip to IBDIndex](http://ibdindex.blogspot.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[向IBDIndex致谢](http://ibdindex.blogspot.com/)'
- en: .) I noticed this has been an especially bad week for the IBD 100\. While the
    S&P 500 is only down 2 points the IBD 100 is lower by almost 3.5%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .) 我注意到这周对IBD 100来说特别糟糕。尽管标普500只下跌了2点，但IBD 100下跌了近3.5%。
- en: The IBD 100 is a group of 100 stocks compiled by Investors Business Daily that
    represent market leadership. Unlike more traditional indexes, it is updated weekly
    and turnover on the list is quite high. Since it is supposed to represent current
    market leadership, I was curious to see if the strong underperformance so far
    this week would be significant if the major indices actually managed to close
    positive. In other words, in a generally rising market, does a breakdown in leadership
    signify sector rotation, or is it a sign that the indices will soon follow the
    leaders south?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者商业日报编制的IBD 100是一个由100只股票组成的群体，代表着市场领导地位。与传统的指数不同，它每周更新一次，列表上的换手率相当高。因为它 supposed
    to represent 代表当前市场领导地位，所以我很好奇，如果主要指数实际上能够收盘上涨，那么本周初的强劲表现不佳是否会有所 significance
    significant。也就是说，在一个普遍上涨的市场中，领导地位的 breakdown breakdown 是否意味着板块轮动，还是指数将很快跟随领导者南下？
- en: I looked back at weekly data to 3/12/2004, which is all I had available for
    the IBD 100\. There have only been 3 times when the IBD has lost as much as 3%
    while the S&P has managed to finish the week positive. They were 3/10/06, 7/21/06,
    and 3/21/08\. Below is a chart of all the instances where the S&P has had a positive
    week and the IBD 100 has dropped at least 1%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我从2004年3月12日以来的周数据进行了回顾，这是我能为IBD 100获取的所有数据。在S&P能够收盘上涨的情况下，IBD失去3%以上的情况只有3次。它们是2006年3月10日、2006年7月21日和2008年3月21日。下面是S&P实现上涨而IBD
    100下跌至少1%的所有情况图表。
- en: '[![](img/b75a3f3cc27c5e4db266f5ff75553506.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh0Oz7D0Vt2OxIjLDwezIzUZXJeh1WzdKcu80MZNuVLXQ3TB0_MfZ78EeUzJyb6gM256tR9tJkwFXb-FNCEmbY4UZLPdu46hXq5dUPORFFV2b50qG-eIu6Ors-6NRBEJFCLIZzJyqrOPfo/s1600-h/2008-4-25+IBD100drop.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b75a3f3cc27c5e4db266f5ff75553506.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh0Oz7D0Vt2OxIjLDwezIzUZXJeh1WzdKcu80MZNuVLXQ3TB0_MfZ78EeUzJyb6gM256tR9tJkwFXb-FNCEmbY4UZLPdu46hXq5dUPORFFV2b50qG-eIu6Ors-6NRBEJFCLIZzJyqrOPfo/s1600-h/2008-4-25+IBD100drop.jpg)'
- en: I’ll let you draw your own conclusions, but I’m having trouble finding anything
    that would suggest a meltdown is imminent. It appears the next 3-4 weeks have
    often been positive following these instances.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我会让你自己得出结论，但我很难找到任何暗示市场崩盘即将到来的迹象。看来在接下来的3-4周里，这些情况之后通常都是积极的。
