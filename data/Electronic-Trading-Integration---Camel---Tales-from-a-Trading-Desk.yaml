- en: Electronic Trading Integration – Camel
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电子交易集成 - Camel
- en: I recently ordered this [book](http://www.amazon.co.uk/Apache-Camel-Developers-Cookbook-Cranton/dp/1782170308)
    on Apache Camel as this Fuse [example](https://github.com/FuseByExample/websocket-activemq-camel)
    on GitHub around websockets and ActiveMQ got me thinking about why there isn’t
    often tech stack discussions that include Apache [Camel](http://camel.apache.org/). 
    Further, as pointed to by a colleague, the old world of Apache Tomcat as a container
    being replaced by the likes of Apache [ServiceMix](http://servicemix.apache.org/)
    or [Fabric8](http://fabric8.io/#/welcome) – nice to see their is a [docker](https://github.com/fabric8io/fabric8-docker#try-it-out)
    for Fabric8 😉  The age old issue of partitioning the code based may also benefit
    from bundles/features via [Karaf](http://karaf.apache.org/manual/latest-2.3.x/users-guide/provisioning.html)
    – [iPaaS](https://github.com/fabric8io/fabric8).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近订购了这本 [书](http://www.amazon.co.uk/Apache-Camel-Developers-Cookbook-Cranton/dp/1782170308)，关于
    Apache Camel，因为这个 Fuse [示例](https://github.com/FuseByExample/websocket-activemq-camel)
    在 GitHub 上关于 websocket 和 ActiveMQ 让我思考为什么很少有技术栈讨论中包含 Apache [Camel](http://camel.apache.org/)。此外，正如一位同事所指出的，Apache
    Tomcat 作为容器的旧世界被 Apache [ServiceMix](http://servicemix.apache.org/) 或 [Fabric8](http://fabric8.io/#/welcome)
    等替代 - 很高兴看到 Fabric8 有一个 [docker](https://github.com/fabric8io/fabric8-docker#try-it-out)
    😉。基于 bundles/features 的代码分区问题也可能受益于通过 [Karaf](http://karaf.apache.org/manual/latest-2.3.x/users-guide/provisioning.html)
    进行打包 - [iPaaS](https://github.com/fabric8io/fabric8)。
- en: Sample cookbook Camel code [here](https://github.com/CamelCookbook/camel-cookbook-examples).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 示例厨师食谱 Camel 代码在 [这里](https://github.com/CamelCookbook/camel-cookbook-examples)。
