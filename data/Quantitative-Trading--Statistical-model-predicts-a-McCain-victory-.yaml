- en: 'Quantitative Trading: Statistical model predicts a McCain victory?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：统计模型预测 McCain 获胜？
- en: 来源：[http://epchan.blogspot.com/2008/06/statistical-model-predicts-mccain.html#0001-01-01](http://epchan.blogspot.com/2008/06/statistical-model-predicts-mccain.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2008/06/statistical-model-predicts-mccain.html#0001-01-01](http://epchan.blogspot.com/2008/06/statistical-model-predicts-mccain.html#0001-01-01)
- en: There has been a lot of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多
- en: '[buzz](http://www.nytimes.com/2008/06/06/opinion/06tyson.html?pagewanted=all)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[舆论](http://www.nytimes.com/2008/06/06/opinion/06tyson.html?pagewanted=all)'
- en: lately about a simple statistical model proposed by astrophysicists Prof. Gott
    and Dr. Colley that uses the median polls of each state to predict the November
    electoral vote. (For our un-American readers, the electoral vote is what determines
    the outcome of a general election, not the popular vote, in case the nightmarish
    2000 election has not already drilled this fact into the world's collective consciousness.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有关于天体物理学家戈特教授和科利博士提出的一个简单统计模型，该模型使用各州的民意调查中位数来预测11月的选举人票。（对于我们非美国的读者，选举人票才是决定大选结果的，而不是
    popular vote，以防2000年的噩梦般的选举还没有深深植入全球集体意识。）
- en: Dr. Colley has set up a
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 科利博士已经建立了一个
- en: '[website](http://www.colleyrankings.com/election2008/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[网站](http://www.colleyrankings.com/election2008/)'
- en: to track daily such polls to gauge the mood of the states. The authors have
    tested this method on the 2004 election, as well as numerous sporting events outcomes,
    and found it to be highly predictive.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来跟踪日常这样的民意调查，以衡量各州的情绪。作者已经测试了这种方法在2004年的选举，以及许多体育赛事结果，发现它具有很高的预测性。
- en: Right now, they are betting on a McCain victory.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，他们正在赌 McCain 获胜。
- en: But there is one caveat that many bloggers have pointed out, and it is the same
    caveat that
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，许多博客作者指出了一个警告，这个警告也是
- en: '[I have previously applied to](http://epchan.blogspot.com/2006/11/is-political-futures-markets-really.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[我之前已经申请过](http://epchan.blogspot.com/2006/11/is-political-futures-markets-really.html)'
- en: 'the predictive accuracy of political futures market such as intrade.com. The
    caveat is this: polls (and futures market) change with time. And at different
    times, they predict different election outcomes. So for example, at this point
    (June 2008), the polls predict a McCain victory, while the futures market at intrade.com
    predicts an Obama victory. Who is right?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 政治期货市场如 intrade.com 的预测准确性。这个警告是：民意调查（和大宗商品市场）会随着时间的推移而变化。在不同的时间，他们预测不同的选举结果。所以例如，在这一点（2008年6月），民意调查预测
    McCain 获胜，而 intrade.com 的期货市场预测奥巴马获胜。谁是对的？
- en: 'The answer is: neither. As Dr. Colley has explained to me, no backtest as far
    back as the June of an election year has been conducted. (Their research was based
    on polls from September onwards.) So we do not know if the June polling prediction
    has any accuracy. Similarly, as I pointed out before, the futures market can swing
    violently even on Election Day, even in the last hours of an election.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是：都不是。科利博士向我解释过，到目前为止，没有进行过距离选举年6月这么久远的回测。（他们的研究基于9月以后的民意调查。）所以我们不知道6月的民意调查预测是否有任何准确性。同样，如我之前所指出，即使在选举日当天，期货市场也可能剧烈波动，甚至在选举的最后几小时。
- en: One advantage of the Gott and Colley method though, is that the predictions
    resulting from median poll statistics are remarkably stable over time. In 2004,
    there was very little movement in the electoral tally from September through election
    day. Extrapolating this result, we can be somewhat more confident of their prediction
    vs. Intrade.com's, even at this early date.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，戈特和科利方法的一个优点是，基于中位数民意调查统计的预测在时间上非常稳定。2004年，从9月到选举日，选举人票数几乎没有变动。根据这个结果，我们可以对他们的预测比对Intrade.com的预测更有信心，即使在这个早期日期。
- en: And in any case, I have observed that the political futures markets are highly
    mean-reverting, implying that the current large 20 points spread between the Obama
    and McCain futures is destined to decrease in the coming months.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，我注意到政治期货市场高度回归均值，这意味着当前奥巴马和麦凯恩期货之间的大幅20点差距注定会在未来几个月内缩小。
- en: As an arbitrage trader, I have therefore proceeded to short the Obama future.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名套利交易员，我因此决定做空奥巴马的期货。
