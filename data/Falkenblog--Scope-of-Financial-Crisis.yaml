  zh: Falkenblog：金融危机的范围
- en: 来源：[http://falkenblog.blogspot.com/2009/04/scope-of-financial-crisis.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/scope-of-financial-crisis.html#0001-01-01)
