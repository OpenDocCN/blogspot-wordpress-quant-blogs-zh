  zh: 来源：[http://falkenblog.blogspot.com/2009/04/scope-of-financial-crisis.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/scope-of-financial-crisis.html#0001-01-01)
- en: One interesting puzzle of this crisis is that while it started with mortgages,
    it affected every financial sector pretty similarly. Below are the total returns
    from April 30 2008 through March 31 2009, for a variety of financial institutions
    with market cap greater than $30MM as of April 2008 (about 800 firms).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这次危机的一个有趣之处在于，虽然它始于抵押贷款，但却对每个金融部门产生了类似的影响。以下是截自2008年4月30日至2009年3月31日的各种市值大于3000万美元的金融机构的总回报（约800家公司）。
- en: Stock Returns By Sub Industry From 4/30/08 - 3/31/09 [![](img/cd4c81f672ec557c56c1c58d792fc46d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_DTQqroRciVRc7MrfSlo5ws7rLuuvqqm2KyVYtwE-iMhfcxNzGtaznknPWszVBpz_Tm6YjTT3f5iQjzYgQICv_0nGWSajVcxcQcrBb7_KiRuF-T9w9iQPcuklaQOV5zFMboEgug/s1600-h/finlosses.jpg)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 4/30/08 - 3/31/09子行业股票回报[![](img/cd4c81f672ec557c56c1c58d792fc46d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_DTQqroRciVRc7MrfSlo5ws7rLuuvqqm2KyVYtwE-iMhfcxNzGtaznknPWszVBpz_Tm6YjTT3f5iQjzYgQICv_0nGWSajVcxcQcrBb7_KiRuF-T9w9iQPcuklaQOV5zFMboEgug/s1600-h/finlosses.jpg)
- en: One would think that size or industry would highlight those with the most direct
    mortgage ownership. It suggests that while mortgages may have started the crisis,
    the real problem was the amplification process that decimated everything. To this
    day only mortgage backed debt has had abnormally large loss rates. Speculative
    grade defaults for 2008 were 4.1%, which makes it the 12th worst year in the last
    30, hardly consistent with the market debacle of the past 12 months. Auto loans,
    credit cards, etc. have reported an increase in losses, but are holding up pretty
    well. Everyone expects them to get much worse, but that's a forecast.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可能认为规模或行业将凸显出最直接拥有抵押贷款的企业。这表明，虽然抵押贷款可能引发了危机，但真正的问题是摧毁一切的放大过程。直到今天，只有抵押贷款支持的债务出现了异常高的损失率。2008年，高风险等级的违约率为4.1%，这使其成为过去30年中排名第12的最糟年份，几乎不符合过去12个月市场的惨败。汽车贷款、信用卡等报告的损失增加，但仍然表现得相当不错。每个人都预期它们会变得更糟，但这只是一个预测。
- en: A similar issue is the performance across countries, where the US is actually
    doing better than most countries. This is all quite puzzling, as it appears the
    amplification mechanism is much more important than the initial cause. I don't
    really understand that mechanism.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的问题是不同国家的表现，美国实际上比大多数国家表现得更好。这一切都非常令人费解，因为看起来放大机制比起初原因更为重要。我真的不太理解那个机制。
