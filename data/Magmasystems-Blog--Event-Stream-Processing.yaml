- en: ESP is especially interesting in the financial markets, where you want to perform
    real-time decision making on a stream of quotes coming from your market data distribution
    infrastructure. ESP gives you opportunities for things like algorithmic trading
    and real-time risk management.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ESP在金融市场中尤其有趣，你希望对你的市场数据分发基础设施发出的报价流进行实时决策。ESP为你提供了进行算法交易和实时风险管理的机遇。
- en: Companies in this space include Gemstone (Gemfire), KX (KDB+), Vhayu, Streambase,
