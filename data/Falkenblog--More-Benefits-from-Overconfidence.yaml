- en: 'Falkenblog: More Benefits from Overconfidence'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：过度自信的更多好处
- en: 来源：[http://falkenblog.blogspot.com/2013/06/more-benefits-from-overconfidence.html#0001-01-01](http://falkenblog.blogspot.com/2013/06/more-benefits-from-overconfidence.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/06/more-benefits-from-overconfidence.html#0001-01-01](http://falkenblog.blogspot.com/2013/06/more-benefits-from-overconfidence.html#0001-01-01)
- en: Overconfidence may cause people to invest too much in volatile stocks because
    such stocks have a greater diversity of beliefs, and so if people dismiss the
    objectively bad odds of beating the market, such people will be drawn to stocks
    where they are in the extremum, and highly volatile stocks have the most biased
    extremums.  One might think these people are irrational, but in the big picture
    people with this bias actually have a huge advantage, why Danny Kahneman said
    it's the bias he most wants his children to have.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过度自信可能导致人们投资过多的波动性股票，因为这些股票拥有更多的信念多样性，所以如果人们忽视了击败市场的客观恶劣赔率，这种人会被吸引到他们处于极端状态的股票，并且高度波动性的股票具有最偏向态。
    有人可能会认为这些人是不理性的，但从总体来看，拥有这种偏见的人实际上具有巨大的优势，这就是为什么丹尼·卡尼曼说这是他最希望自己的孩子具有的偏见。
- en: Two economists at Washington State University looked at
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿州立大学的两位经济学家研究了
- en: '[twitter accounts for sports prognosticators](http://www.sciencedaily.com/releases/2013/05/130528143718.htm#.UaVPsU315uw.twitter)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[体育预言家的Twitter账号](http://www.sciencedaily.com/releases/2013/05/130528143718.htm#.UaVPsU315uw.twitter)'
- en: 'and found that confidence was much more important than accuracy in generating
    followers. Their sad conclusion: Pundits have a false sense of confidence because
    that''s what the public, seeking to avoid the stress of uncertainty, craves. In
    other words, to be popular (read: successful), you need to be unwarrantedly confident.
    This takes either an amoral cognitive dissonance or ignorance.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发现自信远比准确性更重要，能够带来更多追随者。 他们的悲哀结论：评论员拥有一种虚假的自信，因为这是公众所渴望避免不确定性压力的东西。 换句话说，要想受欢迎（即：成功），你需要无端自信。
    这要么需要一种不道德的认知冲突，要么就是愚昧无知。
- en: In an separate study,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一项独立研究中，
- en: '[two psychologists found](http://www.sciencedaily.com/releases/2010/03/100310142451.htm)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[两位心理学家发现](http://www.sciencedaily.com/releases/2010/03/100310142451.htm)'
- en: that people were introduced to strangers and then asked what the other person
    thought of them. Those expressing more confidence about their interaction later
    (not how well they did, but how confident they were in how well they did), generally
    made a better first impression as rated by the other person.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人们被介绍给陌生人，然后被问及对方对他们的看法。后来表现出更多自信的人（不是他们表现得有多好，而是他们对自己表现有多自信），通常会给对方留下更好的第一印象。
- en: It's hard for me to accept that life is like dancing, where it's just as important
    to be skilled
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说很难接受生活就像跳舞一样，拥有技巧同样重要的地方
- en: '*and*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*以及*'
- en: 'show no self-consciousness.  Supreme self-confidence is attractive in almost
    every important dimension: punditry, sex, sales--just not investing.  It''s surprising
    there aren''t more bubbles.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 没有自我意识。 极度自信在几乎所有重要方面都是吸引人的：评论、性、销售——只是不包括投资。 令人惊讶的是，泡沫并不多。
- en: '************************************************************'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '************************************************************'
- en: There's a reality TV show on restaurants, and it exposed a married couple who
    ran one restaurant as being especially wicked and incompetent (
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有关餐馆的真人秀节目，揭露了一对经营一家餐厅的夫妇特别邪恶和无能 (
- en: '[Amy''s Baking Company](http://knowyourmeme.com/memes/events/amys-baking-company-pr-scandal)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[艾米烘烤公司](http://knowyourmeme.com/memes/events/amys-baking-company-pr-scandal)'
- en: ).  The owners responded to complaints on Facebook and showed the world what
    insolent, self-absorbed idiots they were.  Of course, the popularity of this PR
    disaster has translated into a big success, as supposedly a new reality TV show
    based on the company is
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）。业主们在Facebook上回应投诉，向世人展示了他们是多么傲慢自恋、愚蠢无礼。 当然，这场公关灾难的流行翻译成了巨大的成功，因为据说有一档以此公司为基础的新真人秀节目
- en: '[in the works.](http://www.usatoday.com/story/life/tv/2013/05/31/amys-baking-company-reality-show/2378671/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[在进行中。](http://www.usatoday.com/story/life/tv/2013/05/31/amys-baking-company-reality-show/2378671/)'
- en: It's good for regular people to learn through experience that famous people
    are often jerks or stupid.  Perhaps then we will stop listening to their opinions
    on world events.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让普通人通过经验学会名人往往都是混蛋或愚蠢是件好事。 也许那时我们会停止听他们对世界事件的看法。
- en: '***************************************************************'
