- en: Well-Architected Applications – AWS Cloud and More
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云化应用架构 - AWS 云和更多
- en: Although “AWS [Well-Architected](https://d0.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf)
    Framework” is clearly cloud focused, it has in my view a lot of relevant material
    for non-cloud applications.  AWS Well-Architected Framework is based on four pillars—security,
    reliability, performance efficiency, and cost optimization.  Clearly all four
    pillars are relevant to non-cloud applications, with cost optimization being high
    up due to budgets, hardware purchases, and data centre space.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管“AWS [Well-Architected](https://d0.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf)
    Framework” 明确关注云，但我认为它有很多相关的非云应用材料。 AWS Well-Architected Framework 基于四个支柱 - 安全性、可靠性、性能效率和成本优化。
    显然，这四个支柱对非云应用程序也很重要，成本优化是由于预算、硬件采购和数据中心空间的限制。
- en: Cloud does have a number of benefits, one of which is “Lower the risk of architecture
    change” – something that all of us have probably experienced, testing in an environment
    which has a considerable delta to production.  Cloud offers “automate the creation
    of test environments that emulate your production configurations, you can carry
    out testing easily.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 云确实有许多好处，其中之一是“降低架构变更的风险” - 我们所有人可能都经历过的事情之一是，在与生产环境存在相当大差异的环境中进行测试。 云提供“自动创建模拟您的生产配置的测试环境，您可以轻松进行测试。”
- en: Similarly, data protection these days is often an important topic, especially
    in light of the EU’s General Data Protection [Regulation](http://www.computerweekly.com/news/450281144/European-Parliament-set-to-approve-EU-data-protection-law).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，数据保护如今通常是一个重要话题，特别是考虑到欧盟的《通用数据保护条例》[Regulation](http://www.computerweekly.com/news/450281144/European-Parliament-set-to-approve-EU-data-protection-law)。
- en: Under the Reliability Pillar, its worth calling out “Test recovery procedures”.
     Unfortunately this test is all to often never attempted, leaving to chance the
    risk that when recovery is needed, its not going to work as expected 😦
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在可靠性支柱下，值得一提的是“测试恢复程序”。 不幸的是，这种测试经常被忽视，导致恢复时出现意外情况的风险，这种情况不会按预期进行 😦
