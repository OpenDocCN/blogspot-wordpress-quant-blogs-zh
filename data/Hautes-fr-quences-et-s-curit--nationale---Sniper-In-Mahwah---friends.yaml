  type: TYPE_NORMAL
  zh: '-   马瓦狙击手和朋友-高频和国家安全'
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/07/05/hautes-frequences-et-securite-nationale/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/07/05/hautes-frequences-et-securite-nationale/#0001-01-01)
