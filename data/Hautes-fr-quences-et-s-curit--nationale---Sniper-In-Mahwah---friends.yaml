  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/07/05/hautes-frequences-et-securite-nationale/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/07/05/hautes-frequences-et-securite-nationale/#0001-01-01)
- en: L’année étant terminée, avec un  mois de juin très chargé, il est temps de reprendre
    le main sur ce blog. La voie d’un livre étant parfois impénétrable, j’ai été invité,
    le 11 juin 2013, à la soutenance d’un rapport intitulé *Le trading à haute fréquence.
    Quels enjeux pour la sécurité nationale?*, publié sous l’égide du Centre des Hautes
    Etudes du Ministère de l’Intérieur (CHEMI) et rédigé par le commissaire Jean-François
    Gayraud, qui m’a sympathiquement convié à cette soutenance qui se tenait donc
    au CHEMI, dans l’enceinte du Fort de Charenton, à Maisons-Alfort.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 年底到来，六月非常忙碌，是时候重新启动这个博客了。有时候书写一本书是有困难的，2013年6月11日，我被邀请参加一份报告的答辩，题目是*高频交易。对国家安全的挑战是什么？*，发表在内部安全高级研究中心（CHEMI）名下，主笔是高级委员尚-弗朗索瓦·越富，这位友善的鼓励我参加了这次答辩，答辩在CHEMI进行在夏朗顿堡举行。
- en: Jean-François Gayraud, considéré comme un commissaire de haut niveau (il a passé
    17 ans à l’ancienne DST, avant que celle-ci ne fusionne avec les RG pour se transformer
    en DCRI), a passé une année comme “auditeur” au CHEMI, année pendant laquelle
    il a travaillé sur les transactions à haute fréquence en relation avec la sécurité
    nationale et la (cyber)criminalité. *Le trading à haute fréquence. Quels enjeux
    pour la sécurité nationale ?* est donc le fruit de ce travail effectué pendant
    un an et qui amené le commissaire à rencontrer bon nombre de personnes impliquées
    dans des réflexions sur les transactions à haute fréquence (qu’il s’agisse de
    dirigeant de *hedge fund* ou d’ONG comme Finance Watch).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 认为是高级别委员（在前任国内情报总局工作了17年，在其与大致情报局合并形成内部安全与情报总局之前），在CHEMI度过了一年作为“审计员”（auditeur），在这一年中，他就高频交易与国家安全及（网络）犯罪进行了研究。由此，“高频交易。对国家安全的挑战是什么？”就是在这一年的研究成果基础上完成的，有机会让委员会见很多涉及高频交易的人（包括对冲基金的领导和金融观察等非政府组织）。
- en: Il était assez amusant – et fort instructif – de se retrouver à cette soutenance,
    dirigée par le préfet de Paris Michel Camus, président du jury, accompagné de
    gens biens connus comme Paul Jorion (qui a brièvement évoqué ce jour-là sur son
    [blog](http://www.pauljorion.com/blog/?p=54721)) ou le criminologue Alain Bauer,
    le directeur du rapport étant Mario Faure, directeur honoraire de la Banque de
    France. Quant à moi, simple “spectateur” condamné au silence alors que bon nombre
    de questions pouvaient se poser, j’étais entouré par deux dirigeants d’Interpol
    à ma gauche et le Directeur de la Police nationale belge à ma droite – le genre
    de situation qui pousse à se tenir à carreau.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于请出席这次论文答辩，由巴黎总安全长米歇尔·卡穆斯主持，著名的人像保罗·约里昂（当天在他的[博客](http://www.pauljorion.com/blog/?p=54721)上简短提及这一天，或者犯罪学家艾伦·鲍尔，报告的负责人是法国银行的荣誉主任马里奥·弗尔。而我，只是个必须保持沉默的“观众”，虽然有不少问题可以提，我坐在左边是两个国际刑警组织的领导，右边是比利时国家警察局局长-这种情况下，我必须保持谨慎。
- en: Il y a quelque chose de frustrant à évoquer cette soutenance car la présentation
    orale – une vingtaine de minutes – d’un rapport de 200 pages ne rend sans doute
    pas compte du travail réalisé, et comme par ailleurs ce rapport n’est pas public
    mais entre les mains du Ministère de l’Intérieur, il n’est pas possible de le
    lire, même si la soutenance donne quelques indices sur les sujets abordés (la
    macro-criminalité, les *dark pools*, les différents stratégies manipulatrices
    de trading à haute fréquence, les dérégulations, la nouvelle matérialisation des
    espaces électroniques liés au terrorisme, etc.).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 提到这次答辩有点令人沮丧. 因为大约20分钟的口头报告并不能充分说明所作的工作，而且这份报告并不公开，但在内政部手中，没法看到，虽然答辩给出了一些关于讨论的线索，比如宏观犯罪、*黑暗交易组织*、不同的高频交易欺诈策略、市场放松等，还有用于恐怖主义目的的新型电子空间等。
- en: 'En revanche, il est possible de lire quelques réflexions de Jean-François Gayraud
    [ici](http://www.forum-tac.org/images/telechargement/Livre12.pdf), en page 36
    du compte rendu de *Technology against crime. International Forum on Technologies
    for a Safer World*, une rencontre qui s’est tenue à Lyon les 8 et 9 juillet 2013,
    sous l’égide d’Interpol. Une lecture attentive du texte du commissaire Gayraud,
    intitulé *Fraudes et manipulations financières : quel avenir pour l’action policière
    à l’ère du trading à haute fréquence ?*, permet de comprendre qu’il s’agit probablement
    là d’extraits venants de son rapport. On peut y lire des propos tels que : “*aucune
    tradition juridique ne semble véritablement mieux armée l’une que l’autre face
    aux nouvelles technologies et à la finance mondialisée*“, ” *au final, le marché
    est devenu structurellement illisible pour le régulateur*“, “*la frontière entre
    le licite et l’illicite semble particulièrement floue, voire invisible*“, “*les
    régulateurs nationaux sont forcément myopes*“, et “*le chiffre noir – différence
    entre la criminalité réelle/effective et la criminalité reconnue/révélée – est
    probablement gigantesque et unique puisqu’avoisinant les 100 % !*“.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，可以在Jean-François Gayraud的一些思考中找到一些信息[点击这里](http://www.forum-tac.org/images/telechargement/Livre12.pdf)，在2013年7月8日和9日在里昂举行的国际安全世界技术论坛上，国际刑警组织全力支持。仔细阅读Gayraud委员的文本，标题为“欺诈和金融操纵：高频交易时代警方行动的未来”，能够理解这可能是报告中的一些节选。其中有：“*似乎没有一种传统法律真正能够在面对新技术和全球化金融方面占据优势*”，“*最终，市场对监管者来说变得是结构性信息不明了*”，“*合法与非法之间的界限似乎特别模糊，甚至是不可见的*”，“*国家监管机构肯定是近视*”，以及“*黑色数字——真实/实际犯罪和承认/揭露犯罪之间的差异——可能是巨大且独特的，因为约占100%！*”。
- en: 'Ce qui revient à souligner de manière radicale – avec une franchise étonnante
    dont ne font généralement pas preuve ni les régulateurs, ni les politiques –  que
    le droit est complètement largué face aux technologies des microstructures de
    marchés (même si on s’en doutait déjà un peu) ” *La dérégulation issue des avancées
    technologiques et des règles molles a pour effet de dissoudre jusqu’à la notion
    même de fraude/manipulation – sans en faire disparaître la matérialité. Mais cette
    matérialité est obscurcie par ce brouillard intellectuel*“. Le point de vue d’un
    commissaire, dont le travail est de fournir des preuves mettant à mal un accusé
    se trouvant en face de lui, est instructif quant à l’impossibilité de poursuivre
    un fraudeur : “*Qui est l’Autre ou Autrui ? Où se situe même la ligne de partage
    entre auteur et victime alors que tous ces acteurs interagissent en permanence?*”
    Problème très difficile à résoudre, en effet, dès lors que les marchés financiers
    ne sont plus désormais que des plateformes électroniques où des agents algorithmiques
    semblent parfois évoluer dans une écologie dont le fonctionnement endogène semble
    échapper à la rationalité humaine…'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这完全凸显了一个激励人心的观点，用一种惊人的直率表达了法律完全无法应对市场微观结构技术（即使我们早有所料）：“*技术进步和软性规则导致的去监管效应甚至使欺诈/操纵的概念都无法被彻底解释。但这种实质性被这种智力困惑所遮蔽*”。一个委员的观点，其工作是提供证据来击倒面对他的被告，对无法起诉欺诈者的困难很有启发意义：“*谁是另一个人？在这些参与者不断互动的过程中，甚至何时可能分辨出犯罪嫌疑人和受害者的分界线？*”
    这个问题的解决是非常困难的，因为金融市场如今不过是一系列电子平台，其中算法代理似乎有时活动在对人类理性的内生生态中…
