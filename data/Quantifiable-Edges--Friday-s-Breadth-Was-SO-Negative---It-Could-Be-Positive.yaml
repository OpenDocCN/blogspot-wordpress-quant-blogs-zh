- en: Friday’s selloff was marked by extremely negative breadth. Around 97% of the
    volume was to the downside on the NYSE. In the past, days that have been SO negative
    have often led to bounces over the short-term. This can be seen in the study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五的抛售由极度负面的广度标记。在纽约证券交易所，大约97%的成交量是向下的。在过去，如此负面的日子通常会在短期内导致反弹。这可以在下面的研究中看到。
