  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2009/11/26/85456/a-friend-in-needis-a-friend-in-default/)'
- en: 'puts it [emphasis mine]:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 强调指出[斜体为本人所加]：
- en: Dubai’s government stunned the debt markets on Wednesday by asking for a 6-month
    standstill on the debts of its flagship holding company Dubai World.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迪拜政府在本周三要求对其旗舰控股公司迪拜世界的债务暂停支付6个月，震惊了债务市场。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The shock move came ***just hours*** after the Government of Dubai raised $5bn
    via a bond issue, the proceeds of which traders had rather naively assumed would
    be used to pay back a loan issued by Nakheel, Dubai World’s property arm.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在迪拜政府通过债券发行筹集了50亿美元仅仅几小时后，市场震惊了，交易员们天真地认为这些资金将用于偿还迪拜世界旗下房地产子公司Nakheel的贷款。
- en: This may seem like a stupid and naïve question, but how can someone ask for
    a debt standstill just hours after raising a bond issue without some disclosure
    in the prospectus document?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来像是一个愚蠢和天真的问题，但有人如何在发行债券几小时后就要求债务暂停支付，而在招股说明书中没有任何披露呢？
- en: Overnight the markets have moved from euphoria over the prospect of a V-shaped
    recovery to the despair over a potential sovereign default.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一夜之间，市场从对V型复苏前景的欢欣鼓舞转变为对潜在主权违约的绝望。
