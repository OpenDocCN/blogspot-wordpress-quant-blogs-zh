- en: 'Humble Student of the Markets: Could Dubai be the spark for a correction?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：迪拜可能成为修正的火花吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/could-dubai-be-spark-for-correction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/could-dubai-be-spark-for-correction.html#0001-01-01)
