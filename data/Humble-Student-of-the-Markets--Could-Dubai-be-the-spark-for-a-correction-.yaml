  type: TYPE_NORMAL
  zh: 在我上一次
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2009/11/is-usd-poised-to-rally.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://humblestudentofthemarkets.blogspot.com/2009/11/is-usd-poised-to-rally.html)'
- en: I indicated that the US Dollar was poised to rally because of excessive bearish
    sentiment. Many market analysts had opined that the stage was set for a USD rally
    but any USD reversal needed a spark such as a geopolitical event.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我指出美元因过度看跌情绪而即将反弹。许多市场分析师认为美元反弹的舞台已经搭好，但美元的任何反转都需要一个火花，比如地缘政治事件。
- en: We may have seen that spark. The world awoke this morning to the surprise news
    of the potential default by Dubai World.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能已经看到了那个火花。今天早上，全世界都惊讶地听到了迪拜世界可能违约的消息。
