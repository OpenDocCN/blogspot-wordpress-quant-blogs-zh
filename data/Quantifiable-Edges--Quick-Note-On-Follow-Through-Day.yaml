- en: Investors Business Daily did not declare Tuesday a Follow Through Day. It did
    qualify under the original 1% rules, though. I conducted most of my studies using
    the old 1% rules. One primary reason is that moving the requiremnt to a 1.7% move,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者商业日报没有将星期二宣布为跟进日。尽管如此，它还是符合原始的1%规则的。我进行了大多数研究使用旧的1%规则。一个主要原因是将要求提高到1.7%的移动，
- en: '[several large rallies would have been missed](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[有几个大的反弹可能会被错过](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html)'
- en: . There are a couple of things to note when the market puts in an “Original
    Follow Through Day” (OFTD) like today. First, based on the 64 OFTD’s I found in
    my study between 1971 and January of 2008, the expectation over the next week
    was positive. Second, however the market moved over course of the next week was
    a predictor of the success or failure of the FTD about 2/3 of the time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场出现像今天这样的“原始跟进日”（OFTD）时，有几个事情需要注意。首先，根据我在1971年至2008年1月之间研究的64个OFTD，预期下周市场表现是积极的。其次，然而，下周市场如何波动是成功的FTD或失败的FTD的预测者大约2/3的时间。
