- en: 'Humble Student of the Markets: Watching for China-related volatility in November'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：关注11月中国相关的波动
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/watching-for-china-related-volatility.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/watching-for-china-related-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/watching-for-china-related-volatility.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/watching-for-china-related-volatility.html#0001-01-01)
- en: In October, we have seen considerable volatility over US government shutdown
    and debt ceiling concerns. As October draws to a close, I am looking ahead to
    November and watching developments in China as a source of volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 十月份，我们看到由于美国政府关门和债务上限问题而产生了相当大的波动。随着十月接近尾声，我将目光投向十一月，关注中国的发展，作为波动的一个源头。
- en: Specifically, the Chinese Communist Party is holding their plenary in which
    policy issues are discussed. Note that this is the Party and not the government.
    Here is how David Keohane of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 具体而言，中国共产党正在召开他们的全会讨论政策问题。请注意，这是党而不是政府。以下是戴维·基奥哈尼的观点。
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/09/27/1648422/plenums-are-made-to-be-boring/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2013/09/27/1648422/plenums-are-made-to-be-boring/)'
- en: 'put it:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：
- en: No point in getting too excited about China’s big policy bash — November’s third
    plenary session of the 18th Party Congress — just yet. It may be a once-in-a-10
    year event but it’s probably going to be rather coy on detail.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对中国的大型政策聚会——即18届中央委员会第三次全体会议——暂时不必过于兴奋。虽然这可能是一个每十年一次的事件，但可能会对细节持保留态度。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***It’s also important to remember this is the party’s meeting not the government’s
    and it’s not likely everyone sees eye-to-eye on a host of issues***. Never easy
    getting people excited about changes to the teats [upon which they suckle](http://ftalphaville.ft.com/2013/07/23/1578092/japans-lessons-for-china/
    "Japan’s lessons for China - FTAV")…'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***重要的是要记住，这是党的会议，而不是政府的会议，而且很可能不是每个人在许多问题上都持相同的观点***。让人们对改变他们所依赖的乳头[兴奋](http://ftalphaville.ft.com/2013/07/23/1578092/japans-lessons-for-china/
    "日本对中国的启示 - FTAV")从来都不容易……'
- en: '**China''s challenges**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国面临的挑战**'
- en: The entire post is useful reading inasmuch as it discusses what can be expected
    out of the meeting. Regardless, the Party goes to plenary as China faces a number
    of important challenges.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，这篇文章的整体内容都是有益的，因为它讨论了会议可以期待的内容。不管怎样，随着中国面临一系列重要挑战，党都将全体开会。
- en: The most important issue is the nature of China's growth.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的问题是中国经济增长的本质。
- en: '[Dani Rodrik](http://rodrik.typepad.com/dani_rodriks_weblog/2013/10/on-premature-deindustrialization.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[丹尼·罗德里克](http://rodrik.typepad.com/dani_rodriks_weblog/2013/10/on-premature-deindustrialization.html)'
- en: 'worries that growth is set to slow [emphasis added]:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 担心增长即将放缓[重点添加]：
- en: '[![](img/55f8981dba6fe989143a87d6b4ee133b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgECkblaGjM0ichFN__g2kTnDcHjcl9dErUY4RErbPYzYh72QRWBA3NDnsu-sP42O_v8GtRdF3p169Z27Tk5KeeAZr6Yq1qensQrubOc8Vpkeuly_flApRmRB-Bfi7llSxQAOFnBXGDmMk/s1600/Dani+Rodrik+-+Peak+mfg+levels.png)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/55f8981dba6fe989143a87d6b4ee133b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgECkblaGjM0ichFN__g2kTnDcHjcl9dErUY4RErbPYzYh72QRWBA3NDnsu-sP42O_v8GtRdF3p169Z27Tk5KeeAZr6Yq1qensQrubOc8Vpkeuly_flApRmRB-Bfi7llSxQAOFnBXGDmMk/s1600/Dani+Rodrik+-+Peak+mfg+levels.png)'
- en: The pattern is unmistakable. While early industrializers managed to place 30
    percent or more of their workforce in manufacturing, latecomers have rarely managed
    that feat. Brazil's manufacturing employment peaked at 16 percent and Mexico's
    at 20 percent. In India, manufacturing employment began to lose ground (in relative
    terms) after it reached 13 percent.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一模式是不言而喻的。早期的工业化国家设法让30%甚至更多的劳动力从事制造业，而后来者很少能做到这一点。巴西的制造业就业率达到了16%，墨西哥的达到了20%。在印度，制造业就业在达到13%后开始失去地位（相对而言）。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This may come as a surprise, but ***even China employs few workers in manufacturing,
    relative to its huge labor force. Moreover, the manufacturing share of employment
    in China seems to be coming down (caveat: Chinese data on manufacturing employment
    are problematic).***'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这可能会让人吃惊，但***即使中国的劳动力规模庞大，也几乎没有多少工人从事制造业。此外，相对于其庞大的劳动力规模，中国的制造业就业份额似乎正在下降（警告：中国的制造业就业数据存在问题）***。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I explain in a new [Project Syndicate column](http://www.project-syndicate.org/commentary/developing-economies--missing-manufacturing-by-dani-rodrik),
    the early onset of deindustrialization has a number of implications. ***On the
    economic front, it slows down growth and delays economic convergence. Politically,
    it forecloses the typical path to democracy -- through the development of a labor
    movement, disciplined political parties, and habits of compromise and moderation
    arising out of industrial struggles over pay and working conditions.***
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如我在一篇新的[Project Syndicate专栏](http://www.project-syndicate.org/commentary/developing-economies--missing-manufacturing-by-dani-rodrik)中解释的，早期去工业化的到来有几个含义。***从经济层面来看，它减缓了增长并推迟了经济收敛。从政治层面来看，它关闭了通往民主的典型路径——通过工资和工作条件斗争中形成的劳动运动、纪律严明的政党以及妥协和温和的习惯。***
- en: In other words, China may have reached its
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，中国可能已经达到了
- en: '[Lewis turning point](http://humblestudentofthemarkets.blogspot.com/2012/04/china-long-and-short-term-views.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[刘易斯转折点](http://humblestudentofthemarkets.blogspot.com/2012/04/china-long-and-short-term-views.html)'
- en: and export led growth is set to slow. Such a slowdown can create political problems.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以及出口导向型增长可能即将放缓。这样的放缓可能会产生政治问题。
- en: Analysis from ANZ Bank confirms the change in the character of Chinese growth
    (via
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚和新西兰银行（ANZ Bank）的分析确认了中国增长特征的变化（通过
- en: '[SNBCHF](http://snbchf.com/2013/10/chinesefundamentals-week-october-14-oct-18/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[SNBCHF](http://snbchf.com/2013/10/chinesefundamentals-week-october-14-oct-18/)'
- en: '):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: The following graph from the ANZ Banking Group shows that – as opposed to the
    period until 2008 – net exports do not add to GDP growth. This means that global
    imbalances caused by China are not increasing. On the other side, Chinese growth
    is still driven by investments.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面这张来自澳大利亚和新西兰银行的图表显示，与2008年之前的时期相反，净出口不再对GDP增长做出贡献。这意味着由中国引起的世界经济不平衡并没有加剧。另一方面，中国的增长仍然由投资驱动。
- en: Despite the apparent slowing momentum on exports, China's response to the 2008
    global financial crisis was to spend, spend and spend on infrastructure and the
    growth was debt financed.  If you think that the Fed primed the pump in the aftermath
    of the financial crisis of 2008, consider what the PBoC did (as per Alan Ruskin
    of Deutsche via
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管出口的增长势头似乎在放缓，但中国对2008年全球金融危机的回应是大规模基础设施支出，这种增长是由债务融资的。如果你认为美联储在2008年金融危机后刺激了经济，那么想想中国人民银行（PBoC）做了什么（根据德意志银行的艾伦·鲁斯金通过
- en: '[Business Insider](http://www.businessinsider.com/most-important-charts-in-the-world-q4-2013-10?op=1)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/most-important-charts-in-the-world-q4-2013-10?op=1)'
- en: '):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Many analysts are pointing to diminishing returns to growth from credit expansion.
    Here is George Magnus of UBS (via
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 许多分析师指出，信贷扩张的增长回报正在减少。以下是瑞银的乔治·马格努斯（通过
- en: '[Business Insider](http://www.businessinsider.com/most-important-charts-in-the-world-q4-2013-10?op=1)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/most-important-charts-in-the-world-q4-2013-10?op=1)'
- en: '):'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/10/less-bang-per-yuan-excerpt.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃德·雅各比](http://blog.yardeni.com/2013/10/less-bang-per-yuan-excerpt.html)'
- en: 'agrees [emphasis added]:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同意（加重点）：
- en: Another troubling development is that China’s total social financing rose rapidly
    again during August and September after a brief slowdown during the previous three
    months. Why is this troubling? ***It seems that China is getting less bang per
    yuan of debt, as the current pace of borrowing is about the same as since 2009
    yet real GDP growth has clearly slowed over this period. One more troubling development
    is that the CPI inflation rate may be picking up, led by food prices.***
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个令人不安的发展是，在中国前三个月经济增长放缓之后，8月和9月中国社会融资总额再次迅速上升。这为什么令人不安？***似乎中国债务每元产生的效益越来越低，因为当前的借款速度与2009年以来的速度大致相同，而实际GDP增长却明显放缓。还有一个令人不安的发展是，CPI通胀率可能正在上升，食品价格领先。***
- en: Despite the rhetoric about re-balancing growth away from infrastructure led
    growth to the consumer, the latest round of growth has been more of the same -
    infrastructure led growth. Property prices have continued to climb as the
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有关平衡增长的言论从基础设施导向型增长转向消费者，但最新一轮的增长更多是相同的基础设施导向型增长。在
- en: '[government has been slow to act](http://www.chinaeconomicreview.com/China-property-controls-more-flexible)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[政府行动迟缓](http://www.chinaeconomicreview.com/China-property-controls-more-flexible)'
- en: . This prompted David Cui of BoAML to ponder when the PBoC might tighten (via
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 。这促使美银美林的David Cui思考中国人民银行可能会在何时收紧货币政策（通过
- en: '[Business Insider](http://www.businessinsider.com/most-important-charts-in-the-world-q4-2013-10?op=1)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/most-important-charts-in-the-world-q4-2013-10?op=1)'
- en: '):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: As a result, the government's fiscal deficit has skyrocketed. Nomura estimates
    that the deficit may be 9.7% of GDP, depending on how you count (via
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，政府的财政赤字激增。野村证券（Nomura）估计，赤字可能占GDP的9.7%，这取决于你的计算方式（通过
- en: '[The Telegraph](http://www.telegraph.co.uk/finance/china-business/10380937/Chinas-soaring-fiscal-deficit-rings-alarm-bells.html)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日电讯报](http://www.telegraph.co.uk/finance/china-business/10380937/Chinas-soaring-fiscal-deficit-rings-alarm-bells.html)'
- en: '):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Data from the International Monetary Fund shows that China’s budget deficit
    reached 9.7pc of GDP last year if regional spending is included and one-off land
    sales are stripped out. This is higher than previously thought and above levels
    in the US, India, or Southern Europe’s debt-stricken crisis states.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）的数据表明，如果包括地区支出并扣除一次性土地销售，中国去年的预算赤字达到了国内生产总值的9.7%。这比之前预期的要高，超过了美国、印度或南欧陷入债务危机的国家。
- en: Regardless,
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，
- en: '[Michael Pettis](http://blog.mpettis.com/2013/10/hidden-debt-must-still-be-repayed/)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·佩蒂斯](http://blog.mpettis.com/2013/10/hidden-debt-must-still-be-repaid/)'
- en: 'pointed out that debt will eventually have to get paid back in some fashion.
    Pettis has a good news-bad news message [emphasis added]:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '指出，债务最终必须以某种方式偿还。Pettis有一个好消息和坏消息的信息[强调添加]:'
- en: I agree that China is in a very different position than the US, but this isn’t
    necessarily a good thing. The main relevant difference is that because all the
    banks are perceived to be guaranteed by the central government, and Chinese households
    have a limited number of ways to save outside the banking system, it is unlikely
    that China will experience a system-wide bank run as long as the credibility of
    the guarantee survives, and runs on individual banks can be resolved by regulatory
    fiat (banks that receive deposits will be forced to lend to banks that lose deposits).
    ***We are not likely to see a Lehman-style crisis.***
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我同意中国的情况与美国非常不同，但这并不一定是一件好事。主要的区别是，由于所有银行都被认为是由中央政府担保的，中国家庭在银行系统之外储蓄的方式有限，只要保证的信誉持续存在，中国不太可能经历系统性的银行挤兑，个别银行的挤兑可以通过监管命令解决（接收存款的银行将被强制向失去存款的银行贷款）。***我们不太可能看到雷曼兄弟式的危机。***
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We are also not likely to see, however, the advantages of a Lehman-style crisis,
    and these are a relatively quick adjustment in the process of investment misallocation.
    I ***have always said that the resolution of the Chinese banking problems is far
    more likely to resemble that of Japan than the US, and instead of three of four
    chaotic years as the system adjusts quickly, and at times violently, we are more
    likely to see a decade or more of a slow grinding-away of the debt excesses. The
    net economic cost is likely to be higher in a Japanese-style rebalancing, but
    American-style rebalancing is risky except in countries with very flexible institutions
    – financial as well as political.***
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，我们也不太可能看到雷曼兄弟式危机的优势，而这些优势是在投资错配过程中相对快速的调整。我一直认为，中国银行业问题的解决更可能类似于日本而不是美国，而不是三到四年的混乱时期，系统调整迅速，有时甚至暴力，我们更有可能看到十年或更长时间的债务过剩的缓慢消耗。以日本式再平衡的方式，净经济损失可能会更高，但美国式再平衡在除了制度非常灵活的国家（金融和政治方面）外是危险的。***
- en: Pettis believes that China will not see a Lehman-style crash because the banks
    are perceived to be all government guaranteed, but the costs will be repaid in
    the form of Japanese Lost Decade(s) like slow growth.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 佩蒂斯认为，中国不会出现雷曼兄弟式的崩溃，因为银行被认为是全部由政府担保的，但是成本将以日本失去的十年那样的缓慢增长形式偿还。
- en: I would, however, add one caveat to Pettis' analysis - we have no way of forecasting
    the contagion effects of a Chinese bad debt crisis. While the Chinese banks may
    be supported by the Chinese government, no one knows if any western large financial
    institutions are overly exposed to China's loan markets. Let's suppose that a
    large global bank like HSBC (it's only an example, I know nothing about HSBC's
    exposure to China) were to get severely impaired over a Chinese shadow banking
    system/subprime-style crisis (see my previous post
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我想对Pettis的分析增加一个警告——我们没有办法预测中国坏账危机的传染效应。尽管中国银行可能得到中国政府的支持，但没有人知道是否有任何西方大型金融机构对中国贷款市场过度暴露。让我们假设一家像汇丰银行这样的大型全球银行（这只是个例子，我对汇丰银行对中国市场的暴露一无所知）由于中国影子银行系统/次贷危机（参见我之前的文章
- en: '[The canaries in the Chinese coalmine](http://humblestudentofthemarkets.blogspot.com/2013/01/the-canaries-in-chinese-coalmine.html)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国煤矿中的金丝雀](http://humblestudentofthemarkets.blogspot.com/2013/01/the-canaries-in-chinese-coalmine.html)'
- en: for a discussion of the shadow banking system and wealth management products),
    could such an event create havoc in the global financial system? What if a Chinese
    banking crisis were to arise and global risk premiums on emerging market debt
    were to skyrocket, you can't tell me that these large global banks aren't exposed
    to emerging market debt in places like Brazil, India and Turkey. We saw a preview
    of what happened when the markets got just the whiff of Fed tapering - risk premiums
    on emerging market debt shot up and the risk of emerging market currency crises
    rose accordingly.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于影子银行系统和财富管理产品的讨论），这样的事件是否会在全球金融系统中造成混乱？如果中国发生银行业危机，新兴市场债务的全球风险溢价是否会飙升，你不可能告诉我这些大型全球银行没有在巴西、印度和土耳其等地暴露在
    emerging market debt 中。当市场只是稍微嗅到美联储缩减购债规模的迹象时，我们看到了发生的情况——新兴市场债务的风险溢价飙升，新兴市场货币危机的风险也随之上升。
- en: 'Notwithstanding my concerns over the contagion effects of a Chinese banking
    crisis, Pettis makes a good point about the resilience of China''s financial system.
    While it could theoretically absorb the hit from a banking crisis, the costs are
    ultimately borne by the Chinese household. If that happens, you can forget about
    the stated strategy of re-balancing growth to the consumer as the household sector
    will be struggling with the costs of the aggregate costs of the bad loan writeoffs.
    Pettis made some important points as he addressed the issue that a lot of the
    bad loans don''t matter because they are hidden and government guaranteed [emphasis
    added]:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我对中国银行业危机的传染效应表示担忧，但Pettis关于中国金融系统韧性的观点是正确的。虽然理论上它可以吸收银行业危机的冲击，但最终成本由中国家庭承担。如果真的发生了，那么关于将增长再平衡到消费者的策略就可以忘记了，因为家庭部门将忙于应对不良贷款核销的总体成本。Pettis在讨论许多坏账并不重要的问题时，提出了一个重要的观点，因为它们是隐藏的并且有政府担保[强调添加]。
- en: Even those who do not understand why this reasoning is incorrect should know
    that it must obviously be incorrect. If it weren’t, any country could solve all
    of its debt problems merely by borrowing in a non-transparent way through the
    central bank. ***As the Greeks and the Italians most recently showed us, non-transparent
    borrowing may cause us to recognize a problems later than we otherwise would have,
    but it cannot solve the problem***.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使那些不理解这种推理为何错误的人也应该知道，它显然必须是错误的。如果不是这样，任何国家仅仅通过中央银行的非透明借款就能解决所有的债务问题。正如希腊人和意大利人最近向我们展示的，非透明的借款可能会使我们晚于
    otherwise 认识问题，但它不能解决问题。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The reason is because in any case debt must either be serviced or the borrower
    must default. If the assets which were funded by the debt do not create enough
    wealth with which to service the debt, and if the borrower does not default, then
    by definition there must have been a transfer from some other entity to cover
    the difference between the debt servicing cost and the returns on the asset.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原因是，无论如何，债务必须得到偿还，或者借款人必须违约。如果用债务融资的资产创造的财富不足以偿还债务，如果借款人没有违约，那么根据定义，一定有从其他实体转移来弥补债务偿还成本和资产回报之间的差额。
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Typically this other entity, in China and elsewhere, has been the household
    sector, and in the case of China the transfer occurred primarily in the hidden
    form of severely repressed interest rates. Whether the transfer is from the household
    sector, however, of from other sector, this is where the problem of debt lies
    for China.***'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***通常，在中国和其他国家，这个其他实体是家庭部门，而在中国，这种转移主要以严重压制的利率的形式发生。然而，无论这种转移是来自家庭部门，还是其他部门，这就是中国债务问题的所在。***'
- en: '**The IMF''s wish list**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**国际货币基金组织（IMF）的愿望清单**'
- en: Recently, Anoop Singh of the IMF penned an
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，国际货币基金组织（IMF）的Anoop Singh撰写了一篇
- en: '[article](http://blog-imfdirect.imf.org/2013/10/22/a-wish-list-for-chinas-third-plenum/)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 文章
- en: 'in which he addressed these issues facing China, but in less alarmist fashion
    that I have. After outlining the challenges, Singh outlined the way forward:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中他讨论了中国面临的问题，但与我相比，他的语气更为轻松。在概述了挑战之后，Singh概述了前进的道路：
- en: 'Shifting to a sustainable growth path––one that uses resources more efficiently,
    is more inclusive, and more consumer-based––requires actions on several fronts:
    financial sector and fiscal reforms, as well as structural measures.'
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 转向更可持续的增长路径——更高效地使用资源、更具包容性、以消费者为基础的增长路径——需要在多个方面采取行动：金融部门和财政改革，以及结构性措施。
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Further financial reforms are essential to contain the buildup of risks, enhance
    the efficiency of investment, and boost household capital income. The main dimensions
    of reform are deposit rate liberalization; the elimination of perceived widespread
    implicit guarantees on financial products and intermediaries through the introduction
    of deposit insurance, and a formal resolution framework for failing institutions;
    and gradually moving away from administrative guidance on credit allocation to
    adopting a policy rate as the main operating target for monetary policy.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 进一步的金融改革对于控制风险积累、提高投资效率和增加家庭资本收入至关重要。改革的主要方面包括存款利率自由化；通过引入存款保险和正式的金融机构失败解决框架来消除金融产品和中介机构广泛存在的隐性担保；以及逐渐摆脱信贷分配的行政指导，采用政策利率作为货币政策的主要操作目标。
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fiscal reforms, including giving local governments authority over their own
    revenue sources more in line with their expenditure mandates; shifting the tax
    burden toward progressive and efficient forms of taxation; and channeling dividend
    payments from state-owned enterprises to the budget; all these measures will complement
    financial sector reforms in addressing the vulnerabilities in local government
    finances, reducing excess investment, and boosting household consumption.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 财政改革，包括让地方政府拥有更多与其支出职责相符的税收来源；将税收负担转向更加公平和高效的税收形式；以及将国有企业分红纳入预算；所有这些措施都将与金融改革一道，解决地方政府财政的脆弱性，减少过度投资，刺激家庭消费。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The third broad area––structural measures––will reinforce the impact of financial
    and fiscal reforms and enable a shift toward a growth model less reliant on capital
    accumulation and more dependent on the efficient use of resources (‘total factor
    productivity’ growth). The measures include leveling the playing field within
    and across sectors through deregulation and easing barriers to entry (particularly
    in services); raising resource prices to rationalize investment and protect the
    environment; and reforming the hukou (household registration) system to improve
    labor market mobility and achieve a more efficient matching of workers to vacancies.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第三个宽泛领域——结构性措施——将加强金融和财政改革的影响，并促使向更依赖资源高效利用（“全要素生产率”增长）的增长模式转变。这些措施包括通过放松管制和降低准入壁垒（特别是在服务业）来在各行业和跨行业间营造公平竞争环境；提高资源价格以理性投资和保护环境；以及改革户口（户籍）制度，以提高劳动力市场流动性，更有效地将工人与职位空缺匹配。
- en: 'Singh went on to say that he believed that the Chinese leadership is aware
    of what needs to be done:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 辛格继续说道，他相信中国领导层知道该做什么：
- en: Implementing these significant measures is a tall order and involves tough choices,
    including possibly accepting slower growth as the economy adjusts to the new path.
    But starting now will allow China to sustain its convergence to the level of higher
    income economies and deliver the benefits of growth to an ever-wider cross section
    of its population in a way that’s environmentally sustainable and sound. But delay
    reforms and the challenges grow larger, raising the probability of stalled convergence.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实施这些重大措施是一项艰巨的任务，涉及艰难的选择，包括可能接受经济增长放缓，以适应新的发展路径。但從现在开始，将使中国能够持续地向高收入经济体水平收敛，并以环境可持续和健康的方式，将增长的好处带给越来越广泛的人口阶层。但若推迟改革，挑战会变得更大，增加停滞收敛的概率。
- en: ''
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China’s leadership recognizes the challenges and has already indicated their
    reform objectives. The priority now is to lay out and then, critically, implement
    concrete reform plans to manage the transition to a new growth path.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国领导层认识到这些挑战，并且已经表明了他们的改革目标。现在的重点是制定具体的改革计划，然后，关键的是实施这些计划，以管理向新的增长路径的过渡。
- en: The stakes are high, especially when
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 风险很高，尤其是当
- en: '[124 countries count China as their biggest trading partner – compared to 76
    for the United States](http://nationalinterest.org/article/china-superpower-or-superbust-9269)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[124个国家将中国视为其最大的贸易伙伴——相比之下美国是76个](http://nationalinterest.org/article/china-superpower-or-superbust-9269)'
- en: . A hiccup, or even any shifts, in the Chinese economy will have global implications.
    We will all be watching the Third Plenary for signs of direction from the Party.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一个挫折，或者中国经济的任何转变，都将对全球产生影响。我们将密切关注第三次全会，以寻找党的方向迹象。
- en: '**How will the market react?**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场将如何反应？**'
- en: Remember, the plenum is a Party confab, not the government. The best analogy
    I can give is what happens under a British parliamentary system. The party in
    power can hold a meeting (a plenum) to discuss the way they want to move forward.
    Such pronouncements do not necessarily equal immediate government policy, even
    though the party holds a parliamentary majority.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，中央全会是党的聚会，而不是政府。我能给出的最佳类比是英国议会制度下发生的事情。执政党可以举行会议（全会）来讨论他们想要如何前进。这些声明不一定等同于立即政府政策，尽管该党在议会中占多数。
- en: So how will the market react to announcements? Will any announcement be interpreted
    as bullish or bearish. Consider, for example, this Financial Post article entitled
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 那么市场对声明的反应会怎样？任何声明会被解释为看涨或看跌吗。例如，考虑这篇《金融邮报》的文章标题
- en: '[4 concerns about China that have investors freaked out again](http://business.financialpost.com/2013/10/25/4-concerns-about-china-that-have-investors-freaked-out-again/)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资者再次对中国的4个问题感到恐慌](http://business.financialpost.com/2013/10/25/4-concerns-about-china-that-have-investors-freaked-out-again/)'
- en: '. Last week, we saw four news items out of China that created bearish market
    reactions:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我们看到了来自中国的四条新闻，引发了市场的看跌反应：
- en: '[**China''s biggest bank tripled its loan loss provisions**](http://www.bloomberg.com/news/2013-10-22/biggest-china-banks-triple-debt-write-offs-to-brace-for-defaults.html):
    Is that bullish because it''s finally facing reality and cleaning up its books,
    or bearish because it''s a sign of weakness in the financial system?'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**中国最大银行将其坏账准备金翻了三倍**](http://www.bloomberg.com/news/2013-10-22/biggest-china-banks-triple-debt-write-offs-to-brace-for-defaults.html)：这是否看涨因为它终于面对现实并清理了它的账目，还是看跌因为它反映了金融系统的弱点？'
- en: '[**China''s interbank market rates are rising, suggesting a repeat of liquidity
    worries**](http://www.reuters.com/article/2013/10/23/markets-china-bonds-idUSL3N0ID0XN20131023).
    Isn''t financial liberalization the way forward? Or did you want more of the unbalanced
    credit and infrastructure driven growth?'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**中国银行间市场利率上升，暗示流动性担忧再现**](http://www.reuters.com/article/2013/10/23/markets-china-bonds-idUSL3N0ID0XN20131023)。难道金融自由化不是前进的道路吗？或者你想要更多不平衡的信贷和基础设施驱动的增长？'
- en: '**Reports that a central government official announced policy tightening.**
    [BoaML''s Ting] Lu writes that this comment was “actually made by Beijing university
    professor who was an external member of the insignificant non-voting “PBoC monetary
    policy committee.” Moreover, he said monetary policy should be “adjusted a bit
    from the easing stance in Q3.”'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有报道称一位中央政府官员宣布了政策紧缩。**陆在博亚美（BoaML）写道，这个评论实际上是由北京大学的教授发表的，他是不具投票权的“中国人民银行货币政策委员会”的外部成员。此外，他表示货币政策应该“从第三季度的宽松立场略作调整。”'
- en: '**Central government pressuring local governments to set 2014 target based
    on realistic targets.** This has prompted some to think that the government will
    cut its growth forecast to 7% from 7.5%. Lu thinks there is nothing wrong with
    the central government pushing local governments to be more realistic but that
    the likelihood of the central government setting a 7.5% 2014 growth target is
    higher than a 7% growth target. [This is also consistent with [Premier Li Keqiang''s
    announcement](http://europe.chinadaily.com.cn/business/2013-10/22/content_17052454.htm)
    to more closely audit local government finances in order to control spending.]'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中央政府压力地方政府根据现实目标设定2014年目标。**这使得一些人认为政府将把增长预期从7.5%下调至7%。陆认为中央政府推动地方政府更加现实并没有错，但中央政府设定7.5%的2014年增长目标的概率高于7%的增长目标。[这也与[李总理的声明](http://europe.chinadaily.com.cn/business/2013-10/22/content_17052454.htm)一致，即更加严格地审计地方政府财政以控制支出。]'
- en: No doubt we will see more announcements out of Beijing. Don't expect them to
    have too much specifics, as they are more meant to set direction.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，我们将会看到更多来自北京的消息。不要期望它们会有太多具体内容，因为它们更多的是为了设定方向。
- en: Will the market interpret the announcements bullishly or bearishly? I don't
    know, but as the chart of the Shanghai Composite shows, the index has already
    violated a technical uptrend and an important support zone, which indicates market
    nervousness.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 市场将如何解读这些公告，是看涨还是看跌？我不知道，但正如上证综指图表所显示的，指数已经违反了技术性上升趋势和重要的支撑区域，这表明市场存在紧张情绪。
- en: Be prepared for greater China-related market volatility in the weeks ahead.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几周内，为更大的中国相关市场波动做好准备。
