- en: 'Humble Student of the Markets: Listen to which market?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：听从哪个市场的消息？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/listen-to-which-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/listen-to-which-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/listen-to-which-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/listen-to-which-market.html#0001-01-01)
- en: One of the tenets of technical analysis is, "Listen to the markets." When US
    equities broke out to the upside on Friday, many traders sat up and took notice.
    True, stocks also had a failed downside thrust when it violated resistance recently,
    but the current move certainly shows that the bulls have the upper hand.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析的一个原则是，“倾听市场”。当美国股市在上周五上涨突破时，许多交易员坐起来注意到了这一点。的确，当它最近突破阻力时，股市也有一次失败的下跌冲动，但当前的走势无疑显示多头占据了上风。
- en: But which market should traders listen to? The stock market which just staged
    an upside breakout? What about the bond market, which shows
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是交易员应该听从哪个市场的消息呢？刚刚实现上涨突破的股市？那债券市场呢，它显示
- en: '[10-year Italian-Bund spreads](http://www.bloomberg.com/apps/quote?ticker=.ITAGER10:IND)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[10年期意大利-德国国债利差](http://www.bloomberg.com/apps/quote?ticker=.ITAGER10:IND)'
- en: rising to challenge the 4% new high level, which signals rising systemic risk
    in Europe?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战4%的新高水平，这表明欧洲系统性风险上升？
- en: What about the message that economically sensitive Dr. Copper is sending?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那经济敏感的铜博士发出的信息呢？
- en: '**My inner bull and bear debate**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的内心多头与空头辩论**'
- en: 'My inner bull tells me that to relax and it''s time to get long risky asset
    for the following reasons:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内心多头告诉我，现在是放松的时候了，是时候买入风险资产了，原因如下：
- en: 3Q Earnings Seasons has been coming in relatively strongly.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3季度财报季已经相对强劲地到来。
- en: Most economic indicators for the US have been surprising to the upside.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国的大多数经济指标都超出了预期。
- en: Even if the economy were to weaken, the Fed is getting ready for QE3\. Last
    week, a number of [Fed officials have advocated more large scale MBS purchases](http://in.reuters.com/article/2011/10/21/idINIndia-60032420111021).
    As well, the FOMC minutes of the latest meeting show that two members of the policy
    committee “said that current conditions and the outlook could justify stronger
    policy action.”
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使经济有所减弱，美联储也准备好实施QE3了。上周，一些[美联储官员提倡购买更多的大规模MBS](http://in.reuters.com/article/2011/10/21/idINIndia-60032420111021)。此外，最近一次FOMC会议的纪要显示，政策委员会两名成员表示“当前情况和展望可能需要更强的政策行动。”
- en: Stocks are reacting more strongly to good news from Europe than bad news, which
    is an indication that the market is ready to rise. The announcement last week
    that this weekend's meeting was not going to produce a definitive agreement and
    that a second meeting on Wednesday October 26 should have been terrible news and
    the markets should have cratered. While they did decline between 1% and 1.5% on
    the news, they rallied strongly when Merkozy stated that they would produce an
    "ambitious" rescue plan.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股市对来自欧洲的好消息的反应比对坏消息的反应更为强烈，这表明市场准备好上涨。上周的消息，本周末的会议不会产生最终的协议，10月26日星期三将举行第二次会议，这本来应该是糟糕的消息，市场应该会崩盘。虽然他们在消息公布后下跌了1%到1.5%，但当默克尔和萨科齐表示他们将制定一个“雄心勃勃”的救助计划时，它们强劲反弹。
- en: 'China is showing that she is standing by her banks in order to cushion any
    soft patches in the economy when a [SWF indicated that it would buy more shares
    of the big four Chinese banks](http://www.economist.com/node/21532302). The Economist
    interpreted the move as a form of confidence building:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国正在表明她支持她的银行，以便在经济出现任何疲软时提供缓冲。[一个主权财富基金表示将购买中国四大银行更多股份](http://www.economist.com/node/21532302)。经济学人将这一举动解读为一种信心建设行为：
- en: These purchases were significant not for what they said about the banks, but
    for what they revealed about their owner. They signalled that China’s government
    will act, if necessary, to shore up the economy and the banks if a sharp slowdown
    takes hold. It purchased bank shares (on a far bigger scale) in September 2008,
    the first of a flurry of rescue measures, culminating in a big stimulus package
    two months later.
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些购买行为之所以重要，并不在于它们对银行本身的说法，而在于它们揭示了其所有者的信息。这一行动表明，如果出现急剧的经济放缓，中国政府将会采取行动来支撑经济和银行。中国在2008年9月购买了银行股票（规模远大于此），这是的一系列救助措施中的第一个，两个月后最终推出了一项大规模的刺激计划。
- en: '**It all depends on Europe...**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**一切都取决于欧洲...**'
- en: 'My inner bear points to the headline of Schaeffer''s Research note which says
    it all:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的熊指向Schaeffer研究笔记的标题，它概括了一切：
- en: '[Despite technical feats, bulls remain at the mercy of Europe](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=108457&trackback=recapezine)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[尽管技术上取得了成就，但牛市仍受欧洲问题的摆布](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=108457&trackback=recapezine)'
- en: . Last week, I wrote about
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我写了关于
- en: '[a framework for assessing a eurozone rescue plan](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[评估欧元区救援计划的框架](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
- en: and later tried to
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 后来试图
- en: '[assess the probable eurozone Grand Plan](http://humblestudentofthemarkets.blogspot.com/2011/10/assessing-probable-eurozone-grand-plan.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[评估可能的欧元区大计划](http://humblestudentofthemarkets.blogspot.com/2011/10/assessing-probable-eurozone-grand-plan.html)'
- en: ', which was a form of best case analysis.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是一种最佳情况分析。
- en: 'In brief, the eurozone''s problem is a problem of excessive sovereign debt
    by a number of EU member states and much of the debt was stuffed inside eurozone
    banks. So trying to rescue either the banks or individual states becomes a circular
    problem. You can''t take on more debt to rescue yourself. The money has to come
    from somewhere. The eurozone has three options:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，欧元区的问题是一些欧盟成员国过多的主权债务问题，而大部分债务都被塞进了欧元区银行。因此，试图救助银行或个别国家成为了一个循环问题。你不能通过承担更多债务来拯救自己。钱必须来自
    somewhere。欧元区有三个选择：
- en: Get more money internally from the strong states within the EU such as Germany;
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从欧盟内部强大的国家如德国获得更多资金；
- en: Get more money externally, e.g. the US or BRIC countries; or
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从外部获得更多资金，例如美国或金砖国家；或者
- en: The ECB prints the money.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲央行在印钞票。
- en: The Germans are currently balking at writing a big cheque to bail out their
    Greek cousins as they eye their Portuguese and Irish cousins standing outside
    the door. That's why I
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 德国人目前正在犹豫是否要为他们的希腊表亲开出一张巨额支票，因为他们看到他们的葡萄牙和爱尔兰表亲站在门外。这就是为什么我
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[写过](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
- en: that for any Grand Plan to succeed, both the EU's Grand Plan has to be credible
    AND the ECB has to cooperate and state that they will undertake to print sufficient
    amounts to reflate Greece and the other peripheral countries, whether that's €1
    trillion or €5 trillion.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何大计划要成功，欧盟的大计划必须可信，而且欧洲央行必须合作，并表示他们将印刷足够的金额来恢复希腊和其他边缘国家，无论这是1万亿欧元还是5万亿欧元。
- en: Right now, my inner bear says that the equity market is focusing on the EU Grand
    Plan. Most versions of the Grand Plan that have been floated are useful, but flawed
    in some degree, but the fact remains the ECB has to an about face and agree to
    quantitative easing on a massive scale. Moreover, my anecdotal sources tell me
    that the Europeans on the Continent see this crisis as a same old, same old crisis
    where the Eurocrats will work it all out in the end. A Goldman Sachs report (via
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我内心的熊认为股市正关注欧盟大计划。大部分被提出的大计划版本都有用，但在某种程度上都有缺陷，但事实依然是欧洲央行必须彻底改变立场，同意进行大规模的量化宽松。此外，我的
    anecdotal 消息来源告诉我，大陆的欧洲人认为这场危机是老调重弹，欧洲官僚最终会解决所有问题。高盛的一份报告（通过
- en: '[ZH](http://www.zerohedge.com/news/goldmans-european-clients-are-oblivious-about-developments-europe)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[ZH](http://www.zerohedge.com/news/goldmans-european-clients-are-oblivious-about-developments-europe)'
- en: ') confirms this view:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: )证实了这一观点：
- en: '**Investor sentiment and intraday market action remain focused on news flow
    and speculation regarding policy developments in Europe**. Our meetings with clients
    in the US, UK, and continental Europe during the past two weeks revealed a clear
    delineation between the views of those located in Europe and those looking towards
    Europe. Investors continue to vote with their feet as evidenced by mutual fund
    outflows and smaller net equity futures positions since the end of July.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资者情绪和日内市场动作依然集中在欧洲政策发展的新闻流和猜测上**。在过去两周内，我们与在美国、英国和大陆欧洲的客户会议揭示了一个清晰的界限：欧洲本地人的观点与关注欧洲的人的观点有所不同。投资者继续用脚投票，自7月底以来，互助基金资金外流和净股指期货头寸缩小就是明证。'
- en: '**Investors “on the continent” are more composed about the direction and pace
    of policy decisions**. Perhaps reflecting a home field advantage in understanding
    the region’s culture and politics, local investors are less anxious that periphery
    countries ultimately will receive support and less concerned about the day-to-day
    public conjecture. One worrying takeaway is that European politicians seem less
    sensitive to swings in asset prices and thus may be more tolerant of declines
    than in other regions of the world.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欧洲大陆的投资者对政策和决策的方向和步伐更加冷静**。也许是因为在理解该地区的文化和政治方面拥有主场优势，当地投资者对 periphery 国家最终将获得支持感到不那么焦虑，对日常公共猜测也不那么关心。一个令人担忧的结论是，欧洲政治家似乎对资产价格的波动不够敏感，因此可能比世界其他地区的政治家更加容忍下跌。'
- en: '**Investors outside Europe are far more worried about potential policy solutions
    and the cumulative impact of a drawn-out resolution**. Clients in the UK and US
    were more negative than those in Europe particularly around the methodical nature
    of the debate. There is genuine concern among this group that growth, financial
    conditions and the total cost of resolution are negatively impacted each passing
    day. Outsiders are also acutely concerned about the impact of fiscal tightening
    in Italy, Spain and Greece will have on economic growth and place a higher probability
    on a break-up of the euro than “locals.”'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欧洲以外的投资者对潜在的政策解决方案和长期解决的累积影响更加担忧**。英国和美国客户比欧洲客户尤其对辩论的系统性性质持悲观态度。这个群体中存在真正的担忧，即增长、金融条件和解决的总成本每天都会受到影响。外部人士还非常关注意大利、西班牙和希腊财政紧缩对经济增长的影响，并且比“当地人”更倾向于认为欧元区会分裂。'
- en: In a numerous discussions with equity analysts and investors in North America, my
    inner bear would also say that the majority aren't aware of many of the issues
    surrounding the eurozone crisis and therefore they are inclined to react to the
    headlines, such as the
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在与北美股市分析师和投资者的多次讨论中，我的内部熊也会说，大多数人没有意识到围绕欧元区危机的许多问题，因此他们倾向于对头条新闻做出反应，例如
- en: '[circularity of trying to rescue yourself with more debt](http://ftalphaville.ft.com/blog/2011/10/14/702406/whats-an-efsf-guarantee-worth/)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 【用更多债务来拯救自己的 circularity 行为](http://ftalphaville.ft.com/blog/2011/10/14/702406/whats-an-efsf-guarantee-worth/)
- en: ', whether it''s through EFSF as a monoline insurer or any other scheme. In
    effect, the upside breakout by US equities is a fake-out, not the start of a true
    bull phase. That''s also the message of the European bond markets, which is more
    used to pricing default risk, as they pushed the 10-year Italy-Bund spread to
    4%.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，无论是通过ESFS作为单一保险人还是任何其他计划。实际上，美国股市的上涨突破是一个骗局，而不是真正牛市的开始。这也是欧洲债券市场的信息，它们更习惯于定价违约风险，因为它们将10年期意大利-德国国债利差推至4%。
- en: '**A looming American recession?**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**即将到来的美国经济衰退？**'
- en: The message from Dr. Copper and other commodity prices are also signaling a
    weak global economy. Unlike the breakout seen in equities, the chart of the CRB
    Index shown below indicates that the gap from late September was filled but commodities
    continue to show weakness. These are not signs of a reviving economy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 铜博士和其他商品价格也显示出全球经济的疲软。与股市的表现不同，下面显示的CRB指数图表表明，从9月底开始的缺口已填补，但商品继续表现出疲软。这些并不是经济复苏的迹象。
- en: As for the better than expected economic numbers and reports from 3Q earnings,
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 至于3季度业绩好于预期的经济数据，
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc111017.htm)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·哈斯曼](http://www.hussmanfunds.com/wmc/wmc111017.htm)'
- en: recently defended the
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最近为
- en: '[ECRI recession call](http://businesscycle.com/reports_indexes/reportsummarydetails/1091)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[ECRI经济衰退预警](http://businesscycle.com/reports_indexes/reportsummarydetails/1091)'
- en: ':'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: 'From my perspective, Wall Street''s "relief" about the economy, and its willingness
    to set aside recession concerns, is a mistake born of confusion between leading
    indicators and lagging ones. Leading evidence is not only clear, but on a statistical
    basis is essentially certain that the U.S. economy, and indeed, the global economy,
    faces an oncoming recession. As Lakshman Achuthan notes on the basis of ECRI''s
    own (and historically reliable) set of indicators, "We''ve entered a vicious cycle,
    and it''s too late: a recession can''t be averted." Likewise, lagging evidence
    is largely clear that the economy was not yet in a recession as of, say, August
    or September. The error that investors are inviting here is to treat lagging indicators
    as if they are leading ones.'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从我的角度看，华尔街对经济的“宽慰”以及对忽视经济衰退担忧的倾向是一种由于混淆领先指标和落后指标而产生的错误。领先证据不仅清晰，而且从统计学角度来说，可以确信美国经济，乃至全球经济都面临一场迫在眉睫的经济衰退。正如拉克斯曼·阿胡塔南基于ECRI（具有历史可靠性的指标体系）所指出的，“我们已经进入了一个恶性的循环，而且已经太迟了：衰退是无法避免的。”同样，落后证据也清楚地表明，比如说，到了8月或9月，经济还没有进入衰退。投资者在这里犯的错误是将落后指标当作领先指标来对待。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The simple fact is that the measures that we use to identify recession risk
    tend to operate with a lead of a few months. Those few months are often critical,
    in the sense that the markets can often suffer deep and abrupt losses before coincident
    and lagging evidence demonstrates actual economic weakness. As a result, there
    is sometimes a "denial" phase between the point where the leading evidence locks
    onto a recession track, and the point where the coincident evidence confirms it.
    We saw exactly that sort of pattern prior to the last recession. While the recession
    evidence was in by November 2007 (see [Expecting A Recession](http://www.hussmanfunds.com/wmc/wmc071112.htm)
    ), the economy enjoyed two additional months of payroll job growth, and new claims
    for unemployment trended higher in a choppy and indecisive way until well into
    2008\. Even after Bear Stearns failed in March 2008, the market briefly staged
    a rally that put it within about 10% of its bull market high.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个简单的事实是，我们用来识别经济衰退风险的措施往往需要几个月的时间才能起效。这几个月往往至关重要，因为市场经常在经济同时指标和落后指标显示出实际经济疲软之前遭受深刻而剧烈的损失。因此，在领先指标锁定经济衰退轨迹点和同步指标确认它之间，有时会有一段“否认”的时期。我们在上一次经济衰退之前就看到了这样的模式。虽然到2007年11月经济衰退的证据已经很明显了（参见[期待经济衰退](http://www.hussmanfunds.com/wmc/wmc071112.htm)），但经济还享受了两个月的工资增长，直到2008年初，失业救济申请才呈现出波动和不确定的上升趋势。即使到了2008年3月贝尔斯登倒闭之后，市场还短暂地发起过一次反弹，使大盘回升至牛市高点大约10%的位置。
- en: '**Tinfoil hat time?**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**是时候戴上阴谋论的帽子了吗？**'
- en: I am inclined to tilt towards the views of my inner bear because inter-market
    analysis is not confirming the upside breakout, though I am listening to the message
    of my inner bull. There is, however, a far-out alternative hypothesis that could
    prove my inner bull right.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我更倾向于认同我内心的熊的观点，因为市场间分析并没有确认上行的突破，尽管我在倾听我内心的牛的信息。然而，存在一个极端的替代假设，这可能会证明我内心的牛是正确的。
- en: The European who are sanguine about this crisis are right. There is a Grand
    Plan that's already been decided by the eurocrats. Anecdotal evidence suggests
    that many German bureaucrats understand that the ultimate solution is to allow
    the ECB to go nuclear and print money like Helicopter Ben and having Mario Draghi
    at the head of the ECB gives them political cover to blame the Italian. The objections
    of the Old Guard, who will still remember the hyperinflation era of the Weimar
    Republic and will brook no discussion about any form of reflationary policy, will
    eventually be overcome. What you see in the news is just posturing by various
    parties playing to their own constituencies but the True Grand Plan will be revealed
    in the near future.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 那些对这次危机持乐观态度的欧洲人是正确的。欧元区官僚们已经决定了一个宏伟计划。 anecdotal evidence（民间证据）表明，许多德国官员明白最终的解决方案是让欧洲央行（ECB）采取极端措施，像“直升机本”（Helicopter
    Ben）一样印钞票，而马里奥·德拉吉（Mario Draghi）领导下的ECB给了他们政治掩护，可以将责任推给意大利。那些老派人物，他们仍然记得魏玛共和国时期的恶性通货膨胀时期，并且绝不允许讨论任何形式的通胀政策，他们的反对最终会被克服。你在新闻中看到的是各方为了自己的选民群体而表现出立场，但真正的宏伟计划将在不久的将来揭晓。
- en: This is getting so far into tinfoil hat territory that I am not sure what to
    say.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经涉及到阴谋论的范畴，以至于我都不知道该说些什么。
