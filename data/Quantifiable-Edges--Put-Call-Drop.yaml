- en: 'Quantifiable Edges: Put/Call Drop'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：看跌/看涨比率下降
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/putcall-drop.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/putcall-drop.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/06/putcall-drop.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/putcall-drop.html#0001-01-01)
- en: 'After spiking a little the week before last, the CBOE Put/Call Ratio dropped
    fairly sharply over Wed-Fri. Below is a study I ran last night showing the implications
    of similar drops:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上上周小幅反弹之后，CBOE看跌/看涨比率在周三至周五急剧下降。以下是我在昨晚运行的一项研究，展示了类似下降的后果：
- en: '[![](img/16e1b774f807ee217e7f84bb2dc6e909.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWJmqgUOhhc-VYMjsGut3F7o_cP8ty8UPw89vKViuKhtx_PYlXaD8Jz5_SC3X6UgpUPQrns2r1RBGx_OVbNDsPCXj97kJjCw2vI6qwnLOGc_zMcGB1YWpt9bQNdm5IUKERnkVl-S-RJ2g/s1600-h/2008-6-2+put-call+drop.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/16e1b774f807ee217e7f84bb2dc6e909.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWJmqgUOhhc-VYMjsGut3F7o_cP8ty8UPw89vKViuKhtx_PYlXaD8Jz5_SC3X6UgpUPQrns2r1RBGx_OVbNDsPCXj97kJjCw2vI6qwnLOGc_zMcGB1YWpt9bQNdm5IUKERnkVl-S-RJ2g/s1600-h/2008-6-2+put-call+drop.PNG)'
- en: Not the most bearish study I've ever seen, but it hints that the market may
    struggle to add to its gains over the next 2-4 days. I'm seeing some warning signs
    that the going could be tough here very near-term. Caution may be warranted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不是我见过的最悲观的研究报告，但它暗示市场可能在接下来的2-4天内难以进一步扩大涨幅。我注意到一些警告信号，表明在这里短期内可能会很艰难。谨慎可能是必要的。
- en: Friday also posted an "inside day". If you'd like to review possibe implications
    of this, you may want to check out the old
