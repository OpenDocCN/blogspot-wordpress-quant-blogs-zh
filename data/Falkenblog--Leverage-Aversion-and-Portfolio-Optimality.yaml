  zh: 来源：[http://falkenblog.blogspot.com/2012/09/leverage-aversion-and-portfolio.html#0001-01-01](http://falkenblog.blogspot.com/2012/09/leverage-aversion-and-portfolio.html#0001-01-01)
- en: There's a strange article,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个奇怪的文章，
- en: '[Leverage Aversion and Portfolio Optimality](http://www.cfapubs.org/doi/pdf/10.2469/faj.v68.n5.8)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[避免杠杆和资产组合最优性](http://www.cfapubs.org/doi/pdf/10.2469/faj.v68.n5.8)'
- en: ',  by Bruce Jacobs and Ken Levy in the FAJ. It''s not clear what their paper
    is trying to explain. That is, a theory should either predict something new, integrate
    two seemingly separate results, or explain a paradox to standard theory. This
    paper seems to merely show that if people explicitly take into account leverage,
    then portfolio holdings will be different. They don''t even reference'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，作者是Bruce Jacobs和Ken Levy在FAJ中发表的。他们的论文要解释的并不清楚。即一个理论应该要么预测一些新的东西，要么整合两个看似相互矛盾的结果，或者解释标准理论的悖论。本文似乎仅仅表明，如果人们明确地考虑了杠杆，那么投资组合持有将会有所不同。他们甚至连引用
- en: '[Asness, Frazzini and Pedersen](http://pages.stern.nyu.edu/~lpederse/papers/LeverageAversionRP.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿斯纳斯，弗拉齐尼和佩德森](http://pages.stern.nyu.edu/~lpederse/papers/LeverageAversionRP.pdf)'
- en: (2011), the most recent piece on this subject.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （2011），有关此主题的最新文章。
- en: But their piece is strange in several ways. First, they implicitly have people
    maximizing 'relative returns', what they call 'active return' (with the leverage
    constraint added on).  On one hand, this is great, because is consistent with
    my thesis in
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们的论文在几个方面很奇怪。首先，他们隐含地认为人们在最大化“相对收益”，他们称之为“主动收益”（附加了杠杆约束）。一方面，这很好，因为它与我的论点一致
- en: '[The Missing Risk Premium](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[缺失的风险溢价](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
- en: ', that this is what most people actually are maximizing.  Yet, they propose
    this as if it is'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是大多数人实际上正在最大化的。然而，他们提出这就好像是
- en: '*de rigueur*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*de rigueur*'
- en: . This highlights that 1) this utility function is so intuitive people generally
    don't even think about justifying it on more general grounds and 2) they blithely
    ignore the many contradictory implications of this assumption applied generally
    (eg, a zero risk premium).  Yet, if the utility function is relevant it can't
    exist parochially in one asset class without a massive arbitrage opportunities.
     I know a foolish consistency is the hobgoblin of small minds, but this parochial-general
    distinction as applied to equilibrium returns is not foolish.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: . 这突显了 1）这个效用函数是如此直观，以至于人们通常甚至没有考虑在更一般的背景下对其进行理智的论证，2）他们漫不经心地忽略了基本假设的许多矛盾含义（比如零风险溢价）。然而，如果效用函数是相关的，它就不能像地方主义的一种资产类别一样存在，而不会出现庞大的套利机会。我知道愚蠢的一贯性是小心眼的心魔，但这些作为地方和一般区别来应用于均衡收益并非愚蠢。
- en: Secondly, their model seems to imply that with 200 and 300% enhancement funds
    available via leveraged ETFs (Ultras, UltraPro), does this then imply the expected
    return on these sectors is now lower because people can buy a 200% allocation
    to these sectors without direct leverage (ie, you 'only' lose 100% with an ETF)?
    Do stocks with options have lower expected returns because of these outlets (options
    are levered positions that, when long, 'only' lose you 100%)?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，他们的模型似乎意味着，通过杠杆交易ETF（超杠杆，UltraPro）可获得200%和300%的增强基金，那么这是否意味着这些部门的预期回报现在较低，因为人们可以购买这些部门的200%的配额而不需要直接杠杆（即，您只需和ETF失去100%？拥有期权的股票预期回报较低，因为这些渠道（期权是长春头寸，'只有'使您亏损100%）吗？
- en: Lastly, they imply that everyone should be leveraged somewhat.  Now, on one
    hand this is obvious because if they are maximizing relative return, and they
    presume some alpha, there's some non-negative allocation regardless of how risk-averse
    one is. This was proven back in the 1960s via the symmetric problem of how much
    of an allocation one should apply to a risk portfolio when you have absolute utility.
    If your theory says 'everyone' and the data say much less than half, the theory's
    wrong. It's a much bigger disagreement than the theory saying 80% and data saying
    40%.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，他们暗示每个人都应该在某种程度上被利用。现在，一方面这是显而易见的，因为如果他们在最大化相对回报的同时，他们假设有一些阿尔法，那么不管一个人有多风险厌恶，都会有一些非负分配。这在上世纪60年代就通过对一个风险投资组合应用多少分配的对称问题证明过了，当时假设有绝对效用。如果你的理论说“每个人”，而数据显示少于一半，那么这个理论是错误的。这比理论说80%而数据说40%要有更大的分歧。
