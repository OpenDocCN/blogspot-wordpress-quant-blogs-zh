- en: 'Humble Student of the Markets: Adventures in Option-Land'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：期权领域的冒险
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/06/adventures-in-option-land.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/06/adventures-in-option-land.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/06/adventures-in-option-land.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/06/adventures-in-option-land.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: I like to monitor the option market from a sentiment modeling perspective because,
    unlike surveys which can swing all over the place, the option market is a forum
    where people are putting real money on the line.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢从情绪建模的角度监控期权市场，因为与可以到处摇摆的调查不同，期权市场是一个人们真正投入资金的论坛。
- en: 'Even as the stock market has been slowly grinding upwards, the option market
    has been showing signs of skepticism. As the chart below indicates:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 即使股市缓慢攀升，期权市场也显示出怀疑的迹象。如下图表所示：
- en: The market is overbought on RSI-5 and nearing an overbought condition on RSI-14,
    but...
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场在RSI-5上超买，并在RSI-14上接近超买状态，但是...
- en: The VIX Index, aka the Fear Index, has been rising for the last few days; and
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX指数，也就是恐惧指数，在过去几天一直在上升；
- en: The VIX term structure has also been indicating higher fear levels in the same
    time frame.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX期限结构在同一时间段内也显示出更高的恐惧水平。
- en: At the same time, standard measures of overbought/oversold and sentiment models,
    such as the CNN Money
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，像CNN Money这样的标准超买/超卖和情绪模型指标
- en: '[Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐惧与贪婪指数](http://money.cnn.com/data/fear-and-greed/)'
- en: ', is showing a high level of greed, which is contrarian bearish.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，显示出了高度贪婪，这是逆向看跌的。
- en: What's going on? Is this just a sign that the stock market is climbing the proverbial
    Wall of Worry?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么？这只是股市攀升传说中的担忧之墙的迹象吗？
