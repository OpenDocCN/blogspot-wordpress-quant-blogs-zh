- en: 'VIX and More: The SPX and an 85 Day Moving Average'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：标普500和85天移动平均线
- en: 来源：[http://vixandmore.blogspot.com/2010/01/spx-and-85-day-moving-average.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/spx-and-85-day-moving-average.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/01/spx-and-85-day-moving-average.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/spx-and-85-day-moving-average.html#0001-01-01)
- en: 'In the beginning of November, in [Chart of the Week: Reverse Engineering a
    Critical Moving Average](http://vixandmore.blogspot.com/2009/11/chart-of-week-reverse-engineering.html),
    I talked about the importance of being able to “develop customized moving averages
    that circumscribe past price action in order to get a better understanding of
    how current forces acting on stock prices compare to past forces.”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在11月初，我在[图表一周：逆向工程关键移动平均线](http://vixandmore.blogspot.com/2009/11/chart-of-week-reverse-engineering.html)一文中谈到了能够“开发定制的移动平均线，以限定过去的价格行动，从而更好地理解当前对股价的作用力与过去的作用力如何相比”的重要性。
- en: After looking at various ways to optimize moving averages that were critical
    support levels (at least retrospectively), I arrived at an 85 day moving average
    for the S&P 500 index as an excellent approximation of support during the March-October
    2009 period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在审视了各种优化移动平均线的方法（至少是事后的看法）之后，我得出结论，标普500指数的85天移动平均线在2009年3月至10月期间是对支撑水平的优秀近似。
- en: Fast forward to January 2010 and the current pullback has just managed to dip
    below the 85 day MA on Friday and close above that level today. For now at least,
    an 85 day moving average is about as good a measure of support as one can find
    on the charts. In my next post, I will detail what I believe is a meaningful enhancement
    to the moving average approach.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2010年1月，当前的市场回调刚刚在周五触及了85天移动平均线以下，并在今天收盘时收于该水平之上。至少到目前为止，85天移动平均线是图表上可以找到的支撑的最好指标之一。在我下一篇文章中，我将详细介绍我认为对移动平均线方法的一个有意义的改进。
