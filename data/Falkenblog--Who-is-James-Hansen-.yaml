  zh: '[吉姆·汉森](http://boloclubusa.com/)'
- en: ', who is 6 foot 3, weighs 250, can kill you with his left pinky, and also generally
    carries a knife and has a concealed carry permit--talk about a belt and suspenders
    approach]. This guy rocketed to fame because he alleged the Bush administration
    censored him, a strange claim from someone on 60 Minutes (could you get a bigger
    platform?). But anyway, he''s a trained as an astrophysicist. He''s clearly smart,
    and understands the second law of thermodynamics, but I don''t think this makes
    him the foremost expert on earth''s climate. I would think oceanographers, or
    people more directly studying these things, would be. I guess its no different
    than the fact that Krugman and Stiglitz are experts at very stylized models of
    information asymmetries, and all the sudden their views on immigration and bank
    regulation are considered expert.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，身高6英尺3英寸，体重250磅，可以用他的左手小指杀死你，通常还随身携带刀具并持有隐蔽携带许可证--谈论一种受限制的方法。这个人因为声称布什政府对他进行了审查，而一直以来都在60分钟节目上（你能找到一个更大的平台吗？）而一举成名。但无论如何，他是一位天体物理学家。他显然很聪明，懂得热力学第二定律，但我不认为这使他成为地球气候的顶级专家。我认为海洋学家，或者更直接研究这些事情的人会是。我猜这和克鲁格曼和斯蒂格利兹擅长于信息不对称的非常程式化的模型一样；突然间他们关于移民和银行监管的观点被认为是专家。
