- en: 'Humble Student of the Markets: Respect this bear market rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Respect this bear market rally'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/respect-this-bear-market-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/respect-this-bear-market-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/respect-this-bear-market-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/respect-this-bear-market-rally.html#0001-01-01)
- en: The market action of this equity advance screams bear market rally, but I believe
    that traders need to respect the momentum inherent in this upswing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: The market action of this equity advance screams bear market rally, but I believe
    that traders need to respect the momentum inherent in this upswing.
- en: '**Bear market rally!**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市反弹！**'
- en: I have characterized this move as a bear market rally
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这种走势称为熊市反弹
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/04/stabilization-is-not-recovery.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2009/04/stabilization-is-not-recovery.html)'
- en: and I remain convinced that this advance does not represent the start of a new
    bull. There are many reasons for this.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然确信这次上涨并不代表新一轮牛市的开始。原因有很多。
- en: In late April, Mish writing at his [Global Economic Analysis](http://globaleconomicanalysis.blogspot.com/2009/04/technical-indicators-scream-caution.html)
    blog outlined a number of technical indicators that suggest caution in the face
    of this advance.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: In late April, Mish writing at his [Global Economic Analysis](http://globaleconomicanalysis.blogspot.com/2009/04/technical-indicators-scream-caution.html)
    blog outlined a number of technical indicators that suggest caution in the face
    of this advance.
- en: Insiders are selling like crazy (see story [here](http://www.bloomberg.com/apps/news?pid=20601213&sid=arl3VgxA0FAA&refer=home)).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部人士正在疯狂抛售（详见故事[在此](http://www.bloomberg.com/apps/news?pid=20601213&sid=arl3VgxA0FAA&refer=home)）。
- en: 'Market internals remain weak. Marty Chenard at his site [Stocktiming.com](http://www.stocktiming.com/Stock-Market-Daily-Analysis.htm),
    indicated that the number of new highs are surprisingly low considering the magnitude
    of this rally:'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场内部仍然疲弱。在 Stocktiming.com 网站上，Marty Chenard 指出，考虑到这次反弹的规模，新高的数量出奇地低：
- en: '**New Highs vs. S&P 500**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**New Highs vs. S&P 500**'
- en: '![](img/0421ef2e2b9e2a1cdb7129df02094084.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0421ef2e2b9e2a1cdb7129df02094084.png)'
- en: '[Mark Hulbert](http://www.marketwatch.com/news/story/Yet-more-evidence-were-a/story.aspx?guid=%7BBB6269BA%2D4375%2D46E6%2DAAC4%2D1A9C05739F62%7D)’s
    newsletter writer sentiment indicators also show that sentiment has gotten bullish
    much too quickly – a contrarian bearish sign.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/news/story/Yet-more-evidence-were-a/story.aspx?guid=%7BBB6269BA%2D4375%2D46E6%2DAAC4%2D1A9C05739F62%7D)
    的时事通讯作家情绪指标也显示，市场情绪过于乐观——这是逆向熊市的信号。'
- en: '**Don’t get gored by the bull**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要被牛市所伤**'
- en: Nevertheless, it is important not to get overly enthusiastic on the bearish
    side.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重要的是不要过于悲观。
- en: Positive price action in the face of bad news is a bullish sign. Consider the
    whopping 17% advance by Bank of America’s common shares as [news](http://www.bloomberg.com/apps/news?pid=20601087&sid=aBpBA6m4u4cQ&refer=home)
    broke that it may need an additional $34b in capital.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在坏消息面前股价仍呈上涨态势是一个看涨的信号。考虑到美国银行普通股惊人的17%涨幅（[新闻](http://www.bloomberg.com/apps/news?pid=20601087&sid=aBpBA6m4u4cQ&refer=home)报道它可能需要额外的340亿美元资本），这种涨势是值得关注的。
- en: 'There is a lot of fiscal and monetary stimulus that has gone to lift this market.
    Michael Feroli, a senior economist at JPMorgan Chase recently [cautioned](http://www.forbes.com/2009/05/05/consumer-spending-gdp-markets-economy-jobs.html)
    that:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多财政和货币政策刺激已经投入市场。摩根大通 Chase 的资深经济学家 Michael Feroli 最近[警告](http://www.forbes.com/2009/05/05/consumer-spending-gdp-markets-economy-jobs.html)说：
- en: It was a 2.2% uptick in consumer spending that prevented economic troubles in
    the U.S. from getting worse in the first quarter of this year. However, the consumer
    economy's apparent strength is misleading because it was fueled by lower taxes
    and transfer payments from the government.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: It was a 2.2% uptick in consumer spending that prevented economic troubles in
    the U.S. from getting worse in the first quarter of this year. However, the consumer
    economy's apparent strength is misleading because it was fueled by lower taxes
    and transfer payments from the government.
- en: His conclusions are correct in the longer run but incorrect in the short term.
    The chart below shows the increase in
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他的结论在长期是正确的，但在短期内是错误的。下面的图表显示了增加的
- en: '[MZM](http://research.stlouisfed.org/publications/usfd/page5.pdf)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[MZM](http://research.stlouisfed.org/publications/usfd/page5.pdf)'
- en: in 4Q 2008\. All that stimulus has to go somewhere…and it’s showing up now.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2008 年第四季度。所有这些刺激措施都必须要有个去处……现在它正在显现出来。
- en: '[![](img/fa521d3e7df30eb109c141bd994a9b97.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjcwpLCMiGe02lFTg9aP3gel5n_7CVYVuCY7O15BHyJDhWhMOhgaDpJTAuzYxoMtjDgV5yYsGS7kOtX0vJKMV3Xg6qPcN2kdOpZ9Bb_JrgNFsfIBnm7FO0qUMf58mNaYrK2NQo33rsZUQ9Z/s1600-h/MZM.JPG)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjcwpLCMiGe02lFTg9aP3gel5n_7CVYVuCY7O15BHyJDhWhMOhgaDpJTAuzYxoMtjDgV5yYsGS7kOtX0vJKMV3Xg6qPcN2kdOpZ9Bb_JrgNFsfIBnm7FO0qUMf58mNaYrK2NQo33rsZUQ9Z/s1600-h/MZM.JPG)'
- en: Todd Harrison of
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Todd Harrison of
- en: '[Minyanville](http://www.marketwatch.com/news/story/The-year-W/story.aspx?guid=%7B2010ADF5%2D40B0%2D4C40%2DBD71%2D0E5FA251C9C6%7D)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[Minyanville](http://www.marketwatch.com/news/story/The-year-W/story.aspx?guid=%7B2010ADF5%2D40B0%2D4C40%2DBD71%2D0E5FA251C9C6%7D)'
- en: 'sums up my sentiment best:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这句话最能概括我的看法：
- en: We must remember that a cornered animal has little to lose. The Federal Reserve
    and Treasury Department have thrown a lot at this market and seem intent on inventing
    mechanisms, printing currency and further diluting the definition of free-market
    capitalism. I learned the hard way in 2003 to respect those agendas, and it's
    a lesson I carry with me to this day.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们必须记住，走投无路的动物会无所畏惧。美联储和财政部已经向市场投入了大量的资源，并且似乎决心发明机制、印制货币并进一步淡化自由市场资本主义的定义。我在2003年痛苦地学到了要尊重那些议程，这个教训我一直带到了今天。
- en: '**What happens next?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**接下来会发生什么？**'
- en: Now that prevailing sentiment has moved from “Armageddon is around the corner”
    to “green shoots”, the next turning point will likely occur when the fast money
    ponders the question of what happens next, now that we seem to have stabilized.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在既然主流观点已经从“末日就在眼前”转变为“绿芽初露”，下一个转折点很可能出现在那些快钱开始思考在我们似乎已经稳定下来之后接下来会发生什么的时候。
- en: Traders who are long should maintain tight stops, as this market could roll
    over any time. Traders who are in cash should probably stay in cash and not chase
    this market.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 持有长期头寸的交易者应该保持紧绷的止损，因为市场可能随时转跌。持有现金的交易者可能最好继续持有现金，不要追涨这个市场。
