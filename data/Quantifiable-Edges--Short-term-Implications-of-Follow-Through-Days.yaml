- en: 'Quantifiable Edges: Short-term Implications of Follow Through Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Quantifiable Edges：跟随交易日的中期影响
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html#0001-01-01)
- en: 'Time for CANSLIM traders to go back to work. An IBD Follow Through Day triggered
    today. At Quantifiable Edges I’ve discussed the intermediate-term implications
    of Follow Through Days in great detail. Catch the entire series so far below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于CANSLIM交易者来说，是回到工作岗位的时候了。今天触发了IBD跟随交易日。在Quantifiable Edges中，我详细讨论了跟随交易日的中期影响。以下是到目前为止整个系列的链接：
- en: While intermediate-term traders are rejoicing with today’s Follow Through Day,
    swing traders are noting how overbought the market has become on a short-term
    basis. Most of what I’ve read by short-term traders this afternoon and evening
    has been short-oriented. The prevailing theme is that we are now short-term overbought
    in a longer-term downtrend (or bear for some). Most people believe these are ideal
    conditions for shorting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然中期交易者今天因为跟随交易日而欢欣鼓舞，但摆动交易者却在关注市场在短期内变得多么超买。我今天下午和晚上读到的短期交易者的绝大多数内容都是关于做空的。普遍的观点是我们现在处于长期下跌趋势（对一些人来说是熊市）的短期超买状态。大多数人认为这些是做空理想条件。
- en: What swing traders looking to short need to understand is that nearly *every*
    Follow Through Day produces short-term overbought conditions in a downtrending
    market. They frequently arrive within 4-7 days of a bottom. Today was day 7 of
    the rally. As it was last week, most of the time the reversal off that bottom
    is violent. This can cause oscillators to become overbought. When the formula
    calls for a typically violent reversal, a week of gains, and a strong rally on
    high volume to cap it off – you’re bound to be overbought short-term. Does that
    mean it’s a good time to try a swing trade short?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 摆动交易者需要理解的是，几乎**每一个**跟随交易日都会在下跌市场中产生短期超买情况。它们经常在底部的4-7天内出现。今天是反弹的第7天。和上周一样，底部的大部分时候，反转都是剧烈的。这可能导致振荡器变得超买。当公式要求一个典型的剧烈反转、一周的上涨以及在高成交量上的强烈反弹时——你很可能会在短期内超买。这意味着尝试一个摆动交易做空是一个好时机吗？
- en: 'To test it I looked at the 1-5 day returns of all 64 Follow Through Days listed
    in my study. $100,000 per trade. Go long on the close of the Follow Through Day.
    Exit X days later. Results below:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试它，我查看了我在研究中列出的所有64个跟随交易日的1-5天回报。每笔交易10万美元。在跟随交易日的收盘时做多。X天后退出。结果如下：
- en: '[![](img/4a798ca86dbcfe8b1b8950ec2339c485.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhUZeDV63Dp7Lsl0Hpsg3D6OzZCQ8RB2mmnRmTT4GDATIrqyp_wZhCd7Bn-50gzTY_6FhG8XAB2zj5hT_NIWstQOOuncy_gSnMNULUWQEJsPzfFnV8T1R0uoSAVgTNyGdDpqgFH110mIlU/s1600-h/2008-1-31+FTD+All+Results.PNG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/4a798ca86dbcfe8b1b8950ec2339c485.png)'
- en: More often than not the market trades higher over the next 1-5 days. The average
    win is larger than the average loss. Profits continue to be made on the long-side.
    Shorting is a losing game in this scenario. Perhaps this disbelief by short-term
    traders is what helps to continue to fuel the rally as they are constantly forced
    to cover their losing positions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，市场在接下来的1-5天内会走高。平均盈利大于平均亏损。继续在多方获利。在这种情景下做空是一个输家的游戏。也许正是短期交易者的这种持续平仓亏损头寸的举动，帮助推动了反弹的持续。
- en: '***Is short-term success or failure indicative of long-term success or failure?***'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***短期成功或失败是否预示着长期成功或失败？***'
- en: One interesting claim that IBD sometimes makes about Follow Through Days is
    that those that fail normally do so shortly after the Follow Through Day. I decided
    to also look at this concept tonight.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于跟随交易日，IBD有时会提出一个有趣的观点，即那些失败的情况通常会在跟随交易日之后不久发生。我决定今晚也研究一下这个概念。
- en: I broke the 64 Follow Through Days in my study up into two groups – the successful
    ones and the unsuccessful ones – to see if their early performance hinted at their
    chance of longer-term success. Below are the breakdowns – same as above - $100,000/trade,
    long at the close of the Follow Through Day, and exit X days later.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我把64个跟随交易日分为两组——成功和失败的一组——来看它们的早期表现是否暗示了它们长期成功的可能性。以下是分解——与上面相同——每笔交易10万美元，跟随交易日收盘买入，并在X天后退出。
- en: 'Early action after Follow Through Days that eventually “succeeded”:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在跟随交易日之后早期行动，最终“成功”的情况：
- en: '[![](img/1fb0e7a1d79a687f54a07ea50e076ee5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiUMpSN_E1sneMYkzXd0S4YioYR6rF3ToIJ1kNs9MCpJe1Edz04ml3XdA6O_ikcm-At9ZXO61fYARaU2_9Zr2-_5TMfs0BCc9vWdZ2QolYFCTOvLFoy6aQfsOl2azqTLZftGQSxPzWma1c/s1600-h/2008-1-31+FTD+Success+Results.PNG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/1fb0e7a1d79a687f54a07ea50e076ee5.png)（[点击查看](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiUMpSN_E1sneMYkzXd0S4YioYR6rF3ToIJ1kNs9MCpJe1Edz04ml3XdA6O_ikcm-At9ZXO61fYARaU2_9Zr2-_5TMfs0BCc9vWdZ2QolYFCTOvLFoy6aQfsOl2azqTLZftGQSxPzWma1c/s1600-h/2008-1-31+FTD+Success+Results.PNG)）'
- en: Right off the bat most of these posted nice gains. The short-term winners among
    the group averaged another 2-3% upside in the first week. The short-term losers
    suffered 1-1.5% drops on average. Net profits were substantial.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一开始，这些大部分都取得了不错的收益。这个小组中的短期赢家平均在第一周又上涨了2-3%。短期输家平均下跌了1-1.5%。净收益是可观的。
- en: 'Early action after Follow Through Days that eventually “failed”:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在跟随交易日之后早期行动，最终“失败”的情况：
- en: '[![](img/7c0b4ef610920b87b4ab8f94763b23e1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgaHMA_J5FsjvMgzuc1KYUe4pgbd3NxCsEKXl5oGNYmqVzw128Woqsu3EbGPJT0XpXUhJWynPT4P0OffxUStKiKExttS4HizCvWB3CpmKLkWG3iqr73yq6q7yKVQ6eKOqIxes4bjcNymdg/s1600-h/2008-1-31+FTD+UnSuccess+Results.PNG)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/7c0b4ef610920b87b4ab8f94763b23e1.png)（[点击查看](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgaHMA_J5FsjvMgzuc1KYUe4pgbd3NxCsEKXl5oGNYmqVzw128Woqsu3EbGPJT0XpXUhJWynPT4P0OffxUStKiKExttS4HizCvWB3CpmKLkWG3iqr73yq6q7yKVQ6eKOqIxes4bjcNymdg/s1600-h/2008-1-31+FTD+UnSuccess+Results.PNG)）'
- en: Those that eventually failed tended to show signs of failure right away. Notable
    here is the average loss was appreciably higher than the average gain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那些最终失败的一般很快就有失败的迹象。这里值得注意的是，平均亏损远高于平均收益。
- en: A basic rule of thumb is that the success or failure was determined with about
    67% reliability within the first week after a Follow Through Day. For instance,
    note there were 41 total trades that were in the black after 5 days. About 2/3
    of them went on to “successful” rallies. The same ratio applies for the losers.
    There were 23 losers after 5 days. 15 of them ended up with “failed” rallies and
    the other 8 were “successful”. The 2/3 rule holds fairly accurate whether you
    are looking at winners or losers over any period from 1-5 days after the Follow
    Through Day. The Unemployment Report tomorrow morning has a chance to set the
    tone early on in this one.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个基本的经验法则是，在跟随交易日之后的第一周内，成功或失败大约有67%的可靠性。例如，注意总共有41笔交易在5天后处于盈利状态。其中约2/3继续了“成功”的上涨。同样的比例适用于亏损者。在5天后有23笔亏损。其中15笔最终导致了“失败”的上涨，另外8笔是“成功”的。2/3的规则在查看跟随交易日之后1-5天内赢家和输家的任何时间段内都相当准确。明天早上的就业报告有可能为这个市场早期的走势定下基调。
- en: 'To summarize the two main points tonight:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚总结两个主要观点：
- en: 1) Don’t be too eager to short. It’s doesn’t have positive expected value just
    after a Follow Through Day.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '- 不要过于急切地做空。在跟随交易日之后，它并没有正的期望值。'
- en: 2) Watch market action closely over the next week. It should give you a pretty
    good indication of the intermediate-term.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '- 密切观察下周的市场行动。它应该能为你提供中期市场的一个很好的指示。'
