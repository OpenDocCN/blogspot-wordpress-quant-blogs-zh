- en: No, I dit not read Michael Lewis’ “Flash Boys” yet, and I have zero ego as a
    writer (I am only interested in researching), but I am quite happy to see that
    my (non polemical) book already has (and will have a lot of) reviews in large range
    of newspapers – very different politically speaking.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我还没有读迈克尔·刘易斯的《闪电男孩》，作为作家我并没有自负（我只对研究感兴趣），但我很高兴看到我的（非煽动性）书已经在很多报纸上获得了（并将继续获得）评价——在政治上非常不同的报纸上。
- en: Here is an interview I gave to *L’Humanité* and published yesterday – *L’Humanité* was
    the first to review the first part of my book last year. The photo was taken in
    front of the Bourse de Paris (not the new one in Basildon, UK, but the old Palais
    Brongniart in the centre of Paris – a empty shell now…  [![lhumanite](img/27513cb01ca6528c87b92c1e22e79ca6.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/04/lhumanite1.jpg)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我给《人类报》的一次采访，昨天发表——《人类报》去年是第一个评论我书的。照片是在巴黎证券交易所前拍的（不是英国巴西尔登的新交易所，而是巴黎中心的旧布朗尼亚宫——现在是一片空壳……[![lhumanite](img/27513cb01ca6528c87b92c1e22e79ca6.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/04/lhumanite1.jpg)
