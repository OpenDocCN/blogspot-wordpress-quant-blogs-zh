- en: 'Humble Student of the Markets: Don''t get too excited about this relief rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：对这波反弹不要太兴奋
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/dont-get-too-excited-about-this-relief.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/dont-get-too-excited-about-this-relief.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/dont-get-too-excited-about-this-relief.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/dont-get-too-excited-about-this-relief.html#0001-01-01)
- en: I have been expecting a relief rally for some time now (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经期待一段时间会有所缓解的上涨（见
- en: '[Poised for a "transitory" rally](http://humblestudentofthemarkets.blogspot.com/2011/06/poised-for-transitory-rally.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[准备迎来“短暂”的上涨](http://humblestudentofthemarkets.blogspot.com/2011/06/poised-for-transitory-rally.html)'
- en: ). After the market strength yesterday and the news after the close that the
    Greek government had survived a non-confidence vote, stocks appear to be poised
    for a rally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昨日市场走强以及希腊政府在闭市后成功挺过不信任投票的消息传出后，股市似乎有望迎来一波上涨。
- en: Indeed, my favorite
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我最喜欢的…（原文此句未完整，故译文亦保留此状态）
- en: '[overbought/oversold indicator](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[超买/超卖指标](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
- en: ', which had dipped into oversold territory, has now flashed a "buy" signal
    by rising above the 0.50 oversold line. Such conditions have historically resulted
    in a market rally that has lasted 1-3 weeks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，已经进入超卖区域的指标，现在已通过升至0.50超卖线以上发出“买入”信号。这种状况在历史上已经导致持续1-3周的市场上涨。
- en: '**Don''t get too bullish**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要太乐观**'
- en: Despite the short-term bullish bias to the market, I wouldn't get too excited
    about the upside potential of this market. I wrote on
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场短期内偏向看涨，但我不认为这个市场的上涨潜力值得过度兴奋。我在
- en: '[Monday](http://humblestudentofthemarkets.blogspot.com/2011/06/dam-breaks.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[周一](http://humblestudentofthemarkets.blogspot.com/2011/06/dam-breaks.html)'
- en: that "I would be using market strength as a opportunity to lighten positions"
    and I stand by that comment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我说过“我会利用市场走强作为减轻持仓的机会”，我坚持那个观点。
- en: First of all, it is rather disturbing that there was no relief rally in the
    Financials. Despite the market strength on Tuesday, the Banks underperformed on
    a relative basis. Note that I had warned that
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，金融板块没有出现缓解性上涨是相当令人不安的。尽管周二市场走强，但银行股在相对基础上表现不佳。请注意，我已经警告过
- en: '[relative market weakness in the banking sector is a signal of growing systemic
    risk in the financial system](http://humblestudentofthemarkets.blogspot.com/2011/06/dam-breaks.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[银行板块相对市场弱势是金融系统系统性风险增加的信号](http://humblestudentofthemarkets.blogspot.com/2011/06/dam-breaks.html)'
- en: that that assessment remains unchanged.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那种评估保持不变。
- en: Second,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，
- en: '[Mark Hulbert](http://www.marketwatch.com/story/have-the-bulls-retreated-enough-2011-06-21)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/have-the-bulls-retreated-enough-2011-06-21)'
- en: 'reports that while bullish sentiment has retreated along with the market, consensus
    market sentiment is not bearish enough to signal a bottom:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 报道指出，尽管看涨情绪随着市场一同撤退，但市场普遍情绪并未足够悲观，不足以预示市场底部：
- en: The bottom line? While bullish sentiment has fallen since late April, its decline
    is less than the average drop at the beginning of past bear markets. And this
    was the case for all four of the sentiment indexes studied.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题的关键是什么？尽管自4月底以来看涨情绪有所下降，但它的跌幅小于过去熊市初期平均跌幅。这一点在所有四个研究情绪指数中都是如此。
- en: '**What could go right for the bulls**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头可能迎来哪些利好**'
- en: To be sure, there is a gleam of hope for the bulls. Fed Chairman Ben Bernanke
    could surprise the markets by hinting at QE3 on Wednesday - which would spark
    another "risk on" trade of enormous proportions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，对于多头来说还有一线希望。美联储主席本·伯南克可能在周三暗示QE3，这将引发另一场规模巨大的“风险开启”交易。
- en: In addition,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Chinese premier Wen Jaibao will be in Europe](http://news.xinhuanet.com/english2010/china/2011-06/17/c_13936249.htm)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国总理温家宝将访问欧洲](http://news.xinhuanet.com/english2010/china/2011-06/17/c_13936249.htm)'
- en: this weekend. Given that there have been
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个周末。鉴于已经有过
- en: '[reports](http://blogs.ft.com/beyond-brics/2011/06/20/is-china-picking-euro-debt-over-us-treasuries/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[报道](http://blogs.ft.com/beyond-brics/2011/06/20/is-china-picking-euro-debt-over-us-treasuries/)'
- en: that the Chinese have been diversifying away from USD assets and into euros,
    it would be in their interest to seen the euro remain a stable currency and minimize
    the risk of a breakup of the euro. As a result, China has a vested interest in
    the health of the euro and if a crisis were to occur, the PBoC could conceivably
    ride to the rescue.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 中国一直在从美元资产转向欧元多元化，他们希望看到欧元保持稳定，并尽量减少欧元解体的风险。因此，中国在欧元健康方面有着既得利益，如果发生危机，中国人民银行理论上可能会出手相助。
- en: All this, of course, is just speculation about policy direction of different
    players on the world stage. The weight of the evidence, for the time being, remains
    with the bears.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，所有这些都是关于世界舞台上不同玩家政策方向的猜测。目前，证据的分量仍然支持悲观者。
