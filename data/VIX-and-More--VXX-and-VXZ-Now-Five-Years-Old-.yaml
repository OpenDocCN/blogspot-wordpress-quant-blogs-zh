- en: Note that even though each of the five years have been losing years for both
    products, there have been periods in which these products have been extremely
    strong performers. One of these periods was from July to October 2011 when VXX
    nearly tripled (maximum gain of 198%) and VXZ rallied some 66%. I mention this
    because both have performed well in January, with VXX up 13.0% as I type this
    and VXZ with gains of 2.2% for the year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，尽管这五年对于这两个产品来说都是亏损的年份，但在某些时期，这些产品曾是表现非常出色的。 其中一个时期是2011年7月至10月，当时VXX几乎翻了三番（最大涨幅为198%），VXZ上涨了约66%。
    我之所以提到这一点，是因为它们在1月份表现良好，截至我撰写本文时，VXX上涨了13.0%，VXZ年初涨幅为2.2%。
- en: While I am not going out on a limb and predicting a renaissance for these two
    VIX ETPs, they are two of the most important and liquid VIX ETPs on the market
    and can be attractive hedges or speculative trades when the markets go through
    a period of selling and/or there are concerns about a potential crisis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我并不敢预测这两个VIX ETP的复兴，但它们是市场上最重要、最流动的VIX ETP之一，当市场经历出售周期或存在潜在危机时，它们可以成为吸引人的对冲或投机交易。
- en: I have been writing about these even before they were launched and will continue
    to offer my thoughts on them going forward.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我早在它们推出之前就已经开始写作，并将继续对它们提出我的看法。
