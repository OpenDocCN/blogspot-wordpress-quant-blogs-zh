- en: 'Quantifiable Edges: POMO Stimulus Indicator Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：POMO刺激指标更新
- en: 来源：[http://quantifiableedges.blogspot.com/2011/03/pomo-stimulus-indicator-update.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/pomo-stimulus-indicator-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/03/pomo-stimulus-indicator-update.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/pomo-stimulus-indicator-update.html#0001-01-01)
- en: A few months ago I shared my POMO Stimulus Indicator. The POMO Stimulus Indicator
    simply measures the total volume that the Fed either pumps into or withdraws from
    the system through POMO activity over a running 20-day period. Indicator data
    is taken directly from
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，我分享了我的POMO刺激指标。POMO刺激指标 simply measures the total volume that the Fed either
    pumps into or withdraws from the system through POMO activity over a running 20-day
    period. Indicator data is taken directly from
- en: '[the Fed’s POMO database](http://www.newyorkfed.org/markets/pomo/display/index.cfm?fuseaction=showSearchForm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储的POMO数据库](http://www.newyorkfed.org/markets/pomo/display/index.cfm?fuseaction=showSearchForm)'
- en: . "Par accepted" is the measurement used. In the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"Par accepted"是使用的测量方法。在'
- en: '[November 30th blog I showed a long-term chart with the indicator applied](http://quantifiableedges.blogspot.com/2010/11/1-month-pomo-inflows-set-to-hit-record.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[我在11月30日的博客中展示了一张带有指标应用的长周期图表](http://quantifiableedges.blogspot.com/2010/11/1-month-pomo-inflows-set-to-hit-record.html)'
- en: . At the time the indicator was readying to make new all-time highs. Below is
    an updated chart in which I have zoomed in just to examine the last year and a
    half.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在那时，指标正准备创出新的历史高点。下面是更新后的图表，我将其放大以仅检查过去一年半的情况。
- en: As you can see, POMO Stimulus levels have remained above the 2009 highs ever
    since moving above them in November. The indicator posted its highest reading
    in early February, and while the amount pumped this past 20 days is down from
    its peak, it is still over 35% higher than the 2009 highs. It has now remained
    somewhere between 30% and 50% above those 2009 highs for an extended period of
    time. "Don't fight the Fed" is an old market adage. The market has been responding
    very well to the massive amounts of stimulus the Fed has been pumping into the
    monetary system.  QE2 is supposed to last until around June. Traders would be
    well advised to keep track of POMO stimulus levels over the next several months
    and beyond. I believe there is ample evidence suggesting such activity is capable
    of providing a strong wind to the back (or the face) of the market. I personally
    update this chart on a weekly basis and post it in my subscriber letter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，POMO刺激水平自去年11月突破以来一直高于2009年的高点。指标在2月初达到了最高读数，尽管过去20天的注入量较峰值有所下降，但仍然比2009年的高点高出35%以上。现在，它在2009年高点上方30%至50%的范围内已保持了一段时间。"不要与美联储作对"是一个古老的市场谚语。市场对美联储向货币系统注入的大量刺激反应非常好。QE2预计将持续到大约6月。交易员在接下来的几个月以及更长时间内最好关注POMO刺激水平。我相信有充分的证据表明，此类活动有能力为市场提供强劲的推动力。我个人每周更新这张图表，并在我的订阅信中发布。
- en: If you're interested in seeing the upcoming schedule for POMO activity,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对POMO活动的即将到来的日程感兴趣，
- en: '[you can find that on the Fed’s website](http://www.newyorkfed.org/markets/tot_operation_schedule.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[你可以在美联储的网站上找到相关信息](http://www.newyorkfed.org/markets/tot_operation_schedule.html)'
- en: . It's worth noting that the current schedule calls for POMO buying every day
    from now through March 9
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，当前的日程安排要求从现在起到3月9日每天都进行POMO购买。
- en: ^(th)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ^(th)
- en: ', and the schedule is set to be updated on March 10'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，日程安排计划在3月10日更新
- en: ^(th)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ^(th)
- en: for the following month. In other words, no slowdown yet.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的一个月。换句话说，还没有放缓的迹象。
