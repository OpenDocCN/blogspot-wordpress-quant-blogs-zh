- en: As the infrastructure and budget bills make their way through Congress, I was
    surprised to see that the latest BoA Global Fund Manager Survey did not mention
    a corporate tax increase as a key risk to the S&P 500.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着基础设施和预算法案在国会中推进，我惊讶地发现最新的美国银行全球基金经理调查没有提到企业税收增加作为对标普500指数的一个关键风险。
