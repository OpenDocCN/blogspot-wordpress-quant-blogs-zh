- en: 'Humble Student of the Markets: Materialistic China'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：物质主义的中国
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/materialistic-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/materialistic-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/materialistic-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/materialistic-china.html#0001-01-01)
- en: A couple of weeks ago the New York Times published an
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，《纽约时报》发表了一篇
- en: '[article](http://www.nytimes.com/2010/07/19/world/asia/19chinatv.html?_r=2&hp)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.nytimes.com/2010/07/19/world/asia/19chinatv.html?_r=2&hp)'
- en: about the materialistic young in China, as exemplified by the behavior on dating
    shows. The poster child for Chinese materialism turned out to be a contestant
    on the popular show
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中国物质主义的年轻人，以约会节目中的行为为例。中国物质主义的代表人物原来是一位热门节目
- en: '***If You Are The One***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***如果你是那个人***'
- en: '(非城勿扰), who was asked if she would like to go for a bicycle ride, she responded
    "I’d rather sit and cry in the back of a BMW" and be unhappy than be poor and
    happy. The authorities responded with heavy handed censorship:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （非诚勿扰），当她被问是否愿意骑自行车出去玩时，她回答说：“我宁愿坐在宝马后面哭，也不愿贫穷而快乐。” 当局用严厉的审查做出了回应：
- en: Late last May, central government propaganda officials issued a directive calling
    the shows “vulgar” and faulting them for promoting materialism, openly discussing
    sexual matters and “making up false stories, thus hurting the credibility of the
    media.”
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 去年五月末，中央政府宣传官员发布了一份指令，称这些节目“低俗”，并指责它们促进物质主义，公开讨论性问题以及“编造虚假故事，从而伤害媒体的信誉”。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So the dating show, and others like it, got a makeover. Gone are fast cars,
    luxury apartments and boasts of flush bank accounts. Now the contestants entice
    each other with tales of civic service and promises of good relations with future
    mothers-in-law. One show now uses a professor from the local Communist Party school
    as a judge.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以这个约会节目和其他类似的节目都进行了改头换面。不再有跑车、豪华公寓和银行账户充裕的吹嘘。现在，参赛者用关于公共服务的故事吸引对方，并承诺与未来的岳母关系良好。现在这个节目还请了一位当地共产党的学校教授担任评委。
- en: There was more to that story. It turned out that the "contestant"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这件事还有更多内情。结果证明那位“参赛者”
- en: '[modeled lingerie](http://www.danwei.org/tv/sarft_supposedly_ban_golddigge.php)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[模特内衣](http://www.danwei.org/tv/sarft_supposedly_ban_golddigge.php)'
- en: . It appeared that there is a problem with many TV dating shows that the contestants
    were either fake and were either assoicated with the show in some way or models
    promoting themselves.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: . 看来许多电视约会节目存在问题，参赛者要么是假的，要么与节目有某种关联，要么是为自己做宣传的模特。
- en: '**The very long-view on China: Beyond the materialism**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于中国的长远观点：超越物质主义**'
- en: Rather than going tut-tut or about the rise of consumerism and materialism in
    China or commenting on the effects of rising affluence, it is instructive to think
    about this as an unwanted effect of the one-child policy, which I posted before
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与其对中国的消费主义和物质主义的上升发出啧啧声，或者评论日益增长的富裕的影响，不如考虑这是独生子女政策的一个不受欢迎的影响，我之前发过
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2008/04/limits-to-chinas-growth.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://humblestudentofthemarkets.blogspot.com/2008/04/limits-to-chinas-growth.html)'
- en: . It is further instructive to think about the demographics effect of China's
    aging population and think about the very very long-veiw on China, which is the
    subject of an article that I recently wrote about
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: . 进一步思考中国老龄化人口对中国的影响，并思考我最近写的一篇文章中提到的关于中国的非常非常长远的观点，这是有益的。
