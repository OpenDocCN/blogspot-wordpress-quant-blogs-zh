- en: 'VIX and More: Portfolio A1 Looks to Ag to Stop the Bleeding'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率与更多：投资组合A1寻求农业以止血
- en: 来源：[http://vixandmore.blogspot.com/2007/08/portfolio-a1-looks-to-ag-to-stop.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/portfolio-a1-looks-to-ag-to-stop.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/portfolio-a1-looks-to-ag-to-stop.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/portfolio-a1-looks-to-ag-to-stop.html#0001-01-01)
- en: The big story for Portfolio A1 is the recent drawdown, which is now registering
    a peak to trough drop of 29.7%, approximately *triple* that of the S&P 500 index
    benchmark.  Since its inception (2/16/07), Portfolio A1 is now down 18.2%, vs.
    a 0.7% drop for the S&P 500.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合A1的大新闻是最近的回调，目前峰值到谷值的跌幅为29.7%，大约是标普500指数基准的三倍。自成立以来（2/16/07），投资组合A1现在下跌了18.2%，而标普500指数下跌了0.7%。
- en: 'Clearly, this has not been the place to have your money during the liquidity
    crisis – and the performance of this portfolio has given me a fair amount to think
    about.  First of all, I usually have target drawdowns beyond which a portfolio
    or trading system automatically gets consigned to the trash heap.  As I am an
    aggressive investor, the drawdown threshold usually falls in the 30-40% range.  With
    Portfolio A1 now hugging the 30% drawdown line, I am tempted to shut it down.  The
    question, however, becomes what to replace it with or whether to even bother with
    this portfolio feature on my blog.  Here is my thinking at the moment: I will
    keep Portfolio A1 up and running until 1/1/08 or it reaches a 40% drawdown, whichever
    comes first.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在流动性危机期间，这里并不是放置资金的地方——这个投资组合的表现让我思考颇多。首先，我通常会有一个目标跌幅，一旦投资组合或交易系统自动降至该水平以下，就会被列入垃圾箱。作为一个积极的投资者，跌幅门槛通常在30-40%之间。随着投资组合A1紧贴30%的跌幅线，我差点要关闭它。然而，问题变成了用什么来替代它，或者是否需要在我的博客上继续这一投资组合特色。这是我目前的想法：我将保持投资组合A1运行，直到2008年1月1日，或者它达到40%的跌幅，以先到者为准。
- en: Starting 1/1/08, I will unveil a new portfolio that is a hybrid between an automated
    system like Portfolio A1 and a discretionary system.  As a result, it will incorporate
    more of my contemporaneous thinking about the markets and about individual stocks.  It
    should also be a portfolio for which I feel greater ownership and accountability.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从2008年1月1日起，我将推出一个新投资组合，它是自动系统（如投资组合A1）和主观系统之间的混合。因此，它将包含更多关于市场和个别股票的当代思考。它也应该是一个我对之有更大拥有感和责任感的投资组合。
- en: I toyed with a bunch of other ideas about what to do with this space on the
    weekend, but I kept coming back to my desire to highlight a specific portfolio
    and specific stocks.  I look forward to the transition and hope that in the remaining
    4 1/3 months, Portfolio A1 can regain some respectability.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我周末考虑了许多关于如何处理这个空间的其他想法，但我总是回到想要突出一个特定的投资组合和特定股票的愿望。我期待着转变，并希望在未来4 1/3个月里，投资组合A1能恢复一些信誉。
- en: 'Note that Portfolio A1 has finally decided to drop former high fliers [Terex
    (TEX)](http://finance.google.com/finance?q=tex&hl=en) and [Southern Copper (PCU)](http://finance.google.com/finance?q=pcu&hl=en),
    replacing them with two companies with a strong agriculture component: [Mosaic
    (MOS)](http://finance.google.com/finance?q=mos&hl=en), a fertilizer company; and
    [CNH Global (CNH)](http://finance.google.com/finance?q=cnh&hl=en) a Dutch manufacturer
    of agricultural and construction equipment.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，投资组合A1最终决定放弃之前的高位股票[特雷克斯（TEX）](http://finance.google.com/finance?q=tex&hl=en)和[南方铜业（PCU）](http://finance.google.com/finance?q=pcu&hl=en)，取而代之的是两家具有强大农业成分的公司：[美盛（MOS）](http://finance.google.com/finance?q=mos&hl=en)，一家化肥公司；以及[CNH全球（CNH）](http://finance.google.com/finance?q=cnh&hl=en)，一家荷兰的农业和建筑设备制造商。
