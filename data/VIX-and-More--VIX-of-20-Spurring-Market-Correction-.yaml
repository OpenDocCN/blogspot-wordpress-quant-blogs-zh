- en: 'VIX and More: VIX of 20 Spurring Market Correction?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：20的VIX引发市场修正？
- en: 来源：[http://vixandmore.blogspot.com/2009/12/vix-of-20-spurring-market-correction.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/vix-of-20-spurring-market-correction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/vix-of-20-spurring-market-correction.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/vix-of-20-spurring-market-correction.html#0001-01-01)
- en: As the chart below shows, the last two times the VIX has taken a run at 20 (late
    October and late November), stocks have responded by selling off and spiking volatility.
    It is possible that a VIX of 20 may still be something that investors are not
    yet ready to accept ([availability bias](http://vixandmore.blogspot.com/search/label/availability%20bias)),
    but with historical volatility hovering around 16 and the long-term trend in the
    VIX still moving downward, it is likely just a matter of time before we see a
    VIX in the 19s.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如下图所示，最近两次VIX接近20（十月底和十一月底）时，股票出现了抛售并且波动性飙升的情况。20的VIX可能仍然是投资者尚未准备接受的事物([可得性偏差](http://vixandmore.blogspot.com/search/label/availability%20bias))，但是随着历史波动率在16左右徘徊，以及VIX的长期趋势仍在向下，很可能在我们看到19的VIX之前只是时间问题。
- en: In addition to the absolute levels of the VIX, one must always watch relative
    VIX levels, which is where the [moving average envelopes](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)
    come in. Displayed as a blue zone in the middle of the trading range on the chart,
    the 10 day simple moving average envelopes make it easy to identify when the VIX
    is extended to the high side or the low side. While the 20 level has been well
    out of the moving average envelopes for the last two drops in the VIX, that is
    not likely to be the case going forward. This sets the possibility of a battle
    between the absolute VIX (support at 20) vs. the relative VIX (support at the
    bottom of the envelope) in the near future, with an increased likelihood that
    the 20 level does not hold the next time around.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了VIX的绝对水平之外，人们还必须时刻关注相对VIX水平，这就是[移动平均包络线](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)的作用所在。在图表的交易范围中显示为蓝色区域，10天简单移动平均包络线使得容易识别VIX是向高位还是向低位延伸。虽然VIX在过去的两次下跌中已经远离了移动平均包络线的范围，但这不太可能是未来的情况。这为未来可能出现的绝对VIX（20的支撑）与相对VIX（包络线底部的支撑）之间的争夺设定了可能性，在未来的某个时候，20的水平不再保持的可能性增加。
- en: Finally, it is that time of year where I feel compelled to remind everyone that
    seasonal factors also indicate that volatility should be moving lower. I have
    discussed the [holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)
    several times in the past in this space and essentially the historical pattern
    calls for the VIX to hold relatively steady for the first two weeks of December,
    then drop sharply (probably about 1.5 points at current levels) as Christmas approaches.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，现在是那个时候，我觉得有必要提醒大家，季节性因素也表明波动性应该会降低。我曾在此处多次讨论过[假日效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)，基本上历史模式要求VIX在十二月的前两周保持相对稳定，然后在圣诞节临近时急剧下降（当前水平大约下降1.5个点）。
