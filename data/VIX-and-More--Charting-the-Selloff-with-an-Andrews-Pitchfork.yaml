- en: 'VIX and More: Charting the Selloff with an Andrews Pitchfork'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Charting the Selloff with an Andrews Pitchfork'
- en: 来源：[http://vixandmore.blogspot.com/2010/01/charting-selloff-with-andrews-pitchfork.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/charting-selloff-with-andrews-pitchfork.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/01/charting-selloff-with-andrews-pitchfork.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/charting-selloff-with-andrews-pitchfork.html#0001-01-01)
- en: In yesterday’s [The SPX and an 85 Day Moving Average](http://vixandmore.blogspot.com/2010/01/spx-and-85-day-moving-average.html)
    I expanded on the use of customized moving averages which are reverse engineered
    so as to neatly circumscribe past price action.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在昨天的[The SPX and an 85 Day Moving Average](http://vixandmore.blogspot.com/2010/01/spx-and-85-day-moving-average.html)中，我详细介绍了定制移动平均线的使用，这些移动平均线是通过逆向工程设计的，以便精确地限定过去的股价动作。
- en: With a little trial and error, it is possible to craft a moving average that
    fits prior pullbacks, as is the case with an 85 day moving average and the price
    action in the SPX since last May.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一些尝试和错误，可以制作一个适合先前回调的移动平均线，正如85天移动平均线和标普500指数（SPX）自去年五月份以来的价格动作情况。
- en: It just so happens, however, that an off-the-shelf charting tool called an [Andrews
    Pitchfork](http://vixandmore.blogspot.com/search/label/Andrews%20Pitchfork) neatly
    captures the price action during the same period and also identifies a price channel
    and a trend line that have been critical support and resistance levels during
    the past eight months.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，碰巧的是，一个现成的图表工具，称为[安德鲁斯叉线](http://vixandmore.blogspot.com/search/label/Andrews%20Pitchfork)，在同一时期精确地捕捉了价格动作，并且还识别了一个价格通道和趋势线，这两个线在过去的八个月里一直是关键的支撑和阻力水平。
- en: In the chart below, you can see that the Andrews Pitchfork (named for Alan Andrews)
    is created by starting with a pivot point (I used a May 2009 cycle low) and then
    projecting a line between that pivot point and the midpoint of the next cycle
    high and low (here I used the largest pullback to date, the June-July 2009 9.1%
    selloff). That line, the middle of the three parallel blue lines, is what Andrews
    called a median line. The flanking parallel lines (“tines”) are created by projecting
    the distance between the cycle highs and lows forward in time. The result establishes
    a trend channel and median lines.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，你可以看到，安德鲁斯叉线（以Alan Andrews命名）是通过从某个枢轴点（我使用的是2009年5月周期低点）开始，然后延伸一条线到下一个周期的高点和低点的中点（在这里，我使用的是迄今为止最大的回调，即2009年6月到7月的9.1%的跌幅）创建的。这条线，即三条平行的蓝色线中的中间一条，安德鲁斯称之为中线。两侧的平行线（“叉线”）是通过将周期高点与低点之间的距离向前延伸时间创建的。结果建立了一个趋势通道和中线。
- en: Note that all three of the lines in the Andrews Pitchfork have been significant
    support or resistance levels in the past eight months. The pitchfork shows that
    through the end of October, the SPX moved in a narrow range between the median
    line and the upper tine, with the upper tine acting as channel resistance. Since
    crossing below the median line in December, the SPX hovered just below the median
    until the markets sold off last week, at which point the SPX moved sharply down
    to the lower tine. So far the lower tine has held up as support, which has served
    to reinforce the value of the pitchfork constructed off of the May-July price
    action.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，安德鲁斯叉线（Andrews Pitchfork）中的三条线在过去八个月中都是重要的支撑或阻力水平。叉线显示，截至十月底，标普500指数（SPX）在
    中线和上叉线之间狭窄的范围内波动，上叉线起到了通道阻力作用。自去年十二月底跌破中线以来，标普500指数（SPX）一直徘徊在中线下方，直到上周市场暴跌，此时标普500指数（SPX）迅速下跌至下叉线。到目前为止，下叉线充当了支撑角色，这加强了三月份和七月份股价动作构建的安杜鲁斯叉线价值。
- en: Of course, the pitchfork also shows the extent to which bullish momentum has
    slowed and started to reverse in the past week or so. One more sharp break and
    a close below SPX 1090 is likely to signal an end to the current bullish trend
    – at least in Andrews Pitchfork terms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，叉线还显示了过去一周多时间内多头动量的减弱和开始逆转的程度。再有一次剧烈的突破，并且标普500指数（SPX）收盘价低于1090点，很可能会发出当前多头趋势结束的信号——至少在安德鲁斯叉线的术语中。
