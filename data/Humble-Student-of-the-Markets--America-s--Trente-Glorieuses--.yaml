- en: 'Humble Student of the Markets: America’s "Trente Glorieuses"?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：美国的“三十载辉煌”？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/americas-trente-glorieuses.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/americas-trente-glorieuses.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/americas-trente-glorieuses.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/americas-trente-glorieuses.html#0001-01-01)
- en: In the post-war period starting from 1945, France and much of Western Europe
    experienced a virtuous cycle of rapid economic growth lasting thirty years called
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从1945年开始的战后时期，法国和西欧大部分国家经历了一个持续三十年的快速经济增长良性循环，被称为
- en: '[les trente glorieuses](http://en.wikipedia.org/wiki/Trente_Glorieuses)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[三十载辉煌](http://en.wikipedia.org/wiki/Trente_Glorieuses)'
- en: . Economic growth was driven by the combination of rising working age population,
    incomes and standards of living. This is known as a “demographic dividend”.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。经济增长是由上升的工作年龄人口、收入和生活标准的提高共同推动的。这被称为“人口红利”。
- en: America may be on the verge of its own trente glorieuses as it experiences its
    own demographic dividend, driven by the combination of a rising working age population
    as the children of the post-war Baby Boomers grow up and enter the work force
    and immigration.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着战后婴儿潮一代的孩子成长并进入劳动力市场，以及移民的推动，美国可能正处于自己的“三十载辉煌”的边缘，经历自己的人口红利。
- en: The American age demographic profile is substantially better than its major
    trading partners. Despite the angst over dependency ratios, or the ratio of workers
    to retirees, the expected increase in American workers means that American dependency
    ratios are likely to stabilize in the decades to come, whereas those of many other
    countries continue to decline – which will strain the pension system and national
    finances.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的年龄人口结构比其主要的贸易伙伴要好得多。尽管对依赖比例（即工人与退休人员的比例）的担忧不断，但预计美国工人的增加意味着美国的依赖比例在未来几十年可能会稳定下来，而许多其他国家的依赖比例继续下降——这将使养老金系统和国家财政紧张。
- en: America’s relative youthfulness compared to trading partners isn’t just a product
    of its higher birthrate, it is also a function if its willingness to accept immigration.
    The United States and Canada are in the minority of major industrialized countries
    that openly accept immigrants.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与贸易伙伴相比，美国的相对年轻不仅仅是由于其较高的出生率，也是因为它愿意接纳移民。美国和加拿大是少数几个公开接受移民的主要工业化国家。
- en: Indeed, BBVA research (via
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，BBVA研究（通过
- en: '[Business Insider](http://www.businessinsider.com/chart-without-mexican-immigrants-america-would-be-a-vast-pasture-2012-6)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/chart-without-mexican-immigrants-america-would-be-a-vast-pasture-2012-6)'
- en: ') titled Immigrants rejuvenate the United States show that without the influx
    of Mexican immigrants, the demographic of the US would be much, much older:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ）标题为《移民使美国焕发活力》的报告显示，如果没有墨西哥移民的涌入，美国的人口结构将老得多：
- en: What's more, America is attracting the right kinds of immigrants. A recent report
    indicates that
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，美国正在吸引正确的类型的移民。一份最近的报告指出，
- en: '[Asian immigrants now exceed Hispanics](http://www.guardian.co.uk/world/2012/jun/19/asian-immigrants-america-surpass-hispanics)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚裔移民现在超过西班牙裔](http://www.guardian.co.uk/world/2012/jun/19/asian-immigrants-america-surpass-hispanics)'
- en: . Asians are an enormous attractive demographic, largely because they tend to
    outperform. The latest
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 。亚裔是一个极具吸引力的人口群体，主要是因为他们往往表现优异。最新的
- en: '[BLS](http://bls.gov/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国劳工统计局](http://bls.gov/)'
- en: data shows (via
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据显示（通过
- en: '[Global Macro Monitor](http://macromon.wordpress.com/2012/01/26/the-u-s-wage-gap/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球宏观监控](http://macromon.wordpress.com/2012/01/26/the-u-s-wage-gap/)'
- en: ) that Asians are the top earning ethnic group and beat out Whites.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示，亚裔是收入最高的种族群体，超过了白人。
- en: '**The benefits of immigration**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**移民的好处**'
- en: Canada's Globe and Mail recently featured a
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大的《环球邮报》最近重点报道了一篇
- en: '[series on immigration](http://www.theglobeandmail.com/news/national/time-to-lead/why-canada-needs-a-flood-of-immigrants/article2423585/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于移民的系列报道](http://www.theglobeandmail.com/news/national/time-to-lead/why-canada-needs-a-flood-of-immigrants/article2423585/)'
- en: '. Reporter Jon Friesen wrote that the shortage of skilled labour was a series
    of speed bumps to Canada on its way to achieving its growth potential:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 。记者乔恩·弗里斯写道，技术劳动力短缺是加拿大在实现增长潜力过程中的一系列阻碍：
- en: The shortage of skilled labour in the Alberta oil sands and Saskatchewan potash
    mines has become a national issue. But a similar lack of people power is plaguing
    the ambitious but underdeveloped secondary cities of Ontario, and in Atlantic
    Canada a third of the population will be over 65 in less than two decades. The
    Conference Board of Canada estimates that over the next 10 years, there will be
    a million jobs going wanting across the country. This shortage is a drag on Canada's
    potential to innovate and compete into the future.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿尔伯塔省油砂和萨斯喀彻温省钾盐矿的技术工人短缺已成为一个全国性问题。但类似的人力不足也困扰着安大略省有抱负但发展不足的次要城市，而在大西洋加拿大，不到二十年的时间里，三分之一的人口将超过65岁。加拿大会议委员会估计，在未来10年内，全国将有100万个职位空缺。这种短缺正在拖累加拿大未来创新和竞争力的潜力。
- en: 'Studies have shown that the children of immigrants tend to be sources of innovation
    and growth in an economy [emphasis added]:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，移民的后代往往是一个经济体中创新和增长的源泉[强调添加]：
- en: When immigrants arrive, they not only fill gaps in the work force but pay taxes
    and spend money on housing, transport and consumer goods. Productive capacity
    increases and there is a ripple effect across the economy. ***And studies show
    that their offspring tend to be among the country's best-educated and initiative-taking
    young people***.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 移民到达后，他们不仅填补了劳动力市场的空缺，而且还支付税收，在住房、交通和消费品上消费。生产能力提高，并在整个经济中产生连锁反应。***研究表明，他们的子女往往是该国受教育程度最高、最具主动性的年轻人之一***。
- en: '[Forbes](http://www.forbes.com/sites/stuartanderson/2011/06/19/40-percent-of-fortune-500-companies-founded-by-immigrants-or-their-children/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[福布斯](http://www.forbes.com/sites/stuartanderson/2011/06/19/40-percent-of-fortune-500-companies-founded-by-immigrants-or-their-children/)报告指出'
- en: magazine reported that an astounding 40% of Fortune 500 companies were founded
    by immigrants or their children. The 40% figure is especially astounding when
    you consider that the foreign born population of the United States has been steady
    at 10.5% since 1850\.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 杂志报道，令人震惊的是，40%的财富500强公司是由移民或其子女创立的。当你考虑到自1850年以来，美国的出生人口一直稳定在10.5%，这个40%的数字尤其令人震惊。
- en: '[Bloomberg](http://www.businessweek.com/articles/2012-07-01/another-thing-immigrants-do-for-the-economy-invent-cool-things)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.businessweek.com/articles/2012-07-01/another-thing-immigrants-do-for-the-economy-invent-cool-things)'
- en: 'highlighted a report that showed the inventiveness of immigrants:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一份报告突显了移民的创造性：
- en: '[P]olicy makers should flag a [recent study](http://www.renewoureconomy.org/index.php?q=patent-pending)
    that found more than three-quarters of patents from America’s top ten patent-producing
    universities, including MIT, Stanford, and the University of Wisconsin-Madison,
    were the result of breakthroughs by immigrants. Those universities produced 1,466
    patents—a fraction of the total awarded—but many were in such cutting-edge fields
    as information technology and molecular biology.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[政策制定者应该关注一项](http://www.renewoureconomy.org/index.php?q=patent-pending)最近的发现，来自美国十所顶尖专利生产大学（包括麻省理工学院、斯坦福大学和威斯康星大学麦迪逊分校）的四分之三以上的专利是移民突破的结果。这些大学产生了1,466项专利——仅占授予总数的一小部分——但许多专利都是在信息技术和分子生物学等前沿领域。'
- en: In other words, if you want to build a society of innovators and entrepreneurs,
    encourage immigration as a way to enhance, not only the growth of your work force,
    but the quality of your work force.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，如果你想建立一个创新者和企业家的社会，鼓励移民不仅是为了增加你的劳动力，而且是为了提高劳动力质量的一种方式。
- en: On this 4th of July, this is indeed a note of optimism for America.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个7月4日，这对美国确实是一个乐观的音符。
