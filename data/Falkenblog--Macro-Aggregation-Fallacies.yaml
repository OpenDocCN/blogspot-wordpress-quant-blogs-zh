  zh: 来源：[http://falkenblog.blogspot.com/2010/08/macro-aggregation-fallacies.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/macro-aggregation-fallacies.html#0001-01-01)
- en: It would be very convenient if the macro economy could be steered like a big
    oil tanker using a few inputs. Sure, it's hard to steer an oil tanker, but it's
    feasible. You just need an objective (full employment!), inputs (a map and a clear
    view), and control variables (the rudder, engine speed). After all, Newton took
    all those epicycles, and merged them into simple F=G*m
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观经济能像大型油轮一样，使用少量输入进行操纵将十分方便。当然，操纵一艘油轮很困难，但也是可行的。你只需要一个目标（全职业！）、输入（地图和清晰的视野）和（舵和发动机走向的）控制变量。毕竟，牛顿将所有那些假构轮，简化成了简单的F=G*m
