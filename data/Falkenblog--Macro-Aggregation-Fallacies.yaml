- en: Paul Krugman
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·克鲁格曼
- en: '[notes](http://krugman.blogs.nytimes.com/2010/08/17/notes-on-koo-wonkish/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[笔记](http://krugman.blogs.nytimes.com/2010/08/17/notes-on-koo-wonkish/)'
- en: that there's a simple relation between the 'private sector surplus' and the
    interest rate. He uses graph above to show that the higher the interest rate,
    the more the private sector--consumers plus the businesses they own--will save.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他说私人部门盈余与利率之间存在简单的关系。他用上面的图表证明了利率越高，私人部门——消费者和它们拥有的企业——就会存更多款。
- en: Fine enough, that's all
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样吧，就这样足够了
- en: partial
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 部分
- en: 'equilibrium analysis. That is, the capital goes outside this system, and the
    price of riskless capital (interest rate) is set exogenously. Supposedly:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡分析，也就是说，资金流从这个系统中流到了外面，风险资产的价格（利率）是外生的。应该如下：
- en: in normal times the central bank can reduce interest rates enough to set this
    surplus at zero, or no larger than the public sector deficit, thus ensuring full
    employment
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在正常时期，中央银行可以将利率降低到足以将这种盈余设为零，或者不大于公共部门的赤字，从而确保充分就业
- en: In stressed times after a bubble (eg, the 'after' line above), the private sector
    tries to run a big surplus as it pays down debt. This causes recessions, which
    can be mitigated if not eliminated via countercyclical budget deficits by the
    public sector.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在泡沫之后的时期，私人部门为偿还债务而试图进行大额盈余。这会导致经济衰退，如果不通过公共部门来进行反周期预算赤字，这就会被减轻，甚至消除。
- en: This argument would be tenable if it were 1936 and people never tried it, but
    it has been tried over and over and if a government could spend itself to prosperity
    and stability, a couple such countries would demonstrate this. Instead, we have
    the examples of the contrary, where fiscal restraint and modest automatic stabilizers
    were consistent with the wealthier countries post WW-II.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是 1936 年且没有人尝试过这种方法，这种论点是站得住铺的。但是，这种方法已经被尝试过很多次，假如一个国家能够通过支出自我达到繁荣和稳定，一些国家将展示出这种情况。相反的是，我们拥有相反的例子，即在其战后，财政限制和温和的自动稳定器与较富有的国家保持一致。
- en: But what I love is the way Krugman totally ignores the heterogeneity of investment
    and employment, and simply thinks that people and companies are saving 'too much',
    and so anti-savings by the government would offset this, leading to full-employment
    bliss. That kind of thinking is profoundly misleading.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但我喜欢的是克鲁格曼完全忽视了投资和就业的异质性，仅是认为人和公司存储了“太多”款，所以政府反储蓄会抵消这一点，导致全职。这种思维方式是深具误导性的。
