- en: 'Humble Student of the Markets: Market perception of China macro risk set to
    rise'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：中国宏观风险的市场感知即将上升
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/market-perception-of-china-macro-risk.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/market-perception-of-china-macro-risk.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/market-perception-of-china-macro-risk.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/market-perception-of-china-macro-risk.html#0001-01-01)
- en: The signs are unmistakable. China's economic growth rate is slowing. Notwithstanding
    the anomalous
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 迹象再明显不过。中国经济增速正在放缓。尽管存在异常
- en: '[official July PMI](http://www.businessinsider.com/divergence-in-official-and-hsbc-china-pmi-2013-7)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**官方7月PMI数据**'
- en: number that many viewed with skepticism, economic releases, one after another, point
    to a slowing economy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人都持怀疑态度的数字，一系列经济数据显示，经济正在放缓。
- en: Now China is set to suffer from the Skyscraper Curse, according to
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在中国即将受到摩天大楼诅咒的影响，根据
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-07-29/china-is-set-to-suffer-the-skyscraper-curse.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**彭博社**'
- en: ':'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: On July 20, the Broad Group broke ground on Sky City on the outskirts of the
    south-central city of Changsha. The skyscraper will rise 838 meters (2,749 feet)
    into the heavens to become the world’s tallest building. If that weren’t feat
    enough, the project aims to wrap up construction in 90 days and at almost half
    the cost of Dubai’s Burj Khalifa, which it would top.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 7月20日， Broad Group 在湖南省长沙市郊开始建设天空之城。这座摩天大楼将高达838米（2749英尺），成为世界上最高的建筑。如果这还不够壮举的话，该项目计划在90天内完成，成本几乎只有迪拜哈利法塔的一半。
- en: As I have pointed out
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所指出的
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2012/06/ultimate-contrarian-sell-signal-for.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**之前**'
- en: ', the planning and construction of the world''s tallest building has been a
    contrarian sell signal. That point was elaborated on by Bloomberg:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，世界最高建筑的规划和建设一直是逆向卖出的信号。这一点由彭博社详细说明：
- en: '[T]he experiences of Japan, Malaysia, the United Arab Emirates and the U.S.
    show an uncanny correlation between architectural one-upmanship and economic doom.
    In the 1920s, for example, New York’s Chrysler and Empire State buildings opened
    amid the Great Depression. Later, New York’s World Trade Center and Chicago’s
    Sears Tower presaged fiscal crises and the breakdown of the Bretton Woods system.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[T]he experiences of Japan, Malaysia, the United Arab Emirates and the U.S.
    show an uncanny correlation between architectural one-upmanship and economic doom.
    In the 1920s, for example, New York’s Chrysler and Empire State buildings opened
    amid the Great Depression. Later, New York’s World Trade Center and Chicago’s
    Sears Tower presaged fiscal crises and the breakdown of the Bretton Woods system.'
- en: '**Mitigating a downturn**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**缓解经济下滑**'
- en: Michael Pettis had been writing about the inherent contradictions and the instability
    of China's growth path and the inevitable slowdown. In a recent
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·佩蒂斯一直在撰写关于中国增长路径内在矛盾和不稳定性的文章，以及不可避免的放缓。在最近的一篇
- en: '[FT article](http://www.ft.com/intl/cms/s/0/2f018d1c-f475-11e2-a62e-00144feabdc0.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**FT文章**'
- en: ', he wrote that a Chinese slowdown does not necessarily have to be a disaster.
    The key is to re-balance growth from an export and infrastructure focus to a household
    focus. If household incomes rise sufficiently, social and political tensions will
    be contained so that China''s political system holds together:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他在文章中写道，中国经济放缓不一定是灾难。关键在于将增长重心从出口和基础设施建设转向家庭消费。如果家庭收入大幅上升，社会和政治紧张局势将得到缓解，从而使中国政治体制保持稳定：
- en: China’s GDP, in other words, does not need to grow at 7 per cent or even 6 per
    cent a year in order to maintain social stability. This is a myth that should
    be discarded. What matters for social stability is that ordinary Chinese continue
    to improve their lives at the rate to which they are accustomed, and that the
    Chinese economy is restructured in a way that allows it to tackle its credit bubble.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换句话说，中国的GDP不需要每年增长7%或甚至6%，以维持社会稳定。这是一个应该被摒弃的谬论。对社会稳定的关键是中国人民能够继续以他们所习惯的速度改善生活，中国经济以一种能够解决其信贷泡沫的方式进行结构调整。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If household income can grow annually at 6-7 per cent, income will double in
    10 to 12 years, in line with the target proposed by Premier Li Keqiang in March
    during the National People’s Congress. What is more, if China can do this while
    the economy is weaned off its addiction to credit, it will be an extraordinary
    achievement, even if it implies, as it must, that GDP grows far more slowly that
    the growth rates to which we have become accustomed.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果家庭收入每年能以6-7%的速度增长，那么收入将在10到12年内翻倍，这符合李克强总理在全国人民代表大会期间提出的目标。更重要的是，如果中国在经济摆脱对信贷的依赖的同时实现这一目标，那将是一个非凡的成就，即使这意味着GDP的增长速度远远低于我们已经习惯的增长速度。
- en: I would make the analogy to Japan's Lost Decades. Despite over two decades of
    slow and no growth, social tensions have not risen to the extent that there have
    been few mass protests and talk of government overthrow.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我会将其类比为日本的失落十年。尽管经历了二十多年的缓慢和无增长，但社会紧张局势并没有上升到几乎没有大规模抗议和政府被推翻的程度。
- en: That's only part of the equation. Despite the lack of a social and political
    blow-up in Japan, investors in Japan have been decimated since the bubble top
    of the early 1990's.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是方程式的一部分。尽管日本没有出现社会和政治上的大问题，但自1990年代初泡沫的顶峰以来，日本投资者遭受了巨大损失。
- en: '[Andy Xie](http://www.ritholtz.com/blog/2013/08/readying-for-financial-bubbles-to-burst/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[谢国忠](http://www.ritholtz.com/blog/2013/08/readying-for-financial-bubbles-to-burst/)'
- en: 'believes that China will follow a similar path as Japan rather than Southeast
    Asia during the Asian crisis:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 相信中国将会沿着与亚洲危机期间东南亚相似的道路，而不是与东南亚相似的道路：
- en: China’s property market will adjust similar to what happened in Japan and Taiwan
    rather than in Hong Kong or Southeast Asia. The former was gradual, and the latter
    fast.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国的房地产市场将调整得与日本和台湾相似，而不是与香港或东南亚相似。前者是渐进的，而后者是迅速的。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In 1998, banks in Southeast Asia owed short-term dollar debts to Western banks.
    When the debts were not rolled over, these countries had to raise real interest
    rates enormously to contract domestic credit in order to pay off foreign creditors.
    Surging real interest rates caused their property markets to drop off a cliff.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在1998年，东南亚的银行欠西方银行短期美元债务。当这些债务未被续借时，这些国家不得不大幅提高实际利率，以收缩国内信贷，以偿还外国债权人。暴涨的实际利率导致他们的房地产市场暴跌。
- en: 'The Chinese owe the debt to themselves and not foreigners. Therefore the adjustment
    process can be more gradual rather than catastrophic:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的债务是欠自己而不是外国人的。因此，调整过程可以更加渐进，而不是灾难性的：
- en: The debts in China’s property bubble are mostly held by local governments and
    property developers. Total household debt is one-third of GDP, compared to nearly
    100 percent when the United States’ bubble burst in 2008 and Japan’s in 1992\.
    On balance, the bursting of the property bubble will boost China’s household demand.
    The lower property prices will decrease the need for savings.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国房地产泡沫中的债务主要由地方政府和房地产开发商持有。总体家庭债务占GDP的三分之一，而在2008年美国泡沫破裂和1992年日本泡沫破裂时，几乎占GDP的100%。总的来说，房地产泡沫的破裂将推动中国的家庭需求增长。较低的房价将减少储蓄需求。
- en: '**Financial contagion risk**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融传染风险**'
- en: While I respect these points of view, I remain concerned about the risk of financial
    contagion. Consider this
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我尊重这些观点，但我仍然对金融传染风险感到担忧。考虑到这一点
- en: '[Zero Hedge](http://www.zerohedge.com/news/2013-07-30/if-europe-fine-why-deutsche-bank-deleveraging-fastest-pace-crisis-2011)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/2013-07-30/if-europe-fine-why-deutsche-bank-deleveraging-fastest-pace-crisis-2011)'
- en: post about the size of Deutsche's derivative book relative to its own balance
    sheet. Can anyone truly say that there isn't a bank (e.g. Deutsche, JP Morgan,
    HSBC, etc.) doesn't have some outsized derivative exposure to China?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 关于德意志银行衍生品规模与其自身资产负债表的帖子。有人真的能说，没有一家银行（如德意志银行、摩根大通、汇丰等）没有对中国有过度的衍生品暴露吗？
- en: We have seen what happened to the credit markets when the talk of Fed tapering
    hit the tape. Supposing that China's economy unwound itself in a disorderly way,
    leaving the formal and shadow banking system with sky-high non-performing loans.
    Wouldn't a risk premium on other EM paper surge?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论联邦储备削减政策时，我们已经看到了信贷市场的情况。假设中国的经济以混乱的方式解体，使正规和影子银行系统拥有高企的不良贷款。其他新兴市场债券的风险溢价会激增吗？
- en: Even if Deutsche, JP Morgan, HSBC, etc. were to be insulated from direct credit
    risk in China, you can't tell me that these same global banks aren't insulated
    from rising risk premiums on EM paper like Brazil, Turkey, India or Indonesia?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 即使德意志银行，摩根大通，汇丰银行等从中国直接信用风险中得到保护，你也不能告诉我这些全球银行不受巴西，土耳其，印度或印度尼西亚等新兴市场国家风险溢价上升的影响吗？
- en: '**China slowdown story moving from page 12 to page 1**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国放缓的故事从第12页搬到第1页**'
- en: It is said that investors can make money by identifying an investment story
    or thesis that moves from page 12 to page 1 of the newspaper. I have been writing
    about the risks to China for quite some time, but I see that George Friedman of
    Stratfor has penned article echoing much of Pettis' thoughts. The article is entitled
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 据说投资者可以通过识别一个将投资故事或论点从报纸的第12页搬到第1页的投资故事来赚钱。我一直撰写关于中国的风险已经有一段时间了，但我看到Stratfor的George
    Friedman撰写了一篇文章，其中包含了Pettis的大部分思想。这篇文章的标题是
- en: '[Recognizing the End of the Chinese Economic Miracle](http://www.stratfor.com/weekly/recognizing-end-chinese-economic-miracle)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[认识中国经济奇迹的终结](http://www.stratfor.com/weekly/recognizing-end-chinese-economic-miracle)'
- en: 'where he discusses the topics of China''s unstable growth model and how the
    leadership can navigate the slowdown by re-focusing growth and the beneficiaries
    of growth [emphasis added]:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中他讨论了中国不稳定增长模式的话题以及领导层如何通过重新关注增长及其增长受益者来驾驭放缓（添加强调）：
- en: The Chinese are not going to completely collapse economically any more than
    the Japanese or South Koreans did. What will happen is that China will behave
    differently than before. ***With no choices that don't frighten them, the Chinese
    will focus on containing the social and political fallout, both by trying to target
    benefits to politically sensitive groups and by using their excellent security
    apparatus to suppress and deter unrest. The Chinese economic performance will
    degrade, but crisis will be avoided and political interests protected.*** Since
    much of China never benefited from the boom, there is a massive force that has
    felt marginalized and victimized by coastal elites. That is not a bad foundation
    for the Communist Party to rely on.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国人经济上不会像日本或韩国那样完全崩溃。会发生的是，中国的行为将不同于以前。在没有让他们感到恐惧的选择的情况下，中国人将专注于控制社会和政治后果，一方面试图将利益
    targeted 给政治敏感群体，另一方面利用他们出色的安全机构来镇压和遏制不稳定。中国经济表现将恶化，但危机将得以避免，政治利益将得到保护。***由于中国的大部分从未从繁荣中受益，有一个庞大的力量感到被边缘化和受害于沿海精英。这对于共产党来说是一个不错的基础。***
- en: I have followed Stratfor for years and I value their analysis as a barometer
    of how the Inside the Beltway thinking evolves. Now that even Stratfor is trumpeting
    the China slowdown thesis and how the leadership can navigate the turmoil, investors
    can expect that the markets will start to think more about the risks to a China
    slowdown and price the risk accordingly (recall the page 12 to page 1 analogy).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我关注Stratfor多年，我将其分析作为观察华盛顿圈思考演变的晴雨表。现在即使是Stratfor也在宣扬中国放缓的理论以及领导层如何驾驭这场动荡，投资者可以预期市场将开始更多地考虑中国放缓的风险，并相应地定价风险（回想第12页到第1页的类比）。
- en: '**Canaries in the Chinese coalmine**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国煤矿中的金丝雀**'
- en: 'Investors can get on top of this by monitoring critical indicators of Chinese
    growth and financial fragility. I have been watching the AUDCAD cross rate, as
    both Australia and Canada are commodity producing economies but Australian exports
    are more sensitive to Chinese exports while Canadian exports are more levered
    to the US. Right now, the AUDCAD exchange rate isn''t looking very healthy:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者可以通过监测中国增长和金融脆弱性的关键指标来掌握这一点。我一直关注audcad交叉汇率，因为澳大利亚和加拿大都是商品生产经济体，但澳大利亚出口对中国出口更为敏感，而加拿大出口更依赖于美国。目前，audcad汇率看起来并不健康：
- en: Industrial commodity prices, another key indicator, remains in a downtrend.
    However, there may be some hopeful signs of stabilization, but I would not want
    to sound the all-clear until this index rallies through the downtrend line.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 工业商品价格，另一个关键指标，仍处于下行趋势。然而，可能有一些希望稳定的迹象，但我不会想在指数突破下行趋势线之前发出全面安全的信号。
- en: Finally, my
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我的
- en: '[Chinese canaries index](http://humblestudentofthemarkets.blogspot.com/2013/07/the-chinese-canaries-look-stressed.html)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国金丝雀指数](http://humblestudentofthemarkets.blogspot.com/2013/07/the-chinese-canaries-look-stressed.html)'
- en: of Chinese mainland bank stocks listed in Hong Kong as a measure of the degree
    of perceived stress in China's financial system is indicating elevated stress
    levels. In particular, the small and mid sized bank stocks (shown in red) are
    nearing the lows set during the Eurozone crisis of 2011.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国大陆在港上市银行股的走势作为衡量中国金融系统压力程度的一个指标，显示了压力水平的升高。特别是小型和中型银行股（显示为红色）正接近 2011 年欧元区危机时的低点。**'
- en: Will China crash? If it does, will it take the global financial system down
    in a repeat of a Lehman Crisis?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国会崩溃吗？如果会，它会不会像雷曼危机一样把全球金融系统拖下水？**'
- en: I have no idea. The risks have always been there but the Stratfor article suggests
    that the market spotlight is turning onto this topic and I would expect risk premiums
    to rise accordingly. Investors can monitor the risks using some of the metrics
    that I have detailed in order to get a better handle on the situation.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我无从得知。风险一直存在，但 Stratfor 文章暗示市场的关注点正在转向这个话题，我预计相应的风险溢价会上升。投资者可以使用我详细说明的一些指标来监控风险，以便更好地把握形势。
