- en: 'Humble Student of the Markets: How an independent Scotland could become prosperous'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets的谦逊学生：独立苏格兰如何变得繁荣
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/how-independent-scotland-could-become.html](https://humblestudentofthemarkets.blogspot.com/2014/09/how-independent-scotland-could-become.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/how-independent-scotland-could-become.html](https://humblestudentofthemarkets.blogspot.com/2014/09/how-independent-scotland-could-become.html)
- en: 'For your consideration as we approach the weekend: As we approach the Scottish
    Referendum on September 18, there have been lots of stories of the negative repercussions
    of a Yes vote. I had written from a Canadian''s perspective about'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于即将到来的周末的考虑：在我们接近9月18日苏格兰公投之际，已经有很多关于赞成票带来的负面影响的报道。我从一个加拿大人的角度写了一篇
- en: '[How a Scottish-UK currency union is an idiotic idea](http://humblestudentofthemarkets.blogspot.com/2014/09/why-scottish-uk-currency-union-is.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[苏格兰-英国货币联盟是一个愚蠢的想法](http://humblestudentofthemarkets.blogspot.com/2014/09/why-scottish-uk-currency-union-is.html)'
- en: . I believe that Credit Suisse summed up the risks best with this paragraph
    (via
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。我认为瑞士信贷用这一段最好地总结了风险（通过
- en: '[Business Insider](http://www.businessinsider.com/this-one-paragraph-should-scare-the-heck-out-of-people-who-want-scottish-independence-2014-9)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/this-one-paragraph-should-scare-the-heck-out-of-people-who-want-scottish-independence-2014-9)'
- en: '):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: 'Risk of an economic crisis: In our opinion Scotland would fall into a deep
    recession. We believe deposit flight is both highly likely and highly problematic
    (with banks assets of 12x GDP) and should the BoE move to guarantee Scottish deposits,
    we expect it to extract a high fiscal and regulatory price (probably insisting
    on a primary budget surplus). The re-domiciling of the financial sector and UK
    public service jobs, as well as a legal dispute over North Sea oil, would further
    accelerate any downturn. In our opinion, as North Sea oil production slows, we
    estimate that the non-oil economy would need a 10% to 20% devaluation to restore
    competitiveness. This would wages, driven by a steep rise in unemployment.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济危机的风险：我们认为苏格兰将陷入严重的经济衰退。我们认为存款外流极有可能且极为问题（银行资产占GDP的12倍），如果英国央行开始保证苏格兰的存款，我们预计将会提取高额的财政和监管代价（可能坚持要求主要预算盈余）。金融部门和英国公共服务工作的重新注册，以及关于北海石油的法律争端，将进一步加剧任何经济衰退。在我们看来，随着北海石油产量的减少，非石油经济需要10%到20%的贬值来恢复竞争力。这将推动工资上涨，推动失业率急剧上升。
- en: The
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是
- en: '[FT](http://www.ft.com/intl/cms/s/0/67017a0a-390d-11e4-9526-00144feabdc0.html?ftcamp=published_links%2Frss%2Fcomment_columnists_martin-wolf%2Ffeed%2F%2Fproduct&siteedition=intl#axzz3D7vZuG12)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/intl/cms/s/0/67017a0a-390d-11e4-9526-00144feabdc0.html?ftcamp=published_links%2Frss%2Fcomment_columnists_martin-wolf%2Ffeed%2F%2Fproduct&siteedition=intl#axzz3D7vZuG12)'
- en: 'outlined an equally dire scenario:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 描绘了同样严峻的情景：
- en: A Yes vote will launch Scotland, and to a lesser extent the UK, into years of
    uncertainty. Among the biggest doubts are those hanging over the currency. Financial
    businesses that must be regulated and supported by the UK will flee. Scottish
    deposit insurance would be as worthless as the Reykjavik-run scheme that failed
    to cover Icelandic banks in 2008\. Cautious Scots must already recognise that
    the pounds in their bank accounts may end up as something else. Far safer to move
    the money south.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 赞成票将苏格兰，以及较小程度上的英国，推入数年的不确定性。最大的疑问之一是货币问题。必须受到英国监管和支持的金融业务将会离开。苏格兰的存款保险将会像2008年未能覆盖冰岛银行的雷克雅未克运行计划一样一文不值。谨慎的苏格兰人已经意识到，他们银行账户中的英镑可能最终会变成别的东西。将资金转移到南方更为安全。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Confronted with currency uncertainty, banks will need to balance their books
    within Scotland. This will surely force them to shrink the supply of credit to
    the Scottish economy. The UK government could try to prevent money from leaving
    Scotland, but this would require draconian controls, which it will not impose.
    Either Westminster or the Scottish government could offer to indemnify lenders
    against currency risks. The UK government will not do that. It will let the credit
    squeeze happen, blaming it on the Scottish decision. It will be Scotland’s choice,
    if it can meet the cost.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面对货币不确定性，银行将需要在苏格兰平衡其账本。这必将迫使它们缩减对苏格兰经济的信贷供应。英国政府可以尝试阻止资金流出苏格兰，但这将需要严格的控制措施，这是它不会实施的。不管是威斯敏斯特还是苏格兰政府，都可以提供对货币风险的保障。英国政府不会这样做。它将允许信贷紧缩发生，并将其归咎于苏格兰的决定。如果苏格兰能够承担成本，那将是苏格兰的选择。
- en: 'There will be a bad taste on everyone''s mouths:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这将让每个人都感到不愉快：
- en: These negotiations will be complex, bitter and prolonged. However amicably a
    divorce begins, that is rarely how it ends. It is the safest possible bet that
    when this process is over, the English will resent the people who repudiated them
    and the Scots will resent the people who did not give them independence on the
    terms to which they believed they were entitled. A United Kingdom will give way
    to a deeply divided island.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些谈判将会复杂、激烈和长期。然而，无论一个离婚是多么友好，它很少是这样结束的。可以肯定的是，当这个过程结束时，英国人将对否认他们的人感到愤怒，苏格兰人将对未能按照他们认为自己有权利的条款给予他们独立的人感到愤怒。一个团结的王国将让位于一个深度分裂的岛屿。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Scots will discover the taste of austerity. Scotland cannot sustain higher
    taxes than the residual UK; that would drive economic activity away. It will pay
    a higher interest rate on public debt because its government will be unfamiliar
    and dependent on unstable oil revenues (almost certainly smaller than Mr Salmond
    imagines). Fiscal fibs will be exposed.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 苏格兰人将品尝到紧缩的滋味。苏格兰无法承受比残留英国更高的税收；这将导致经济活动流失。它将支付更高的公共债务利率，因为其政府不熟悉并依赖不稳定的石油收入（几乎肯定比沙蒙德想象的要小）。谎言将被揭穿。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By then it will be too late. If the vote is a Yes, it will be forever. But what
    about a narrow No? That too will be a nightmare. We could then look forward to
    more referendums. I would prefer a clean break than that. If Scotland cannot decide
    firmly in favour of union, let it choose “independence”. And then, enjoy!
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到那时为时已晚。如果投票结果是赞成，那就是永远。但是窄小的否定呢？那也将是一场噩梦。然后我们可以期待更多的公投。我宁愿干脆地脱离。如果苏格兰不能坚决支持联盟，就让它选择“独立”。然后，尽情享受吧！
- en: While it is true that an independent Scotland, as a small country with an open
    economy, is subject to many risks that it would not face as part of the UK. But
    this analysis relies on overly conventional banker thinking. What if the Scots
    were to think outside the box?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然独立的苏格兰作为一个拥有开放经济的小国确实面临着许多其作为英国一部分不会面临的风险。但是这种分析依赖于过度传统的银行家思维。如果苏格兰人能够打破常规思维呢？
- en: '**A neutral Scotland?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**中立的苏格兰？**'
- en: Instead of thinking like a banker about resolving Scotland`s finances, Alex
    Salmond could think about the geopolitical dimensions of a potential divorce.
    Consider, for example, that the SNP's
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与其像一个银行家一样思考解决苏格兰财政问题，亚历克斯·萨尔蒙德可以考虑潜在离婚的地缘政治维度。例如，考虑到苏民党的
- en: '[White Paper for independence](http://www.scotland.gov.uk/Publications/2013/11/9348/10)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[独立白皮书](http://www.scotland.gov.uk/Publications/2013/11/9348/10)'
- en: 'has called for a nuclear free Scotland within the first term of parliament:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 呼吁在议会第一个任期内实现一个无核苏格兰：
- en: Scotland has been home to one of the largest concentrations of nuclear weapons
    anywhere in the world, despite consistent and clear opposition from across civic
    Scotland, our churches, trade unions and a clear majority of our elected politicians.
    Billions of pounds have been wasted to date on weapons that must never be used
    and, unless we act now, we risk wasting a further £100bn, over its lifetime, on
    a new nuclear weapons system. Trident is an affront to basic decency with its
    indiscriminate and inhumane destructive power.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管来自苏格兰各界公民、教会、工会以及我们选出的大多数政治家明确一致反对，苏格兰一直是世界上核武器最集中的地区之一。迄今为止，已经浪费了数十亿英镑用于永远不会被使用的武器，除非我们现在采取行动，否则我们将在新的核武器系统上再次浪费1000亿英镑左右的资金。三叉戟的不加选择和不人道的破坏力是对基本道德的侮辱。
- en: That brings up the question of whether the armed forces of an independent Scotland
    needs to be part of the UK`s armed forces structure. Ireland has been neutral
    for many years - even during the Second World War. Why not Scotland?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了一个问题，即独立苏格兰的军队是否需要成为英国军队结构的一部分。爱尔兰多年来一直保持中立——甚至在第二次世界大战期间也是如此。为什么不是苏格兰呢？
- en: Does Scotland even need to be part of NATO?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 苏格兰甚至需要成为北约的一部分吗？
- en: '**Military assets: From cost center to profit center**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**军事资产：从成本中心到利润中心**'
- en: Let`s go down that road a little further. Supposing that the Scottish budget
    was under pressure, instead of worrying about the fiscal burden of funding Tornado
    and Typhoon squadrons at
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨一下这个问题。假设苏格兰的预算受到压力，而不是担心资助飓风和台风中队的财政负担
- en: '[Lossiemouth](http://en.wikipedia.org/wiki/RAF_Lossiemouth)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[洛西茅斯](http://en.wikipedia.org/wiki/RAF_Lossiemouth)'
- en: ', etc., why not negotiate leases for basing rights with rUK? Such a move would
    instantly transform those military assets from cost centers to profit centers.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ，等等，为什么不与rUK谈判租赁基地权利？这样一来，这些军事资产将立即从成本中心转变为利润中心。
- en: In fact, a neutral Scotland could put the leases at its major bases such as
    Lossiemouth (air base) and Faslane (Trident) up for bids. What would the Russian
    navy pay for basing rights at Faslane? It would a Russian military planner`s dream.
    Russian SSBNs in the North Sea would give Moscow the option of launching a decapitation
    strike to take out the leadership in European capitals and NATO headquarters with
    little or no warning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，一个中立的苏格兰可以将其主要基地（如Lossiemouth（空军基地）和Faslane（三叉戟））的租约拿出来招标。俄罗斯海军会为在Faslane的驻扎权支付多少？这将是俄罗斯军事规划者的梦想。在北海的俄罗斯SSBN将给莫斯科提供在欧洲首都和北约总部发动突袭的选项，几乎没有任何警告。
- en: Notwithstanding the uproar in Westminster, how would Washington react (and pay)
    to avoid Su-27 squadrons at Lossiemouth and Russian ballistic missile subs roaming
    freely in the Atlantic and the North Sea?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管威斯敏斯特爆发了骚动，但为了避免在Lossiemouth驻扎Su-27中队和俄罗斯弹道导弹潜艇在大西洋和北海自由活动，华盛顿会如何反应（并支付多少）？
- en: I had suggested that there was a geopolitical risk element to the Greek crisis
    in 2011 (see
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经提到2011年希腊危机存在地缘政治风险因素（见
- en: '[Europe dodges another bullet (not the Catalan election)](http://humblestudentofthemarkets.blogspot.com/2012/11/europe-dodges-another-bullet-no-its-not.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲再次躲过一劫（不是加泰罗尼亚选举）](http://humblestudentofthemarkets.blogspot.com/2012/11/europe-dodges-another-bullet-no-its-not.html)'
- en: ). Russia could have seized a historic opportunity to rescue Greece and achieve
    the long Russian dream of achieving a warm water port by funding a Grexit. The
    test case would have been Cyprus - but the Kremlin chose to pass on that opportunity.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ）。俄罗斯本可以趁机挽救希腊，并实现长久以来的俄罗斯梦想，通过资助希腊退出欧元区获得温暖的海港。测试案例将是塞浦路斯 - 但克里姆林宫选择放弃了这个机会。
- en: Now Putin might have a second chance. Instead of infiltrating Spetnaz units
    into neighboring territories, Moscow could just buy the country instead. Already,
    the Russian press is planting stories like
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在普京可能有第二次机会了。莫斯科可以不用将斯佩特纳兹部队渗透到邻国领土，而是直接购买该国。事实上，俄罗斯媒体已经在播放类似的故事
- en: '[Economic Benefits of Faslane Nuclear Base in Scotland “Overplayed” - Official](http://en.ria.ru/world/20140825/192337478/Economic-Benefits-of-Faslane-Nuclear-Base-in-Scotland-Overplayed.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[苏格兰Faslane核基地的经济利益“被夸大了” - 官方](http://en.ria.ru/world/20140825/192337478/Economic-Benefits-of-Faslane-Nuclear-Base-in-Scotland-Overplayed.html)'
- en: . What comes next? After all, are we not all good capitalists now?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 。接下来会发生什么？毕竟，我们现在不都是良好的资本家吗？
- en: While what I have outlined is tongue in cheek and fantasy (worthy of ZH), it
    nevertheless does illustrate the point that if an independent Scotland gets pushed
    too far economically, the gloves could come off and anything can happen.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我所描述的是半开玩笑和幻想（值得Z站），但它确实说明了这样一个观点：如果独立的苏格兰在经济上被逼得太甚，手套可能就会脱落，任何事情都可能发生。
