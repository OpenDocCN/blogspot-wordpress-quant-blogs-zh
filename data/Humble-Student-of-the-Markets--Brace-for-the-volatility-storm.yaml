- en: '**Why Are VIX and SPX Moving Together?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么VIX和SPX一起移动？**'
- en: Something odd is happening in the equity option market.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 股票期权市场正在发生一些奇怪的事情。
- en: Until the market sold off last Thursday, the VIX and SPX had been rising together.
    The 10-day correlation of the VIX and SPX spiked to over 0.7, which is highly
    unusual as the two indices tend to be negatively correlated with each other (top
    panel).
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直至上周四市场抛售之前，VIX和SPX一直在同步上升。VIX和SPX的10日相关性激增至超过0.7，这是非常不寻常的，因为这两个指数通常呈现负相关（顶部面板）。
- en: The rise in implied volatility, as measured by the VIX Index, was not matched
    by rising realized volatility. The second panel in the chart below shows the width
    of the SPX Bollinger Band as a proxy for implied volatility, which has been tame.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如VIX指数所衡量的隐含波动率的上升，并没有伴随着实际波动率的上升。下面图表的第二面板显示了以SPX布林带宽度作为隐含波动率的代理，一直保持温和。
- en: Until the market sold off last Thursday, the term structure of the VIX was steeply
    upwards sloping. The spread between 9-day, 1-month, and 3-month implied volatility
    was uniformly high by historical standards.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直到上周四市场抛售前，VIX的期限结构都是急剧上升的。9天、1个月和3个月隐含波动率之间的差额按历史标准来看普遍较高。
- en: The SKEW Index, which measures the price of hedging tail-risk, was also elevated.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SKEW指数，它衡量对尾部风险的对冲成本，也处于高位。
- en: Equally puzzling is the disconnect between stock and bond implied volatility.
    While stock volatility has surged, bond market volatility remains tame. What's
    going on?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 同样令人困惑的是，股票与债券隐含波动率之间的脱节。尽管股票波动性激增，但债券市场波动性仍然温和。这是怎么回事？
- en: Historically, high correlations between SPX and VIX have usually led to market
    sell-offs. Under a minority of circumstances, they have also signaled market melt-ups.
    How can we explain these unusual conditions in the option market?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，SPX和VIX之间的高度相关性通常会导致市场抛售。在少数情况下，它们也预示着市场急剧上涨。我们如何解释期权市场中这些异常情况呢？
