- en: '[Last week I looked at some moving averages of the CBOE Put/Call ratio](http://quantifiableedges.blogspot.com/2008/07/what-recent-putcall-ratios-are.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我研究了CBOE看跌/看涨比率的一些移动平均线。[链接](http://quantifiableedges.blogspot.com/2008/07/what-recent-putcall-ratios-are.html)
- en: . I compared the 10-day average to the 200-day average. The 10-day average gives
    a sentiment snapshot for option traders. The ratios have risen gradually over
    the years as the market has evolved. The 200-day average helps to normalize the
    10-day readings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我比较了10日平均线和200日平均线。10日平均线为期权交易者提供了情绪快照。随着市场的演变，这些比率逐年上升。200日平均线有助于 normalize
    10日读数。
- en: What was shown last week is that when the 10-period moving average is below
    the 200-period average, the market over time has lost money. When the 10-period
    moving average has been above the 200-period moving average, the net results over
    time have been a gain.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周显示的是，当10期移动平均线低于200期移动平均线时，市场随着时间的推移亏了钱。当10期移动平均线高于200期移动平均线时，长时间的结果是有收益。
- en: I decided this week to take a closer look. As it turns out, the results are
    not quite as cut and dry as they may appear at first. I used the same time period
    so that the numbers would match up. The column on the left shows the 10ma/200ma
    ratio. Returns are broken down by range. For example, on July 25th the 10-day
    average of the CBOE total put/call ratio was 0.96\. The 200-day average was 1.03\.
    Dividing the 10 (0.96) by the 200 (1.03) gives a result of about 0.93\. Therefore,
    July 25th would have fallen into the 0.9 – 1.0 category. Points gained and lost
    are totals for the day
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定这周仔细研究一下。结果证明，这些结果并没有看起来那么明确。我使用了相同的时间段，以便数字能匹配。左边的列显示了10ma/200ma比率。回报按范围分解。例如，7月25日CBOE总看跌/看涨比率的10日平均为0.96。200日平均为1.03。将10（0.96）除以200（1.03）得到的结果约为0.93。因此，7月25日将落入0.9-1.0类别。当天获得的和失去的点数
