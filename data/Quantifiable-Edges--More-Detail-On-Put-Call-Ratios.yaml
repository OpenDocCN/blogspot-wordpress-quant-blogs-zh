- en: '[![](img/e39be77ce797a47eb16f7d570bc6adc7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglp2Xj769mRiz-tQLm9Pc49ldNFt-h4hIGpWD-lr1aFXwuVZJZeqwXmUAvp2ETGepUxTNkxQgd3b9DxC1Z4o8NgAQOfvHQDroledeb0GzPj-RBPbA16LhT6B0Q44An9eZcne1xLXkI8Ko/s1600-h/2008-8-4+png.PNG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglp2Xj769mRiz-tQLm9Pc49ldNFt-h4hIGpWD-lr1aFXwuVZJZeqwXmUAvp2ETGepUxTNkxQgd3b9DxC1Z4o8NgAQOfvHQDroledeb0GzPj-RBPbA16LhT6B0Q44An9eZcne1xLXkI8Ko/s1600-h/2008-8-4+png.PNG)'
- en: I found these results quite interesting in a few ways. First, ratios just below
    1 were bearish while times when the 10ma was strongly below the 200ma actually
    resulted in gains. I suspect this is due to the fact that the extremely low readings
    may be the result of a strong move to the upside. Strong moves up are more likely
    to continue up than weak ones.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果在几方面都很感兴趣。首先，比率刚刚低于1时是悲观的，而当10日平均线强烈低于200日平均线时实际上却获得了收益。我怀疑这是由于极度低读数可能是向上强行的结果。强劲的上涨更有可能继续上涨，而不是弱势的。
- en: Also interesting is the fact that 1.1 – 1.2 shows a negative return going forward.
    I suspect at this point the market may often be downtrending. Readings higher
    than this could signal exhaustion, which is why they results in positive days
    going forward.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，1.1-1.2显示出向前看回报为负。我怀疑在这个阶段市场可能经常是下降趋势。高于这个水平的读数可能表明耗尽，这就是为什么它们在正向交易日向前看的结果。
- en: An uptrending market with a little skepticism (1.0-1.1 reading) may be the sweet
    spot when looking for long-term gains.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个上升市场中稍有怀疑（1.0-1.1读数）可能是寻找长期收益的甜蜜点。
- en: While in general you'd rather see some skepticism with a ratio greater than
    1, it’s not quite as simple as saying greater than 1 is good and less than 1 is
    bad.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，你更愿意看到比率为1以上的怀疑态度，但它并不是说大于1就是好的，小于1就是坏的。
