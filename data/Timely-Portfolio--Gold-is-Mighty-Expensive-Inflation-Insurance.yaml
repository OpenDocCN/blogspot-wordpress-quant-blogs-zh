- en: Inflation insurance at Gold Insurance Company is ridiculously expensive, or
    the inverse, inflation insurance through the CRB Insurance Company is extremely
    cheap.  If we get inflation, an investor will do much better with the CRB.  Gold
    might move higher but not nearly as much as all other commodities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在黄金保险公司，通货膨胀保险的价格非常昂贵，或者反之，通过CRB保险公司的通货膨胀保险价格非常便宜。 如果我们遇到通货膨胀，投资者将通过CRB取得更好的收益。
    黄金可能会上涨，但不会像所有其他商品那样多。
