- en: 1) **Follow the long term trend:** go long above the 200 ma or  even better
    a rising 200 ma. When the market falls below this level  favor CASH first and
    only at the initial stages do some selected shorting. Shorting has **much** lower
    edges than long strategies in testing on a risk/reward and absolute basis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) **沿着长期趋势走：** 当市场上涨到 200 日移动平均线以上，甚至更好的是上涨的 200 日移动平均线。当市场跌破这一水平时，首先偏向于现金，只在最初阶段进行一些有选择的卖空操作。在风险/收益和绝对基础上，卖空策略比多头策略有
    **更低的优势**。
- en: '2) **Keep an Eye on The Big Picture:** Most of the fluctuation in individual
    stocks is driven by the S&P500 or Nasdaq Composite, secondly fluctuation is driven
    by the sector or industry that the stock is in,  in last place is the unique movement
    of the stock itself. LESSON: don’t delude yourself into thinking that you will
    be sheltered from recessions or market crashes because you hold a “good business
    or quality management.” Valuations and dividends are also often poor consolation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) **睁大眼睛关注大局：** 大部分个股的波动是由标普500指数或纳斯达克综合指数推动的，其次是由股票所在的部门或行业的波动推动的，最后是股票本身的独特运动。教训：不要自欺欺人地认为，因为你拥有“优质企业或优质管理”，你就会在衰退或市场崩盘中得到庇护。估值和股息往往也是很差的安慰。
- en: 3) **Follow Relative Strength only in Bull Markets: **  Follow Relative Strength
    (percentile rank of 52-week price returns relative to the universe) only above
    the 200 ma , this is the best and most tradeable stock selection tool of any factor.
    My research shows that with the exception of small and microcap stocks, there
    is no alpha using relative strength strategies below the 200 ma. In fact, the
    more the market falls, the worse this strategy does as it tends to pick up only
    the low-beta stocks. When the market gets really stretched the worst relative
    strength stocks vastly outperform the market and high relative strength stocks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 3) **只在牛市中关注相对强势：** 只有在 200 日移动平均线以上才关注相对强势（52周价格回报百分位数相对于整个市场的排名），这是任何因素中最好且最可交易的股票选择工具。我的研究显示，除了小盘和微盘股以外，在
    200 日移动平均线以下使用相对强势策略没有阿尔法。事实上，市场跌得越厉害，这一策略的表现就越糟糕，因为它倾向于只挑选低贝塔股票。当市场真正被夸张时，最差的相对强势股票远远胜过市场和高相对强势股票。
- en: 4) **Mean-reversion strategies do better in periods of high volatility:** and/or
     under the 200 ma. Day-trading strategies also thrive in these environments primarily
    with few exceptions. Trading mean-reversion outside of these “zones” is difficult
    because of commissions relative to average gains per trade. Also the market has
    lost money intraday net of the overnight return for the last 15 years
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 4) **均值回归策略在高波动期间表现更好：** 和/或在 200 日移动平均线以下。日内交易策略在这些环境中也表现抢眼，主要没有例外。在这些“区域”之外交易均值回归是困难的，因为相对于平均每笔交易收益来说，佣金相对较高。此外，过去
    15 年，市场除了隔夜收益外的日内净额是亏损的
- en: 5) **Don’t Always Believe the Backtest:** Short-term strategies in general are
    FAR less likely to match backtest results in real-life than long-term strategies.
    This is because the half-life of any good short-term strategy is short, and because
    the commissions and executions/slippage have a significant effect on performance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 5) **不要总是相信回测结果：** 一般来说，短期策略要比长期策略在现实生活中更不可能与回测结果相匹配。这是因为任何良好的短期策略的半衰期都很短，而且佣金和成交/滑点对绩效有重大影响。
- en: '6) **Don’t Become a Perma-Bear:** Ironically being overly realistic or pessimistic
    will hurt your performance badly as a trader. Being calm with a small dose of
    optimism and a willingness to make mistakes and learn from them is crucial to
    being a good trader. All of the crusty bears are so worried about appearing smart
    and being vindicated with bold calls, that they are unwilling to change their
    minds. At times it seems they would rather be right and broke than make money
    by following the herd. As Ed Seykota says: “Everybody gets what they want in the
    stock market.” From a pure mathematical standpoint the odds favor longs  because
    stocks can go up 200% and 300%, but they can only drop to “0”—I have yet to find
    a short or long term strategy for shorting that remotely compares with the risk/reward
    of long-only strategies.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 6) **不要成为永久的熊市拥护者：** 具有讽刺意味的是，过分现实或悲观会严重影响你作为交易者的表现。保持冷静，带着一丝乐观，并愿意犯错并从中吸取教训对成为一名优秀的交易者至关重要。所有顽固的熊市拥护者都过于担心表现得聪明和被大胆预测证实，以至于不愿改变主意。有时候，他们似乎宁愿正确但破产，也不愿通过跟随群众赚钱。正如艾德·赛科塔所说：“每个人在股市都会得到他们想要的东西。”从纯数学的角度来看，赢家的机会更大，因为股票可以上涨200%和300%，但它们只能跌至“0”—我还没有找到一个短期或长期空头策略，能与仅做多策略的风险/收益相提并论。
- en: 7) **ALWAYS REMAIN HUMBLE!!!**
  id: totrans-13
