- en: Anyone who has read this blog consistently knows that I've written on and off
    about an important developing body of work showing how algorithms -- closely linked
    to Google's PageRank algorithm -- could be used to greatly increase transparency
    surrounding issues of systemic risk. The systemic risk linked to any one bank
    or even to any single financial transaction could be made apparent to everyone;
    call it "radical transparency." Coupled with other mechanisms, such transparency
    could provide a route to making the system safer on is own, through normal economic
    self organization. The idea, in essence, is to use computation to give everyone
    in the market the information they need to make better choices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一贯阅读这个博客的人都知道，我断断续续地写过关于一个重要的发展性研究体系，展示如何利用算法——与谷歌的PageRank算法紧密相关——来大幅提高与系统风险问题相关的透明度。与任何单一银行或甚至任何单一金融交易相关的系统风险可以变得对每个人都非常明确；我们可以称之为“激进透明度”。与其他机制相结合，这种透明度可能为通过正常的经济自我组织，使系统本身变得更加安全提供一条途径。本质上，这个想法就是利用计算，为市场中的每个人提供他们做出更好选择所需的信息。
