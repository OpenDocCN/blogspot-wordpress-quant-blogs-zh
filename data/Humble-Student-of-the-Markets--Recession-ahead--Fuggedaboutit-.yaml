  zh: '**对经济放缓有信心吗？**'
- en: Recently, a number of prominent investors and analysts, including Jeff Gundlach,
    David Rosenberg, and Ed Yardeni, have warned about an ominous recession signal
    from the Conference Board's consumer confidence survey.
  id: totrans-31
