- en: 'VIX and More: Graphical Comparison of Performance of PutWrite and BuyWrite
    Indices'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：看跌期权写入和买入期权写入指数表现比较图表
- en: 来源：[http://vixandmore.blogspot.com/2009/01/graphical-comparison-of-performance-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/graphical-comparison-of-performance-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/graphical-comparison-of-performance-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/graphical-comparison-of-performance-of.html#0001-01-01)
- en: I was pleased to see the strong response generated by Friday’s [The Often Overlooked
    Put Writing Strategy](http://vixandmore.blogspot.com/2009/01/often-overlooked-put-writing-strategy.html),
    particularly in some of the comments at Seeking Alpha, where the post was [republished](http://seekingalpha.com/article/114076-put-writing-too-often-overlooked).
    A number of questions came up regarding the reasons why two strategies that are
    synthetically equivalent (i.e. share the same profit and loss graph), would have
    different performance characteristics. I cited the main reason for the performance
    delta as the skew that results from a tendency to price puts higher than calls,
    particularly during times of extreme market stress, when demand for puts often
    exceeds the demand for calls.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴看到周五的[经常被忽视的看跌期权写入策略](http://vixandmore.blogspot.com/2009/01/often-overlooked-put-writing-strategy.html)产生了强烈的反响，特别是在Seeking
    Alpha上的评论，该文章在那里[被重新发布](http://seekingalpha.com/article/114076-put-writing-too-often-overlooked)。有几个问题提出了关于为什么两个在合成上等价（即具有相同的盈亏图表）的策略会有不同的表现特征的原因。我把表现差异的主要原因归结为由于倾向于对看跌期权定价高于看涨期权，特别是在市场压力极大的时候，此时对看跌期权的需求往往超过对看涨期权的需求。
- en: I am not sure that I can prove beyond a reasonable doubt the skew hypothesis
    in this space, but I did assemble two performance graphs that might help to inform
    any further discussion. Using the CBOE PutWrite Index ([PUT](http://vixandmore.blogspot.com/search/label/PUT))
    and the CBOE BuyWrite Index ([BXM](http://vixandmore.blogspot.com/search/label/BXM))
    as my source data, I have plotted the two indices from their 1988 inception (above)
    and from 2002 (below), when the indices begin to substantially diverge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定我能否在这个领域证明波动率偏斜假设，但我确实整理了两张表现图表，这些图表可能有助于进一步讨论。使用CBOE看跌期权写入指数([PUT](http://vixandmore.blogspot.com/search/label/PUT))和CBOE买入期权写入指数([BXM](http://vixandmore.blogspot.com/search/label/BXM))作为我的数据源，我从它们的1988年创立(上面)和2002年(下面)开始绘制这两个指数，当时这两个指数开始出现显著分歧。
- en: From the two graphs, I find it interesting that the [put-write](http://vixandmore.blogspot.com/search/label/put-write)
    strategy begins to generate separation from the [buy-write](http://vixandmore.blogspot.com/search/label/buy-write)
    strategy during the 2002-07 bull market. As volatility increases during 2007,
    the put-write strategy continues to widen the gap, with the recent bear market
    having very little impact on the performance differential between the strategies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从这两张图表中，我发现有趣的是，在2002-07年的牛市中，**看跌期权写入**策略开始与**买入期权写入**策略产生分离。随着2007年波动性的增加，看跌期权写入策略继续拉大差距，最近的熊市对这两种策略的表现差异影响非常小。
- en: Those who have any thoughts on the reasons behind the performance differential
    during different market cycles, please feel free to chime in.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对不同市场周期中表现差异背后的原因有任何想法的人，请随时发表意见。
