- en: 'VIX and More: Financials Struggle to Establish Momentum'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 金融股努力建立动力'
- en: 来源：[http://vixandmore.blogspot.com/2008/04/financials-struggle-to-establish.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/financials-struggle-to-establish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/financials-struggle-to-establish.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/financials-struggle-to-establish.html#0001-01-01)
- en: Further to my recent comments in [The Energy and Materials Rally](http://vixandmore.blogspot.com/2008/04/energy-and-materials-rally.html),
    I thought it might be interesting to show the relative performance of the financial
    sector ([XLF](http://vixandmore.blogspot.com/search/label/XLF)) versus the SPX.  The
    chart below shows that while the financials helped to drag down the SPX over the
    past six months or so, it also reveals that any gains that the SPX has been able
    to make over the past 2-3 weeks have been without the participation of the financial
    sector.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继我最近在[能源与材料反弹](http://vixandmore.blogspot.com/2008/04/energy-and-materials-rally.html)中的评论之后，我认为展示金融部门（[XLF](http://vixandmore.blogspot.com/search/label/XLF)）与标普500（SPX）的相对表现可能会很有趣。下面的图表显示，尽管在过去六个月左右的时间里金融股帮助拖累了标普500，但它也揭示了一个事实，即标普500在过去两周左右时间里能够取得的任何涨幅都是没有金融部门的参与的。
- en: I am of the opinion that while the technology ([XLK](http://vixandmore.blogspot.com/search/label/XLK))
    and industrial ([XLI](http://vixandmore.blogspot.com/search/label/XLI)) sectors
    can provide leadership in any bull move up from current levels, such a move will
    be severely hampered and likely short-lived without the participation of the financial
    ([XLF](http://vixandmore.blogspot.com/search/label/XLF)) and consumer discretionary
    ([XLY](http://vixandmore.blogspot.com/search/label/XLY)) stocks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，虽然科技（[XLK](http://vixandmore.blogspot.com/search/label/XLK)）和工业（[XLI](http://vixandmore.blogspot.com/search/label/XLI)）板块在任何从当前水平开始的牛市行情中都可以提供领导力，但如果没有金融（[XLF](http://vixandmore.blogspot.com/search/label/XLF)）和消费者
    discretionary（[XLY](http://vixandmore.blogspot.com/search/label/XLY)）股票的参与，这样的行情将会受到严重阻碍，并且可能是短暂的。
