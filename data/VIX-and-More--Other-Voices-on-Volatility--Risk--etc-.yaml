- en: '![](img/25c0eb4edf0ff33343ed17f6ada25cba.png)One of the advantages of living
    in <state st="on"><place st="on">California</place></state> is that by the time
    I wipe the sleep out of my eyes and stare at the computer screen for the first
    time each morning, bloggers from time zones to the east of me have already digested
    information I haven’t even seen yet and drawn their own conclusions.  In many
    instances, this allows me to cherry pick what I think is important to ponder without
    having to boil the ocean along with a couple of eggs before the market opens.  This
    particular morning, five related items are among those that are most prominent
    in my deliberations:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/25c0eb4edf0ff33343ed17f6ada25cba.png)住在<state st="on"><place st="on">加利福尼亚</place></state>的一个优势是，当我在早晨第一次擦去睡意，凝视电脑屏幕时，比我所在时区更东边的博客作者们已经消化了我甚至还没看到的信息，并得出了他们自己的结论。在许多情况下，这让我可以挑选出我认为值得思考的重要信息，而不必在市场开盘前像煮鸡蛋一样把事情搞得一团糟。这个特别的早晨，有五个相关事项在我思考中最为突出：'
