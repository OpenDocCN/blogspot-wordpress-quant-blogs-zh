- en: 'Humble Student of the Markets: What do you do after you’ve made your picks?
    (Part 2)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：在你做出选择之后，你会做什么？（第二部分）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-do-after-youve-made-your_10.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-do-after-youve-made-your_10.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-do-after-youve-made-your_10.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-do-after-youve-made-your_10.html#0001-01-01)
- en: 'I have had a number of discussions over the years with investment professionals,
    most of whom are in the brokerage community, who believe that the investment management
    process is straightforward. You just need to pick the right things: the right
    stocks, the right sectors, countries, themes, etc. The rest is just the “messy”
    business of implementation.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去的几年里与许多投资专业人士进行了讨论，他们大多数人都来自经纪社区，他们认为投资管理过程是简单的。你只需要选择正确的事物：正确的股票、正确的行业、国家、主题等。其余的都是实施过程中的“混乱”事务。
- en: 'In practice, I have found that as a portfolio manager I only spent about one-third
    to one-half of my time figuring out my picks. All that other “messy” stuff, if
    improperly managed, can lead to distressing results. Some examples are:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际操作中，我发现作为投资组合经理，我大约有一半到三分之二的时间都在考虑我的选择。如果其他所有那些“混乱”的事情管理不当，可能会导致令人不安的结果。一些例子包括：
- en: '- Our diagnostics show that our selection process worked, but why did we underperform?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '- 我们的诊断显示我们的选择过程有效，但我们为什么表现不佳？'
