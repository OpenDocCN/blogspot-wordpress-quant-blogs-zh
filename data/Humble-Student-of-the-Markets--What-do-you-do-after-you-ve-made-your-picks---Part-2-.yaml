- en: '**Portfolio Construction: *how much* to buy and sell**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资组合构建：*多少*买入和卖出**'
- en: If the selection process is about deciding on
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果选择过程是关于决定
- en: '*what*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*什么*'
- en: to buy and sell, portfolio construction is about deciding on
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 买入和卖出，投资组合构建是关于决定
- en: '*how much*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*多少*'
- en: 'to buy and sell. I would break down this process into the following steps:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 买入和卖出。我将这个过程分为以下几个步骤：
- en: '- Deciding on your benchmark'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '- 决定你的基准'
- en: '- Deciding on what your bets are: minimizing your un-intended bets and properly
    sizing your intended bets'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '- 决定你的投注：最小化你的非意图投注，并适当调整你的意图投注'
- en: '**What are your bets?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的投注是什么？**'
- en: You should only make bets only when you have an edge. What is the essence, or
    the underlying themes, of your selections and how confident you are about them?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你只有在有优势的时候才应该下注。你的选择的核心或潜在主题是什么，以及你对它们有多自信？
- en: Risk models can help and I am a big fan of them. A portfolio manager with a
    risk model can see more easily see his bets and therefore eliminate or minimize
    his un-intended bets and properly size his intended bets. Size the intended bets
    according to
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 风险模型可以提供帮助，我是它们的忠实粉丝。拥有风险模型的投资组合经理可以更容易地看到他的投注，因此消除或最小化他的非意图投注，并适当调整他的意图投注。根据
- en: '[Grinold’s principles](http://humblestudentofthemarkets.blogspot.com/2007/12/no-skill-and-no-opportunity-no-value.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Grinold的原则](http://humblestudentofthemarkets.blogspot.com/2007/12/no-skill-and-no-opportunity-no-value.html)'
- en: ': a manager’s value-added (Information Ratio) is a function of his selection
    skill (Information Coefficient) and the number opportunities (N) he has.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ：一个管理者的增值（信息比率）取决于他的选择技能（信息系数）和他在内的机会（N）的数量。
- en: There is no one size fits all solution in choosing risk models. It depends on
    your selection process. A top-down manager should probably use a risk model that
    focuses mainly on macro-economic risk factors to analyze his portfolio. A traditional
    bottom-up stock selector or sector rotator might want to use a fundamental factor
    model, such as the one pioneered by
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择风险模型时，没有一种适合所有人的解决方案。这取决于你的选择过程。自上而下的经理人可能需要使用主要关注宏观经济风险因素的风险模型来分析他的投资组合。传统的自下而上的股票选择者或行业轮动者可能希望使用基本面因子模型，如
- en: '[Barra](http://www.mscibarra.com/)'
  id: totrans-32
  prefs: []
