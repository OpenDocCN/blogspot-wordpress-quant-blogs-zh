  zh: 来源：[http://timelyportfolio.blogspot.com/2013/10/iso-popularity-on-flickr-explore.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/10/iso-popularity-on-flickr-explore.html#0001-01-01)
- en: Not finance, but I figured there might be some out there interested in the pictures
    from [Flickr’s Explore](http://www.flickr.com/explore).  In addition to amazing
    photography, there is an abundance of information.  In the short post below, I
    use R with rCharts, slidify, and Rflickr to take a look at the distribution of
    ISO speeds over the last 3 days' of pictures.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是金融内容，但我猜想也许有一些人对[Flickr的探索](http://www.flickr.com/explore)中的图片感兴趣。除了惊人的摄影作品，还有大量的信息。在下面的简短文章中，我使用R语言搭配rCharts、slidify和Rflickr来查看过去三天图片的ISO速度分布。
