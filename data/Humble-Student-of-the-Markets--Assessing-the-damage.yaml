- en: Stock markets were recently sideswiped by the dual threat of a new Omicron strain
    of COVID-19 and Jerome Powell's hawkish pivot. Global markets adopted a risk-on
    tone and the S&P 500 pulled back to test its 50-day moving average.
  id: totrans-6
  prefs: []
