- en: Three people won last night's $225M
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚有三人赢得了2.25亿美元
- en: '[MegaMillions](http://www.megamillions.com/ "MegaMillions")'
