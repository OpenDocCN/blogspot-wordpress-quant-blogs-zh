- en: Tonight is the opening game of the [NBA finals](http://www.nba.com/finals2007/index.html)
    and for the first time in as many years as I can remember, I not only care, but
    I might actually be tuning in.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚是[NBA总决赛](http://www.nba.com/finals2007/index.html)的首场比赛，而且我记得这是多年来第一次，我不仅在乎，甚至可能会观看。
- en: On that note, let’s play linkfest…
