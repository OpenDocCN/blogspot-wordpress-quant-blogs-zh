- en: UX Design Library – Investment In Time
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: UX设计库——时间的投资
- en: eightshapes offer an interesting [PDF](http://eightshapesunify.s3.amazonaws.com/CreatingAUXDesignLibrary.Final.pdf)
    for “Creating a UX Deisgn Library”.  I particularly like the “How much should
    we invest in each part?” and the team vs recommend for Comps (pixel-perfect pages). 
    Not unsurprising, given that the PDF is about web design, and web design in a
    browser is never going to be pixel-perfect compared to an Adobe Photoshop/Illustrator
    image crafted by a designer.  Wire-frame and design in a browser is I believe
    the [take away](http://eightshapesunify.s3.amazonaws.com/CreatingAUXDesignLibrary.Final.pdf).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 八形状工作室提供了一个有趣的[PDF](http://eightshapesunify.s3.amazonaws.com/CreatingAUXDesignLibrary.Final.pdf)，主题是“创建一个UX设计库”。我个人特别喜欢其中关于“我们应该在每一部分投入多少？”以及团队对比推荐给Comps（像素完美页面）的部分。考虑到这份PDF是关于网页设计的，而网页设计在浏览器中永远不可能与设计师使用Adobe
    Photoshop/Illustrator制作的图像那样像素完美，这个结果并不令人惊讶。我相信线框和设计在浏览器中进行是[带走](http://eightshapesunify.s3.amazonaws.com/CreatingAUXDesignLibrary.Final.pdf)的主要内容。
