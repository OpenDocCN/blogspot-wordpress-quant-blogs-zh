- en: 'Humble Student of the Markets: A political Rorschach test'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：一个政治的罗夏测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/political-rorschach-test.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/political-rorschach-test.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/political-rorschach-test.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/political-rorschach-test.html#0001-01-01)
- en: I read an interesting article last week in the New York Times entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周在《纽约时报》读了一篇题为
- en: '[Scientists and Soldiers Solve a Bee Mystery](http://www.nytimes.com/2010/10/07/science/07bees.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[科学家与士兵解决了一个蜜蜂之谜](http://www.nytimes.com/2010/10/07/science/07bees.html)'
- en: . The article detailed how some scientific researchers collaborated with Army
    researchers to solve the mystery of what was killing off honey bees. It turns
    out that the combination of a fungus and virus is proving fatal to the honey bee
    population.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 文章详细介绍了某些科研人员如何与军方研究人员合作，解决导致蜜蜂死亡之谜。结果发现，真菌和病毒的组合正在对蜜蜂种群产生致命影响。
- en: '**Why is the government doing bee research?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**政府为什么要研究蜜蜂？**'
- en: 'While the article was interesting, it occurred to me that the story could be
    viewed through some very different political lenses, depending on where you sit
    in the increasingly polarized political spectrum. Deficit hawk could ask the question:
    "In an era of fiscal austerity, why is the government spending money on something
    as esoteric as bee research? If we wanted the government to stop wasting money,
    this is a perfect example of activity that government shouldn''t be in."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这篇文章很有趣，但我意识到，这个故事可以通过非常不同的政治视角来解读，这取决于你在日益极化的政治光谱中身处何地。财政保守派可能会问这样的问题：“在财政紧缩的时代，政府为什么要花钱研究像养蜂这样深奥的事情？如果我们希望政府停止浪费金钱，这恰恰是政府不应该涉足的活动的完美例子。”
- en: '**Does the Pentagon get a free pass?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**五角大楼可以得到免费通行证吗？**'
- en: On the other hand, this isn't just the federal government doing esoteric research,
    it's a special branch of the government, i.e. the Pentagon. For some conservatives,
    the military gets a special pass for their activities. Is bee research one of
    them?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，这不仅仅是联邦政府进行深奥的研究，这是一个特殊的政府部门，即五角大楼。对于一些保守派来说，军队的活动可以得到特殊通行证。养蜂研究是其中之一吗？
- en: '**Or has the military gone too far?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**难道军队已经走得过于深远？**'
- en: Or has the military gone too far to intrude into ordinary life? Consider the
    development of the publication of a controversial article by Andrew Milburn (Lieutenant
    Colonel, USMC) in the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 难道军队已经走得过于深远，介入普通人的生活？考虑一下 Andrew Milburn（美国海军陆战队中校）发表的一篇有争议文章的发展与出版情况，
- en: '*Joint Forces Quarterly*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*联合部队季刊*'
- en: entitled
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 题为
- en: '[Breaking Ranks: Dissent and the military professional](http://www.ndu.edu/press/breaking-ranks.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[打破等级：异议与军事职业](http://www.ndu.edu/press/breaking-ranks.html)'
- en: '. Key quote here [emphasis added]:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: . 关键引语在这里[强调添加]：
- en: '***There are circumstances under which a military officer is not only justified
    but also obligated to disobey a legal order***. In supporting this assertion,
    I discuss where the tipping point lies between the military officer’s customary
    obligation to obey and his moral obligation to dissent. This topic defies black-and-white
    specificity but is nevertheless fundamental to an understanding of the military
    professional’s role in the execution of policy. It involves complex issues—among
    them, the question of balance between strategy and policy, and between military
    leaders and their civilian masters.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***在某些情况下，军事官员不仅有权而且有义务违抗合法命令***。在支持这一观点时，我讨论了军事官员习惯上的服从义务与其道德上的异议义务之间的临界点在哪里。这个话题虽然不是非黑即白，但却是理解军事职业者在政策执行中角色的重要基础。它涉及复杂的问题——其中包括战略与政策、军事领导人与其文职上司之间的平衡问题。'
- en: '**One more step towards Argentina?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**距离阿根廷更近一步？**'
- en: Lt. Col. Milburn's comments are reminiscent of comments from the colonels of
    the Latin American juntas of a bygone era. At what point does the military stop
    getting a free pass on policy?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Milburn 中校的评论让人想起了过去拉丁美洲军政府上校的评论。在什么情况下，军队在政策上不再得到免费通行证？
- en: Allowing the Army to reach into parts of civilian life where it doesn't have
    a traditional role, e.g. bee research, echoes the reach of the Army in other emerging
    market countries of today, e.g. Asia where the Army can be found in industries
    such as banking and real estate.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 允许军队深入到其在传统上没有角色的民用生活领域，例如养蜂研究，这反映了当今军队在其他新兴市场国家的影响，例如在亚洲，军队可以在诸如银行和房地产等产业中找到身影。
