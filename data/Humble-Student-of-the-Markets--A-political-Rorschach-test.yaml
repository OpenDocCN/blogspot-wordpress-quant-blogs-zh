- en: 'This is a political Rorschach test: Your answer depends on where you are in
    the (increasingly polarized) political spectrum.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一次政治的罗夏测试：你的答案取决于你在（日益两极分化）的政治光谱中的位置。
- en: '***Disclaimer***'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***免责声明***'
- en: ': The purpose of this post is to raise questions so that you can examine your
    own biases. I actually don''t have a strong opinion on this issue. Good investors
    are politically neutral and agnostic. They watch, react and capitalize on the
    political, economic and financial climate.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '- 本文的目的是提出问题，以便您可以检查自己的偏见。实际上，我对这个问题没有强烈的看法。优秀的投资者在政治上是中立和无党派的。他们观察、反应并利用政治、经济和金融气候。'
