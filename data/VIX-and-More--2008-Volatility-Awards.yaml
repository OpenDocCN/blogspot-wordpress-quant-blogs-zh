- en: 'VIX and More: 2008 Volatility Awards'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动指数VIX与更多：2008年波动性奖项
- en: 来源：[http://vixandmore.blogspot.com/2009/01/2008-volatility-awards.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/2008-volatility-awards.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/2008-volatility-awards.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/2008-volatility-awards.html#0001-01-01)
- en: 'I thought I’d spare everyone a silly sounding name like “the VIXies,” so without
    further ado, here are the highly subjective and not-otherwise-nicknamed *VIX and
    More* volatility awards for 2008:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我本想避免使用像“VIXies”这样听起来很愚蠢的名字，所以不啰嗦了，以下就是2008年高度主观且无其他昵称的*波动指数VIX与更多*波动性奖项：
- en: I’m sure I overlooked some other obvious awards. Feel free to add to this list
    in the comments section.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信我肯定遗漏了一些其他明显的奖项。请在评论部分自由补充这个列表。
