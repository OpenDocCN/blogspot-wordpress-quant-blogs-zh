- en: RemoteObject vs REST
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程对象vs REST
- en: Adobe and Microsoft appear to be at opposite ends of the spectrum with regards
    to RIA server data access. Adobe offers [RemoteObject](http://livedocs.adobe.com/flex/15/asdocs_en/mx/servicetags/RemoteObject.html)
    as part of [LiveCycle ES](http://www.adobe.com/products/livecycle/dataservices/indepth.html)
    – RPC service for [Flex](http://www.themidnightcoders.com/blog/2007/03/flex-remoteobject-vs-webservice.html)
    clients. Microsoft on the other hand appears to be going down the REST road –
    e.g. [ADO.NET Data Services](http://blogs.msdn.com/astoriateam/default.aspx) (code
    name [“Astoria”](http://astoria.mslivelabs.com/)). Will Adobe gain an advantage
    by sticking with RemoteObject?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Adobe和Microsoft似乎在RIA服务器数据访问方面处于光谱的两端。Adobe提供了[远程对象](http://livedocs.adobe.com/flex/15/asdocs_en/mx/servicetags/RemoteObject.html)作为[LiveCycle
    ES](http://www.adobe.com/products/livecycle/dataservices/indepth.html)的一部分——Flex客户端的RPC服务。另一方面，Microsoft似乎正在走REST道路——例如[ADO.NET数据服务](http://blogs.msdn.com/astoriateam/default.aspx)（代号为[“Astoria”](http://astoria.mslivelabs.com/)）。Adobe坚持使用远程对象能获得优势吗？
