  type: TYPE_NORMAL
  zh: 'Falkenblog: 被随机愚弄的人'
- en: 来源：[http://falkenblog.blogspot.com/2008/11/fooled-by-randomness.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/fooled-by-randomness.html#0001-01-01)
