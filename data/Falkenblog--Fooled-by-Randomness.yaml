- en: A theme of Nassim Taleb's book, Fooled by Randomness, is that many (most?) successful
    traders are fooled by the random success of their strategies. With that caveat
    in mind, we must consider the implications of the success of funds affiliated
    with Taleb that presumably were long a lot of out-of-the-money options.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 纳西姆·塔勒布的书《被随机愚弄的人》的一个主题是，许多（甚至大多数？）成功的交易者都被他们的策略意外的成功所愚弄。带着这样的警告，我们必须考虑与塔勒布相关的基金的成功所蕴含的含义。
- en: '[The funds are up 50%](http://online.wsj.com/article/SB122567265138591705.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这些基金涨幅为50%](http://online.wsj.com/article/SB122567265138591705.html)'
- en: or so this year, which is a stunning return in any market. Unlike other's who
    'called the crash', Taleb advises putting money where his mouth is.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就在今年，无论是在任何市场，这都是一个惊人的回报。不像其他人“预言了市场崩盘”，塔勒布建议根据他的建议行事。
- en: But, as Taleb's book argued, financial success is not proof of financial alpha
    because one year is a data point, not data. Alas, his old fund, Empirica Kurtosis,
    also had a 50%-ish return its first year, then he called it a 'hedge' not a fund
    (trader-speak for a bad trade seen in the 'bigger picture'), and eventually packed
    it up. As I have argued
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，正如塔勒布的书所说，财务成功并不能证明投资超额收益，因为一年只是一个数据点，而不是数据。不过，他的旧基金Empirica Kurtosis，也在第一年获得了50%左右的回报，然后他称其为“套期保值”而不是基金（交易者用来形容在“更大局面”中看起来是一下坏交易的术语），最终还是将其整顿了。就像我的争论
- en: '[before](http://www.efalken.com/papers/Taleb2.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://www.efalken.com/papers/Taleb2.html)'
- en: ', I think buying out-of-the-money options is a bad investment strategy because
    while it might have worked great this year, on average the return to this strategy
    is very close to zero because the volatility smile makes one pay up for these
    kind of risks. Indeed, given the current level of volatilities (VIX at 70%), I
    think the best thing Taleb and his investors could do is say ''woo-hoo!'' and
    close up shop, because the price of disaster insurance is now so high that it
    is precisely the wrong time to be in this trade. In general, as opposed to the
    market underappreciating small risks, I think too many investors pay too much
    for them. Thus, the opposite strategy, as promulgated by Victor Niederhoffer,
    of selling wings is better over the long run, though I would do neither (alas,
    Niederhoffer''s fund was shut down last year, luckily).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，我认为购买虚值期权是不明智的投资策略，因为虽然今年可能效果很好，但平均而言，这种策略的回报非常接近于零，因为波动异常使人们为此类风险付出了昂贵的代价。的确，考虑到当前的波动水平（VIX达到70%），我认为塔勒布和他的投资者最好能够兴奋地说“哇呜！”然后收拾行囊离开，因为灾难保险的价格现在如此之高，正是最不适合进行这种交易的时候。总的来说，与市场低估小风险不同的是，我认为太多的投资者为这些风险支付了太高的代价。因此，作为维克托·尼德霍弗所提倡的相反策略，即卖出各种选择权腿，在长期内更好，尽管我不会选择任何一方（不幸的是，尼德霍弗的基金去年就倒闭了，幸运地）。
- en: But his success will give him a bigger microphone to reiterate his earlier trenchant
    insights. I agree with him wholeheartedly that, say, Phillipe Jorion would be
    a very dangerous choice for any Chief Risk Manager position, as his seminal book
    on Value-at-Risk displays an insufficient appreciation for estimation errors,
    an over-appreciation on the value of parametric models, how this information aggregates,
    or is useful in actually estimating risk capital. Jorion is an academic, and shares
    their ignorance of various practicalities. But Taleb takes this good criticism,
    and extends it so strongly I find myself more on Jorion's side than his, because
    of the immoderate application of an argument, the straw-man caricatures of those
    who practice risk management apply to no one (eg, VaR is worse than useless, the
    normal distribution is an 'intellectual fraud').
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但他的成功会给他一个更大的发言权，以反复强调他早期的尖锐见解。我完全同意他的观点，说，比如，菲利普·乔里昂任命为首席风险经理是一个非常危险的选择，因为他关于价值-at-风险的划时代书籍展示了对估计错误的不足欣赏，对参数模型价值的高估，以及这些信息如何聚合或在实际估计风险资本中有用。乔里昂是一位学者，与他们对各种实际问题的无知有着共通之处。但塔勒却将这个好的批评推得那么强烈，我发现自己更偏向乔里昂的立场，而不是他的，因为论点的过度运用，对风险管理实践者的稻草人形象的夸张（例如，价值风险比没用还糟糕，正态分布是一个“知识舞弊”）。
- en: For example, last week in Bloomberg he noted that “
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，上周在彭博社上，他指出“
- en: '[Recent events have proved that all risk management was wrong](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=aW2ByfpGZflA)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的事件证明了所有的风险管理都错了](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=aW2ByfpGZflA)'
- en: '.” Such nuanced insights are usually confined to bigots discussing ethnic rivals.
    What I find especially interesting is how someone can make such sweeping generalizations
    and have such an enthusiastic following among those he criticizes. Clearly, a
    lot of frustrated risk managers enjoy seeing their betters brought down a notch,
    but I think such stupid criticisms (and ''all risk management is wrong'' is a
    stupid criticism) are unhelpful, either for navigating the corporate hierarchy
    or correcting models that aided and abetted our current crisis. You may think
    you are smarter than your boss, and you may be, but he is probably not a moron.
    Indeed, he probably has some skills you lack, such as tact, or building coalitions
    in a complex set of people with different skills and goals. To the extent people
    error, one should always aim for a better diagnosis than more criticizing the
    fact that people believe in things that are often innacurate (see:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '有这种细腻的视角通常是偏执分子讨论种族对手的。我特别感兴趣的是，怎么一个人可以做出如此笼统的概括，并在被批评的人群中拥有如此热情的追随者。显然，很多沮丧的风险管理人员喜欢看到自己的上级受挫，但我认为这样愚蠢的批评（“所有风险管理都错了”是一个愚蠢的批评）不利于航行公司的等级制度或纠正支持和助长我们当前危机的模型。你可能会认为自己比你的老板聪明，你可能是，但他可能不是个白痴。事实上，他可能有一些你所缺乏的技能，比如机智、或是在一个拥有不同技能和目标的复杂人群中建立联盟。至于人们犯错误，人们总是应该力争更好的诊断，而不是更多地批评人们相信的通常是不准确的事情（见:'
- en: '[QUOTES FROM THE BLACK SWAN THAT THE IMBECILES DID NOT WANT TO HEAR](http://www.fooledbyrandomness.com/imbeciles.htm)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[从黑天鹅引用，白痴们不愿意听的话题](http://www.fooledbyrandomness.com/imbeciles.htm)'
- en: --all caps in link on web page).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: --链接网页上的大写字母）。
- en: His fans are keen to remind me that by criticizing someone so brave and true
    to call all sorts of people 'idiots', I am an envious player-hater with a specific
    DSM listing for daring to criticize the man, and his adherents remind me a lot
    of Ayn Rand acolytes in college (the Taleban, always true believers). But really,
    if he thinks all these people are idiots, after your little chat, do you really
    think he respects your opinion? I don't hate him, though I disliked it considerably
    when he would send emails to my old boss making bizarre allegations, and think
    his usage of 'moron/idiot/imbecile' and sweeping stereotypes reflects an unattractive
    temperament. Now that I don't have a timorous boss I find him merely amusing as
    he clearly has not acquired any sense of proportion or discrimination in his vast
    criticisms. As he discusses issues directly in my wheelhouse, I feel obligated
    to discuss where he is profoundly incorrect to the extent he is not inconsistent--which
    is rare, to be sure.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他的粉丝们急于提醒我，通过批评一个如此勇敢、如此真实地称呼所有人“白痴”，我就成了一个嫉妒的玩家仇恨者，并且还有一个特定的 DSM 列表，敢批评这个人的人，他的拥趸就让我想起了大学时的安·兰德的信徒（塔利班，永远忠实的信徒）。但是，如果他认为所有这些人都是白痴，在你们的小聊天之后，你真的认为他尊重你的意见吗？我不讨厌他，虽然我很不喜欢他会向我的老板发送奇怪的指责的电子邮件，并且认为他使用“白痴/白痴/低能”的说法和广泛的刻板印象反映了一个不吸引人的脾气。现在我没有了一个胆怯的老板，我觉得他只是逗人玩而已，因为他显然在他的广泛批评中没有获得任何度量或识别感。由于他在我擅长的领域直接讨论问题，我觉得有义务讨论他在哪里是错误的，因为他并不一贯——当然这是罕见的。
- en: As Taleb lamented in an
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如塔利布所悲叹的那样
- en: '[article](http://www.edge.org/3rd_culture/taleb08/taleb08_index.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.edge.org/3rd_culture/taleb08/taleb08_index.html)'
- en: 'in The Edge:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Edge 上：
- en: 'Spyros Makridakis and I are editors of a special issue of a decision science
    journal, The International Journal of Forecasting. The issue is about "What to
    do in an environment of low predictability". We received tons of papers, but guess
    what? Very few addressed the point: they mostly focused on showing us that they
    predict better (on paper).'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 斯皮罗斯·马克里达基斯和我是特刊《国际预测杂志》的编辑。这一期的主题是“在预测性低的环境中要怎么办”。我们收到了大量的稿件，但猜猜？很少有人处理到了要点：他们大多集中于向我们展示他们在纸上更好的预测能力。
- en: Jeez, they just wanted to find a better way? Fools! The approach seemingly preferred
    by Taleb is to criticize from the sidelines those who attempt to model reality
    at all, while buying out-of-the-money options. In spite of returns to this strategy
    this year, it is not helpful for one's career as a quant, nor as an investment
    strategy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 吉祥，他们只是想找到更好的方法？愚蠢！塔利布似乎更喜欢在一旁批评那些试图模拟现实的人，同时购买实现不可能的期权。尽管今年这种策略带来了回报，但这对量化分析师的职业生涯或投资策略并不是有益的。
