  zh: 来源：[http://falkenblog.blogspot.com/2008/11/fooled-by-randomness.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/fooled-by-randomness.html#0001-01-01)
- en: '[![](img/9e357a03ef2a4791fce31ae490d1b253.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi6DWD1rEgOgIoS00Hoc3t-p0XtBP8obwmckicNNsF2_WbKNrtMUJOXfWc4nuv6hIP-ehJbZ5MEgaADtXgpSG7ICI7MsM59SNF9m0UBKyA91h7LAjlfQKs4LH6E8toEu00x-D2IyA/s1600-h/taleb.gif)'
