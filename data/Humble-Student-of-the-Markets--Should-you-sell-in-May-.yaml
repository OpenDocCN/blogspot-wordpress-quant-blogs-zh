- en: 'Humble Student of the Markets: Should you sell in May?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：你应该在五月份卖出吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/should-you-sell-in-may.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/should-you-sell-in-may.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/should-you-sell-in-may.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/should-you-sell-in-may.html#0001-01-01)
- en: The technical warning signs of equity weakness are clear to see. For the past
    several weeks, I have been voicing technical concerns about the stock market.
    This year seems to be a market where the adage of ”Sell in May and go away” is
    applicable. What puzzles me is the lack of a fundamental trigger for the decline.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股市的技术警告信号明显。在过去几周里，我一直对股市的技术问题表示担忧。今年似乎是一个适用“五月份卖出，然后离开”这一格言的市场。让我困惑的是，下跌缺乏基本触发因素。
- en: '**Risk appetite is falling**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险偏好正在下降**'
- en: In early April, I wrote about risk appetite rolling over (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 早在4月初，我写过关于风险偏好正在下降的文章（见
- en: '[Bears 2 Bulls 1](http://humblestudentofthemarkets.blogspot.com/2014/04/bears-2-bulls-1.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[熊市2牛市1](http://humblestudentofthemarkets.blogspot.com/2014/04/bears-2-bulls-1.html)'
- en: and
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[A case of risk exhaustion?](http://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[风险耗尽案](http://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html)'
- en: ). My Risk Appetite Index, which consists of an equally-weighted long position
    in the NASDAQ 100 and Russell 2000 (high beta risk-on index) minus an equally
    weighted short position in the defensive sectors of Consumer Staples, Telecom
    and Utilities (low beta risk-off index), continues to decline. The chart below
    shows that the index also displayed similar behavior (trend line breaches and
    general weakness) ahead of the market corrections in 2011 and 2012.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我的风险偏好指数（由纳斯达克100和罗素2000（高贝塔风险偏好指数）的等权重多头头寸减去消费者必需品、电信和公用事业（低贝塔风险回避指数）的等权重空头头寸组成）仍在下降。下图显示，该指数在2011年和2012年市场调整之前也表现出类似的行为（趋势线突破和普遍疲软）。
- en: '**Rising volatility**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**波动上升**'
- en: Underlying the weakness of the risk appetite index is a change in sector leadership
    from the high-beta sectors like Tech, Consumer Discretionary and Financials to
    defensive sectors like Utilities and Consumer Staples (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 风险偏好指数背后的弱点在于，领导地位从科技、消费者非必需品和金融等高贝塔行业转向了公用事业和消费者必需品等防御性行业（见
- en: '[Interpreting a possible volatility regime shift](http://humblestudentofthemarkets.blogspot.com/2014/04/interpreting-possible-volatility-regime.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[解释可能的波动政权转变](http://humblestudentofthemarkets.blogspot.com/2014/04/interpreting-possible-volatility-regime.html)'
- en: ). As well, I highlighted a possible regime shift where equity volatility appears
    to be headed higher. As knowledgeable readers know, volatility is inversely correlated
    with stock prices.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）。此外，我强调了一种可能的政权转变，其中股市的波动似乎在上升。正如知识渊博的读者所知，波动与股价成反比。
- en: '**Deteriorating internals**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**内部恶化**'
- en: What has puzzled me is the robustness of the Advance-Decline Line, which has
    continued to make new highs as these signs of market weaknesses appeared. While
    the weakness in the A-D Line can warn of major bear markets, it is less effective
    in spotting corrective action as it failed to flash warning signs in the market
    declines of 2011 and 2012.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我感到困惑的是，领先-下降线（Advance-Decline Line）的强劲，尽管出现了这些市场疲软的迹象，但它仍继续创出新高。虽然领先-下降线的疲软可以预警重大熊市，但它在新兴市场调整中效果不佳，因为它未能在2011年和2012年的市场下跌中发出警告信号。
- en: The chart below tells the story. The top panel is the SP 1500 A-D Line, the
    second the % of stocks in the SPX above their 50 day moving averages, the third
    % of stocks in the SPX with point and figure buy signals and the four panel the
    SPX. In the decline of 2011, which was sparked by the combination of worries over
    a eurozone debt crisis and political impasse in Washington, the A-D Line did breach
    an uptrend line, but rallied to make a new high shortly after. The shallow correction
    of 2012 was also accompanied by a breach in the A-D Line uptrend, but the breach
    did not provide any advance warning of the decline, which was similar to the 2011
    experience.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 下图讲述了故事。顶部面板是标普1500领先-下降线，第二个面板是超过50天移动平均线的标普500股票百分比，第三个面板是具有点状图表买入信号的标普500股票百分比，第四个面板是标普500。在2011年的下跌中，由于对欧元区债务危机和政治僵局的担忧，领先-下降线确实突破了上升趋势线，但在不久之后便反弹创出新高。2012年的小幅调整也伴随着领先-下降线上升趋势线的突破，但这次突破并未提供任何提前预警下跌，这与2011年的经历相似。
- en: '[![](img/19451b22a6b0cdd8cb693abb23759908.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiUPecGgbx1RUmkoxt4TA1vVf0AmlmxQlwBge7isOvk8AOq_2qm6gw6Al2xEULdZtQjvdh3D-ydcMKOuCktGf1yJHxuAOgjfUs0Ke54KJuIvwL_EqhPOZUsHEAJwJgDmlR2mlSxImDC6OA/s1600/A-D+Line+history.png)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiUPecGgbx1RUmkoxt4TA1vVf0AmlmxQlwBge7isOvk8AOq_2qm6gw6Al2xEULdZtQjvdh3D-ydcMKOuCktGf1yJHxuAOgjfUs0Ke54KJuIvwL_EqhPOZUsHEAJwJgDmlR2mlSxImDC6OA/s1600/A-D+Line+history.png)'
- en: The combination of the % of stocks above their 50 dma and % of stocks with point
    and figure buy signals can provide some warnings of weakness, but these indicators
    are somewhat iffy as well. The condition of the % of stocks above their 50 dma
    is less than 60% (currently 54%) and % of stocks with point and figure buy signals
    is less than 70% (currently 68%) has been present in past corrective periods.
    These two indicators flashed a warning sign when the market weakened in February,
    but that was a false signal as a major correction did not follow.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '%的股票高于其50日均线和%的股票具有点数和图形买入信号的结合可以提供一些弱点警告，但这些指标也有些靠不住。%的股票高于其50日均线的状况低于60%（目前为54%）和%的股票具有点数和图形买入信号的状况低于70%（目前为68%）在过去纠正期间出现过。当市场在2月份减弱时，这两个指标发出了警告信号，但这是一个错误的信号，因为随后并没有出现重大纠正。'
- en: '**Todd Harrison: Smart money is selling**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**托德·哈里森（Todd Harrison）：智能资金正在卖出**'
- en: In addition,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Todd Harrison](http://www.marketwatch.com/story/lets-check-up-on-where-the-smart-money-is-going-2014-04-23)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**托德·哈里森（Todd Harrison）**'
- en: 'pointed out that the so-called Smart Money Flow Index is ominously bearish.
    The SMFI is defined in the following way:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 指出所谓的智能资金流动指数（SMFI）极为看跌。SMFI是这样定义的：
- en: The Smart Money Flow Index (SMFI) is calculated by taking the price of the Dow
    Jones Industrial Average at 10 a.m. on any given day, subtracting it from the
    previous day’s close, and adding it to the next day’s closing price. The first
    30 minutes represent “emotional buying,” driven by greed and fear of the crowd;
    smart money typically waits until the end of the day. If/when the DJIA makes a
    new high that is not confirmed by the SMFI, there is usually trouble ahead.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 智能资金流动指数（SMFI）是通过取道琼斯工业平均指数在任意一天上午10点的价格，减去前一天的收盘价，加上第二天收盘价计算得出的。前30分钟代表“情绪性买入”，由群体的贪婪和恐惧驱动；而智能资金通常会等到交易日结束。如果/当道琼斯工业平均指数创出新高而SMFI没有得到确认时，通常预示着前方有麻烦。
- en: 'In other words, SMFI measures money flow by ignoring the movement in the Dow
    in the first half hour. While I would not necessarily characterize the first half
    hour of trading as dominated by dumb money, it is certainly emotional money. The
    chart below of the SMFI tells the story. While the Dow (in orange) has been holding
    up relatively well, SMFI has been dropping precipitously since mid March:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，SMFI通过忽略交易前30分钟道琼斯工业平均指数的变动来测量资金流动。我不会 necessarily 将交易前30分钟的交易归结为愚蠢资金的支配，但它肯定是情绪性资金。下图的SMFI讲述了这个故事。尽管道琼斯工业平均指数（橙色）相对保持良好，但自3月中旬以来，SMFI一直在急剧下降：
- en: This second chart shows a longer term perspective. The top panel shows the Dow
    and SMFI, as above, back to 2005\. The green line on the bottom panel shows the
    spread between the Dow and SMFI - and the spread is as negative as it was in 2007.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个第二个图表展示了一个更长期的视角。上面的面板显示了道琼斯工业平均指数和SMFI，与上面一样，回溯到2005年。下面面板上的绿色线条显示了道琼斯工业平均指数和SMFI之间的差值——这个差值和2007年一样负面。
- en: 'Harrison followed up with a caveat to his analysis:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 哈里森在他的分析中补充了一个警告：
- en: You will notice that we are still at levels last seen in 2007, which may prove
    to be a false “tell” but should, at the very least, be considered when making
    financial decisions.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会注意到我们仍然处在2007年所见水平的状况，这可能被证明是一个错误的“迹象”，但在做出财务决策时至少应该考虑这一点。
- en: '**Following the midterm election year pattern**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**遵循中期选举年的模式**'
- en: When I put these technical patterns together, the stock market seems to be following
    the historical pattern of a midterm election year.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我把这些技术模式放在一起时，股市似乎正在遵循中期选举年的历史模式。
- en: '[Ryan Detrick](http://ryandetrick.tumblr.com/post/83533056233/why-the-presidential-cycle-says-sell-now)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**瑞安·德特里克（Ryan Detrick）**'
- en: showed the typical pattern of such years, where the market peaks out in late
    April and bottoms out in September.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了这类年份的典型模式，市场在4月底达到顶峰，在9月底触底。
- en: The good news is that the bottom in the Fall has historically been a durable
    bottom and a superb buying opportunity for stocks, as per this analysis from
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，秋季的底部历史上一直是一个坚实的底部，是买入股票的绝佳机会，正如来自
- en: '[J.C. Parets](http://allstarcharts.com/lets-talk-sell-may-go-away/)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[J.C. Parets](http://allstarcharts.com/lets-talk-sell-may-go-away/)'
- en: ':'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '**Bullish fundamentals**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨的基本面**'
- en: While the technical picture is warning of a major correction, what puzzles me
    is the lack of a fundamental trigger for a decline. The US economy is behaving
    relatively well and seeing signs of a snap-back of winter related weakness. So
    far, Earnings Season has not proved to be a major disappointment. As per
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然技术图表警告有一次重大调整，但让我困惑的是缺乏一个基本触发器来引发下跌。美国经济表现得相对较好，并看到冬季相关弱点反弹的迹象。到目前为止，业绩季并没有让人失望。根据
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2014/4/22/early-read-on-earnings-season.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[定制投资](http://www.bespokeinvest.com/thinkbig/2014/4/22/early-read-on-earnings-season.html)'
- en: ', the EPS beat rate is 62%, which is in line with historical average. On the
    other hand, the sales beat rate is a bit low at the 50% mark. Across the Atlantic,
    the ECB looks like it may finally edge towards QE, which should be supportive
    of European equities.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ，EPS的达标率是62%，与历史平均水平一致。另一方面，销售达标率略低，达到50%。在大西洋彼岸，ECB看起来可能终于接近量化宽松，这应该会支持欧洲股市。
- en: '[Jeff Miller](http://oldprof.typepad.com/a_dash_of_insight/2014/04/weighing-the-week-ahead-time-to-sell-in-may.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰夫·米勒](http://oldprof.typepad.com/a_dash_of_insight/2014/04/weighing-the-week-ahead-time-to-sell-in-may.html)'
- en: 'summed up the "Sell in May" hysteria perfectly here:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 完美地总结了“五月份卖出”的恐慌：
- en: The seasonal slogans often substitute for thinking and analysis. The powerful-looking
    chart that leads today's post actually translates into a 1% monthly difference
    in performance. The "good months" gain 1.3% on average while the "bad months"
    gain about 0.3%.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 季节性的口号常常代替思考和分析。今天帖子中提到的看起来很有力的图表实际上转化为月度表现差异1%。 “好月份”平均上涨1.3%，而“坏月份”上涨约0.3%。
- en: The bear case then rests on a case of risk exhaustion and unwind (see
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 熊市案例 then rests on a case of risk exhaustion and unwind (see
- en: '[A case of risk exhaustion](http://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[风险耗尽案例](http://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html)'
- en: ), which is a funds flow driven bearish trigger. Any resulting correction would
    likely be a brief and possibly sharp which would be a good buying opportunity.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: )，这是一个资金流动驱动的熊市触发器。任何 resulting correction 都可能是短暂而剧烈的，这将是一个很好的买入机会。
- en: '**The 2011 parallel?**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**2011的平行线？**'
- en: Nevertheless, the technical picture is a stock market that is poised to decline,
    but needs a bearish trigger. One historical parallel would be the events of 2011\.
    In 2011, market internals started to deteriorate before the bearish triggers manifested
    themselves. The proximate cause was rising tail-risk of a eurozone crisis and
    debt ceiling fight in Washington. Rising bear of the dire consequences of these
    events served to crater stocks, but neither of these Apocalyptic scenarios ever
    materialized.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，技术图表显示的是一个即将下跌的股市，但需要一个熊市触发器。一个历史案例将是2011年的事件。2011年，市场内部在熊市触发器显现之前开始恶化。直接原因是欧元区危机和华盛顿债务上限之争上升的尾部风险。这些事件的严重后果使股票暴跌，但这些末日情景从未实现。
- en: If 2011 is a parallel, then perhaps the answer is to consider the possibility
    of the markets pricing in rising tail-risk, namely Russia-Ukraine and a China
    meltdown.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果2011是一个平行线，那么答案可能是要考虑市场定价上升的尾部风险，即俄罗斯-乌克兰和中国的崩溃。
- en: '**Russian tail-risk**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**俄罗斯尾部风险**'
- en: I have discussed the tail-risk from the Russia-Ukraine situation before.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前讨论过俄罗斯-乌克兰情况的尾部风险。
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/financialcrisis/10786281/Russia-braces-for-crippling-US-sanctions-as-Ukraine-turns-deadly.html)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿姆brose Evans-Pritchard](http://www.telegraph.co.uk/finance/financialcrisis/10786281/Russia-braces-for-crippling-US-sanctions-as-Ukraine-turns-deadly.html)'
- en: 'wrote that the US is preparing sanctions that could bring the Russian economy
    to a screeching halt by freezing the external financial transactions of Russia
    and Russian companies:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 写道美国正在准备制裁，可能会通过冻结俄罗斯及其公司的外部金融交易，使俄罗斯经济陷入停滞：
- en: An elite cell at the US Treasury has developed an arsenal of financial weapons
    that can in theory bring even large countries to their knees through use of “scarlet
    letters” that cause global banks and insurers to pull back. Japanese banks are
    already retreating from Moscow to pre-empt problems with US regulators.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国财政部的一个精英小组已经开发出了一套金融武器库，理论上甚至可以让大型国家屈服，通过使用“ scarlet letters”让全球银行和保险公司退缩。日本银行已经从莫斯科撤退，以预防与美国监管机构的问题。
- en: In a separate article,
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一篇文章中，
- en: '[Evans-Pritchard](http://www.telegraph.co.uk/finance/newsbysector/energy/oilandgas/10791167/BP-and-Shell-exposed-as-US-prepares-first-warning-shot-against-Russias-oil-and-gas-industry.html)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃文斯-普里查德](http://www.telegraph.co.uk/finance/newsbysector/energy/oilandgas/10791167/BP-and-Shell-exposed-as-US-prepares-first-warning-shot-against-Russias-oil-and-gas-industry.html)'
- en: indicated that western energy companies like BP and Shell may have trouble operating
    in the US should the next stage of sanctions be imposed. It would be measures
    like these that would spook the markets and force a re-pricing of Russian related
    tail-risk.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，如果下一阶段的制裁实施，西方能源公司如BP和Shell可能会在美国运营中遇到麻烦。这些措施可能会吓坏市场，迫使重新评估与俄罗斯相关的尾部风险。
- en: Sources in Washington say the US Treasury may soon extend the black list to
    Igor Sechin, president of the oil giant Rosneft, the biggest traded oil company
    in the world. Any such move would be a costly headache for BP, which owns 19.75pc
    of Rosneft’s shares under a deal reached in 2012 ending its stormy misadventures
    in TNK-BP.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 华盛顿的消息来源称，美国财政部可能很快将扩大黑名单至Rosneft石油巨头总裁伊戈尔·谢钦，这是世界上最大的交易石油公司。任何此类行动都将为BP带来昂贵的头痛，该公司根据2012年的一项协议持有Rosneft
    19.75%的股份，结束了其在TNK-BP的动荡冒险。
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is unclear whether BP could continue to operate in the United States or even
    carry out its global business smoothly if it continued to be a Rosneft shareholder
    with Mr Sechin still in charge, yet it would be difficult to find buyers for a
    holding worth $12.5bn in the midst of a crisis. America's Exxon Mobile would have
    to reconsider its drilling plans with Rosneft in the Arctic `High North'.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果BP继续在美国运营，甚至如果它继续持有俄罗斯国家石油公司（Rosneft）的股份，而Sechin仍然掌控该公司，情况尚不清楚，然而在危机中找到一个价值125亿美元的持股的买家将很困难。美国的埃克森美孚将不得不重新考虑与Rosneft在北极“High
    North”的钻探计划。
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The US Treasury is also eyeing some form of sanction against Gazprombank, the
    financial arm of the gas monopoly Gazprom. This would greatly complicate Shell’s
    joint operations with Gazprom at Sakhalin Island and in the Arctic, though this
    would depend on the exact wording and how the US Securities and Exchange Committee
    chose to enforce it.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国财政部也在考虑对天然气垄断企业Gazprom的金融分支Gazprombank实施某种制裁。这会大大复杂壳牌在萨哈林岛和北极与Gazprom的合作项目，尽管这取决于具体措辞以及美国证券交易委员会如何执行。
- en: '[Zero Hedge](http://www.zerohedge.com/news/2014-04-20/means-war-us-target-putins-personal-40-billion-stash)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[零点花园](http://www.zerohedge.com/news/2014-04-20/means-war-us-target-putins-personal-40-billion-stash)'
- en: has also speculated that the US may target Putin's personal $40 billion stash.
    The
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 还推测美国可能会针对普京个人的400亿美元储备发起攻击。The
- en: '[ZH](http://www.zerohedge.com/news/2014-04-25/furious-russia-downgraded-just-above-junk-sp-proposes-scorched-earth-retaliation-aga)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[ZH](http://www.zerohedge.com/news/2014-04-25/furious-russia-downgraded-just-above-junk-sp-proposes-scorched-earth-retaliation-aga)'
- en: 'postulated Russian response would be to retaliate in kind, regardless of whether
    Putin''s personal funds are involved in the sanctions:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 假设的俄罗斯回应将是进行同样的报复，无论普京的个人资金是否受到制裁的影响：
- en: 'Russian presidential adviser Sergei Glazyev proposed plan of 15 measures to
    protect country’s economy if sanctions applied, Vedomosti newspaper reports, citing
    Glazyev’s letter to Finance Ministry. According to Vedomosti as Bloomberg reported,
    Glazyev proposed:'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 俄罗斯总统顾问谢尔盖·格拉济耶夫提出了15项措施来保护国家经济，如果实施制裁，Vedomosti报纸引用格拉济耶夫致财政部的信中报道，据Vedomosti报道，格拉济耶夫建议：
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Russia should withdraw all assets, accounts in dollars, euros from NATO countries
    to neutral ones
  id: totrans-70
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯应将其在北约国家的所有资产、美元、欧元账户转移到中立国家
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Russia should start selling NATO member sovereign bonds before Russia’s foreign-currency
    accounts are frozen
  id: totrans-72
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯应该在俄罗斯的外汇账户被冻结之前开始出售北约成员国的国债
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Central bank should reduce dollar assets, sell sovereign bonds of countries
    that support sanctions
  id: totrans-74
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中央银行应减少美元资产，出售支持制裁国家的国债
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Russia should limit commercial banks’ FX assets to prevent speculation on ruble,
    capital outflows
  id: totrans-76
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯应限制商业银行的外汇资产，以防止对卢布的投机和资本外流
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Central bank should increase money supply so that state cos., banks may refinance
    foreign loans
  id: totrans-78
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中央银行应增加货币供应，以便国有企业、银行能够 refinancing 外债
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Russia should use national currencies in trade with customs Union members, other
    non-dollar, non-euro partners
  id: totrans-80
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯应与海关联盟成员国以及其他非美元、非欧元的伙伴使用本国货币进行贸易
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In other words, a full-blown scorched earth campaign by Russia.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换句话说，俄罗斯可能会发起一场全面的焦土战。
- en: While I tend to take anything published at ZH with a grain of salt, they may
    not be that far off this time. Oleg Babinov of The Risk Advisory Group wrote the
    following in March about the Crimean crisis and the likely response from the Kremlin
    is roughly in line with the proposals outlined in ZH (via
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我倾向于对 Zero Hedge 发表的任何东西持有一丝怀疑，但这次他们可能并不那么离谱。风险咨询集团的风险顾问奥列格·巴宾诺夫在3月关于克里米亚危机及克里姆林宫可能做出的回应的文章中，大致与
    Zero Hedge 概述的提议一致（通过
- en: '[Moscow Times](http://www.themoscowtimes.com/opinion/article/advice-for-investors-concerned-about-crimean-crisis/496113.html)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[莫斯科时报](http://www.themoscowtimes.com/opinion/article/advice-for-investors-concerned-about-crimean-crisis/496113.html)'
- en: '):'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: If Russia does not rush in to incorporate Crimea as its "administrative unit"
    and the sanctions are limited to its dropping from Group of Eight and some limited
    visa sanctions and asset freezes for politicians and businessmen who are directly
    involved in separatist activities, Russia's response would be relatively small-scale.
    If this is the case, there will be little effect on investors, except those who
    may be involved in cooperation with Russian companies in the field of military
    technology — but this is possible only if the U.S. and the European Union do not
    decide to freeze cooperation with Russia in this field.
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果俄罗斯不急于将克里米亚作为其“行政单位”吞并，且制裁仅限于其被排除在八国集团之外，以及对一些直接参与分裂主义活动的政治家和商人实施有限的签证制裁和资产冻结，俄罗斯的回应将是相对小规模的。如果这样，除了可能涉及与俄罗斯公司在军事技术领域合作的投资者外，对其他投资者的影响很小——但这种情况只有在美国和欧盟决定不冻结与俄罗斯在此领域的合作的情况下才可能。
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But if sanctions are applied to Russian state-owned companies and banks, Russia
    might want to retaliate by freezing foreign companies' accounts here. There was
    an announcement that the constitutional law committee of the Federation Council
    has invited legal experts to study whether such sanctions would be legal, but
    no draft law has been produced yet.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但如果对俄罗斯国有企业及银行实施制裁，俄罗斯可能会想通过冻结这里外国公司的账户来进行报复。有消息宣布联邦理事会宪法法律委员会邀请法律专家研究这种制裁是否合法，但尚未出台草案法律。
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/businesslatestnews/10766324/Russias-bond-market-is-Achilles-Heel-as-showdown-with-West-escalates.html)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿姆罗斯·伊万斯-普里查德](http://www.telegraph.co.uk/finance/businesslatestnews/10766324/Russias-bond-market-is-Achilles-Heel-as-showdown-with-West-escalates.html)'
- en: 'has also speculated that Russia may escalate the conflict to cyber-warfare:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 也猜测俄罗斯可能会将冲突升级到网络战争：
- en: The greatest risk is surely an "asymmetric" riposte by the Kremlin. Russia's
    cyber-warfare experts are among the best, and they had their own trial run on
    Estonia in 2007\. A cyber shutdown of an Illinois water system was tracked to
    Russian sources in 2011\. We don't know whether US Homeland Security can counter
    a full-blown "denial-of-service" attack on electricity grids, water systems, air
    traffic control, or indeed the New York Stock Exchange, and nor does Washington.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最大的风险当然是由克里姆林宫发起的“不对称”反击。俄罗斯的网络战专家是最优秀的，他们在2007年对爱沙尼亚进行了自己的试点。2011年，伊利诺伊州水系统的网络关闭被追踪到俄罗斯来源。我们不知道美国国土安全部能否对抗针对电力网、水系统、空中交通控制，或
    indeed 纽约证券交易所的全面“服务拒绝”攻击，华盛顿也不知道。
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"If we were in a cyberwar today, the US would lose. We''re simply the most
    dependent and most vulnerable," said US spy chief Mike McConnell in 2010\.'
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2010年美国情报首脑迈克·麦康奈尔表示：“如果我们今天处于网络战争之中，美国将会失败。我们无疑是依赖性最强、最脆弱的。”
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The US defence secretary Leon Panetta warned of a cyber-Pearl Harbour in 2012\.
    "They could shut down the power grid across large parts of the country. They could
    derail passenger trains or, even more dangerous, derail passenger trains loaded
    with lethal chemicals. They could contaminate the water supply in major cities,
    or shut down the power grid across large parts of the country,” he said. Slapstick
    exaggeration to extract more funds from Congress? We may find out.
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国国防部长莱昂·帕内塔在2012年警告说可能会出现网络珍珠港。“他们可以关闭全国大部分地区的电力网络。他们可以出轨载有致命化学品的乘客列车，或者更危险的是，出轨载有致命化学品的乘客列车。他们可以污染大城市的水源，或者关闭全国大部分地区的电力网络，”他说。这是夸张的滑稽表演，以从国会获得更多资金？我们可能会发现。
- en: For now, these scenarios are all speculative and remain tail-risks. However,
    should the events in eastern Ukraine spiral out of control, watch for the markets
    to start pricing in the possibilities of these risks - and they could be the trigger
    for a significant sell-off in the equity markets.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，这些情景都是假设性的，并且仍然是尾部风险。然而，如果东乌克兰的事件失去控制，密切关注市场开始定价这些风险的可能性 - 它们可能是股市大幅抛售的触发因素。
- en: '**China: Whistling past the graveyard**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国：在坟墓旁吹口哨**'
- en: The tail-risks in China are also rising. It all starts with problems in the
    overbuilt property market.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的尾部风险也在上升。一切始于过度建设房地产市场的问题。
- en: '[Nomura](http://www.globalpost.com/dispatch/news/regions/asia-pacific/china/140418/why-we-won-t-know-what-s-chinas-real-estate-bubble-u)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nomura](http://www.globalpost.com/dispatch/news/regions/asia-pacific/china/140418/why-we-won-t-know-what-s-chinas-real-estate-bubble-u)'
- en: estimates that in 2013 alone, China added roughly
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 估计仅在2013年，中国每个城市居民就增加了大约
- en: '***400 square feet of new construction per urban resident***'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**400平方英尺的新建筑**'
- en: ':'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Zhang Zhiwei, chief China economist at Japanese investment bank Nomura, said
    in a [report last month](http://www.cnbc.com/id/101501718) that after building
    around 13.4 percent more floor space every year for the past several years, the
    country finally has too much housing. Zhang estimates about 2.6 billion square
    meters (about 28 billion square feet) were added in 2013, or 400 square feet of
    new residential floor space per urban resident.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 日本投资银行 Nomura 首席中国经济学家张智威在上个月的[报告中](http://www.cnbc.com/id/101501718)表示，在过去的几年中，该国每年建设约13.4％的额外楼面面积，最后终于有了过多的住房。张估计2013年增加了约26亿平方米（约280亿平方英尺），即每个城市居民增加了400平方英尺的住宅楼面空间。
- en: These charts from
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图表来自
- en: '[Nomura](http://qz.com/189792/a-chinese-housing-market-crash-could-be-even-more-disastrous-than-americas/#/)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[ Nomura](http://qz.com/189792/a-chinese-housing-market-crash-could-be-even-more-disastrous-than-americas/#/)'
- en: 'show the scale of the overbuilding, even by developed market standards:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 即使按照发达市场的标准，也展示了过度建设的规模：
- en: 'Despite the apparent overbuilding, expansion is continuing, especially in the
    smaller cities:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管明显的过度建设，扩张仍在继续，特别是在小城市：
- en: The overbuilding was not a problem until property prices started to cool of
    this year. The price decline is particularly acute in the Tier 3 and 4 cities
    (via
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 过度建设的问题直到今年房地产市场价格开始降温才成为问题。价格下降在三级和四级城市尤为严重（通过
- en: '[Xinhua](http://news.xinhuanet.com/english/china/2014-04/24/c_133287883.htm)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[Xinhua](http://news.xinhuanet.com/english/china/2014-04/24/c_133287883.htm)'
- en: '):'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: The slowdown of the property market that was mainly seen in China's third- and
    fourth-tier cities last year has spread to more areas, and analysts warn of a
    tough 2014 for developers.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 去年主要在中国三线和四线城市看到的房地产市场放缓已经蔓延到更多地区，分析师警告开发商在2014年将面临艰难的一年。
- en: ''
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figures released by the National Bureau of Statistics (NBS) last Friday showed
    that 178.25 million square meters of residential property were sold in the first
    quarter, down 5.7 percent year on year.
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国家统计局（NBS）上周五发布的数据显示，第一季度住宅销售额为178.25亿平方米，同比下降5.7％。
- en: 'Falling prices in the real estate market feeds into problems in the financial
    system:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产市场的价格下跌加剧了金融系统的问题：
- en: Added to the property market woes is the credit crunch for both developers and
    buyers.
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开发商和购房者信贷紧缩加剧了房地产市场的问题。
- en: ''
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stringent bank loans since the end of last year have dealt real estate firms,
    medium- and small-sized ones in particular, a blow in securing their fund chain,
    said Hu Baosen, board chairman of Central China Real Estate Ltd.
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自去年年底以来严格的银行贷款对房地产公司，特别是中型和小型公司的资金链造成了打击，中中原地产有限公司董事会主席胡宝森说。
- en: 'A credit crunch is developing:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 信贷紧缩正在形成：
- en: Meanwhile, banks have not loosened their control over personal housing loans,
    making it more difficult to purchase property on mortgage.
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，银行并没有放宽对个人住房贷款的控制，使得通过抵押购买房产变得更加困难。
- en: ''
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among the 35 major cities surveyed by Centaline Property Agency Ltd., 25 have
    seen their banks suspend housing loans.
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中原地产代理有限公司调查的35个大中城市中，有25个城市的银行暂停了住房贷款。
- en: While I have heard China bulls say that a cooling property market does not present
    that much of a problem because most real estate is not purchased with debt, there
    are secondary financial effects from suppliers such as the steel industry, which
    is suffering from over-capacity, and other producers of construction materials.
    The balance sheet of these companies are not pristine and have substantial debt.
    These credit risks are now manifesting themselves in the form of defaults in the
    shadow banking system, which leads to a credit crunch, which can result in cascading
    defaults and...you get the idea.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我听到中国乐观者说，冷却的房地产市场并不构成那么大的问题，因为大多数房地产并不是用债务购买的，但是有来自供应商如钢铁行业的次级金融影响，该行业正面临产能过剩，还有其他建筑材料生产商。这些公司的资产负债表并不干净，且有大量债务。这些信用风险现在正以影子银行系统中的违约形式表现出来，这导致信贷紧缩，可能导致连锁违约...你明白我的意思。
- en: '[Patrick Chovanec](http://qz.com/189792/a-chinese-housing-market-crash-could-be-even-more-disastrous-than-americas/#/)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[Patrick Chovanec](http://qz.com/189792/a-chinese-housing-market-crash-could-be-even-more-disastrous-than-americas/#/)'
- en: 'believes that the Achilles heel of the Chinese financial system is declining
    property prices. That`s because Chinese lenders lend based on collateral value,
    which is mostly property based, rather than cash flow because financial statements
    are unreliable:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 认为中国金融体系的阿喀琉斯之踵是下降的房价。这是因为中国的贷款是基于抵押价值，主要是基于房地产，而不是现金流，因为财务报表并不可靠：
- en: If China’s housing market crashes, the ripple effect could be even more cataclysmic
    for its economy than the recent housing market collapses in the US and Europe
    were for their economies. A fifth of outstanding loans and a quarter of new loans
    are to property developers, says Nomura; untold billions more have been lent out
    off bank balance sheets. As falling prices crimp margins, small developers—like
    the one in the news this week—will start defaulting.
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果中国房地产市场崩溃，其对经济的连锁反应可能比美国和欧洲最近房价崩溃对各自经济的影响更为灾难性。据野村证券称，五分之一的未偿还贷款和四分之一的新贷款都给了房地产开发商，还有更多的贷款是在银行资产负债表之外发放的。随着房价下跌挤压利润空间，小型开发商——就像这周新闻中的那一家——将开始违约。
- en: ''
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But the fallout will be bigger still, says Patrick Chovanec of Silvercrest Asset
    Management. “Not only is property important because it’s a key component of that
    investment boom, but it’s essentially the asset that underwrites all credit in
    the Chinese economy, whether it’s local government loans, whether it’s business
    loans,” Chovanec says, explaining that lenders require “hard” assets as collateral
    because financial accounts can easily be doctored.
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但后果还将更为严重，银锋资产管理公司的Patrick Chovanec说。“不仅房地产重要，因为它是那场投资繁荣的关键组成部分，而且它基本上是中国经济中所有信贷的担保资产，无论是地方政府贷款，还是企业贷款，”Chovanec解释说，说明贷款方要求“硬”资产作为抵押，因为金融账户很容易被篡改。
- en: Western bank are not immune to a financial crisis in China. Aggregate foreign
    currency denominated debt totals about USD 1 trillion (see
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 西方银行对中国金融危机并不免疫。总额外外币债务约为1万亿美元（参见
- en: '[EM tail-risks are rising](http://humblestudentofthemarkets.blogspot.com/2014/04/em-tail-risks-are-rising.html)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '[新兴市场尾部风险正在上升](http://humblestudentofthemarkets.blogspot.com/2014/04/em-tail-risks-are-rising.html)'
- en: ). Should events spiral out of control, the financial damage may not be limited
    to the Chinese banking system and financial contagion could very well spread throughout
    the global banking system.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: ）。如果事件失控，金融损害可能不仅限于中国银行体系和金融传染可能很好地传播到全球银行体系。
- en: Even as the economy slows and cracks appear in the financial system,
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 即使经济放缓，金融体系出现裂痕，
- en: '[Premier Li Keqiang](https://mninews.marketnews.com/content/chinas-li-not-considering-strong-stimulus-bigger-deficit)'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国国务院总理李克强](https://mninews.marketnews.com/content/chinas-li-not-considering-strong-stimulus-bigger-deficit)'
- en: 'has stated that the government is not consider any large scale stimulus programs
    but rely on targeted mini-stimulus instead:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 表示政府没有考虑任何大规模刺激计划，而是依赖有针对性的小规模刺激措施：
- en: Chinese Premier Li Keqiang said his government is not considering any strong
    stimulus measures or policies which would risk enlarging the fiscal deficit but
    will push through reform in order to support economic growth.
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国国务院总理李克强表示，他的政府目前不考虑任何强烈的刺激措施或政策，这些措施或政策可能会加大财政赤字，但将推进改革以支持经济增长。
- en: ''
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"There is no consideration about expanding the deficit or using ''strong stimulus,''"
    Li said, adding that China''s official "proactive" fiscal and "prudent" monetary
    policy biases won''t change.'
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “没有考虑扩大赤字或使用‘强烈刺激’，”李克来说，补充说中国的官方“积极”财政政策和“审慎”货币政策倾向不会改变。
- en: ''
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"But the government won''t do nothing. It will rely on reforms, structural
    adjustments, to increase effective supply and meet new demand," he said.'
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “但政府不会无所作为。它将依靠改革、结构调整来增加有效供给和满足新的需求，”他表示。
- en: ''
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: His comments, which were published late Wednesday, were delivered at a State
    Council meeting at which the executive decision-making body decided to lower the
    reserve requirement for some rural financial institutions.
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他的评论是在周三晚些时候发布的，发表在国务院会议上，执行决策机构决定降低某些农村金融机构的存款准备金。
- en: ''
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That move, which analysts expect to pump a miniscule CNY15 billion into the
    market, may bring relief to a struggling corner of the financial system but isn't
    expected to do much to shore up the broader economy.
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一举措预计将向市场注入微不足道的150亿元人民币，可能为金融体系中挣扎的一部分带来缓解，但预计对提振整个经济作用不大。
- en: 'In the meantime, the markets are relatively relaxed about looming financial
    tail-risk. My so-called Chinese canaries, the prices of HK-listed Chinese banks,
    are not showing signs of extreme stress:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，市场对于迫在眉睫的金融尾部风险相对放松。我所谓的“中国金丝雀”——香港上市的中国银行股价，没有显示出极端压力迹象：
- en: In addition,
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Reuters](http://www.reuters.com/article/2014/04/20/us-markets-china-hedging-idUSBREA3J0MI20140420?feedType=RSS&irpc=932)'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2014/04/20/us-markets-china-hedging-idUSBREA3J0MI20140420?feedType=RSS&irpc=932)'
- en: 'reports that there are few takers for tail-risk insurance on China (emphasis
    added):'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 有关中国尾部风险保险需求很少的报道（加粗强调）：
- en: Selling insurance against a financial crisis should not be difficult, five years
    after the last one nearly wrecked the global economy.
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在五年前那场几乎摧毁全球经济的金融危机之后，为金融危机卖保险似乎不应该很难。
- en: ''
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But when it comes to China, the world's second-largest economy, the probability
    of a full-blown crisis is apparently so remote that hardly anyone will buy an
    insurance policy against it, no matter how cheap.
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但当提到中国，这个世界第二大经济体时，全面危机的概率显然如此之低，几乎没有人会购买一份针对它的保险，无论它多么便宜。
- en: ''
  id: totrans-150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Financial wizards have been trying to sell peace of mind to investors in China
    for years, but fewer and fewer of those investors are interested, despite some
    worrying headlines.
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多年来，金融巫师们一直试图向中国的投资者出售心灵平静，但越来越少的中国投资者对此感兴趣，尽管有一些令人担忧的头条新闻。
- en: ''
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the past few months alone, China has seen its first domestic bond default,
    a small bank run, its weakest export performance since the global financial crisis,
    a marked slowdown in its property market and a rise in labor unrest.
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仅在过去几个月里，中国就经历了首次国内债券违约、一家小银行的挤兑、自全球金融危机以来的最差出口表现、房地产市场明显放缓和劳动力不满上升。
- en: ''
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Steve Diggle, a Singapore-based hedge fund manager who crafts strategies
    to protect investors against financial catastrophes, says investors have faith
    that the Chinese government, armed with almost $4 trillion in foreign exchange
    reserves, will simply not allow things to get out of hand.***'
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***新加坡一家对冲基金经理史蒂夫·迪格勒表示，投资者相信中国政府拥有近4万亿美元的外汇储备，不会让事情失控。***'
- en: ''
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He had to close down a fund that used to bet on doomsday outcomes in Asia last
    year.
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 去年，他不得不关闭一个曾对亚洲末日结果下注的基金。
- en: While I am not saying that catastrophe in China is my base case scenario, but
    it seems that the markets are whistling past the graveyard of a Chinese hard landing.
    Should the Chinese situation deteriorate, the possibility of a stampede for the
    exit is very real - and could be the trigger for a sudden downdraft in the price
    of risky assets.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不是说中国发生灾难是我的基本情景，但似乎市场正在对中国硬着陆的坟墓吹口哨。如果中国的情况恶化，大规模逃离的可能性非常真实——这可能是触发风险资产价格突然下跌的触发器。
- en: '**Something''s not right...**'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**有些不对劲...**'
- en: As I mentioned, market internals started to deteriorate before the eurozone
    crisis fully developed in 2011\. Then, the trigger were worries about a Greek
    default and the possible repercussions on the euro, as well as a political impasse
    over the debt ceiling in Washington.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我提到的，市场内部指标在2011年欧元区危机完全发展之前开始恶化。当时，触发因素是对希腊违约的担忧以及这可能对欧元产生的影响，还有华盛顿关于债务上限的政治僵局。
- en: One possibility for 2014 is that the markets would follow the midterm election
    year pattern of a 10-20% summer correction into September or October. Already,
    the market technical picture is flashing warning signs. The trigger might be a
    combination of risk exhaustion by fast money accounts and rising tail-risk from
    one of these aforementioned events.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年的一种可能性是，市场会遵循中期选举年的模式，在9月或10月出现10-20%的夏季调整。事实上，市场的技术图形已经开始闪烁警告信号。触发因素可能是一系列风险耗尽快速资金账户和上述所述事件之一上升的尾部风险。
- en: Despite the positive fundamental backdrop, my inner investor is siding with
    the technicians and he is becoming increasingly cautious. The technical message
    from Mr. Market is, "Something is not right about this bull." If the fundamentals
    were to hold up equity prices, then the technical outlook would improve and he
    would re-adjust his portfolio accordingly.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管基本面背景积极，但我的内心投资者正站在技术分析人士一边，他变得越来越谨慎。市场的技术信息是：“这轮牛市有些不对劲。”如果基本面能够支撑股价，那么技术前景将得到改善，他将相应调整他的投资组合。
- en: '[Jeff Miller''s prescription of what to do](http://oldprof.typepad.com/a_dash_of_insight/2014/04/weighing-the-week-ahead-time-to-sell-in-may.html)'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰夫·米勒关于接下来应该怎么做](http://oldprof.typepad.com/a_dash_of_insight/2014/04/weighing-the-week-ahead-time-to-sell-in-may.html)的建议'
- en: 'sounds about right to him:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这对他来说听起来大致正确：
- en: To make a wise decision you need to make an objective quantitative comparison
    between the economic trends and the small seasonal impact. The Great Recession
    has been followed by a slow and plodding recovery. We have an extended business
    cycle with plenty of central bank support. Since I am expecting the current cycle
    to feature (eventually) a period of robust growth, I do not want to miss it. The
    1% seasonal effect will be minor in a month where we get a real economic surge.
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了做出明智的决策，你需要对经济趋势和小幅季节性影响进行客观的定量比较。大衰退之后是缓慢而稳定的复苏。我们有漫长的商业周期，中央银行提供了大量支持。由于我预计当前周期最终将出现强劲增长期，我不想错过。1%的季节性影响在一个月份的经济真正
    surge 中将是微不足道的。
- en: ''
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If instead we get the typical sideways market with some volatility, it is a
    perfect environment for selling short-term calls against attractive, dividend-paying
    stocks.
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们得到一个典型的横盘市场伴随一些波动，那么这对卖空短期看涨期权来说是一个完美的环境，针对那些有吸引力的、派发股息的股票。
- en: My inner trader, who is more aggressive,  is watching the developing head and
    shoulders pattern and waiting to the break to put on a leveraged short position
    on the market.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 我更积极的内部交易者正在关注发展中的头肩模式，并等待突破时机，以在市场上建立杠杆式空头头寸。
- en: Just be aware that developing head and shoulders patterns often fail`and they
    do not become bona fide patterns until they are triggered. The bearish trigger
    is a breach of neckline support, which is at about the 4000 level. Should that
    occur, the downside target would be in the 3600-3650 region.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 只需注意，发展中的头肩模式经常失败`，并且在它们被触发之前，它们并不会成为有效的模式。熊市触发因素是支撑颈线的突破，大约在4000点水平。如果出现这种情况，下跌目标将在3600-3650区域。
