  type: TYPE_NORMAL
  zh: 在奥兰多，9月19日至21日。
- en: I am especially interesting to see what Coral8 has to say. My interests are
    in using CEP for Business Activity Monitoring and Algorithmic Trading.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别想看看Coral8有什么说法。我的兴趣在于使用CEP进行业务活动监控和算法交易。
- en: Matt and Chris have had some good things to say about Coral8 in the past, and
    if I had some time to breathe, I would like to download their SDK and start mucking
    around.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 马特和克里斯过去对Coral8说了一些好话，如果我有时间喘口气，我想下载他们的SDK并开始捣鼓。
