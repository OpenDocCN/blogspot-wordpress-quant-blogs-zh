- en: 'Quantifiable Edges: False Breakdown Often Leads to Move Higher'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：虚假的突破往往会导致股价上涨。
- en: 来源：[http://quantifiableedges.blogspot.com/2009/08/false-breakdown-often-leads-to-move.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/false-breakdown-often-leads-to-move.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/08/false-breakdown-often-leads-to-move.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/false-breakdown-often-leads-to-move.html#0001-01-01)
- en: 'The fact that the market tried to break down from its recent range Thursday
    and then reversed to close at a new high could be interpreted as bullish. Below
    is a test that describes Thursday’s action:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在周四尝试从近期区间突破失败后，然后反转收盘创出新高，这可以被解释为看涨的信号。下面是一个描述周四行情的测试：
