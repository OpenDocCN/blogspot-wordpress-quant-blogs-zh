- en: 'Falkenblog: Cumulative vs. Simultaneous Mutations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：累积与同时突变
- en: 来源：[http://falkenblog.blogspot.com/2022/11/cumulative-vs-simultaneous-mutations.html#0001-01-01](http://falkenblog.blogspot.com/2022/11/cumulative-vs-simultaneous-mutations.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2022/11/cumulative-vs-simultaneous-mutations.html#0001-01-01](http://falkenblog.blogspot.com/2022/11/cumulative-vs-simultaneous-mutations.html#0001-01-01)
- en: Intelligent design is fascinating because when biologists debate probabilities
    they often disagree by orders of magnitude. For example, [Doug Axe](https://bio-complexity.org/ojs/index.php/main/article/view/BIO-C.2010.1/BIO-C.2010.1)
    looked at a Beta-Lactamase enzyme and estimated that the ratio of amino acid permutations
    that would fold correctly and break down ampicillin is one in 10^77\. In contrast,
    evolutionists point to research that generates much larger likelihoods. Telomere
    discoverer and Nobelist [Jack Szostak and Anthony Keefe](https://www.nature.com/articles/35070613)
    estimated that the likelihood an 80-amino long protein can bind to inactivated
    ATP to be on the order of one in 10^12\. Most estimates are around 1 in 10^50,
    but some are as low as [one in a thousand](https://academic.oup.com/peds/article/15/7/619/1488462?login=false).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 智能设计令人着迷，因为当生物学家讨论概率时，他们经常在数量级上存在分歧。例如，[Doug Axe](https://bio-complexity.org/ojs/index.php/main/article/view/BIO-C.2010.1/BIO-C.2010.1)
    研究了一种β-内酰胺酶酶，并估计正确折叠并分解氨苄青霉素的氨基酸排列比率为10^77中的一个。相比之下，进化论者指出，一项研究产生了更大的可能性。端粒发现者和诺贝尔奖得主
    [Jack Szostak 和 Anthony Keefe](https://www.nature.com/articles/35070613) 估计，80个氨基长的蛋白质结合到失活的ATP上的可能性约为10^12个中的一个。大多数估计约为10^50中的一个，但有些甚至低至[一千分之一](https://academic.oup.com/peds/article/15/7/619/1488462?login=false)。
- en: 'There are not many debates where scientists disagree by 77 orders of magnitude.
    While these researchers were looking at different proteins doing different things,
    they all thought their research was relevant to an essential question in evolutionary
    models: how smooth is the fitness landscape? To create new genes that created
    the original topoisomerase, or one of the 700 unique genes in both chimps and
    humans, it had to go from something—randomness, an existing or copied gene—to
    something new that aids fitness. Richard Dawkins portrays this as walking up a
    smooth hill behind what looks like an impenetrable cliff (*Climbing Mount Improbable*).
    This could be true, but not all peaks have smooth trails.  For example, assume
    an organism is at the blue dot in the graph above, where the x-axis represents
    a one-dimensional fitness landscape while the y-axis represents fitness (the fitness
    landscape was popularized by Sewall Wright in the 1930s).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家在77个数量级上存在分歧的争论并不多见。尽管这些研究人员正在研究不同的蛋白质执行不同的任务，但他们都认为自己的研究与进化模型中一个基本问题相关：适应性景观有多平滑？要创建产生最初拓扑异构酶或在黑猩猩和人类中都存在的700个独特基因之一的新基因，必须从某种——随机性，现有或复制的基因——到有助于适应性的新事物。理查德·道金斯将这看作是沿着一个看起来像是一座无法穿越的悬崖的光滑山丘上爬行的过程（《攀登不可能之山》）。这可能是真的，但并非所有的高峰都有平坦的小径。
    例如，假设一个生物位于上述图中的蓝点处，其中x轴表示一维适应性景观，而y轴表示适应性（适应性景观是由塞沃尔·赖特在1930年代推广的）。
- en: A century ago, a shift of allele frequencies in local populations was an adequate
    model for all evolutionary processes, as various allele combinations generate
    different phenotypes. However, with the discovery of DNA genes are more like computer
    code than a mixture of baking ingredients, and proteins have specific folds, alpha
    and beta sheets, and binding sites with distinctive 3-d shapes and polarity. In
    this context, moving up a fitness landscape could involve leaps across chasms
    where multiple specific amino acids are needed in particular locations to be viable
    or better. In this case, a hill-climbing algorithm could get stuck forever at
    a local maximum, like the 500-million-year-old nautilus with its [pinhole-lens
    eye](https://archives.evergreen.edu/webpages/curricular/2011-2012/m2o1112/web/cephalopods.html)
    (its cephalopod cousin, the octopus, has a complex lens like a human).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个世纪前，地方种群中等位基因频率的转变是所有进化过程的一个足够模型，因为不同的等位基因组合会产生不同的表型。然而，随着DNA的发现，基因更像是计算机代码，而不是混合了烘焙原料的混合物，蛋白质具有特定的折叠、α和β片和具有独特的三维形状和极性的结合位点。在这种情况下，向着适应性景观的上移可能涉及跨越需要多个特定氨基酸位于特定位置以使其可行或更好的峡谷。在这种情况下，一个爬坡算法可能会永远卡在一个局部最大值上，就像拥有[小针孔透镜眼](https://archives.evergreen.edu/webpages/curricular/2011-2012/m2o1112/web/cephalopods.html)的5亿年前的鹦鹉螺（它的头足类堂兄，章鱼，有着像人类一样复杂的镜头）。
- en: My interest here pertains to a specific argument in Michael Behe's [*The Edge
    of Evolution*](https://www.amazon.com/The-Edge-of-Evolution-audiobook/dp/B000U88Z5Y),
    about the probability of generating multiple mutations that increase fitness.
    Behe noted the empirical likelihood of malaria developing chloroquine resistance
    is estimated at around 10^20, which was not disputed. The mutation rate of the
    malaria parasite *P. falciparum* is roughly 1 in 10^8 mutations per base pair
    per parasite. As there are 10^12 parasites in the human body on average, there
    are probably a thousand copies of every possible mutation to exist somewhere in
    each infected person. The resistance rate for atovaquone is 1 in 3 people, within
    an order of magnitude of what is expected. The probability of 10^20 suggests that
    malaria needs two mutations almost simultaneously, in that one alone is not common
    in the gene pool.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里感兴趣的是迈克尔·贝希（Michael Behe）在[*The Edge of Evolution*](https://www.amazon.com/The-Edge-of-Evolution-audiobook/dp/B000U88Z5Y)一书中提出的一个具体论点，关于产生增加适应性的多个突变的概率。贝希指出，疟疾发展氯喹抗性的经验性可能性估计约为10^20，这一点没有争议。疟原虫*P.
    falciparum*的突变率大约是每个碱基对每个寄生虫约10^8个突变中的一个。由于人体平均有10^12个寄生虫，每个感染者体内可能存在每个可能突变的一千个拷贝。阿托伐醌的耐药率为3个人中的1个，接近预期值的数量级。10^20的概率表明，疟疾几乎需要同时发生两个突变，单个突变在基因池中并不常见。
- en: Evolutionists universally emphasized disagreement on this point (see [Coyne](https://pondside.uchicago.edu//ecol-evol/faculty/Coyne/pdf/Behe,%20New%20Republic.pdf),
    [Miller](https://www.nature.com/articles/4471055a), [Moran](https://sandwalk.blogspot.com/2014/07/michael-behe-and-edge-of-evolution.html)).
    They argued that cumulative selection makes comparisons to monkeys typing Shakespeare,
    tornados assembling 747s in a junkyard, or two simultaneous mutations, all irrelevant.
    This assumption allows the belief that macroevolution is just microevolution over
    extended time frames. Notably, none of these critics proposed a model consistent
    with the 10^20 datapoint, whether the probability of n mutations scales at say,
    p/n vs. p^n. A couple of years after Behe's book was published, [researchers documented](https://www.pnas.org/doi/abs/10.1073/pnas.1322965111)
    that two mutations to the malarial PfCRT protein were necessary for chloroquine
    resistance. One mutation alone seemed deleterious as there were not many malaria
    with one of the needed mutations, ready to reach a new fitness level via the second
    one.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 进化论者普遍强调在这一点上存在分歧（参见[Coyne](https://pondside.uchicago.edu//ecol-evol/faculty/Coyne/pdf/Behe,%20New%20Republic.pdf)、[Miller](https://www.nature.com/articles/4471055a)、[Moran](https://sandwalk.blogspot.com/2014/07/michael-behe-and-edge-of-evolution.html)）。他们认为累积选择使得与猴子打字写出莎士比亚、龙卷风在废铁场组装747客机或者两个同时突变的比较都无关紧要。这种假设使人们相信宏观进化只是在扩展时间框架内的微观进化。值得注意的是，这些批评家中没有一个提出与10^20数据点一致的模型，无论是突变的概率是否随着n的增加而按照p/n的比例，还是按照p^n的比例。在贝希的书出版几年后，[研究人员记录下](https://www.pnas.org/doi/abs/10.1073/pnas.1322965111)，疟疾PfCRT蛋白质的两个突变对氯喹耐药性是必需的。单个突变似乎是有害的，因为没有很多疟疾带有所需突变之一，准备通过第二个突变达到新的适应性水平。
- en: I found an excellent way to model this is using lattices. Lattices are helpful
    in option pricing, such as the binomial options model of Cox-Ross-Rubinstein.
    A barrier option model is analogous to the situation where a proto-protein needs
    n specific amino acids to gain some new functionality. This approach shows how
    if you need n specific mutations to get some higher fitness level, the cumulative
    probability of getting these will be observationally equivalent to the likelihood
    of getting these mutations sequentially.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现一个很好的建模方法是使用晶格。晶格在期权定价中很有用，比如考克斯-罗斯-鲁宾斯坦的二项式期权模型。障碍期权模型类似于一个原始蛋白质需要n个特定的氨基酸来获得一些新功能的情况。这种方法显示了如果你需要n个特定的突变来获得一些更高的适应性水平，那么得到这些突变的累积概率将观察上等同于逐个获得这些突变的概率。
- en: The Model
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模型
- en: The probability of reaching a lattice node is the sum of the probability of
    all the paths to that node (Pascal's triangle). An organism moves rightward through
    the lattice with each mutation in its germ line. While this ignores heterozygosity,
    the point is to clarify the relative magnitudes of the cumulative vs. 'simultaneous'
    mutation; the refinement can be added later without loss of generalization.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 达到晶格节点的概率是到达该节点的所有路径的概率之和（帕斯卡三角形）。一个生物体通过每一次在其生殖系中的突变向右移动。虽然这忽略了杂合性，但重点是澄清累积与“同时”突变的相对数量级；稍后可以添加细化而不失一般性。
- en: The top row of nodes represents states where a descendant has a complete sequence
    of the targeted functional protein. We terminate the lattice at this point because
    the organism's germ line generates the functionality of interest. In the case
    of malaria, at this point, it can withstand the chloroquine and grow exponentially
    within the host, and break free to enter another host.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 节点的顶行表示后代具有所需功能性蛋白质的完整序列的状态。我们在此处终止晶格，因为生物体的生殖细胞生成了所需的功能。在疟疾的情况下，在此时，它能够抵抗氯喹并在宿主体内呈指数增长，并摆脱束缚进入另一个宿主体内。
- en: In the above example, the initial state is at the far left node. Here we model
    the case with 14 amino acids, and each level beneath the top row represents an
    increase in the number of amino acids needed to reach the target. It does not
    matter which amino acids are incorrect. For example, the initial state may need
    two specific mutations, but later on, the organism could be at a state where it
    requires two different mutations. These scenarios would have the same probability
    of reaching the target in this model.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述示例中，初始状态位于最左侧的节点。在这里，我们模拟了有 14 个氨基酸的情况，顶行以下的每一级都表示需要达到目标所需的氨基酸数量的增加。哪些氨基酸不正确并不重要。例如，初始状态可能需要两个特定的突变，但后来，生物体可能处于需要两种不同的突变的状态。在这个模型中，这些情况达到目标的概率是相同的。
- en: The probability of moving up is the same for all nodes on the same row in the
    lattice. The probability of getting 1 of 2 specific acids is the same regardless
    of which amino acids do not match and what the pathway was to get there. The probability
    of moving up, p(u), goes down as one moves upward because the number of possible
    good mutations relative to the number of possible bad mutations goes down. For
    example, if initially, we need two specific changes, and with 424 aminos that
    means there are 8056 (422 times 19 amino acids) ways to move away from the target,
    and two ways to move towards the target, creating a 0.025% probability (2/(422·19+2))
    of moving towards the target. You can play with parameters in the excel sheet
    linked below.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在晶格上，同一行上的所有节点向上移动的概率是相同的。获得两种特定氨基酸的概率是相同的，无论哪些氨基酸不匹配以及到达那里的路径是什么。向上移动的概率 p(u)
    随着向上移动而降低，因为相对于可能的坏突变的数量，可能的好突变的数量减少了。例如，如果最初我们需要两个特定的改变，而有 424 个氨基酸，那么就有 8056
    种（422 乘以 19 个氨基酸）远离目标的方式，和两种朝向目标的方式，创造了 0.025% 的概率（2/（422×19+2））朝向目标。您可以在下面链接的
    Excel 表格中调整参数。
- en: It may be that many of the amino acids do not affect the functionality of the
    target protein. For example, one could argue that two specific mutations are needed,
    but only 212 of the other amino acids are necessary for functionality. In this
    case, we just change the number of total amino acids from the actual 424 to a
    'functional' 212, as the others are irrelevant.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能许多氨基酸不会影响目标蛋白质的功能。例如，可以认为需要两个特定的突变，但只有其他氨基酸中的 212 个是必要的。在这种情况下，我们只需将总氨基酸数从实际的
    424 改变为“功能性”的 212，因为其他的都是无关紧要的。
- en: 'The mathematical intuition for this result is the following. The number of
    paths to the top row increases by a factor of 4 as one moves through time. In
    the chloroquine example, the top nodes represent all the combinations with two
    more up movements than down movements: up-up, up-down-up-up, etc. The probability
    of these successful paths declines by a factor of 0.001 because each path requires
    the extra p(u); a downward move implies an additional implausible upward move
    to get back to its earlier closeness to the target. The net probability--the number
    of paths times the probability, 4 × 0.001—therefore decreases by orders of magnitude
    at each step. Adding numbers that decline by an order of magnitude or more leaves
    the first digit unaffected, as when you add the numbers 0.01+0.0001+0.000001;
    the first term, 0.01, approximates the sum. In this way, the probability of a
    direct path number approximates the cumulative probability.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个结果的数学直觉如下。随着时间的推移，通往顶行的路径数量增加了 4 倍。在氯喹的例子中，顶部节点代表所有的组合，其中有两次以上的向上移动比向下移动：向上-向上，向上-向下-向上-向上，等等。这些成功路径的概率因为每个路径需要额外的
    p(u) 而下降了 0.001 倍；向下移动意味着需要额外的不太可能的向上移动才能回到更早的接近目标的状态。因此，净概率--路径数量乘以概率，4 × 0.001—因此在每个步骤上都按数量级下降。添加数量，它们按数量级或更多下降，将第一个数字保持不变，就像您添加数字
    0.01+0.0001+0.000001 时一样；第一项，0.01，近似等于总和。通过这种方式，直接路径的概率数字近似于累积概率。
- en: If we consider that mutations are like Poisson probabilities, happening randomly
    through time, the likelihood of two sequential specific mutations is equivalent
    to the probability of two simultaneous specific mutations. The direct sequence
    of mutations is precisely like the probability of a simultaneous mutation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们认为突变就像泊松概率一样，随着时间的推移随机发生，那么连续两个特定突变的可能性就等同于两个同时发生的特定突变的概率。突变的直接序列恰好就像同时突变的概率。
- en: In the infinite limit, the odds of reaching the target are 1.0 regardless of
    how close one is to a target. The standard way of modeling probabilities ignores
    the pathways and looks at limits, obscuring this result.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在无限极限中，无论一个人距离目标有多近，到达目标的概率都是1.0。标准建模概率的方式忽略了路径并关注极限，从而掩盖了这一结果。
- en: While many paths lead to the target, as a practical matter, they are irrelevant.
    One can imagine all sorts of intermediate configurations of amino acids that are
    useful for something else, but that is not science unless one has a reasonable
    model or an empirical estimate of the ratio of these viable configurations to
    those possible. We all know that to turn a bicycle into a motorcycle you need
    several parts to work together. One can imagine each part being added without
    customers noticing, but one can also imagine a point where the thing does not
    work at all. To change an ion channel from one that lets only sodium across a
    membrane to one that allows only potassium, it too needs many specific mutations
    before it would work at either task. It could be there are many intermediate configurations
    that do something entirely different, but without any actual data, it takes a
    lot of faith to imagine these unseen functional intermediates are all buried in
    our past.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然通往目标的路径有很多，但在实际操作中，它们是无关紧要的。人们可以想象出各种各样的氨基酸中间构型，它们对其他事情有用，但除非人们有一个合理的模型或者对这些可行构型与可能构型的比率进行了实证估计，否则这并不是科学。我们都知道，要把自行车改成摩托车，需要几个零件协同工作。人们可以想象每个零件被添加而顾客却没有注意到，但也可以想象到某个时刻整个东西根本不起作用。要将离子通道从只允许钠穿过膜的通道变成只允许钾穿过的通道，也需要许多特定的突变，才能使其在任何一项任务上工作。可能存在许多完全不同的中间构型，但如果没有任何实际数据，想象这些看不见的功能中间体都埋藏在我们的过去中需要很大的信仰。
- en: This process helps understand why looking at evolution in real-time on fruit
    flies, and *E. coli* shows nothing that would extrapolate to novel functionality.
    Instead, the more common involves loss of function. For example, losing melanin
    is advantageous for humans in northern latitudes because it allows humans to get
    more vitamin D. At the same time, the risk of skin cancer is lower with less sunlight,
    so the benefit of melanin is less. The sort of evolution we see all over within
    families like cats, dogs, and bears, however, does not explain how we got cats,
    dogs, and bears from a common ancestor.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程有助于理解为什么在果蝇和*大肠杆菌*上实时观察进化，并没有显示出任何可以推广到新功能的东西。相反，更普遍的情况是功能的丧失。例如，对于生活在北纬地区的人类来说，失去黑色素是有利的，因为这样可以让人类获得更多的维生素D。与此同时，由于阳光较少，皮肤癌的风险较低，因此黑色素的好处也较少。然而，我们在猫、狗和熊等家族中所看到的进化并不能解释我们是如何从一个共同的祖先得到猫、狗和熊的。
