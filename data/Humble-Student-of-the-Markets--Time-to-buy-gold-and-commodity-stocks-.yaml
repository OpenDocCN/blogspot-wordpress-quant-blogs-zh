- en: 'Humble Student of the Markets: Time to buy gold and commodity stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候买入黄金和商品股票了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/time-to-buy-gold-and-commodity-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/time-to-buy-gold-and-commodity-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/time-to-buy-gold-and-commodity-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/time-to-buy-gold-and-commodity-stocks.html#0001-01-01)
- en: Last week, I wrote that traders looking for a correction should closely monitor
    the behavior of cyclical stocks (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我写道，寻找调整的交易者应该密切关注周期性股票的行为（参见
- en: '[Correction? Watch the cyclicals!](http://humblestudentofthemarkets.blogspot.com/2013/02/correction-watch-cyclicals.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[调整？关注周期性股票！](http://humblestudentofthemarkets.blogspot.com/2013/02/correction-watch-cyclicals.html)'
- en: ). So far, cyclical stocks remain in a relative uptrend when compared to the
    market and their relative uptrend remains intact. There is no hint that a correction
    has begun.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。到目前为止，周期性股票相对于市场仍处于相对上升趋势，它们的相对上升趋势仍然完好。没有迹象表明已经开始调整。
- en: What I do find unusual is that while the relative performance of cyclical stocks
    remain robust, the shares of commodity producers continue to lag. This is curious
    when resource stocks represent the most cyclically sensitive sectors of the stock
    market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现不同寻常的是，尽管周期性股票的相对表现依然强劲，商品生产商的股票持续滞后。当资源股票代表股票市场最具有周期性的敏感部门时，这是令人好奇的。
- en: In addition, the price of gold is deflating despite the talk of currency wars.
    Gold is an alternate currency and should be a beneficiary under a scenario where
    global central banks engage in competitive devaluation. However, the price of
    gold is fallen so much that a dark cross, or
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，尽管有货币战争的谈论，黄金的价格却在通货紧缩。黄金是一种替代货币，在各国中央银行展开竞争性贬值的背景下，黄金应该是受益者。然而，黄金的价格已经下跌了这么多，以至于出现了死亡交叉，或者
- en: '[death cross](http://www.investopedia.com/terms/d/deathcross.asp#axzz2L8T3ecxi)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[死亡交叉](http://www.investopedia.com/terms/d/deathcross.asp#axzz2L8T3ecxi)'
- en: ', is rapidly approaching.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，正在迅速接近。
- en: '**Commodity producers washed out**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**商品生产商被洗盘**'
- en: In the past few months, gold stock investors have fared worse than holders of
    bullion. I have been a long advocate that gold bulls should hold bullion rather
    than the shares (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月中，黄金股票投资者的表现不如黄金持有者。我一直主张黄金多头应该持有黄金而不是股票（参见
- en: '[Where is the leverage to gold?](http://humblestudentofthemarkets.blogspot.com/2013/01/where-is-leverage-to-gold.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[黄金的杠杆在哪里？](http://humblestudentofthemarkets.blogspot.com/2013/01/where-is-leverage-to-gold.html)'
- en: as one of many examples of previous posts on this topic). However, we may be
    approaching a point where traders could tactically favor gold stocks over bullion.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为关于这个话题的许多以前帖子中的一个例子）。然而，我们可能正在接近一个点，届时交易者可能会战术性地偏好黄金股票而非黄金。
- en: The graph below show the ratio of the Amex Gold Bugs Index (HUI) against the
    price of gold charted on a weekly basis. I have further overlaid a 14-week RSI
    on the top panel. Note that weekly RSI is now below 30 indicating an oversold
    reading. Past oversold readings have marked points where gold stocks have outperformed
    gold. In addition, the HUI/gold ratio is nearing the bottom of 2008, when investors
    dumped gold stocks in a bout of panic selling.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了美国黄金虫指数（HUI）与金价的比例，以每周为单位绘制。我在顶部面板中进一步叠加了一个14周的RSI。请注意，现在的周RSI已经低于30，表明超卖读数。过去的超卖读数标志着黄金股票表现优于黄金的点。此外，HUI/黄金比率正接近2008年的底部，当时投资者在恐慌性抛售中抛售黄金股票。
- en: An analysis of the relative performance mining stocks show a similar pattern.
    Mining stocks are also approaching a key relative support level marked by the
    2008 panic bottom.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对采矿股票的相对表现分析显示了类似的模式。采矿股票也正接近一个关键的相对支撑水平，该水平由2008年的恐慌底部标记。
- en: These charts suggest to me that mining stocks are getting washed out and they
    are poised for a reversal in the months ahead.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图表使我认为，采矿股票正在被洗盘，它们在几个月内就有可能出现转折。
- en: Within the resource and commodity producing sector, energy stocks show a more
    constructive relative performance pattern. The chart below of the relative performance
    of this sector indicate that energy stocks have rallied through a relative downtrend
    line, i.e. they've stopped underperforming and a reversal may be close at hand.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在资源和商品生产领域，能源股票显示出更积极的相对表现模式。下图显示了该领域的相对表现。能源股票已经反弹相对下行趋势线，即它们停止表现不佳，转折可能即将到来。
- en: Based on this analysis, my inner investor tells me that it is time to start
    accumulating positions in energy and mining. My inner trader, on the other hand,
    wants to dip his toe in the energy sector, play the golds for a bounce and wait
    for the relative reversal in mining before committing funds.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这一分析，我内心的投资者告诉我，是时候开始积累能源和采矿行业的头寸了。然而，我内心的交易者却想先涉足能源领域，试探黄金是否会有所反弹，并在采矿行业的相对反转出现后再投入资金。
