- en: Virgin Atlantic iOS App Thoughts
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[维珍大西洋航空iOS应用感想](https://mdavey.wordpress.com/2013/04/15/virgin-atlantic-ios-app-thoughts/#0001-01-01)'
- en: All I can say is the Virgin Atlantic iOS [app](https://itunes.apple.com/us/app/virgin-atlantic-app/id347564786)
    is not on par with what [BA](http://www.britishairways.com/) provides.  I can’t
    see my current flight details, or my up and coming flights, and forget about electronic
    boarding cards.  With regards to quality of services, I think BA and Virgin Atlantic
    could learn a lot from [Etihad](http://www.etihad.com) and [Emirates](http://www.emirates.com).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我只想说，维珍大西洋航空的iOS[应用](https://itunes.apple.com/us/app/virgin-atlantic-app/id347564786)远不如英国航空（BA）提供的服务。我看不到我当前的航班详情，也看不到即将到来的航班信息，电子登机牌更是别想。在服务质量上，我认为英国航空和维珍大西洋航空可以从[阿提哈德航空](http://www.etihad.com)和[阿联酋航空](http://www.emirates.com)那里学到很多。
- en: Final point on Virgin Atlantic.  When you’ve watched the safety video, they
    kindly tell you that you can watch the films immediately as long as you ONLY use
    the Virgin Atlantic headsets.  Problem is that they only hand out the headsets
    once they have taken off – total madness 😦
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于维珍大西洋航空的最后一个观点是，当您观看安全视频后，他们会亲切地告诉您，只要您只使用维珍大西洋的耳机，就可以立即观看电影。问题是，他们只有在起飞后才会分发耳机——这真是疯狂至极
    😦
