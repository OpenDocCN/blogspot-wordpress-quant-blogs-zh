- en: As Batnick's analysis indicates, these are all warning signs of market weakness.
    None of them point to an imminent downdraft in the stock market.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Batnick的分析所示，这些都是市场弱势的预警信号。它们中没有一个是预示股市即将大幅下跌的指标。
- en: '**Short term (next few weeks) bullish**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**短期内（未来几周）看涨**'
- en: Even though I believe that a correction is just around the corner, the environment
    for next few weeks are supportive of higher stock prices. First of all, the CNN
    Money
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我相信修正就在眼前，但未来几周的环境支持股价上涨。首先，CNN Money
- en: '[Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐惧与贪婪指数](http://money.cnn.com/data/fear-and-greed/)'
- en: is too low and too far in fear territory. Major corrections and bear markets
