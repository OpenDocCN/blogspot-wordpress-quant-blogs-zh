  zh: 最后，一些周期性指标也显示出触底的早期迹象。顶部面板显示了黄金价格和白银/黄金比率。白银一直被视为更具波动性和高贝塔值的贵金属。即便在黄金价格暴跌时，白银/黄金比率也出现了上升，表明可能已经触底。道琼斯运输股与道琼斯工业股的比率也提供了重要线索，因为它开始上升。另一方面，周期敏感性较强的铜价对黄金比率尚未上升。（哦，三分之二也不错了。）
