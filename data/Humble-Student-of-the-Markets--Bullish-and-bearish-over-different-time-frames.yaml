  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[达娜·莱昂斯](http://jlfmi.tumblr.com/post/108831408655/equity-options-traders-head-for-the-hills-again)'
- en: showed that such occurrences have been accompanied by a 1-2 day decline and
    a rebound in the 1-3 week time frame, though the sample size is very small at
    six. If this were to be the scenario, then look for a pullback, but don't expect
    a test of the lows seen last Tuesday.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 显示这类事件通常伴随着1-2天的下跌，并在1-3周的时间框架内反弹，尽管样本量很小，只有六次。如果这种情况成为现实，那么可以期待回调，但不要期望测试上周二看到的低点。
- en: My inner investor is waiting neutrally positioned and waiting for the correction
    to buy stocks at more attractive prices. The weeks and months ahead are likely
    to be volatile and full of twists and turns.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者保持中立位置，等待调整时以更有吸引力的价格买入股票。未来几周和几个月可能会充满波动和曲折。
