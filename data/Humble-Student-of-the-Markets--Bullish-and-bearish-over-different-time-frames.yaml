- en: '**A multi-horizon market review**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**多时间框架市场回顾**'
- en: I had several discussions in the past couple of weeks with people about my market
    views in which the question came up, "Wait a minute, but I thought you were bullish
    (or bearish)?" I then had to explain that my bullishness or bearishness depended
    on the investment time horizon.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周，我与人们就我的市场观点进行了多次讨论，有人提出这样的问题，“等一下，我记得你是看涨（或看跌）的？”然后我不得不解释我的看涨或看跌取决于投资的时间范围。
- en: 'It is therefore useful to lay out how I would be positioned based on different
    time frames. My focus is mainly on the path of US equities, though I do use the
    signals from other markets to make my points. If you don''t want to read everything,
    here is the summary: I remain long-term bullish on US equities, but expect a correction
    to begin in the next few months, probably in the September-October time frame.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，根据不同的时间框架阐述我将如何定位是非常有用的。我的主要关注点是美国股票的走势，尽管我也会参考其他市场的信号来阐述我的观点。如果你不想阅读全部内容，以下为总结：我对美国股票长期持看涨态度，但预计在未来几个月内将开始出现修正，可能在九月到十月的时间段。
- en: '**Long term (next few years) bullish**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期（未来几年）看涨**'
- en: First, I am long-term bullish on US equities. Bill McBride at
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我对美国股票长期持看涨态度。Bill McBride在
- en: '[Calculated Risk](http://www.calculatedriskblog.com/2015/07/update-prime-working-age-population.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算风险](http://www.calculatedriskblog.com/2015/07/update-prime-working-age-population.html)'
- en: highlighted an important chart in early July that the American prime age population
    was growing again.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在七月初强调了一张重要图表，表明美国黄金年龄人口再次增长。
- en: This development has important investment implications. The chart below graphically
    shows how American age demographics are likely to develop over time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发展对投资具有重要意义。下图直观地展示了美国年龄人口结构随时间推移可能如何发展。
- en: The age demographic developments confirms the thesis advanced by two teams of
    demographic researchers that I had written about some time ago (see
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 年龄人口结构的发展证实了我之前写过两组人口统计学研究者提出的论点（见
- en: '[Wait 8 years for a new bull?](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[等待8年迎来新一轮牛市？](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)'
- en: ', which was written in 2010, and'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，该文章写于2010年，以及
- en: '[A stock market bottom at the end of this decade](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[本世纪末的股市底部](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
- en: ). Two papers, one from the San Francisco Fed (see paper
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ）。两篇论文，一篇来自旧金山联邦储备银行（见论文
- en: '[here](http://www.frbsf.org/publications/economics/letter/2011/el2011-26.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://www.frbsf.org/publications/economics/letter/2011/el2011-26.html)'
- en: ) and the second from academics, i.e. Geanakoplos et al (see paper
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ）和学术界，即Geanakoplos等人（见论文
- en: '[here](http://cowles.econ.yale.edu/P/cd/d13b/d1380.pdf)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://cowles.econ.yale.edu/P/cd/d13b/d1380.pdf)'
- en: ) made the point that Baby Boomers are likely to take money out of the stock
    market as they retire. The outflows are offset by cash flows from Echo Boomers
    going into the market. The inflection point where buying pressure starts to become
    positive is somewhere between 2017 and 2021\. As we approach the end of 2015,
    the turning point is not that far away and demographic based savings patterns
    are likely to change from a headwind to a tailwind for US equity returns.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ）指出，随着婴儿潮一代退休，他们可能会将资金从股市中取出。而回声潮一代进入市场带来的现金流可以抵消这一流出。《转折点，即购买压力开始转为正数的时期，大约在2017年至2021年之间。随着我们接近2015年年底，这个转折点并不遥远，基于人口结构的储蓄模式可能将从阻力转变为美国股市收益的助力。
- en: If you are to be invested in equities, the US remains the place to be. I wrote
    in my last blog post (see
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要投资股票，美国仍然是最佳选择。我在上一篇博客文章中（见
- en: '[Is China getting hit with THE BIG ONE?](http://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国是否遭遇了“大冲击”？](http://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html)'
- en: ) that the major world economies are going through a deleveraging process. The
    US is furthest in the process, the eurozone is somewhere in the middle and China
    is just beginning to deleverage. The chart below shows the relative performance
    of SPX compared to global equities. US stocks remain in a well defined relative
    uptrend, largely because of the success of how US fiscal and monetary authorities
    have reacted to the Great Financial Crisis as compared to other major economic
    blocs. There is no reason to believe that this trend is likely to change.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，世界主要经济体正在经历去杠杆化过程。美国在这一过程中走得最远，欧元区处于中间阶段，而中国则刚刚开始去杠杆化。《下图显示了标普500指数与全球股票的相对表现。美国股市保持在一个明确的相对上升趋势中，这主要是因为美国财政和货币当局对大金融危机的反应相较于其他主要经济集团更为成功。没有理由相信这种趋势可能会改变。
- en: While the above chart shows a relative performance analysis between the US and
    global equities, the chart below shows the relative performance of US equities
    and bonds. The bull market in risky assets that began at the 2009 bottom remains
    intact. As bear markets are caused by either recessions (none on the horizon)
    or overly aggressive Fed tightening (you've got to be kidding me), this equity
    bull still has a long way to run.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上面的图表显示了美国和全球股票之间的相对表现分析，但下面的图表显示了美国股票和债券的相对表现。《自2009年低点开始的冒险资产牛市依然保持完好。由于熊市是由经济衰退（目前没有出现的迹象）或美联储过度紧缩政策（你在开玩笑吧）引起的，这次股票牛市仍有很长的路要走。
- en: I would like to point out, however, that the shaded areas show periods of market
    consolidation and correction that have occurred in past secular bull markets.
    This secular bull is no different and we may be in for a corrective period ahead.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我要指出的是，阴影区域显示了过去在长期牛市中出现的市场整合和修正期。这次的长期牛市并无不同，我们可能会面临一段修正期。
- en: '**Intermediate term (next few months) correction ahead**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期（未来几个月）修正即将到来**'
- en: If we were to shorten the time horizon a multi-year time one to the next few
    months, breadth and momentum indicators are lining up for a correction of unknown
    magnitude.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们将时间范围从多年的时间缩短到未来几个月，那么广度和动量指标正在为一场未知规模的修正做准备。
- en: My greatest area of concern for stock prices has been the loss of momentum that
    has been observed in the past few months. The 20-year monthly SPX chart below
    shows the relationship between stock prices and price momentum, as measured by
    the MACD histogram in the bottom panel. Every time momentum has turned negative,
    stocks have either been in a bear phase or about to enter a bear phase (marked
    by vertical lines). Other research that goes back further reveal similar outcomes
    (see
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我对股票价格最大的担忧是过去几个月观察到的动力丧失。下面这张20年的月度SPX图表展示了股票价格与价格动力（通过底部面板的MACD直方图衡量）之间的关系。每次动力转为负面时，股票要么处于熊市阶段，要么即将进入熊市阶段（用垂直线标记）。更早的研究揭示了类似的结果（参见
- en: '[Why I am bearish (and what would change my mind)](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[我为什么看跌（以及什么会改变我的看法）](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
- en: ). Moreover, the chart below also shows that the market is losing momentum and
    the SPX is very close to breaking the trend line that began in 2009, which is
    another warning sign that a correction may be around the corner.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ）。此外，下面的图表还显示市场正在失去动力，SPX非常接近打破始于2009年的趋势线，这也是一个警示信号，表明调整可能即将到来。
- en: '[![](img/68adeb73b0a5b232adbf3d74757a421f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh1QF7Y8EMKIFMNrWN-WTfVrkVjDFpttNMcyOm1bLBFq4SZf4ZioU9NMk-nu4ZpHCYFpe2k5LU2cLQaBaBJ41_nmFX3qEgrM67CWKDadhzYTXFz4ZKIbrJ_uc016MVgnRRFJgq3MqkV9DU/s1600/SPX+MACD.PNG)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh1QF7Y8EMKIFMNrWN-WTfVrkVjDFpttNMcyOm1bLBFq4SZf4ZioU9NMk-nu4ZpHCYFpe2k5LU2cLQaBaBJ41_nmFX3qEgrM67CWKDadhzYTXFz4ZKIbrJ_uc016MVgnRRFJgq3MqkV9DU/s1600/SPX+MACD.PNG)'
- en: Then there are the breadth measures. Normally, I use words like "negative" to
    describe technical indicators, but a word like "negative" doesn't even begin convey
    the depth of the divergences we have seen recently. "Awful" and "abysmal" are
    probably better descriptions of how market breadth is behaving right now. The
    chart below shows different ways of measuring breadth. The green line in the top
    panel is the ratio of equal-weighted SPX to float-weighted SPX (apples to apples
    comparison with the same stocks, with different weights) shows the narrowness
    of the leadership and how it has deteriorated since April. The other panels of
    bullish percentage and % of stocks in SPX above their 200 dma also tell a similar
    story. The generals are leading the charge but the troops aren't following.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是广度指标。通常，我会用“负面”这样的词来描述技术指标，但像“负面”这样的词甚至无法开始传达我们最近看到的分歧深度。“糟糕”和“恶劣”可能是描述当前市场广度行为的更好词汇。下面的图表展示了衡量广度的不同方式。顶部面板中的绿线是等权重SPX与流通市值加权SPX的比例（与相同股票的比较，权重不同），显示了领导层的狭隘性以及自4月份以来的恶化情况。其他关于看涨百分比和SPX中股票在200日移动平均线以上的百分比的面板也讲述了类似的故事。将领们正在冲锋陷阵，但士兵们并未跟上。
- en: To be sure,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，
- en: '[Michael Batnick](http://theirrelevantinvestor.tumblr.com/post/125442897978/breadth-and-major-market-tops)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[Michael Batnick](http://theirrelevantinvestor.tumblr.com/post/125442897978/breadth-and-major-market-tops)'
- en: pointed out a breakdown in market breadth is not an immediate concern. On average,
    breadth top out about a year before the market does. In the case of the late 1990s,
    the Tech Bubble didn't pop until two years after the top in the NYSE Advance-Decline
    line.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 指出市场广度的破裂并不是一个立即关注的问题。平均而言，广度指标在大约一年前达到顶峰，而市场则在此之后。以20世纪90年代末为例，科技泡沫直到纽约证券交易所涨跌线顶部两年后才破裂。
- en: This analysis from BCA Research (via
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这份来自BCA Research的分析（通过
- en: '[Zero Hedge](http://www.zerohedge.com/news/2015-07-31/what-total-breakdown-market-internals-looks)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zero Hedge](http://www.zerohedge.com/news/2015-07-31/what-total-breakdown-market-internals-looks)'
- en: ) shows, however, that depending on how you measure breadth, the top was seen
    as early as a year ago in 2014 (bottom panel). So are we due for a correction?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示，然而，根据你如何衡量广度，顶部在2014年一年前就已经出现（底部面板）。那么，我们是否应该期待一次调整呢？
- en: Batnick`s analysis does make the point, however, that breadth deterioration
    is nothing to panic about. As long as the heavyweights hold up and the fundamentals
    remain sound, the stock market can remain healthy. With that point in mind, I
    analyzed the quality of the current leadership from a sector perspective. The
    current sector leaders are Healthcare (16% of SPX), Consumer Discretionary (11%)
    and Financials (16%). The laggards are Industrials (11%), Energy (8%) and Materials
    (3%). So the bulls are winning with a combined weight of 43% in the winning sectors
    compared to 21% in lagging sectors.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Batnick的分析确实指出，广度恶化并不是什么值得恐慌的事情。只要权重股能稳住，基本面保持健康，股市就能保持健康。考虑到这一点，我从行业角度分析了当前领导层的质量。当前的行业领导者分别是医疗保健（占标普16%）、可选消费（占11%）和金融（占16%）。落后的是工业（占11%）、能源（占8%）和材料（占3%）。因此，在获胜行业中，多头以43%的权重胜过在落后行业中的21%。
- en: Let's look at breadth in the winning sectors. Here is the profile of Healthcare
    stocks. The top panel depicts the relative performance of the sector compared
    to the market, which shows that Healthcare remains in a healthy relative uptrend,
    and the bottom panel shows the relative performance of the equal vs. float-weighted
    indices within Healthcare (apples-to-apples comparison of the same stocks with
    different weights). While the equal weighted outperformance ended in April, the
    bottom panel shows that they remain range-bound and therefore confirms the relative
    uptrend of Healthcare stocks. So far, so good.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看获胜行业的广度情况。以下是医疗保健股的概况。顶部面板展示了该行业相对于市场的表现，表明医疗保健股仍处于健康的相对上升趋势中，底部面板则展示了医疗保健内部等权重与浮动加权指数的相对表现（对同一股票不同权重的苹果对苹果比较）。尽管等权重股在4月份结束了优异表现，但底部面板显示它们仍处于区间波动，因此确认了医疗保健股的相对上升趋势。到目前为止，一切顺利。
- en: The breadth picture of Consumer Discretionary stocks presents a very different
    picture. While the sector has been in a relative uptrend against the market, breadth
    has been deteriorating for all of 2015\. Does this look like a healthy advance?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 可选消费股的广度图呈现出一幅非常不同的画面。尽管该行业相对于市场一直呈上升趋势，但自2015年以来广度一直在恶化。这看起来像是一个健康的上涨吗？
- en: The same comment is true of Financial stocks. The sector began to outperform
    in May, but saw breadth deteriorate in April, a month before outperformance began.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于金融股来说，这个评论同样适用。该行业从5月份开始表现优于市场，但在开始优于市场表现的一个月前，即4月份，广度就已经恶化。
- en: What about the laggards? Here are the Industrial stocks, which is dominated
    by GE on a float-weighted basis. Even as the sector underperformed, the equal
    weighted index underperformed the float weighted index, which confirms the weakness.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 那么那些落后者呢？以下就是以浮动加权为基础主要由GE主导的工业股情况。尽管该行业表现不佳，等权重指数甚至比浮动加权指数表现更差，这证实了其弱势。
- en: Here is the chart of the other large laggard sector, Energy at 8% of the SPX.
    Even as this sector lagged the market, the troops are running away faster than
    the generals.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个大型落后行业，能源行业在标普中占8%的图表。尽管该行业落后于市场，但普通股的跌幅甚至超过了行业领导者。
- en: I have heard it said that Technology has been one of the market leaders. That's
    not true. Large cap old Tech has performed roughly in line with the market. In
    fact, some groups within the sector, such as the semiconductors, have badly lagged
    the market. As well, equal and float-weighted breadth has deteriorated in the
    past month. However, the high beta glamour stocks, which include many Tech names,
    have been hot. As the relative performance chart below shows, momentum stocks
    (top panel) and the all important NASDAQ 100 (bottom panel) continue to lead the
    market.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说技术一直是市场的领导者之一。这不是真的。大型老牌科技股的表现大致与市场持平。实际上，该行业内部的一些群体，比如半导体，远远落后于市场。同样，过去一个月等权重和浮动权重的广度也恶化了。然而，许多科技股在内的高贝塔魅力股一直很热门。正如下面的相对表现图表所示，动能股（顶部面板）和至关重要的纳斯达克100（底部面板）继续引领市场。
- en: There are trouble signs ahead.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 前方有麻烦的迹象。
- en: '[Conor Sen](http://csen.tumblr.com/post/125460789699/silicon-valley-is-going-to-retrench-in-2016)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[Conor Sen](http://csen.tumblr.com/post/125460789699/silicon-valley-is-going-to-retrench-in-2016)'
- en: 'recently warned that the market action looked "heavy" and the market is not
    prepared to accommodate the companies in the IPO pipeline:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最近警告说，市场行动看起来“沉重”，市场并未准备好接纳处于IPO管道中的公司：
- en: Good companies like LinkedIn and Tableau are trading down heavily on good earnings
    reports. Same to a lesser extent for Facebook – multiples are coming down as valuations
    shift from revenue multiples to EBITDA and earnings multiples.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 像LinkedIn和Tableau这样优秀的公司，即使业绩报告良好，股价也大幅下跌。在一定程度上，Facebook也是如此——随着估值从收入倍数转向EBITDA和收益倍数，市盈率正在下降。
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If 80 unicorns all wanted to go public now, it’s not clear if there are enough
    I-bankers and underwriters to work the roadshows and make the deals all happen
    in a short period of time (the whole liquidity problem), to say nothing about
    prospective investor demand in the public markets.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果80家独角兽公司都想现在上市，目前还不清楚是否有足够的投资银行家和承销商来为它们举办路演并在短时间内完成交易（整个流动性问题），更不用说公共市场上潜在投资者的需求了。
- en: In a
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个
- en: '[separate post](http://csen.tumblr.com/post/125307428414/calling-bullshit-on-silicon-valley-culture)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[单独的帖子](http://csen.tumblr.com/post/125307428414/calling-bullshit-on-silicon-valley-culture)'
- en: '. he warned about the health of the IPO market:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 。他警告了IPO市场的健康状况：
- en: Most of the tech IPO’s of this cycle have ranged between disasters and underwhelming.
    And yet there are 80+ unicorns in the pipeline, all of whom are dreaming of IPO
    riches to afford a middle class life in the Bay Area. Companies that…are trying
    to avoid going public as long as possible. While I’m always impressed by the talents
    of my friends in I-banking, it strains credulity to think that public investors
    will continue to line up at the trough for IPO’s when so few of them are winners.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周期内大多数科技公司的IPO都介于灾难和令人失望之间。然而，仍有80多家独角兽公司排队等待，它们都梦想着通过IPO获得财富，以负担起湾区中产阶级的生活。那些……的公司正试图尽可能避免上市。尽管我总是对投资银行朋友们的才华印象深刻，但很难相信，在如此之少的IPO能够成功的情况下，公众投资者还会继续争相购买。
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Watch out for the Square S-1\. Box took 6 weeks to go from confidential filing
    to S-1\. If Square takes the same amount of time that’ll be mid-September. Tech
    market leadership has been thin, with a handful of companies accounting for all
    of the YTD index gains. If it looks like Square will be a busted IPO that could
    create a race to the IPO exits for unicorns.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意Square的S-1文件。Box从保密提交到S-1文件花了6周时间。如果Square花费同样的时间，那将是九月中旬。科技市场的领导地位一直很薄弱，少数几家公司占据了今年至今指数的全部涨幅。如果Square的IPO看起来可能会失败，那可能会导致独角兽公司纷纷争相退出IPO。
- en: '[Callum Thomas](http://www.ampcapital.com.au/article-detail?alias=/site-assets/articles/investment-themes/2015/07-july/31-july&audience=1)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](http://www.ampcapital.com.au/article-detail?alias=/site-assets/articles/investment-themes/2015/07-july/31-july&audience=1)'
- en: 'of AMP Capital also highlighted similar concerns about the health of the IPOs:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 来自AMP资本的人士也强调了对于IPO健康状况的类似担忧：
- en: '**IPO (initial public offering) activity can provide clues to a top in the
    market and the cycle more broadly – but it’s not a perfect indicator.**'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**首次公开募股（IPO）活动可以为市场及更广泛的周期顶部提供线索——但这并非一个完美的指标。**'
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I was trawling through various datasets and trying to think up new things
    I thought it worthwhile comparing IPO stats to the SP 500 index to see if it provides
    any clues. There are some tentative clues but before we discuss the data and charts
    it’s worth thinking about the logic or intuition. More IPOs mean more supply of
    stock (all else equal – although it’s not quite equal because strictly speaking
    you should look at *net* supply - IPOs and capital raisings less buybacks). IPOs
    also happen in greater frequency in boom times because usually in boom times the
    economy is going well and it’s much easier for new companies to be successful
    and thus go on to do IPOs. Also, the pricing is better and the greater market
    enthusiasm increases the likelihood that the IPO will be successful.
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我浏览各种数据集并试图想出新点子时，我认为比较IPO数据与标普500指数是有价值的，看看是否能提供一些线索。有一些初步的线索，但在讨论数据和图表之前，先考虑一下逻辑或直觉是有价值的。更多的IPO意味着股票供应增加（在其他条件相同的情况下——尽管实际上并不完全相等，因为严格来说你应该看*净*供应
    - IPO和筹资减去回购）。在繁荣时期IPO也会更频繁发生，因为在繁荣时期，经济通常运行良好，新公司更容易成功，从而进行IPO。此外，定价更好，市场的热情增加也提高了IPO成功的可能性。
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So we can therefore say that there will be more IPOs when the market and economy
    are booming, and if the economy or market stops booming it will be harder to sustain
    IPO activity. So, we have a supply argument and a cycle argument that says there
    should be information in IPO activity. In terms of the charts there is a loose
    link: IPO proceeds (amount of capital raised) moves in line with the market as
    you would expect. When it rolls over it can mean a change in trend or rolling
    over of the cycle – however, it is more or less a coincident indicator. The monthly
    pace of IPO filings is also a potentially useful indicator where a surge in filings
    can flag a short-term top in the market. Looking at the longer-term data for the
    number of IPOs, it’s a little tricky because in the past there were many more
    IPOs than in recent times. So in terms of its efficacy it is ‘mixed’ but it is
    another information point worth considering. There is a potential red flag in
    that there was a surge in filings and the volume and proceeds seem to have rolled
    over.'
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，我们可以说，当市场和经济增长时，会有更多的IPO，如果经济或市场停止增长，维持IPO活动的难度将加大。因此，我们有一个关于IPO活动供给方面的论点和一个周期性论点。从图表上看，IPO筹资额（筹集的资金量）与市场同步变动，正如你所预期的。当它开始下降时，可能意味着趋势的变化或周期的结束——然而，这或多或少是一个同步指标。每月IPO申请的速度也是一个可能有用的指标，申请数量的激增可以预示市场短期内达到顶峰。从长期数据来看，IPO的数量有点棘手，因为过去IPO的数量比最近要多。因此，在有效性方面它是“混合”的，但这是另一个值得考虑的信息点。一个潜在的红旗是，申请数量激增，而交易量和筹资额似乎已经下降。
- en: '[![](img/d0121e378f17ed4f0110ae13a41b4918.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhutPVMJD5qMU1Zbo2pSrBaBMJxPWEkNLGDJ44bC1tzaC4PrFziX1hsnqb6Gf9xgzYVeG2R_WdRrzMXkEg9EHVvZ3oy3phikaZkK7-b6RhsuCnGOdrDaP3p9ganDlH99yx2Yv3CQ6Buwp4/s1600/Chart-8.png)[![](img/5ea09dccf69090ee49e606e144cc5147.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3tMbv1tapdqag3Ddxq6jO4Ru8tRh2azSPQekrtfeveLoq_fcUd39KMXndEKcDVh4s7wGq6T1Ltei4sB1Igv9WFg-HCXbJztUHFI49r-MzRITM1TJ0Rc4mm-OOdICDEPeAQQ8TinL040I/s1600/Chart-9.png)'
