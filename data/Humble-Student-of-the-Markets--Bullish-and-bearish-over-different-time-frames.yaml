- en: As I look ahead to next week, my inner trader is having trouble getting excited
    about being overly bullish or bearish. We saw a market bounce. Though I continue
    to believe that stocks are likely to pull back and possibly test the lows saw
    last Tuesday, it's not a high conviction call.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当我展望下周，我内心的交易员对于过于乐观或悲观都难以提起兴趣。我们已经看到了市场的反弹。尽管我仍然认为股票可能会回调，并可能测试上周二看到的低点，但这不是一个高确定性的预测。
- en: The SPY daily chart doesn't provide much clues as to market direction, though
    I am leaning slightly bearish. The RSI(5) or RSI(14) are both in neutral territory
    and the latter momentum indicator continues to be range-bound and has not flashed
    an overbought or oversold reading in all of 2015\. However, volume studies does
    show that market rallies have been on declining volume and market weakness has
    been accompanied by rising volume, which is a cautionary sign. As well, the VIX
    Index (bottom panel) is at support and at the bottom of its 2015 range, which
    is also bearish.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: SPY的日线图并没有提供太多关于市场方向的线索，尽管我略微倾向于看跌。RSI(5)和RSI(14)都处于中性区域，后者动量指标继续在区间内波动，整个2015年都没有出现超买或超卖信号。然而，成交量研究显示，市场反弹伴随着成交量减少，市场走弱时成交量上升，这是一个警示信号。此外，VIX指数（底部面板）处于支撑位，处于2015年波动范围的底部，这也是看跌的。
- en: The hourly chart of SPY also provides some bearish clues.SPY breached a short-term
    uptrend and it is rolling over. We are also seeing negative divergences on RSI(5)
    and RSI(14). While it does suggest that the market will weaken, it does not indicate
    magnitude. A test of the Tuesday lows is not necessarily in the cards next week.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: SPY的小时图也提供了一些看跌的线索。SPY突破了短期上升趋势，并开始转跌。我们同样看到RSI(5)和RSI(14)出现了负向背离。尽管这暗示市场将走弱，但并未指明跌幅的大小。下周不一定会测试周二低点。
