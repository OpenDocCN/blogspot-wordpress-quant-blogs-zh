  zh: 来源：[http://quantifiableedges.blogspot.com/2008/12/ftds-after-crash-of-1929.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/ftds-after-crash-of-1929.html#0001-01-01)
- en: There are some issues a trader would have if they used a FTD as a market buy
    signal. (This is not the recommended use by IBD, but does help to determine the
    predictive power of FTD’s when conducting studies.) One issue is that they tend
    to commonly fail during difficult bear markets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果交易员将FTD用作市场买入信号，他们可能会遇到一些问题。（这不是IBD建议的使用方式，但在进行研究时有助于确定FTD的预测能力。）一个问题是它们在困难的熊市中经常失败。
- en: 'Several weeks ago in the Subscriber Letter I posted a study which looked at
    FTD effectiveness following the Crash of ’29\. (This study only looked at the
    Dow.) Below is an excerpt from that Letter:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，在订阅者信件中，我发布了一项研究，该研究考察了29年崩盘后FTD的有效性。（此研究仅考虑了道琼斯指数。）以下是该信件的摘录：
- en: '*I thought it would be interesting to see how FTD’s performed following the
    1929 crash. As a brief reminder, “success” for a FTD would entail either 1) The
    market making a new high or 2) a rally from the close of the FTD that equals at
    least twice the distance from the low to the FTD. Below are charts spanning the
    period from 1929 to in 1932.* [![](img/a04e8511935860aa76212f88db04320b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhF15jSsPnXNBuIxkfclVbvytP4-_dvqyyeNpjVwYLHjfcFKbPjQSVYNR6HSYcrm6xGQb5nBoVfsC1d4wj9LsnQFRXXe0LLUtsTXNcyUOY7QBM1CSc0mtNMyDgqTP-ZWb-mJ0iE_RPFY0E/s1600-h/2008-12-8+png1.PNG)*In
    this chart we see several failures and one FTD that led to a rally meeting its
    target. While it didn’t meet the definition of success, the rally in the early
    part of 1930 was actually the best over the time period.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*我认为看看1929年崩盘后FTD的表现会很有趣。简要提醒一下，“成功”的FTD意味着要么1）市场创下新高，要么2）从FTD的收盘到最低点的反弹至少等于两倍的距离。以下是1929年到1932年的图表。*
    [![](img/a04e8511935860aa76212f88db04320b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhF15jSsPnXNBuIxkfclVbvytP4-_dvqyyeNpjVwYLHjfcFKbPjQSVYNR6HSYcrm6xGQb5nBoVfsC1d4wj9LsnQFRXXe0LLUtsTXNcyUOY7QBM1CSc0mtNMyDgqTP-ZWb-mJ0iE_RPFY0E/s1600-h/2008-12-8+png1.PNG)*在这张图表中，我们看到了几次失败和一次导致反弹达到目标的FTD。虽然它没有达到成功的定义，但1930年初的反弹实际上是该时期最好的。'
- en: Next is ’31 – ’32:* [![](img/bd6deb763164ff0cf978740ae9edaac9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQADAMO9aB28_fz9VCxJOolZugIDaW5pM2RQ4wXlmoiNSIy5Ngw_bv_9cepn522twmFiDbecPdRZ3JgYO32Ldoczalo5se_l9sOSEIWdD4l5TDIPCXmTALBIuHp8j-JkYOxYbvUY9UoNc/s1600-h/2008-12-8+png2.PNG)**Plenty
    more failures are seen here before the market finally bottoms in mid-1932\. All
    told there were 13 failed FTD’s and one successful one before the 1932 bottom
    arrived.*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是’31 – ’32年：* [![](img/bd6deb763164ff0cf978740ae9edaac9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQADAMO9aB28_fz9VCxJOolZugIDaW5pM2RQ4wXlmoiNSIy5Ngw_bv_9cepn522twmFiDbecPdRZ3JgYO32Ldoczalo5se_l9sOSEIWdD4l5TDIPCXmTALBIuHp8j-JkYOxYbvUY9UoNc/s1600-h/2008-12-8+png2.PNG)**在市场最终在1932年年中触底之前，这里还有很多失败。总计有13次失败的FTD和一次成功的FTD在1932年底之前出现。*
- en: A FTD is a positive sign when looking for a potential market bottom and subsequent
    rally. The current rally attempt may succeed. The market certainly seems overdue
    for a substantial and sustained rally. FTD and other bottoming signals have proven
    far less reliable over the last year. There have been a few other times where
    they have struggled as well. The period above is one example. Just something for
    the back of the mind as the current rally attempt unfolds.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找潜在的市场底部和随后的反弹时，FTD是一个积极的信号。目前的反弹尝试可能会成功。市场显然迫切需要一个实质性和持续性的反弹。在过去一年里，FTD和其他底部信号的可靠性明显降低。它们在其他几次也曾经失败。上面的时期就是一个例子。在当前的反弹尝试展开时，要牢记这一点。
