- en: 'Quantifiable Edges: What A Very Weak Early TICK Has Led To In The Past'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：过去的弱势开盘TICK导致了什么
- en: 来源：[http://quantifiableedges.blogspot.com/2010/02/what-very-weak-early-tick-has-led-to-in.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/02/what-very-weak-early-tick-has-led-to-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/02/what-very-weak-early-tick-has-led-to-in.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/02/what-very-weak-early-tick-has-led-to-in.html#0001-01-01)
- en: The market is off to a horrible start today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场今天开盘非常糟糕。
- en: '[Back in November I looked](http://quantifiableedges.blogspot.com/2009/11/what-strong-early-tick-has-meant-in.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[去年11月我查看过](http://quantifiableedges.blogspot.com/2009/11/what-strong-early-tick-has-meant-in.html)'
- en: at days that started off strong and did not register a negative TICK reading
    for the entire first half-hour. Strong starts often led to strong finishes. Today
    there were
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些开始强劲并且整个前半小时没有记录到负面TICK读数的日子里。强劲的开盘常常导致强劲的收盘。今天有
- en: '*no positive*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*没有正面的*'
- en: TICK readings for the 1st half-hour. This kind of weakness happens quite rarely.
    When it has occurred in the past, it’s made for some very rough days. Below are
    statistics showing the 10am – 4pm EST performance after such weak starts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: TICK读数在半小时内。这种弱势并不常见。过去发生这种情况时，常常导致非常糟糕的日子。以下是此类弱势开盘后10点至下午4点东部标准时间的表现统计。
- en: '[![](img/9dda33eb454cd448397188ea2b31fc7b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrSfQ6Bfx_UroJboqDr0hgvR_klpGGveZ4363ohXEYiW_1vJwcS-uwvaRoKih-VkFXD86xvAK4E5EyhvZCOUsMNu4BOo7KRE_rKMqeg71EA_i0BMjTvmt4x4_Mm3c_72dJjdHDm1KVsRS5/s1600-h/2010-2-4+png1.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9dda33eb454cd448397188ea2b31fc7b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrSfQ6Bfx_UroJboqDr0hgvR_klpGGveZ4363ohXEYiW_1vJwcS-uwvaRoKih-VkFXD86xvAK4E5EyhvZCOUsMNu4BOo7KRE_rKMqeg71EA_i0BMjTvmt4x4_Mm3c_72dJjdHDm1KVsRS5/s1600-h/2010-2-4+png1.png)'
- en: Certainly not a knife you want to normally try and catch.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝对不是你想尝试抓住的刀。
- en: For those who would rather view it as a short-selling opportunity, here’s how
    it looks from the short side.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些更愿意将其视为卖空机会的人来说，这是从卖空角度来看的样子。
- en: '[![](img/e5d4b137103e8ceb9b2812b532271e2e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj20ADjwInXcMrAGDNPKEZk0Inyy_FjisoZTILXZhWdqEDoCydqE2KE52nvnzsqlSut5cH6srbBBM2eMLn85wviwDPZPAEKRoAEM2uWNKKJ71vJT6N3qpbIAicx2GLIeAWDF5ET1d3xQEh0/s1600-h/2010-2-4+png2.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e5d4b137103e8ceb9b2812b532271e2e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj20ADjwInXcMrAGDNPKEZk0Inyy_FjisoZTILXZhWdqEDoCydqE2KE52nvnzsqlSut5cH6srbBBM2eMLn85wviwDPZPAEKRoAEM2uWNKKJ71vJT6N3qpbIAicx2GLIeAWDF5ET1d3xQEh0/s1600-h/2010-2-4+png2.png)'
- en: No matter how you view it, very weak starts like today tend to carry big risk
    and little reward for the bulls for the remainder of the day.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你如何看待，像今天这样非常弱势的开盘往往对多头在剩余的交易日内带来大的风险和少的回报。
