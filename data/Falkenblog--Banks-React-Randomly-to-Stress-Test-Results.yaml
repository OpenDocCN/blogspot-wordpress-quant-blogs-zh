- en: If you knew which banks were going to be given the increased capital requirements
    before the close yesterday, it would have probably hurt you. That is, banks under
    review are up about 7%, but
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你昨天收盘前就知道哪些银行将被要求增加资本要求，那可能会对你造成伤害。也就是说，接受审查的银行上涨了约7%，但
- en: Fifth Third
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第五第三银行
- en: is up 50%, and it was in the 'bad' half (it needs to book capital by 23% of
    current market cap).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上涨了50%，而它在“不良”一半中（它需要将资本占当前市值的23%进行账务）。
- en: Markets are very complicated. Caveat emptor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 市场非常复杂。买方自负。
