- en: 'Timely Portfolio: CFA Society of Alabama Annual Forecast Dinner Highlights'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时组合：CFA Society of Alabama年度预测晚宴亮点
- en: 来源：[http://timelyportfolio.blogspot.com/2011/02/cfa-society-of-alabama-annual-forecast.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/cfa-society-of-alabama-annual-forecast.html#0001-01-01)
