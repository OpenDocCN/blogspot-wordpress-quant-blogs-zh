  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/02/cfa-society-of-alabama-annual-forecast.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/cfa-society-of-alabama-annual-forecast.html#0001-01-01)
- en: This year’s [CFA Society of Alabama Annual Forecast Dinner](http://www.membersocieties.org/ALABAMA/Pages/AnnualForecastDinner.aspx)
    was a huge success with over 230 attendees and over 20 sponsors.  Thanks to all
    those who helped.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今年的[CFA Society of Alabama年度预测晚宴](http://www.membersocieties.org/ALABAMA/Pages/AnnualForecastDinner.aspx)取得了巨大成功，共有230多名与会者和20多家赞助商。感谢所有给予帮助的人。
- en: Dan Clifton from Strategas, Gina Martin Adams from Wells Fargo, and Carter Worth
    from Oppenheimer offered their opinions in a panel discussion on debt, emerging
    markets, demographics, and best ideas for 2011.  Their unique perspectives from
    their different approaches gave the audience a comprehensive view of the most
    important current financial topics.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Strategas的Dan Clifton，来自Wells Fargo的Gina Martin Adams，以及来自Oppenheimer的Carter
    Worth在关于债务、新兴市场、人口结构和2011年最佳想法的panel讨论中发表了各自的观点。他们从不同方法带来的独特视角给了观众对当前最重要的金融话题的全面了解。
