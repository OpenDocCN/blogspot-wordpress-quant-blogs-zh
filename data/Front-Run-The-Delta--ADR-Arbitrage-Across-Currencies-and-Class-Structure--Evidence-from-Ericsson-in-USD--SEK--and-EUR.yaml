- en: And in the closing 5 minutes, the SEK-listed ERIC.B shares experience some unusual
    turbulence.  I don't like to speculate because this could have happened for any
    number of reasons (data integrity, software integrity, etc.), but judging by the
    increase in the bid/ask spread of the ERCB shares (EUR-listed), the market maker
    appears to have known it was coming.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在收盘的最后五分钟，以瑞典克朗挂牌的ERIC.B股票出现一些异常的波动。我不喜欢去猜测因为这可能是因为任何一些原因而发生的（数据完整性，软件完整性等），但是鉴于EUR挂牌的股份（ERICB）的买卖盘价差的增加，市场制造商似乎知道这是要发生的。
- en: A closer look at the overall spreads during the 8:30-10:30am CST market overlap.
    Again, in order as before.
