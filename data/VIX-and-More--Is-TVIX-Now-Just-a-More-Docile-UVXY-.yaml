- en: 'VIX and More: Is TVIX Now Just a More Docile UVXY?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《VIX and More》：TVIX现在只是更加温和的UVXY吗？
- en: 来源：[http://vixandmore.blogspot.com/2012/03/is-tvix-now-just-more-docile-uvxy.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/is-tvix-now-just-more-docile-uvxy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/is-tvix-now-just-more-docile-uvxy.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/is-tvix-now-just-more-docile-uvxy.html#0001-01-01)
- en: Today is the eleventh trading day since Credit Suisse ([CS](http://vixandmore.blogspot.com/search/label/CS))
    [announced](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html)
    a suspension of new creation units in the VelocityShares Daily 2x VIX Short-Term
    ETN ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX)) after the close
    of the regular trading session on February 21.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2月21日**Credit Suisse**（[CS](http://vixandmore.blogspot.com/search/label/CS)）宣布在常规交易时段结束后暂停VelocityShares
    Daily 2x VIX Short-Term ETN ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX))的新创建单位以来，今天是第11个交易日。
- en: In the interim, all manner of investors, pundits, industry players and members
    of the media have attempted to grapple with the implications of this move for
    TVIX, for the broader class of [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    (ETPs) and even for the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    market as a whole.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，各种投资者、评论家、行业玩家和媒体成员都试图把握这一举措对TVIX、更广泛的VIX交易所交易产品（ETPs）乃至整个VIX期货市场的含义。
- en: One of the more thought-provoking perspectives on TVIX and the VIX futures market
    came from Dave Nadig and Gene Koyfman of Index Universe in [Volatility ETFs Own
    All VIX Futures](http://www.indexuniverse.com/sections/features/11183-volatility-etfs-often-own-all-vix-futures.html?showall=&fullart=1&start=4),
    which I consider to be required reading. The potential implications of the VIX
    ETP tail wagging the VIX futures dog were nicely summarized by Izabella Kaminska
    of the Financial Times, wh0 wondered, [Time for Position Limits on VIX Futures?](http://ftalphaville.ft.com/blog/2012/03/05/908461/)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dave Nadig** 和 **Gene Koyfman** 在《Index Universe》上发表的文章《Volatility ETFs Own
    All VIX Futures》对TVIX和VIX期货市场提出了一个发人深省的视角，我认为这是必读的文章。金融时报的**Izabella Kaminska**
    很好地总结了VIX ETP尾部摇摆VIX期货狗的可能影响，她想知道是否到了对VIX期货设置头寸限制的时候，详见她的文章《Time for Position
    Limits on VIX Futures?》。'
- en: While I find the regulatory, exchange and internal risk management issues that
    have been raised by the TVIX creation units halt to be interesting fodder for
    contemplation, I am much more interested in understanding how the market disruptions
    have changed the manner in which some securities move and the trading implications
    of these changes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对TVIX创建单位停止引发的监管、交易所和内部风险管理问题感到兴趣，但我更想知道市场干扰如何改变了某些证券的运行方式以及这些变化对交易的影响。
- en: In the graphic below, I have plotted the daily moves for TVIX, [UVXY](http://vixandmore.blogspot.com/search/label/UVXY)
    and the S&P 500 index over the course of the last ten trading days. In short,
    while it initially appeared as if TVIX was holding up much better than UVXY as
    the market declined, now it appears as if TVIX is also much more sluggish to the
    upside as well. While TVIX has outperformed UVXY during the last ten days, the
    most compelling explanation for disconnect between TVIX and UVXY is that the new
    market environment has substantially lowered TVIX’s beta. In other words, TVIX
    now lives more in the realm of (+1x) [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    than (+2x) UVXY – and much closer to VXX at that. During the last ten trading
    days, UVXY has a 10-day historical volatility of 117, while VXX has a 10-day historical
    volatility of 60\. And TVIX? Well, during this period TVIX has been *even more
    docile than VXX*, with historical volatility reading of only 45.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我绘制了过去十交易日TVIX、[UVXY](http://vixandmore.blogspot.com/search/label/UVXY)以及标普500指数的每日走势。简而言之，最初看似TVIX在市场下跌时表现得比UVXY要好，但现在看来，TVIX在上涨时也显得更为迟钝。尽管在过去十天里TVIX的表现优于UVXY，但TVIX和UVXY之间脱节的最有力解释是，新的市场环境大幅降低了TVIX的贝塔值。换句话说，TVIX现在更像是处于(+1x)
    [VXX](http://vixandmore.blogspot.com/search/label/VXX) 的领域而不是(+2x) UVXY——并且与VXX更为接近。在过去十天内，UVXY的10日历史波动率为117，而VXX的10日历史波动率为60。那TVIX呢？嗯，在此期间TVIX的*表现甚至比VXX更为温和*，历史波动率读数仅为45。
- en: For now at least, TVIX appears much less prone to spiking than I would have
    expected. This does not, however, rule out the possibility of a TVIX short squeeze
    sometime in the future. Buyers – and sellers – beware.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 至少到目前为止，TVIX似乎远没有我预期的那么容易剧烈波动。然而，这并不排除未来某个时候TVIX可能会出现逼空行情。买家——以及卖家——请小心。
