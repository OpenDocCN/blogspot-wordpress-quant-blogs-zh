- en: 'VIX and More: ISEE Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：ISEE更新
- en: 来源：[http://vixandmore.blogspot.com/2007/07/isee-update.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/isee-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/isee-update.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/isee-update.html#0001-01-01)
- en: I haven’t said much about the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE)
    lately, largely because it hasn’t been saying much to me.  In my last call, on
    April 23^(rd), I [predicted the formation of a double bottom](http://vixandmore.blogspot.com/2007/04/isee-sma-50-double-bottom.html)
    in the ISEE’s 50 day SMA; that turned out to be exactly what happened, and if
    you have been long the markets in the past three months you have likely done very
    well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近没有太多谈论[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)，主要因为它没有给我太多提示。在我的上一个通话中，4月23日，我[预测ISEE的50天SMA将形成双底](http://vixandmore.blogspot.com/2007/04/isee-sma-50-double-bottom.html)，结果证明完全正确，如果你在过去三个月里持有市场，你可能做得很好。
- en: Today, Babak at [Trader’s Narrative](http://www.tradersnarrative.com/) is [forecasting
    a turbulent market ahead](http://www.tradersnarrative.com/ise-sentiment-turbulence-ahead-for-the-market-1179.html),
    saying that because of a jump in the ISEE’s 10 day SMA, “for the next few days
    and weeks, the market may be heading into some kind of a short term top or choppy
    trading.”  He also offers up an [excellent chart](http://www.tradersnarrative.com/wp-content/uploads/2007/07/ise%20sentiment%20july%202007.png)
    to support that prediction.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Babak在[交易者的叙述](http://www.tradersnarrative.com/)中[预测市场将出现动荡](http://www.tradersnarrative.com/ise-sentiment-turbulence-ahead-for-the-market-1179.html)，称由于ISEE的10天SMA的激增，“在接下来的几天和几周内，市场可能正走向某种短期顶点或波动性交易。”
    他还提供了一张[出色的图表](http://www.tradersnarrative.com/wp-content/uploads/2007/07/ise%20sentiment%20july%202007.png)来支持这一预测。
- en: While Babak is consistently one of my [favorite bloggers](http://vixandmore.blogspot.com/search?q=Babak),
    I am going to have to take the other side of his prediction.  First, I offer up
    my own chart of the ISEE’s 10 day SMA, along with the SPX, and take it back to
    the beginning the ISEE, almost five years ago.  As the chart below shows, the
    current level of the ISEE 10 day SMA is just about in the middle of the 5 year
    range, with readings of 200 or so better suited for calling market tops than the
    current 157.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Babak一直是我[最喜欢的博主](http://vixandmore.blogspot.com/search?q=Babak)，但我不得不与他预测的相反。首先，我提供了自己的ISEE
    10天SMA图表，连同SPX，回溯到ISEE的诞生，大约五年前。如图所示，当前的ISEE 10天SMA水平几乎处于5年区间的中心，200左右的读数更适合于判断市场顶点而非当前的157。
- en: '![](img/3b038f2b3bb7389f5d9543ff9dbeafc5.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b038f2b3bb7389f5d9543ff9dbeafc5.png)'
- en: My preferred ISEE SMA, the 50 day variant, still shows a relatively low level
    of call activity (recall that the ISEE is a *call to put* ratio, not the more
    common inverse) going back all the way to last summer’s correction. As shown in
    the chart below, April’s buy signal is still intact and does not look to be threatened
    in the near future, even though ISEE readings have been drifting decidedly higher
    as of late.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我偏好的ISEE SMA，50天变体，仍然显示出相对较低的看涨活动水平（记住ISEE是看涨/看跌比率，而非更常见的倒数）一直追溯到去年夏天的修正。如图所示，4月的买入信号仍然有效，在可预见的未来看起来并不受威胁，尽管ISEE读数近来明显走高。
- en: '![](img/aef91d504d3c9e6e2be9d7a934f1cc97.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/aef91d504d3c9e6e2be9d7a934f1cc97.png)'
- en: For what it's worth, the put to call ratio that [continues to concern me](http://vixandmore.blogspot.com/2007/06/cboe-put-to-call-ratio-poised-to-print.html)
    is the CBOE equity put to call ratio, but as I generally give precedence to the
    ISEE over the CBOE’s equity ratio, my concern is rather muted at this stage.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 至于一直让我担忧的看跌/看涨比率，是CBOE的股票看跌/看涨比率，但由于我通常优先考虑ISEE而非CBOE的股票比率，目前我的担忧相对减轻。
