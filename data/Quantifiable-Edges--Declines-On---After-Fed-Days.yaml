- en: 'Quantifiable Edges: Declines On & After Fed Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：在美联储会议日及之后的下跌
- en: 来源：[http://quantifiableedges.blogspot.com/2010/09/declines-on-after-fed-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/declines-on-after-fed-days.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/09/declines-on-after-fed-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/declines-on-after-fed-days.html#0001-01-01)
- en: Historically Fed Days have generally had an upside bias. Often when the market
    closes down on a Fed Day it will bounce soon after. This week we have seen a down
    Fed Day (Tuesday) followed by 2 more days of selling. I looked at this situation
    in last night's subscriber letter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上美联储会议日通常有上涨的倾向。通常在美联储会议日市场收盘下跌后，很快就会反弹。本周我们看到了一个下跌的美联储会议日（周二）之后还有2个卖盘日。我昨晚在订阅者的信中分析了这种情况。
