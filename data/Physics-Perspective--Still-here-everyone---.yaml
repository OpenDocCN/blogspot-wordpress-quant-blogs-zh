- en: 'Physics Perspective: Still here everyone...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：大家还在...
- en: 来源：[http://physicsoffinance.blogspot.com/2012/04/still-here-everyone.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/04/still-here-everyone.html#0001-01-01)
