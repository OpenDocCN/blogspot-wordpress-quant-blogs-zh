  zh: 来源：[http://physicsoffinance.blogspot.com/2012/04/still-here-everyone.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/04/still-here-everyone.html#0001-01-01)
- en: Sorry I haven't managed to post anything now for quite some time. All the result
    of lots of travel to various scientific meetings -- including one fascinating
    event on non-equilibrium economics -- and a MAD effort to get my book done on
    time. Deadline is effectively NOW!!!!!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉，我最近没有发任何东西。所有的事情都需要在特定的时间完成——包括一次令人兴奋的非平衡经济学会议——以及我的书稿。截止日期是现在!!!!!!!!!
- en: So I haven't been able to afford any time to blog. But I will be posting more
    soon. And I have Bloomberg pieces appearing once a month (with one due out now
    in the next couple of days).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我一直没有时间写博客。但是我会很快更新。我现在每个月都会有一篇彭博社的文章要写。
- en: Meanwhile, Satajit Das
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，Satajit Das
- en: '[has an excellent deconstruction](http://www.wilmott.com/blogs/satyajitdas/index.cfm/2012/3/19/Pravda-on-Financial-Innovation)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个很好的拆解分析（http://www.wilmott.com/blogs/satyajitdas/index.cfm/2012/3/19/Pravda-on-Financial-Innovation）
- en: of a recent article in
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一篇文章是
- en: '*The Economist*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 《经济学人》
- en: that could (may?) have been written by the financial industry itself, arguing
    why financial innovation is indeed such a wonderful thing, making the world more
    prosperous, stable, etc (have you heard that before?).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是由金融行业本身撰写的，解释为什么金融创新确实是件好事，使世界更加繁荣，稳定等（你听说过吗？）。
