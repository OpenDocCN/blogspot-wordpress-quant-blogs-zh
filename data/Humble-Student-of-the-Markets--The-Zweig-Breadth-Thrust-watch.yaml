- en: '**A possible ZBT buy signal**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**可能的ZBT买入信号**'
- en: The Zweig Breadth Thrust buy signal is a rare momentum buy signal that only
    occurs once every few years.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 斯威格广度推力买入信号是一种罕见的动量买入信号，每隔几年才会出现一次。
- en: 'Steven Achelis at [Metastock](http://www.metastock.com/Customer/Resources/TAAZ/?c=3&p=37) explains
    the indicator this way (emphasis added):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂芬·阿切利斯在[Metastock](http://www.metastock.com/Customer/Resources/TAAZ/?c=3&p=37)网站上这样解释该指标（强调添加）：
- en: A "Breadth Thrust" occurs when, during a 10-day period, the Breadth Thrust indicator
    rises from below 40% to above 61.5%. A "Thrust" indicates that the stock market
    has rapidly changed from an oversold condition to one of strength, but has not
    yet become overbought.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个"宽度推动"发生在10天内，宽度推动指标从低于40%上升到超过61.5%。一个"推动"表明股票市场迅速从超卖状态转变为强势，但尚未变得过热。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***According to Dr. Zweig, there have only been [sixteen] Breadth Thrusts since
    1945\. The average gain following these fourteen Thrusts was 24.6% in an average
    time-frame of eleven months. ***Dr. Zweig also points out that most bull markets
    begin with a Breadth Thrust.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据茨威格博士的说法，自1945年以来只有过[十六次]宽度推动。这十四次推动之后的平均收益为24.6%，平均时间段为十一个月。***茨威格博士还指出，大多数牛市都是以宽度推动开始的。
- en: The ZBT window began on Friday August 20, 2021\. It has 10 trading days, or
    until September 2, 2021 to flash a ZBT buy signal.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 宽度推动窗口（ZBT）始于2021年8月20日星期五。它有10个交易日，或者直到2021年9月2日，才会发出ZBT买入信号。
- en: Besides a possible ZBT buy signal as an indicator of powerful price momentum,
    here is what else I am watching.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除了可能的ZBT买入信号作为强大价格动量的指标外，我还在关注其他事项。
