- en: 'Physics Perspective: Economic imperialism -- its pernicious effects in law'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：经济帝国主义——其在法律中的有害影响
- en: 来源：[http://physicsoffinance.blogspot.com/2014/07/economic-imperialism-its-pernicious.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/07/economic-imperialism-its-pernicious.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/07/economic-imperialism-its-pernicious.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/07/economic-imperialism-its-pernicious.html#0001-01-01)
- en: I've
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经
- en: '[written](http://physicsoffinance.blogspot.fr/2013/07/economics-as-religion.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写：[http://physicsoffinance.blogspot.fr/2013/07/economics-as-religion.html](http://physicsoffinance.blogspot.fr/2013/07/economics-as-religion.html)
- en: before about the insidious stupidity of relying on simple minded economic cost-benefit
    calculations when thinking about complex issues such as climate change, trade
    policy and the like. The calculation gives the illusion of hard-headed quantitative
    analysis, unbiased by emotion, yet such calculations almost always make sweeping
    assumptions about what things get counted as costs or benefits and what things
    do not. There is often nothing scientific in the exercise at all.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于依赖简单经济成本效益计算来考虑气候变化、贸易政策等复杂问题的愚蠢。这种计算给人一种严格的定量分析的错觉，不受情感的影响，然而这种计算几乎总是对什么东西被计入成本或效益，什么东西没有被计入做出广泛的假设。这种行为往往没有科学依据。
- en: I'm not alone in finding this troubling.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不孤单，我发现在这一点上感到困扰。
- en: Economists in practice spend a lot of time thinking about market failures and
    how to prevent them, and they derive much of their policy advice from this recipe.
    Such analyses inevitably tap into the analytical machinery for welfare analysis
    (which, I admit, I find hard to take at all seriously, but that's another story)
    and consider how some policy intervention, by removing obstacles to possible exchanges
    in the market, can improve welfare and economic efficiency. The trouble is, as
    economists Daron Acemoglu and James Robinson
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实践中，经济学家花了很多时间思考市场失灵以及如何预防，他们的政策建议很大程度上来源于此。这种分析不可避免地触及到福利分析的分析工具（我承认，我觉得这个东西很严肃，但这又是另一个故事）并考虑某种政策干预，通过消除市场可能交换的障碍，提高福利和经济效率。问题是，经济学家Daron
    Acemoglu和James Robinson
- en: '[pointed out ](http://pubs.aeaweb.org/doi/pdfplus/10.1257/jep.27.2.173)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 指出：[http://pubs.aeaweb.org/doi/pdfplus/10.1257/jep.27.2.173](http://pubs.aeaweb.org/doi/pdfplus/10.1257/jep.27.2.173)
- en: 'a while ago, is that the conceptual framework used in such analyses often simply
    dismisses as irrelevant other non-economic impacts of such policies, even though
    these may have huge societal ramifications. Here''s how they described one example
    (I''m selecting some text here from an earlier post):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一段时间以前，这种分析中使用的概念框架通常简单地认为其他政策的社会影响与经济无关，即使这些影响可能有巨大的社会影响。这是他们描述的一个例子（我从以前的一篇帖子中选择了一些文本）：
- en: 'Faced with a trade union exercising monopoly power and raising the wages of
    its members, many economists would advocate removing or limiting the union’s ability
    to exercise this monopoly power, and this is certainly the right policy in some
    circumstances. But unions do not just influence the way the labor market functions;
    they also have important implications for the political system. Historically,
    unions have played a key role in the creation of democracy in many parts of the
    world, particularly in western Europe; they have founded, funded, and supported
    political parties, such as the Labour Party in Britain or the Social Democratic
    parties of Scandinavia, which have had large effects on public policy and on the
    extent of taxation and income red istribution, often balancing the political power
    of established business interests and political elites. Because the higher wages
    that unions generate for their members are one of the main reasons why people
    join unions, reducing their market power is likely to foster de-unionization.
    But this may, by further strengthening groups and interests that were already
    dominant in society, also change the political equilibrium in a direction involving
    greater effifi ciency losses. This case illustrates a more general conclusion,
    which is the heart of our argument: even when it is possible, removing a market
    failure need not improve the allocation of resources because of its effect on
    future political equilibria. To understand whether it is likely to do so, one
    must look at the political consequences of a policy—it is not sufficient to just
    focus on the economic costs and benefits.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面对行使垄断权力并提高会员工资的工会，许多经济学家会主张消除或限制工会的这种垄断权力，在某些情况下这确实是正确的政策。但工会不仅仅影响劳动力市场的方式；它们对政治系统也有重要的影响。历史上，工会在世界许多地区的民主创造中发挥了关键作用，特别是在西欧；它们建立了、资助并支持了政治党派，如英国的工党或斯堪的纳维亚半岛的社会民主党，这些党派在公共政策和税收及收入再分配的范围上有很大的影响，通常平衡了既有企业利益和政治精英的政治权力。因为工会为成员带来的更高工资是人们加入工会的首要原因之一，减少其市场权力可能会促进去工会化。但这可能会进一步强化社会上已经主导的群体和利益，从而改变政治平衡的方向，导致更大的效率损失。这个案例说明了一个更一般的结论，这是我们论点的核心：即使有可能消除市场失灵，也不一定能改善资源分配，因为它对未来政治均衡的影响。要了解它是否可能如此，必须考虑政策的政治后果——仅仅关注经济成本和收益是不够的。
- en: The paper goes on to analyze this problem in much greater generality, looking
    at the push to privatization in Russia, and the drive to deregulate financial
    markets over the past three decades in Western nations, and how both led to huge
    shifts in the wealth and political power of different social groups. In both cases,
    much of the intellectual groundwork for making these changes came from analyses
    that were ridiculously oversimplified and carried out with considerable disregard
    for the larger complexity of society.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 文章接着以更大的广度分析这个问题，考察了俄罗斯私有化的推动，以及过去三十年间西方国家金融市场去监管化的驱动，以及这两者如何导致了不同社会群体财富和政治权力的巨大转变。在这两种情况下，为这些变化提供理论基础的分析都非常简化，并且对社会的复杂性重视不足。
- en: On the same topic,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一话题上，
- en: '[here''s a must read article](http://www.salon.com/2014/07/26/why_law_schools_love_affair_with_economics_needs_to_stop/?source=newsletter)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里有一篇必读的文章](http://www.salon.com/2014/07/26/why_law_schools_love_affair_with_economics_needs_to_stop/?source=newsletter)'
- en: 'at Salon.com by Ted Hamilton, a Harvard Law student, decrying the stultifying
    effects of the "law and economics" movement on the teaching of law. One of the
    most pervasive effects is the rise of the concept of economic "efficiency" in
    analyzing and judging the relative merits of different legal structures. The result,
    as Hamilton describes it, is the systematic narrowing of thinking and stamping
    out of any imaginative or creative analysis in law:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salon.com上，哈佛法学院学生泰德·汉密尔顿（Ted Hamilton）撰写了一篇文章，谴责“法和经济学”运动对法学教学的僵化影响。最普遍的影响之一就是经济“效率”概念在分析和判断不同法律结构相对优劣中的崛起。正如汉密尔顿所描述的，结果是思维的系统性狭窄，以及法律中任何富有想象力或创造性的分析的消失：
- en: Since September, I’ve been encouraged to think about the law less as a journey
    toward justice and more as a means for distributing resources. In Civil Procedure,
    we examined the wisdom of allowing average people to bring lawsuits based on the
    overall court costs involved. And in Property, the problem of whether to permit
    the building of a cement plant in a residential neighborhood turned on the national
    industry’s need for cement. In nearly every discussion of a given law or a proposed
    policy, the first question was feasibility, and the second (or third) was justice.
    “Feasibility” means financial soundness. Financial soundness requires measurement.
    So in order to measure and mete out our resources, legal questions grasp for the
    harsh insights of computation.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自从九月份以来，我受到鼓励，认为法律不应是一场通往正义的旅程，而应是一种资源分配的手段。在民事诉讼程序中，我们探讨了让普通人基于整体诉讼成本提起诉讼的智慧。在财产法中，是否允许在居民区建造水泥厂的问题取决于国家工业对水泥的需求。在几乎每一个关于某一法律或拟议政策的讨论中，首要问题总是可行性，其次是（或再次是）正义。“可行性”意味着财政健全。财政健全需要进行衡量。因此，为了衡量和分配我们的资源，法律问题需要抓住计算的严酷洞察。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to this oddly constrained worldview, the legal system is just another
    (and comparatively imperfect) means for achieving “wealth maximization.” We want
    a “bigger pie,” so the incessantly repeated metaphor goes, and law is merely about
    deciding which yeast works best. The impassioned *cris de coeurs* of [Blackstone](http://en.wikipedia.org/wiki/William_Blackstone),
    [Cardozo](http://en.wikipedia.org/wiki/Benjamin_N._Cardozo) or [Sotomayor](http://en.wikipedia.org/wiki/Sonia_Sotomayor)
    notwithstanding, “the life of the law” is not, to paraphrase [another luminary](http://en.wikiquote.org/wiki/Oliver_Wendell_Holmes,_Jr.),
    “experience” — it’s accounting. If only we would spend less time with the romantic
    and messy concepts that have beguiled the likes of Holmes and Brandeis for millennia,
    so the thinking goes, we might actually be able to *make things work.*
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据这个奇怪的受限的世界观，法律体系只是实现“财富最大化”的另一（且相对不完美）手段。我们想要一个“更大的饼”，这个不断重复的隐喻说道，法律仅仅是关于决定哪种酵母最有效。尽管[布莱克stone](http://en.wikipedia.org/wiki/William_Blackstone)，[卡多佐](http://en.wikipedia.org/wiki/Benjamin_N._Cardozo)或[索托马约尔](http://en.wikipedia.org/wiki/Sonia_Sotomayor)等人的*cris
    de coeurs*令人激情澎湃，但“法律的生命”并不是，借用另一位名人的话说，“经验”——而是会计。如果只是我们能花更少的时间与像霍姆斯和布兰迪斯这样迷住了千年的浪漫而混乱的概念打交道，这个想法认为，我们也许实际上能够*让事情运转起来。*
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In the obvious — and obviously ideological — corollary to all this, law school
    has tried to convince me that it’s not lawyers or judges that should decide the
    hard questions of law: It’s economists. The white knights of the 21st century
    legal academy, economists are uniquely equipped, so they claim, to furnish us
    wishy-washy idealists with the quantitative rigor to perform the difficult, and
    consummately serious, analysis that policy and politics require.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有这一切的明显且显然意识形态的推论是，法学院试图让我相信，不应该由律师或法官决定法律的难题：而应该由经济学家来决定。21世纪法学界的白马骑士，经济学家们自认为
    uniquely equipped（独特地装备了）为我们这些犹豫不决的理想主义者提供进行必要的、严肃的分析所需的定量严密性，以满足政策和政治的需求。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In other words, society is a problem. And legal economics is here to solve it.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换句话说，社会是一个问题。而法律经济学就是来解决问题的。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The law and economics movement, born at the University of Chicago in the 1970s,
    gave birth to this type of thinking and now enjoys unquestioned academic supremacy
    over the more prevaricating methods of legal realism, critical legal studies and
    legal formalism. Law and economics’ doyen Richard Posner, a professor at Chicago,
    Seventh Circuit judge and famous advocate of all things market-oriented, is the
    most cited legal academic of the 20th century. Ronald Coase’s “The Problem of
    Social Cost,” which reduces debate over legal rules to the calculation of transaction
    costs, is the most cited legal article. Passions have cooled somewhat since the
    raucous debate in the ’80s and ’90s over law and economics’ takeover of the legal
    academy — which was aided in no small part by generous donations from private,
    free market-promoting foundations — but that’s just because the movement’s methods
    have become part of the background. No other approach to adjudication dominates
    class discussion to such an extent, or shapes the way in which cases are selected
    and read.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法律与经济学运动，诞生于20世纪70年代的芝加哥大学，催生了这种思维方式，现在在法律现实主义、批判法学和法学形式主义等更拐弯抹角的方法中享有无可争议的学术至高无上地位。法律与经济学的泰斗理查德·波斯纳，芝加哥大学的教授，第七巡回法庭法官，市场导向事物的著名倡导者，是20世纪被引用最多的法学家。罗纳德·科斯的《社会成本问题》，将关于法律规则的争论减少到交易成本的计算，是最被引用的法律文章。自20世纪80年代和90年代关于法律经济学占领法学院的大声辩论以来，激情已经有所冷却——这在很大程度上得益于私人、促进自由市场的基础设施的慷慨捐赠——但这是因为该运动的方法已经成为背景的一部分。没有其他审判方法在课堂讨论中占据主导地位，或者塑造了案件的选择和解读方式。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The economic analysis of law, then, has become the standard against which other
    approaches are measured. And even if many professors still believe that cost-benefit
    analysis, with its incessant focus on data and calculation, brandishes empiricism
    the way Descartes brandished self-reflection (read: with excessive faith in a
    promising but limited approach), only a cantankerous cynic would argue that it’s
    all hogwash.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，对法律的经济学分析已经成为其他方法的衡量标准。即使许多教授仍然认为，成本效益分析，其不断关注数据和计算，挥舞着经验主义的大旗，就像笛卡尔挥舞着自我反思（读：对一种有希望但有限的方法的过度信任），但只有固执的愤世嫉俗者才会认为这全是胡说。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But that’s not to say there isn’t much to pause over.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这并不是说没有什么值得我们深思的。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here’s a typical example: Legal economists generally assess the value of a
    resource — land, loans, even lives — by how much someone is willing to pay for
    it. This makes sense at a very basic level: The sandwich is worth $8 because you
    won’t pay $9 but you’ll pay more than $7\. But how effectively can dollars capture
    worth when people have different *abilities* to pay? It seems a bit obtuse to
    claim that the owner “willing” to pay $200,000 for her home values it less than
    the developer  “willing” — read: *able* — to spend $1 million. And that’s just
    marketable assets. What about more elusive “resources”? How do we price, say,
    the happiness of children? (Don’t worry: economists have tried.)'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个典型的例子：法经济学家通常通过某人愿意为其支付的金额来评估资源的价值——土地、贷款，甚至生命。这在非常基础的层面上是讲得通的：三明治值8美元，因为你不会支付9美元，但你会支付超过7美元。但当人们有不同的*支付能力*时，美元能多有效地捕捉价值呢？似乎有点固执地认为房主“愿意”为其房子支付20万美元，比开发商“愿意”
    —— 读：*能够* —— 花费100万美元的价值要低。这仅仅是可市场化的资产。那么更难捉摸的“资源”呢？我们如何定价，比如说，孩子的幸福？（别担心：经济学家已经尝试过了。）
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here’s another example: Economic analysis evaluates environmental regulations
    according to the net social value of restricting industrial activity versus the
    activity’s economic value absent regulation. Even beyond the difficulties of measuring
    such things, how do we decide where to draw the line between what “counts” as
    value in such a calculation and what doesn’t? When dealing with something as resistant
    to quantification as a wild stream, this puzzle has no end. Is the stream only
    valuable to those who live by it? To those who live in it? What about those who
    hear stories about it, or who would drink from it in 90 years, or the painters
    who might never see it? Does their value “count”?'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里还有一个例子：经济分析评估环境法规根据限制工业活动与社会价值净额之间的比较，以及在没有法规的情况下活动的经济价值。即使远远超出了测量这些事情的难度，我们如何决定在这种计算中什么“算作”价值，什么不算？当处理像野溪这样难以量化的东西时，这个难题没有尽头。这条溪流只对住在它旁边的人有价值吗？对住在里面的人呢？那么听到关于它故事的人，或者90年后会喝到它的人，或者可能永远也看不到它的画家呢？他们的价值“算数”吗？
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '... we need to consider economic thinking’s ideological and imaginative effects.
    ... Simply put, our social life is much more than a pie-eating contest. Our shared
    resources are meant to serve our shared ideals, not vice versa. Yes: a rising
    tide might sometimes lift all ships, and we need to enjoy our bread before we
    can enjoy our rights. But the two biggest specters on our communal horizon, climate
    change and inequality, demonstrate where a singleminded obsession with economic
    growth can lead us. Taking care of ourselves and our planet means much more than
    taking care of our wallets.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在经济思考的意识形态和想象力影响下，我们需要进行考虑。简单地说，我们的社会生活远不止是一个吃派比赛。我们共同拥有的资源旨在服务于我们共同的理念，而不是相反。是的：有时上升的潮水可能偶尔会带动所有船只，我们得先享受我们的面包，然后才能享受我们的权利。但是，我们共同的地平线上最大的两个幽灵——气候变化和不平等，显示了单一的、对经济增长的盲目追求可能会把我们带到哪里。照顾好我们自己和我们星球，意味着的远不止照顾好我们的钱包。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In an era crying out for radical thinking and radical solutions, we can ill
    afford the strictures of the cost-benefit mindset. The complete immersion of our
    legal class into this language of economics has a corrosive effect on its imaginations,
    leaving our lawyers unequipped to think outside the box. A singleminded pursuit
    of efficiency loses sight of the inherent messiness of society and the legal rules
    that grapple with it. By reducing everything to entries in a formula and by seeing
    human behavior as limited to “rational pursuit of maximum value,” law and economics
    conjures up a version of the self-interested and self-destructive world that we
    now inhabit.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一个迫切需要激进思维和激进解决方案的时代，我们实在承担不起成本效益思维的限制。我们法律阶层完全沉浸在经济学语言中，对其想象力产生了腐蚀性影响，使我们的律师无法跳出思维定势。对效率的单一追求使社会固有的混乱和法律规则应对的问题视线模糊。通过将一切都简化为公式中的条目，并将人类行为限制为“最大化价值的理性追求”，法律与经济学联手塑造了一个自私且自我毁灭的世界版本，我们如今正生活在这个世界中。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After all, when we concede that our society’s legal life is essentially about
    growing the economy, it becomes very hard to argue against leaving the tough decisions
    of rule design and market legislation to the growth experts and wealth maximizers.
    Not surprisingly, those folks have lately turned out to be expert mostly at maximizing
    their own wealth and that of their friends, while minimizing the wealth, and the
    happiness, of everybody else — those less willing, because less *able*, to pay
    for their share of our resources.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 毕竟，当我们承认我们社会法律生活的本质是关于发展经济时，很难 argue反对将规则设计和市场立法的艰难决策留给增长专家和财富最大化者。毫不奇怪，这些人最近证明他们主要是擅长最大化自己的财富和他们的朋友的财富，同时最小化其他人的财富和幸福——那些不愿意、因为不能支付他们应分享我们资源的人。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Three years of law school spent evaluating society according to the metric of
    transaction costs will inevitably produce lawyers less attuned to the more ephemeral,
    and more essential, considerations — the kind that could actually inspire the
    reforms and revolutions we need. A law school acculturation process whereby the
    hard facts of economic analysis are constantly if implicitly vaunted over the
    less determinate methods of ethical reasoning necessarily generates attorneys
    more sympathetic to those who traffic in the material of such analysis — namely,
    bankers, hedge fund managers, and their similarly-educated regulators — and it’s
    just such economic essentialists who are overrepresented in the ranks of the enemies
    of social change.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 三年法学教育，花费在根据交易成本的指标评估社会，不可避免地会产生不太注重短暂且更本质的考虑因素的律师——那些可能真正激发我们所需要的改革和革命的因素。法学文化的过程中，经济分析的硬性事实不断被突出，而伦理推理的不确定方法则被隐性贬低，这必然会产生更同情那些交易分析材料的人士——即银行家、对冲基金经理以及他们受过同样教育的监管者——而这些经济本质主义者在我们社会变革的敌人行列中占据了过多的位置。
