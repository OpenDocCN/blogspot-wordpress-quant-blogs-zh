- en: 'Humble Student of the Markets: How many pennies are left in front of the steamroller?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：在压路机前还剩下多少枚便士？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/08/how-many-pennies-are-left-in-front-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/08/how-many-pennies-are-left-in-front-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/08/how-many-pennies-are-left-in-front-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/08/how-many-pennies-are-left-in-front-of.html#0001-01-01)
- en: A reader commented on the weekend, "TBH, being long here sure feels like picking
    up pennies in front of a steamroller". I agree. While I have been steadfast in
    my belief of a "Last Hurrah rally" before a significant market top, that scenario
    is looking far less likely.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者在周末评论说：“说实话，在这里做多感觉就像是在压路机前捡便士。”我同意。虽然我一直坚信在市场重大顶部出现之前会有一个“最后的狂欢”反弹，但这种情况看起来越来越不太可能。
- en: As the market tests a key resistance level, it is displaying both a negative
    RSI-5 divergence, which is tactically bearish, and faltering internals, which
    is intermediate term bearish.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场测试一个关键阻力水平，它显示出负的RSI-5背离，这战术上是有利的空头信号，以及疲软的内部指标，这对中期来说是有利的空头信号。
- en: There is a distinct possibility that we may be seeing a final market top in
    the major US equity indices this week. While the market may rally to new marginal
    highs, I believe that the risk/reward ratio is turning unfavorable for the bulls,
    and there may not be many pennies left on the road in front of the steamroller.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 存在这样一个明显的可能性，即我们可能在本周看到美国主要股指出现一个最终的顶部。虽然市场可能会反弹至新的次要高点，但我相信对于多头来说，风险/收益比正在变得不利，而且我认为在压路机前的道路上可能已经没有多少便士了。
