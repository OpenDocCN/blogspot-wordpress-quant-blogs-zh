- en: 'Quantifiable Edges: A Volatility Contraction During A Strong Bounce, And What
    Has Followed Historically'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在强劲反弹期间的高电压收缩，以及历史上的后续情况
- en: 来源：[http://quantifiableedges.blogspot.com/2013/04/a-volatility-contraction-during-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/04/a-volatility-contraction-during-strong.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/04/a-volatility-contraction-during-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/04/a-volatility-contraction-during-strong.html#0001-01-01)
- en: '[In July of 2009 I introduced the 3/10 Offset HV indicator](http://quantifiableedges.blogspot.com/2009/07/what-happens-after-sharp-contraction-in.html).
     It essentially takes a short 3-day measure of Historical Volatility and compares
    that to the 10-day measure of 3-days ago.  Low readings indicate there has been
    a contraction in volatility.  High readings indicate there has been an expansion.
     Anything at or below 0.25 is regarded as extremely low.  Often after sharp contractions
    we see a volatility expansion take place.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[2009年7月，我介绍了3/10偏移高电压指标](http://quantifiableedges.blogspot.com/2009/07/what-happens-after-sharp-contraction-in.html)。它基本上取一个短期的3天历史波动率测量，并与3天前的10天测量进行比较。低读数表明波动率已经收缩。高读数表明波动率已经扩大。0.25或以下都被认为是极低。通常在剧烈收缩之后，我们会看到波动率扩大。'
- en: On Tuesday the 3/10 Offset HV for SPX came in at just 0.22\.  I found it particularly
    odd that the 3/10 Offset HV was so low considering we've seen a fairly strong
    move higher over the last three days. Wondering whether that meant downside risk
    is now greatly increased, I ran a study.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二，SPX的3/10偏移高电压仅为0.22。考虑到我们最近三天看到了相当强劲的上涨，我觉得3/10偏移高电压如此之低 particularly odd（特别奇怪）。我运行了一个研究，想知道这意味着下行风险是否现在大大增加。
- en: I found it quite interesting that the numbers here all seem to suggest an upside
    edge. I suppose to get the 3/10 Offset HV indicator that low while the market
    is rising so strongly would require some volatile activity prior to the bounce.
    Being above the 200ma, that scary, volatile period will often pave the way for
    a continuation of the rally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这里所有的数字似乎都暗示着上行优势。我想在市场上涨如此强劲的情况下，要得到这么低的3/10偏移高电压指标，需要一些剧烈的波动活动。由于SPX处在200日均线以上，那令人畏惧的波动期往往会为反弹铺平道路。
