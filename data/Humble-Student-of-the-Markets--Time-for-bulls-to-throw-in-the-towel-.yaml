  zh: （也请参阅我之前的帖子
- en: '[China dodges a bullet?](http://humblestudentofthemarkets.blogspot.com/2012/10/china-dodges-bullet.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国躲过了一劫？](http://humblestudentofthemarkets.blogspot.com/2012/10/china-dodges-bullet.html)'
- en: and
