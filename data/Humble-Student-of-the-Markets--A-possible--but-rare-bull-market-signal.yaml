- en: 'a possible setup for a Zweig Breadth Thrust buy signal last week:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上周提出了一个Zweig Breadth Thrust买入信号的可能设置：
- en: The Zweig Breadth Thrust is sort of an
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
