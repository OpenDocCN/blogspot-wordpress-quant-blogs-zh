  zh: 在周末收到了一本作为生日礼物的[Lords of Finance](http://www.amazon.co.uk/Lords-Finance-Great-Depression-Bankers/dp/0434015415)。我非常享受开头的章节。作者莉亚库特·艾哈迈德为金融历史所做的贡献，就像安东尼·比弗为二战所做的[斯大林格勒](http://www.amazon.co.uk/Stalingrad-Antony-Beevor/dp/0141032405)一样。宏大战略的阐释与人类细节交织，形成了叙事的动力。强烈推荐…
