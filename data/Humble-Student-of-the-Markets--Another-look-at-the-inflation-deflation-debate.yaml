- en: 'Humble Student of the Markets: Another look at the inflation-deflation debate'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：再次审视通胀-通缩辩论
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/another-look-at-inflation-deflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/another-look-at-inflation-deflation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/another-look-at-inflation-deflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/another-look-at-inflation-deflation.html#0001-01-01)
- en: Last Friday,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，
- en: '[CNBC](http://www.cnbc.com/id/15840232?play=1&video=1506788618)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/id/15840232?play=1&video=1506788618)'
- en: featured two guests who debated the inflation vs. deflation story. I think that
    the CNBC participants were missing the point. There is both inflation and deflation
    in the system, if you know where to look.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请了两名辩论通胀与通缩故事的嘉宾。我认为CNBC的参与者没有抓住重点。如果你知道去哪里寻找，系统中既有通胀也有通缩。
- en: 'Certainly when you look today, you will see a strong case for deflation: a
    weak consumer, in both the US and Europe, rising unemployment,'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，当你现在观察时，你会看到通缩的有力证据：无论是在美国还是欧洲，消费者都显得疲弱，失业率上升，
- en: '[excess capacity](http://oilprice.com/Finance/the-markets/U.S.-Canada-Germany-and-Japan-Back-to-Pre-2003-Industrial-Production-Levels.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[过剩产能](http://oilprice.com/Finance/the-markets/U.S.-Canada-Germany-and-Japan-Back-to-Pre-2003-Industrial-Production-Levels.html)'
- en: and debt problems everywhere (an example of one of many arguing the deflation
    case can be found
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 各地都有债务问题（其中一个主张通缩的例子可以在这里找到
- en: '[here](http://www.creditwritedowns.com/2010/05/ray-dalio-inflation-is-not-just-around-the-corner-yet.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.creditwritedowns.com/2010/05/ray-dalio-inflation-is-not-just-around-the-corner-yet.html)'
- en: ).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Does that mean that inflation is dead? Not quite. Shadowstats’
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着通胀已经消失？并非如此。Shadowstats’
- en: '[CPI figures](http://www.shadowstats.com:80/alternate_data/inflation-charts)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[CPI数据](http://www.shadowstats.com:80/alternate_data/inflation-charts)'
- en: 'show that their alternate CPI is north of 9%:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显示他们的替代消费者价格指数（CPI）超过了9%：
- en: '[![Chart of U.S. Consumer Inflation (CPI)](img/3939b6c3ec8b12ddb144efc95fb47003.png)](http://www.shadowstats.com
    "Visit ShadowStats.com") **What kind of inflation?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![美国消费者通胀（CPI）图表](img/3939b6c3ec8b12ddb144efc95fb47003.png) **这是什么类型的通胀？**'
- en: The question shouldn’t be one of inflation or deflation, but what kind of inflation
    given the deflationary landscape. Scott Grannis at
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 问题不应该是通胀还是通缩，而是在通缩背景下，哪种类型的通胀。Scott Grannis在
- en: '[Calafia Beach Pundit](http://scottgrannis.blogspot.com/2010/05/deflation-and-inflation-are-alive-and.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Calafia Beach Pundit](http://scottgrannis.blogspot.com/2010/05/deflation-and-inflation-are-alive-and.html)'
- en: 'showed that there is inflation in services but deflation in durable goods:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 显示服务业有通胀，但耐用品存在通缩：
- en: To that analysis, I would add “inflation in raw materials”. As I wrote
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在此分析中，我会补充“原材料通胀”。正如我所写
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html)'
- en: ':'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: A portfolio that relies on commodity and commodity-linked equities would be
    an effective inflation hedge under such a scenario. However, portfolios that rely
    on fixed income based solutions, such as inflation-indexed bonds like TIPS or
    even yield steepener trades, may be less effective as these kinds of inflationary
    signals may not show up as well in those markets.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这样的情况下，依赖商品和商品相关股票的投资组合将是一个有效的通胀对冲工具。然而，依赖固定收益解决方案的投资组合，例如通胀指数债券（如TIPS）甚至收益率陡峭交易，可能效果不佳，因为这些通胀信号在这些市场中可能不会表现得那么明显。
- en: '**Timing the inflation/deflation trade**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀/通缩交易的时机**'
- en: I think that another reason that many market participants are confused about
    the inflation vs. deflation debate is the degree of macro-economic volatility
    that we are observing. While it is true there is a great degree of volatility
    in the economic outlook, investors can profit from that volatility with a timing
    system such as the
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为许多市场参与者对通胀与通缩辩论感到困惑的另一个原因是，我们目前观察到的宏观经济波动程度。确实，经济前景存在很大的波动性，但投资者可以利用定时系统，例如
- en: '[inflation-deflation timer model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀-通缩定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: ', which is currently showing a neutral reading right now.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，目前显示的是中性读数。
