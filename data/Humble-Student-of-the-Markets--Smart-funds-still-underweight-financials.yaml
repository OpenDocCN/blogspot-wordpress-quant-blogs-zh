  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**另一只鞋要掉下来吗？**'
- en: This posture is suggestive that the Smart funds believe that there are more
    trouble ahead for banks. Barry Ritholtz at Big Picture recently posted on a RBC
    Capital Markets research report on
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种立场暗示了聪明资金认为银行还有更多的麻烦在前方。最近，巴里·里索尔特在《大图景》上发布了一份RBC资本市场研究报告，关于
- en: '[5 reasons why bank stocks have not bottomed](http://bigpicture.typepad.com/comments/2008/04/5-reasons-why-b.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[银行股票为何尚未触底的五点原因](http://bigpicture.typepad.com/comments/2008/04/5-reasons-why-b.html)'
- en: . I would also add my comment that in extreme market conditions the brokers
    tend to trade at about book value. Today, most are trading at 1.6 to 1.7 times
    book. JPM and C moved to a price/book of 1 in the recent turmoil, but they are
    financial conglomerates and not pure brokers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。我还会添加我的评论，在极端市场条件下，经纪人通常会按照账面价值进行交易。今天，大多数交易价格在1.6至1.7倍的账面价值。在最近的动荡中，JPM和C的市净率降至1，但它们是金融集团，而非纯粹的经纪人。
- en: In addition, John Mauldin at
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，约翰·莫尔丁在
- en: '[Thoughts from the Frontline](http://www.frontlinethoughts.com/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[前线思考](http://www.frontlinethoughts.com/)'
- en: 'wrote in his weekly newsletter that:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的周报中写道：
- en: 'In an [opinion letter](http://www.sec.gov/divisions/corpfin/guidance/fairvalueltr0308.htm)
    posted on the SEC website last weekend clarifying how banks are supposed to mark
    their assets to market prices is this little gem (emphasis [his]):'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一篇[意见信](http://www.sec.gov/divisions/corpfin/guidance/fairvalueltr0308.htm)中，上周六SEC网站发布的澄清了银行如何按市场价格标记其资产，其中有一句小宝石（强调[他的]）：
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Fair value assumes the exchange of assets or liabilities ***in orderly transactions***.
    Under SFAS 157, it is appropriate for you to consider actual market prices, or
    observable inputs, even when the market is less liquid than historical market
    volumes, ***unless those prices are the result of a forced liquidation or distress
    sale***. Only when actual market prices, or relevant observable inputs, are not
    available is it appropriate for you to use unobservable inputs which reflect your
    assumptions of what market participants would use in pricing the asset or liability."'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “公允价值假定资产或负债的**有序交易**。根据SFAS 157，在市场流动性低于历史交易量时，您仍然可以考虑实际市场价格或可观察的输入，**除非这些价格是强制清算或抛售的结果**。只有在实际市场价格或相关可观察输入不可用时，使用反映您对市场参与者定价资产或负债所使用假设的不观测输入才是适当的。”
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …There are two problems with this rule. First, it clearly creates a lack of
    ransparency. The whole reason to require banks to mark their assets to market
    price rather than mark to model was to provide shareholders and other lenders
    transparency as to the real capital assets of a bank or company. Second, can a
    forced liquidation or distress sale be from a margin call? Obviousy [sic] the
    answer is yes. but as Barry Ritholtz points out, this opens the door for some
    rather blatant potential manipulation. If a bank makes a margin call to hedge
    funds or their clients to make the last price of a similar derivative on their
    own books look like a forced liquidation, do they then get to not have to value
    the paper at its market price? Is this not an incentive to make margin calls?
    One price for my customers and a different one for the shareholders? If a hedge
    fund was forced to sell assets and then they find out that the investment bank
    is valuing them differently on their books than the price at which they were forced
    to sell, there will be some very upset managers and investors. Cue the lawyers.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …这条规则有两个问题。首先，它显然造成了透明度的缺失。要求银行将其资产标记为市场价格而非模型标记的原因，是为了向股东和其他贷款人提供关于银行或公司真实资本资产的透明度。其次，强制清算或困境销售是否可能来自保证金调用？显然，答案是肯定的。但是，正如巴里·里瑟尔茨指出的，这为一些明显的潜在操纵打开了大门。如果一家银行向对冲基金或其客户发出保证金调用，以使他们在账簿上的类似衍生品的最后一个价格看起来像强制清算，那么他们是否可以将纸张的价值视为市场价格？这不是鼓励发出保证金调用的一种激励吗？我的客户一个价格，而股东另一个价格？如果一个对冲基金被迫出售资产，然后他们发现投资银行在账簿上以不同于他们被迫出售的价格估值，将会有一些非常不满的经理和投资者。律师们准备好了。
- en: In other words, this is going to be a mess.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，这将是一场混乱。
