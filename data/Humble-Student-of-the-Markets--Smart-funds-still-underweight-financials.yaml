  zh: '![聪明资金与共识金融对比](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilgg3cANyVv4ZD0K8PGcplDskWfIxk2jsbxHbHDOgibOHLwNIw6S9UpESfw_sfkYqwHqCvy_kO7Y8s3qUC00Kf3CuFgK4r_mGlbSbDdbTJ4Vhyphenhyphenvb8PF4mO3kewwo-XiezG03SZoROstxhM/s1600-h/Smart+funds+vs+Consensus+Financials.JPG)'
