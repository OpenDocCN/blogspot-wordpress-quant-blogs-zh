- en: A reader recently wrote and asked if the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者最近写信问，是否
- en: '[smart funds](http://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
