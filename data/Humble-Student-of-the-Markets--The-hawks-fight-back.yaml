- en: 'Humble Student of the Markets: The hawks fight back'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：鹰派反击
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/the-hawks-fight-back.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/the-hawks-fight-back.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/the-hawks-fight-back.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/the-hawks-fight-back.html#0001-01-01)
- en: When the Fed launched QE3,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当美联储启动QE3时，
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2012/09/hawks-are-marginalized.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tim Duy](http://economistsview.typepad.com/timduy/2012/09/hawks-are-marginalized.html)'
- en: 'recently wrote that the hawks on the FOMC have been marginalized by Ben Bernanke:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近写道，美联储货币委员会（FOMC）的鹰派已经被本·伯南克边缘化：
- en: The hawks are all bark, no bite. They are more than overwhelmed by dovish-leaning
    policymakers, even if Bullard joins Kansas City Federal Reserve President Esther
    George in hawkish dissent. What remains important heading into 2013 (aside from
    the data, of course), is Federal Reserve Chairman Ben Bernanke. He can pull the
    moderates where he wants to go. And it obviously is not in a hawkish direction.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 鹰派只是空谈，没有实际行动。即使巴尔德尔加入堪萨斯城联邦储备银行行长伊斯特·乔治的鹰派异议，鸽派倾向的政策制定者还是占据上风。进入2013年重要的是（当然除了数据以外），还有美联储主席本·伯南克。他可以把温和派带到他想去的地方。很明显，他并不想走鹰派的道路。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bottom Line: Fed hawks are largely marginalized. Their views have not and will
    not have a significant impact on policy making. They will only appear to have
    an impact on policy if the data signals that a policy shift is needed. Given the
    current set of policymakers on the Fed, the hawks will only have a voice if Bernanke
    is replaced with one of their own. And that is when it would get interesting,
    as I am not sure that the moderates would follow a hawkish Chairman.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 底线：美联储的鹰派很大程度上被边缘化。他们的观点对政策制定没有也没有将会有显著影响。只有在数据信号需要政策调整时，他们才会看似对政策有影响。鉴于目前美联储的政策制定者，只有当伯南克被他们自己的人取代时，鹰派才能发出声音。那时情况可能变得有趣，因为我不确定温和派是否会跟随一个鹰派主席。
- en: That view is only true if an analyst were to think in a linear fashion.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种观点仅在分析师以线性思维方式考虑时才是正确的。
- en: '[Marketwatch](http://www.marketwatch.com/story/feds-dual-mandate-on-the-table-in-wake-of-qe3-2012-09-19)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/feds-dual-mandate-on-the-table-in-wake-of-qe3-2012-09-19)'
- en: 'reports that Dallas Fed''s Fisher is leading the charge to change the Federal
    Reserve''s dual mandate to a single price stability mandate:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有报道称达拉斯联邦储备银行行长费舍尔正领导改变美联储双重任务的运动，将其变为单一的价格稳定任务：
- en: Two top Federal Reserve officials who opposed the latest round of Fed asset
    purchases have waded into tricky political waters by suggesting that lawmakers
    could tie the Fed’s hands if they wanted to block more asset purchases.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两位反对美联储最新一轮资产购买的主要联邦储备官员建议，如果他们想阻止更多资产购买，立法者可以束缚美联储的手脚。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “A future Congress might restrict us to a single mandate – like other central
    banks in the world operate under – focused solely on price stability,” said Richard
    Fisher, the president of the Dallas Federal Reserve Bank in a speech on Wednesday
    night in New York.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 达拉斯联邦储备银行行长理查德·费舍尔在周三晚上的纽约演讲中说：“未来的国会可能会将我们的任务限制为单一任务——像世界上其他中央银行一样——专注于 solely
    on price stability。”
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Earlier in the week, another regional Fed bank president, James Bullard of St.
    Louis, was even stronger, saying he supported restricting the dual mandate to
    a single inflation-fighting goal.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周早些时候，另一位地区联邦储备银行行长，圣路易斯的詹姆斯·巴尔德尔，甚至更强硬，他说他支持将双重任务限制为单一的抗通胀目标。
- en: 'It seems that the hawks are upset enough to risk open warfare at the Federal
    Reserve and they have enlisted the Republicans in Congress as allies:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎鹰派已经足够愤怒，愿意冒险在美联储引发公开战争，并将国会议员招募为盟友：
- en: With the base of the Republican Party this year very anti-Fed, a Romney victory
    in November would likely spark efforts to limit the Fed’s powers in monetary policy
    and banking regulation, experts said.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年共和党基础阵营对美联储非常反感，专家表示，如果11月罗姆尼获胜，可能会激发限制美联储在货币政策和银行监管方面权力的努力。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Many Congressional Republicans seem eager to tie the Fed’s hands and Bullard
    is playing into that,” said Joseph Gagnon, a former Fed staffer and now a senior
    fellow at the Peterson Institute for International Economics.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 前联邦储备银行工作人员、现为彼得森国际经济研究所高级研究员的约瑟夫·加根说：“许多国会共和党人似乎急于束缚美联储的手脚，而巴尔德尔正迎合了这一点。”
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: House Republicans have already introduced legislation to end the Fed’s dual
    mandate and vice-presidential nominee Paul Ryan has been advocating the measure
    in recent campaign appearances.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 众议院共和党人已经提出了结束美联储双重任务的立法，副总统候选人保罗·瑞安在最近的竞选活动中一直在推动这项措施。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rep. Kevin Brady, a Republican from Texas and a sponsor of one of the bills
    to limit the Fed’s focus to inflation, has said that the Fed would not have been
    able to launch its latest QE3 plan if his legislation had been enacted.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德克萨斯州共和党众议员凯文·布莱迪，是限制美联储关注通胀的法案之一的支持者，他说如果他的法案得以实施，美联储就无法启动其最新的 QE3 计划。
- en: '**Buba''s counterattack**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**鲍卡的反击**'
