  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[关注地平线上的乌云](http://humblestudentofthemarkets.blogspot.com/2012/09/watch-for-storm-clouds-on-horizon.html)'
- en: '):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: In the meantime, both the Fed and ECB are hosting a gigantic block party. There's
    lots of free food and drinks. I am sure that even the Chinese will be there. Go
    on and enjoy yourself. Just don't get so drunk that you get caught flat-footed
    when the cops raid the place.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，美联储和欧洲央行都在举办一场盛大的街区派对。有很多免费的食物和饮料。我确信连中国人都会在那里。去享受吧。只是不要喝醉，当警察来抄查的时候你被抓住了。
- en: As my inner trader tells me, "Don't worry, be happy!"
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我内心的交易员告诉我，“别担心，开心点！”
