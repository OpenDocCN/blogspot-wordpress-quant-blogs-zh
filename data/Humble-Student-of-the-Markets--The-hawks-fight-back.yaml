  prefs: []
  type: TYPE_NORMAL
  zh: '[罗姆尼糟糕的选举机会](http://www.intrade.com/v4/markets/contract/?contractId=743475)'
- en: as shown by intrade, they are likely angling for one of their own as the new
    Fed Chair when he is appointed in January 2014 (but the fight will happen in 2013).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 intrade 所显示的，他们可能正在争取在 2014 年 1 月就任的新美联储主席一职（但战斗将在 2013 年发生）。
