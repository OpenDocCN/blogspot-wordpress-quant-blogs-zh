  prefs: []
  type: TYPE_NORMAL
  zh: 魏德曼在玩什么把戏？这是为了阻止OMT的最后一次攻势吗？这是魏德曼的
- en: '[Unternehmen Wacht am Rhein](http://en.wikipedia.org/wiki/Battle_of_the_Bulge)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[莱茵河畔的作战行动](http://en.wikipedia.org/wiki/Battle_of_the_Bulge)'
- en: '?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: Should bulls be worried?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 牛市应该担心吗？
- en: My inner trader tells me that I shouldn't be concerned about the hawks until
    2013\. In the case of Weidmann, he may be trying to influence the German elections
    that occur about a year from now in 2013\. In the US, the response of the hawkish
    contingent within the Fed is certainly disturbing, but give
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易员告诉我，在 2013 年之前不必担心鹰派。就魏德曼而言，他可能正在试图影响 2013 年左右举行的德国大选。在美国，美联储内部鹰派的反应确实令人不安，但给
- en: '[Romney''s poor electoral chances](http://www.intrade.com/v4/markets/contract/?contractId=743475)'
