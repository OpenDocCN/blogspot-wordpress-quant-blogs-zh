- en: 'VIX and More: Limited Upside for Consumer Discretionary Sector?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 消费者可选部门的有限上行空间？'
- en: 来源：[http://vixandmore.blogspot.com/2008/05/limited-upside-for-consumer.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/limited-upside-for-consumer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/05/limited-upside-for-consumer.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/limited-upside-for-consumer.html#0001-01-01)
- en: As Corey at [Afraid to Trade](http://blog.afraidtotrade.com/) pointed out in
    [Some Surprising Trend Day Action](http://blog.afraidtotrade.com/some-surprising-trend-day-action/),
    one of the more interesting sub-plots in yesterday’s breakout was the strength
    in the consumer discretionary sector, which rallied 5.8%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Corey在[Afraid to Trade](http://blog.afraidtotrade.com/)博客中指出的那样，在[一些出人意料的趋势交易日动作](http://blog.afraidtotrade.com/some-surprising-trend-day-action/)中，昨天突破的一个更有趣的副产品是消费者可选部门的强劲反弹，该部门上涨了5.8%。
- en: I am firmly of the opinion that the current stock market rally cannot be sustained
    unless consumer confidence, consumer purchasing power and consumer activity all
    rally in concert with the markets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚信，除非消费者信心、购买力和活动都与市场同步回升，否则当前的股市反弹无法持续。
- en: My concern with the consumer discretionary sector extends to a chart of the
    sector ETF, [XLY](http://finance.google.com/finance?q=xly).  In the weekly chart
    below, the current level of the XLY (33.55 as I type this) is now back to the
    32-34 area bounded by the [symmetrical triangle](http://vixandmore.blogspot.com/search/label/symmetrical%20triangle)
    formation of 2005-2006 and is also rapidly approaching the 34.08 50% [Fibonacci](http://vixandmore.blogspot.com/search/label/Fibonacci)
    retracement level.  Both of these indicators suggest that the XLY should find
    considerable resistance in the 34-35 area; if this is the case, the market will
    have to rely on other sectors to continue the current bull rally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对消费者可选部门的担忧延伸到了该部门ETF的图表，[XLY](http://finance.google.com/finance?q=xly)。在下面的周线图中，XLY的当前水平（我写这些时是33.55）现在回到了2005-2006年对称三角形形成的32-34区域，并且迅速接近了34.08的50%[斐波那契](http://vixandmore.blogspot.com/search/label/Fibonacci)回撤水平。这两个指标都表明XLY在34-35区域应会遇到相当大的阻力；如果确实如此，市场将不得不依赖其他部门来继续当前的牛市行情。
