- en: 'Extremely negative breadth and extremely low volume is an unusual combination.
    On Monday we saw this combination. Below is a quick study which looks at it:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 极度负面的市场宽度和极低的成交量是一个不寻常的组合。周一我们看到了这种组合。以下是对此进行快速研究的内容：
- en: '[![](img/134905ff07c866a79563e295afe857f9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhlofcYuXpO09UNqrwXkIDUOcf2lVRs88ECAyIJ_Z4_PJogDkostuDu1bKsp_6UhjOr-_j1X1Edp5cp1Jx-WqufY_9wzZfno4Q7hRanVs_bweg6_rGMckR_hwJTI1VQDzue7z95JM5BFFQ/s1600-h/2008-8-26+png.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/134905ff07c866a79563e295afe857f9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhlofcYuXpO09UNqrwXkIDUOcf2lVRs88ECAyIJ_Z4_PJogDkostuDu1bKsp_6UhjOr-_j1X1Edp5cp1Jx-WqufY_9wzZfno4Q7hRanVs_bweg6_rGMckR_hwJTI1VQDzue7z95JM5BFFQ/s1600-h/2008-8-26+png.PNG)'
- en: Not a huge edge, but it appears to suggest we should see a respite and a bounce
    sometime soon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 没有巨大的优势，但它似乎暗示我们很快就会看到暂时的休息和反弹。
