- en: 'Quantifiable Edges: Bad Breadth & Volume Make Good Combo'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：负面宽度和成交量组成好的组合
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/bad-breadth-volume-make-good-combo.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/bad-breadth-volume-make-good-combo.html#0001-01-01)
