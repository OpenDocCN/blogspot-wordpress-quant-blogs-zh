- en: '[ManyEyes](http://services.alphaworks.ibm.com/manyeyes/home)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[ManyEyes](http://services.alphaworks.ibm.com/manyeyes/home)'
- en: is a community-based visualization project from IBM, run by the guy who did
    the Stock Market heatmaps for Smart Money.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个来自IBM的社区基础可视化项目，由为Smart Money制作股市热图的人负责运营。
- en: You can upload your own datasets and apply some pre-made visualizations to it.
    People in the community have contributed other visualizations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以上传您自己的数据集并应用一些预制的可视化效果。社区中的人们还贡献了其他可视化效果。
- en: Pretty cool.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相当酷。
