- en: '**A crowded short **'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个拥挤的做空 **'
- en: In the wake of the post-FOMC meeting downdraft, three of the four components
    of my bottom spotting models flashed buy signals.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在FOMC会议后的下跌之后，我的四个底部发现模型中的三个组成部分发出了买入信号。
- en: The VIX Index has spiked above its upper Bollinger Band, which is an oversold
    condition for the market,
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX指数已经飙升至其上布林带之上，这是市场超卖的条件，
- en: Yhe NYSE McClellan Oscillator had become wildly oversold, and
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纽约证券交易所麦克莱兰波动指数已经严重超卖，
- en: TRIN spiked above 2, indicating price insensitive panic selling.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TRIN飙升至2以上，表明存在价格不敏感的恐慌性抛售。
- en: In the past, buy signal counts above two have indicated bullish risk/reward
    conditions for stock prices.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，买入信号数量超过两个已表明股价处于看涨的风险/回报比率。
