- en: Coming of Retail Exotics | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 零售异构品的到来 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2009/09/17/coming-of-retail-exotics/#0001-01-01](https://quantivity.wordpress.com/2009/09/17/coming-of-retail-exotics/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2009/09/17/coming-of-retail-exotics/#0001-01-01](https://quantivity.wordpress.com/2009/09/17/coming-of-retail-exotics/#0001-01-01)
- en: An increasing number of quantivity trading strategies are incorporating [exotics](http://en.wikipedia.org/wiki/Exotic_option),
    either synthetically or via direct instruments. Alpha is easier to tickle out
    on exotics due to less transparency to the retail masses. Further, exotics tend
    to confound many classic trading strategies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的量化交易策略正在合成或通过直接工具结合 [异构品](http://en.wikipedia.org/wiki/Exotic_option)。由于对零售群体的透明度较低，Alpha
    更容易在异构品上实现。此外，异构品往往会让许多经典交易策略感到困惑。
- en: History of retail exotics is a comparatively short one, with two recent hits.
    CBOE [VIX](http://www.cboe.com/micro/vix/introduction.aspx) was a massive well-known
    success, introducing vol trading and [volarb](http://en.wikipedia.org/wiki/Volatility_arbitrage)
    to retail (props to [VixAndMore](http://vixandmore.blogspot.com/) for pioneering
    the blogosphere on this topic). VIX was quickly followed by VIX futures, VIX options,
    VXX, VXN, VXZ, and their friends across the indices and [vol surface](http://en.wikipedia.org/wiki/Volatility_smile).
    More recently, leveraged ETFs and their derivatives have been a similar success
    story (as discussed previously here in [Leveraged ETFs and Market Close](https://quantivity.wordpress.com/2009/07/28/leveraged-etfs-market-close/)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 零售异构品的历史相对较短，近年来有两个重要事件。芝加哥期权交易所 [VIX](http://www.cboe.com/micro/vix/introduction.aspx)
    是一个巨大而广为人知的成功，为零售交易引入了波动率交易和 [volarb](http://en.wikipedia.org/wiki/Volatility_arbitrage)，对此要感谢
    [VixAndMore](http://vixandmore.blogspot.com/) 在此话题上开创了博客圈的先河。随后迅速出现了 VIX 期货、VIX
    期权、VXX、VXN、VXZ 等，以及它们在指数和 [波动率曲面](http://en.wikipedia.org/wiki/Volatility_smile)
    上的朋友们。最近，杠杆 ETF 和它们的衍生品也是类似的成功故事（如之前在 [Leveraged ETFs and Market Close](https://quantivity.wordpress.com/2009/07/28/leveraged-etfs-market-close/)
    中讨论的）。
- en: Following in the footsteps of the [OTC](http://en.wikipedia.org/wiki/Over-the-counter_%28finance%29)
    bread and butter, [implied correlation](http://www.cboe.com/micro/impliedcorrelation/default.aspx)
    and [binary](http://www.cboe.com/micro/binaries/introduction.aspx) exotics now
    exist. Gotta love any retail derivative for which the prospectus is covered in
    formula (as VIX was, for those readers who remember back to its original launch).
    Undoubtedly, more retail exotics will continue to blossom as traders become familiar
    with them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 步入 [OTC](http://en.wikipedia.org/wiki/Over-the-counter_%28finance%29) 的主流之后，[隐含相关](http://www.cboe.com/micro/impliedcorrelation/default.aspx)
    和 [二元](http://www.cboe.com/micro/binaries/introduction.aspx) 异构品现在也存在。对于那些前景是由公式覆盖的零售衍生品，肯定会让人喜欢（就像
    VIX 那样，对于那些还记得它最初发布的读者们）。毫无疑问，随着交易员熟悉它们，更多的零售异构品将继续蓬勃发展。
- en: For those mathematically-inclined, exotics offer a natural frontier for exploiting
    superior modeling and estimation techniques. In comparison to volatility derivatives
    (for which there is a massive academic and trading literature), these more recent
    exotics have a comparative dearth of coverage. As such, the alpha opportunity
    should be commensurately higher.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些数学倾向的人来说，异构品提供了一个利用优越建模和估计技术的自然前沿。与波动率衍生品（这方面有大量的学术和交易文献）相比，这些较新的异构品覆盖较少。因此，Alpha
    机会应该相应较高。
- en: As reader interest and collaboration dictates, subsequent posts may delve into
    both quantitative and algorithmic trading aspects of exotics—now that they are
    gaining increasing retail liquidity.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如读者兴趣和合作所指示的，随后的文章可能会深入探讨异构品的定量和算法交易方面——因为它们正获得日益增长的零售流动性。
