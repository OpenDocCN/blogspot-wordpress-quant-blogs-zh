- en: 'Falkenblog: Volatility Risk Premium'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 波动风险溢价'
- en: 来源：[http://falkenblog.blogspot.com/2012/09/volatility-risk-premium.html#0001-01-01](http://falkenblog.blogspot.com/2012/09/volatility-risk-premium.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Source：[http://falkenblog.blogspot.com/2012/09/volatility-risk-premium.html#0001-01-01](http://falkenblog.blogspot.com/2012/09/volatility-risk-premium.html#0001-01-01)
- en: 'One of the more alluring investor myths is that you can get paid a premium
    for having the patience to withstand risk. It''s like getting paid more for working
    at a smelly job rather than a job surrounded by wonderful smells: in equilibrium,
    the bad thing no one likes (risk, smells) are compensated via an extra return.
    You can formalize this and it forms one of the pillars of finance under the rubric
    of ''risk premiums''.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更具吸引力的投资者神话之一是，长期承受风险可以获得溢价。这就好像在嗅到一种令人讨厌的气味的工作而不是在一种充满美好气味的工作中赚更多的钱：在均衡状态下，没有人喜欢的坏事（风险，气味）都可以通过额外的回报来补偿。您可以将此形式化，这构成了金融的支柱之一，即“风险溢价”。
- en: Yet, as I point out in my book
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如我在我的书中指出的那样
- en: '[The Missing Risk Premium](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Missing Risk Premium](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
- en: ', to a first approximation the risk premium has a negative sign. Using Popperian
    logic, the profession should have moved along a long time ago, but it persists
    for several interesting reasons that I discuss in my book (eg, it''s beautiful
    if true, it''s a key fallacious assumption that underlies so many other threads,
    etc.).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，基本上来说风险溢价是负的。使用波普尔逻辑，这个专业领域应该很久以前就应该进步了，但由于我在我的书中讨论的一些有趣原因，它仍然存在（例如，如果是真的很美好，它是一个关键的错误假设，支撑许多其他线索等）。
- en: Now there's PIMCO
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有了PIMCO
- en: '[writing](http://www.pimco.com/EN/Insights/Pages/The-Volatility-Risk-Premium.aspx)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[writing](http://www.pimco.com/EN/Insights/Pages/The-Volatility-Risk-Premium.aspx)'
- en: about how to capture the 'Volatility Risk Premium' by selling vol. They correctly
    note that on average, implied volatilities are a couple percentage points higher
    than actual volatilities, so 2% higher. Thus, it seems clear that writing options,
    collecting premium on 22% and paying on 20% generates a straightforward premium.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如何通过卖出波动率来捕捉“波动风险溢价”。 他们正确地指出，平均而言，隐含波动性比实际波动性高出几个百分点，所以高出2%。因此，似乎清楚地写卖期权，即22%收取保险费，支付20%的保险费，会产生一个直接的溢价。
- en: 'Consider what may appear to be a great example of their argument: the VXX.
    it has lost 97.8% of its value since inception in January 2009, while the VIX
    has only declined by 66.8%. Win for risk-taking volatility sellers!'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '让我们来考虑可能是一个很好的例子来支持他们论点的: VXX。自2009年1月成立以来，它已经贬值了97.8%，而VIX仅下跌了66.8%。对于愿意承担风险的波动率卖方来说是赢家！'
- en: This phenomenal extra 8% annualized negative return drag (underperformance of
    VXX vs. VIX) comes from two sources.  One is the fact the VXX tries to match the
    daily return, and in sample that have negative autocorrelation, this strategy
    will underperform its benchmark over long periods.  This is best shown by
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个令人惊异的额外8%的负面年化回报拖累（VXX表现不及VIX）来自两个方面。一个是VXX试图匹配每日回报，在样本中具有负自相关性，在长期内，这种策略将表现低于其基准。这最好通过
- en: '[this piece](http://www.q-group.org/archives_folder/pdf/fall2009/Madhavan-LeverageETF.pdf)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[this piece](http://www.q-group.org/archives_folder/pdf/fall2009/Madhavan-LeverageETF.pdf)'
- en: by Cheng and Madhavan at Barclays.  The other is the contango in this market,
    so that trying to maintain a fixed forward volatility position causes one to lose
    money riding down the VIX futures curve which has been very steeply sloped since
    the inception of this stupid product.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由巴克莱的Cheng和Madhavan撰写。 另一个是市场上的远月合约价格高于现货价格，因此试图维持固定的远期波动率头寸会导致在VIX期货曲线上亏损，自这个愚蠢的产品成立以来曲线一直非常陡。
- en: That gets to the bottom line, which is that the premium of going short the VXX
    has little to do with risk--it's negative return is much bigger than any estimate
    of the equity risk premium--but rather technical issues within the contract.  You
    can try to capture this by trading yourself or becoming a short seller, but this
    highlights that to capture a return premium you need to actively educate yourself
    and put on positions that take at least a little work (eg, shorting the VXX is
    more complicated that simply going long the VXX), not passively invest in a fund
    that has 'risk' and does this all for you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这就讲到了底线，即，做空VXX的溢价和风险几乎没有关系--它的负回报远远大于任何对股权风险溢价的估计--而是合同内的技术问题。你可以通过自己交易或成为空头卖家来尝试捕捉这一点，但这突显了要获得回报溢价，你需要积极学习并开立至少一点令人头疼的头寸（例如，做空VXX比简单的做多VXX更加复杂），而不是
    passively invest in a fund that has 'risk' and does this all for you。
- en: 'If a fund purports to give you a risk premium for simply giving them money
    it''s a classic sucker''s pitch.  Consider that after 50 years there''s no agreement
    on what the risk factor is: originally it was a beta with the broad market, now
    it''s a covariance with something, though interestingly things correlated with
    well-known risk factors like ''size'' or ''value'' don''t exist outside of the
    characteristic-based portfolios that actually create these factors.  That is,
    if you find a currency, or low book equity/market equity stock that has a high
    value loading, these assets don''t generate higher-than-average returns as theory
    suggests they should. So, if you magically discovered the risk that underlies
    risk premiums, it would be in your best interest to keep it to yourself, not give
    it away to investors, and call it alpha, because no one would know.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个基金声称只需要交钱就能为你提供风险溢价，那就是一个经典的骗子伎俩。考虑到50年来对于风险因子并不存在共识：最初它是与广义市场的beta，现在是与某些东西的协方差，尽管有趣的是，与已知风险因子如'大小'或'价值'相关的东西在创造这些因子的基于特征的投资组合之外并不存在。换句话说，如果您找到了一个货币，或者低账面权益/市场权益股票，它具有高价值负载，那么根据理论，这些资产不会产生超过平均水平的回报。因此，如果您神奇地发现了潜在风险溢价，最好将其保留下来，而不是送给投资者，并称之为α，因为没有人会知道。
- en: It simply isn't plausible people are finding risk premiums and giving this to
    passive investors, and naive investing is just what underlies all those fools
    going long the VXX in hopes of making money off Black Swans. While selling vol
    (shorting the VXX) is in a certain way *selling* Black Swans, the similarity is
    that some 30k foot metric like improbability is something you get paid for, whether
    you are buying or selling it.  You have to roll up your sleeve and earn it, taking
    out those pesky middle-men.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 人们很可能没法找到风险溢价并把这个给-passive investors，而天真的投资是导致所有那些指望能从黑天鹅赚钱的傻瓜们的基础。在卖vol（空头VXX）在某种程度上就像是*卖*黑天鹅，相似之处在于，某些30k英尺的指标，比如不可能性，不管你是买还是卖，你都会得到报酬。你必须挽起袖子去赚它，干掉那些讨厌的中间商。
