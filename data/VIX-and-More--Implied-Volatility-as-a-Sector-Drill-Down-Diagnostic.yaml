- en: 'VIX and More: Implied Volatility as a Sector Drill Down Diagnostic'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   VIX和更多：隐含波动率作为行业深入诊断的工具'
- en: 来源：[http://vixandmore.blogspot.com/2007/12/implied-volatility-as-sector-drill-down.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/implied-volatility-as-sector-drill-down.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/implied-volatility-as-sector-drill-down.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/implied-volatility-as-sector-drill-down.html#0001-01-01)
- en: I have said relatively little about the crisis in the financial sector largely
    because there are so many others out there who are covering this story in much
    more detail than I have any desire to get into.  Also, my trading is driven largely
    by technical analysis, charts and market sentiment, with fundamental analysis
    usually playing a prominent role only in my long-term holdings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我相对很少谈论金融行业的危机，主要是因为有很多人都比我更详细地报道这个故事。另外，我的交易主要是由技术分析、图表和市场情绪驱动，基本面分析通常只在我的长期持仓中发挥重要作用。'
- en: That being said, this blog has an emphasis on volatility and risk, so this morning
    I pulled up some implied volatility charts in the financial sector and drilled
    down from general to specific to see to what extent implied volatility might indicate
    vis-à-vis the possibility of the tide turning in investor fear.  I have appended
    several of these charts below.  On the left hand side, they include the generic
    large cap financial sector index, [XLF](http://vixandmore.blogspot.com/search/label/XLF)
    ([components](http://funds.reuters.com/lipper/retail/reuters/portfolio.asp)),
    as well as the securities broker dealer index, [XBD](http://vixandmore.blogspot.com/search/label/XBD),
    whose volatility I [analyzed](http://vixandmore.blogspot.com/2007/08/watch-xbds-implied-volatility.html)
    back in August.  On the right side, I have the banks.  The BKX ([components](http://www.kbw.com/research/BKX.asp))
    is capitization-weighted and thus tilts toward money center banks; the KRX ([components](http://www.kbw.com/research/KRX.asp))
    has a strong regional and local focus; and the MFX ([components](http://www.kbw.com/research/MFX.asp)),
    as the name suggests, includes banks and other financial companies that are heavily
    involved in the mortgage finance business.  For comparison purposes, the BKX is
    down 18.7% on the year, the KRX is down 20.5% and the MFX is off 44.6%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   说到这里，这个博客重点关注波动性和风险，所以今天早上我调出了金融行业的隐含波动率图表，并从一般到具体深入查看，以了解隐含波动率可能对投资者恐惧情绪的转变有何指示。我将在下面附上这些图表的一些。在左侧，它们包括通用的大型金融行业指数，[XLF](http://vixandmore.blogspot.com/search/label/XLF)（[成分股](http://funds.reuters.com/lipper/retail/reuters/portfolio.asp)），以及我在8月份分析过的证券经纪商指数[XBD](http://vixandmore.blogspot.com/search/label/XBD)。在右侧，我有银行数据。BKX（[成分股](http://www.kbw.com/research/BKX.asp)）是按市值加权的，因此倾向于大型银行；KRX（[成分股](http://www.kbw.com/research/KRX.asp)）有强烈的地区和本地焦点；MFX（[成分股](http://www.kbw.com/research/MFX.asp)），正如其名，包括在按揭融资业务中占有重要地位的银行和其他金融公司。作为比较，BKX今年下跌了18.7%，KRX下跌了20.5%，MFX下跌了44.6%。'
- en: From an IV perspective (and yes, many of these companies could use some intravenous
    fluids) I generally glance at XLF only as a generic overview of the financial
    sector.  The first finding of interest is that implied volatility in the XBD peaked
    in August and made a double top before Thanksgiving.  This is consistent with
    the widespread belief that [Goldman Sachs (GS)](http://finance.google.com/finance?q=gs)
    has dodged the subprime bullet and other players in this sector have had sufficient
    time and corporate agility – if not perhaps the ideal risk management policies
    – to limit any additional damage.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   从隐含波动率的角度来看（是的，这些公司中的许多可能需要一些静脉输液），我通常只是大致查看XLF作为金融行业的通用概览。第一个引起兴趣的是XBD的隐含波动率在8月份达到顶峰，并在感恩节前后形成了一个双顶。这与普遍看法一致，即[高盛（GS）](http://finance.google.com/finance?q=gs)避开了次贷子弹，该行业的其他玩家有足够的时间和公司灵活性——如果不是理想的风险管理政策——来限制任何额外的损害。'
- en: The banks are another story.  Implied volatility in the money center banks and
    regional banks topped out at the end of November and is currently just below the
    August highs.  Still more concerning, if not more surprising, is the performance
    of the mortgage finance sector, where implied volatility is above the August peak
    and in the process of challenging the late November high water mark.  If I were
    a meteorologist looking at implied volatility, I would conclude that the storm
    has passed in the broker-dealer sector, but more thunderclouds are approaching
    in the regional banking and mortgage finance sectors.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 银行的情况则又是另一回事。在货币中心银行和区域银行中，隐含波动性在11月底达到顶峰，目前仅略低于8月份的高点。更令人担忧的是，如果不是更令人惊讶的话，抵押贷款金融部门的业绩表现也令人不安，那里的隐含波动性超过了8月份的峰值，并正在挑战11月底的高水位标记。如果我是一名气象学家，观察隐含波动性，我会得出结论：证券交易商部门的暴风雨已经过去，但是区域银行和抵押贷款金融部门更多的雷暴云正在逼近。
