- en: 'Timely Portfolio: Banging on the JGBs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: Banging on the JGBs'
- en: 来源：[http://timelyportfolio.blogspot.com/2013/04/banging-on-jgbs.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/04/banging-on-jgbs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/04/banging-on-jgbs.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/04/banging-on-jgbs.html#0001-01-01)
- en: Since I have not posted in quite a while, I wanted to let everyone know that
    I am still alive and kicking.  The resurrection of excitement (opportunity) in
    the markets, quarterly reporting cycle, and the overwhelming number of unbelievable
    R/javascript releases have kept me from writing something good enough to justify
    a post.   In the markets, Japan and gold bring a smile to my face.    Nothing
    particularly new on the quarterly reporting cycle, but I have been watching the
    interesting ideas at [http://axysreporting.com](http://axysreporting.com) closely,
    and I have enjoyed learning a little about [http://addepar.com](http://addepar.com). 
    Nothing though impresses me as much as all of the R and javascript packages that
    have been announced over the last two weeks.  I mentioned them in my post [d3
    Lifeline from vega and clickme](http://timelyportfolio.blogspot.com/2013/04/d3-lifeline-from-vega-and-clickme.html),
    but I forgot to include [Introducing the healthvis R package – one line D3 graphics
    with R](http://simplystatistics.org/2013/04/02/introducing-the-healthvis-r-package-one-line-d3-graphics-with-r/)
    from Jeff Leek who taught [https://www.coursera.org/course/dataanalysis](https://www.coursera.org/course/dataanalysis),
    and [rCharts](http://ramnathv.github.io/rcharts) was not yet released.  [rCharts](http://ramnathv.github.io/rcharts)
    reminded me of the very special [slidify](http://ramnathv.github.io/slidify) package
    that I have to my own detriment not used until now.  I **strongly, strongly recommend
    readers** to thoroughly look at  [**rCharts**](http://ramnathv.github.io/rcharts)**and**
    [**slidify**](http://ramnathv.github.io/slidify).  Just to make sure everyone
    sees all of these, I have relisted them and added new links below with the Twitter
    announcements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我已经有段时间没有发过文章了，我想让大家知道我仍然活着并且很活跃。市场中的激情（机会）的复苏、季度报告周期以及难以置信的R/javascript发布的数量，让我没有时间写一些足够好以至于能发帖的东西。在市场中，日本和黄金让我笑逐颜开。在季度报告周期方面并没有什么特别新的东西，但我一直在密切关注[http://axysreporting.com](http://axysreporting.com)上的有趣想法，并且很高兴地学习了一些关于[http://addepar.com](http://addepar.com)的东西。不过，与过去两周内宣布的所有R和javascript包相比，它们都不足以让我印象深刻。我在我的帖子[d3
    Lifeline from vega and clickme](http://timelyportfolio.blogspot.com/2013/04/d3-lifeline-from-vega-and-clickme.html)中提到了它们，但我忘记包括Jeff
    Leek的[Introducing the healthvis R package – one line D3 graphics with R](http://simplystatistics.org/2013/04/02/introducing-the-healthvis-r-package-one-line-d3-graphics-with-r)，他教了[https://www.coursera.org/course/dataanalysis](https://www.coursera.org/course/dataanalysis)，以及当时还未发布的[rCharts](http://ramnathv.github.io/rcharts)。[rCharts](http://ramnathv.github.io/rcharts)让我想起了我一直到现在都没有使用过的非常特别的[slidify](http://ramnathv.github.io/slidify)包。我**强烈、强烈地建议读者**仔细看看[**rCharts**](http://ramnathv.github.io/rcharts)和[**slidify**](http://ramnathv.github.io/slidify)。为了确保每个人都能看到这些，我重新列出了它们，并在下面添加了新的链接和Twitter公告。
