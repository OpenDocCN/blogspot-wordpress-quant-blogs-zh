- en: Now to show some of the results from my experiments, I will list some bl.ocks
    below.  The primary data source for all of these has been the Japanese Government
    Bond (JGB) yield data provided by the [Japanese Ministry of Finance](http://www.mof.go.jp/english/jgbs/reference/index.html). 
    I will discuss the reasons for choosing JGBs in a much more thorough later post. 
    I would love thoughts on JGBs and my experiments.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在要展示我实验的一些结果，我在下面列出了一些bl.ocks。这些所有数据的主要来源是日本政府债券(JGB)收益率数据，由[日本财务省](http://www.mof.go.jp/english/jgbs/reference/index.html)提供。我会在一个更详细的后续文章中讨论选择JGB的原因。我很乐意听听关于JGB和我的实验的看法。
