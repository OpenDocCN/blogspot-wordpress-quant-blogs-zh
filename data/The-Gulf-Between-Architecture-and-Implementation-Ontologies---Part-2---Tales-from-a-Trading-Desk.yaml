- en: 'Continuing on with the second book, Documenting Software Architecture: Views
    and Beyond:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 继续第二本书，文档化软件架构：视图及之外：
- en: Page 6 – the difference between Design and Architecture.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6页 设计和架构之间的区别。
- en: 'Page 12 – Audiences for Architecture Documentation: Education, Stakeholder
    communication, System Analysis and Construction'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12页 架构文档的受众：教育、利益相关者沟通、系统分析和建设
- en: Page 20 speak to an Agile environment then considering Views and Beyond.  Its
    unfortunate that page 17 “Mapping to requirements” didn’t provide a means of mapping
    architecture to stories.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第20页 针对敏捷环境进行交流，然后考虑视图以及之外的内容。不幸的是第17页“映射到需求”并没有提供将架构映射到故事的方法。
- en: Page 32 Architecture Style and Architecture Patterns.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第32页 架构风格和架构模式。
- en: Page 36 Seven Rules for Sound Documentation 🙂
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第36页 七个确保文档健全的规则 🙂
- en: 'Page 49 Three categories of style: module, component-and-connector, allocation'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第49页 风格的三类：模块、组件和连接器、分配
- en: Page 191 Deployment Style – often left to late in the architectural process
    😦
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第191页 部署风格 – 通常在架构过程中留得太晚 😦
- en: Page 239 Documenting Architectural Decisions.  Audit trail is worth while!
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第239页 文档化架构决策。审计跟踪是有价值的！
- en: Page 289 Documenting Behaviour – Communication Diagram etc. are all good.  Shame
    there way no linkage to BDD in this chapter
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第289页 文档化行为 – 通信图等都是很好的。遗憾的是这一章中没有链接到BDD。
- en: Page 364 Building an Architecture Overview Presentation.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第364页 构建架构概述演示文稿。
- en: Page 382 Sample Question Sets for Reviewing the Architecture Document
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
