- en: 'It''s Friday. For your amusement I reproduce some of the traditional nursery
    rhymes adopted to a Wall Street theme that we used to recite and sing to our daughter:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是星期五。为了您的娱乐，我复制了一些传统童谣，改编成了华尔街主题，我们过去常常对着我们的女儿吟诵和歌唱：
- en: '**The five little piggies**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**五个小猪**'
- en: This little piggy put in a market order...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小猪提交了市价订单……
- en: This little piggy put in a limit order...
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小猪设置了限价订单……
- en: This little piggy traded derivatives...
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小猪交易了衍生品……
- en: This little piggy traded cash [market]...
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小猪交易了现金[市场]……
- en: And this little piggy got caught insider trading and went
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小猪卷入了内部交易并被
- en: wee wee wee wee wee...
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 嘻嘻嘻嘻嘻……
- en: '...all the way to Club Fed.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ……一直到了联邦俱乐部。
- en: '**Old MacDonald**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**老麦克唐纳**'
- en: Old MacDonald had a farm,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 老麦克唐纳有个农场，
- en: Ee-ii-ee-ii-oo,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 哎咿哎咿哎咿哦，
- en: On this farm he had an investment banker,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个农场上他有一个投资银行家，
- en: Ee-ii-ee-ii-oo,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 哎咿哎咿哎咿哦，
- en: And a S
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 还有个S
- en: '*trong Buy*'
  id: totrans-21
