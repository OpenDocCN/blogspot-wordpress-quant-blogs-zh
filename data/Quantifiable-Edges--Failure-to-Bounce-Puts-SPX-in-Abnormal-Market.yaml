- en: 'Quantifiable Edges: Failure to Bounce Puts SPX in Abnormal Market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：未能反弹使标普500进入异常市场
- en: 来源：[http://quantifiableedges.blogspot.com/2012/05/failure-to-bounce-puts-spx-in-abnormal.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/05/failure-to-bounce-puts-spx-in-abnormal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/05/failure-to-bounce-puts-spx-in-abnormal.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/05/failure-to-bounce-puts-spx-in-abnormal.html#0001-01-01)
- en: Despite reaching a short-term oversold condition several days ago, the market
    has failed to mount any kind of substantial bounce. I looked at this a number
    of ways over the weekend and in the subscriber letter last night. One study I
    conducted looked at other times the SPY was above the 200ma and after registering
    a sub-5 RSI(2) it failed to get above 30 for 5 straight days. (The sub-5 RSI(2)
    1st occurred on 5/4 and the 5 straight days under 30 commenced on 5/11.) This
    is the 1st time ever. It has managed to do it 3 times when the SPY was below its
    200ma, and I have listed those below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管几天前市场达到了短期超卖状态，但市场未能出现任何实质性的反弹。我在周末和昨晚的订阅信中从多个角度研究了这一点。我进行的一项研究查看了在其他时段SPY高于200均线并在RSI(2)低于5后未能在5天内突破30的情况。（RSI(2)首次低于5发生在5月4日，而5天内未能突破30的情况从5月11日开始。）这是前所未有的。当SPY低于其200均线时，它设法做到了3次，我在下面列出了这些情况。
- en: '[![](img/179096b7297e818aa2c2ad4b8a08792b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSnSre8cTV6ssb3o-KRvVtPJnQK4zkM_Ag2WNaxEMMj8YrQM7DmJD_1N_EPONzXSShNzCFD0BukAFRYQPd8dDpWUdWAaHeb9so-XbpeEuV79ncW8auv3nRgReDf3ygP7a2-AvQGs2JsSvy/s1600/2012-05-14.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/179096b7297e818aa2c2ad4b8a08792b.png)'
- en: The bottom line is that we are in uncharted territory. Quantitative analysis
    is great at helping us to identify high-percentage situations. Those are times
    when you often want to bet big. But when we go beyond “oversold and likely to
    bounce” to “oversold and acting in a way never seen before”, it suggests caution
    to me. We are in an abnormal market and keeping bets smaller is often a good idea
    under abnormal conditions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是我们正处于未知的领域。量化分析在帮助我们识别高概率情况方面非常出色。这些时候你通常想要下大注。但是当我们从“超卖并可能反弹”进一步到“超卖并以前所未有的方式行动”时，这让我感到谨慎。我们正处于异常市场，在这种异常情况下保持较小规模的投注通常是个好主意。
