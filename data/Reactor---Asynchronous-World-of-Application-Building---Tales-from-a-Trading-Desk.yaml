- en: Reactor – Asynchronous World of Application Building
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Reactor – 应用构建的异步世界
- en: It’s nice to see Reactor hitting the second M1 [milestone](http://spring.io/blog/2013/08/27/reactor-1-0-0-m2-a-foundation-for-reactive-fast-data-applications-on-the-jvm). 
    Having coded Rx on .NET, coupled with a lot of work recently with RxJava, it appears
    time to have a [detailed](http://jaxenter.com/springsource-s-asynchronous-jvm-framework-reactor-hits-first-milestone-47786.html)
    look at [Reactor](https://github.com/reactor/reactor).  It’s always nice to see
    a trading bias to the [samples](http://spring.io/blog/2013/07/18/reactor-1-0-0-m1-a-foundation-for-asynchronous-fast-data-applications-on-the-jvm/)
    of [reactive](http://www.youtube.com/watch?v=8jPJh1VFNpk&list=PLnCSV-Zt6sWWcKPoth3QeXhhcPcbJmrM8)
    frameworks 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看到Reactor达到了第二个M1[里程碑](http://spring.io/blog/2013/08/27/reactor-1-0-0-m2-a-foundation-for-reactive-fast-data-applications-on-the-jvm)真是令人高兴。在.NET上编写了Rx之后，最近又做了大量RxJava的工作，似乎是时候对[Reactor](https://github.com/reactor/reactor)进行一次[详细](http://jaxenter.com/springsource-s-asynchronous-jvm-framework-reactor-hits-first-milestone-47786.html)的了解了。看到[示例](http://spring.io/blog/2013/07/18/reactor-1-0-0-m1-a-foundation-for-asynchronous-fast-data-applications-on-the-jvm)中有一个交易偏见
    towards [reactive](http://www.youtube.com/watch?v=8jPJh1VFNpk&list=PLnCSV-Zt6sWWcKPoth3QeXhhcPcbJmrM8)
    frameworks真是令人愉快:)
