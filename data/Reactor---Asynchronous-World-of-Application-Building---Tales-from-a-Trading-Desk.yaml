- en: 来源：[https://mdavey.wordpress.com/2013/10/31/reactor-asynchronous-world-of-application-building/#0001-01-01](https://mdavey.wordpress.com/2013/10/31/reactor-asynchronous-world-of-application-building/#0001-01-01)
