  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为美国的富人和权势者感到遗憾（关于Daniel Loeb关于不公平税收的评论，来自[Fabius Maximus](http://fabiusmaximus.wordpress.com/2010/09/08/21254/)）
- en: Despite US corporations sitting on $2T (in cash), the work force has become
    the New Expendables ([Barry Ritholz](http://www.ritholtz.com/blog/2010/08/the-expendables/))
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管美国企业坐拥2万亿美元（现金），劳动力却变成了新的“可牺牲品”（[Barry Ritholz](http://www.ritholtz.com/blog/2010/08/the-expendables/)）
- en: End wage inequality to end the recession ([Robert Reich](http://www.nytimes.com/2010/09/03/opinion/03reich.html))
