  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从裁员中获利（[CNN](http://articles.cnn.com/2010-09-01/us/layoff.ceo.pay_1_layoff-chief-executive-officers-executives-from-other-companies?_s=PM:US)）
- en: 'HP: The face of America’s decline (Commentary on the culture of rewarding slash
