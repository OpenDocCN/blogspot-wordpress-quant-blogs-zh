  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机会之地机会不再（[MarketWatch](http://www.marketwatch.com/story/land-of-opportunity-turning-barren-2010-09-03)）
- en: A pity party for America’s rich and powerful (Commentary on Daniel Loeb’s comment
