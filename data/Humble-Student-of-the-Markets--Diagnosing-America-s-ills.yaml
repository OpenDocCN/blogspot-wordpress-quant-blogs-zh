    written before about the risks of populism and a cranky population before (see
    examples
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，情况越来越严峻，人们的情绪也越来越糟糕。我之前写过关于民粹主义风险以及一个易怒的民众多带来的风险（见示例
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2010/02/bare-cupboards-cranky-people.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://humblestudentofthemarkets.blogspot.com/2010/02/bare-cupboards-cranky-people.html)'
- en: and
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2009/10/political-stability-and-middle-class.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://humblestudentofthemarkets.blogspot.com/2009/10/political-stability-and-middle-class.html)'
