- en: Google Dart Spark
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌 Dart Spark
- en: '[Google](http://tech2.in.com/news/web-services/google-releases-stable-chrome-os-update-working-on-new-ide-called-spark/921168)
    is using Dart to [built](http://news.cnet.com/8301-1023_3-57613342-93/google-building-spark-a-web-based-development-tool/)
    an Chrome app-based Integrated Development Environment (IDE).  Source code for
    spark is on [GitHub](https://github.com/dart-lang/spark), with widget library
    available [here](https://github.com/dart-lang/spark/tree/master/widgets).  The
    Spark name reminded me of the Microsoft Expression Blend code-name, [Sparkle](http://en.wikipedia.org/wiki/Microsoft_Blend)
    – suspect there is no correlation 🙂'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[谷歌](http://tech2.in.com/news/web-services/google-releases-stable-chrome-os-update-working-on-new-ide-called-spark/921168)
    正在使用 Dart 来 [构建](http://news.cnet.com/8301-1023_3-57613342-93/google-building-spark-a-web-based-development-tool/)
    基于 Chrome 应用的集成开发环境（IDE）。Spark 的源代码位于 [GitHub](https://github.com/dart-lang/spark)，并提供
    [小部件库](https://github.com/dart-lang/spark/tree/master/widgets)。Spark 这个名字让我想起了微软
    Expression Blend 的代号 [Sparkle](http://en.wikipedia.org/wiki/Microsoft_Blend) –
    没有相关性的猜测 🙂'
