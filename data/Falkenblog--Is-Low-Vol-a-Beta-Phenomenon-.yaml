- en: 'Falkenblog: Is Low Vol a Beta Phenomenon?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法肯博客：低波动率是贝塔现象吗？
- en: 来源：[http://falkenblog.blogspot.com/2012/11/is-low-vol-beta-phenomenon.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/is-low-vol-beta-phenomenon.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/11/is-low-vol-beta-phenomenon.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/is-low-vol-beta-phenomenon.html#0001-01-01)
- en: Eugene Fama
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尤金·法玛
- en: '[states](http://www.cfapubs.org/doi/pdf/10.2469/faj.v68.n6.1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[描述](http://www.cfapubs.org/doi/pdf/10.2469/faj.v68.n6.1)'
- en: that the low volatility anomaly is really just the excess return low beta, and
    this has been well known for 50 years. I think its indisputable that low beta
    underperforms high beta, but I guess that's a fun fact of contention. It's fun
    to find yourself on the minority side of a fact you think other's don't agree
    with.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 低波动性异常实际上只是低贝塔的超额回报，这一点已经有了50年的共识。我认为低贝塔表现不佳而高贝塔表现优异是不容置疑的，但我猜这是一个有趣的事实。发现自己站在别人不认同的事实的少数派立场是一件有趣的事。
- en: 'His mention of 50 years can only mean that the Security Market Line (ie, relating
    beta to average returns) is insufficiently increasing, positive but not as much
    as theory suggests. That''s one implication of the low volatility anomaly, but
    it''s much worse than that. The Low Volatility anomaly targets two things Fama
    can''t admit: the Security Market Line is'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他提到的50年只能意味着安全市场线（即贝塔与平均回报的关系）的增加不够，呈正但不如理论所暗示的那么大。 这是低波动率异常的一个暗示，但情况比这严重得多。低波动性异常的目标是法玛无法承认的两件事：安全市场线是
- en: '**negative**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**负面**'
- en: ', and the essence of low vol investing is vol, not beta.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 低波动投资的实质是波动性，而不是贝塔。
- en: 'Here''s the total return on three portfolios: the aggregate market,  the top
    1500 stocks (in market cap, non etfs, nonfinancials) with lowest beta, those with
    highest beta.  High beta does significantly worse, and low beta significantly
    better, than the market as a whole.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，以下是三个投资组合的总回报：整体市场、市值排名前1500位的股票（非交易所交易基金，非金融类股票）具有最低贝塔的股票、具有最高贝塔的股票。高贝塔的表现明显更差，而低贝塔的表现明显优于整体市场。
- en: As per Low Beta being the essence of the Low Volatility Anomaly, here's the
    stats on monthly returns for portfolios formed via low volatility, low beta, and
    the market (as a comparison).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如低贝塔是低波动率异常的本质，以下是通过低波动率、低贝塔和市场（作为比较）形成的投资组合的月回报统计。
- en: 'Now, the Sharpe is igher, supposedly  is because of the value loading, which
    is higher for low volatility portfolios.  But look at how a low volatility portfolio
    amongst the bottom 50% of book/market stocks (aka growth stocks) does, relative
    to the low beta portfolio:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，夏普是更高的，真正的原因是价值加载更高，这对低波动率投资组合来说更高。但是请看，成长股（即低账面/市值股票）中的低波动性投资组合与低贝塔投资组合相比表现如何：
- en: On a Sharpe level, the low vol sorting produces a greater anomaly than the low
    beta sort, and this is highlighted by fact that the Sharpe ratio disparity persists
    with the below average book/market subset.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从夏普角度来看，低波动性排序产生的异常大于低贝塔排序，这点由低于平均账面/市值子集的夏普比率差异得以突显。
- en: In all dimensions, the volatility sort is more anomalous than the beta sort.
    Further, there is a return premium to low beta/vol, which simply can't be fit
    within the standard model.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有维度上，波动率排序比贝塔排序更为异常。此外，低贝塔/波动率还有回报溢价，这在标准模型内根本无法解释。
