- en: 'Humble Student of the Markets: A cleantech revival? Or bubble?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：清洁能源复兴？还是泡沫？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/cleantech-revival-or-bubble.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/cleantech-revival-or-bubble.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/cleantech-revival-or-bubble.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/cleantech-revival-or-bubble.html#0001-01-01)
- en: Recently Bill Luby at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近Bill Luby在
- en: '[VIX and More](http://vixandmore.blogspot.com/2009/06/clean-vs-not-so-clean-energy.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX和更多](http://vixandmore.blogspot.com/2009/06/clean-vs-not-so-clean-energy.html)'
- en: highlighted the revival of the cleantech group, at least relative to oil & gas
    energy stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 突出了清洁能源集团的复苏，至少相对于石油和天然气能源股来说是这样。
- en: '[Paul Kedrosky](http://paul.kedrosky.com/archives/2009/06/qotd_renewables.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Paul Kedrosky](http://paul.kedrosky.com/archives/2009/06/qotd_renewables.html)'
- en: also pointed out that a
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 还指出，一个
- en: '[United Nations Energy Programme report](http://www.unep.org/publications/search/pub_details_s.asp?ID=4028)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[联合国能源计划报告](http://www.unep.org/publications/search/pub_details_s.asp?ID=4028)'
- en: indicated that renewable energy investment (at $140 billion ) had surpassed
    fossil fuel investment (at $110 billion) in 2008.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，2008年可再生能源投资（1400亿美元）已经超过了化石燃料投资（1100亿美元）。
- en: Are these signs of a cleantech revival? Or bubble?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些迹象是清洁能源的复兴？还是泡沫？
- en: '**Algae as a case study**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**以藻类作为案例研究**'
- en: To answer that question, I would like to tell you the story of an email I received
    from a friend, who is an enthusiastic supporter of algae as a readily available
    alternative to petroleum-based energy sources.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要回答这个问题，我想告诉你一个来自朋友的电子邮件的故事，他是一个藻类作为石油基能源替代品的热情支持者。
- en: To be sure, algae oil does have promise as an alternative fuel source. It can
    be grown relatively easily. Scalability and resource utilization is less of an
    issue when compared other biofuels. It can be relatively energy efficient.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，藻类油确实有作为替代能源的潜力。它相对容易培养。与其他生物燃料相比，规模化和资源利用的问题较小。它可以相对高效地产生能源。
- en: Anyway, my friend emailed me this
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我的朋友给我发了这封电子邮件，
- en: '[announcement](http://www.algenolbiofuels.com/default.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[公告](http://www.algenolbiofuels.com/default.html)'
- en: 'and he breathlessly added that this may be the antidote to any potential Peak
    Oil problems. In part, the announcement read that a company called Algenol Biofuels
    was announcing a algae to ethanol solution, using sunlight and seawater. The company
    also stated:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他激动地补充说，这可能是对抗潜在石油峰值问题的解药。部分公告称，一家名为Algenol Biofuels的公司正在宣布一种利用阳光和海水将藻类转化为乙醇的解决方案。该公司还表示：
- en: '[It] will produce ethanol at a rate of over 6,000 gallons per acre per year.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[它]的产量将超过每英亩每年6000加仑的乙醇。'
- en: Doing some back of the envelope calculations, this comes to 16.4 gallons per
    acre per day. Assuming that they put together a 10,000 acre facility, this amounts
    to 164K gallons per day. There are 42 gallons in a barrel, but a barrel of oil
    produces about 23 gallons of gasoline. Using the 23 gal/bbl equivalent, a 10,000
    acre facility produces about 7K barrel gasoline-equivalent from this technology.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 进行一些粗略的计算，这相当于每英亩每天16.4加仑。假设他们建立了一个1万英亩的设施，这相当于每天164K加仑。一桶油有42加仑，但一桶石油大约可以产生23加仑汽油。使用23加仑/桶当量，一个1万英亩的设施大约可以产生7K桶汽油当量的技术。
- en: '**Epsilon production**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Epsilon产量**'
- en: 7,000 barrels a day of production wouldn’t even show up on the map of oil production.
    It’s what quants call epsilon, the miniscule error term that appears at the end
    of many equations.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每天生产7000桶的产量甚至不会出现在石油产量地图上。这就是量化分析师所说的epsilon，许多方程式末尾出现的微小误差项。
- en: Even if the company was to put together a very large parcel of land of 500,000
    acres, which is roughly the size of the State of Maine, and they had sufficient
    access to seawater, this would amount to about 360K of barrel equivalent of oil
    production per day. While that represents a very large find (let’s remember that
    we are taking up Maine), it is still a blip in oil production. Saudi Arabia, by
    contrast, can produce about 10-11 million barrels a day.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这家公司能够整合一大片土地，达到50万英亩，大约相当于缅因州的大小，并且他们有充足的海水供应，这大约相当于每天360K桶石油当量的石油产量。尽管这代表了一个非常重大的发现（让我们记住，我们是在谈论缅因州），在石油产量中仍然只是一个微小的波动。相比之下，沙特阿拉伯每天可以生产大约1000-1100万桶。
- en: In other words, even if we assumed that the infrastructure, power, transportation
    and technology problems were solved, you need to use this technology on an area
    30 times the size of Maine to replace Saudi Arabia.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，即使我们假设基础设施、电力、交通和技术问题都已解决，你也需要在一个比缅因州大30倍的区域使用这项技术，才能取代沙特阿拉伯。
- en: '***Correction: If you devoted an area the state of Maine to this technology,
    you would produce about 15 million barrels a day.***'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '***更正：如果你将缅因州那么大的区域投入这项技术，你大约能每天生产1500万桶。***'
- en: Cleantech breakthrough, revival, or bubble? You tell me.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁能源技术是突破、复苏，还是泡沫？你来判断。
- en: If it were to be a bubble, recognize it as such and understand that bubbles
    depend on the Greater Fool theory. By all means play the bubble if you want, but
    don't wind up being the greater fool.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这确实是一个泡沫，那么请这样认识它，并了解泡沫依赖于“更大的傻瓜”理论。如果你愿意，完全可以参与泡沫游戏，但千万不要成为那个更大的傻瓜。
