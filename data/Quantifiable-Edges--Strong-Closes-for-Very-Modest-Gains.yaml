- en: 'Quantifiable Edges: Strong Closes for Very Modest Gains'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的优势：小幅收益的强势收盘
- en: 来源：[http://quantifiableedges.blogspot.com/2012/01/strong-closes-for-very-modest-gains.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/01/strong-closes-for-very-modest-gains.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/01/strong-closes-for-very-modest-gains.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/01/strong-closes-for-very-modest-gains.html#0001-01-01)
- en: The study below was from the Quantifinder yesterday and was last seen in the
    1/26/11 subscriber letter. It suggests that when SPY closes strong (in the top
    10% of its range) but still only manages a small gain on the day, that the next
    day has a downside tendency. Stats are updated.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的研究来自昨天的Quantifinder，上次出现在1/26/11的订阅信件中。它表明，当SPY以强势收盘（在其范围内的前10%）但全天仍只获得小幅收益时，第二天往往有下跌的趋势。统计数据已更新。
- en: As you can see, the bearish inclination appears to max out after just 1 day.
    And while not terribly large, the edge has been fairly consistent over time. Just
    a little pattern to keep in mind today and in the future…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，空头的倾向在仅仅1天后似乎达到了顶峰。虽然不是特别大，但这个优势在时间上一直比较稳定。今天和未来只需记住一点点模式…
