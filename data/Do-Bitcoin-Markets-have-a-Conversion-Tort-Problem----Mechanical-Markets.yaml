  type: TYPE_NORMAL
  zh: '[GBTC](http://www.otcmarkets.com/stock/GBTC/profile)，一只在场外市场上市的比特币持有信托基金，从这个来源[bought](https://www.coindesk.com/bitcoin-investment-trust-wins-48000-btc-us-marshals-bitcoin-auction/)了48,000
    BTC。据报道，卡姆伯兰公司[bought](https://www.coindesk.com/secretive-mining-firm-revealed-as-possible-us-marshals-auction-winner/)了27,000
    BTC。蒂姆·德雷珀[Tim Draper](http://www.reuters.com/article/us-usa-bitcoin/venture-capitalist-draper-wins-u-s-bitcoin-auction-idUSKBN0F719920140702)购买了约30,000枚“[这些有瑕疵过去的比特币](https://medium.com/@TimDraper/i-will-do-everything-in-my-power-to-drive-build-and-pursue-progress-and-change-73c6b0412114)”，并将其投放到市场做市商和交易所[Mirror](https://www.coindesk.com/vaurum-rebrands-mirror/)。itBit交易所，将成为芝加哥商品交易所比特币期货的[结算价格](http://www.cmegroup.com/trading/cf-bitcoin-reference-rate.html)的一部分，[bought](https://www.coindesk.com/us-marshals-auction-winner-announcement-delay/)了13,000
    BTC。'
- en: '[[9](#9btcnemo)] I don’t know if OTC market makers keep large cash reserves,
    but perhaps some clients patronize them because they offer more reliable protections
    in case they accidentally sell illegitimate Bitcoins. I can imagine a situation
    where clients purchasing Bitcoin require market makers to post margin as an additional
    protection; and conversely market makers could require margin when buying coins
    from clients.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[[9](#9btcnemo)] 我不知道场外市场做市商是否保留大量现金储备，但也许一些客户会光顾他们，因为他们在意外出售非法比特币时提供更可靠的保护。我可以想象一种情况，即购买比特币的客户要求市场做市商进行保证金的额外保护；相反，市场做市商在从客户那里购买比特币时可能需要保证金。'
