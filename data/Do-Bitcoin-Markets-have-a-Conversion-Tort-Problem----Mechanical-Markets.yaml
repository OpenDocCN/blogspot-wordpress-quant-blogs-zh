- en: Do Bitcoin Markets have a Conversion Tort Problem? | Mechanical Markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Do Bitcoin Markets have a Conversion Tort Problem? | Mechanical Markets
- en: 来源：[https://mechanicalmarkets.wordpress.com/2017/11/05/bitcoin-nemo-dat/#0001-01-01](https://mechanicalmarkets.wordpress.com/2017/11/05/bitcoin-nemo-dat/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mechanicalmarkets.wordpress.com/2017/11/05/bitcoin-nemo-dat/#0001-01-01](https://mechanicalmarkets.wordpress.com/2017/11/05/bitcoin-nemo-dat/#0001-01-01)
- en: In many jurisdictions, a buyer of stolen goods does not acquire their legal
    title. This principle, “[nemo dat](https://www.artsy.net/article/artsy-editorial-how-not-to-sell-stolen-art)“,
    often applies regardless of whether the buyer knows the goods were stolen. The
    rightful owner can sue the current holder and take possession.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多司法管辖区，购买赃物的买家不会获得它们的合法所有权。这一原则，“[nemo dat](https://www.artsy.net/article/artsy-editorial-how-not-to-sell-stolen-art)”，通常适用于买家是否知道货物是被盗的。合法的所有者可以起诉当前持有者并夺取所有权。
- en: Bitcoins (and other cryptocurrencies) are [well-known](https://www.theguardian.com/technology/2014/mar/18/history-of-bitcoin-hacks-alternative-currency)
    to be stolen in large quantities. Bitcoin thieves are usually hard to identify
    or outside the reach of developed markets’ courts, so victims believe they have
    no recourse. But the Bitcoin blockchain allows coins to be traced with high precision,
    and it seems possible for stolen coins to be returned once they re-enter the regulated
    domain. I’m not a lawyer and don’t understand the relevant intricacies, so this
    post is just intended to start a discussion. I may be wrong, but buying coins
    of unknown provenance could be a major risk for Bitcoin holders and intermediaries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币（和其他加密货币）[众所周知](https://www.theguardian.com/technology/2014/mar/18/history-of-bitcoin-hacks-alternative-currency)是被大量盗窃的。比特币窃贼通常很难辨认或者超出发达市场法院的管辖范围，所以受害者认为他们无路可诉。但比特币区块链允许硬币被高精度追踪，一旦它们重新进入监管领域，被盗的硬币似乎可以被归还。我不是律师，也不了解相关的复杂性，所以这篇文章只是为了引发讨论。我可能是错的，但购买没有原产地证明的硬币对比特币持有者和中介来说可能是一个重大风险。
- en: Pro-rata Tracking
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 等比例追踪
- en: All transfers between Bitcoin addresses are recorded and publicly accessible.
    In principle, this audit trail should make it easy for victims to track stolen
    coins and reclaim them if they enter the custody of an identifiable entity. There
    are, however, a few complications. Bitcoin transactions can have multiple inputs
    and outputs, so if only some inputs are stolen, it may be difficult to determine
    the portions of the outputs that should be returned.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有比特币地址之间的转账都被记录并且公开访问。原则上，这个审计跟踪应该使受害者很容易追踪被盗的硬币，并且如果它们进入可识别实体的监管，则可以重新获得。然而，有一些复杂情况。比特币交易可以有多个输入和输出，因此如果只有一些输入被盗，确定应该返还的输出部分可能会很困难。
- en: Bitcoin is frequently called “[digital gold](https://www.theverge.com/2015/6/10/8751933/the-shy-college-student-who-helped-build-bitcoin-into-a-global),”
    and perhaps that analogy is useful for tracking ownership across multi-party transactions.
    As a toy example, say that Tom steals 1 bar of gold from Val. Tom then melts Val’s
    gold, combines it with another bar of gold, and sells the two resulting bars to
    unsuspecting buyers, Bob and Barbara (who buy 1 bar each). How should we determine
    how much of Bob’s and Barbara’s purchases belong to Val? I think the intuitive
    choice is that each of them should return half a bar. This pro-rata allocation
    seems fair even though we don’t know which of the individual gold atoms were previously
    Val’s, or how thoroughly Tom stirred the melted gold.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币经常被称为“[数字黄金](https://www.theverge.com/2015/6/10/8751933/the-shy-college-student-who-helped-build-bitcoin-into-a-global)”，或许这个类比在跨多方交易中追踪所有权方面是有用的。举个玩具例子，假设汤姆从瓦尔那里偷了1根金条。汤姆然后熔化了瓦尔的金条，把它和另一根金条组合起来，然后卖给了毫不知情的买家鲍勃和芭芭拉（他们各自买了1根金条）。
    我们应该如何确定鲍勃和芭芭拉的购买中有多少属于瓦尔？我认为直觉的选择是每个人都应该归还半根金条。虽然我们不知道哪些个别的金原子以前是瓦尔的，或者汤姆搅拌了熔化的金多彻底。
- en: In some circumstances there could be documentation that suggests an alternate
    allocation. Suppose Tom steals a bar from Val, then entrusts it to a gold broker,
    who melts it with other bars. The broker then sells a bar of the blended gold
    to Bob on Tom’s behalf, recording a trade between them, and giving Tom the cash.
    Even though “Bob’s” bar doesn’t contain the same gold atoms as Val’s did, perhaps
    a sensible outcome is for Bob to return the entire bar to Val?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，可能会有文件表明替代分配。假设汤姆从瓦尔那里偷走一根金条，然后把它交给金经纪人，与其他金条一起熔化。然后经纪人代表汤姆向鲍勃出售了一根混合金条，并记录了他们之间的交易，并给了汤姆现金。即使“鲍勃”的金条不含有瓦尔的金原子，也许一个明智的结果是鲍勃将整根金条退还给瓦尔？
- en: Applying the same intuition to Bitcoin, we could determine which current holders
    should return which fractions of their holdings, to which victims. The default
    flow of ownership would be pro-rata, unless there’s documentation proving otherwise
    — such as trades facilitated by an exchange with client coins in its custody.
    [[1](#bottom1btcnemo)]
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将相同的直觉应用于比特币，我们可以确定当前持有者应该向哪些受害者返还其持有部分。除非有文件证明另有规定，否则默认的所有权流动将是按比例分配的 —— 例如，由托管了客户硬币的交易所进行的交易。[[1](#bottom1btcnemo)]
- en: Legal Venue
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法律场所
- en: Every jurisdiction deals with this liability differently. Many don’t follow
    “nemo dat” at all, instead using versions of the “market overt” rule. [[2](#bottom2btcnemo)]
    Other venues only return stolen property if it’s tangible. [[3](#bottom3btcnemo)]
    The statute of limitations can vary dramatically between venues. Another question
    is to what extent a “merchant exemption” applies to misappropriated coins. [[4](#bottom4btcnemo)]
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每个司法管辖区都以不同的方式处理此责任。许多人根本不遵循“nemo dat”，而是使用“市场占有”规则的版本。[[2](#bottom2btcnemo)]
    其他地方只有在财产是有形的情况下才会归还被盗财物。[[3](#bottom3btcnemo)] 时效性规定在不同的地方可能差异巨大。另一个问题是“商人豁免”对被盗硬币的适用程度。[[4](#bottom4btcnemo)]
- en: So, could lawsuits proceed in a victim-friendly venue like New York? You can
    argue that Bitcoin is inherently pan-jurisdictional. Bitcoins’ value derives from
    the consensus of participants on the network, who download the blockchain to confirm
    that coins are authentic and not part of a fork. If some coins were left out of
    the version downloaded by NY residents, those coins would be worth much less.
    Thus, every coin’s value is dependent on NY activity. [[5](#bottom5btcnemo)]
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，像纽约这样的以受害者为中心的地方是否可以进行诉讼呢？你可以争论说比特币本质上是全司法辖区的。比特币的价值源于网络参与者的共识，他们下载区块链来确认硬币的真实性，并且不是分叉的一部分。如果一些硬币被纽约居民下载的版本遗漏了，那些硬币的价值将大大降低。因此，每个硬币的价值取决于纽约的活动。[[5](#bottom5btcnemo)]
- en: Potential Consequences for Market Participants
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场参与者的潜在后果
- en: If the above reasoning applies, then victims have a good chance of recovering
    their stolen coins. It’d be logistically complex, but I can imagine a group of
    victims demanding that major exchanges, custodians, and intermediaries return
    the appropriate amounts, if coins with certain address-chains come into their
    control.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上述推理成立，那么受害者有很大机会收回被盗的硬币。这可能会在逻辑上很复杂，但我可以想象到一群受害者要求主要交易所、托管人和中介机构返还适当数量的硬币，如果带有某些地址链的硬币进入他们的控制。
- en: If enforced by a powerful court, demands like this could have serious effects
    on the Bitcoin market. Many people would have coins — that they innocently bought
    — seized. These people might then sue their counterparties and exchanges. Depending
    on the number of stolen Bitcoins circulating, some exchanges could go bankrupt
    (if they have assets within the reach of the relevant court). OTC market makers,
    which may account for over half of volume [[6](#bottom6btcnemo)], could have massive
    liabilities to their customers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果由一个强有力的法庭执行，这样的要求可能会对比特币市场产生严重影响。许多人会有被没收的硬币 —— 他们是无辜购买的。这些人可能会起诉他们的交易对手和交易所。根据流通的被盗比特币数量，一些交易所可能会破产（如果它们的资产在相关法院的范围之内）。场外交易市场的做市商，这些做市商可能占交易量的一半以上[[6](#bottom6btcnemo)]，可能会对其客户有巨大的责任。
- en: Bitcoins would have different values depending on their transaction history.
    [[7](#bottom7btcnemo)] Coins considered “suspicious” [[8](#bottom8btcnemo)] or
    sold without a guarantee from a well-capitalized counterparty [[9](#bottom9btcnemo)],
    might be worth much less than freshly mined ones. In an extreme case, the market
    could cease to function until the provenance of enough Bitcoins is publicly known.
    And perhaps future transactions would have to be fingerprinted and authenticated
    though an ancillary blockchain.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据它们的交易历史，比特币的价值会有所不同。[[7](#bottom7btcnemo)] 被认为是“可疑的”[[8](#bottom8btcnemo)]
    或没有来自具有良好资本的交易对手的保证[[9](#bottom9btcnemo)] 的硬币可能价值远低于新挖出的硬币。在极端情况下，市场可能会停止运作，直到足够多的比特币的来源是公开知晓的。也许将来的交易将需要通过一个附加的区块链进行指纹识别和认证。
- en: National Stolen Property Act
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[《国家失窃财产法》](https://zh.wikipedia.org/wiki/%E5%9C%8B%E5%AE%B6%E5%A4%B1%E7%AA%83%E8%B2%A1%E7%94%A2%E6%B3%95)'
- en: Is it possible that it’s a crime to knowingly sell (or transmit) stolen Bitcoins?
    I have no understanding of this, but **if you’re worried you possess stolen coins
    and want to sell them, you may want to consult a lawyer first**. The National
    Stolen Property Act could [apply](https://www.justice.gov/usam/criminal-resource-manual-1312-national-stolen-property-act-goods-wares-merchandise)
    to intangible goods, and I don’t want to hear about any readers of this blog going
    to jail.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能明知故犯地出售（或传输）被盗比特币是一种犯罪吗？我对此一无所知，但**如果你担心自己拥有被盗的硬币并想出售它们，最好先咨询律师**。《国家失窃财产法》可能适用于无形财产，我不想听到本博客的任何读者入狱的消息。
- en: Bringing Transparency to Bitcoin
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将透明度带入比特币
- en: Established [institutions](https://www.bloomberg.com/news/articles/2017-10-31/cme-group-world-s-biggest-exchange-plans-bitcoin-futures)
    are trying to make Bitcoin a more trustworthy asset. That requires knowing that
    marketable coins have similar values and are legitimately owned, as well as reducing
    the incentives of crime. There’d be some pain involved in reversing past thefts,
    but it may be better for the Bitcoin community to deal with these issues sooner
    rather than later.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些[机构](https://www.bloomberg.com/news/articles/2017-10-31/cme-group-world-s-biggest-exchange-plans-bitcoin-futures)正在努力使比特币成为一种更可信赖的资产。这需要知道可交易的硬币具有相似的价值，并且是合法拥有的，同时减少犯罪的动机。扭转过去的盗窃会造成一些痛苦，但对比特币社区来说，更好的处理这些问题可能比以后更好。
- en: '[[1](#1btcnemo)] Some Bitcoin exchanges may not keep good records of counterparties
    to trades they facilitated. Perhaps the allocation method should be pro-rata in
    these cases, i.e. anyone with Bitcoin in the custody of such an exchange has their
    coins partly tainted when stolen coins are deposited at the same exchange address.
    This may feel unfair to the innocent depositors at the exchange, but it does seem
    a lot like a shady gold broker combining legitimate with stolen gold, and returning
    the blended product to innocent customers. Customers may feel bilked when a victim
    of theft reclaims gold that the customers believed was theirs, but that’s the
    fault of the broker, who should compensate them.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#1btcnemo)] 一些比特币交易所可能没有良好的记录，记录他们促成的交易的交易对手。也许在这种情况下，分配方法应该是按比例的，即当被盗币存放在同一交易所地址时，交易所的任何持有比特币的人的硬币都被部分污染。这可能对交易所的无辜存款人来说感觉不公平，但这看起来很像是一个不正当的金经纪人将合法的金子与被盗的金子混合在一起，然后将混合产品退还给无辜的客户。当被盗物品的受害者重新要求客户相信是他们的金子时，客户可能会感到被欺骗，但这是经纪人的错，他应该对他们进行补偿。'
- en: This method makes particular sense in the extreme case of a Bitcoin exchange
    that intentionally loses records, which is arguably similar to a “[mixer](https://en.wikipedia.org/wiki/Bitcoin_mixer).”
    In the gold analogy, a “mixer” would melt together gold from many sources, and
    return the same quantities to the sources. You can certainly question the motivations
    of mixer-users, but even those acting in good faith probably have an idea that
    they might be acquiring tainted coins.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法在比特币交易所有意删除记录的极端情况下尤其有意义，这与“[混合器](https://zh.wikipedia.org/wiki/%E6%AF%94%E7%89%B9%E5%B9%A3%E6%B7%B7%E5%90%88%E5%99%A8)”在某种程度上类似。在金子的类比中，“混合器”会将来自许多来源的金子熔化在一起，并将相同数量的金子退还给来源。你当然可以质疑混合器用户的动机，但即使那些出于善意行事的人也可能意识到他们可能在获得有污点的硬币。
- en: '[[2](#2btcnemo)] “Market overt” generally grants the title to stolen goods
    to an innocent buyer. See, e.g., [Schwartz’s](http://digitalcommons.law.yale.edu/fss_papers/4166/)
    footnote 15 and Appendix for a brief overview of jurisdictions that follow “market
    overt.”'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#2btcnemo)] “市场公开”通常会将被盗物品的所有权授予无辜的买家。例如，参见[施瓦茨](http://digitalcommons.law.yale.edu/fss_papers/4166/)的脚注15和附录，对遵循“市场公开”的司法管辖区进行了简要概述。'
- en: '[[3](#3btcnemo)] Bitcoins are generally considered electronic and intangible,
    but some people [print](https://en.bitcoin.it/wiki/Ways_to_store_Bitcoins#On_a_paper_wallet_or_bank_card)
    them out on sheets of paper.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3](#3btcnemo)] 比特币通常被认为是电子和无形的，但有些人会[打印](https://en.bitcoin.it/wiki/Ways_to_store_Bitcoins#On_a_paper_wallet_or_bank_card)在纸张上。'
- en: '[[4](#4btcnemo)] In the US, if a merchant sells goods [entrusted](https://www.law.cornell.edu/ucc/2/2-403)
    to it in the “ordinary course of business” — whether authorized or [not](http://www.artnet.com/magazineus/news/spencer/spencers-art-law-journal12-30-10.asp)
    — the purchaser acquires the title. So perhaps if a Bitcoin exchange sold client
    coins to an innocent buyer on the exchange, without transferring the proceeds
    to the client, the buyer would acquire the title to the coins (in the US). But,
    if an exchange absconded with client coins and sold them later, outside the normal
    course of business, the victim would still own the title. Likewise for coins stolen
    from an exchange by a third party.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[[4](#4btcnemo)] 在美国，如果商家以“正常营业过程”出售[委托](https://www.law.cornell.edu/ucc/2/2-403)给它的商品——无论是否被[授权](http://www.artnet.com/magazineus/news/spencer/spencers-art-law-journal12-30-10.asp)——购买者会获得所有权。因此，如果一个比特币交易所将客户的硬币出售给交易所上的无辜买家，而不将收益转移给客户，那么买家将获得硬币的所有权（在美国）。但是，如果一个交易所逃走了客户的硬币，稍后在正常业务流程之外出售了它们，受害者仍然拥有所有权。对于第三方从交易所窃取的硬币也是如此。'
- en: This treatment could have important consequences for the missing Mt. Gox coins,
    worth several billion USD at current prices. We still [don’t know](https://www.japantimes.co.jp/news/2017/08/05/national/media-national/bitcoin-exchange-operator-arrested-amid-new-questions-mt-gox-theft/)
    the full story behind those coins, but it seems likely that the victims own the
    title in the eyes of many jurisdictions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种处理可能对于丢失的Mt. Gox硬币有重要的后果，根据当前价格价值数十亿美元。我们仍然[不知道](https://www.japantimes.co.jp/news/2017/08/05/national/media-national/bitcoin-exchange-operator-arrested-amid-new-questions-mt-gox-theft/)这些硬币背后的全部故事，但似乎在许多司法管辖区中，受害者拥有所有权。
- en: '[[5](#5btcnemo)] Similar arguments have allowed [lawsuits](https://www.lexology.com/library/detail.aspx?g=77fd26d2-6791-4bab-abd1-3c85bfd35eaf)
    concerning allegedly misappropriated art to proceed in NY.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[[5](#5btcnemo)] 类似的论点使得关于被指控被盗的艺术品的[诉讼](https://www.lexology.com/library/detail.aspx?g=77fd26d2-6791-4bab-abd1-3c85bfd35eaf)在纽约继续进行。'
- en: '[[6](#6btcnemo)] Bobby Cho of Cumberland, a DRW subsidiary and large OTC market
    maker, [says](https://marketvoice.fia.org/node/2843) that:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[[6](#6btcnemo)] 卡姆伯兰（Cumberland）的Bobby Cho，是DRW的子公司和大型场外市场做市商，[表示](https://marketvoice.fia.org/node/2843)：'
- en: On any given day, exchanges are reporting anywhere from $200 million to $250
    million traded in a 24-hour period. OTC trading is not reported anywhere, but
    I’d imagine that the OTC market is larger than that number.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在任何给定的一天，交易所报告的24小时内交易额介于2亿美元到2.5亿美元之间。场外交易并没有在任何地方报告，但我想场外市场的规模可能比这个数字更大。
- en: '[[7](#7btcnemo)] JP Koning [discusses](http://jpkoning.blogspot.com/2016/01/what-makes-money-special-lawyers.html)
    the notion of fungibility as it relates to “nemo dat.” That is, if “nemo dat”
    applied to legal tender, identical units of currency would have different (and
    hard to ascertain) values depending on their history. If only one jurisdiction
    applies “nemo dat” to Bitcoin, then its value could become unstandardized everywhere.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[[7](#7btcnemo)] JP Koning [讨论](http://jpkoning.blogspot.com/2016/01/what-makes-money-special-lawyers.html)了与“nemo
    dat”相关的可替代性概念。也就是说，如果“nemo dat”适用于法定货币，那么相同的货币单位将根据其历史拥有不同（并且难以确定）的价值。如果只有一个司法管辖区将“nemo
    dat”应用于比特币，那么其价值可能在全球范围内变得不规范。'
- en: '[[8](#8btcnemo)] Especially high-risk coins might include the Silk Road coins
    auctioned by the US Marshals. The US Government [said](https://www.usmarshals.gov/assets/2015/dpr-february-auction/sale-order.pdf)
    that Ross Ulbricht “is the only person or entity reasonably believed to be a potential
    claimant to the Computer Hardware Bitcoins.” I don’t know how civil forfeiture
    works, so maybe this doesn’t matter at all, but isn’t there at least a chance
    some of those coins didn’t belong to him? Ulbricht was convicted of [charges](https://www.justice.gov/usao-sdny/pr/ross-ulbricht-aka-dread-pirate-roberts-sentenced-manhattan-federal-court-life-prison)
    related to drug-dealing, hacking, and money-laundering. I’m not sure it’d be a
    surprise if something in his possession had been stolen.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[[8](#8btcnemo)] 特别高风险的数字货币可能包括美国法警拍卖的丝绸之路硬币。美国政府[表示](https://www.usmarshals.gov/assets/2015/dpr-february-auction/sale-order.pdf)罗斯·乌尔布里希特“是唯一合理认为可能有权要求计算机硬件比特币的人或实体”。我不知道民事强制手段是如何运作的，所以也许这一点根本不重要，但难道这些硬币至少不属于他的可能性不存在吗？乌尔布里希特被判犯有[涉及](https://www.justice.gov/usao-sdny/pr/ross-ulbricht-aka-dread-pirate-roberts-sentenced-manhattan-federal-court-life-prison)贩毒、黑客和洗钱的指控。如果他的财产中有被盗的东西，我想这也不会让人惊讶。'
- en: '[GBTC](http://www.otcmarkets.com/stock/GBTC/profile), a Bitcoin-holding trust
    listed on OTC Markets, [bought](https://www.coindesk.com/bitcoin-investment-trust-wins-48000-btc-us-marshals-bitcoin-auction/)
    48,000 BTC from this source. Cumberland reportedly [bought](https://www.coindesk.com/secretive-mining-firm-revealed-as-possible-us-marshals-auction-winner/)
    27,000 BTC. Tim Draper [bought](http://www.reuters.com/article/us-usa-bitcoin/venture-capitalist-draper-wins-u-s-bitcoin-auction-idUSKBN0F719920140702)
    around 30,000 of “[these bitcoins with a tainted past](https://medium.com/@TimDraper/i-will-do-everything-in-my-power-to-drive-build-and-pursue-progress-and-change-73c6b0412114),”
    and deployed them at market maker and exchange [Mirror](https://www.coindesk.com/vaurum-rebrands-mirror/).
    Exchange itBit, which will form part of the [settlement price](http://www.cmegroup.com/trading/cf-bitcoin-reference-rate.html)
    for CME Bitcoin futures, [bought](https://www.coindesk.com/us-marshals-auction-winner-announcement-delay/)
    13,000 BTC.'
  id: totrans-35
