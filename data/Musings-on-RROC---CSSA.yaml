  zh: 在第二部分，我们将探讨使用基本数据改进这个基准策略的方法。关于前面提出的简单5天策略，有一点很重要：尽管它甚至在对较长时期的表现也很好（仅做多头的策略收益超过30%，对冲组合的收益接近40%），但对于大多数交易者来说，它过于波动，不能以其简单形式使用。我的喜好中无法忍受跌幅——大多数交易者也可能不会接受。尽管如此，这是思考如何增加或改进现有策略的一个很好的方法。有几种方法可以做到这一点，包括使用长期RROC结合短期，以及将不同的RROC度量与指标结合。正如人们常说的，这仅仅是冰山一角，更复杂的三级或四级分析揭示了一些独特的方法，将这个数据转化为真正优于仅使用技术指标的标准方法的实用应用。当我的新网站DV
