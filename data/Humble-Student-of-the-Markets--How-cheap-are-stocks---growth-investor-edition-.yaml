- en: 'Humble Student of the Markets: How cheap are stocks? (growth investor edition)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：股市有多便宜？（成长型投资者版）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/how-cheap-are-stocks-growth-investor.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/how-cheap-are-stocks-growth-investor.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/how-cheap-are-stocks-growth-investor.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/how-cheap-are-stocks-growth-investor.html#0001-01-01)
- en: It's that time of year again, when Wall Street strategists and other pundits
    give their forecasts for 2015\. This is not an unusual year in that we have seen
    some bullish, bearish and middle-of-the-road forecasts for the stock market. For
    me, it leaves the perennial question unanswered, "How cheap are stocks?"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 又到了一年中的这个时候，华尔街策略师和其他评论家给出了他们对2015年的预测。这并不是一个不寻常的年份，因为我们已经看到了一些看涨、看跌和中间路线的股市预测。对我来说，这没有回答那个永恒的问题，"股市有多便宜？"
- en: On one hand, you have the likes of Henry Blodgett of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，有像Henry Blodgett这样的人
- en: '[Business Insider](http://www.businessinsider.com.au/stocks-are-expensive-2014-11)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com.au/stocks-are-expensive-2014-11)'
- en: ', who points to the Shiller CAPE and say that the market is overvalued. Though
    he is not selling his equity positions, Blodgett says that the degree of over-valuation
    suggests that investors should lower their long-term expectations for equity returns.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，他指出Shiller CAPE，并称市场被高估。尽管他没有出售他的股票头寸，Blodgett表示，高估程度表明投资者应该降低他们对股票回报的长期期望。
- en: On the other hand, you have the likes of former bear David Rosenberg who believe
    that US equities are fairly valued to cheap when compared to other asset classes
    like 10-year Treasuries and cash (see interview
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，有像前熊市投资者David Rosenberg这样的人，他们认为与10年期国债和现金等其他资产类别相比，美国股市是合理估值甚至便宜的（参见采访
- en: '[here](http://www.bnn.ca/Video/player.aspx?vid=499381)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此处](http://www.bnn.ca/Video/player.aspx?vid=499381)'
- en: ).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Who is right? What's the real story?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是对的？真实情况是什么？
- en: '**A value investor`s perspective**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**价值投资者的观点**'
- en: Rather than get into a debate about the validity of the Shiller CAPE ratio,
    one way of getting some perspective is to simply consider the EPS and EBITDA multiples
    of the SPX (via the excellent work done at
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与其争论Shiller CAPE比率的正确性，一个获得一些视角的方法就是简单地考虑SPX的EPS和EBITDA倍数（通过在
- en: '[Philosophical Economics](http://www.philosophicaleconomics.com/2014/11/valuation-from-all-angles-sp-500-russell-2000-and-the-10-gics-sectors/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[哲学经济学](http://www.philosophicaleconomics.com/2014/11/valuation-from-all-angles-sp-500-russell-2000-and-the-10-gics-sectors/)'
- en: '). From those perspectives, US equities don''t look very expensive at all:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ）。从这些角度来看，美国股市一点也不贵：
- en: 'Here is the P/B ratio, the conclusion is the same:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是市净率，结论相同：
- en: 'It could be argued, however, that the time horizon for these valuation multiples
    were too short as the above charts only goes back to the mid-1990''s. Here is
    a very long term chart of the SPX P/E ratio. A very different conclusion can be
    drawn from this chart: Stock prices appear to be elevated on a P/E basis on a
    100-year+ time horizon:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，可以争论，这些估值倍数的时间范围过于短暂，因为上述图表只追溯到1990年代中期。这是SPX市盈率的一张非常长期图表。从这个图表中可以得出一个非常不同的结论：从100年以上的时间范围来看，股价似乎在市盈率基础上有所提升：
- en: One problem with the P/E ratio is the "E" in the P/E can be noisy as earnings
    will fluctuate depending on the cyclical effects of the economic cycle. One alternative
    way to address some of the cyclical noise is to study the P/B ratio, because book
    value tends to be a more stable figure. While this chart is also a little dated
    and not directly comparable because it shows the Dow`s P/B ratio (and the current
    ratio is slightly higher at 3.1), the conclusion is roughly the same as the long-term
    P/E analysis. Current stock market valuations are above average, though they cannot
    be characterized as crazy nosebleed levels.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 市盈率的一个问题是，“E”在PE中可能会有噪音，因为收益会根据经济周期的周期性效应波动。解决一些周期性噪音的一种替代方法是研究市净率，因为账面价值往往是一个更稳定的数字。虽然这张图表也有点过时，并且不能直接比较，因为它显示的是道指的市净率（当前市净率为3.1，略高一些），但结论与长期市盈率分析大致相同。当前股市估值高于平均水平，尽管它们不能被描述为疯狂的出血水平。
- en: '**A growth investor''s viewpoint**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**成长型投资者的观点**'
- en: The aforementioned valuation metrics suggest that US equities are overvalued,
    but a growth investor would scoff at the discussion and asks, "Forget valuations,
    does the market have earnings visibility?" In the short run, valuations do not
    matter very much for growth investors, but it is earnings momentum that matters
    to growth investors. Indeed, as this chart from
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 前述估值指标表明美国股市被高估，但成长型投资者会对这种讨论不屑一顾，并问：“估值忘了吧，市场有盈利可见度吗？”短期内，估值对成长型投资者来说并不重要，但对成长型投资者来说，盈利动量才是关键。的确，正如
- en: '[Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_11.21.14)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_11.21.14)'
- en: shows, the SPX has been highly correlated with consensus forward 12 month EPS
    estimates.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，标普500与共识的前瞻性12个月每股收益估计高度相关。
- en: Instead of focusing on pure earnings momentum of the growth-at-any-price approach,
    I prefer the a growth-at-a-reasonable-price (GARP) framework of, "How much am
    I willing to pay for a certain level of growth?"
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与成长型投资者的“成长型价格合理”方法（GARP）的纯盈利动量相比，我更喜欢，“我愿意为一定水平的增长支付多少？”
- en: 'To answer that question, we turn to the PB-ROE model, where:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，我们转向PB-ROE模型，其中：
- en: P/E = P/B X ROE
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: P/E = P/B X ROE
- en: 'If we were to decompose the elements of ROE and analyzing their past trends
    and future projections, we have a better understanding whether the market P/B
    multiple is likely to rise or fall. Here, we turn to the Dupont formula, where:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们分解ROE的元素并分析它们过去的趋势和未来的预测，我们就能够更好地了解市场市净率倍数是否可能上升或下降。在这里，我们转向杜邦公式，其中：
- en: ROE = (net income / sales) * (sales / assets) * (assets / equity)
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ROE = (净利润 / 销售收入) * (销售收入 / 总资产) * (总资产 / 股东权益)
- en: = Net margins * Asset turnover * Financial leverage
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: = 净利润率 * 资产周转率 * 财务杠杆
- en: 'Thus, the three elements of the Dupont formula are:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，杜邦公式的三个要素是：
- en: '**Net margin**, which is a function of operating margin, tax rate and interest
    expense;'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**净利润率**，这是营业利润率、税率以及利息费用的函数；'
- en: '**Asset turnover**; and'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**资产周转率**；以及'
- en: '**Financial leverage.**'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**财务杠杆**。'
- en: The analysis at
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[Philosophical Economics](http://www.philosophicaleconomics.com/2014/11/valuation-from-all-angles-sp-500-russell-2000-and-the-10-gics-sectors/)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Philosophical Economics](http://www.philosophicaleconomics.com/2014/11/valuation-from-all-angles-sp-500-russell-2000-and-the-10-gics-sectors/)'
- en: 'showed many of Dupont formula components of ROE for the SP 500 for the last
    20 years: First. we start our analysis by focusing on the ROE chart on the bottom
    left hand corner, where ROE has moved up and down with past cycles. Nevertheless,
    ROE will have to rise in order to see P/B multiple expansion. The question then
    becomes, how possible is that in the near future?'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所示，过去20年中，标普500的ROE的杜邦公式组成部分：首先，我们分析左下角ROE图表，ROE随着过去的周期波动而波动。尽管如此，为了看到市净率倍数扩张，ROE必须上升。那么，在不久的将来，这是否可能呢？
- en: '[![](img/fb27ac912ffa615177c75a1523fc05b6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgn2tG5VccTbQopfcmUl1sbqf3hWXgzHPjBlUEQiUtOaYVYaHh4acz6PFSYwnVkPwP6H4Fqt8c23bEiAxGloX0XFxEQVSjWKSsjwrYrixEHfKcrzPkVMuSBZQo3bqXNNb2ybQbO784QyWU/s1600/SPX+metrics.png)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/fb27ac912ffa615177c75a1523fc05b6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgn2tG5VccTbQopfcmUl1sbqf3hWXgzHPjBlUEQiUtOaYVYaHh4acz6PFSYwnVkPwP6H4Fqt8c23bEiAxGloX0XFxEQVSjWKSsjwrYrixEHfKcrzPkVMuSBZQo3bqXNNb2ybQbO784QyWU/s1600/SPX+metrics.png)'
- en: Now consider the Dupont formula components of ROE. The top left chart shows
    the net margin history of the SP 500\. As the chart shows, net margins have been
    rising since 1996, though with cyclical hiccups. The top middle chart, however,
    shows a history of the operating, or EBITDA. margin. It indicates that EBITDA
    margins have been largely flat over this period. As I have pointed out before
    on this blog, the rise in net margins has largely been attributable to lower interest
    expense and lower effective tax rates. The top right chart shows ITDA, which is
    a measure of interest expense and tax retention rates, as a percentage of EBITDA
    for the last 20 years and it indicates that the tailwind from these factors have
    been steadily dissipating.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑ROE的杜邦公式组成部分。左上角的图表显示了标普500的净利润率历史。如图所示，净利润率自1996年以来一直在上升，尽管有周期性的波动。然而，上图中部的图表显示了营业利润率或EBITDA的历史。它表明，在这段时间内，EBITDA利润率基本保持稳定。正如我在这篇博客上以前指出的，净利润率的上升在很大程度上可以归因于利息费用的降低和有效税率的降低。右上角的图表显示了ITDA，这是过去20年EBITDA的利息费用和税率保留率，作为EBITDA的百分比，它表明这些因素的顺风效应一直在稳步减弱。
- en: If we were to assume that the US is roughly in the mid-cycle of its economic
    expansion and, based on that assumption, EBITDA margins could rise for cyclical
    reasons over the next year as they have in the past at similar points of the cycle.
    However, that positive cyclical effects could be offset by the negative effects
    of rising interest rate and net tax rates. If I were to project the likely growth
    outlook for net margins for the next year, I would rank it as roughly neutral.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们假设美国大致处于经济扩张周期中的中期，并且基于这一假设，由于周期性原因，EBITDA利润率在未来一年可能会上升，正如过去在周期相似阶段的所见。然而，正的周期性效应可能被上升的利率和净税率负效应所抵消。如果我预测净利率在未来一年可能的增长前景，我会将其判定为大致中性。
- en: Another Dupont formula component of ROE is financial leverage. As the bottom
    right hand chart shows, financial leverage has been steadily falling this expansion
    cycle. Rank the growth outlook for financial leverage as neutral to negative.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 杜邦公式ROE的另一个组成部分是财务杠杆。正如右下角的图表所示，此轮扩张周期中财务杠杆一直在稳步下降。将财务杠杆的增长前景判定为中性至负面。
- en: The analysis from Philosophical Economics does not directly show history of
    the third component of the Dupont formula, but we can more or less back out the
    direction of change from the other two components. When I eyeball the progress
    in ROE (bottom left chart) and compare it to net margins (top left) and financial
    leverage (bottom right), I deduce that asset turnover has been roughly flat to
    down this expansion cycle.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 来自《哲学经济学》的分析并未直接展示杜邦公式的第三组成部分的历史，但我们可以从其他两个组成部分的大致变化中推断出其变化方向。当我观察ROE（左下角图表）的进展，并将其与净利率（左上）和财务杠杆（右下）比较时，我推断此扩张周期中资产周转率大致平稳至下降。
- en: Flat to falling asset turnover is not surprising, given the dismal record of
    capital expenditures during this recovery. This analysis is suggests that the
    world is suffering from a lack of demand, which is restraining the level of CapEx
    among companies, though the results are not necessarily conclusive.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 资产周转率平稳至下降并不令人惊讶，鉴于此轮复苏期间资本支出记录的惨淡。这一分析表明，世界正遭受需求的不足，这限制了公司之间的资本支出水平，尽管结果并不一定具有决定性。
- en: Unfortunately, the stated level of CapEx may actually be exaggerated. Analysis
    from Francisco Blanch of BoAML shows that most of the CapEx seen this cycle has
    come from energy sector. Given the recent fall in oil prices, the outlook for
    CapEx acceleration is bleak (via
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，报告的资本支出（CapEx）水平可能实际上被夸大了。来自美银美林的弗朗西斯科·布兰奇的分析显示，此轮周期中大部分的资本支出都来自能源行业。鉴于近期油价的下跌，资本支出的加速前景暗淡（通过
- en: '[Business Insider](http://www.businessinsider.com/most-important-charts-in-the-world-q4-2014-10?op=1)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/most-important-charts-in-the-world-q4-2014-10?op=1)'
- en: ).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: '**Large vs. small cap valuation**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**市值大小之比较**'
- en: The mediocre outlook for the major components of ROE suggests that large cap
    stocks are no bargains for growth investors. Another way of thinking about the
    SP 500 is to look at the profitability and valuation metrics of the small cap
    Russell 2000.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 主要ROE组成部分的平庸前景表明，大型市值股票对成长型投资者来说并非物有所值。考虑标普500的另一种方式是观察小市值的标普2000的盈利能力和估值指标。
- en: This analysis from
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此分析来自
- en: '[Principal Global](http://www.principalglobal.com/us/download.aspx?id=105519)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[主要全球](http://www.principalglobal.com/us/download.aspx?id=105519)'
- en: shows that the P/B ratio for the large cap Russell 1000 and Russell 2000 have
    tracked each other relatively closely, except for the Tech Bubble of the late
    1990`s. Viewed in that context, P/B ratio of the Russell 2000 is elevated and
    it is near the cycle peaks of the last bull market. However, the market remained
    at those P/B valuation levels for about three years before the bear market began
    in 2007\. I conclude that while these valuation levels might be cause for concern,
    this level of P/B ratio for small caps does not represent a sell signal. even
    if we were to use the Russell 2000 P/B as a large cap valuation proxy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 表明大型市值的标普1000和中小市值的标普2000的市净率(P/B)相对接近，除了90年代末的科技泡沫时期。从那个角度看，标普2000的市净率处于高位，并且接近上一次牛市周期的峰值。然而，在2007年熊市开始前，市场维持了大约三年的这些市净率估值水平。我得出结论，虽然这些估值水平可能令人担忧，但中小市值的市净率水平并不构成卖出信号，即便我们用标普2000的市净率作为大型市值的估值代理。
- en: Here is the chart showing the relative performance of the Russell 1000 relative
    to the Russell 2000 showing the huge outperformance of the large caps during the
    Tech Bubble which prompted the divergence in P/B valuation shown in the above
    chart.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是显示标普1000指数相对于标普2000指数的相对表现图表，显示在科技泡沫期间大型股票的巨大超额表现，这促使上述图表中显示的市净率估值的分化。
- en: Given the P/E and P/S ratios of the markets,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到市场的市盈率和市销率，
- en: '[Principal Global](http://www.principalglobal.com/us/download.aspx?id=105519)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球主要机构](http://www.principalglobal.com/us/download.aspx?id=105519)'
- en: also backed out the implied net margins of large and small cap stocks. This
    chart shows the outlook to be neutral to slightly negative. The implied net margin
    for large caps have been rising, but net margins for small caps have started to
    roll over. Given the earnings headwinds posed by a strong USD to large cap multi-national
    companies, large cap net margins are more likely to follow the path of small cap
    margins than the other way around.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 同时也排除了大型和小型股票的隐含净利率。这幅图表显示前景是中性的，略有负面。大型股票的隐含净利率一直在上升，但小型股票的净利率开始转淡。鉴于美元走强对大型跨国公司构成的收益阻力，大型股票的净利率更有可能跟随小型股票的毛利率走势，而不是相反。
- en: '**Don''t panic, stocks won''t crash**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要恐慌，股市不会崩盘**'
- en: In conclusion, US equities look expensive from both a value and growth investor`s
    perspective. Valuation multiples appear elevated historically based on a P/B and
    P/E basis. From a growth perspective, it`s hard to see how much earnings visibility
    and momentum the stock market can show on an aggregate basis in the absence of
    a positive surprise.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，从价值和成长投资者的角度来看，美国股市似乎过于昂贵。从市净率和市盈率的历史角度来看，估值倍数似乎被推高了。从成长的角度来看，在没有积极惊喜的情况下，很难看出股市能在整体上展示多少收益可见性和动力。
- en: On the other hand, these market levels are no cause for panic. Sure, stocks
    prices are elevated, but they are not at danger levels that a crash is imminent.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，这些市场水平并没有引发恐慌的理由。的确，股价被推高，但它们并没有达到即将崩盘的危险水平。
