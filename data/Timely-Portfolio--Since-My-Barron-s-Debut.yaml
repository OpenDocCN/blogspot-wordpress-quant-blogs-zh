- en: Unfortunately though, I think the move in stocks is almost done just as my targets
    are reached 5 months early, so I’m not sure it counts.  I would love to see the
    poll now.  My guess is it would be much different with many more aggressive bulls
    and with me as a bear.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我认为股票的走势几乎已经结束，正如我的目标一样，提前5个月就达成了，所以我不能确定这算什么。我现在很想看看投票情况。我猜测，现在的情况会有很大不同，有更多进取的看涨者，而我则成了看跌者。
