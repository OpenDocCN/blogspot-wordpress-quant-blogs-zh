- en: 'Timely Portfolio: Since My Barron’s Debut'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：自从我在《巴伦周刊》的首秀以来
- en: 来源：[http://timelyportfolio.blogspot.com/2011/03/since-my-barrons-debut.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/03/since-my-barrons-debut.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/03/since-my-barrons-debut.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/03/since-my-barrons-debut.html#0001-01-01)
- en: Jack Willoughby in Barron’s November 1, 2010 summarized their [Big Money Poll
    in an article titled “Bears Beware.”](http://online.barrons.com/article/SB50001424053111903697804575574310818799270.html#articleTabs_panel_article%3D1) 
    Commenters on Twitter and blogs everywhere cited this as a perfect “Cover Story”
    indicator to exit the stock market.  This article was also my Barron’s debut
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克·威洛比在2010年11月1日的《巴伦周刊》中，在题为“小心熊市”的文章中总结了他们的[大资金调查](http://online.barrons.com/article/SB50001424053111903697804575574310818799270.html#articleTabs_panel_article%3D1)。Twitter和博客上的评论者将此文章作为完美的“封面故事”指标，来退出股市。这篇文章也是我在《巴伦周刊》的首秀。
- en: '"Bonds aren''t the best place to make money," says Kenton Russell, a portfolio
    manager for Sterne Agee. "They are severely overvalued. The only way a bond investment
    works at current yields is if we''re in a depression. Some ugly things [would]
    have to come true."'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “债券不是赚钱最好的地方，”肯顿·拉塞尔说，他是斯特恩·阿吉公司的投资组合经理。“它们高估得非常严重。在当前收益率下，债券投资唯一可行的方式就是如果我们正处于萧条期。一些糟糕的事情必须要成真。”
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Russell recommends high-yielding, big-cap stocks issued by companies with strong
    balance sheets. The most bullish Big Money participant, he predicts the Dow will
    reach 14,000 by mid-2011, with the S&P rising to 1,300 and the Nasdaq to 2,500\.
    Investors have abandoned risk "precisely at the time they should be taking risks,"
    he says.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拉塞尔推荐那些财务状况强劲公司的 高收益、大盘股。作为最看涨的大资金参与者，他预测到2011年年中道琼斯指数将触及14,000点，标普500指数将升至1,300点，纳斯达克指数将达到2,500点\。投资者在“正应该承担风险”的时候放弃了风险，他说。
