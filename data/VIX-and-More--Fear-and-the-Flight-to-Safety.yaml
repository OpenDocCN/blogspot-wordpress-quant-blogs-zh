  type: TYPE_NORMAL
  zh: 维克斯与更多：恐惧与寻求安全
- en: 来源：[http://vixandmore.blogspot.com/2008/03/fear-and-flight-to-safety.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/fear-and-flight-to-safety.html#0001-01-01)
