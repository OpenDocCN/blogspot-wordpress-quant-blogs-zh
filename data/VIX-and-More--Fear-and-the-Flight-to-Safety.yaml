  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/fear-and-flight-to-safety.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/fear-and-flight-to-safety.html#0001-01-01)
- en: There are many ways of thinking about the current credit crisis, but today I
    thought I’d offer a visual depiction of one that I’m fairly certain has never
    been posted anywhere else.  The chart below shows the ratio of the VIX to the
    yield on the 10-Year Treasury Note.  By way of commentary, consider this to be
    a loose proxy for fear divided by the propensity of investors to flee to the safest
    investment alternatives.  Needless to say, the graphic shows that the ratio is
    currently at levels seen only during extreme crisis or panic market environments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于当前信贷危机有很多思考方式，但今天我想提供一种我认为从未在任何地方发表过的视觉描述。下面的图表显示了VIX与10年期国债收益率的比率。作为评论，可以将这视为对恐惧与投资者寻求最安全投资替代品的倾向之间的比例的一个粗略代理。不言而喻，图表显示当前的比率只有在前所未有的危机或市场恐慌环境中才会看到。
