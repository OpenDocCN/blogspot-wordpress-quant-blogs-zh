- en: 'Magmasystems Blog: Streambase On The Move?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：Streambase在前进？
- en: 来源：[http://magmasystems.blogspot.com/2009/02/streambase-on-move.html#0001-01-01](http://magmasystems.blogspot.com/2009/02/streambase-on-move.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/02/streambase-on-move.html#0001-01-01](http://magmasystems.blogspot.com/2009/02/streambase-on-move.html#0001-01-01)
- en: Mark Palmer seems to be
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·帕尔默似乎是
- en: '[turning Streambase in a positive direction](http://streambase.typepad.com/streambase_stream_process/2009/02/5-observations-about-phasecapitals-selection-of-cep.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[将Streambase转向积极方向](http://streambase.typepad.com/streambase_stream_process/2009/02/5-observations-about-phasecapitals-selection-of-cep.html)'
- en: since he joined .... either that, or the Streambase marketing machine is in
    full throttle.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从他加入以来...要么是这样，要么是Streambase的营销机器正在全力加速。
- en: Remarkably, Mark has managed to get testimonials from a number of financial
    services customers. Usually we are a secretive bunch, and many of the larger financial
    institutions do not like to have themselves used as a reference customer. Which
    makes it all the more interesting that Streambase has been able to persuade these
    customers to go public. Not only that, but Streambase has managed to convince
    Penny Crossman of Wall Street and Technology to rewrite their press release into
    an
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，马克设法从一些金融服务客户那里获得了推荐信。通常我们是一个保密的群体，许多大型金融机构不喜欢被用作参考客户。这使得Streambase能够说服这些客户公开亮相变得更加有趣。不仅如此，Streambase还设法说服了《华尔街与技术》的Penny
    Crossman重新改写他们的新闻稿成一篇---。
- en: '[article](http://www.wallstreetandtech.com/feed/showArticle.jhtml?articleID=213000745&cid=RSSfeed_WST_All)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.wallstreetandtech.com/feed/showArticle.jhtml?articleID=213000745&cid=RSSfeed_WST_All)'
- en: .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Say what you will about Streambase's sales and marketing staff .... they have
    proven themselves to be amazingly effective. They have been able to trot out customer
    references, whereas Coral8 and Aleri have not. This gives the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不管你怎样评价Streambase的销售和营销人员...他们已经证明了自己是非常有效的。他们能够拿出客户推荐信，而Coral8和Aleri却不能。这给
- en: perception
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 感知
- en: that Streambase is eating the competition, whether that perception is true or
    not.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 给人一种Streambase正在吞噬竞争者的印象，不管这种印象是真是假。
- en: 'Mark posted an interesting paragraph:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 马克发表了一个有趣的段落：
- en: As Dr. Goodell described, Apama didn't even make the ***first cut*** in their
    evaluation. On the other hand, Aleri, the other final CEP product in PhaseCapital's
    evaluation, fared well with its high-performance, multi-threaded server architecture.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如Goodell博士所描述，Apama甚至没有在他们的评估中***第一轮***就被淘汰。另一方面，Aleri，PhaseCapital评估中的另一个最终CEP产品，以其高性能的多线程服务器架构表现良好。
- en: 'And, Penny follows it up with:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 并且，Penny接着写道：
- en: PhaseCapital evaluated a number of CEP vendors in the trading space, including
    [Progress Apama](http://www.progress.com/apama), [Coral8](http://www.coral8.com/),
    [Aleri](http://www.aleri.com/) and [StreamBase](http://www.streambase.com/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: PhaseCapital在交易空间评估了多家CEP供应商，包括[Progress Apama](http://www.progress.com/apama)、[Coral8](http://www.coral8.com/)、[Aleri](http://www.aleri.com/)和[StreamBase](http://www.streambase.com/)。
- en: It's very interesting that Phase Capital found that Aleri was the highest performing
    CEP engine. This has confirmed something that I have suspected. Aleri has always
    been touting themselves as the most performant of the CEP engines, and has welcomed
    the other CEP vendors to take the Aleri Challenge. However, it may have been the
    lack of spit-and-polish in Aleri's development environment that may have sunk
    it. I have previously blogged here that I thought that Streambase had the best
    development experience and documentation out of all of the other products.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 很有趣的是，Phase Capital发现Aleri是表现最佳的CEP引擎。这证实了我一直以来的怀疑。Aleri一直自诩为CEP引擎中最出色的，并欢迎其他CEP供应商接受Aleri挑战。然而，可能正是Aleri开发环境中缺乏精益求精导致了它的失败。我之前在这里博客过，我认为Streambase在所有其他产品中拥有最好的开发体验和文档。
- en: 'I am wondering what factors caused Phase Capital to not choose Coral8\. One
    thing that Streambase has that most of the others do not is built-in adapters
    for trading companies. As Penny writes:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我很好奇是什么因素导致Phase Capital没有选择Coral8。Streambase拥有的，大多数其他公司没有的是内置的适应交易公司的适配器。正如Penny所写：
- en: StreamBase already had an adaptor for the QuickFIX engine as well as adaptors
    for the data streams provide by Lime Brokerage, PhaseCapital's execution broker.
    "The building blocks were very complementary to what we're ultimately trying to
    deploy," Pritchett says.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: StreamBase已经为QuickFIX引擎以及Lime Brokerage提供的数据流和PhaseCapital的执行经纪有了适配器。"这些构建模块与我们最终试图部署的东西非常互补，"普里切特说。
- en: I have been saying this for a long long time on this blog --- the quality of
    the CEP engine does not matter as much as the entire ecosystem surrounding the
    CEP engine. You can have the best, fastest, most expressive CEP engine and language,
    but if you don't surround it with a compelling ecosystem, then you are sunk. And,
    Mark Palmer understands this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我在博客上已经强调了很多很多次 ----- CEP引擎的质量并不像围绕CEP引擎整个生态系统那样重要。你可以拥有最好、最快、最表达性的CEP引擎和语言，但如果你不围绕它建立一个有吸引力的生态系统，那么你就失败了。而且，马克·帕尔默懂得这个道理。
