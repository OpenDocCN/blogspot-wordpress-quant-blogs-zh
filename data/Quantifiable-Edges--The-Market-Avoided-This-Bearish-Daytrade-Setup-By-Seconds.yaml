- en: 'Quantifiable Edges: The Market Avoided This Bearish Daytrade Setup By Seconds'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：市场险些触发这个看跌的日内交易设置
- en: 来源：[http://quantifiableedges.blogspot.com/2012/04/market-avoided-this-bearish-daytrade.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/market-avoided-this-bearish-daytrade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/04/market-avoided-this-bearish-daytrade.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/market-avoided-this-bearish-daytrade.html#0001-01-01)
- en: '[On March 2 I discussed](http://quantifiableedges.blogspot.com/2012/03/early-morning-strength-aint-what-it.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在3月2日讨论过](http://quantifiableedges.blogspot.com/2012/03/early-morning-strength-aint-what-it.html)
- en: a setup in which the NYSE TICK manages to trade above 0 for the entire 1st 30
    minutes of the trading day.  Such a setup used to suggest bullish implications,
    but that no longer appeared to be the case.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个设置，在这个交易日的前30分钟内，NYSE TICK能够一直保持在0以上。这样的设置过去常暗示着看涨的意味，但似乎不再如此。
- en: I also have an old study that looks at the other side of the coin.  What if
    TICK goes the 1st 30 minutes and trades BELOW 0 the whole time?  This NEARLY triggered
    this morning.  The TICK managed to move up through 0 in the 30th minute.  But
    let's take a look at it anyway.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我还有一项旧研究，它探讨了问题的另一面。如果TICK在开头的30分钟内一直低于0，会发生什么？今天早上这种情况几乎触发了。TICK在第三十分钟成功升至0以上。不过我们还是来看看这个情况。
- en: '[In the past I have shown this](http://quantifiableedges.blogspot.com/2010/02/what-very-weak-early-tick-has-led-to-in.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[过去我展示过这个](http://quantifiableedges.blogspot.com/2010/02/what-very-weak-early-tick-has-led-to-in.html)'
- en: 'to suggest bearish implications.  Here is an updated look at those statistics:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示看跌的意味。以下是这些统计数据的更新看法：
- en: Everything here still suggests bearish implications.  An average loss of an
    "additional" 0.75% between 10ma and 4pm is quite large.  But let's take a look
    at the equity curve to see how the edge has played out over time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都暗示着看跌的意味。在10ma和下午4点之间平均损失额外的0.75%是相当大的。不过让我们看看权益曲线，看看这个边缘随时间如何发挥出来。
- en: While recent instances have not been as powerful as some we saw in the past,
    the downside still appears to be intact.  It may be waning, but it still appears prevalent enough
    to raise a red flag.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最近的实例并没有过去一些我们看到的那样强烈，但下行趋势似乎依然完好。它可能正在减弱，但似乎仍然足够普遍，以至于要拉响红旗。
- en: So did we narrowly miss a bearish setup, setting the stage for an intraday rebound?
     Or was this one close enough that the bears are likely to remain in control the
    rest of the day?  We'll find out in a few hours...
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们是不是险些错过了一个看跌的设置，为日内反弹奠定了基础？还是说这个情况足够接近，以至于空头很可能在剩余的交易时段内保持控制？几个小时后我们就知道了...
