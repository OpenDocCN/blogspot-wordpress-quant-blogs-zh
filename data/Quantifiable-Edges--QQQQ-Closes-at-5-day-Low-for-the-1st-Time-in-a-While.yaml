- en: 'Quantifiable Edges: QQQQ Closes at 5-day Low for the 1st Time in a While'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：QQQQ首次在一段时间内收盘价触及5日低点
- en: 来源：[http://quantifiableedges.blogspot.com/2009/10/qqqq-closes-at-5-day-low-for-1st-time.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/qqqq-closes-at-5-day-low-for-1st-time.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/10/qqqq-closes-at-5-day-low-for-1st-time.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/qqqq-closes-at-5-day-low-for-1st-time.html#0001-01-01)
- en: 'One notable study that appeared in the Quantifnder Friday evening looked at
    the fact that the QQQQ closed at a 5-day low for the 1st time in at least 10 days.
    I’ve updated those results below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个周五晚上发表的一项显著研究中，研究了QQQQ收盘价首次在至少10天内触及5日低点的事实。我在下面更新了这些结果：
- en: '[![](img/1d1b48ba6bf377a2075a19537dbe085a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwBJLVBybDMxanmoJDvNNXbORlT98qYch39gactck6Lh6hqRs7B19mjCqzgkl8asgM8N-Ps5gLx_N1ZuQxfnN93AnwpsHd6JDCbHur8QUxq5rFje1PKZWUaPvsg2e4RMe_GAdg-SHBriAE/s1600-h/2009-10-26+png1.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1d1b48ba6bf377a2075a19537dbe085a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwBJLVBybDMxanmoJDvNNXbORlT98qYch39gactck6Lh6hqRs7B19mjCqzgkl8asgM8N-Ps5gLx_N1ZuQxfnN93AnwpsHd6JDCbHur8QUxq5rFje1PKZWUaPvsg2e4RMe_GAdg-SHBriAE/s1600-h/2009-10-26+png1.png)'
- en: This study appears to provide a mild upside edge. Much of the edge occurs within
    the 1st two days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究似乎提供了一个轻微的上行优势。这种优势大部分出现在前两天。
