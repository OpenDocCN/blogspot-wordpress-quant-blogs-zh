- en: 'Quantifiable Edges: What The Low VIX May Be Indicating'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：低VIX可能表明什么
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/what-low-vix-may-be-indicating.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/what-low-vix-may-be-indicating.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/what-low-vix-may-be-indicating.html#0001-01-01](http
- en: With all the recent volatility in the market, many traders have noted the recent
    low VIX levels and wondered if that was a sign of complacency. Low VIX readings
    relative to their short-term moving averages do sometimes presage market pullbacks.
    While one use of the VIX is trying to predict the direction of the market. That
    really isn’t what the VIX represents. It represents options traders perception
    of future volatility. So perhaps the low VIX means they know something?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场上最近的波动性增加，许多交易员注意到了最近VIX的低水平，并想知道这是否是自满的迹象。相对短期移动平均线的VIX读数有时确实预示着市场的回调。尽管VIX的一个用途是尝试预测市场方向，但这并不是VIX所代表的。它代表的是期权交易者对未来波动性的看法。所以，低VIX可能意味着他们知道了什么？
- en: One of the most unusual aspects of the recent environment is how volatile it
    has been in a virtually trendless market. Wild swings within a range. Lots of
    chop. To quantify this action I took the 14-day ADX of the SPX (15.56) and divided
    it by the 14-day historical volatility (volatilitystddev in Tradestation terms),
    which currently stands at 0.3023\. The result (about 51) is what I call trend
    over volatility (TOV). Charting this helps to see other times where volatility
    was high and the market wasn’t trending.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近环境的一个非常不寻常的特点是在几乎没有趋势的市场中其波动性有多大。在一个范围内剧烈的波动。很多震荡。为了量化这种行动，我取了SPX的14天ADX（15.56）并除以当前为0.3023的14天历史波动率（在Tradestation术语中的volatilitystddev），结果（约为51）就是我所说的趋势过度波动率（TOV）。绘制这个有助于看到其他波动性高而市场没有趋势的时候。
