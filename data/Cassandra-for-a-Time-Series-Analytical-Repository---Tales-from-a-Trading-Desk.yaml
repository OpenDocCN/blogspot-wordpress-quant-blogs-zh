- en: Cassandra for a Time Series Analytical Repository
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于时间序列分析仓库的 Cassandra
- en: Cassandra Summit [2012](http://www.datastax.com/events/cassandrasummit2012/presentations)
    slides and video’s offer some interesting reading.  [Reltio’s](http://www.datastax.com/wp-content/uploads/2012/08/C2012-CaRealTimeBigDataApp-ManishSood.pdf)
    presentation offers some correlation to the Single Bank Platform (SBP) space in
    terms of analytics, market data, research and news – likewise [accenture](http://www.datastax.com/wp-content/uploads/2012/08/C2012-ColumnsandEnoughTime-JohnAkred.pdf). 
    [Solr](http://www.datastax.com/wp-content/uploads/2012/08/C2012-ChangingtheGameC+Solr-MattStump.pdf)
    integration and Triple [Point](http://www.datastax.com/wp-content/uploads/2012/08/C2012-MovingattheSpeedoftheMarkets-GyanAggarwal.pdf)
    are also worth “considering”.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Cassandra 峰会 [2012](http://www.datastax.com/events/cassandrasummit2012/presentations)
    的幻灯片和视频提供了一些有趣的阅读材料。[Reltio](http://www.datastax.com/wp-content/uploads/2012/08/C2012-CaRealTimeBigDataApp-ManishSood.pdf)
    的演示提供了与单一银行平台（SBP）领域相关的一些关联，涉及分析、市场数据、研究和新闻 - 同样也适用于 [accenture](http://www.datastax.com/wp-content/uploads/2012/08/C2012-ColumnsandEnoughTime-JohnAkred.pdf)。[Solr](http://www.datastax.com/wp-content/uploads/2012/08/C2012-ChangingtheGameC+Solr-MattStump.pdf)
    整合和 Triple [Point](http://www.datastax.com/wp-content/uploads/2012/08/C2012-MovingattheSpeedoftheMarkets-GyanAggarwal.pdf)
    也值得“考虑”。
