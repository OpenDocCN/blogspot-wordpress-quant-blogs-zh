- en: 'Humble Student of the Markets: Thinking bearishly, tradingly bullishly'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：思考悲观地，交易乐观地
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradingly.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradingly.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradally.html#0001-01-01)
- en: I spoke to a number of investors about
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我与许多投资者进行了交谈
- en: '[my market views](http://humblestudentofthemarkets.blogspot.com/2011/02/is-this-top-or-minor-pullback.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的市场观点](http://humblestudentofthemarkets.blogspot.com/2011/02/is-this-top-or-minor-pullback.html)'
- en: that the current weakness is a dip to be bought on Friday and got back a number
    of comments to the effect of "what about the risks?" I therefore want to expand
    on my thoughts on the broader big picture issues.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的弱势是一个可以购买的低谷，因此收到了许多评论，大意是“风险怎么办？”因此，我想进一步阐述我对更广泛的大局问题的看法。
- en: '**Stimulus-tightening boom-bust cycles**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**刺激政策紧缩周期**'
- en: The global economy had an enormous accident in 2008 and thereafter. The monetary
    and fiscal authorities managed to patch things up, though not necessarily in the
    right way. The level of risk has therefore risen considerably. We are now running
    on our spare tires and another growth pothole (Chinese slowdown, European sovereign
    debt crisis, US municipal bond implosion, etc.) could send us back into another
    global recession and imperil the health of the banking system.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 全球经济在2008年及以后遭遇了一场巨大的灾难。货币和财政当局设法修补了这些问题，但不一定是以正确的方式。因此，风险水平已经显著上升。我们现在是在用备胎行驶，另一个增长陷阱（中国放缓、欧洲主权债务危机、美国市政债券崩溃等）可能会让我们重新陷入全球衰退，并危及银行系统的健康。
- en: Given the weakened state of the global economy, we are likely to see a series
    of stimulus-tightening boom-bust cycles, much like the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于全球经济的疲软状态，我们很可能会看到一系列刺激政策紧缩周期，就像
- en: '[Japanese experience of the last two decades](http://www.businessinsider.com/japan-market-and-tightening)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[过去二十年的日本经验](http://www.businessinsider.com/japan-market-and-tightening)'
- en: .
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '**Japan''s Lost Decades**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**日本的失落十年**'
- en: The market was weak last week over the Libyan unrest spreading to the rest of
    the Middle East. Minor supply disruptions like that can scare the markets but
    they resolve themselves over time. Any possible new regime will need the oil revenues
    and turn the taps back on. What I was more concerned about were the broader macro
    risks, such as the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上周市场弱势，因为利比亚动荡蔓延至中东其他地区。这种小规模的供应中断可能会吓坏市场，但随着时间的推移，它们会自己解决。任何可能的新的政权都需要石油收入，重新开启油井。我更关心的是更广泛的大宗商品风险，比如
- en: '[results of the Irish election](http://www.telegraph.co.uk/news/worldnews/europe/ireland/8349497/Irelands-new-government-on-a-collision-course-with-EU.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[爱尔兰选举结果](http://www.telegraph.co.uk/news/worldnews/europe/ireland/8349497/Irelands-new-government-on-a-collision-course-with-EU.html)'
- en: and risks posed to the European banking system.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对欧洲银行系统构成的风险。
- en: '**Shades of 2007/8?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**2007/8年的阴影？**'
- en: In the intermediate term, the backdrop is ominous. The current environment reminds
    me of late 2007 and early 2008. Then, we had a commodity blowoff, equity overvaluation
    and looming macro risks. Today, we have a commodity blowoff, equity overvaluation
    and looming macro risks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从中期来看，背景是令人不安的。当前的环境让我想起了2007年底和2008年初的情况。当时，我们经历了一次大宗商品泡沫，股市高估和迫在眉睫的宏观风险。今天，我们同样经历了一次大宗商品泡沫，股市高估和迫在眉睫的宏观风险。
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2011/02/soc-gens-economic-surprise/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barry Ritholz](http://www.ritholtz.com/blog/2011/02/soc-gens-economic-surprise/)'
- en: pointed out an analysis from Alain Bokobza of Société Générale indicating that
    forecasts have become overly optimistic and asset prices are poised for a tumble.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 指出了一家名为Société Générale的分析报告，该报告指出预测变得过于乐观，资产价格即将暴跌。
- en: '**Société Générale''s Economic Surprise Indicator**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Société Générale的经济惊喜指标**'
- en: In the short run, it appears that the Fed is determined to throw a party with
    QE2 by targeting asset prices. In the event that the Tunisian-Egyptian-Libyan
    contagion were to spread rising oil prices began to create risks to economic growth
    and employment, then who doesn't expect QE3\. That way, short-term problems are
    papered over but somewhere between QE3 and QE33, the medicine stops working and
    then we all get into big trouble.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，美联储似乎决心通过瞄准资产价格来举办一场QE2派对。如果突尼斯-埃及-利比亚传染效应导致油价上涨开始对经济增长和就业产生风险，那么谁不期待QE3呢。这样一来，短期问题得到了掩盖，但在QE3和QE33之间，药效停止发挥作用，然后我们大家都遇到了大麻烦。
- en: '**Navigating the boom-bust cycles**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**驾驭繁荣与萧条周期**'
- en: Given this kind of
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这种
- en: '[volatile macro backdrop](http://www.qwestfunds.com/qwest_information_centre/macro_economic_info/market_overview.pdf)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观经济波动背景](http://www.qwestfunds.com/qwest_information_centre/macro_economic_info/market_overview.pdf)'
- en: ', I have opted to use an intermediate term trend following model like the'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，我选择使用一个中期趋势跟踪模型，如
- en: '[Inflation-Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀-通缩定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: to trade the boom and bust cycles.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 交易繁荣与萧条周期。
- en: For now, my
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我的
- en: '[technical, sentiment and industry indicators](http://humblestudentofthemarkets.blogspot.com/2011/02/is-this-top-or-minor-pullback.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[技术、情绪和行业指标](http://humblestudentofthemarkets.blogspot.com/2011/02/is-this-top-or-minor-pullback.html)'
- en: are all pointed up. Nevertheless, I am terrified of the macro risks. I am relying
    on the risk control discipline of the Timer Model to limit losses while allowing
    winners to run.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 都在上涨。尽管如此，我对宏观风险感到恐惧。我依靠Timer Model的风险控制纪律来限制损失，同时让赢家的利润奔跑。
- en: In other words, I am thinking bearishly but trading bullishly.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，我持悲观思维但采取乐观交易。
