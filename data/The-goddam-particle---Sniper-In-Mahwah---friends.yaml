  zh: 来源：[https://sniperinmahwah.wordpress.com/2015/08/04/the-goddam-particule/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/08/04/the-goddam-particule/#0001-01-01)
- en: Apart from studying market microstructure, I am also a book publisher and the
    next item my [book company](http://www.zones-sensibles.org) will publish in September
    is an ethnographic study of the Large Hadron Collider (LHC), built by the European
    Organization for Nuclear Research ([CERN](http://home.web.cern.ch)), which is
    now the largest particle physics laboratory in the world. Founded in 1952 by eleven
    european states, the CERN launched the first collider in 1957 (Synchro-Cyclotron); the
    second one, Proton Synchrotron, was inaugurated by Niels Bohr himself in 1960;
    the Super Proton Synchrotron was launched in 1971; now the longest collider is
    the Large Hadron Collider, launched in 2008 thanks to the work of over 10,000
    scientists and engineers from over 100 countries – a circumference of 27 kilometers, between (mainly)
    France and Swiss, 175 meters under the ground. This Large Hadron Collider is probably
    one of the greatest scientific achievements in the history of humankind.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了研究市场微观结构，我还是一个图书出版商，我[图书公司](http://www.zones-sensibles.org)在九月份将要出版的下一本书是一项对大型强子对撞机（LHC）的人类学研究，该对撞机由欧洲核子研究组织（[CERN](http://home.web.cern.ch/)）建造，现已成为世界上最大的粒子物理实验室。1952年由十一个欧洲国家创立，CERN在1957年推出了第一个对撞机（同步回旋加速器）；第二个，质子同步加速器，由尼尔斯·玻尔本人于1960年落成；超级质子同步加速器在1971年启动；现在最长的对撞机是大型强子对撞机，在2008年启动，得益于来自100多个国家的超过10,000名科学家和工程师的工作——一个27公里的圆形，主要在法国和瑞士之间，地下175米。大型强子对撞机可能是人类历史上最伟大的科学成就之一。
- en: '![LHC](img/54ff75887953de7f368ecfd63075c286.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![LHC](img/54ff75887953de7f368ecfd63075c286.png)'
- en: The book, written by an anthropologist, Sophie Houdart, who follows the works
    of epistemologist Peter Galison, explains how all the CERN collaborators had (and
    still have) to deal with a lot of different issues, and some are quite amazing – since the
    LHC was built between two different countries, it has to deal with two different
    kind of regulations. Here is an old photography reproduced in the book, published
    in a Swiss newspaper in 1953 when the scientists were doing an exploratory mission
    in the countryside, where cows were peacefully grazing grass. One of the first
    works the scientists had to do, at that time, was to reassure the farmers about
    the particles (“no, they won’t kill your cows”) – the book also details [Luis
    Sancho](http://www.lhcdefence.org)‘s attempt to close down the CERN because Sancho
    was convinced the collider would create black holes that would destroy the Earth.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书由人类学家Sophie Houdart撰写，她跟随知识论者Peter Galison的工作，解释了所有CERN合作者（至今仍然）必须处理许多不同的问题，其中一些相当令人惊奇——因为LHC在两个不同的国家之间建造，它必须处理两种不同类型的法规。书中
    reproduces了一幅旧照片，该照片于1953年发表在一家瑞士报纸上，当时科学家们正在乡村进行勘探任务，牛在那里和平地吃草。当时科学家们首先要做的工作之一就是安抚农民关于粒子的问题（“不，它们不会杀死你的牛”）——书中还详细介绍了Luis
    Sancho试图关闭CERN的事件，因为Sancho坚信该对撞机会创造出摧毁地球的黑洞。
- en: '![cows](img/66123ffe5250e31619c59c55b549ba62.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![cows](img/66123ffe5250e31619c59c55b549ba62.png)'
- en: Today, the Large Hadron Collider, as a particle accelerator, is used to collide hadrons
    in the tunnel at 99,9999% of the light speed (faster than the [microwaves](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/)
    now used by high-frequency traders to carry data from point to point). The goals of
    the LHC was to prove some theoretical predictions made by physicists about the
    particle physics; above all, the collider was designed to find (no not) the existence
    of the theorized [Higgs boson](https://en.wikipedia.org/wiki/Higgs_boson). That
    was made in 2012, and in 2013 Peter Higgs won the Nobel Prize in Physics (shared
    with François Englert) “for the theoretical discovery of a mechanism that contributes
    to our understanding of the origin of mass of subatomic particles” (by the way: Higgs
    never described the boson as “*the particle of God*”; he just said, one day, the boson
    was “*a goddam particle*” since it was hard to find). One of the very interesting
    points of the book is it shows how a small geographical area around Geneva is
    so “close” to the very first times of the universe, the co-called “Big Bang”. When
    I was editing the book, I was amused to see that scientists working at the LHC have
    to face issues known by the people working in the high-frequency trading industry –
    for instance, the hadrons travel so fast that physicists need to be very very
    careful about the time-stamps of their experiments.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，大型强子对撞机作为粒子加速器，在隧道中以99,9999%的光速（比现在高频交易员用来传输数据的微波还要快）碰撞强子。LHC的目标是证明一些物理学家关于粒子物理的理论预测；最重要的是，对撞机的设计是为了找到（而不是没有）理论上的[希格斯玻色子](https://en.wikipedia.org/wiki/Higgs_boson)。这在2012年实现了，2013年彼得·希格斯获得了物理学诺贝尔奖（与弗朗索瓦·恩格勒特共享），“因为对亚原子粒子质量起源的理论发现”（顺便说一下：希格斯从未将玻色子描述为“*上帝粒子*”；他只是有一天说，玻色子是“*该死的粒子*”，因为它很难找到）。书中一个非常有趣的一点是，它展示了日内瓦附近的一个小地理区域与宇宙的最初时刻是如此“接近”，所谓的“大爆炸”。当我编辑这本书的时候，我很高兴地看到，在LHC工作的科学家们必须面对高频交易行业工作人员已知的问题——例如，强子旅行速度如此之快，以至于物理学家们必须非常非常小心他们的实验时间戳。
- en: 'But the real connection between the Large Hadron Collider and High-Frequency
    Trading are neutrinos. Apart colliding hadrons in the LHC tunnel, the CERN also tested (between
    2006 and 2012) the way neutrinos can travel across the Earth. Neutrinos are light
    charged particles and can  penetrate rocks. From the Geneva site, the CERN sent
    neutrinos to the Gran Sasso National Laboratory, in Italy, a project named OPERA
    (the technical details are [there](http://home.web.cern.ch/about/accelerators/cern-neutrinos-gran-sasso)):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但大型强子对撞机和高频交易之间的真正联系是 neutrinos。除了在LHC隧道中碰撞强子外，CERN还测试了（2006年至2012年）neutrinos穿越地球的方式。Neutrinos
    是轻带电粒子，可以穿透岩石。从日内瓦站点，CERN将 neutrinos 发送到意大利的格兰萨索国家实验室，这个项目名叫 OPERA（技术细节[在那里](http://home.web.cern.ch/about/accelerators/cern-neutrinos-gran-sasso)）：
- en: '![Capture d’écran 2015-08-04 à 12.15.35](img/34f91cc230dbc8a15bee0b8ba8616cab.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![Capture d’écran 2015-08-04 à 12.15.35](img/34f91cc230dbc8a15bee0b8ba8616cab.png)'
- en: At some point, in September 2011, something really strange happened: neutrinos
    sent from Geneva arrived in Gran Sasso 60 nanoseconds *[faster that light speed](http://www.nature.com/news/2011/110922/full/news.2011.554.html)*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在2011年9月某个时刻，发生了一件真正奇怪的事情：从日内瓦发送的 neutrinos 到达格兰萨索 60 纳秒 *[超过光速](http://www.nature.com/news/2011/110922/full/news.2011.554.html)*。
- en: '[![RacingLight](img/7a24fa0ee319f058027e4df39d32180e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/08/racinglight.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![RacingLight](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/08/racinglight.jpg)'
- en: '*What the f… was going on?* How was it possible for particles to beat light
    speed? What happened to Einstein’s theory of relativity? Of course, when the outcomes
    of the experiment were released, the high-frequency trading world [looked](http://www.forbes.com/sites/brucedorminey/2012/04/30/neutrinos-to-give-high-frequency-traders-the-millisecond-edge/)
    at the neutrinos. But (of course) there was a problem. The first CERN statement
    about the speed of neutrinos was released in September 2011, and in February 2012
    an official [update](http://press.web.cern.ch/press-releases/2011/09/opera-experiment-reports-anomaly-flight-time-neutrinos-cern-gran-sasso) explained
    that this speed was overvalued: “*The first possible effect concerns an oscillator
    used to provide the time-stamps for GPS synchronizations. It could have led to
    an overestimate of the neutrino’s time of flight. The second concerns the optical
    fibre connector that brings the external GPS signal to the OPERA master clock,
    which may not have been functioning correctly when the measurements were taken*.” In
    a word: it was a problem of clock synchronisation between Geneva and Gran Sasso,
    and that is exactly what the high-frequency trading industry has to face now:
    clock synchronisation between different exchanges geographically dispersed around
    the world.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*到底发生了什么鬼？* 粒子是怎么超过光速的？爱因斯坦的相对论理论怎么了？当然，当实验结果公布时，高频交易界[审视](http://www.forbes.com/sites/brucedorminey/2012/04/30/neutrinos-to-give-high-frequency-traders-the-millisecond-edge/)了中微子。但是（当然）有个问题。CERN关于中微子速度的第一个声明是在2011年9月发布的，然后在2012年2月，一个官方[更新](http://press.web.cern.ch/press-releases/2011/09/opera-experiment-reports-anomaly-flight-time-neutrinos-cern-gran-sasso)解释说这个速度被高估了：“*第一个可能的影响涉及一个用于提供GPS同步时间戳的振荡器。这可能导致中微子飞行时间的过高估计。第二个涉及将外部GPS信号引入OPERA主时钟的光纤连接器，这可能在测量时没有正常工作*。”总之：这是一个关于日内瓦和格兰萨索之间钟同步的问题，而这正是高频交易行业现在必须面对的：连接世界各地地理上分散的不同交易所的钟同步。'
- en: 'I will return to this point (clock synchronisation) in my next post about “The
    Nature of Time” in the HFT world. I truly understand why HFts have expressed interest
    in neutrinos: the fastest technology available to link different exchanges is microwave,
    but microwave need towers/dishes above the ground, and the world is a sphere,
    so you have to deal with the curve of the Earth, and because of the curve HFTs
    are losing time. Too bad. Mother Nature is not helping.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我会在关于HFT世界中的“时间的本质”的下一篇文章中回到这个观点（钟同步）。我真正理解为什么高频交易员对中微子表示出兴趣：用来连接不同交易所的最快技术是微波，但是微波需要地面上的塔/天线，而世界是个球体，所以你必须处理地球的曲率，由于曲率，高频交易员们正在失去时间。太糟糕了。大自然母亲并不帮忙。
- en: —
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: PS: I tried to design a book cover that could reflect what happens in the Large
    Hadron Collider, where particles are bumping into each other. There is a lot of movement
    in there. I came up with this optical illusion – a type of tunnel. If you look
    at the center of the cover, you should see some white points moving lightly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注释：我试图设计一个封面，能够反映出大型强子对撞机中发生的事情，那里的粒子互相碰撞。那里有很多运动。我想出了这样一个光学错觉——一种隧道。如果你看向封面的中心，你应该会看到一些轻轻移动的白点。
