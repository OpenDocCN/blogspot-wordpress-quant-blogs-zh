- en: '**Ulam:** What are some of the key challenges regarding new ETFs coming on
    the market in terms of establishing liquidity?'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Ulam:** 就于建立流动性方面，新ETF上市存在哪些主要挑战？'
- en: '****Browne:** If you look at the ecosystem of ETFs, market makers historically
    rest at the [arbitrage band](http://frontrunthedelta.blogspot.com/2011/08/etf-futures-arbitrage-fxe-and-eur.html).
    Wherever the arbitrage is located, market makers will begin quoting at [that band](http://frontrunthedelta.blogspot.com/2011/10/etf-futures-arbitrage-slv-against-cmes.html).
    And the further you go through this band, the more liquidity shows up. That’s
    fundamental. There’s no disagreement about that.**'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Browne:** 如果你看看ETF的生态系统，市场制造商的历史都停留在[套利带](http://frontrunthedelta.blogspot.com/2011/08/etf-futures-arbitrage-fxe-and-eur.html)。无论套利位于何处，市场制造商都会开始在[该带](http://frontrunthedelta.blogspot.com/2011/10/etf-futures-arbitrage-slv-against-cmes.html)报价。而且，你越走到这个带里面，就会看到更多的流动性。这是根本的。对此，没有任何争议。'
- en: '**But what’s missing with new ETFs is that you have the market makers quoting
    inside the arbitrage band; what’s missing is the retail flow inside the arbitrage
    band, keeping the appearance that ETFs are liquid and tight. **'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**但是，新ETF的需要的市场制造商在套利带内报价；缺少的是零售交易流动性在套利带内，保持ETF具有流动性和紧凑的外观。 **'
- en: '**On making markets in esoteric or multi-currency securities:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于在奇特或多货币证券上进行市场交易：**'
- en: '****Ulam:** So what are some of the challenging asset classes for pricing?**'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****Ulam:** 那么，一些定价上具有挑战性的资产类别是哪些？**'
- en: '******Browne:** Fixed income, no doubt. Commodities, for example, also get
    challenging because of the way that they are structured.****'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '******Browne:** 固定收益，毫无疑问。例如，商品也变得具有挑战性，因为它们的结构方式。****'
- en: '****The complexities of the underlying assets are not well understood by all
    market makers. Let’s say you wanted to trade [Asian equities](http://frontrunthedelta.blogspot.com/2011/07/arbitraging-arbitrageur-case-of.html).
    In many of those markets, you have a transaction tax. And you have boundaries
    around liquidity of [foreign exchange](http://frontrunthedelta.blogspot.com/2012/01/triangular-arbitrage-introduction-of.html).
    So if you’re trying to move a large notational trade, you have different components
    of liquidity.****'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****许多市场制造商并不了解基础资产的复杂性。比如说你希望交易[亚洲股票](http://frontrunthedelta.blogspot.com/2011/07/arbitraging-arbitrageur-case-of.html)。在许多市场上，你都需要交易税。还要考虑外汇的流动性限制。所以，如果你想进行大宗交易，你就有了不同的流动性要素。****'
- en: '****You have the liquidity of underlying equities that the ETFs are associated
    with and you have FX liquidity—not everyone takes that into consideration.****'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****你有ETF关联的基础股票的流动性和FX流动性——不是每个人都会考虑到这一点。****'
- en: '********Ulam:** So that could be challenging for some of these emerging market
    ETFs?******'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '********Ulam:**所以对于一些新兴市场ETF来说可能具有挑战性？******'
- en: '********Browne:** Emerging market ETFs, fixed income, commodities—they all
    have these characteristics. I have customers all the time saying I won’t pay more
    than a penny over the quoted offer in the markets for any notional size. And it’s
    such a misnomer because you have liquidity or impact restraints.******'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '********Browne:** 新兴市场ETF，固定收益，大宗商品——它们都具有这些特征。我一直有顾客告诉我，对于任意名义规模的市场报价，我不会付出比报价要高一分钱。这其实是个错误的说法，因为你有流动性或影响约束。******'
