- en: 'Humble Student of the Markets: The market meaning of a gold breakout'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：黄金突破的市场含义
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/12/the-market-meaning-of-gold-breakout.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/12/the-market-meaning-of-gold-breakout.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/12/the-market-meaning-of-gold-breakout.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/12/the-market-meaning-of-gold-breakout.html#0001-01-01)
- en: Gold bulls became very excited when gold prices tested overhead resistance at
    the 2000–2100 level. In the past, such tests had been met with selling pressure,
    but technical analysts would interpret a definitive breakout at these levels as
    opening the door to significant upside.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金价试探2000-2100水平的阻力位时，黄金多头变得非常兴奋。过去，这样的试探都伴随着卖压，但技术分析师会认为在这些水平Definitive breakout（明确的突破）为显著上涨打开了大门。
- en: Moreover, the bottom panel of the accompanying chart shows that the gold to
    S&P 500 ratio has been making a multi-year bottom, which argues for the start
    of a cycle that favours hard assets like gold and commodities over paper assets
    like stocks and bonds. Before you get too excited, such bottoms can take some
    time to develop and a hard asset bull market may not appear for several years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，附图的下半部分显示，黄金对标普500的比例已经形成了多年的底部，这表明一个周期的开始，这个周期有利于黄金和商品等硬资产，而不是股票和债券等纸资产。在你过于兴奋之前，这样的底部可能需要一些时间来发展，并且硬资产牛市可能要等几年才会出现。
- en: In addition, the long-term bull case for commodities and hard assets is underscored
    by a regime of chronic underinvestment in capital expenditures in commodity extraction
    industries.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，长期来看，商品和硬资产的牛市得到了这样一个事实的支撑：在商品开采行业，资本支出长期不足。
- en: I am no gold bug and I have no strong opinion on the direction for gold prices.
    I am more interested in the cross-asset implications of this gold rally.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是黄金虫，对黄金价格的方向也没有强烈意见。我更感兴趣的是这次黄金反弹的跨资产影响。
