- en: Where Fundamentals Trump Technicals | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基本面胜过技术面 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/05/21/where-fundamentals-trump-technicals/#0001-01-01](https://cssanalytics.wordpress.com/2010/05/21/where-fundamentals-trump-technicals/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/05/21/where-fundamentals-trump-technicals/#0001-01-01](https://cssanalytics.wordpress.com/2010/05/21/where-fundamentals-trump-technicals/#0001-01-01)
- en: There can be no better example than the past couple weeks to show how fundamentals
    can sometimes dominate technicals. With the future of the Euro in question, and
    worries over global solvency recurring once again, we have seen an unprecedented
    shift from pure complacency to extreme fear. Mean-reversion certainly loves volatility,
    but requires that things actually revert to the mean to make a buck! A straight-down
    drop off down a cliff, and a move in the VIX from 15 to 45 reflects a market that
    has suddenly changed its mind about the future. It brings to mind analogies (and
    fond memories) of the morning after a drunken keg party where reality hits you
    like a ton of bricks along with a headache! Personally I’m not surprised about
    what is happening—this whole rally has been a giant government sponsored sham
    to buy time. Finally the tide has run out and Europe is swimming naked (so are
    the banks but the government has lent them towels). China is showing cracks. When
    banks were falling in 2008, the world literally quaked in fear. Contemplating
    the failure of large countries is an entirely different matter. This is where
    you think about global depression,wars, and revolution.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几周没有比这更好的例子来展示基本面有时可以主导技术面。随着欧元的未来受到质疑，以及对全球偿债能力再次担忧，我们看到了从纯粹的自满到极端恐惧的前所未有的转变。均值回归确实喜欢波动性，但需要事物真正回归均值才能赚到钱！从悬崖上直线下滑，VIX指数从15上升到45反映了市场突然改变了对未来的看法。这让人想起（和怀念）酒后大party的第二天早上，现实像一块砖头和头疼一样打击着你！就我个人而言，我对正在发生的事情并不感到惊讶
    —— 整个涨势都是一个巨大的政府赞助的骗局来争取时间。最后潮水退尽，欧洲赤裸裸地出现在人们面前（银行也是如此，但政府已经借给了它们毛巾）。中国正在出现裂缝。当银行在2008年倒闭时，整个世界都因恐惧而震惊。思考大国的失败是一个完全不同的问题。这就是你思考全球性萧条、战争和革命的地方。
- en: There are times when the fundamentals are so strong that they trump technical
    indicators—this seems to be one of those times. During these periods, volatility
    climbs in a parabolic fashion rather than being cyclic or trending. But the market
    is pretty quick to adjust, and soon enough even if the trend turns, volatility
    will be more predictable. The market is a very smart discounting mechanism most
    of the time but just like the human beings that drive it, the market can fail
    to see the obvious when optimism or pessimism reaches extremes. It is this regime
    that is the most dangerous for quantitative models, as it is almost impossible
    to predict in advance without highly complicated fuzzy logic overlays. I warned
    on January 30, 2010 on the blog that this year would be full of surprises, and
    that the US dollar carry trade would cause a dangerous unwinding. I am no longer
    a fundamental guy, and don’t aspire to return to my old ways, but sometimes a
    little background knowledge doesn’t hurt. On balance though, I will bet on the
    predictability of quantitative technical models without hesitation versus an investment
    campaign dictated completely by my fundamental opinions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有时基本面如此强劲，以至于它们压倒技术指标 —— 这似乎就是这样的时候。在这些时期，波动性呈抛物线上升，而不是周期性或趋势性。但市场很快就会调整，即使趋势发生变化，波动性也会更加可预测。市场在大多数时候是一个非常聪明的折扣机制，但就像推动市场的人类一样，当乐观主义或悲观主义达到极端时，市场可能无法看到显而易见的事情。对于量化模型来说，这种情况是最危险的，因为几乎不可能提前预测，除非使用高度复杂的模糊逻辑叠加。我在2010年1月30日在博客上警告说，今年会充满惊喜，并且美元套利交易将导致危险的解套。我不再是一个基本面的人，也不渴望回到过去的方式，但有时了解一些背景知识也不会有害。总的来说，我会毫不犹豫地押注于量化技术模型的可预测性，而不是完全由我的基本面观点决定的投资活动。
