- en: 'VIX and More: Lowest VIX Close Since Day Before Biggest VIX Spike Ever'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：自有史以来最低的VIX收盘价
- en: 来源：[http://vixandmore.blogspot.com/2013/03/lowest-vix-close-since-day-before.html#0001-01-01](http://vixandmore.blogspot.com/2013/03/lowest-vix-close-since-day-before.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/03/lowest-vix-close-since-day-before.html#0001-01-01](http://vixandmore.blogspot.com/2013/03/lowest-vix-close-since-day-before.html#0001-01-01)
- en: I’m generally not one for sensationalist headlines, [fear](http://vixandmore.blogspot.com/search/label/fear)-mongering
    or otherwise stirring up trouble unnecessarily, but when facts line up in a manner
    that I know others will find interesting, I do feel an obligation to point that
    out.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一般情况下，我不喜欢夸张的标题，[恐惧](http://vixandmore.blogspot.com/search/label/fear)炒作或者不必要地挑起麻烦，但是当事实以我知道其他人会感兴趣的方式排列时，我确实感到有义务指出这一点。
- en: So…at the risk of being splashed all over the [Zero Hedge](http://www.zerohedge.com/)
    comments stream I thought it worth noting that today the VIX closed at 11.56\.
    While this marks the lowest close in the VIX in over six years, a surprising portion
    of this low VIX is the result of a calculation quirk I described earlier today
    in [The VIX, Interpolation and the Roll](http://vixandmore.blogspot.com/2013/03/the-vix-interpolation-and-roll.html).
    In other words, I would characterize today’s VIX as artificially low and considerably
    lower than the near-term VIX calculation ([VIN](http://vixandmore.blogspot.com/search/label/VIN)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以...冒着在[Zero Hedge](http://www.zerohedge.com/)评论流中被溅得满身是的风险，我认为值得注意的是，今天VIX收盘价为11.56。虽然这标志着VIX六年来的最低收盘价，但是这个低VIX中令人惊讶的一部分是我今天早些时候在[The
    VIX, Interpolation and the Roll](http://vixandmore.blogspot.com/2013/03/the-vix-interpolation-and-roll.html)中描述的计算怪癖。换句话说，我会将今天的VIX描述为人为地低，并且远低于近期VIX计算（[VIN](http://vixandmore.blogspot.com/search/label/VIN)）。
- en: That being said, there is no denying that the last time the VIX closed below
    today’s close was February 26, 2007, the day before [The Biggest VIX Spike Ever](http://vixandmore.blogspot.com/2012/02/biggest-vix-spike-ever-retrospective.html),
    a 64% jump in one day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，不可否认的是，上次VIX收盘低于今天收盘价是在2007年2月26日，也就是[有史以来最大的VIX飙升](http://vixandmore.blogspot.com/2012/02/biggest-vix-spike-ever-retrospective.html)的前一天，一天内飙升了64%。
- en: Do I expect a new record [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    tomorrow? Hardly, though I should note that just two weeks ago today we did see
    the [#11 all-time VIX spike](http://vixandmore.blogspot.com/2013/02/all-time-vix-spike-11-and-treasure.html)
    for a single day.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我预计明天会出现新的[VIX飙升](http://vixandmore.blogspot.com/search/label/VIX%20spikes)纪录吗？几乎不可能，尽管我应该指出，就在两周前的今天，我们确实看到了一天中的[#11有史以来最大的VIX飙升](http://vixandmore.blogspot.com/2013/02/all-time-vix-spike-11-and-treasure.html)。
- en: What is more likely to happen is that the negative coefficient for the weighting
    of the far-term VIX calculation ([VIF](http://vixandmore.blogspot.com/search/label/VIF))
    will slowly dissipate over the course of the week and that in itself should lift
    the VIX about three-quarters of a point. Throw in a just one or two days of declining
    stocks triggering the purchase of SPX puts for portfolio protection and it would
    be very easy to see the VIX up more than 20% from its current level by the end
    of the week.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更有可能发生的是，远期VIX计算的负系数（[VIF](http://vixandmore.blogspot.com/search/label/VIF)）权重将在本周逐渐消失，这本身应该会使VIX上涨大约三分之三。再加上只有一两天的股票下跌触发购买SPX看跌期权以进行投资组合保护，VIX很容易在本周末比目前水平上涨超过20%。
- en: Looking back at the concerns that dominated my [fear poll](http://vixandmore.blogspot.com/search/label/Fear%20poll)
    a couple of months ago, most of these have dramatically receded. For this reason,
    it looks like it will take one of those unexpected threats to get the VIX airborne
    once again.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下几个月前主导我的[恐惧调查](http://vixandmore.blogspot.com/search/label/Fear%20poll)的担忧，其中大部分已经显著减弱。因此，看起来需要一些意外的威胁才能让VIX再次起飞。
