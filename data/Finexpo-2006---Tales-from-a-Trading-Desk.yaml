- en: '[Finexpo 2006](http://www.finexpo.com/) click off today, with Microsoft presenting
    a [seminar](http://www.finexpo.com/cts/seminar.asp?s_id=76) on Excel 12 :). Hopefully
    [John](http://beingextreme.blogspot.com/) will blog his view of the conference
    sometime this week.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Finexpo 2006](http://www.finexpo.com/) 今天开幕，微软将就Excel 12举办[研讨会](http://www.finexpo.com/cts/seminar.asp?s_id=76)
    :). 希望[约翰](http://beingextreme.blogspot.com/)在本周内能博客分享他对会议的看法。'
- en: I see quite a few of the [“players”](http://www.finexpo.com/cts/seminar_list.asp)
    are presenting at the conference.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到很多[“参与者”](http://www.finexpo.com/cts/seminar_list.asp)在会议上做演讲。
