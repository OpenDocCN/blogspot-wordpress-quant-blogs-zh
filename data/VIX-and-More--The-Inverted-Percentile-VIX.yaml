- en: 'VIX and More: The Inverted Percentile VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：倒置百分位VIX
- en: 来源：[http://vixandmore.blogspot.com/2013/01/the-inverted-percentile-vix.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/the-inverted-percentile-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/01/the-inverted-percentile-vix.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/the-inverted-percentile-vix.html#0001-01-01)
- en: 'Of the many reasons that investors have a tendency to struggle with an interpretation
    of the VIX, one of the most obvious is an issue of orientation: for the most part,
    the VIX moves in the opposite direction of stocks. Frankly, it is difficult to
    appreciate some of the nuances of an upside-down world unless you spend a lot
    of time hanging upside down looking out at the world, like a bat.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者在解读VIX时有很多原因会感到困惑，其中最明显的一个问题是定位问题：大部分时间，VIX与股票的走势相反。坦率地说，除非你花很多时间倒挂着看世界，像蝙蝠一样，否则很难欣赏到一个颠倒世界的某些细微之处。
- en: It is partly for this reason that I created the “[inverted VIX](http://vixandmore.blogspot.com/search/label/inverted%20VIX)”
    back in August 2007\. At that time, the VIX had just spiked into the mid-20s only
    two months after having traded in the 12s. The chart below is an updated version
    of the inverted VIX over the course of the past year and demonstrates that for
    the most part, the SPX and the inverted VIX track fairly closely, though there
    are times, such as just prior to the [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    denouement, when the VIX sometimes strikes out on its own path.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 部分原因是我于2007年8月创造了**倒置VIX**([inverted VIX](http://vixandmore.blogspot.com/search/label/inverted%20VIX))。当时，VIX刚刚在经历了仅两个月交易在12s后
    spike进入20s。下面的图表是倒置VIX过去一年的更新版本，表明大部分时间，SPX和倒置VIX跟踪得相当接近，尽管有时，例如在[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)解决之前，VIX有时会走出自己的路。
