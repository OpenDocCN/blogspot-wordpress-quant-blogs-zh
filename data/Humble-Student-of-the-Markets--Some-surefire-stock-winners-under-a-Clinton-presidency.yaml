- en: 'Humble Student of the Markets: Some surefire stock winners under a Clinton
    presidency'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学者：在克林顿总统领导下，一些确定无疑的股市赢家
