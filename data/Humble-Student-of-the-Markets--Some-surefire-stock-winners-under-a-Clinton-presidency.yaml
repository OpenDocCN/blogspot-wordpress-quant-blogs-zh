- en: As I write these words before the first presidential debate, expectations have
    been racheted up for a Trump win and Clinton loss. Here is just one example (via
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我写下这些话之前，第一次总统辩论的预期已经提高，人们期待特朗普获胜，克林顿失败。以下是其中一个例子（来自
- en: '[Politico](http://www.politico.com/story/2016/09/debate-trump-clinton-caucus-228654#ixzz4LNIeXyWG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Politico](http://www.politico.com/story/2016/09/debate-trump-clinton-caucus-228654#ixzz4LNIeXyWG)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: '''She will have to answer every single question flawlessly, exude gravitas...not
    cough, wear an acceptable pantsuit, smile enough, be likable, not laugh and have
    a good hair day. Donald Trump will just have to show up,” said an Ohio Democrat.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 她说：“她必须完美无瑕地回答每一个问题，散发出威严……不要咳嗽，穿一条可接受的裤装，微笑足够，讨人喜欢，不要笑，并且要有美好的一天发型。唐纳德·特朗普只需出现，”俄亥俄州的民主党人说。
- en: I have no idea of who might come out on top, or who will be the next president
    of the United States. Given the low expectations for a Clinton victory in the
    debates, here are some stocks with a common theme that could benefit should HRC
    perform well in the debate.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道谁可能会脱颖而出，或者谁将成为美国的下一任总统。鉴于辩论中克林顿获胜的预期很低，这里有一些具有共同主题的股票，如果HRC在辩论中表现良好，这些股票可能会受益。
