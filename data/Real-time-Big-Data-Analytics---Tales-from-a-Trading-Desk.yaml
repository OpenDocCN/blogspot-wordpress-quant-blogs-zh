- en: Real-time Big Data Analytics
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实时大数据分析
- en: 'David Smith’s “Real-time Big Data Analytics: From Deployment to Production”
    is worth a [watch](http://www.revolutionanalytics.com/webinars/real-time-big-data-analytics-deployment-production),
    with discussion on the four-layers of RTBDA technology stack and model development
    cycles:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: David Smith的“实时大数据分析：从部署到生产”值得一看，其中讨论了RTBDA技术堆栈的四层和模型开发周期：
- en: Data
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据
- en: Analytics
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析
- en: Integration
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成
- en: Decision
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策
- en: May also be worth check out Revolution Analytics, and [RevoR](http://www.revolutionanalytics.com/high-performance-r).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也许还值得了解一下Revolution Analytics，以及[RevoR](http://www.revolutionanalytics.com/high-performance-r)。
- en: Finally, Mike Ferguson offers a white [paper](http://www-01.ibm.com/common/ssi/cgi-bin/ssialias?infotype=SA&subtype=WH&htmlfid=IML14333USEN),
    “Architecting a Big Data Platform for Analytics” prepared for IBM.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Mike Ferguson为IBM准备了一份白皮书[ paper](http://www-01.ibm.com/common/ssi/cgi-bin/ssialias?infotype=SA&subtype=WH&htmlfid=IML14333USEN)，题为“为分析构建大数据平台”。
