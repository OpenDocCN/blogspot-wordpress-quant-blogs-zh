- en: 'VIX and More: More Questions About Bollinger Bands'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: More Questions About Bollinger Bands'
- en: 来源：[http://vixandmore.blogspot.com/2009/07/more-questions-about-bollinger-bands.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/more-questions-about-bollinger-bands.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/more-questions-about-bollinger-bands.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/more-questions-about-bollinger-bands.html#0001-01-01)
- en: Yesterday’s post, [StockCharts.com Charts on the Blog](http://vixandmore.blogspot.com/2009/07/stockchartscom-charts-on-blog.html),
    triggered several questions from readers about the nature of the [Bollinger Bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)
    data and the usefulness of these bands to traders.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天的帖子[StockCharts.com Charts on the Blog](http://vixandmore.blogspot.com/2009/07/stockchartscom-charts-on-blog.html)引发了几位读者关于[Bollinger带](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)数据的性质以及这些带状图对交易者的有用性的问题。
- en: One reader asked whether I intended to say that the two standard deviations
    should contain 95.45%. While this is what would expect from a Gaussian or [normal
    distribution](http://en.wikipedia.org/wiki/Normal_distribution), the distribution
    of stock prices does not follow a normal distribution. In fact, they tend to have
    fat tails or what statisticians call positive [kurtosis](http://en.wikipedia.org/wiki/Kurtosis).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者问我是否有意说两个标准差应该包含95.45%。虽然这是高斯分布或[正态分布](http://en.wikipedia.org/wiki/Normal_distribution)所期望的，但股价的分布并不遵循正态分布。实际上，它们往往有肥尾或统计学家所说的正[峰度](http://en.wikipedia.org/wiki/Kurtosis)。
- en: In [Bollinger on Bollinger Bands](http://www.amazon.com/Bollinger-Bands-John/dp/0071373683/ref=sr_1_1?ie=UTF8&s=books&qid=1248306828&sr=1-1),
    John Bollinger talks about the extensive research he did which demonstrated that
    Bollinger Bands do not capture as much of the data as would be expected from statistics
    associated with a normal distribution.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Bollinger on Bollinger Bands](http://www.amazon.com/Bollinger-Bands-John/dp/0071373683/ref=sr_1_1?ie=UTF8&s=books&qid=1248306828&sr=1-1)一书中，John
    Bollinger谈论了他所做的广泛研究，这些研究表明Bollinger带并没有捕捉到像正常分布统计学预期那样多的数据。
- en: 'Bollinger describes his findings as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Bollinger在他的发现中描述如下：
- en: “*Only approximately 89 percent of the data is contained within 2 standard deviation
    bands when we would expect 95 percent.*
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*大约只有89%的数据包含在2个标准差带中，而我们期望的是95%。*
- en: '*There are two possible reasons why we don''t get as high as a level of containment
    as we would expect -- near 95 percent with 2 standard deviation bands. First,
    we are using the population calculation, which results in slightly tighter bands
    than the sample calculation. Second, the distribution of stock prices is not normal
    -- there are more observations at the extremes than one would expect -- so there
    are more data points outside the bands too. There are undoubtedly more factors,
    but these appear to be the main ones.”*'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有两个可能的原因导致我们没有达到预期的那样高的控制水平——即2个标准差范围内的95%左右。首先，我们使用的是总体计算，这导致比样本计算更紧的带状图。其次，股价的分布不是正态的——在极端值处的观察值比预期的要多——所以带状图外也有更多的数据点。毫无疑问还有更多的因素，但这些都似乎是主要因素。”
- en: '*Another reader offered the following critique of Bollinger Bands:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*另一位读者对Bollinger带提出了以下批评：'
- en: '*“I''ve never understood the value of Bollinger bands. They don''t provide
    a measure of volatility since as the chart gets more volatile the bands expand.
    One might look at the width of the band to estimate volatility. But that seems
    like a very imprecise measure. It doesn''t really stand out. A graph of historical
    volatility would be much more useful.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我一直不明白Bollinger带的价值。它们不能提供波动性的度量，因为随着图表的波动性增加，带状图也会扩大。人们可能会查看带状图的宽度来估计波动性。但这似乎是一个非常不精确的度量。它并没有真正突出。历史波动性的图表会更有用得多。'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nor do they help with estimating when regression to the mean might occur. For
    again, as the item moves farther from the mean, the bands expand. There are many
    instances in which the chart touched the extreme of the band only to continue
    on farther -- with the band following along.”*
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它们也不能帮助估计回归到平均值可能发生的时间。再次，当项目离平均值越远，带状图就越大。有很多情况下，图表触及带状图的极端值，但继续前进——带状图随之扩大。”*
- en: While not trying to sound like an apologist for Bollinger Bands, it is important
    to note that these are one way of measuring [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (albeit not the standard approach) and they have the benefit of providing a visual
    shorthand for those who wish to eyeball the ebb and flow of relative volatility.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不想为Bollinger Bands辩护，但重要的是要注意，这是衡量[历史波动性](http://vixandmore.blogspot.com/search/label/historical%20volatility)的一种方法（尽管不是标准方法）并且它们为那些希望直观观察相对波动性起伏的人提供了一种视觉简写。
- en: In fact, [Bollinger Band width](http://vixandmore.blogspot.com/search/label/Bollinger%20band%20width)
    is a way to measure one type of historical volatility statistically rather than
    to rely on a chart and I have used this measure on the blog (see link above for
    examples) on several occasions to measure volatility.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，[Bollinger宽度](http://vixandmore.blogspot.com/search/label/Bollinger%20band%20width)是一种统计上衡量历史波动性的方法，而不是依赖图表，我在博客上（见上方链接中的例子）多次使用这个指标来衡量波动性。
- en: Regarding predictive value of Bollinger Bands, I find that they can be a useful
    indicator – notably with the VIX – and increase in their predictive the more standard
    deviations the VIX is from the mean. While October and November 2008 were not
    good times to employ this strategy, for the most part, I believe Bollinger Bands
    usually provide some helpful information about the likelihood of mean reversion.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Bollinger Bands的预测价值，我发现它们可以是一个有用的指标——特别是与VIX一起——并且它们预测性随着VIX与均值的偏差标准差增加而增加。虽然2008年10月和11月不是运用这一策略的好时机，但总体而言，我相信Bollinger
    Bands通常会提供一些关于均值回归可能性的有帮助的信息。
- en: Finally, there are some traders who prefer to play the volatility trend instead
    of using a mean reversion approach. Volatility trend traders might do something
    opening and maintaining long positions when a stock is trading between +1.0 and
    +2.0 standard deviations above the mean and closing those positions when the Bollinger
    Band lines are violated.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有一些交易者喜欢交易波动性趋势，而不是使用均值回归方法。波动性趋势交易者在股票在均值+1.0到+2.0标准差之间交易时可能会开盘并保持多头头寸，并在Bollinger带线被违反时关闭这些头寸。
- en: 'For those who are interested in learning more about Bollinger Bands, Bollinger’s
    own book on the subject (see above) is a probably the last word on the matter.
    Readers are also encouraged to check out a three-part series on three important
    parameters of Bollinger Bands that I posted a little over a year ago:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对Bollinger Bands感兴趣并想了解更多内容的人来说，Bollinger本人关于这个主题的书籍（见上方）可能是最终的权威之作。读者也鼓励去查看我大约一年前发表的关于Bollinger
    Bands三个重要参数的三部分系列文章：
