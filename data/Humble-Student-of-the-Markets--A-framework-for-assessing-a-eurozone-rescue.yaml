  zh: '**关于牛市和熊市：**如果你研究历史，你会发现“牛市关乎合作，熊市关乎分裂”。Jeffrey指出，欧元共同货币在1999年全球合作达到顶峰时诞生，当时资产价格也达到顶峰并非巧合。现在分裂无处不在，全球熊市正在进行中。'
