- en: '**The drumbeats of war**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**战争的鼓声**'
- en: From a purely fundamental perspective, the US equity outlook is mildly bullish.
    However, rising geopolitical risk premium is unsettling risk appetite. Sentiment
    surveys such as AAII have fallen into the fear zone. In the past, such readings
    have resolved in relief rallies.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从纯粹的基本面角度来看，美国股票前景略微看涨。然而，上升的地缘政治风险溢价正在扰乱风险偏好。像AAII这样的情绪调查已经进入恐惧区域。在过去，这类读数通常会带来缓解性上涨。
