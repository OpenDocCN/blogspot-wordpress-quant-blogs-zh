- en: 'Timely Portfolio: Will I fail?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: 我会失败吗？'
- en: 来源：[http://timelyportfolio.blogspot.com/2015/01/will-i-fail.html#0001-01-01](http://timelyportfolio.blogspot.com/2015/01/will-i-fail.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2015/01/will-i-fail.html#0001-01-01](http://timelyportfolio.blogspot.com/2015/01/will-i-fail.html#0001-01-01)
- en: I have committed to building an [htmlwidget](http://htmlwidgets.org) a week
    in 2015.  To isolate and separate the commitment from this blog, I set up a new
    site [Building Widgets](http://buildingwidgets.com) and Github [repo](http://github.com/timelyportfolio/buildingwidgets). 
    The first post [Can I Commit?](http://www.buildingwidgets.com/blog/2015/1/2/can-i-commit)
    provides meta introspection on commitment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我承诺在2015年每周构建一个[htmlwidget](http://htmlwidgets.org)。为了将承诺与这个博客区分开来，我建立了一个新网站[构建小部件](http://buildingwidgets.com)和Github[仓库](http://github.com/timelyportfolio/buildingwidgets)。第一篇帖子[我可以承诺吗？](http://www.buildingwidgets.com/blog/2015/1/2/can-i-commit)提供了关于承诺的元反思。
- en: Can I commit to building an [htmlwidget](http://htmlwidgets.org/) a week in
    the year 2015?
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我能在2015年每周构建一个[htmlwidget](http://htmlwidgets.org/)吗？
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It seems we humans all struggle internally with commitment, and at the beginning
    of each year, we often become even more aware of this struggle in the form of
    [New Year's Resolutions](http://fivethirtyeight.com/datalab/how-fast-youll-abandon-your-new-years-resolutions/). 
    This site is not really a New Year's Resolution.  It is more a resolution that
    coincidentally falls at the beginning of the year, since [htmlwidgets](http://htmlwidgets.org/)
    was released December 17\.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 看来我们人类在内心里都会与承诺做斗争，而每年之初，我们通常会更清楚地意识到这种斗争，它以[新年决心](http://fivethirtyeight.com/datalab/how-fast-youll-abandon-your-new-years-resolutions/)的形式出现。这个网站并不是真正的新年决心，它更像是一个恰巧在年初形成的决心，因为[htmlwidgets](http://htmlwidgets.org/)是在12月17日发布的。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I know through plenty of experiences with commitment failure that the pattern
    of commitment failure will assert itself throughout the life of this project… 
    *[Building Widgets “Can I Commit?”](http://www.buildingwidgets.com/blog/2015/1/2/can-i-commit)*
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过我与许多承诺失败的经验，我发现承诺失败的模式会在这个项目的整个生命周期中自我显现…… *[构建小部件“我可以承诺吗？”](http://www.buildingwidgets.com/blog/2015/1/2/can-i-commit)*
- en: I promise this will be the only crosspost.  Any future posts on this blog about
    htmlwidgets will only be application of the widgets, most likely for finance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我保证这将是我唯一的一次跨平台发布。今后在这个博客上关于htmlwidgets的帖子，很可能只会是关于这些小部件的应用。
