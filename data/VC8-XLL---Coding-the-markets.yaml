  zh: 来源：[https://etrading.wordpress.com/2007/03/25/vc8-xll/#0001-01-01](https://etrading.wordpress.com/2007/03/25/vc8-xll/#0001-01-01)
- en: VC8 XLL
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VC8 XLL
- en: March 25, 2007
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2007年3月25日
- en: So if you’re building an XLL in VC8, and you’re using a .def file to specify
    the exported symbols, make sure you give the linker a /DEF:myaddin.xll switch.
    Unlike the VC6 linker, VC8 doesn’t automatically pick up the .def. Took me a good
    few hours to figure that, using depends and filemon to look for missing dependencies
    etc. All the time depends was telling me that my XLL was exporting no symbols,
    but I couldn’t see it, so fixated was I on more subtle possible problems.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果你在VC8中构建一个XLL，并且你使用一个.def文件来指定导出的符号，请确保你给链接器提供一个/DEF:myaddin.xll选项。与VC6链接器不同，VC8不会自动识别.def文件。我花了不少时间才搞清楚这个问题，使用depends和filemon来寻找缺失的依赖关系等等。始终以来，depends告诉我我的XLL没有导出任何符号，但我却看不到，所以我专注于更微妙的可能问题。
