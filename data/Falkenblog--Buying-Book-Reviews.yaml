- en: A guy figured out an
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个家伙想出了一个
- en: '[interesting market niche](http://finance.yahoo.com/news/best-book-reviews-money-buy-131408538.html?page=1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[有趣的市场利基](http://finance.yahoo.com/news/best-book-reviews-money-buy-131408538.html?page=1)'
- en: ': book reviews.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: :书评。
- en: In the fall of 2010, Mr. Rutherford started a Web site, GettingBookReviews.com.
    At first, he advertised that he would review a book for $99\. But some clients
    wanted a chorus proclaiming their excellence. So, for $499, Mr. Rutherford would
    do 20 online reviews. A few people needed a whole orchestra. For $999, he would
    do 50.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2010年秋天，R先生创建了一个网站，GettingBookReviews.com。起初，他宣传称他会以99美元评论一本书。但一些客户想要一群人赞扬他们的卓越。因此，R先生以499美元做20个在线评论。少数人需要整个管弦乐队。以999美元，他会做50个。
- en: There were immediate complaints in online forums that the service was violating
    the sacred arm’s-length relationship between reviewer and author. But there were
    also orders, a lot of them. Before he knew it, he was taking in $28,000 a month.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在线论坛立即出现了投诉，称该服务违反了评论者与作者之间神圣的独立关系。但也有大量订单。在他意识到之前，他每月收入28000美元。
- en: The model was rather simple. He took the money and then went to Craigslist and
    advertised for reviewers, $15 for an Amazon review. If they gave it less than
    the maximum 5 stars, they still got $7.50, but needless to say this rarely happened.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模式相当简单。他拿了钱，然后去Craigslist上发布招聘评论者的广告，15美元一篇亚马逊评论。即使他们给了它不到5星的评价，他们仍然能得到7.50美元，但不用说这种情况很少发生。
- en: 'One reviewer wrote enough 50-300 word reviews to make $12,500 in a few months,
    mainly by simply getting information off the internet to sound knowledgeable.
    This business model ultimately imploded, but he was plucky enough to try a new
    model that is pretty close to the incestuous business of book blurbing: have authors
    trade positive reviews. This failed as most authors wanted to receive more than
    give.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个评论者写了足够的50-300字的评论，几个月内赚了12500美元，主要是通过从互联网获取信息以显得有知识。这个商业模式最终崩溃了，但他足够勇敢尝试了一个几乎接近书评行业的内耗模式：让作者交换积极的评论。这失败了，因为大多数作者希望得到比给予更多。
- en: However, given all the 5 star reviews on Amazon there are clearly many
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，考虑到亚马逊上所有的5星评价，很明显有很多
- en: '[others](http://www.nytimes.com/2011/08/20/technology/finding-fake-reviews-online.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[其他](http://www.nytimes.com/2011/08/20/technology/finding-fake-reviews-online.html)'
- en: less obviously employing this tactic; the key seems not getting outed like Mr.
    Rutherford.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不那么明显地使用这种策略；关键似乎是不像R先生那样被揭穿。
