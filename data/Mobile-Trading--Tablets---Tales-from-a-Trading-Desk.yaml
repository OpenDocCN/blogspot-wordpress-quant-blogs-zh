- en: 'Mobile Trading: Tablets'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动交易：平板电脑
- en: Financial News has a curious [article](http://www.efinancialnews.com/story/2013-04-11/keep-taking-the-tablets-for-mobile-trading)
    on mobile trading, “Keep taking the tablets for mobile trading”.  As blogged about
    previously, the tier-1 investment banks are seeing the benefits of tablets both
    internally and externally, although “compliance challenges” still exist.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《金融新闻》有一篇关于移动交易的有趣文章，“移动交易继续使用平板电脑”。正如之前博客中提到的，一流的投资银行正在内部和外部看到平板电脑的好处，尽管仍然存在“合规挑战”。
