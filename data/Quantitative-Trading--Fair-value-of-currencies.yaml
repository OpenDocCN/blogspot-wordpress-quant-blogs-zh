- en: about the valuation of currencies based on 13 quantitative models that Morgan
    Stanley developed. They found that the most overvalued currency (against the US
    dollar) is the New Zealand dollar, while the most undervalued currency is the
    Japanese Yen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于摩根士丹利开发的13个定量模型对货币估值的研究。他们发现，相对于美元，被高估最多的货币是新西兰元，而被低估最多的货币是日元。
- en: What about the Chinese Yuan that arouses much hoopla in Congress? The models
    found it to be almost exactly fairly valued.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么在国会引发热议的中国人民币呢？模型显示它的估值几乎完全公平。
