  zh: 我现在正在做一些数据分析工作，我尝试了一些工具集，寻找能够给我力量、表达能力和图表能力的组合。原始数据来源于我们交易系统的RDB。我一开始使用SQL查询，但很快就发现复杂查询的缓慢和SQL的复杂性在阻碍我。所以我将数据导出为CSV，并开始用Excel工作。我取得了一些进展，但不想为了临时的切片和切块编码而求助于VBA。然后我转向用Python处理我的300Mb
    CSV文件。前两天进展顺利，但随后我的脚本开始变得复杂。数据提取和清洗逻辑与分析逻辑全部混在一起。而我仍然没有好的图表。回到起点。我隐约记得[维克多·尼德霍夫](http://www.dailyspeculations.com)邮件列表上的人讨论过[R](http://www.r-project.org)。我查看了这位伟人网站上[编程建议](http://www.dailyspeculations.com/wiz/programming4newbies.html)。所以我下载了R，并在30分钟内进行了尝试，非常印象深刻。脚本编写、强大的数学功能、内置的向量和矩阵数据类型，以及灵活的图表制作全部集成在一起。我将询问我们交易大厅的同事，看看是否有人在使用R…
