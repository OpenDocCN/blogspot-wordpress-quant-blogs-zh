- en: In Agressive Orders and the Resiliency of a Limit Order Market Degryse et al
    present an interesting study of the Paris Bourse order book reaction to incoming
    order types. They study how best bid/offer, spreads and depth evolve in reaction
    to incoming market and limit orders, and to what degree they revert. Their findings,
    which are based on data from 1998,  are intuitively plausible. For me the surprise
    came in seeing the authors note the average interval between best limit updates
    – in one case 84 seconds !  That seems like an eternity when compared to Eurex
    order books when the market is moving !
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《激进订单与限价订单市场的韧性》中，Degryse等人对巴黎证券交易所订单簿对不同订单类型的反应进行了有趣的研究。他们研究了市场和限价订单进入时最佳买卖价、价差和深度如何发展，以及它们反转的程度。他们的研究结果基于1998年的数据，直观上是可信的。对我来说，惊讶的是看到作者提到最佳限价更新之间的平均间隔
    - 有一种情况是84秒！与欧洲期货交易所订单簿在市场波动时相比，这似乎是一段漫长的时间！
