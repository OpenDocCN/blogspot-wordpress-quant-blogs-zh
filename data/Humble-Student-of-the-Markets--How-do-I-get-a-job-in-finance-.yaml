- en: 'Humble Student of the Markets: How do I get a job in finance?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《金融市场的谦逊学生：我怎样才能在金融领域找到工作？》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/how-do-i-get-job-in-finance.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/how-do-i-get-job-in-finance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/how-do-i-get-job-in-finance.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/how-do-i-get-job-in-finance.html#0001-01-01)
- en: On occasion, I get asked by students, "How do I get a job in finance?"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，学生会问我：“我怎样才能在金融领域找到工作？”
- en: My answer, which is in the form of a question, is, "What's your motivation?"
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的答案，以问题的形式出现，是：“你的动机是什么？”
- en: For most, it's about the money.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对大多数人来说，这是关于金钱的。
- en: '[Theibanker.com](http://theibanker.com/why-people-become-investment-bankers/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Theibanker.com](http://theibanker.com/why-people-become-investment-bankers/)'
- en: 'has an interesting article about why most people go into investment banking
    [emphasis added]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有一篇有趣的文章解释了大多数人为什么选择投资银行业的原因[重点添加]：
- en: '***Let there be no doubt that chief amongst the reasons is the motivation to
    earn a lot of money.*** See, for many bankers, and banker-wannabes, it’s a given
    that the entrepreneurial route is the path which ultimately leads to the greatest
    riches. However, entrepreneurship is beset with pitfalls and risks. Therefore,
    given the very calculating nature of bankers, the optimal choice is a career which
    is less risky than entrepreneurship yet at the same time relatively more lucrative
    than other roles.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***毫无疑问，最主要的原因之一就是赚很多钱的动机。***看，对于许多银行家和想成为银行家的人来说，创业路线是最终通向最大财富的道路。然而，创业充满了陷阱和风险。因此，考虑到银行家非常计算的性质，最佳选择是一种比创业风险较小但相对而言收入更高的职业。'
- en: I tell the students that you have to love it more than just the money. The Guardian
    is publishing an interesting series called
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉学生们，你们必须对此有更深的热爱，而不仅仅是钱。《卫报》正在发布一个有趣的系列文章，名为
- en: '[Voices of Finance](http://www.guardian.co.uk/commentisfree/series/voices-of-finance)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融人的心声](http://www.guardian.co.uk/commentisfree/series/voices-of-finance)'
- en: . Here's a quote from a
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 。以下是一句引文：
- en: '[former girlfriend of a banker](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2011/oct/10/voices-of-finance-banker-girlfriend)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[一位银行家的前女友](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2011/oct/10/voices-of-finance-banker-girlfriend)'
- en: 'detailing the personal sacrifices and the kinds of personal choices a banker
    has to make:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '详细介绍了银行家必须做出的个人牺牲和个人选择的种类： '
- en: This is what wrecked our relationship in the end. He was married to his work,
    not to me. He was working for a big investment firm, running a kind of a hedge
    fund. I'd tell him, just quit. You have made enough for us to live on for years
    to come. What's stopping you? We can travel. You are destroying your health, you
    can't sleep without sleeping pills any more, then in the morning you need more
    pills to get going.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是最终毁了我们关系的原因。他对工作有了婚姻般的执着，而不是对我。他在一家大型投资公司工作，管理着一种类似对冲基金的基金。我告诉他，就辞职吧。你已经挣了足够我们几年生活的钱了。有什么能阻止你的？我们可以旅行。你正在毁坏自己的健康，你已经不能不靠安眠药入睡了，然后早上你需要更多的药才能起床。
- en: And he'd say, I know you're right, this job is taking over everything, I am
    losing you. Give me 10 more years and I'll never have to work another day in my
    life, I'll never have to go back.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他会说，我知道你是对的，这份工作正在占据一切，我正在失去你。再给我10年，我就再也不用工作了，再也不用回去了。
- en: I have met a lot of finance people who disliked their jobs but were in it to
    "make their number". Once they have, their plan was to get out. Sadly, many don't.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我遇到过很多金融人士不喜欢自己的工作，但他们却在其中“实现自己的目标”。一旦他们做到了，他们的计划就是退出。不幸的是，很多人都没有。
- en: '[Theibanker](http://theibanker.com/why-people-become-investment-bankers/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Theibanker](http://theibanker.com/why-people-become-investment-bankers/)'
- en: 'article confirms my observation:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文章证实了我的观察：
- en: 'Sadly, only some of the people who swear an oath to the tour of duty on that
    very first day fulfill their mission.  Everybody reading knows what I’m talking
    about.  To those in the business: how many times have you told yourself, ‘just
    one more year…just one more bonus’?  To those who have friends in the business:
    how many times have you heard them insist they’ll soon leave their job?  Most
    end up MIA (missing in action).  Once behind enemy lines and captured people slowly
    forget the original plan, easily overshadowed by the perks of the job.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可悲的是，只有少数人在第一天就宣誓效忠的岗位上履行了他们的使命。每个人都知道我在说什么。对于这个行业的人来说：你们有多少次告诉自己，“再干一年…再拿一个奖金”？对于那些有银行朋友的人来说：你们有多少次听到他们坚持说他们很快就会离开这份工作？大多数人最终都失踪了（在行动中失踪）。一旦被敌人俘虏，人们会慢慢忘记原来的计划，很容易被工作的好处所掩盖。
- en: I am fortunate that I do love what I do. I would be in this field if it paid
    little or nothing (and this unpaid blog is an example of my passion).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我很幸运，因为我热爱我所做的事情。如果这个领域薪水微薄或者没有报酬（这个不挣钱的博客就是我热情的例证）。
- en: To say that the work can be hard is an understatement. The ex-girlfriend's story
    above is an example of how the job can eat up your soul and your entire being.
    Here is an
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 说工作可能很艰难是轻描淡写。上面前女友的故事就是一个例子，说明工作如何吞噬你的灵魂和整个存在。以下是
- en: '[account](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2012/jan/11/ex-mergers-and-acquisitions-banker)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[账户](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2012/jan/11/ex-mergers-and-acquisitions-banker)'
- en: 'from a former mergers and acquisitions banker who made the jump and quit the
    business:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 来自一位跳槽并退出业务的并购和收购银行家：
- en: As a young banker in M+A, you have no social life, I mean, none. A work week
    has seven days. There's no time for friends, and when you have a few hours off,
    you try to maximise it. Drink really hard, party wild, and you get confronted
    with drugs – which seems to be a taboo although many do it. You need to feel in
    those few moments that you're still alive. On Sundays, following one of these
    binges, I would wake up feeling so rotten, so empty.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为一名年轻的并购银行家，你没有社交生活，我是说，完全没有。一个工作周有七天。没有时间交朋友，当你有几个小时休息时，你试图最大化利用。喝得烂醉，疯狂派对，你面临着毒品——这似乎是一个禁忌，尽管很多人都在做。你需要在这几个小时内感觉到自己还活着。在周日，经历这样的狂欢之后，我会醒来感觉如此糟糕，如此空虚。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I used to be the kind of person who enjoys life, who gets up in the morning
    eager for another day. The past two years I found myself changing. I lost my interest
    in politics, in sports … I began to wonder: what''s happening to me?'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我曾经是那种享受生活的人，早上起来渴望新的一天。过去两年我发现自己变了。我对政治、体育失去了兴趣…我开始想：我这是怎么了？
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My flatmate is in finance too. I've seen him coming home crying, from exhaustion,
    from something that happened to him. Why are we doing this to ourselves? My sense
    is that the majority of the people in finance have an urge to prove themselves.
    And banks offer a platform where they can do so. I feel there's a particular kind
    of insecurity to many bankers, a form of neediness and a deep desire to compensate.
    Love?
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的室友也在金融领域。我见过他因为疲惫、因为发生在他身上的事情而哭着回家。我们为什么要这样对待自己呢？我的感觉是，大多数金融领域的人都有证明自己的冲动。银行提供了一个他们可以证明自己的平台。我觉得很多银行人都有一种特别的不安，一种形式的依赖和深深的补偿欲望。爱情？
- en: 'The hours are brutal, but the work can be exciting and stimulating:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 工作时间很残酷，但工作可能会令人兴奋和振奋：
- en: In the first year I would work from 9.30 am till 3am, every day. You keep telling
    yourself, this is going to get better. But it doesn't, not really.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 的第一年，我会从上午9.30工作到凌晨3点，每天。你一直告诉自己，情况会变得更好。但事实并非如此。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Compared with my years in university I have learned so much more in the past
    two years, so much more. Then again, given my 18-hour work days, these were actually
    four years. Basically M+A teaches you to truly understand a company; to analyse
    it the way a doctor would with a human body. You build models of how the company
    operates, where it might improve in the future, and how. It's genuinely stimulating
    work.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与我在大学的几年相比，我在过去的两年里学到了更多东西，太多了。再说，鉴于我每天18小时的工作时间，这实际上是四年。基本上，M+A 教你真正理解一家公司；像医生分析人体一样分析它。你建立公司运营、未来可能改进以及如何改进的公司模型。这是一份真正令人振奋的工作。
- en: To be sure, there are those for whom finance is a calling (from
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，对于一些人来说，金融是一项使命（从
- en: '[theibanker](http://theibanker.com/why-people-become-investment-bankers/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[theibanker](http://theibanker.com/why-people-become-investment-bankers/)'
- en: '):'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Some people know they want to work in finance from a young age. True, it’s rare
    but when you meet them in a bank you’ll recognize it. More often than not they’re
    very sharp. Everyone in the team will either love or hate them. There is no in
    between. At a junior level (i.e. analyst / associate) they are typically the guys
    who make far fewer mistakes in presentations and models, digest information and
    data the quickest and generally appear to feel most at home in the building. It
    is almost a given that they’ve breezed through their finance studies in university.
    Some of them probably could have joined a bank straight from school rather than
    attend university.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有些人从年轻时就知道他们想要从事金融工作。确实，这种情况很少见，但当你在银行遇到他们时你会认出他们。通常情况下，他们都非常聪明。团队里的每个人要么喜欢他们，要么讨厌他们。没有中间状态。在初级职位（即分析师/助理）时，他们通常是在演示和模型中犯错误最少的人，最快消化信息和数据，并且通常看起来在这栋大楼里最自在。几乎可以肯定他们在大学里轻松地完成了金融学业。其中一些人可能根本不需要上大学，而是可以直接加入银行。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When these worshippers of finance walk across the trading floor or past the
    Head of M+A’s office they’ll fight hard to keep a stupid smile from manifesting
    itself. They cannot help it…the trading floor is like a playground for them…the
    Head of M+A’s office like a throne. And if receive a nod of acknowledgement from
    the man inside that office they may rush to the bathroom, lock themselves in a
    stall and cry out of joy for the job they consider a blessing. They probably hear
    Vivaldi’s Four Seasons (Spring!) in their heads when they walk around the bank
    on a busy Monday morning. Or perhaps Beethoven’s Ode to Joy – the part where the
    entire ensemble comes together in joyous harmony.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当这些金融信徒走过交易大厅或者经过并购部门负责人的办公室时，他们会努力遏制住一个愚蠢的微笑出现在脸上。他们控制不住……交易大厅对他们来说就像一个游乐场……并购部门负责人的办公室则像一个宝座。如果从办公室里得到那位先生的点头认可，他们可能会冲向洗手间，锁在隔间里，因为这份他们视为福祉的工作而高兴地哭出来。他们可能在大清早的周一银行里走来走去时，耳边响起了维瓦尔第的《四季》（春天！）的音乐。或者，也许是在贝多芬的《欢乐颂》中——全体合奏欢乐和谐的部分。
- en: OK, Maybe he exaggerates. Nevertheless, the job can have its rewards. Here is
    the account of a
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，也许他夸张了。尽管如此，这份工作还是会有它的回报。这里是一个
- en: '[brokerage firm research analyst](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2011/sep/15/research-analyst-primary-brokerage)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[证券公司分析师](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2011/sep/15/research-analyst-primary-brokerage)'
- en: ':'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 的描述：
- en: One of the things I like about the financial sector, it's meritocratic … the
    boardrooms are often really multicultural.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 金融部门我喜欢的一点是，它很精英主义……会议室通常真的很多元化。
- en: Here is what a
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个
- en: '[fund manager](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2011/nov/27/fund-manager-asset-management-firm)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[基金经理](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2011/nov/27/fund-manager-asset-management-firm)'
- en: 'said. You can tell that he does enjoy his work:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 说道。从他的语气中你可以知道他确实享受他的工作：
- en: The best moments in this job? There is the game element. Basically, an investment
    is a hypothesis about the future value of a given company. You believe its share
    price will go up, and you test your hypothesis by taking a 'position' [buying
    the share]. Then when you are vindicated, that is really very satisfying. And
    yes, that means you make more money. In that respect, the money you make expresses
    the degree to which you have been successful at what you do.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这份工作中最好的时刻？这其中有一个游戏元素。基本上，一项投资是对一家公司未来价值的假设。你相信它的股价会上涨，然后通过“持仓”[买入股票]来测试你的假设。然后当你被证明正确时，这真的非常令人满意。是的，这意味着你会赚更多的钱。从这个意义上说，你所赚的钱表达了你在工作中成功的程度。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another top moment in this job is when a client decides to trust you with a
    large sum of money to invest for them. It's a vote of confidence, and that feels
    great. Yes, it also means that my income goes up, because we get paid partly on
    the basis of the total amount of money under management. The more you manage,
    the more you get. But there's the sense of responsibility too, I mean, in the
    end we represent families, the people who paid into the pension fund whose money
    we are managing. One of the greatest pitfalls for fund managers is thinking we
    are more important than the clients whose money we are managing. That's why there
    are not a lot of Gordon Gekkos among us.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个行业中，另一个顶级的时刻是当一个客户决定信任你，让你为他们投资一大笔钱。这是对我的信任投票，感觉很好。是的，这也意味着我的收入会增加，因为我们的一部分收入是基于管理的资金总额。你管理的资金越多，得到的越多。但也有责任感，我是说，最后我们代表的是家庭，是那些缴纳养老金的人，他们的钱我们正在管理。对基金经理来说，最大的陷阱之一就是认为我们比我们管理的客户更重要。这就是为什么我们中间没有很多戈登·盖柯的原因。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Finally, great moments in this job are when your relationship with the company
    you have invested in has become so strong, and your insights into that company
    and the market it operates in have become so in-depth, that you end up almost
    in an advisory role. Obviously management knows its own company best, but you
    may bring a perspective from the capital markets. Say, we show the company that
    their current structure is 'suboptimal' as we call that, and we suggest that they
    sell off part of their operations and accelerate investments in their core business.
    If such discussions truly lead to value enhancing actions by the company, that
    is very rewarding.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，工作中的高光时刻之一就是当你和你投资的公司之间的关系变得非常强大，你对该公司及其所在市场的洞察变得非常深入，最终你几乎扮演了一个顾问的角色。显然，管理层最了解自己的公司，但你可以从资本市场带来一个视角。比如说，我们向公司表明他们目前的结构是“次优”的，我们建议他们出售部分业务并加快对核心业务的投资。如果这样的讨论确实导致了公司采取增加价值的行动，那是非常有回报的。
- en: Maybe you are a
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你是一个
- en: '[nerd](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2012/jan/27/banking-intern-voices-of-finance)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[书呆子](http://www.guardian.co.uk/commentisfree/joris-luyendijk-banking-blog/2012/jan/27/banking-intern-voices-of-finance)'
- en: '(as I was - all quants have to be somewhat nerdy) and you really like working
    with numbers:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: （正如我一样——所有的量化分析师都有些书呆子气）而且你真的很喜欢和数字打交道：
- en: Why finance? I am a nerd. Wasn't always one, but with the years I am becoming
    nerdier and nerdier. I just love a difficult problem, to tweak and try, until
    I crack it. I like numbers, too. The work in M&A is really rather interesting,
    and the better you get at it, the more fun it becomes. I also like to think that
    this work adds value to society; we help companies sell loss-making divisions,
    improving their financial health.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么选择金融？我是一个书呆子。过去并不总是这样，但随着岁月的流逝，我变得越来越书呆子气。我就是喜欢难题，喜欢调整和尝试，直到破解它。我也喜欢数字。并购部门的工作真的很有趣，而且你越擅长，就越有趣。我也认为这份工作为社会创造了价值；我们帮助公司出售亏损部门，改善其财务状况。
- en: If you are indeed looking for a job in finance, go and read the
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实想在金融领域找工作，去看看
- en: '[Guardian](http://www.guardian.co.uk/commentisfree/series/voices-of-finance)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[卫报](http://www.guardian.co.uk/commentisfree/series/voices-of-finance)'
- en: series. Don't go into the business for the money and the prestige. It will ruin
