- en: High-speed Trading Networks and Societal Value | Mechanical Markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高速交易网络和社会价值 | 机械市场
- en: 来源：[https://mechanicalmarkets.wordpress.com/2016/10/04/high-speed-trading-networks-and-societal-value/#0001-01-01](https://mechanicalmarkets.wordpress.com/2016/10/04/high-speed-trading-networks-and-societal-value/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Source: [https://mechanicalmarkets.wordpress.com/2016/10/04/high-speed-trading-networks-and-societal-value/#0001-01-01](https://mechanicalmarkets.wordpress.com/2016/10/04/high-speed-trading-networks-and-societal-value/#0001-01-01)'
- en: The romanticized trader works in a caravan, braving the elements to move property
    and information between cities. Over millenia, humans have gone from trading physical
    goods with wagons and ships to trading symbolic contracts with undersea cables
    and specialized radio networks. Markets’ adoption of communications technology
    has undoubtedly benefited society. But has it gone too far? Could the benefits
    of further speed be outweighed by the costs? A lot of people think so. And high-speed
    networks aren’t cheap; a new cable between Tokyo and London may [cost](http://spectrum.ieee.org/telecom/internet/arctic-fibre-project-to-link-japan-and-uk)
    $850M. But while I’ve heard lots of complaints about the cost of improving network
    infrastructure, I haven’t seen any estimates of the benefit. I will attempt to
    provide one here.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 浪漫化的交易者在一列大篷车上工作，冒着恶劣的天气在城市之间搬运财产和信息。几千年来，人类已经从用马车和船只交换实物商品，发展成了通过海底电缆和专用无线电网络交换符号合同。市场对于通信技术的应用无疑使社会受益匪浅。但它是否已经走得太远？更快的速度的好处是否能超过成本？很多人这样认为。并且高速网络并不便宜；一条新的连接东京和伦敦的电缆可能会[花费](http://spectrum.ieee.org/telecom/internet/arctic-fibre-project-to-link-japan-and-uk)
    8.5 亿美元。但虽然我听到了很多关于改善网络基础设施成本的抱怨，但我没有看到任何关于这些投资带来的利益的估计。我将在这里试图提供一个。
- en: The “Arms Race”
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “军备竞赛”
- en: 'Budish, Cramton, and Shim [call](https://faculty.chicagobooth.edu/eric.budish/research/HFT-FrequentBatchAuctions.pdf)
    further investment in speed “socially wasteful.” They also describe the dynamic
    between trading firms as a “prisoner’s dilemma,” where firms could increase their
    profits if they all avoid expensive technology investments. But if one firm “deviates”
    and improves its speed, it can temporarily increase its profit at the expense
    of its rivals — until they make their own similar investments. The result is that
    firms are continually investing in speed, but these expenditures don’t increase
    industry revenue. Many HFTs, being the supposed prisoners in this dilemma, agree
    that this process is a waste — for example [Mani Mahjouri](https://www.frbatlanta.org/podcasts/transcripts/economy-matters/160602-expert-explains-high-frequency-trading.aspx)
    of Tradeworx:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Budish、Cramton和Shim [称](https://faculty.chicagobooth.edu/eric.budish/research/HFT-FrequentBatchAuctions.pdf)
    ，对速度的进一步投资是“对社会浪费的”。他们还描述了交易公司之间的动态为“囚徒困境”，即如果所有公司都避免昂贵的技术投资，它们就能增加利润。但如果一个公司“脱离”并提高速度，它就可以暂时增加利润，损害其竞争对手——直到他们自己进行类似的投资。结果是公司不断投资于速度，但这些支出并未增加行业收入。许多所谓的HFT（高频交易公司）同意这个过程是一种浪费，比如[Mani
    Mahjouri](https://www.frbatlanta.org/podcasts/transcripts/economy-matters/160602-expert-explains-high-frequency-trading.aspx)
    属于 Tradeworx 的：
- en: '[W]e went from piecing together existing fiber routes to digging trenches across
    the country to lay straight fiber to now sending signals through microwave towers
    and laying new trans-Atlantic cables, doing these very, very expensive technological
    investments… But if you look at it from the perspective of society, that’s a tremendous
    amount of capital that’s being invested… In my view, maybe that would be better
    spent making a more competitive price, as opposed to spending it on speed'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[W]我们从拼凑现有的光纤路线，到在全国打掘管敷设直线光纤，再到通过微波塔发送信号并铺设新的跨大西洋电缆，进行这些非常昂贵的技术投资……但如果你从社会的角度来看，这是巨额的资本投入……在我看来，也许将其投入到价格更具竞争力上会更好，而不是花费在速度上'
- en: Now, capitalism is **supposed** to force competitors to invest in order to provide
    a better service. If an industry complains that high investment costs are squeezing
    its margins, that’s a sign that competition is working the way it should. The
    concern is normally the opposite, that competitors are colluding to avoid “defections”
    from the investment “prisoner’s dilemma.” The question is whether there’s something
    unique about trading networks that makes the investments worthless to society.
    I don’t see why there should be.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，资本主义 **应该** 强迫竞争对手投资，以提供更好的服务。如果一个行业抱怨高昂的投资成本挤压了其利润，那就是竞争正如其应该地发挥作用的迹象。关注点通常是相反的，即竞争对手会串通一气，以避免投资“囚徒困境”中的“叛变”。问题是，交易网络是否存在使这些投资对社会毫无价值的独特因素。我不明白为何会存在这样的情况。
- en: The Speed of Information and Social Welfare
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息速度和社会福利
- en: 'It is obvious that social welfare suffers when communications between markets
    are sufficiently slow. A revealing example is the experience of a Mediterranean
    trader (c.a. 1066), who needed to know the price of silk in an away market before
    he could proceed with his business. He sent the following [letter](https://books.google.com/books?id=_219BgAAQBAJ&lpg=PP1&ots=jgS3MaeRyY&dq=Letters%20of%20Medieval%20Jewish%20Traders&pg=PA47#v=onepage&q=%22When%20I%20arrived%20in%20Ramle%22&f=false),
    where he reports that his time awaiting this information will be wasted:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，当市场之间的沟通速度足够缓慢时，社会福利将受到损害。一个有启发性的例子是地中海一位商人的经历（大约公元1066年），他需要在进行业务之前知道远处市场上的丝绸价格。他发送了以下[信函](https://books.google.com/books?id=_219BgAAQBAJ&lpg=PP1&ots=jgS3MaeRyY&dq=Letters%20of%20Medieval%20Jewish%20Traders&pg=PA47#v=onepage&q=%22When%20I%20arrived%20in%20Ramle%22&f=false)，在这封信中他报告说要等待这一信息的时间将是浪费：
- en: The price in Ramle of the Cyprus silk, which I carry with me, is 2 dinars per
    little pound. Please inform me of its price and advise me whether I should sell
    it here or carry it with me to you in Misr (Fustat), in case it is fetching a
    good price there. By God, answer me quickly, I have no other business here in
    Ramle except awaiting answers to my letters… I need not stress the urgency of
    a reply concerning the price of silk
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由我带来的塞浦路斯丝绸在Ramle的价格为每磅2第纳尔。请告知我它的价格，并建议我是应该在这里出售它，还是带着它去Fustat的Misr（开罗），以防在那里能取得好价。天呐，快点回答我，我在Ramle这里没有别的事情可做，除了等待我的信件的回复…
    我不必再强调对丝绸价格的回复的迫切性
- en: 'Clearly, there would have been an economic benefit if the trader had faster
    communications. In general, how can we estimate the size of this benefit? When
    prices aren’t synchronized, wealth is arbitrarily transferred between traders
    — some transactions receive a slightly better price and others a slightly worse
    price, purely through luck. These wealth transfers are zero on average, so it’d
    be wrong to say their cost to society is their entire amount. But it’d also be
    wrong to say that such transfers are completely innocuous because they’re “zero-sum.”
    Which means that a reasonable estimate of the societal cost of unsynchronized
    markets is: the volume (![V_{transfer}](img/9db045f8460b1de7e4eaa1a37fc7e5dc.png))
    of wealth transfers due to price discrepancies between venues, multiplied by a
    factor between 0 and 1, representing the economic cost per unit wealth transfer
    (![C_{transfer}](img/59c9d45fed41adea0a1327d785d5e53a.png)).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 很显然，如果商人能更快地获取信息，则会产生经济效益。一般来说，我们如何估计这种效益的规模？当价格不同步时，财富就会在交易者之间随机转移 - 一些交易会因运气略获得更好的价格，而另一些交易会因运气略获得更差的价格。这些财富转移平均为零，因此说它们对社会的成本是它们的全部金额是错误的。但也不能说这种转移是完全无害的，因为它们是“零和游戏”。这意味着不同步市场的社会成本的一个合理估计是：财富转移的量
    (![V_{transfer}](img/9db045f8460b1de7e4eaa1a37fc7e5dc.png))，乘以0到1之间的一个因子，代表每单位财富转移的经济成本
    (![C_{transfer}](img/59c9d45fed41adea0a1327d785d5e53a.png))。
- en: 'Let’s start by estimating ![C_{transfer}](img/59c9d45fed41adea0a1327d785d5e53a.png).
    Here are three examples where markets assign a value to the cost associated with
    random wealth transfers:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先估算 ![C_{transfer}](img/59c9d45fed41adea0a1327d785d5e53a.png)。以下是市场对与随机财富转移相关费用的价值做出的三个例子：
- en: 'Insurance: Where customers transfer the risk of bad luck to insurance companies,
    paying significantly more than expected losses to offload risk. Loss ratios in
    the insurance industry are generally around 80%. [[1](#bottom1network)] So the
    insurance market has a ![C_{transfer}](img/59c9d45fed41adea0a1327d785d5e53a.png)
    of about 0.2\. [[2](#bottom2network)]'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保险：客户将坏运气的风险转移到保险公司，支付的费用远远超过预期的损失以摆脱风险。保险业的损失率通常在80%左右。[[1](#bottom1network)]
    因此，保险市场的![C_{transfer}](img/59c9d45fed41adea0a1327d785d5e53a.png)约为0.2。[[2](#bottom2network)]
- en: 'The equity risk premium: Aswath Damodaran calculates the historical excess
    return of equities over short-term government debt to be 4.4% globally, and the
    standard deviation of the difference in returns to be 17.1% ([Table 6](http://people.stern.nyu.edu/adamodar/pdfiles/papers/ERP2012.pdf)).
    This means, roughly, that investors typically demand an additional 4.4% return
    in exchange for risking 17.1% of their capital — translating to a ![C_{transfer}=\frac{0.044}{0.171}
    \approx 0.25](img/79caf1ff18f70b519a80ec0559f30e10.png). Excluding the US, this
    ratio is 0.2, and in some countries isn’t far above 0.1 (e.g. Belgium or Norway).'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 股权风险溢价：阿斯瓦斯·达莫达兰计算全球股票在短期政府债务之上的历史超额收益率为4.4%，差异收益的标准偏差为17.1% ([表6](http://people.stern.nyu.edu/adamodar/pdfiles/papers/ERP2012.pdf))。这意味着，一般来说，投资者要求额外的4.4%的回报来承担17.1%的资本风险
    —— 换算成![C_{transfer}=\frac{0.044}{0.171} \approx 0.25](img/79caf1ff18f70b519a80ec0559f30e10.png)。在美国以外，这个比率为0.2，在一些国家甚至不到0.1（比如比利时或挪威）。
- en: 'Jensen’s [analysis](http://siteresources.worldbank.org/INTINVTCLI/Resources/MicroeconomicsofGrowthPAPERbyJensen.pdf)
    of synchronization between fish markets in Kerala: After fishermen obtained mobile
    phones, they were able to find the nearby market with the highest price for fish,
    while they were still on the water. This information made it much easier for them
    to smooth out local fluctuations in supply and demand (see, e.g., Figure IV).
    Jensen estimates that mobile phones increased fishermen’s profits by 8% and decreased
    the average cost of fish by 4%. [[3](#bottom3network)] These numbers suggest that
    the Kerala fish market has a ![C_{transfer}](img/59c9d45fed41adea0a1327d785d5e53a.png)
    of at least 0.1\. [[4](#bottom4network)]'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 詹森对喀拉拉邦鱼市场之间的同步化的分析：渔民获得了手机之后，他们能够在水上的时候找到价格最高的附近市场。这些信息使得他们能够更容易地平衡供求的地方性波动（例如，见图IV）。詹森估计手机增加了渔民的利润8%，并降低了鱼的平均成本4%。[[3](#bottom3network)]
    这些数据表明，喀拉拉邦鱼市场的![C_{transfer}](img/59c9d45fed41adea0a1327d785d5e53a.png)至少为0.1。[[4](#bottom4network)]
- en: It’s striking that these disparate methods all give approximately the same value.
    For our calculation, we’ll take ![C_{transfer}=0.1](img/2250fa541a82c016b9ee20f990748205.png).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊奇的是，这些不同的方法都给出了大致相同的数值。在我们的计算中，我们将![C_{transfer}=0.1](img/2250fa541a82c016b9ee20f990748205.png)。
- en: 'Now, we just need to estimate the reduction in random wealth transfers, ![\Delta
    V_{transfer}](img/fcc8db12e7c47acf83259d85bd0d2242.png), for a famous HFT network
    — The NY-Chicago microwave route seems like a good example. We’ll just make a
    simple, order-of-magnitude estimate. It’s reasonable to approximate ![\Delta V_{transfer}](img/fcc8db12e7c47acf83259d85bd0d2242.png)
    with the total executed volume (![V](img/ed31064250f2c63fd3e7e1c9be00bf8e.png))
    for products with multiple important trading centers connected by the route, multiplied
    by the typical price dispersion (![\sigma_{\Delta}](img/7365e3b72e724cec6d360824532dd81b.png))
    prevented by a reduction in inter-market latency. The CME [traded](http://apps.shareholder.com/sec/viewerContent.aspx?companyid=CME&docid=11217638#CME-2015123110K_HTM_S625696BE945CF245263234F3104C942E)
    over a quadrillion dollars notional in 2015\. Some of that volume is “inflated”
    by contracts with a high notional value (e.g. options, Eurodollars) or may not
    be tightly coupled with away markets — so let’s cut it by 90% and say that ![V
    \approx \$10^{14} yr^{-1}](img/f5a8483094e87c9717601940ecdc8133.png) is the volume
    in Chicago that’s highly-correlated with important markets in New York or Europe.
    [[5](#bottom5network)][[6](#bottom6network)] We can estimate ![\sigma_{\Delta}](img/7365e3b72e724cec6d360824532dd81b.png)
    by making the usual assumption that price movements are Brownian, so that volatility
    scales with the square root of time. Let’s just roughly assume that the relevant
    CME contracts have an annual volatility of [10%](http://www.cmegroup.com/tools-information/quikstrike/volatility-term-structure-metals.html).
    This makes it easy to calculate how much their prices typically move in the ~2.5ms
    that wireless networks save over fiber (one-way): ![\sigma_{\Delta} = 0.1 yr^{-\frac{1}{2}}
    \sqrt{2.5 ms \cdot \frac{1.6 \times 10^{-10} yr}{ms}} \approx 2 \times 10^{-6}](img/4f9432d59a57210bb43038c85866e605.png)
    [[7](#bottom7network)]'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们只需要估计随机财富转移的减少量，![\Delta V_{transfer}](img/fcc8db12e7c47acf83259d85bd0d2242.png)，一个著名的HFT网络
    - 纽约-芝加哥微波路线似乎是一个很好的例子。 我们只需做一个简单的数量级估计。 可以合理地用连接该路线的具有多个重要交易中心的产品的总成交量 (![V](img/ed31064250f2c63fd3e7e1c9be00bf8e.png))
    乘以减少市场间延迟的典型价格离散度 (![σ_{Δ}](img/7365e3b72e724cec6d360824532dd81b.png)) 来近似![\Delta
    V_{transfer}](img/fcc8db12e7c47acf83259d85bd0d2242.png)。 2015年，芝加哥商品交易所的名义价值超过一千万亿美元。
    其中一部分交易量“膨胀”于高名义价值的合同（例如期权，欧元美元汇率期货），或者可能与周边市场紧密耦合 - 因此让我们将其削减90％，并说![V \approx
    \$10^{14} yr^{-1}](img/f5a8483094e87c9717601940ecdc8133.png) 是与纽约或欧洲重要市场高度相关的芝加哥交易量。
    [[5](#bottom5network)][[6](#bottom6network)] 我们可以通过做出价格运动是布朗运动的通常假设来估计![\sigma_{\Delta}](img/7365e3b72e724cec6d360824532dd81b.png)，因此波动性随时间的平方根成比例。
    让我们粗略地假设相关的芝加哥商品交易所合同每年的波动率为[10%](http://www.cmegroup.com/tools-information/quikstrike/volatility-term-structure-metals.html)。
    这使得我们可以轻松计算无线网络在距离光纤节约的约2.5毫秒内它们的价格通常会移动多少：![\sigma_{\Delta} = 0.1 yr^{-\frac{1}{2}}
    \sqrt{2.5 ms \cdot \frac{1.6 \times 10^{-10} yr}{ms}} \approx 2 \times 10^{-6}](img/4f9432d59a57210bb43038c85866e605.png)
    [[7](#bottom7network)]
- en: 'So we have that ![\Delta V_{transfer} \approx V \cdot \sigma_{\Delta} \approx
    \$10^{14} yr^{-1} \cdot 2 \times 10^{-6}](img/23ac6b2e2da625141a57506ff7a21b34.png).
    In other words, upgrading the Chicago-NY route from fiber to microwave prevents
    around $200M of arbitrarily transferred wealth per year. Multiplying this by our
    estimated economic cost per unit transfer, ![C_{transfer}=0.1](img/2250fa541a82c016b9ee20f990748205.png),
    gives the societal value of this microwave route: about $20M per year.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们有![\Delta V_{transfer} \approx V \cdot \sigma_{\Delta} \approx \$10^{14}
    yr^{-1} \cdot 2 \times 10^{-6}](img/23ac6b2e2da625141a57506ff7a21b34.png)。 换句话说，将芝加哥-NY路线从光纤升级到微波每年可以防止约2亿美元的任意转移财富。
    将这个数字乘以我们估计的每单位转移的经济成本，![C_{transfer}=0.1](img/2250fa541a82c016b9ee20f990748205.png)，就得到了这条微波路线的社会价值：约每年2000万美元。
- en: Comparing a Network’s Value to its Cost
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将网络价值与其成本进行比较
- en: Laughlin, Aguirre, and Grundfest [estimate](https://arxiv.org/pdf/1302.5966.pdf)
    that Chicago-NY microwave networks required around $140M in capital expenditures,
    with $20M per year in operating expenses. Our estimate of the route’s value is
    very rough, but still surprisingly close to their (also rough) numbers. And I
    imagine that some fraction of the costs, which include things like salaries and
    radio licensing fees, are not a complete loss to the economy. So, it’s quite plausible
    that these microwave networks are “worth it” to society.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Laughlin, Aguirre和Grundfest [估计](https://arxiv.org/pdf/1302.5966.pdf)芝加哥-纽约微波网络的资本支出约为1.4亿美元，运营费用每年为2千万美元。我们对该路线价值的估计非常粗略，但仍然令人惊讶地接近他们（也是粗略的）数字。我想这些成本的一部分，包括薪水和无线电许可费之类的费用，并不全对经济造成损失。因此，这些微波网络对社会来说“是值得的”是非常合理的。
- en: 'There’s also the possibility that the networking technology developed for HFTs
    will have beneficial applications in other industries, many of which are latency-sensitive.
    Finance has a history of subsidizing important innovations. According to [Rocky
    Kolb](https://books.google.com/books?id=t9HzRdUvHD8C&lpg=PA83&dq=galileo%20telescope%20trading%20ships&pg=PA83#v=snippet&q=%22with%20the%20aid%20of%20a%20telescope,%20one%20could%20get%20the%20first%20glimpse%20of%20the%20ships%20and%20cargo%20coming%20into%20port,%20and%20obtain%20a%20crucial%20hour%20or%20so%20jump%20on%20the%20trading%20markets%22&f=false),
    the first application of the telescope was spotting cargo ships and using that
    information to trade. Galileo himself [described](https://books.google.com/books?id=OwOlRPbrZeQC&lpg=PA141&ots=Z2CU2YKB8_&dq=%22vessels%20so%20far%20away%20that%2C%20coming%20under%20full%20sail%20to%20port%2C%20two%20hours%20and%20more%20were%20required%20before%20they%20could%20be%20seen%20without%20my%20spyglass.%22&pg=PA141#v=onepage&q=%22vessels%20so%20far%20away%20that,%20coming%20under%20full%20sail%20to%20port,%20two%20hours%20and%20more%20were%20required%20before%20they%20could%20be%20seen%20without%20my%20spyglass.%22&f=false)
    how impressed Venetian leaders were with this application, who rewarded him:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，为高频交易开发的网络技术可能有利于其他许多延迟敏感的行业。金融业一直在资助重要的创新。根据[Rocky Kolb](https://books.google.com/books?id=t9HzRdUvHD8C&lpg=PA83&dq=galileo%20telescope%20trading%20ships&pg=PA83#v=snippet&q=%22with%20the%20aid%20of%20a%20telescope,%20one%20could%20get%20the%20first%20glimpse%20of%20the%20ships%20and%20cargo%20coming%20into%20port,%20and%20obtain%20a%20crucial%20hour%20or%20so%20jump%20on%20the%20trading%20markets%22&f=false)，望远镜的第一个应用是发现货船，并利用这些信息进行交易。**伽利略**本人[描述](https://books.google.com/books?id=OwOlRPbrZeQC&lpg=PA141&ots=Z2CU2YKB8_&dq=%22vessels%20so%20far%20away%20that%2C%20coming%20under%20full%20sail%20to%20port%2C%20two%20hours%20and%20more%20were%20required%20before%20they%20could%20be%20seen%20without%20my%20spyglass.%22&pg=PA141#v=onepage&q=%22vessels%20so%20far%20away%20that,%20coming%20under%20full%20sail%20to%20port,%20two%20hours%20and%20more%20were%20required%20before%20they%20could%20be%20seen%20without%20my%20spyglass.%22&f=false**威尼斯**领导人对这种应用印象深刻，并奖赏了他。
- en: And word having reached Venice that I had made one [a spyglass], it is six days
    since I was called by the Signoria, to which I had to show it together with the
    entire Senate, to the infinite amazement of all; and there have been numerous
    gentlemen and senators who, though old, have more than once climbed the stairs
    of the highest campaniles in Venice to observe at sea sails and vessels so far
    away that, coming under full sail to port, two hours and more were required before
    they could be seen without my spyglass.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**威尼斯** 窃听到我制造了一个【望远镜】的消息后，距今已有六天，我被市政署召见，我不得不和整个参议院一起展示给所有人看，并令所有人无限惊讶；曾有许多绅士和参议员并非年轻的人多次攀登威尼斯最高钟楼的楼梯，以远眺海上远航的帆船和船只，远到即使它们全帆而回港，也需要两个多小时才能在没有我的望远镜的情况下被看到。'
- en: If — in my armchair — I were put in charge of the economy and somebody came
    to me with a $200M project to cut inter-market latency by 3ms, I really wouldn’t
    know whether it was a good idea. Sure, I could do a more thorough calculation
    than we did here. But I bet the best decision for the economy would be based on
    whether people would actually pay to use the network. That’s what telecoms do
    already. Capital markets sometimes invest in dead-end projects, but identifying
    these mistakes, in advance, is rarely easy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我在我的扶手椅里负责经济，有人拿着2亿美元的项目来减少市场之间的延迟3毫秒，我真的不知道这是否是个好主意。当然，我可以做比我们一开始做的更仔细的计算。但我敢打赌，对经济最好的决定会基于人们是否实际支付使用该网络。这就是电信公司已经在做的事情。资本市场有时会投资于死胡同项目，但提前识别这些错误很少有容易的。
- en: Reducing latency from 2 weeks to 1 second has obvious benefits to society. Going
    from 7ms to 4ms is more subtle. [[8](#bottom8network)] But just because progress
    is incremental, doesn’t mean we should dismiss its value. The economy is big,
    and our markets process tremendous volumes. A small improvement in price discovery
    can make a meaningful difference.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将延迟从2周缩短到1秒对社会有明显的好处。而从7ms到4ms则更为微妙。[[8](#bottom8network)] 但仅仅因为进步是渐进的，并不意味着我们应该轻视它的价值。经济规模庞大，我们的市场处理着庞大的交易量。价格发现的微小改善可能产生重大差异。
- en: '[[1](#1network)] Typical loss ratios for property and casualty insurance in
    2015 were about 69% ([Table 1](http://www.naic.org/documents/topic_insurance_industry_snapshots_2015_prop_cas_title_ins_ind_report.pdf)).
    For accident and health insurance, they were about 80% ([Figures 10 and 11](http://www.naic.org/documents/topic_insurance_industry_snapshots_2015_life_ah_fraternal_industry_analysis_report.pdf)).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#1network)] 2015年财产保险和意外伤害保险的典型损失率分别为约69%（[表1](http://www.naic.org/documents/topic_insurance_industry_snapshots_2015_prop_cas_title_ins_ind_report.pdf)）。对于意外伤害保险，损失率约为80%（[图10和11](http://www.naic.org/documents/topic_insurance_industry_snapshots_2015_life_ah_fraternal_industry_analysis_report.pdf)）。'
- en: '[[2](#2network)] Of course, buyers of insurance may be especially risk-averse
    and willing to pay high premiums to avoid catastrophes. But hopefully competition
    and regulation keeps exploitation to a minimum.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#2network)] 当然，购买保险的人可能特别风险厌恶，并愿意支付高额保费以避免灾难。但希望竞争和监管可以将利用最小化。'
- en: '[[3](#3network)] Jensen estimates that consumer surplus (the welfare benefit
    to fish-buyers) increased by 6%, a bit bigger than the decline in fish prices.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3](#3network)] Jensen估计，消费者剩余（鱼买家的福利收益）增加了6%，略高于鱼价下降。'
- en: '[[4](#4network)] Also keep in mind that prices were still not perfectly synchronized
    after the introduction of mobile phones. Perhaps profits would increase and prices
    decrease even more if fishing boats had automated, low-latency routing. They almost
    certainly would if new technology made boats faster.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[[4](#4network)] 还要记住，在移动电话推出后，价格仍未完全同步。也许，如果渔船实现自动化、低延迟路由，利润会增加，价格会进一步降低。如果新技术使船只更快，则几乎可以肯定会这样。'
- en: '[[5](#5network)] It isn’t just S&P 500 futures in Chicago that are highly-correlated
    with markets in NY and Europe. You can make obvious arguments to include FX and
    [fixed income](http://libertystreeteconomics.newyorkfed.org/2015/08/high-frequency-cross-market-trading-in-us-treasury-markets.html)
    futures in this category. Energy pricing is critically important for a wide range
    of asset markets. Agricultural products and metals also trade around the world,
    and can provide important trading signals for some equities.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[[5](#5network)] 与芝加哥的标普500期货市场高度相关的不仅仅是纽约和欧洲的市场。您可以明显地将外汇和[固定收益](http://libertystreeteconomics.newyorkfed.org/2015/08/high-frequency-cross-market-trading-in-us-treasury-markets.html)期货纳入此类别。能源定价对多种资产市场至关重要。农产品和金属也在世界各地交易，并且对某些股票提供重要的交易信号。'
- en: '[[6](#6network)] I don’t know whether the current lowest latency route between
    Chicago and Europe goes through New York. It probably depends on whether [Hibernia](http://www.hibernianetworks.com/hibernia_express_/)
    allows customers to connect at their Halifax landing, and use their own microwave
    networks to shuttle data between Halifax and Chicago. I’m far from an expert on
    such things, but Alexandre Laumonier [suggests](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)
    that Hibernia may have restricted connections at a different landing:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[[6](#6network)] 我不知道当前芝加哥和欧洲之间的最低延迟路径是否经过纽约。这可能取决于[Hibernia](http://www.hibernianetworks.com/hibernia_express_/)是否允许客户在他们的哈利法克斯着陆站连接，并使用他们自己的微波网络在哈利法克斯和芝加哥之间传输数据。我对这类事情了解有限，但Alexandre
    Laumonier [建议](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)
    Hibernia可能已限制在另一个着陆站的连接：'
- en: Different informants in the industry (and one journalist) told me that Hibernia
    will not allow (at least for now) dishes at the Brean landing station. I tried
    to know more about that but the only answers I got were some “neither confirm
    nor deny” responses. Huh! People know but don’t talk. I wrote an email to Hibernia
    but I got zero answer (obviously). Then other informants told me Hibernia may
    finally allow dishes…
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个行业的不同消息来源（还有一名记者）告诉我，Hibernia现在（至少目前）不会允许在Brean着陆站设置接收器。我试图了解更多情况，但得到的只是“既不否认也不确认”的答复。咦！人们知道但不愿意说。我给Hibernia写了封邮件，但得到了零回复（显而易见）。然后其他消息来源告诉我，Hibernia可能最终会允许设置接收器…
- en: It’d be pretty funny if Hibernia let customers connect at Halifax instead of
    New York or Chicago, but charged extra for the ostensibly inferior service (like
    [airlines](http://www.bloomberg.com/news/articles/2015-05-01/judge-tosses-united-airlines-lawsuit-over-hidden-city-tickets)
    do).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Hibernia让客户在哈利法克斯而不是纽约或芝加哥连接，然后收取额外费用，这会挺有趣的（就像[航空公司](http://www.bloomberg.com/news/articles/2015-05-01/judge-tosses-united-airlines-lawsuit-over-hidden-city-tickets)一样做）。
- en: In any case, even if there are proprietary wireless networks from Chicago to
    Halifax, they probably share some towers with the Chicago-NY route. So maybe it’s
    fair to include Chicago-Europe traffic in our estimate of the economic value of
    Chicago-NY microwave networks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，即使芝加哥到哈利法克斯有专有的无线网络，它们可能与芝加哥到纽约的路线共用一些塔。所以也许公平将芝加哥到欧洲的交通量包括在我们对芝加哥到纽约微波网络经济价值的估计中。
- en: '[[7](#7network)] Assuming there are ~250 trading days per year, and each trading
    day is ~7 hours — so there are about ![1.6 \cdot 10^{-10}](img/f567e15dfc15fdcd0c93e8151b329337.png)
    trading years per millisecond.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[[7](#7network)] 假设一年有约250个交易日，每个交易日为约7个小时 —— 因此每毫秒大约有![1.6 \cdot 10^{-10}](img/f567e15dfc15fdcd0c93e8151b329337.png)的交易年。'
- en: '[[8](#8network)] Matt Levine [describes](https://www.bloomberg.com/view/articles/2016-08-24/are-index-funds-communist)
    (as many do) “a market as a giant distributed computer for balancing supply and
    demand; each person’s preferences are data, and their interaction is the algorithm
    that creates prices and quantities.” This analogy may be helpful for understanding
    high-speed trading. A supercomputer’s performance can [depend heavily](http://www.hpcadvisorycouncil.com/pdf/WRF_Analysis_and_Profiling_Intel_E5-2697.pdf)
    on its interconnect. If the market is a giant supercomputer, reducing its interconnect
    latency from 7ms to 4ms could dramatically increase its processing power — for
    some tasks by 40%. For such tasks, we’d expect a large increase in inter-node
    traffic when latency is improved. Perhaps we are seeing this increase in modern
    financial markets, which have far higher trade and message volumes than in the
    past.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[[8](#8network)] Matt Levine [描述](https://www.bloomberg.com/view/articles/2016-08-24/are-index-funds-communist)（和许多人一样）“市场如同一个巨大的分布式计算机，用于平衡供需；每个人的偏好都是数据，它们的互动就是创造价格和数量的算法”。这个类比或许有助于理解高速交易。超级计算机的性能可能会[严重依赖于](http://www.hpcadvisorycouncil.com/pdf/WRF_Analysis_and_Profiling_Intel_E5-2697.pdf)它的互连。如果市场就是一个巨大的超级计算机，将其互连延迟从7ms减少到4ms可能会大幅增加其处理能力
    — 对于某些任务来说，可能增加40%。对于这样的任务，我们预计当延迟改善时会出现节点间通信的大幅增加。也许我们正在看到这种增加在现代金融市场中的体现，这些市场比过去拥有更高的交易和消息量。'
