- en: Hedge funds and Wall Street investment banks are plowing money into Hollywood
    films, paying producers like Joel Silver and Ivan Reitman to produce hits.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金和华尔街投资银行正在大量投资好莱坞电影，支付像乔尔· Silver 和伊万·雷曼这样的制片人制作热门影片。
- en: I guess that we have to write a market data source that monitors the turnstiles
    of each of the movies that we invest in. Craig, can you come up with a feed handler
    in a week?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得我们必须编写一个市场数据源，以监控我们投资的每部电影的票房。克雷格，你能在一周内提供一个数据流处理程序吗？
- en: (I wonder how we will hedge this .... Long Ivan Reitman and short Delta House?)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道我们将如何对冲这个风险……长期持有伊万·雷曼股份，同时做空Delta House？
