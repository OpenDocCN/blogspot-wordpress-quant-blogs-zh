- en: A cup and handle breakout
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 杯柄突破
- en: Much has been made about a nascent cup and handle pattern in the S&P 500 and
    the NASDAQ 100, which would have strong bullish implications if either index were
    to stage upside breakouts. While investors wait for those breakouts, here is a
    cup and handle that has staged a definitive upside breakout on both an absolute
    basis and relative to the S&P 500\. It was made by the NYSE FANG+ Index, which
    represents megacap growth stocks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有关标准普尔500指数和纳斯达克100指数出现新兴的杯柄模式的讨论很多，如果其中任何一个指数出现向上突破，将具有强烈的多头意味。而在等待这些突破时，这里出现了一个杯柄，其在绝对基础和相对于标准普尔500指数的上升突破都已经明确。这是由代表超大市值成长股的NYSE
    FANG+指数造成的。
- en: In light of the strong price momentum exhibited by the stock market in the wake
    of the Zweig Breadth Thrust buy signal, I believe these are strong indications
    that investors and traders should embrace a market melt-up scenario into year-end
    and possibly beyond.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到 Zweig Breadth Thrust 买入信号后股市表现的强劲价格动能，我相信这些都是投资者和交易者应该拥抱市场融资的强烈迹象，直至年底甚至可能更久。
