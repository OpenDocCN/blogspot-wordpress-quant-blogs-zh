- en: '[![Brock Lesnar vs. Randy Couture](img/a2c39fd232d00ad7153e63db14db43ea.png)](http://www.sherdog.com/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Brock Lesnar vs. Randy Couture](img/a2c39fd232d00ad7153e63db14db43ea.png)](http://www.sherdog.com/)'
- en: 'Tradesports had the UFC fight favoring Lesnar: 52-48\. That is, pay 52 to win
    100 with Lesnar, as opposed to paying 48 to win 100 with Couture.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Tradesports标榜UFC比赛偏向Lesnar：52-48\. 即与Couture相比，用52赢取100与Lesnar，而不是48赢取100。
- en: Sherdog polled 34 actual MMA fighters, and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Sherdog调查了34位实际MMA选手，
- en: '[they picked](http://www.sherdog.com/news/articles/Pros-Picks-Couture-vs-Lesnar-15167)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[they picked](http://www.sherdog.com/news/articles/Pros-Picks-Couture-vs-Lesnar-15167)'
- en: 'Couture: 28 to 6.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'Couture: 28 to 6.'
- en: Lesnar won by TKO in the second, and won the first round on all three judges
    cards.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Lesnar 在第二局通过TKO获胜，并在三位裁判的卡上赢得了第一轮。
