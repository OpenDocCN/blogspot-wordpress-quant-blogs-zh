- en: 'VIX and More: The Big Four U.S. Banks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：美国四大银行
- en: 来源：[http://vixandmore.blogspot.com/2008/11/big-four-us-banks.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/big-four-us-banks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/big-four-us-banks.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/big-four-us-banks.html#0001-01-01)
- en: 'The events of 2008 have completely reshaped the landscape of the U.S. commercial
    banking industry. At this point it looks as if four major banks will emerge as
    the dominant players: two relatively strong ones; and two that face a more challenging
    competitive environment. Here the charts identify the players nicely. From the
    peak of October 2007, Wells Fargo ([WFC](http://vixandmore.blogspot.com/search/label/WFC))
    and JPMorgan Chase ([JPM](http://vixandmore.blogspot.com/search/label/JPM)) have
    each fallen about 20%, less than one half of the drop in the financial sector
    ETF, [XLF](http://vixandmore.blogspot.com/search/label/XLF). At the other end
    of the spectrum are Bank of America ([BAC](http://vixandmore.blogspot.com/search/label/BAC))
    and Citigroup ([C](http://vixandmore.blogspot.com/search/label/C)), each of which
    has seen their stock drop at least 65% during this period. See the top chart for
    details. Refocus to the period since the failure of Bear Stearns (bottom chart)
    and the pattern is even more dramatic, with WFC and JPM each down a little more
    than 5% while BAC and C are down over 35%.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年的事件完全重塑了美国商业银行行业的格局。目前看来，似乎有四家大型银行将成为主导玩家：两家相对较强；还有两家面临更具挑战性的竞争环境。这里的图表很好地识别了这些玩家。从2007年10月的峰值以来，富国银行([WFC](http://vixandmore.blogspot.com/search/label/WFC))和摩根大通([JPM](http://vixandmore.blogspot.com/search/label/JPM))的股价各自下跌了约20%，远低于金融板块ETF，即[XLF](http://vixandmore.blogspot.com/search/label/XLF)的50%跌幅。在另一端的是美国银行([BAC](http://vixandmore.blogspot.com/search/label/BAC))和花旗集团([C](http://vixandmore.blogspot.com/search/label/C))，在这段时间内，它们的股价各自至少下跌了65%。具体请看顶部的图表。将焦点转移到贝尔斯登破产以来的时期（底部的图表），这种模式更为戏剧化，WFC和JPM的股价各自下跌了超过5%，而BAC和C的股价下跌了超过35%。
- en: XLF made a new low of 11.70 on Thursday and is trading at about 12.00 as I type
    this. If XLF and the large commercial banks are not able to scrape out a bottom,
    then this market will not be able to sustain any rally. Better yet, add [XHB](http://vixandmore.blogspot.com/search/label/XHB)
    (homebuilders) and [XLY](http://vixandmore.blogspot.com/search/label/XLY) (consumer
    discretionary sector) to that list. A sustainable rally will require the participation
    of XLF, XHB, and XLY.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: XLF在周四创下了11.70的新低，在我写下这些文字时，其交易价格大约在12.00。如果XLF和大型商业银行无法勉强触底，那么这个市场将无法维持任何反弹。更好的做法，还应将[XHB](http://vixandmore.blogspot.com/search/label/XHB)（房地产开发商）和[XLY](http://vixandmore.blogspot.com/search/label/XLY)（消费品非必需品部门）加入该列表。要想实现可持续的反弹，将需要XLF、XHB和XLY的参与。
