- en: 'ThoughtWorks has an interesting [deck](http://www.thoughtworks-studios.com/sites/default/files/resource/twebook-perspectives-estimation_1.pdf)
    on “How do you estimate on an Agile project?” which provide a number of real-world
    stories.  A few thoughts:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ThoughtWorks有一份有趣的[演示文稿](http://www.thoughtworks-studios.com/sites/default/files/resource/twebook-perspectives-estimation_1.pdf)关于“如何在敏捷项目中进行估算”，其中提供了许多现实世界的案例。几点想法：
- en: Slide 12 – Basically delete the word “estimate” from your vocabulary and replace
    with “size”.  I concur on the time/cost thought process.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幻灯片12——基本上从你的词汇中删除“估算”这个词，用“大小”来替换。我同意时间/成本的思考过程。
- en: Slide 15 – “Capture all assumptions” – often a fail when estimation occurs 😦
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幻灯片15——“捕捉所有假设”——在估算发生时常常会失败😦
- en: Slide 18 – “When planning the release I do it at epic/feature level linked to
    a business outcome” – the sensible given the marry back to business ROI
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幻灯片18——“在规划发布时，我是在史诗/特性级别进行规划，与商业成果相关联”——这是明智的，因为它与商业ROI相匹配
- en: Slide 18 – “value of an estimation session is to align the team around scope,
    solution, risk and complexity” – all to often estimation session are run badly
    with the wrong outcome
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幻灯片18——“估算会议的价值在于使团队围绕范围、解决方案、风险和复杂性达成一致”——估算会议常常组织得不好，结果也不正确
