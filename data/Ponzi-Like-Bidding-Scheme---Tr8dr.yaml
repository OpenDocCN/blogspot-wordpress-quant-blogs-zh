- en: 'Just for fun:  There is a retail bidding site [QuiBids](http://www.quibids.com/)
    which has received a bit of press in the US recently.   The attraction is that
    they offer products (such as ipads) for, say, an average price of $30-50 (whatever
    the highest bid is).    One may wonder how this works.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅是为了好玩：有一个零售竞拍网站[QuiBids](http://www.quibids.com/)，在美国最近获得了一些报道。他们的吸引力在于他们提供的产品（比如iPad），出价平均价格是30-50美元（无论最高竞拍价是多少）。人们可能会想知道这个是如何运作的。
- en: Most auctions are “penny auctions”, meaning that each bid placed on an item
    increments the price by $0.01\.   Prospective buyers pay for each bid they put
    forward on an item.   In fact, the company charges $0.60 / bid.   So with an end-auction
    price of, say, $50, the ipad has brought in $3000, because there were 5000 bids
    to achieve that price.  Wow, these guys are making a lot of money in terms of
    % markup!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数竞拍都是“一分钱拍卖”，这意味着对一个物品的每次出价都会使价格增加0.01美元。潜在买家为他们对物品的每次出价付费。事实上，公司对每次出价收取0.60美元。所以，假设一个拍卖结束价格是50美元，iPad已经带来了3000美元，因为要达到这个价格需要5000次出价。哇，这些人在百分比利润上赚了很多钱！
- en: The bidding session gets prolonged by ~10 seconds each time a bid is made in
    the last seconds.   Basically, it seems to me that the winner is the person in
    the pool of bidders that has not exhausted his prepaid bids or otherwise given
    up.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每次在最后几秒内进行出价，竞拍会延长约10秒钟。基本上，我觉得胜者似乎是那个还没有用完预付竞拍次数或 otherwise放弃的竞拍者池中的人。
- en: Since one can see the bidder with the top bid in real-time as the end-game bidding
    occurs, perhaps one could game it, observing the timeseries of bids each participant
    has placed and come up with a view on likelihood of having reached their bidding
    limit.   At that point one would start testing by putting in a bid and determine
    who is left.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 既然在竞拍的最后阶段可以实时看到出价最高的人，或许可以从中做文章，观察每个参与者所出的时间序列竞拍价，从而得出他们是否已经用完竞拍额度的可能性观点。在这个时候，可以开始测试，投入一个竞拍价，然后看看剩下谁。
- en: If the gaming commission understood what they are doing here, suspect they would
    have to get a gambling license.    Interesting “not-quite-a-scam” business concept.
      I have to think that eventually most participants, not having won anything will
    discontinue with the site.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果赌博委员会理解他们在这里做什么，他们可能会需要获得一个赌博许可证。有趣的是这个“几乎是个骗局”的商业概念。我必须认为，最终大多数参与者，由于没有赢得任何东西，将停止使用这个网站。
