  zh: 在《金融时报》上提出，根据
- en: '[research](http://www.london.edu/assets/documents/786_GIRY2008Synopsis.pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://www.london.edu/assets/documents/786_GIRY2008Synopsis.pdf)'
- en: by Prof. Elroy Dimson
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
