- en: et al
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 等人
- en: 'at the London Business School. The strategy is very simple: buy the stocks
    with the highest returns in, say, the last 12 months, short the ones with the
    lowest returns, and hold for, say, 1 month. If you run this strategy for the top
    100 UK stocks from 1900 to 2007, the average annualized return before costs is
    about 10%.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在伦敦商学院。这个策略非常简单：购买过去12个月中回报最高的股票，卖空回报最低的股票，持有约1个月。如果你用这个策略来操作1900年到2007年间英国最大的100支股票，在成本之前的平均年化收益约为10%。
- en: 'There are, however, a number of caveats worth noting in this study:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在这个研究中，有几个值得注意的保留意见：
- en: First, it is very transaction-costly to implement momentum strategies for small
    or even mid-cap stocks. If you factor in costs, 10% can easily become 5% -- not
    an impressive number even for a dollar-neutral strategy. (Though one should note
    that the infrequent rebalancing renders transaction costs consideration less important.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，对小市值甚至中等市值股票实施动量策略的交易成本非常高。如果你考虑到成本，10%可能会轻易变成5% —— 即使是对冲策略，这也不是一个令人印象深刻的数字。（不过，应该注意的是，很少的再平衡使得交易成本的考虑不那么重要。）
- en: Second, the drawdown durations are quite lengthy -- sometimes exceeding 2 years.
    This is not acceptable performance for many hedge funds. Such lengthy drawdowns
    have been a common feature of many momentum strategies that I have personally
    studied and traded.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，回撤期持续的时间相当长——有时甚至超过2年。这对于许多对冲基金来说，是难以接受的表现。这种漫长的回撤期在我个人研究和交易的多项动量策略中是一个常见的特征。
- en: Third, and most interestingly, in the period 2001-2007, this momentum strategy
    has stopped working altogether for the US market, while continuing to deliver
    positive returns in other markets!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，最有趣的是，在2001-2007年期间，这个动量策略在美国市场上完全失效，而在其他市场上仍然能带来正收益！
- en: 'What may be the reason for this dichotomy between US and international markets?
    Momentum strategies generally derive their power from the slow diffusion and analysis
    of information: if all investors are simultaneously aware of all the relevant
    financial information about a company and can analyze the significance of the
    information instantaneously, they will have come to a consensus fair market value
    instantaneously and no momentum in the price will result. Hence perhaps the disappearance
    of momentum in the US equity market means what most people know already: that
    it is the most efficient equity market of all.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 造成美国与国际市场之间这种二分法的原因可能是什么？动量策略通常从信息的缓慢扩散和分析中获得力量：如果所有投资者同时意识到关于一家公司的所有相关金融信息，并能瞬间分析信息的重要性，他们将会瞬间达成共识的公允市场价值，价格上就不会产生动量。因此，或许美国股票市场中动量的消失意味着大多数人已经知道的事情：那是最有效的股票市场。
