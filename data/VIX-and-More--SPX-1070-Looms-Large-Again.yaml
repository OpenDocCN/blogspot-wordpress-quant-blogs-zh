- en: 'VIX and More: SPX 1070 Looms Large…Again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: SPX 1070 Looms Large…Again'
- en: 来源：[http://vixandmore.blogspot.com/2010/02/spx-1070-looms-largeagain.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/spx-1070-looms-largeagain.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/spx-1070-looms-largeagain.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/spx-1070-looms-largeagain.html#0001-01-01)
- en: Like any stock index, from time to time the S&P 500 index seems to hand pick
    a number and make it an important support and resistance level. Sometimes these
    lines in the sand are ephemeral and sometimes they persist for extended periods.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何股票指数一样，有时标普500指数似乎会挑选一个数字，并使其成为一个重要的支撑和阻力水平。有时这些底线是短暂的，有时它们会持续较长时间。
- en: Take SPX 1070, for instance. Back in October 2009, SPX 1070 was the exact midpoint
    in the SPX trading range I talked about in [Strangle Pong](http://vixandmore.blogspot.com/2009/10/strangle-pong.html)
    and two subsequent posts (see links below.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以SPX 1070为例。回到2009年10月，SPX 1070恰好是我在[Strangle Pong](http://vixandmore.blogspot.com/2009/10/strangle-pong.html)以及随后的两篇文章中提到的SPX交易区间的中点（见下方的链接。）
- en: Since last Thursday, it seems as if SPX 1070 is starting to reassert itself
    once again. In the chart below, 1070 acts as critical support for awhile on February
    4^(th), then as resistance on the 8^(th). Yesterday and today, 1070 was a pivot
    point of sorts, acting as both support and resistance. With 1070 just above today’s
    close and the futures currently pointing to a bullish start to tomorrow’s session,
    I will be watching closely to see how the SPX acts while crossing above or below
    the 1070 level.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自上周四以来，SPX 1070似乎又开始重新确立自己的地位。在下面的图表中，2月4日，1070作为关键支撑持续了一段时间，然后在8日作为阻力。昨天和今天，1070某种程度上充当了支点，既是支撑也是阻力。随着今天收盘时1070刚刚在上方，而期货目前指向明天开盘多方占优，我将密切关注SPX在突破或跌破1070水平时的表现。
