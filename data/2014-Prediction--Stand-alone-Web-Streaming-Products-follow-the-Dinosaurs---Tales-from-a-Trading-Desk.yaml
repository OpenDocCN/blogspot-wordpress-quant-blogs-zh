- en: '2014 Prediction: Stand-alone Web Streaming Products follow the Dinosaurs'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2014年预测：独立网络流媒体产品将步恐龙后尘
- en: Not a difficult prediction to make 🙂 given what has happened to a few already
    – my-Channels.  Node.js ([Socket.io](http://socket.io/)) and [Vert.x](http://vertx.io/)
    offer the foundations for interesting Open Source solutions that avoid the ongoing
    maintenance costs.  Stand-alone web streaming products have similarities with
    the CEP products of n years ago.  In CEP land, we had merger of CEP product companies,
    followed by CEP product companies being purchased by large software houses.  The
    same is already happening with web streaming product companies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于已有几家公司的情况，这个预测并不难做出 🙂 ——比如my-Channels。Node.js（[Socket.io](http://socket.io/)）和[Vert.x](http://vertx.io/)提供了构建有趣的开源解决方案的基础，这些方案避免了持续的维护成本。独立网络流媒体产品与n年前的事件驱动处理产品有相似之处。在事件驱动处理领域，我们见证了事件驱动处理产品公司的合并，随后这些公司被大型软件公司收购。同样的情况已经开始在网络流媒体产品公司中发生。
