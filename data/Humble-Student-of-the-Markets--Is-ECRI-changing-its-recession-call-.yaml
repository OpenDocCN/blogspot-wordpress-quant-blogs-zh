- en: Will Achuthan back off on the recession call? If he did then surely clients
    would have heard it first but I haven't heard any leaks from the blogosphere.
    On the hand hand, it does say "updated outlook".
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Achuthan会撤销对经济衰退的预测吗？如果他这样做了，那么客户肯定会第一时间得知，但我并没有从博客圈中听到任何泄漏。另一方面，它确实提到了“更新的展望”。
- en: Stay tuned.
