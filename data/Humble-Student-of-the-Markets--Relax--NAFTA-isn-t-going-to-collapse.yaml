  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 北欧wig在电子邮件中说：“最大的风险是北美自由贸易协定（NAFTA）中的贸易紧张局势扩散到更广泛的全球舞台，例如如果欧盟在WTO争端中支持墨西哥。这就是全球风险变得非常大的时候。”
