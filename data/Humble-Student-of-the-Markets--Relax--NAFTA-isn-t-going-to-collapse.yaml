- en: While Ian Bremmer, president of Eurasia Group said in a note Monday that he
    has long thought there was 50/50 chance NAFTA would fall apart, but he is also
    becoming increasingly concerned.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然欧亚集团总裁伊恩·布雷默在周一的一份笔记中说，他长期以来一直认为北美自由贸易协定（NAFTA）有50%的机会会崩溃，但他也越来越担忧。
