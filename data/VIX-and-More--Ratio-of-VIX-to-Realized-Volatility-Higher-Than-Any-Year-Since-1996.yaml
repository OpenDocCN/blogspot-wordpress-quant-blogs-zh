- en: 'VIX and More: Ratio of VIX to Realized Volatility Higher Than Any Year Since
    1996'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: **VIX 到实现波动性的比率** 自 1996 年以来最高'
- en: 来源：[http://vixandmore.blogspot.com/2012/10/ratio-of-vix-to-realized-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/ratio-of-vix-to-realized-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/10/ratio-of-vix-to-realized-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/ratio-of-vix-to-realized-volatility.html#0001-01-01)
- en: Before I dive into a series of posts about the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures),
    I think it is important to add some context in the form of several observations
    about the relationship between the VIX and the [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (HV) of the S&P 500 index. In the absence of any information about the future,
    it turns out that historical volatility (a.k.a. [realized volatility](http://vixandmore.blogspot.com/search/label/realized%20volatility)
    or statistical volatility) can provide a reasonably accurate measure of future
    volatility. In fact, it is more difficult than one might imagine to incorporate
    information about the future to come up with a better estimate of future volatility
    than what can be gleaned just by extrapolating from recent realized volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始一系列关于[VIX 期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的帖子之前，我认为重要的是先加一些背景，以一些关于
    VIX 与标准普尔 500 指数的[历史波动性](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (HV) 关系的观察的形式。在没有任何关于未来的信息的情况下，事实证明，历史波动性（又称为[实现波动性](http://vixandmore.blogspot.com/search/label/realized%20volatility)或统计波动性）可以提供一个相当准确的未来波动性测量。事实上，很难想象地通过将来的信息来提出比仅仅从最近的实现波动性推断出的未来波动性更好的估计。
- en: Looking at historical data, the VIX has an established history of overestimating
    future realized volatility. In fact, in the 23 years of VIX historical data, there
    was only one year – 2008 – in which realized volatility turned out to be higher
    than that which was predicted by the VIX.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看历史数据，可以看出，VIX 已经有超过估计未来实现波动性的历史。事实上，在 VIX 历史数据的 23 年中，只有一年—2008 年—实现波动性高于
    VIX 预测的情况。
- en: As the chart below shows, early traders made a habit of dramatically overestimating
    future volatility. From 1990-1996, for instance, the VIX overshot realized volatility
    by an average of 49%. Since 1997, the magnitude of that overshoot has dropped
    dramatically, to about 24%, as investors apparently began to realize that they
    had been overpaying for portfolio protection in particular and for options in
    general.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，早期交易员养成了大幅高估未来波动性的习惯。例如，从 1990 年至 1996 年，VIX 对实现波动性的过度估计平均高达 49%。自 1997
    年以来，这种过度估计的幅度已经大幅下降，约为 24%，因为投资者显然开始意识到他们过度支付了特别是投资组合保护和期权的费用。
