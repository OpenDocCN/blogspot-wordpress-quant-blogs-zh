  zh: '*[资料来源：芝加哥期权交易所 (CBOE)，雅虎 (Yahoo)]*'
- en: That being said, 2012 has been an unusual instance in which the VIX has overestimated
    10-day historical volatility in the SPX by 47% – the biggest cushion since 1996\.
    Not surprisingly, low realized volatility tends to depress the VIX and the front
    end of the VIX futures [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    in general. For that reason, the unusually low average 10-day historical volatility
    of 12.25 experienced so far in 2012 can serve as a partial explanation for the
    steepness of the VIX futures term structure (extreme [contango](http://vixandmore.blogspot.com/search/label/contango))
    yet given the history of even lower volatility numbers during 2004-2007, the low
    historical volatility for 2012 is at best a very small portion of the full explanation.
    Two better potential explanations for the steep VIX futures term structure are
    the psychology of the 2008 financial crisis and its aftermath (i.e., [disaster
    imprinting](http://vixandmore.blogspot.com/search/label/disaster%20imprinting),
    [availability bias](http://vixandmore.blogspot.com/search/label/availability%20bias),
    the recency effect, etc.) and expectations of future higher volatility due to
    a geopolitical and macroeconomic overhang that has generated a much higher level
    of anxiety about future prospects than in more uneventful economic times. Then,
    of course, there is the issue of the role of mushrooming growth in VIX exchange-traded
    products as an influence on the VIX futures term structure.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这里，2012年是一个异常实例，VIX高估了SPX的10日历史波动性达47%——自1996年以来最大的缓冲垫。不出所料，低实际波动性往往会压抑VIX以及VIX期货期限结构的前端。因此，2012年迄今为止平均10日历史波动性异常低至12.25可以在一定程度上解释VIX期货期限结构的陡峭（极端[正向市场](http://vixandmore.blogspot.com/search/label/contango)）。然而，考虑到2004-2007年期间甚至更低波动性数字，2012年的低历史波动性最多只能算是一个很小的一部分解释。VIX期货期限结构陡峭的两个更好潜在解释是2008年金融危机及其后果的心理（即[灾难印记](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)，[可用性偏见](http://vixandmore.blogspot.com/search/label/availability%20bias)，近期效应等）以及由于地缘政治和宏观经济悬而未决问题，未来更高波动性的预期，这比更多无事件的经济时期对未来前景的担忧要高得多。当然，VIX交易所交易产品激增增长对VIX期货期限结构的影响也是一个问题。
- en: Before I address those issues in more detail, however, the next installment
    in this series is a discussion of the evolution of the VIX futures term structure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在我更详细地讨论这些问题之前，下一个篇章将讨论VIX期货期限结构的演变。
