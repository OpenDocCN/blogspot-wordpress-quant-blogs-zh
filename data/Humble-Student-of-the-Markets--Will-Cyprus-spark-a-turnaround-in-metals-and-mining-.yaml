- en: 'Humble Student of the Markets: Will Cyprus spark a turnaround in metals and
    mining?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：塞浦路斯会引发金属和采矿业的复苏吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/will-cyprus-spark-turnaround-in-metals.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/will-cyprus-spark-turnaround-in-metals.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/will-cyprus-spark-turnaround-in-metals.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/will-cyprus-spark-turnaround-in-metals.html#0001-01-01)
- en: The blogosphere is full of comments about the Cypriot bailout on the weekend
    (for examples, see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 博客圈充满了关于周末塞浦路斯救助的评论（例如，参见
- en: '[How to start a banking crisis, Cyprus edition](http://kiddynamitesworld.com/how-to-start-a-global-banking-crisis-cyprus-edition/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何开始一场银行业危机，塞浦路斯版](http://kiddynamitesworld.com/how-to-start-a-global-banking-crisis-cyprus-edition/)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[The Cyprus conspiracy II](http://macro-man.blogspot.com/2013/03/the-cyprus-conspiracy-ii.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[塞浦路斯阴谋II](http://macro-man.blogspot.com/2013/03/the-cyprus-conspiracy-ii.html)'
- en: ). Instead of writing about Cyprus, a topic that I have no special expertise
    in, I thought that it would be timely to write an update to my blog post on February
    19 about the resource-based sectors (see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。与其写关于塞浦路斯的文章，这是一个我没有任何专业知识的话题，我认为及时更新我2月19日的博客文章关于基于资源的部门（参见
- en: '[Time to buy gold and commodity stocks?](http://humblestudentofthemarkets.blogspot.com/2013/02/time-to-buy-gold-and-commodity-stocks.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[现在是买入黄金和商品股票的时候了吗？](http://humblestudentofthemarkets.blogspot.com/2013/02/time-to-buy-gold-and-commodity-stocks.html)'
- en: ).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Since I wrote that post, the metals and mining stocks have begun to stage a
    turnaround. To recap, the mining group is showing signs of being overly beaten
    up and washed out. This chart of XME, the mining ETF, against the market shows
    that it is trading at or near investor capitulation levels relative to its long-term
    history.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我写了那篇帖子以来，金属和采矿股票已经开始复苏。回顾一下，矿企显示出被过度打压和洗盘的迹象。XME，矿企ETF，与市场的图表显示，它交易于或接近与长期历史相对的投资者投降水平。
- en: Take a look at the shorter term one-year relative chart of XME vs. SPY. The
    miners are starting to show some positive relative strength against SPY. Is that
    the sign of a nascent recovery?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 看看XME相对于SPY的短期一年相对图表。矿工们开始对SPY显示出一些正面的相对强度。这是萌芽复苏的迹象吗？
- en: Similarly, gold stocks are highly unloved against bullion. I have not been a
    big fan of buying gold stocks for gold bulls (see
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，黄金股票相对于贵金属来说是非常不受欢迎的。我一直不是黄金股票的忠实粉丝（参见
- en: '[Where is the leverage to gold?](http://humblestudentofthemarkets.blogspot.com/2013/01/where-is-leverage-to-gold.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[黄金的杠杆在哪里？](http://humblestudentofthemarkets.blogspot.com/2013/01/where-is-leverage-to-gold.html)'
- en: ), but in this case a long gold stock/short bullion position is likely to have
    much better risk/return profile than any time in the recent past.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ），但在这个案例中，持有黄金股票/做空贵金属的仓位可能比近年来任何时候都有更好的风险/回报概况。
- en: Shorter term, however, my inner trader is still watching this pair of a relative
    turnaround as the HUI/Gold pair remains in a relative downtrend.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，短期内，我的内在交易员仍在关注这一对相对复苏，因为HUI/黄金对仍处于相对下跌趋势。
- en: On the other hand, I can't say I am overly bullish on gold itself. The silver/gold
    ratio, which is a measure of the speculative interest in precious metals, is stuck
    in the middle of its historical band indicating neither excessive bullishness
    nor excessive bearishness on the PM complex.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我不得不说我对黄金本身过于乐观。白银/黄金比率是衡量贵金属投机兴趣的指标，它被困在其历史区间的 middle 中，表明对PM complex既不过度乐观也不过度悲观。
- en: Nevertheless, I am seeing signs of a capitulation, or washout, in investor sentiment.
    Here in Canada, the chart of the junior Venture Exchange Index against the more
    senior TSX Index shows that the ratio is at or near levels indicating investor
    capitulation in the juniors, which are mostly junior resource companies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我看到了投资者情绪出现投降或崩溃的迹象。在这里，加拿大，初级创业板指数与更高级的TSX指数的图表显示，该比率处于或接近表明投资者在创业板投降的水平，这些大多是与资源公司相关的创业板公司。
- en: '**Not enough energy in Energy?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**能源中是否能量不足？**'
- en: In my last post on this topic, I was more constructive on the energy sector
    as the sector was showing signs of a relative strength turnaround. Since then,
    the sector remains range-bound against the market and appears to be consolidating
    sideways on a relative basis.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上次在这个话题上的帖子中，我对能源部门持更建设的态度，因为该部门显示出相对强势的转好迹象。自那时以来，该部门相对于市场保持区间波动，并似乎在相对基础上进行横向整理。
- en: The price of Brent crude confirms my observation about the range bound, or sideways
    consolidation pattern shown by energy stocks.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 布伦特原油的价格证实了我对能源股票所表现出的区间波动（或横盘整理模式）的观察。
- en: At this point in time, the energy sector may not have enough energy, or momentum,
    to present itself as the new emerging leadership sector.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前时点，能源板块可能缺乏足够的活力或动力，无法将自己展示为新的新兴领导板块。
- en: 'As I write these word, the markets have a risk-off reaction over the Cyprus
    news. EUR is plummeting against all currencies and against JPY in particular;
    USD is up: ES is falling and gold is up marginally but a base metal like copper
    is down. While the initial market reaction isn''t necessary the sustainable reaction,
    the Cypriot event may serve as a catalyst for the resource sectors (and the metals
    in particular) to stage a turnaround and present themselves as the new market
    leadership. It will also prove to be an important market test for the price of
    gold (and the gold bugs), to see whether investors flock to USD assets or to gold
    in this instance of an unexpected eurozone'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在我写下这些词语时，市场对塞浦路斯新闻产生了风险厌恶反应。欧元（EUR）对所有货币，特别是对日元（JPY）的汇率暴跌；美元（USD）走高：欧元区（ES）下跌，黄金（gold）小幅上涨，但像铜（copper）这样的基础金属下跌。虽然最初的市场反应不一定持续，但塞浦路斯事件可能成为资源板块（特别是金属）实现转折和展示自己作为市场领导者的催化剂。这对于黄金（gold）价格（和黄金爱好者）来说也将是一个重要的市场考验，以观察投资者是涌向美元资产还是黄金。
