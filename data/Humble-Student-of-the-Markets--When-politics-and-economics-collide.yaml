- en: '[I]f Obama is concerned about his political fortunes because of an election
    next year, you can bet that Germany’s Chancellor Angela Merkel is concerned given
    her election is later this year. In Germany, cars have a mythical status…'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果奥巴马因为明年要进行选举而担心他的政治命运，你可以肯定德国总理安格拉·默克尔也会担心，因为她的选举今年晚些时候进行。在德国，汽车有着神话般的地位…
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Today there are hundreds of thousands of jobs in Germany tied to the auto sector,
    which has huge importance in the Rhineland, Germany’s industrial heartland and
    part of the most populous German state North Rhine-Westphalia, as well as in Lower
    Saxony, Bavaria, and Baden-Württemberg. In short, destroying auto jobs is a sure-fire
    way to lose an election. The ruling coalition is keenly aware of this and that
    is why they too will be very involved in the GM bankruptcy as it affects Germany
    through GM subsidiary Opel…
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如今，有数十万份工作在德国与汽车部门挂钩，该部门在德国的工业心脏地带——莱茵兰地区以及人口最多的北莱茵-威斯特法伦州以及下萨克森州、巴伐利亚州和巴登-符腾堡州有着巨大的重要性。简而言之，破坏汽车行业的工作是一个确保输掉选举的绝佳方法。执政联盟非常清楚这一点，这就是为什么他们也会非常参与通用汽车的破产案，因为这对通过通用汽车子公司欧宝影响德国…
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And I haven’t even mentioned the politics in Sweden, the U.K., Austria, Canada
