  type: TYPE_NORMAL
  zh: '评论 [重点是我的]:'
- en: In 2008, the Democrats benefitted greatly from Barack Obama’s election as President,
    taking large majorities in both houses of Congress. Their mandate was to work
    with the President to fix America’s economic problem. So, Obama’s and Congressional
    Democrats’ first priority is to end the recession as quickly as possible. I guarantee
    you there would be hell to pay if this is not done well before November 2010 when
    the next general election is held.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2008年，民主党由于巴拉克·奥巴马当选总统而受益匪浅，在国会两院获得了大量多数。他们的任务是与总统合作解决美国的经济问题。所以，奥巴马和国会民主党人的首要任务就是尽可能快地结束经济衰退。我敢保证，如果到2010年11月下一次大选举行之前这一切没有做好，他们将会付出惨重的代价。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From Obama’s perspective, it is crucial that he fix the banks and fix the auto
    industry as these were the two economic issues front and centre in the election
    which he said he could tackle. With the banking industry stabilised, the Obama
    legacy rides crucially on how the Auto Bailout proceeds. Under no circumstances
    is the Obama Administration going to allow General Motors to do to the economy
    in 2009 what Lehman Brothers did to it in 2008\. They are going to fix GM no matter
    what it takes. And if this includes heavy-handed tactics, so be it.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从奥巴马的角度来看，他修复银行和汽车行业至关重要，因为这些问题是在选举中他所说的可以解决的两个经济问题。随着银行业稳定，奥巴马的遗产在汽车救助计划上至关重要。无论如何，奥巴马政府都不会允许通用汽车在2009年对经济造成
    Lehman Brothers 在2008年所造成的影响。他们将不惜一切代价拯救通用汽车。如果这包括采取强硬手段，也在所不惜。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***So, be very clear that the GM and Chrysler issue is an existential question
    for this administration.*** Handle it well and you get the Roosevelt treatment
    and ensure a good outcome for your party in 2010\. Screw things up and the depression
    bears down on America and you’re out of office in due course. The key policy decision
    is how to ensure a favourable outcome. And when I say favourable, I mean one that
    ensures as many jobs as possible while minimizing any wider economic fallout.
    Other issues like treating bondholders well, not committing taxpayer monies to
    the effort, or keeping government out of the auto industry are going to be much
    less important.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***所以，非常明确，通用汽车和克莱斯勒的问题对这个政府来说是一个存在性问题。***处理得好，你就能得到罗斯福式的待遇，确保你的党在2010年有一个好的结果。把事情搞砸，美国就会陷入萧条，你最终会下台。关键的政策决策是如何确保一个有利的结果。当我说到有利的时候，我的意思是确保尽可能多的就业岗位，同时最小化任何更广泛的经济影响。其他问题，如善待债券持有者、不让纳税人的资金用于这一努力，或让政府远离汽车行业，都将会相对不那么重要。'
