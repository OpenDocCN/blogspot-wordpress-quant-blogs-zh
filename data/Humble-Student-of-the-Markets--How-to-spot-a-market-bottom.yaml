- en: Did the stock market make a meaningful bottom last week? Financial markets had
    been taking a risk-off tone coming into the week, but when the Powell Fed was
    slightly more hawkish than expected, the market rallied.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周股市是否形成了有意义的底部？金融市场在进入本周时采取了风险规避的立场，但当 Powell 美联储比预期更为鹰派时，市场却反弹了。
- en: The S&P 500 was -14.6% peak-to-trough on an intraday basis in 2022.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，标普500指数在日内峰值到谷值时下跌了14.6%。
- en: '[Ed Clissold](https://twitter.com/edclissold/status/1503459944934391814)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Clissold](https://twitter.com/edclissold/status/1503459944934391814)'
- en: of Ned Davis Research pointed out that the characteristics of cyclical bears
    and recession bears have been very different. Cyclical bears that don't involve
    a recession tend to be shorter in length and less severe in magnitude compared
    to recession bears, though "most non-recession bears include a recession scare".
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Ned Davis Research 指出，周期性熊市和衰退性熊市的特征非常不同。不涉及衰退的周期性熊市通常比衰退性熊市更短且跌幅更小，尽管“大多数非衰退性熊市都包括一次衰退恐慌”。
