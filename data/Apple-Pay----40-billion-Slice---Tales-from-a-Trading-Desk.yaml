- en: '[MoneyWeek](http://moneyweek.com/apples-new-iphone-spells-the-end-for-high-street-banking/)
    has an interesting angle on the recent iPhone 6 announcement.  The game changer
    being Apple Pay.  This is Money [offers](http://www.thisismoney.co.uk/money/news/article-2750494/Apple-Pay-set-earn-tech-giant-slice-card-fees-market.html)
    a further view on Apple Pay.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[MoneyWeek](http://moneyweek.com/apples-new-iphone-spells-the-end-for-high-street-banking/)对最近iPhone
    6的宣布有一个有趣的角度。改变游戏规则的是Apple Pay。 这是Money[提供的](http://www.thisismoney.co.uk/money/news/article-2750494/Apple-Pay-set-earn-tech-giant-slice-card-fees-market.html)对Apple
    Pay的进一步看法。'
- en: Market share is however the influencer.  Could Google copy the concept, and
    with its market share?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场份额然而是影响因素。谷歌能否模仿这一概念，并利用其市场份额？
