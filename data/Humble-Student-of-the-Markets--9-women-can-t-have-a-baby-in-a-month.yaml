- en: I have written about the Peak Oil thesis
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经写过关于顶峰石油论的文章
- en: '[before](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_october_2009.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_october_2009.pdf)'
- en: ', Gregor Macdonald over at his site has a new post entitled'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ', Gregor Macdonald 在他的网站上有一篇名为'
- en: '[The Myth of Energy Breakthroughs](http://gregor.us/nuclear/the-myth-of-energy-breakthroughs/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[能源突破的神话](http://gregor.us/nuclear/the-myth-of-energy-breakthroughs/)'
- en: 'that gives a great perspective on that viewpoint [emphasis mine]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 给予了很好的视角 [我强调]：
- en: It’s common among those who sell the idea of energy breakthrough to invoke electronic
    or digital adoption narratives. Breakthroughs in medicine, in electronic networks,
    and in other intellectual achievement distribute more easily upon existing systems.
    ***This is why I continue to believe that many (not all) in Cleantech Venture
    dont’ really understand the scale of our energy problem***. Or, having understood
    the scale of our energy problem, many apply adoption pathways learned from other
    systems–that simply don’t translate to energy, and the built environment.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在销售能源突破的想法中，经常会引用电子或数字采用叙事。 医学、电子网络和其他知识成果的突破更容易分发到现有系统上。***这就是为什么我继续相信清洁技术投资中的许多人（并非所有人）并没有真正理解我们能源问题的规模***。
    或者，已经了解了我们能源问题的规模后，许多人应用于从其他系统学到的采用途径-这简单地不适用于能源和建成环境。
- en: If the world is to transition from oil to another energy source, the amount
    of time and scale of the process is enormous. Gregor Macdonald went on to a chart
    that shows how long it to nuclear to reach levels of electrical generation by
    hydro.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果世界要从石油过渡到其他能源，这个过程的时间和规模是巨大的。 Gregor Macdonald接着提到了一张图表，展示了直到核能发电量达到水能发电程度的时间。
- en: Simply put, nine women can't have a baby in a single month.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，九个女人不能在一个月内生一个孩子。
