  zh: '***John Mauldin](http://www.ritholtz.com/blog/2011/10/an-irish-haircut/)***'
- en: 'visited Ireland and wrote the Irish believes that they will be "offered" a
    haircut by the EU:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 访问了爱尔兰，并写道爱尔兰人认为他们将被欧盟“提供”减债：
- en: 'When you press politicians and establishment types (and I did) who are against
    unilaterally disavowing the debt, a strange thing happens. I kept asking, "But
    the voters seem to want to forego the debt. And the math suggests that Ireland
    can''t pay back these foreign bankers without great sacrifices." At first, they
    would point out that Ireland is doing what needs to be done: cutting spending
    and payrolls. We are not Greece, they say; there is a need for "respectability."
    But when pressed, they would come around to admitting that, "Yes, Ireland will
    get a haircut." ***Everyone*** I met expected it to happen. **The difference was
    the path to the haircut. But while the politics matter, the destination is the
    same**.'
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你追问那些反对单方面放弃债务的政治家和体制内人士（我确实这么做了）时，会发生一件奇怪的事情。我不断追问：“但选民似乎想放弃债务。而且数学表明，爱尔兰不付出巨大牺牲是无法偿还这些外国银行家的。”起初，他们会指出爱尔兰正在做需要做的事情：削减开支和工资支出。他们说我们不是希腊；需要“信誉”。但当追问时，他们会承认：“是的，爱尔兰将得到减债。”***所有人***我都预期这会发生。**区别在于减债的路径。但尽管政治很重要，目的地是相同的**。
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some favor doing it outright. Others truly believe they will be offered a haircut
    when Greece and Portugal get theirs. They fully expect it. In a meeting with an
    establishment-insider economist (off the record), who was at the table when the
    first deal was done, he said there was an implicit understanding with the IMF
    (and ECB) that whatever was offered to Greece, et al. would be available to Ireland.
    So Ireland went along with the bailout to keep from imploding the euro and averting
    a crisis that would have been biblical in proportions. The future of the euro
    is now not in their hands, because by taking on the debt they did not blow the
    euro up. Which could have happened, because European politicians were not ready
    for such a crisis.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有些人倾向于直接行动。其他人真的相信当希腊和葡萄牙得到减债时，他们也会被提供同样的待遇。他们完全期待如此。在一次与一位体制内经济学家的非公开会议上（闭门会议），这位经济学家在第一次交易时在场，他表示与国际货币基金组织（IMF）和欧洲央行（ECB）有默契的理解，无论给予希腊等国的待遇是什么，都将对爱尔兰开放。因此，爱尔兰参与了救助计划，以避免欧元崩溃并避免一场规模巨大的危机。现在欧元的未来已不在他们手中，因为他们承担了债务，没有引爆欧元。本可能发生这种情况，因为欧洲政治家没有为这种危机做好准备。
- en: ''
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So rather than having to kick the door open for a haircut, they expect the door
