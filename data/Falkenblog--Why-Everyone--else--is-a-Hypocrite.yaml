- en: would argue. Further, every principle is only good in moderation, as honesty
    clashes with politeness at some point, and so we have to always balance them.
    The paradox of tolerance, than an unlimited tolerance must lead to the disappearance
    of tolerance, requires us at times to be intolerant. It isn't due to our modular
    minds, just the way in which any virtue must be applied moderately and in context,
    as opposed to absolutely.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 会辩论。此外，每个原则只在适度时才是好的，因为诚实与礼貌在某种程度上是矛盾的，所以我们必须始终保持平衡。对宽容的悖论，说无限度的宽容必定导致宽容的消失，要求我们在某些时候是不宽容的。这并不是由于我们的模块化思维，而只是任何美德都必须适度和在特定环境中应用，而不是绝对的。
