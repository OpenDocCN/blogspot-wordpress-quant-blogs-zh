- en: Another point is that, while there are some things correlated with success like
    higher self esteem, merely raising your self esteem without anything else is like
    moving your gas gauge to Full when it's near empty, hardly an efficient solution.
    Feelings that are symptoms are not to be trifled with, but addressed more fundamentally.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个观点是，尽管有一些与成功相关的事物，如更高的自尊心，但仅仅提高自尊心而没有别的东西就像将你的自尊心移到接近空的时候到满，几乎不是一个有效的解决方案。作为症状的感觉不容忽视，而是需要更基本地解决。
- en: As with many of these books, they spin out of control at the end. He also seems
    to think our principles are contradictory because of our mind's modularity. For
    example, he takes the idea that our minds are modular to explain why we both want
    to eat the cake, and diet, one hitting our short term pleasure, the other our
    long run interest to be healthy. I think this isn't modularity so much as our
    discount rates, and people with greater discipline forgo the quick route of indulging
    in leisure to get a long-term benefit. A lot of this can be explained as simply
    better understanding the true 'present value' of one's actions, as William James's
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 就像许多这样的书一样，它在最后失控了。他似乎也认为我们的原则是矛盾的，因为我们的心灵是模块化的。例如，他认为我们的心灵是模块化的，解释了为什么我们既想吃蛋糕，又节食，一种追求短期快乐，另一种追求长期健康。我认为这不是模块性，而更像是我们的折现率，有更强大纪律的人会放弃迅速享受休闲的途径，以获得长期的利益。这可以简单地解释为更好地理解自己行为的真正‘现值’，正如威廉·詹姆斯的
