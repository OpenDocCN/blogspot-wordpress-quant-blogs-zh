- en: '[Rawlsian justice](http://en.wikipedia.org/wiki/A_Theory_of_Justice)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗尔斯正义](http://zh.wikipedia.org/wiki/正义理论)'
- en: ''' then seems like the optimal solution. Alas, Rawlsian justice is radical
    egalitarian redistribution of wealth and even esteem, infringing on a lot of freedom
    of contract by other people merely because they happened upon having more stuff
    (the Rawlsian condition that forced redistribution should not hurt the least advantaged
    person basically makes it moot, because the least advantaged person in any society
    is a miserable wretch not helped nor hurt by anything). A Rawlsian utopian would
    equally reward, in all ways, the person who sits looking at butterflies all day
    and he who plays great basketball, the CEO and the janitor. This doesn''t generate
    Sweden (prosperous and equal) rather, illiberal hell-holes like Cambodia and Russia
    at their worst. That Kurzban can celebrate liberty and Rawlsian justice is a nice
    example of the hypocrisy within us all (especially because it was not, it appears,
    intentional).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ''' 然后似乎是最佳解决方案。遗憾的是，罗尔斯正义是对财富甚至尊重的激进的平等再分配，侵犯了很多其他人的自由合同权，仅仅是因为他们碰巧拥有更多的东西（罗尔斯条件强制重新分配不应损害最不利势的人基本上使它无效，因为任何社会中最不利势的人都是一个可怜的可怜虫，不会因任何事情而受到帮助或伤害）。罗尔斯式乌托邦会同样奖励，无论如何，整天坐着看蝴蝶的人和打篮球的人，CEO和清洁工。这不会产生瑞典（繁荣而平等），而是产生了柬埔寨和俄罗斯最糟糕的非自由地狱。Kurzban能够庆祝自由和罗尔斯式正义是我们内心所有人的虚伪的一个好例子（特别是因为这似乎不是有意的）。'
