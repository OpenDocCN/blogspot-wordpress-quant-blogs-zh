- en: . It's funny and profound. Kurzban gives the nice analogy that our conscious
    selves are basically like the press secretary for a large organization. In such
    organizations, press secretaries often don't know why their organization is really
    doing X, indeed, they might not want to know so they can maintain plausible deniability.
    Further, in large organizations, there often isn't a simple reason why they are
    doing X, as any leader knows, even the CEO can't control very much--he's not a
    dictator and if he tried to be one he'd be thrown out. Yet the press secretary
    must spin their story as well as possible, and such is the case when we try to
    explain our beliefs with inconsistent explanations, or explanations that conveniently
    avoid certain facts and exagerate others.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: . 这本书有趣且深刻。Kurzban给出了一个很好的比喻，即我们的意识自我基本上就像是一个大型组织的新闻秘书长。在这样的组织中，新闻秘书通常不知道他们的组织真正为什么在做X，实际上，他们可能不想知道这样他们就能保持有力的否认。此外，在大型组织中，往往没有简单的原因解释为什么他们在做X，就像任何领导者都知道的那样，即使是CEO也不能控制很多事情--他不是一个独裁者，如果他试图成为一个独裁者，他就会被赶走。但是新闻秘书必须尽可能地推销他们的故事，就像我们在试图用不一致的解释或方便地避开某些事实并夸大其他事实来解释我们的信念时那样。
- en: There are many really interesting points made in this book. For example, he
    points out scenarios where more information makes us unambiguously worse off.
    Consider if you were watching a house burn, and saw what may or may not be a little
    puppy in there. You are afraid of getting hurt in the fire, so don't want to save
    the puppy, but you appreciate a reputation for bravery, and so don't want to be
    seen as avoiding your duty to save the puppy. If a little boy comes up to you
    and says 'Hey mister, are you going to save that puppy?' you now have to make
    a choice between risking your life or your reputation, because the boy now made
    it clear to everyone that you know the puppy is there. Damn kid. This is an example
