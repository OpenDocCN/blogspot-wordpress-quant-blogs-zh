- en: 'Readers are encouraged to check out the following background reading:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 读者可以查阅以下背景资料：
- en: 'On the VIX as a moderator of short-term relative performance between large
    and small caps: [http://www.cxoadvisory.com/blog/external/blog7-12-06/](http://www.cxoadvisory.com/blog/external/blog7-12-06/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于VIX作为大盘与小盘短期相对表现调节因子的讨论：[http://www.cxoadvisory.com/blog/external/blog7-12-06/](http://www.cxoadvisory.com/blog/external/blog7-12-06/)
- en: 'On the use of the S&P500 and Russell2000 relative strength relationship to
    predict S&P500 returns: [http://marketsci.wordpress.com/2009/03/31/do-the-troops-lead-or-follow-the-generals/](http://marketsci.wordpress.com/2009/03/31/do-the-troops-lead-or-follow-the-generals/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于使用标普500与罗素2000相对强度关系预测标普500回报的研究：[http://marketsci.wordpress.com/2009/03/31/do-the-troops-lead-or-follow-the-generals/](http://marketsci.wordpress.com/2009/03/31/do-the-troops-lead-or-follow-the-generals/)
- en: 'Sometimes interesting findings results from combining two different ideas that
    are both good—sort of a chocolate and peanut butter kind of thing. In this case,
    the relationship between the S&P500 and the Russell2000 is interesting because
    it captures the lead/lag autocorrelation effect documented in the academic literature.
    In addition it also  captures the difference in risk premium to holding large
    diversified companies that are more heavily tied to economic factors versus smaller
    and more concentrated companies that have: 1) less sensitivity to economic factors
    most of the time, but more stock-specific risk 2) a high sensitivity under times
    of extreme stress–generally due to higher credit risk. Nonetheless, the explanantion
    and theory is a subject for another day (or another blog), my goal is to show
    that there is a synergistic effect by combining both. In the MarketSci post (see
    link above), a strategy was introduced that showed that the S&P500 tended to outperform
    when the 12-month or 1-year return was higher than the Russell2000 index. This
    phenomenon was labelled as the “Generals Leading the Troops.” This strategy did
    better   with less risk and less exposure than a standard buy and hold strategy.
    In the link above from CXO Advisory they review a paper by Dean Leistikow and
    Susana Yu who tested the significance of the relative VIX level as a signal for
    short-term switching between the Russell2000 (small-cap) and the S&P500 (large-cap)
    stock indexes. They found that the S&P500 outperformed the Russell2000 when the
    VIX was high, and underperformed when the VIX was low. These high/low levels were
    identified as being within 10-20% above or below the 75-day moving average of
    the VIX.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，将两个不同的好想法结合起来会产生有趣的发现——有点像巧克力和花生酱混合的感觉。在这个案例中，标普500与罗素2000之间的关系很有趣，因为它捕捉到了学术文献中记录的领导/落后自相关效应。此外，它还捕捉到了持有大型多元化公司与经济因素更紧密相关的大型公司之间的风险溢价差异，以及小型和更集中的公司：1）大多数时间对经济因素的敏感度较低，但股票特定风险较高2）在压力极端时的高敏感度——通常由于更高的信用风险。不过，解释和理论是另一天的话题（或另一篇博客），我的目标是展示结合两者有协同效应。在MarketSci文章（见上面的链接）中，介绍了一种策略，当12个月或1年回报率高于罗素2000指数时，标普500的表现往往会超过它。这种现象被称为“将军引领士兵”。这种策略与标准买入并持有策略相比，风险更低，敞口也更小。在上面来自CXO
    Advisory的链接中，他们回顾了Dean Leistikow和Susana Yu的一篇论文，该论文测试了相对VIX水平作为短期在罗素2000（小盘）和标普500（大盘）股票指数之间切换的信号的有效性。他们发现，当VIX较高时，标普500的表现优于罗素2000；当VIX较低时，标普500的表现则不如罗素2000。这些高/低水平被确定为VIX的75天移动平均值之上或之下10-20%。
- en: 'So with that background, lets get down to our little experiment to see how
    these two separate findings work together. In terms of methodology: I used the
    S&P500 and Russell2000 index prices from Yahoo Finance to increase the sample
    size of the dataset. I defined relative outperformance for the relative strength
    strategy as the 252 day return of the S&P500 being greater than(less than) the
    252 day return of the Russell2000\. For the VIX, I used the 75-day sma mentioned
    in the article, and decided to split the difference of 10-20% as being either
    15% above or below the sma. Lets look at the results for each strategy in isolation,
    and in combination.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，有了这样的背景，让我们开始我们的小实验，看看这两个独立的发现是如何一起工作的。在方法论上：我使用了雅虎财经的标普500和罗素2000指数价格来增加数据集的样本量。我将相对强势策略的超额表现定义为标普500的252天回报率大于（或小于）罗素2000的252天回报率。对于VIX，我使用了文章中提到的75天sma，并决定将10-20%的差异分为15%高于或低于sma。让我们分别看看每种策略的结果，以及它们的组合。
