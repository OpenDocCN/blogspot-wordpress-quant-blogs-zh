- en: 'Research Synthesis: The VIX as a Moderator of Small vs Large Cap Performance
    and the “Generals Lead the Troops” | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究综合：VIX作为小盘与大盘表现调节因子以及“将军引领士兵” | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/01/17/research-synthesis-the-vix-as-a-moderator-of-small-vs-large-cap-performance-and-the-generals-lead-the-troops/#0001-01-01](https://cssanalytics.wordpress.com/2010/01/17/research-synthesis-the-vix-as-a-moderator-of-small-vs-large-cap-performance-and-the-generals-lead-the-troops/#0001-01-01)
