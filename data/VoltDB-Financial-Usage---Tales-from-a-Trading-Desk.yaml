- en: VoltDB Financial Usage
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VoltDB 金融使用
- en: 'Interesting [read](http://www.eagleinvsys.com/about-eagle/news.cfm?id=VoltDB%20and%20Eagle%20Investment%20Systems%20Align%20to%20Deliver%20High-Velocity%20Big%20Data%20Solutions%20to%20Financial%20Services%20Market)
    over on Eagle Investment Systems about its usage of Dr. Michael Stonebraker’s
    VoltDB database technology.  Shame the article doesn’t provide insight into the
    evaluation criteria, and other products evaluated:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的[阅读](http://www.eagleinvsys.com/about-eagle/news.cfm?id=VoltDB%20and%20Eagle%20Investment%20Systems%20Align%20to%20Deliver%20High-Velocity%20Big%20Data%20Solutions%20to%20Financial%20Services%20Market)，Eagle
    投资系统关于其使用 Michael Stonebraker 博士的 VoltDB 数据库技术。可惜这篇文章没有提供对评估标准以及其他评估产品的见解：
- en: Eagle conducted an extensive evaluation process for a high-velocity in-memory
    database capable of meeting the rigid demands of the financial services industry.
    In order to meet the speed, scalability and performance requirements, the organization
    evaluated a number of offerings, ultimately choosing VoltDB
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Eagle 进行了一项广泛的评估过程，以寻找能够满足金融服务行业严格要求的高速内存数据库。为了满足速度、可扩展性和性能要求，该组织评估了许多产品，最终选择了
    VoltDB。
