- en: 'VIX and More: Performance of VIX ETPs During the Recent Debt Ceiling Crisis'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：近期债务上限危机期间VIX ETP的表现
- en: 来源：[http://vixandmore.blogspot.com/2013/10/performance-of-vix-etps-during-recent.html#0001-01-01](http://vixandmore.blogspot.com/2013/10/performance-of-vix-etps-during-recent.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/10/performance-of-vix-etps-during-recent.html#0001-01-01](http://vixandmore.blogspot.com/2013/10/performance-of-vix-etps-during-recent.html#0001-01-01)
- en: Since the first big wave of [VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    hit in 2010, I have periodically plotted all these products on a grid that used
    the y-axis for leverage and the x-axis for target maturity. While the initial
    intent was to highlight [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    risk and leverage/compounding risk, over time I was unable to resist the urge
    to indicate which ETPs were optionable, which had both long and short legs, which
    had legs that were dynamically allocated, which had non-VIX components, etc. In
    other words, I fell victim to my unceasing need to try to tell an entire story
    on one slide, no doubt due in part to having seen too many 80-page presentations
    put together by consulting teams…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2010年第一波[VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)涌入市场以来，我一直定期在用一个网格图上绘制所有这些产品，该网格图的y轴用于表示杠杆，x轴用于表示目标到期日。虽然最初的目的是为了突出[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)风险和杠杆/复合风险，但随着时间的推移，我无法抗拒在图中指出哪些ETP是可期权化的，哪些具有长短腿，哪些长短腿是动态分配的，哪些包含非VIX成分等。换句话说，我屈服于自己不断尝试在一张幻灯片上讲述整个故事的需求，这无疑部分是因为我见过太多由咨询团队制作的80页的演示文稿…
- en: That being said, today’s iteration of my graphical depiction (“field guide”)
    of the VIX ETP universe is somewhat of a compromise. This compromise is due in
    part to the proliferation of VIX ETPs that combine long and short legs and have
    those legs dynamically allocated. The first of these to launch (back on August
    31, 2010) was the Barclays ETN+ S&P VEQTOR ETN ([VQT](http://vixandmore.blogspot.com/search/label/VQT)),
    which was followed by the First Trust CBOE S&P 500 Tail Hedge Fund ETF ([VIXH](http://vixandmore.blogspot.com/search/label/VIXH))
    on August 29, 2012 and later by the PowerShares S&P 500Downside Hedged Portfolio
    ([PHDG](http://vixandmore.blogspot.com/search/label/PHDG)) on December 6, 2012\.
    The field became considerably more crowded this year when VelocityShares launched
    the Tail Risk Hedged Large Cap ETF ([TRSK](http://vixandmore.blogspot.com/search/label/TRSK))
    and the Volatility Hedged Large Cap ETF ([SPXH](http://vixandmore.blogspot.com/search/label/TRSK))
    on June 24, 2013.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 话说回来，今天我对我的图表描述（“指南”）的VIX ETP宇宙的迭代有点妥协。这种妥协部分是因为波动率产品中结合了长短腿并动态分配这些腿的产品的激增。这些产品中第一个上市的是巴克莱ETN+
    S&P VEQTOR ETN（[VQT](http://vixandmore.blogspot.com/search/label/VQT)），于2010年8月31日推出，随后是2012年8月29日推出的First
    Trust CBOE S&P 500 Tail Hedge Fund ETF（[VIXH](http://vixandmore.blogspot.com/search/label/VIXH)）和2012年12月6日推出的PowerShares
    S&P 500Downside Hedged Portfolio（[PHDG](http://vixandmore.blogspot.com/search/label/PHDG))。今年，当VelocityShares推出Tail
    Risk Hedged Large Cap ETF（[TRSK](http://vixandmore.blogspot.com/search/label/TRSK)）和Volatility
    Hedged Large Cap ETF（[SPXH](http://vixandmore.blogspot.com/search/label/TRSK)）时，该领域变得更加拥挤，这两只基金均于2013年6月24日推出。
- en: Rather than cramming these five similar products into the same narrow space,
    I have separated them from the grid and given them their own “VIX Strategy ETPs”
    box. With VIXH and PHDG now having a reasonable body of historical data to analyze,
    I have had a fair amount to say about these products already and will have more
    to say about them in the near future. TRSK and SPXH present an entirely different
    approach to hedging with volatility products and I will devote a separate post
    to these in short order.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与其将这些五个相似产品挤在同一个狭小的空间里，我将它们从网格中分离出来，并为它们各自分配了一个“VIX策略ETP”的盒子。由于VIXH和PHDG现在有了一定数量的历史数据可以分析，我已经对这些产品说了很多，并且不久的将来我还会继续说更多。TRSK和SPXH在利用波动率产品进行对冲方面采取了完全不同的方法，我将在不久的将来专门写一篇关于这些产品的文章。
- en: In the meantime, the graphic below shows the performance of all the VIX and
    volatility ETPs from September 20 (when the VIX closed at 13.12) to October 8
    (when the VIX closed at 20.34), when the [VIX spiked](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    55% increase in just 12 trading days. As the graphic shows, for the most part
    the higher the leverage and the shorter the duration, the better the VIX ETP performed
    during the crisis. The performance of the VIX strategy ETPs was a mixed bag, with
    only TRSK posting a gain during this period. Another perennial hedging favorite,
    XVZ, also posted a gain.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，下面的图表显示了从9月20日（当时VIX收于13.12）到10月8日（当时VIX收于20.34）所有VIX和波动性ETP的表现，在此期间VIX飙升了55%。正如图表所示，在危机期间，杠杆越高、期限越短，VIX
    ETP的表现越好。VIX策略ETP的表现参差不齐，这段时间只有TRSK实现了增长。另一个传统的对冲偏好，XVZ，也实现了增长。
