- en: 'VIX and More: VIX Sets Third Consecutive End of Day High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VIX连续第三次创下收盘新高
- en: 来源：[http://vixandmore.blogspot.com/2008/10/vix-sets-third-consecutive-end-of-day.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vix-sets-third-consecutive-end-of-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/vix-sets-third-consecutive-end-of-day.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vix-sets-third-consecutive-end-of-day.html#0001-01-01)
- en: The new end of day mark is 57.53...and the official new intra-day VIX high is
    59.06
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新的收盘价是57.53...官方新的日内VIX高点为59.06
- en: For reference, the all-time high close as of two weeks ago was 45.74, making
    today's record a 26% increase.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为参考，截止两周前的历史最高收盘价为45.74，使今天的记录增长了26%。
