- en: BAI Retail Delivery Conference – Silverlight
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BAI 零售交付大会 – Silverlight
- en: It would appear that [Microsoft](http://www.microsoft.com/Presspass/press/2007/nov07/11-12BAI07MA.mspx)
    is [showcasing](http://today.reuters.co.uk/news/articleinvesting.aspx?view=PR&symbol=MSFT.O&storyID=148191+12-Nov-2007+PRN&type=qcna)
    a Silverlight retail banking application – “Based on Microsoft Silverlight technology,
    this demo will highlight the future online banking experience that is browser-
    and platform-independent, including enhanced functionality and unique visual appeal”.
    Anyone got any screen shots or a video of the demo?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来[微软](http://www.microsoft.com/Presspass/press/2007/nov07/11-12BAI07MA.mspx)正在展示一个
    Silverlight 零售银行应用程序 – “基于微软 Silverlight 技术，这个演示将突出未来的在线银行体验，它是浏览器和平台无关的，包括增强功能和独特的视觉吸引力”。有人有这个演示的屏幕截图或视频吗？
