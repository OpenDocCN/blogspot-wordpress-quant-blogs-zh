  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: 'Yet size and value investing became popular. Dimensional Fund Advisers created
    a highly successful and influential quant shop, and size and value became ubiquitous
    as either fund signatures or risk factors, depending on the application. There
    were dark times, such as when the size factor faltered in the late 80s and mid-90s,
    or when value stocks got clobbered in the tech bubble, but they always came back:
    they were risky! The rigorous methodology of latent factors models, Kalman filters,
    and GMM, meanwhile, produced nothing practical in finance.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大小和价值投资变得受欢迎。Dimensional Fund Advisers创建了一个非常成功而有影响力的量化交易平台，大小和价值成为基金标志或风险因素，具体取决于具体应用。在黑暗时期，比如大小因子在80年代末和90年代中期出现问题，或者价值股在科技泡沫时期遭受重创，但它们总是反弹：它们是有风险的！而隐变量模型、卡尔曼滤波器和GMM的严格方法在金融领域却没有产生实际成效。
- en: Simple models win in the long run, but the short run is always dominated by
    the obfuscators. Socrates and Jesus criticized the sophists and Pharisees, respectively,
    because these official intellectuals were sanctimonious hair-splitters, and missed
    the forest for the trees. Christian apologists were the foremost Medieval scholars,
    and though now
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 简单模型长期获胜，但短期总是被混淆者所主导。苏格拉底和耶稣分别批评了诡辩家和法利赛人，因为这些官方知识分子是假正经的吹毛求疵者，错失了大局。基督教辩护士是中世纪最重要的学者，尽管现在
- en: '*apologist*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*辩护者*'
- en: is a derogatory term for a dogmatic thinker, the key is that sophisticated reasoning
    has always been used to mask dogmatic thinking. Sophisticates use their superior
    knowledge to out-argue, not find the truth. Complex arguments that are long and
    hard to follow, and have the support of the most other intellectuals are impossible
    to rebut. No one is going to spend a lot of time understanding such arguments
    if they think it's all a waste of time, so everyone who could argue with them
    was a fellow-believer (eg, I originally wanted to be a macroeconomist, but quickly
    discerned it was pointless and so today I cannot give a thorough critique of dominant
    macro models).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “精英主义者”是对教条主义者的贬义称呼，关键在于复杂的推理一直被用来掩盖教条思维。精英们利用他们的知识优势来争辩，而不是寻找真理。那些复杂、难以理解的辩论，得到了大多数其他知识分子的支持，是不可能被反驳的。如果人们认为这一切都是浪费时间，就没人会花大量时间去理解这些论点，所以所有能够和他们争辩的人都是信徒（例如，我最初想成为一个宏观经济学家，但很快就意识到这是毫无意义的，所以今天我无法对主流的宏观模型进行深入的批评）。
- en: Simple models are better at finding the truth because they are easier for others
    to replicate and test, and this is the best evidence of something that is true
    and important, because things that work tend to be copied over time. They also
    expose dopey reasoning and overfitting, because readers can understand them. Complexity
    does not overcome overfitting, it just hides it better. GMM estimators are rarely
    criticized for overfitting because it's too hard to tell, and when no one is getting
    caught for the world's oldest statistical sin you can be sure it is rampant (eg,
    when the UFC had a steroid problem no one was getting caught).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的模型更容易发现真理，因为它们更容易被他人复制和检验，这是真理和重要性的最好证据，因为有效的事物随着时间的推移往往被复制。它们还暴露了愚蠢的推理和过度拟合，因为读者可以理解它们。复杂性并不能克服过拟合，它只是更好地隐藏了它。GMM
    估计量很少因拟合过度而受到批评，因为很难说清楚，当没有人因为最古老的统计罪而被抓到时，你可以肯定它是猖獗的（例如，当 UFC 有类固醇问题时，没有人被抓到）。
- en: More importantly, there just are not that many really profound financial ideas
    one would call complex. Off the top of my head, I think about how volatility is
    proportional to the square root of time, Black-Scholes, or the convexity adjustment
    in forwards vs. futures for interest-rates. Yet, these can all be communicated
    in one sitting to a person who understands basic statistics. That's not true for
    the fancy methods above.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，真正深刻的金融思想并不多。我的第一反应是，我考虑了波动性与时间的平方根成正比、布莱克-斯科尔斯模型，或者利率远期与期货中的凸性调整等。然而，这些内容都可以在一次交流中传达给懂基本统计学的人。对于上面那些花哨的方法来说是不可能的。
- en: 'While the Fama-French approach thrived due to its simplicity, we are now in
    another dark time. Specifically, the 5-factor model introduced by Fama-French
    in 2015 has reported the following  monthly return averages for their factors
    (excluding the uncontroversial market risk premium):'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然法玛-弗伦奇模型因其简单性而蓬勃发展，但我们现在正处于另一个黑暗时期。具体来说，在 2015 年由法玛-弗伦奇引入的 5 因子模型已经报告了以下各因子的月平均收益（不包括无争议的市场风险溢酬）：
- en: 'Since publication, however, the results look like this (note: they should be
    positive):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，自出版以来，结果是这样的（注：它们应该是积极的）：
- en: Unlike prior dark times, we now also have a boatload of factors in addition
    to Fama and French's 5.  Overfitting is a perennial problem. Unlike 'big data'
    used by Amazon and Netflix, factor data is orders of magnitude smaller and grows
    very slowly, all the while many thousands of full-time researchers are looking
    at the same data for new patterns. They are all highly motivated to find new,
    better factors, and we all know what happens when you torture the data long enough.
    The simplicity of the 3-factor Fama-French model was not an equilibrium, as this
    invited many to ignore some factors and create their own (even Fama and French
    joined in, adding 2 more). There is now just as much tendentious and disingenuous
    reasoning among the factor promoters as there was with those old opaque and complex
    methods, we have just gotten used to it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 与以往的黑暗时期不同，现在除了法玛和弗伦奇的 5 外，我们还有大量其他因子。过拟合是一个长期存在的问题。与亚马逊和 Netflix 使用的“大数据”不同，因子数据规模要小得多，增长速度非常缓慢，与此同时，成千上万的全职研究人员正在寻找同样的数据新模式。他们都极其积极地寻找新的、更好的因子，我们都知道当你长时间折磨数据时会发生什么。3
    因子法玛-弗伦奇模型的简单性并不是一个平衡状态，因为这促使许多人忽略一些因子并创造自己的因子（甚至法玛和弗伦奇也加入进来，增加了另外 2 个因子）。现在，与以往那些复杂方法一样，因子推动者们的推理是一样倾向性的和不诚实的，我们只是已经习惯了它。
- en: 'This especially goes for equity factors applied at hedge funds, which number
    at least 20 and include orthogonally estimated style factors but also industry
    factors that no one thinks have a return premium. Argument by authority is ubiquitous
    among authorities of all stripes, only among scientists, this tactic is masked
    by having multiple subtle assumptions justified by references to various well-cited
    peer-reviewed articles, each of which itself does the same thing, making it impossible
    to refute because no one has that much time. I have never seen a good argument
    for how these factors help manage risk, but I understand how they are very useful
    in explaining why returns were down last month. Pretentious and parochial jargon
    makes it easier for the common (ie, dumb) risk manager, senior executive, fund
    advisor, etc., to feel valuable: they know something outsiders do not understand,
    and those outsiders can''t prove it''s not blather.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这对在对冲基金应用的权益因子尤为重要，至少有20种，并包括正交估计的风格因子，还有没有人认为有回报溢价的行业因素。各种权威机构都普遍采用权威性论据，唯独科学家们采用这种策略是因为他们有多个微妙的假设，并通过引用多个有很好引用率的同行评议的文章来证明这些假设，而这些文章本身又是一样的做法，使得它不可能被驳斥，因为没人有那么多时间。我从未见过那些因子如何帮助管理风险的充分论据，但我了解它们在解释为什么上个月收益下降时是非常有用的。做作和地方性行话使得普通（即愚蠢的）风险管理人员、高级执行官、基金顾问等更容易感到有价值：他们知道一些外行不懂的东西，而那些外行又无法证明它不是空话。
- en: No financial researcher agrees on the canonical set of factors or how best to
    proxy them.  While no one is suggesting Kalman filters, everyone has some subtle
    twist for their value factor, how to time factors, or their own creation. Failure
    now has led many to reexamine their factors, worried that they either overfit
    their models in the past or would be doing so now by changing them. The risk of
    jumping off a factor just before it rebounds is symmetric to the risk of holding
    on to one that will join price, accruals, and inflation betas in the history dustbin.
  id: totrans-47
