  zh: 没有任何金融研究人员能就权威因子的规范集合或最佳代理方法达成一致意见。虽然没有人提出卡尔曼滤波器，但每个人都对他们的价值因子有一些微妙的扭曲，如何定时因子，或者他们自己的创造。目前的失败导致很多人重新审视他们的因子，担心过去他们过度拟合模型，或者现在通过改变它们来做到这一点。在因子出现回弹之前退出的风险与坚持持有即将成为历史上的价格、应计利润和通货膨胀贝塔的风险是对称的。
