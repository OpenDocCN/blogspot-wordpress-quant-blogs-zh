- en: 'VIX and More: Recent Volatility in Corporate Bonds'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Recent Volatility in Corporate Bonds'
- en: 来源：[http://vixandmore.blogspot.com/2008/09/recent-volatility-in-corporate-bonds.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/recent-volatility-in-corporate-bonds.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/recent-volatility-in-corporate-bonds.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/recent-volatility-in-corporate-bonds.html#0001-01-01)
- en: There is a good reason why you rarely hear about high volatility and bonds in
    the same sentence. It is the same reason why people don’t debate whether the grass
    is growing faster on Thursday than it was on Wednesday or whether the paint is
    taking longer to dry than usual. For the most part, bond volatility is nano-volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很少会听到高波动率和债券在同一个句子中提及，这有一个很好的原因。这同样的原因也解释了为什么人们不会争论草地在星期四比星期三长得快，或者油漆是否比平时干得慢。大部分情况下，债券波动率是微波动率。
- en: Until last week, that is.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 直到上周为止。
- en: The graphic below (courtesy of the [ISE](http://www.ise.com/)) shows one year
    of pricing, [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility),
    and [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    for the iShares iBoxx $ Investment Grade Corporate Bond ETF ([LQD](http://finance.yahoo.com/q?s=lqd)).
    Looking solely at implied volatility, one would be tempted to conclude that March
    was relatively uneventful and the real difficulties in the bond market were from
    early May through early July. The price of the ETF and the historical volatility,
    however, tell another story. Rarely will you find a chart where historical volatility
    spiked to such dramatic levels without first seeing a rise in implied volatility
    that hints at what is coming.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图（来自[ISE](http://www.ise.com/)的courtesy）展示了iShares iBoxx $投资级企业债券ETF ([LQD](http://finance.yahoo.com/q?s=lqd))的一年内定价、[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)和[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)。仅从隐含波动率来看，人们可能会忍不住得出结论，3月份相对平静，而债券市场的真正困难是从5月初到7月初。然而，ETF的价格和历史的波动率却讲述了一个不同的故事。你很少会找到一个图表，在历史波动率剧增之前，隐含波动率并没有先上升，暗示即将发生的事情。
- en: A large part of the reason for the dramatic spike is that in addition to the
    general freezing of the credit markets, as recently a few months ago half of LQD’s
    holdings were in the financial sector. One only has to check the list of [current
    holdings](http://us.ishares.com/product_info/fund/holdings/LQD.htm) to see that
    LQD continues to own bonds issued by Lehman Brothers and [AIG](http://finance.yahoo.com/q?s=aig),
    as well as Wachovia ([WB](http://finance.yahoo.com/q?s=wb)), Goldman Sachs ([GS](http://finance.yahoo.com/q?s=gs)),
    Morgan Stanley ([MS](http://finance.yahoo.com/q?s=ms)), and other names that have
    recently come under extreme pressure.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大幅波动的原因很大程度上是，除了信贷市场的一般冻结，几个月前LQD的一半持仓都在金融部门。只需查看[当前持仓](http://us.ishares.com/product_info/fund/holdings/LQD.htm)列表即可发现，LQD继续持有雷曼兄弟和[AIG](http://finance.yahoo.com/q?s=aig)发行的债券，以及Wachovia
    ([WB](http://finance.yahoo.com/q?s=wb)), 高盛([GS](http://finance.yahoo.com/q?s=gs)),
    摩根士丹利([MS](http://finance.yahoo.com/q?s=ms))等最近受到极大压力的其他公司的债券。
- en: Depending upon your intermediate to long-term view of the U.S. economy, LQD
    could be an interesting buy and hold investment, if one is interested taking an
    approach not too different than what is being proposed by Paulson, et al. As always,
    caveat emptor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你对美国经济的中长期看法，如果想要采取与保罗森等人提议的方法不太一样的投资策略，LQD可能是一个有趣的买入并持有的投资选择。正如往常一样，买家需谨慎。
