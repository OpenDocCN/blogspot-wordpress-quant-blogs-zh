- en: I was hoping this [link](http://blogs.msdn.com/astebner/archive/2007/08/24/4548657.aspx)
    from a colleague would helped me recover my machine back to VS 2008 beta 2.  Unfortunately
    the re-install failed, and after 2 hours of trying various things, I decided to
    re-install the OS and start again 😦  Not impressed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望同事提供的这个 [链接](http://blogs.msdn.com/astebner/archive/2007/08/24/4548657.aspx)
    能帮我将机器恢复到 VS 2008 beta 2。不幸的是，重新安装失败了，尝试各种方法 2 小时后，我决定重新安装操作系统并重新开始 😦 感到很失望。
- en: '[SilverlightCream](http://www.silverlightcream.com/) has a number of interesting
    articles in the 1.1 space.  Anyone got an idea of the timeframe for the next 1.1
    drop from Microsoft?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[SilverlightCream](http://www.silverlightcream.com/) 在 1.1 领域有许多有趣的文章。有人知道微软下一个
    1.1 版本的发布时间吗？'
