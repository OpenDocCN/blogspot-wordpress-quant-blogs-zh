- en: 'VIX and More: Historical Volatility Continues to Plummet'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Historical Volatility Continues to Plummet'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/historical-volatility-continues-to.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/historical-volatility-continues-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/historical-volatility-continues-to.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/historical-volatility-continues-to.html#0001-01-01)
- en: Further to this morning's pre-market post, [Volatility in Context with VIX at
    Pose-Lehman Low](http://vixandmore.blogspot.com/2009/06/volatility-in-context-with-vix-at-post.html),
    today’s 0.35% drop in the SPX means that it has now been four days since the S&P
    500 index has moved more than 0.35%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继今早开盘前的帖子之后，[在VIX达到雷曼低点时的波动率分析](http://vixandmore.blogspot.com/2009/06/volatility-in-context-with-vix-at-post.html)，今天SPX的0.35%跌幅意味着标普500指数已经四个交易日没有超过0.35%的波动了。
- en: The range-bound trading is taking a heavy toll on [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (HV), with today’s action pushing the 10 day HV in the SPX down from 21.54 to
    18.10 – the lowest reading since September 3, 2008.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 震荡交易对[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)（HV）造成了沉重的打击，今天的行动将SPX的10日HV从21.54降至18.10——这是自2008年9月3日以来的最低读数。
- en: The graphic below attempts to put the current historical volatility levels into
    the context of the past 2 ½ years. Note that the current 10 day HV of 18.10 fits
    right in the middle of the range for this measure during 2007 (a year of very
    low volatility) and the pre-Lehman portion of 2008\. In fact, given the recent
    historical record, I would be quite surprised to see 10 day HV fall any farther
    than the current level for at least another month or two.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表试图将当前的历史波动率水平放入过去2年半的背景下。注意，当前的10日HV为18.10，正好处于2007年（波动率非常低的一年）和2008年雷曼兄弟破产前期的这一测量范围内的中间。事实上，考虑到最近的历史记录，我会在至少一个月或两个月内看到10日HV降至当前水平以下感到非常惊讶。
- en: Of course the VIX can continue to decline in the absence of falling volatility,
    but at some point historical volatility begins to provide some semblance of a
    floor below which the VIX is unlikely to remain.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在没有波动率下降的情况下，VIX可能会继续下跌，但最终历史波动率开始为VIX提供了一个底部，VIX不太可能继续保持在下方。
- en: On the other side of the coin, investors should also be aware that it has now
    been 26 sessions since the VIX was above the 35 level. If there is a catalyst
    (such [retail sales](http://vixandmore.blogspot.com/search/label/retail%20sales)
    numbers, [housing](http://vixandmore.blogspot.com/search/label/housing) data,
    [industrial production](http://vixandmore.blogspot.com/search/label/industrial%20production)
    statistics, Treasury auction results, the [FOMC](http://vixandmore.blogspot.com/search/label/FOMC)
    meeting in two weeks, etc.) that will change the volatility equation, then it
    is reasonable to look to 35 – not 40 or 50 – as the target for a VIX spike.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在硬币的另一面，投资者也应该注意到，自VIX超过35的水平以来，已经过去了26个交易时段。如果有一个催化剂（比如[零售销售](http://vixandmore.blogspot.com/search/label/retail%20sales)数据、[房地产](http://vixandmore.blogspot.com/search/label/housing)信息、[工业生产](http://vixandmore.blogspot.com/search/label/industrial%20production)统计、国债拍卖结果、两周后的[FOMC](http://vixandmore.blogspot.com/search/label/FOMC)会议等）将改变波动率方程，那么将35作为VIX激增的目标是合理的，而不是40或50。
- en: Finally, with volatility expectations shrinking almost on a daily basis, those
    who may be interested in speculative buying VIX out-of-the-money calls might find
    them a lot cheaper than anticipated – and perhaps a lot cheaper than they will
    be in another week or two.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，随着波动率预期的几乎每日缩小，那些可能对投机性购买VIX深度价外看涨期权感兴趣的人可能会发现它们比预期便宜得多——也许比一周或两周后的价格便宜得多。
