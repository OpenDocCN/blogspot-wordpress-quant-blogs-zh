- en: '**In the words of Ronald Reagan...**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 市场学生：相信（多头），但验证（趋势）
- en: The US Thanksgiving long weekend isn`t supposed to be like this. Hitler had
    a habit of attacking over a long weekend, when his opponents`leadership had gone
    away early, and I suppose it sort of felt like this in Hawaii on the morning of
    December 7, 1941 when the Japanese fleet bombed Pearl Harbor. But the OPEC decision
    was telegraphed well in advance and the degree of volatility it induced in the
    energy and other markets was highly surprising. As  Friday drew to a close in
    a volatility-induced thinly traded market, I am somewhat unclear about the meaning
    of the Trend Model's readings.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 美国感恩节长周末本不该是这样的。希特勒有一个习惯，在对手的领导提前离开的周末发动攻击，我想1941年12月7日早上，当日本舰队轰炸珍珠港时，夏威夷的感觉可能就是这样。但OPEC的决定早已被预先告知，它给能源和其他市场带来的波动程度非常令人惊讶。当周五在波动性引发的清淡交易中接近尾声时，我对趋势模型的读数含义有些困惑。
- en: 'Here is where we stand. The Trend Model remains at a bullish risk-on reading,
    both for my inner investor and inner trader. However, the emotionally laden panic
    sell-off in oil prices created enormous implications for the future path of earnings.
    In addition, the SP 500 violated a short-term uptrend in the form of its 5-day
    moving average, which has been closely watched by market technicians. Josh Brown
    remarked that the most recent streak, which has broken all records of days above
    the 5 dma, may represent momentum-driven buying that can lead to a crowded long:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新时间表**'
- en: What’s happening here is classic herding behavior and the market isn’t letting
    you back in if you’ve sold.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 周末我会更新，并在周 tweet 任何变化，账号是 @humblestudent。此外，我一直根据趋势模型的信号交易一个账户。该账户的最后一份报告卡可以在
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The danger here is clear – mass complacency and a moment at which anyone who
    could buy, would buy or needed to buy throws everything they have at the tape
    just to end the pain.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 的“未分类”类别更新趋势模型读数。
- en: 'Whenever the bull trend reverses itself, it could have nasty negative implications
    (emphasis added in bold):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无论多头趋势何时反转，都可能产生糟糕的负面影响（加粗处强调）：
- en: The market has been a wall for the dip-buyers. Impenetrable. They cannot get
    in unless they’re willing to pay the all-time high. It’s a high barrier of entry
    psychologically, especially if they’d been counseling caution all this time to
    their clients. ***The about-face could be career-wrecking, especially if it happens
    at a major top.***
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场一直是逢低买入者的障碍。坚不可摧。除非他们愿意支付历史最高价，否则他们无法进场。从心理上来说，这是一个很高的入场门槛，尤其是如果他们一直建议客户谨慎的话。**这种突然转变可能会毁掉他们的职业生涯，尤其是如果它发生在重要的顶部。**
- en: 'The recent market action in oil prices, as well as a number of events next
    week, could lead to a turning point in the markets. While the Trend Model indicates
    that US equity prices will continue to slowly grind upwards, current conditions
    lead me to paraphrase the words of Ronald Reagan:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 近期油价的市场动作，以及下周发生的一系列事件，可能会导致市场出现转折点。尽管趋势模型表明美国股指将继续缓慢上升，但当前状况让我不得不借用罗纳德·里根的话：
- en: Trust the bull, but verify the trend.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相信牛市，但验证趋势。
- en: At the end of the week, there are plenty of reasons to be bullish and bearish.
    Let`s go through the bull and bear cases, one at a time.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 周末，有很多理由可以看涨也可以看跌。让我们一次又一次地分析看涨和看跌的案例。
- en: '**The bull case**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头案例**'
- en: 'The bull case consists of:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 看涨案例包括：
- en: Positive seasonality for stocks;
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票的积极季节性；
- en: The US expansion is continuing with no recession in sight;
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国扩张持续，没有看到任何衰退的迹象；
- en: Earnings boost from lower oil prices, not just in the US, but globally; and
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自油价下跌的收益提升，不仅在美国，在全球都是；
- en: Friendly central bankers worldwide.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全球友好的中央银行家。
- en: '**Bullish reason 1: Positive seasonality**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨理由1：积极的季节性**'
- en: First of all, December has been seasonally positive for stocks.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，12月份对股市来说季节性是积极的。
- en: '[Tim Edwards](http://www.indexologyblog.com/2014/11/25/a-santa-claus-rally-yes-virginia/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·爱德华兹](http://www.indexologyblog.com/2014/11/25/a-santa-claus-rally-yes-virginia/)'
- en: 'of S+P Dow Jones Indices found the following seasonal effect on global stock
    prices:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 标普道琼斯指数发现全球股票价格有以下季节效应：
- en: At least in the past few years, December has borne gifts for equity investors.
    But does the market’s good or bad behavior earlier in year have any influence?
    Exhibit 2 shows the average performance during December for each of these markets,
    split into those times when the previous 11 months had generated positive (“nice”)
    or negative (“naughty”) returns.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至少在过去的几年里，12月份为股票投资者带来了礼物。但是市场一年的好坏表现有没有影响呢？表2显示了在这些市场中，前11个月产生积极（“好”）或负面（“坏”）回报时的12月份平均表现。
- en: Since the equity markets have generally been “nice”, Edwards postulated that
    Santa Claus will come in December for equity investors.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 由于股市通常表现“好”，爱德华兹推测，12月份圣诞老人将为股市投资者而来。
- en: '**Bullish reason 2: Continued US expansion **'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨理由2：持续的美国扩张**'
- en: One of the key fundamental drivers of the stock market is the earnings outlook,
    whose upward progress has mainly been interrupted by recessions. As this chart
    from
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 股市的关键基本面驱动因素之一是收益前景，其上升进程主要被经济衰退打断。正如
- en: '[Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_11.28.14)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_11.28.14)'
- en: shows, stock prices have been highly correlated with consensus forward 12 month
    EPS estimates. Further to the hiccup in estimates seen in the October correction,
    forward EPS has steadied and started to rise slightly.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，股票价格与共识预期的12个月前收益高度相关。继10月份调整中看到的收益预估波动之后，前收益开始稳定并略有上升。
- en: If we were to step back for a moment, the US economic expansion is continuing
    and there is no sign of a recession in sight.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们退后一步，美国经济扩张持续，没有看到任何衰退的迹象。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-sharp-contrasts-edition)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[新交易民主](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-sharp-contrasts-edition)'
- en: 'summed up the current economic conditions well in his weekly review:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的周度回顾中很好地总结当前经济状况：
- en: There was a little change in tone this week, as indicators were more sharply
    mixed...
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周语气有一点变化，因为指标更加尖锐地混合...
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For the moment, oil prices are collapsing, a strong positive. Temp hiring made
    an all time high. On the other hand, there were a few significant, if slight,
    new negatives. I don't think Q4 is going to match the strong growth of Q2 and
    Q3 - although that's not saying much. Barring a sharp reversal in gas prices,
    however, the first part of 2015 in particular looks like it will feature an increase
    in growth.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前，油价正在崩溃，这是一个强烈的正面因素。临时雇佣达到了历史高点。另一方面，有一些重要的、尽管微小的新负面因素。我认为第四季度不可能像第二季度和第三季度那样强劲增长——尽管这并不是什么大事。然而，除非天然气价格出现急剧逆转，否则2015年年初的增长看起来将会出现增长。
- en: Until we see definitive signs of slowing growth, the bulls have little to worry
    about.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 除非我们看到增长放缓的明确迹象，否则多方人士没有什么可担心的。
- en: '**Bullish reason 3: Higher EPS momentum from falling energy prices**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨理由3：能源价格下跌带来的每股收益增长动力**'
- en: Another tailwind for the bulls will be the positive effects on earnings from
    a drop in oil prices. The aforementioned forward EPS figures from Factset were
    compiled before their sudden fall. If oil prices were to remain at these lower
    levels, I would expect that EPS estimates to start rising in the next few weeks.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对多方人士来说，油价下跌对收益的积极影响将是另一个顺风。上述Factset的前瞻性每股收益数据是在油价突然下跌之前编制的。如果油价保持在这些较低水平，我认为在未来几周内预期将开始上调每股收益预期。
- en: Tumbling oil prices are a bonanza for global stock markets, provided the chief
    cause is a surge in crude supply rather than a collapse in economic demand.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 油价的暴跌对全球股市来说是一个盛宴，前提是主要原因是原油供应的激增，而不是经济需求的崩溃。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: HSCB says the index of world equities rose 25pc on average over the twelve months
    following a 30pc drop in oil prices, comparable to the latest slide. Equities
    rose 19pc in real terms.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际清算银行表示，在油价下跌30%之后的一年里，世界股指的平均涨幅为25%，与最新的下跌情况相当。实际涨幅为19%。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Data stretching back to 1876 is less emphatic but broadly tells the same tale.
    The SP 500 index of Wall Street stocks rose by 11pc on average. The equity rally
    of 1901 was a corker.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 回溯到1876年的数据虽然不那么明确，但总的来说讲述了相同的故事。标准普尔500指数在华尔街的股票平均上涨了11%。1901年的股市反弹是非常强劲的。
- en: '| [![](img/c334f8148cdce892c4ece13e1c03acf2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijBQYDb9Y6uVXlGTqG5_GD47_BGPDqQD6FXK8L_YNNP_ttBzwpmkd2ve04BYp9gEUHfoCUK3uyoEm4H_uWOYOWH3FQYJHFQO7mdBzbVJ8Jw8-7xRWZgrobv1iC3hIYBQeU3fd1Aas1o6w/s1600/SPX+and+oil.png)
    |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| ![图](img/c334f8148cdce892c4ece13e1c03acf2.png) |'
- en: '| Click to enlarge |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 点击放大 |'
- en: Further analysis from Citi shows the oil price sensitivity of the equity markets
    of different countries to a drop in oil. The biggest winners in relative performance
    are the US and Japan, in that order, and the biggest losers are Norway, Russia,
    Canada and Brazil.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 花旗进一步分析显示，不同国家股市对油价下跌的敏感性。相对表现最大的赢家是美国和日本，依次排序，最大的输家是挪威、俄罗斯、加拿大和巴西。
- en: The fall in oil prices should be bullish for eurozone equities as well, largely
    because eurozone countries are mainly net consumers of energy. I had already pointed
    out that European equities represent a value play that is seeing the benefit of
    positive momentum (see
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 油价的下跌应该对欧元区股市有利，主要因为欧元区国家主要是能源的净消费者。我已经在指出，欧洲股市代表了一种价值投资，正在看到积极动量的益处（参见
- en: '[Two contrarian plays that will make you queasy](http://humblestudentofthemarkets.blogspot.com/2014/11/two-contrarian-plays-that-will-make-you.html)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[两种会让你感到不安的反向投资策略](http://humblestudentofthemarkets.blogspot.com/2014/11/two-contrarian-plays-that-will-make-you.html)'
- en: ), I would expect that the Street will further raise EPS estimates in Europe
    in the days to come. Such a development should be another bullish development
    for eurozone equities.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: )，我预期未来几天内，市场将进一步上调欧洲的每股收益(EPS)预期。这样的发展应该对欧元区股市构成另一个看涨因素。
- en: Indeed, Morgan Stanley had put out a bullish note on Europe, even before the
    OPEC news hit the tape (via
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，摩根士丹利在欧洲发布了一份看涨报告，甚至在OPEC的消息出现在 tape(通过
- en: '[Value Walk](http://www.valuewalk.com/2014/11/europe-stocks-dividend-yield/)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[价值漫步](http://www.valuewalk.com/2014/11/europe-stocks-dividend-yield/)'
- en: '):'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: 'The analysts believe now is the wrong time to trim exposure to Europe for various
    reasons. The analysts point out that despite European ETF and mutual fund outflows
    at historically significant levels, Europe’s 6 month underperformance and de-rating
    to global stocks is close to prior lows:'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分析师们认为现在不是削减对欧洲风险敞口的时候，原因有很多。分析师指出，尽管欧洲ETF和共同基金流出达到历史显著水平，但欧洲过去6个月的表现在全球股市中排名垫底，与全球股票的估值接近历史低点：
- en: '**Bullish reason 4: Dovish central bankers**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨理由4：鸽派中央银行家**'
- en: Last but not least, the bulls have the support of accommodative central bank
    policy around the world (see my comment last week
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但并非最不重要的是，看涨者得到了全球宽松的中央银行政策的支持（参见我上周的评论
- en: '[Don`t fight the tape (or central bankers)](http://humblestudentofthemarkets.blogspot.com/2014/11/dont-fight-tape-or-central-bankers.html)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[不要与趋势（或中央银行家）作对](http://humblestudentofthemarkets.blogspot.com/2014/11/dont-fight-tape-or-central-bankers.html)'
- en: '):'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: In effect, the Chinese saw the party at the BoJ`s place and decided to throw
    one of their own. Party now, pay later.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，中国人看到了日本银行地方的派对，决定自己举办一个。先派对，后付款。
- en: 'and:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 以及：
- en: The BoJ party wasn`t enough. The PBOC party wasn`t enough. The ECB has decided
    that it wants in on the party action too. So we now have a Central Bankers street
    party.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 日本银行的派对还不够。中国银行的派对还不够。欧洲央行决定也想加入派对的行动。所以我们现在有了中央银行家的街头派对。
- en: '**The bear case**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市案例**'
- en: 'Despite the bullish backdrop, there are plenty of reasons to be cautious as
    well:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有看涨的背景，但有很多理由要保持谨慎：
- en: Valuations are elevated;
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估值过高；
- en: Technical conditions point to a pause or pullback;
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术条件指向暂停或回调；
- en: Potential trouble from the HY market, sparked by energy; and
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自高收益市场（HY）的潜在危险，由能源引发；
- en: Possible central bank easing headwinds, mainly from falling energy prices.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能来自能源价格下跌的中央银行宽松政策的逆风。
- en: '**Bearish reason 1: Equities are expensive**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌理由1：股市过于昂贵**'
- en: The most longer term problem for the bull case is the elevated equity valuation
    levels. In a recent post, I showed that US equities are expensive from both a
    value and growth perspective (see
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 对看涨案例的最长期问题是股市估值水平过高。在最近的一篇帖子中，我展示了美国股市从价值和增长的角度来看都是昂贵的（参见
- en: '[How cheap are stocks? (growth investor edition)](http://humblestudentofthemarkets.blogspot.com/2014/11/how-cheap-are-stocks-growth-investor.html)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票有多便宜？（成长型投资者版）](http://humblestudentofthemarkets.blogspot.com/2014/11/how-cheap-are-stocks-growth-investor.html)'
- en: ).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: Moreover, we are seeing signs of froth in Silicon Valley, which is the high-beta
    part of the stock market (via
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们看到了硅谷泡沫的迹象，硅谷是股市中高贝塔的部分（通过
- en: '[Wolf Street](http://wolfstreet.com/2014/10/09/priming-the-startup-scene-and-ipo-market-for-burnout/)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wolf Street](http://wolfstreet.com/2014/10/09/priming-the-startup-scene-and-ipo-market-for-burnout/)'
- en: '):'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: Elevated valuations should not be a problem as long as positive momentum, otherwise
    known as the Greater Fool Theory, is dominant. But
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 只要正向动量主导，即所谓的更大傻瓜理论，估值过高不应该是一个问题。但是
- en: '[Todd Schneider](http://toddwschneider.com/posts/techcrunch-bubble-index/)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[Todd Schneider](http://toddwschneider.com/posts/techcrunch-bubble-index/)'
- en: 'pointed out that confidence is starting to roll over among Silicon Valley VCs,
    as measured by startup announcements:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，衡量创业公司宣布的数据显示，硅谷风险投资家的信心开始下降：
- en: 'And by funding value:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 以及通过资金价值：
- en: Now consider that the latest BoAML Fund Manager Survey shows managers to be
    highly overweight Technology, both at a global and US sector level. The combination
    of deteriorating momentum and a crowded long position can be ingredients for a
    nasty sell-off.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑一下，最新的美国银行摩根大通基金经理调查显示，经理们在全球和美国部门层面都对科技股过度配置。恶化动量和拥挤的多头头寸可能是剧烈下跌的成分。
- en: '**Bearish reason 2: Vulnerable technical conditions**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌理由2：脆弱的技术条件**'
- en: Another reason to be short-term cautious on stocks are red flags from technical
    and sentiment models. I already pointed out that the time that the SPX had been
    above its 5 dma is at a record/ The index finally broke down below its 5 dma level
    in the last hour of trading on Friday. As the break was neither convincing nor
    definitive, especially on a holiday-shortened day, we need to look for technical
    confirmation during Monday`s trading hours. A break below the 5 dma may be the
    signal for either a sideways consolidation or pullback in the market.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个短期内对股市保持谨慎的理由是技术指标和情绪模型发出的红旗。我已经指出，SPX在其5日移动平均线（5 dma）以上的时间已经创下了纪录。最终，在周五交易的最后一小时，指数跌破了5
    dma水平。由于在假期缩短的交易日内，这种突破既不令人信服也不明确，我们需要在周一的交易时间内寻找技术确认。跌破5 dma可能是市场横向整理或回调的信号。
- en: As well, some sentiment models are flashing red, or at least amber. The chart
    below of Rydex sentiment tells the story. The top panel is the SPX going all the
    back to 1998, when Rydex data was first available. The middle panel shows the
    ratio of Rydex bear to bull assets and the bottom panel shows the ratio of flow
    to bearish Rydex and money market assets to bullish assets.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一些情绪模型也亮起了红灯，至少是黄灯。下面这张Rydex情绪的图表讲述了故事。顶部面板是SPX自1998年以来的走势，当时Rydex数据首次可用。中间面板显示了Rydex看熊与看牛资产的比例，底部面板显示了流向看熊Rydex和货币市场资产与看牛资产的比例。
- en: From this chart, I can make a number of observations. First of all, the long-term
    trend of Rydex investors are generally correct. They were bullish and poured money
    into bull funds during the Tech Bubble. When the market turned, they were sellers
    until the market bottomed in 2003, when they turned into marginal buyers. When
    the market bottomed in 2009, Rydex investors correctly turned bullish and poured
    money into bull funds. Strictly from a bear/bull asset ratio viewpoint, I would
    therefore not be overly bothered by the all-time lows of bear/bull assets shown
    on the middle panel chart.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 从这张图表中，我可以得出许多观察结果。首先，Rydex投资者的长期趋势通常是正确的。在科技泡沫期间，他们看涨并纷纷将资金投入看涨基金。当市场转淡时，他们一直扮演卖家角色，直到2003年市场触底，此时他们转变为边际买家。当2009年市场触底时，Rydex投资者正确地转为看涨，并将资金投入看涨基金。因此，从熊/牛资产比率的角度来看，我不会过于担心图表中间面板所示的熊/牛资产历史低点。
- en: However, I can make a case that traders can find useful signals when the bear/bull
    asset ratio (middle panel) reaches a near-term extreme and the bear/bull flow
    ratio (bottom panel) reaches an extreme as well. I have marked with dotted vertical
    lines when conditions indicating excessive bullishness have occurred since the
    2007 market peak. The red lines indicate episodes when the market has either stalled
    or retreated, while the blue lines indicate when the market has continued to rally.
    Despite the low number of signals, this indicator has been more right than wrong
    in the past.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我可以提出一个论点，即当看熊/看牛资产比率（中间面板）达到短期极端值，而看熊/看牛流量比率（底部面板）也达到极端值时，交易员可以找到有用的信号。我用虚线垂直标记了自2007年市场高峰以来，表明过度看涨情况发生的时间。红线表示市场要么停滞不前，要么回撤，而蓝线表示市场继续反弹。尽管信号数量不多，但这个指标在过去比错误的时候更多。
- en: This week, this Rydex indicator flashed a cautionary signal. When I combine
    this condition with the break in the 5 dma, it may signal some near-term weakness
    for stock prices.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，这个Rydex指标发出了警告信号。当我把这个情况与5日移动平均线（5 dma）的突破结合起来时，它可能预示着股价近期将走弱。
- en: Longer term, I am also concerned about the latest picture from margin debt data
    (via
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，我同样对最新的保证金债务数据（通过...）表示担忧。
- en: '[Doug Short](http://www.businessinsider.com/nyse-margin-debt-oct-2014-2014-11)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[Doug Short](http://www.businessinsider.com/nyse-margin-debt-oct-2014-2014-11)'
- en: ). As the chart below shows, the stock market has shown a tendency to peak when
    margin debt peaked out from an all-time high and rolled over. These market peaks
    could be explained by excessive stock market speculation, as measured by margin
    debt, combined with a stalling out of momentum, as shown by the retreat from all-time
    margin debt highs.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ）。正如下面图表所示，股市往往在保证金债务从历史高点触顶并转跌时表现出触顶的倾向。这些市场高峰可以用保证金债务衡量的股市过度投机以及从历史高点回撤的动量停滞来解释。
- en: Historically, margin debt rollover has generally led the market peak by several
    months. The current episode is slightly unusual because margin debt peaked out
    in February 2014, started to decline and rose again. However we did see similar
    patterns in past market peaks as well. Nevertheless, this pattern in margin debt
    is a concern and something to keep an eye on.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，保证金债务滚动通常在市场高峰几个月前领先。当前这一幕有点不寻常，因为保证金债务在2014年2月达到顶峰，开始下降后又上升。然而，我们过去在市场高峰时也看到过类似的模式。尽管如此，保证金债务这一模式仍然令人担忧，需要密切关注。
- en: Last but not least in the froth department, I present the Business Insider's
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在泡沫部门最后但并非最不重要的是，我给大家展示了Business Insider的
- en: '[20 under 20: Meet the teen traders trying to take over the finance world](http://www.businessinsider.com/20-under-20-in-finance-2013-11?op=1)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[20 under 20: Meet the teen traders trying to take over the finance world](http://www.businessinsider.com/20-under-20-in-finance-2013-11?op=1)'
- en: . Not only are these kids trading plain vanilla stocks, they are into derivatives
    and exotics like *shudder*
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 。这些孩子不仅交易普通股票，还涉足衍生品和复杂产品，如*颤抖*
- en: '[CFDs](http://www.investopedia.com/articles/stocks/09/trade-a-cfd.asp)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[CFDs](http://www.investopedia.com/articles/stocks/09/trade-a-cfd.asp)'
- en: ','
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[butterfly option spreads](http://www.investopedia.com/terms/b/butterflyspread.asp)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[蝴蝶期权价差](http://www.investopedia.com/terms/b/butterflyspread.asp)'
- en: ','
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[iron condors](http://www.investopedia.com/terms/i/ironcondor.asp)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[铁鹰价差](http://www.investopedia.com/terms/i/ironcondor.asp)'
- en: and so on.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 等等。
- en: '**Bearish reason 3: The HY canary in the coalmine**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市理由3：高收益的金丝雀**'
- en: 'A further reason for concern are the signs of brewing trouble in the high-yield
    (HY), or junk bond market. The HY market is important barometer of risk appetite.
    What I find troubling is that are HY spreads are blowing out, indicating reduced
    risk appetite:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个令人担忧的原因是高收益（HY）或垃圾债券市场正在酝酿麻烦。HY市场是风险承受能力的重要晴雨表。令我困扰的是，HY利差正在扩大，表明风险承受能力降低：
- en: HY analyst Martin Fridson had been forecasting a junk bond Apocalypse as early
    as last November, with a wave default to start in 2016 (via
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 高收益分析师马丁·弗里德森早在去年11月就预测垃圾债券将发生大崩溃，违约潮将于2016年开始（ via
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-11-12/default-wave-of-1-6-trillion-looming-for-junk-fridson-says.html)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bloomberg](http://www.bloomberg.com/news/2013-11-12/default-wave-of-1-6-trillion-looming-for-junk-fridson-says.html)'
- en: '):'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: Almost $1.6 trillion of junk bonds globally will default between 2016 and 2020,
    according to Martin Fridson, chief executive officer of New York-based FridsonVision
    LLC, a research firm specializing in speculative-grade debt.
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据纽约市弗里德森视觉有限公司首席执行官马丁·弗里德森的说法，全球将有近1.6万亿美元的垃圾债券在2016年至2020年间违约，该公司是一家专门研究投机性债务的研究机构。
- en: ''
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With historical evidence indicating default rates will surge between 2014 and
    2016 and persist, implying a rate of more than 30 percent cumulative during four
    years, Fridson estimated in a report for Standard and Poor’s Capital IQ Leveraged
    Commentary and Data that the face value of total defaults will be $1.576 trillion.
    That’s a market value of $752 billion, according to Fridson, who started his career
    as a corporate debt trader in 1976\.
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有历史证据表明，违约率将在2014年至2016年之间激增并持续，这意味着四年内的累计率为超过30%，弗里德森在一份报告中估计， Standard and
    Poor’s Capital IQ Leveraged Commentary and Data 总违约的价值将达到1.576万亿美元。根据弗里德森的说法，这是7520亿美元的市场价值，弗里德森从1976年起就从事公司债务交易。
- en: ''
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “When the default tidal wave eventually hits, it will be very big,” Fridson
    said in an e-mail. “No one realizes how much distressed debt is going to be available
    for investment when it finally hits.”
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “当违约潮最终来袭，它将非常巨大，”弗里德森在电子邮件中说。“没有人意识到当它最终来临时，会有多少困境债务可供投资。”
- en: Now that oil prices have tanked and energy companies having a progressively
    higher weight in the HY market, defaults in energy have the potential to push
    this market over the edge.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 现在油价暴跌，能源公司在HY市场中的权重逐渐增加，能源违约有可能把市场推向边缘。
- en: A meltdown in HY could get ugly and spread beyond the credit market (via
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 高收益的崩溃可能会变得很糟糕，并蔓延至信用市场之外（ via
- en: '[CNBC](http://www.cnbc.com/id/102223823)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/id/102223823)'
- en: ', emphasis added):'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '，强调 added):'
- en: '"This is the one thing I''ve seen over and over again," said Larry McDonald,
    head of U.S strategy at Newedge USA''s macro group. "When high yield underperforms
    equity, a major credit event occurs. It''s the canary in the coal mine."'
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是我反复看到的事情，”Newedge USA宏观组负责人、美国策略主管拉里·麦克唐纳说。“当高收益债券表现不如股市时，就会发生重大的信用事件。这是煤矿中的金丝雀。”
- en: ''
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since the turn of the last century, there have been 12 times when the value
    of high-yield debt dropped at least 10 percent in 60 days, according to Kensho,
    a quantitative analytics tool used by hedge funds. (The Credit Suisse High Yield
    Bond Fund was the benchmark.)
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据对冲基金使用的量化分析工具Kensho的数据，自上一个世纪之交以来，高收益债务的价值在60天内至少下跌了10%的情况出现了12次。（瑞士信贷高收益债券基金被视为基准。）
- en: ''
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Sixty days after those credit events, shares of Citigroup had a median return
    of negative 8 percent. Bank of America''s stock had a median return of negative
    6 percent. JP Morgan took a 5 percent hit.***'
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***在这些信用事件发生60天后，花旗集团的股票中位回报率为负8%。美国银行股价的中位回报率为负6%。摩根大通的股票下跌了5%。***'
- en: '***This may not seem that bad, but those are just "median" returns, and including
    times when high yield falls just 10 percent. The decline in these stocks and prices
    of high-yield bonds can get much worse.***'
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这可能看起来并不那么糟糕，但那些只是“中位数”回报，还包括高收益下跌仅10%的情况。这些股票和高等级债券价格的下跌可能会更糟。***'
- en: Isabella Kaminska of
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 伊莎贝拉·卡米斯卡来自
- en: '[FT Alphaville](http://ftalphaville.ft.com/2014/11/24/2050942/lies-damned-lies-and-liquidity-expectations/)'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2014/11/24/2050942/lies-damned-lies-and-liquidity-expectations/)'
- en: also pointed to liquidity risk in thin markets like HY. Thus risk were the subject
    of a paper by "the Committee on the Global Financial System (CGFS)
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 也指向了像HY这样的薄市场的流动性风险。因此风险是“全球金融系统委员会”（CGFS）一篇论文的主题
- en: '[published](http://www.bis.org/publ/cgfs52.pdf)'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[发布](http://www.bis.org/publ/cgfs52.pdf)'
- en: 'on the same day, focusing on similar themes, rubber-stamped by William Dudley
    of the New York Fed." Kaminska observed that many banks have withdrawn from their
    market making business because of higher capital requirements:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一天，关注相似主题，并得到了纽约联储主席威廉·达利利的批准。“卡米斯卡观察到，由于更高的资本要求，许多银行已经退出了他们的市场制造业务：
- en: A key observation is that many market-making businesses have shifted towards
    a more order-driven or brokerage model, meaning the execution of large trades
    is taking more time, with many market-makers being more reluctant to absorb large
    positions.
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个关键观察是，许多市场制造业务已经转向了更多订单驱动或经纪模式，这意味着大额交易的执行需要更多时间，许多市场制造商更不愿意吸收大额头寸。
- en: ''
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The consequence of this is that market liquidity is now becoming more dependent
    on the portfolio allocation decisions of only a few large institutions.
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种结果是，市场流动性现在越来越依赖于少数大型机构的投资组合分配决策。
- en: 'The cited paper noted:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 引用的论文指出：
- en: Furthermore, even though reliable data are often unavailable, trading appears
    to remain highly concentrated in just a few liquid issues in most corporate bond
    markets, with signs of further concentration evident in some markets. ***One example
    is US corporate bond markets, where the share of securities with a 12-month turnover
    ratio of at least 50%*** (i.e. the sum of traded volumes accounting for at least
    half of the securities’ outstanding amount) ***has declined from 20% to less than
    5%*** (Graph 5, right-hand panel)
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，尽管可靠的数据通常不可用，但交易似乎仍然高度集中在大多数企业债券市场中的少数几只流动性较高的债券上，一些市场进一步集中的迹象已经显现。***一个例子是美国企业债券市场，其中12个月换手率至少为50%的证券的比例***（即交易量之和占证券总发行量的至少一半）***从20%下降到不到5%***（见图5，右侧面板）
- en: 'Even worse, perceived liquidity rests with ETF providers, who promise real-time
    liquidity but may not have the sufficient capital to back up those promises should
    the markets become disorderly (I`m looking at you, JNK and HYG):'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，感知流动性取决于ETF提供商，他们承诺实时流动性，但在市场出现混乱时可能没有足够的资本来支持这些承诺（我在看着你，JNK和HYG）：
- en: Bond ETFs improve price discovery in illiquid markets by providing a market
    price on a portfolio whose underlying holdings are often thinly traded. ETFs allow
    market-makers to hedge inventory risks when liquidity in the underlying bond and
    related derivatives markets is insufficient and ETFs are also commonly used for
    rebalancing flows by investors with passive or index-linked strategies. The liquidity
    of ETF bond funds, however, builds on the willingness and capacity of authorised
    participants – typically the same dealers that provide immediacy services in bond
    markets – to make markets for ETF shares.
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 债券ETF通过为通常交易量较小的基础证券提供市场价格，改善了流动性较差市场的价格发现。当基础债券和相关衍生品市场的流动性不足时，ETF允许市场制造商对冲库存风险，并且ETF通常也被投资者用于被动或指数链接策略的再平衡流动。然而，ETF债券基金的流动性建立在授权参与者——通常是提供即时服务的债券市场的同一交易商——为ETF股票提供市场的意愿和能力之上。
- en: ''
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Liquidity shocks may thus spread across different segments of the bond market
    via their impact on the risk-taking capacity of key market-makers. At the current
    juncture, with mutual funds and ETFs having attracted significant inflows from
    both institutional and retail investors, a reversal in global bond markets could
    trigger redemptions that, as funds sell assets to meet cash demands, could amplify
    the decline in bond valuations. Notably, bond mutual funds have managed significant
    outflows in the past (eg during previous episodes of monetary policy tightening)
    that have generally not disrupted financial markets. Yet, past episodes of large
    redemptions occurred at times when fund holdings were much smaller, both in absolute
    terms and relative to trading volumes and dealer inventories. ***Current market-making
    trends, however, suggest that redemptions could have a larger impact on bond market
    liquidity than in the past.***
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 流动性冲击可能因此通过它们对关键市场制造商的风险承受能力的影响，传播到债券市场的不同部分。在当前的关头，随着共同基金和ETF吸引了来自机构投资者和零售投资者的显著流入，全球债券市场的逆转可能引发赎回，当基金出售资产以满足现金需求时，可能会放大债券估值的下降。值得注意的是，债券共同基金在过去（例如，在之前的货币政策紧缩期间）已经管理了显著的流出，这通常没有扰乱金融市场。然而，过去大量赎回发生的时候，基金持有的规模要小得多，无论是绝对值还是与交易量和交易商库存的相对值。**然而，目前的市场制造趋势表明，赎回可能对债券市场的流动性产生比过去更大的影响。**
- en: The combination of over-levered energy companies dependent on the HY market
    for funding, a collapsing oil price, an illiquid bond market and diminishing risk
    appetite are the ingredients for a bond market meltdown. Such an event may not
    be contained within the credit markets and see contagion effects spread throughout
    the financial system. In other words, a HY market sell-off could get very ugly
    - and fast.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 过度杠杆的能量公司依赖HY市场进行融资，油价崩溃，债券市场流动性差以及风险偏好减少，这些都是债券市场崩溃的要素。此类事件可能不会局限于信贷市场，并可能导致风险传播到整个金融系统。换句话说，垃圾债券市场的抛售可能会变得非常糟糕——并且很快。
- en: Wait! There's more.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 等等！还有更多。
- en: '[James Farro](http://signalinea.com/why-a-credit-crisis-in-the-energy-sector-may-be-coming-at-the-worst-time/)'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: （出自[詹姆斯·法罗](http://signalinea.com/why-a-credit-crisis-in-the-energy-sector-may-be-coming-at-the-worst-time/)
- en: (via
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: （通过
- en: '[Josh Brown](http://thereformedbroker.com/2014/11/29/plot-twist-the-oil-crash-kneecaps-high-yield-which-halts-buybackpalooza/)'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: （出自[乔什·布朗](http://thereformedbroker.com/2014/11/29/plot-twist-the-oil-crash-kneecaps-high-yield-which-halts-buybackpalooza/)
- en: ') reminded us how intricately linked share buybacks are to junk bond financings.
    If backbacks start to dry up, it will start to hinder EPS growth as the "S" in
    EPS stop shrinking:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: )提醒我们股票回购与垃圾债券融资之间的联系是多么紧密。如果回购开始枯竭，它将开始阻碍EPS的增长，因为EPS中的“S”停止缩减：
- en: With the ongoing massacre in crude oil my thought has been that the highly leveraged
    players would have debt issues which would just facilitate industry consolidation.
    But with the state of the credit market excluding sovereigns, we could have something
    else entirely. The energy sector makes up a large segment of the HY bond market
    and it’s about to take a big hit.. Sooner or later it’s coming. If the high-yield
    market in it’s fragile state is given a push we could see a real rout in the markets.
    It’s starting to look like energy debt could go bidless for a time and take HY
    with it if action isn’t taken soon. And that action, in part should be for the
    orgy of debt issuance that is being used for buy-backs to stop asap.
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着原油市场的持续大屠杀，我一直认为高杠杆的参与者将会有债务问题，这将有助于行业整合。但是，除了主权国家之外的信贷市场状况，我们可能会看到完全不同的事情。能源部门占据了高收益（HY）债券市场的一个很大部分，它即将受到重大打击...早晚会发生。如果脆弱的高收益市场在这种情况下再受到一次推动，我们可能会看到市场真正的恐慌。看起来能源债务可能一段时间内无人问津，如果不久采取行动，可能会把高收益市场也拖下水。而那部分行动，应该包括停止作为股票回购用途的债务发行狂欢。
- en: ''
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But wait.. The stock buy-backs have been a major enabler of higher equity prices.
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是等等...股票回购一直是推高股价的主要助力。
- en: ''
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yep.
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的。
- en: ''
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why is no one talking about potential consequences from this ocean of unproductive
    debt issuance that’s not used for expansion/capex but merely multiple expansion?
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么没有人谈论这种大量非生产性债务发行（未用于扩张/资本支出，而仅仅是多倍扩张）可能带来的潜在后果呢？
- en: '**Bearish reason 4: How will central bankers and oil mix?**'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌理由4：中央银行家和石油如何结合？**'
- en: So far, we have seen global central bankers tilt dovishly in their policies.
    The PBOC and BoJ have announced stimulative policies. The ECB may finally be ready
    to join the party. I see a number of potential problems cropping up in the weeks
    to come.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到全球中央银行家的政策倾向于鸽派。中国央行和日本央行已经宣布了刺激性政策。欧洲央行可能终于准备好加入这场盛宴。我认为在未来几周内会出现一些潜在的问题。
- en: First,
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，
- en: '[Gavyn Davies](http://blogs.ft.com/gavyndavies/2014/11/26/fault-lines-within-the-ecb/)'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 【加文·戴维斯】（http://blogs.ft.com/gavyndavies/2014/11/26/fault-lines-within-the-ecb/）
- en: 'highlighted some deep philosophical differences at the ECB. Simply put, Draghi
    is a New Keynesian while Weidman and his allies are Austrian economists:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了ECB内部的深刻哲学差异。简单地说，德拉吉是新凯恩斯主义者，而魏德曼及其盟友是奥地利经济学家：
- en: The dispute is fundamental and longstanding. Mr Draghi has adopted the New Keynesian
    approach that dominates US academia and central banking. There is really no difference
    between the philosophy that underpins his latest speech and that of Ben Bernanke,
    vintage 2011-13\. In contrast, recent remarks by representative hawks such as
    Mr Weidmann and ECB executive board member Yves Mersch stem directly from the
    Austrian school of European economics. It is no wonder that these differences
    are so difficult to bridge.
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这场争论是根本性的，由来已久。德拉吉采用了美国学术界和中央银行占主导地位的新凯恩斯主义方法。他的最新讲话背后的哲学与2011-13年间的本·伯南克没有真正区别。相比之下，代表鹰派的人物如魏德曼和欧洲央行执行董事会成员伊夫·默施最近的言论直接来自欧洲经济学的奥地利学派。难怪这些差异如此难以弥合。
- en: As a result of this dispute, Draghi's initiatives get watered down to goals
    and suggestions instead of actual policies. As the ECB will be meeting next week
    and the markets appear to be expecting further announcements about QE, all eyes
    will be on Frankfurt as to how these kinds of differences get resolved. In addition,
    falling energy prices will give a boost for the eurozone economy and will provide
    an excuse for ECB hawks to delay QE policies.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在这个争论中，德拉吉的举措被淡化为目标和建议，而不是实际的政策。下周欧央行将开会，市场似乎期待更多关于QE的宣布，所有眼睛都将关注法兰克福如何解决这些分歧。此外，下跌的能源价格将有助于欧元区经济的增长，并为ECB鹰派延迟QE政策提供借口。
- en: Already, we are seeing signs of opposition to further stimulus from Weidman
    ally Lautenschlaeger (via
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 目前已经看到了魏德曼盟友劳滕施拉格（通过...）对进一步刺激的反对迹象
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-11-29/lautenschlaeger-rebuffs-qe-as-germans-step-up-opposition-in-ecb.html)'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-11-29/lautenschlaeger-rebuffs-qe-as-germans-step-up-opposition-in-ecb.html)'
- en: ', emphasis added):'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: （引号中内容，重点已加）：
- en: European Central Bank Executive Board member Sabine Lautenschlaeger said quantitative
    easing isn’t the right policy choice for the euro area currently, hardening a
    split among officials over the right response to slowing inflation.
  id: totrans-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行执行董事会成员萨宾·劳滕施拉格表示，目前欧元区量化宽松不是正确的政策选择，加剧了官员们对应对放缓通胀的正确反应的分裂。
- en: ''
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “A consideration of the costs and benefits, and the opportunities and risks,
    of a broad purchase program of government bonds does not give a positive outcome,”
    Lautenschlaeger, a former Bundesbank vice president, said at an event in Berlin
    today. “There are very few shared competencies in fiscal policy. As long as this
    is the case, the ECB’s purchase of government securities is inevitably linked
    to a serious incentive problem.”
  id: totrans-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “对政府债券广泛购买计划的成本和收益、机会和风险的考虑并没有给出积极的结果，”德国前联邦银行副行长劳滕施拉格今天在柏林的一个活动上表示。“财政政策中很少有共同的能力。只要这种情况存在，欧洲央行购买政府证券就不可避免地与一个严重的激励问题联系在一起。”
- en: ''
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lautenschlaeger’s comments signal she’s become ECB President Mario Draghi’s
    highest-ranking opponent in the debate over introducing QE to the euro area. ***They
    echo the position of Bundesbank President Jens Weidmann, who has said QE diverts
    attention from the need for governments to make structural adjustments to their
    economies***.
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 劳滕施拉格的评论表明，她已成为欧洲央行行长马里奥·德拉吉在引入量化宽松政策辩论中的最高级别对手。***她的立场与德国央行行长延斯·魏德曼的立场相呼应，魏德曼曾表示，量化宽松使人们对政府需要对其经济进行结构调整的需求分散了注意力***。
- en: How
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如何
- en: ~~German~~
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: ~~德国~~
- en: Austrian of you, Sabine!
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 萨宾，你真是个奥地利人！
- en: As well, we have the US Employment Report being released this coming Friday.
    How will the Fed and market react to the report in light of lower oil price? Will
    good news (beat) be good news or bad news for stocks? The current environment
    just creates more volatility and uncertainty.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，本周五我们将发布美国就业报告。在低油价的情况下，美联储和市场将对报告做出何种反应？油价的好消息（超过预期）对股市是好消息还是坏消息？当前的环境只是创造了更多的波动和不确定性。
- en: In addition, Izabella Kamanska at
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，伊扎贝拉·卡曼斯卡在
- en: '[FT Alphaville](http://ftalphaville.ft.com/2014/11/24/2050482/on-the-hypothetical-eventuality-of-no-more-petrodollars/)'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2014/11/24/2050482/on-the-hypothetical-eventuality-of-no-more-petrodollars/)'
- en: 'pointed to a Citi report on the negative effects of fewer petrodollars on bond
    yields and central bank balance sheets. One part of the Citi report reads:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 指出花旗的一份报告，关于石油美元减少对债券收益率和中央银行资产负债表的负面影响。报告的一部分写道：
- en: The pace of petrodollar accumulation is highly correlated to the price of oil.
    When Brent and WTI were trading at $110 and $90 respectively, as they were for
    much of the last three years, sovereign wealth funds were rapidly growing assets.
    Indeed, we find a strong empirical relationship between the price of oil and sovereign
    wealth fund AUM (see figure). WTI above $100 has corresponded to AUM growth of
    +10%, while WTI at current levels suggests a more modest 5% growth rate.
  id: totrans-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 石油美元积累的速度与油价高度相关。当布伦特原油和WTI分别交易于110美元和90美元时，正如过去三年中的大部分时间一样，主权财富基金资产迅速增长。实际上，我们发现油价与主权财富基金资产管理规模（见图表）之间存在强烈的实证关系。WTI超过100美元对应着资产管理规模增长+10%，而当前水平的WTI则预示着更加谦虚的5%的增长率。
- en: 'Kamanska commented:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 卡曼斯卡评论说：
- en: The key implication, they note, is that with WTI trading below $80 and Brent
    right at that level, one should not expect another $500bn of assets to be bought
    by petrodollar investors in 2015\. They add that the longer crude prices persist
    at current levels, the more likely it is that these investors stop seeing inflows,
    which could see the drop in oil prices effectively offsetting further balance-sheet
    expansion from the BoJ and ECB.
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们指出，关键的含义是，随着WTI跌破80美元，布伦特原油正好处于这一水平，不应该期望在2015年石油美元投资者会购买另外5000亿美元的资产。他们补充说，如果原油价格持续在当前水平，那么这些投资者停止看到资金流入的可能性就越大，这可能会使油价的下跌有效地抵消日本银行和欧洲央行进一步的资产负债表扩张。
- en: In other words, petrodollar recycling involves oil exporting SWFs buying US
    Treasury assets, largely because SWFs are conservative by nature. Fewer petrodollars
    will mean a lessened demand for Treasury and other sovereign paper, which would
    drive up interest rates.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，石油美元再投资涉及石油出口主权财富基金购买美国国债资产，这主要是因为主权财富基金本质上比较保守。石油美元的减少将意味着对国债和其他主权债务的需求减少，这将会推高利率。
- en: 'What about the stimulative effects of a lower oil price on the economy? The
    Citi report stated that the nature of petrodollar SWF demand is very different
    from consumer demand and they would affect the demand for interest rate instruments
    differently (emphasis added):'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 那么低油价对经济的刺激效果又如何呢？花旗报告指出，石油美元主权财富基金的需求性质与消费者需求非常不同，它们会对利率工具的需求产生不同的影响（强调 added）：
- en: While that’s certainly the case, what matters is how the savings from lower
    crude oil prices end up getting invested relative to the investments made by sovereign
    wealth funds and FX reserve managers. And on that score, ***we suspect that petrodollar
    investors generally make conservative investments that are inherently fixed income-friendly,
    while the savings from lower gasoline prices tend to grow the top line revenue
    of consumer-oriented companies and the margins of those companies with significant
    transportation costs***. As such, forsaken petrodollars rarely find their way
    back into fixed income markets.
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然这是事实，但重要的是低原油价格节省的资金最终如何投资，与主权财富基金和外汇储备管理者的投资相比。在这方面，我们怀疑石油美元投资者通常进行的是本质上固定收益友好的保守投资，而低汽油价格节省的资金往往增长面向消费者的公司的营业收入和那些具有显著运输成本的公司利润。因此，被抛弃的石油美元很少再回到固定收益市场。
- en: '**Time to call an audible**'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**是时候叫停了**'
- en: Regular readers know that I have been managing an account based on the signals
    of the Trend Model. In the
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 定期读者知道，我一直根据趋势模型的信号管理一个账户。在
- en: '[last monthly report card](http://humblestudentofthemarkets.blogspot.com/2014/11/trend-model-report-card-14-oct-351-1-yr.html)'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '[上个月的成绩单](http://humblestudentofthemarkets.blogspot.com/2014/11/trend-model-report-card-14-oct-351-1-yr.html)'
- en: 'for that account, I wrote:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 对于该账户，我写道：
- en: As a proof of concept, I started to manage a small account that traded long,
    inverse and leveraged ETFs on the major US market averages and, on occasion, sector
    and industry ETFs. Trading decisions were based on Trend Model signals combined
    with some short-term sentiment indicators.
  id: totrans-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为一个概念证明，我开始管理一个小的账户，交易主要美国市场平均值的长、反向和杠杆ETFs，以及偶尔的板块和行业ETFs。交易决策基于趋势模型信号以及一些短期情绪指标。
- en: 'My Trend Model remains bullish and so does my inner investor. However, the
    "short-term sentiment indicators" that I mentioned indicate that uncertainty is
    rising and therefore so are risk levels. We have several key events to watch for
    in the week to come that will that must be answered:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 我的趋势模型依然看涨，我内心的投资者也是。然而，我提到的“短期情绪指标”显示不确定性正在上升，因此风险水平也在上升。下周我们将关注几件关键事件，这些事件必须得到解答：
- en: What will happen to oil prices and how will the stock and bond markets react
    to them?
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 油价会发生什么，股市和债市会怎么反应？
- en: What will the ECB do, because it affects the near-term outlook for the sputtering
    growth in the eurozone?
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 欧洲央行会做什么，因为它会影响欧元区疲软的增长前景？
- en: Unemployment claims have missed forecasts for two consecutive weeks, what will
    the Non-Farm Payroll release on Friday tell us about the pace of US expansion?
    How will the market react?
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 失业救济申请已经连续两周未达到预期，周五的非农就业报告将告诉我们美国扩张的步伐如何？市场会怎么反应？
- en: Even though the trend remains at a risk-on reading and bullish, my inner trader
    recognizes that near-term risks have risen considerably. Under such circumstances,
    he is inclined to call an audible at the line of scrimmage and move to a neutral
    position in his portfolio. He wants to wait and watch how the market reacts to
    all of the events next week before committing to either a bullish or bearish position.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 即使趋势保持风险偏好和看涨，但我内心的交易者认识到短期风险已经显著上升。在这种情况下，他倾向于在四分卫处叫停，并将投资组合调整至中立位置。他想等待并观察市场对下周所有事件的反应，然后再确定是看涨还是看跌。
- en: In effect, my inner investor is telling me to "trust the bull" as the medium
    term outlook remains positive, but my inner trader is telling me to "verify the
    trend" as the market may be nearing an inflection point.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我内心的投资者告诉我“相信牛市”，因为中期前景依然积极，但我的内心交易者告诉我“验证趋势”，因为市场可能接近一个转折点。
