- en: Despite the SPX closing lower yesterday, the NYSE saw 56% of its issues close
    higher.  This brought about a study that I last showed in the 6/29/12 blog.  Results
    are updated.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管标普500指数昨日收跌，但纽约证券交易所仍有56%的股票收盘上涨。这让我想起了我在2012年6月29日博客中展示的一项研究。研究结果已经更新。
- en: The numbers here suggest an upside edge.  While not extremely powerful, it does
    appear to be nicely consistent over the first few days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的数字显示出一种上涨的倾向。虽然不是极其强大，但似乎在前几天内表现出了良好的稳定性。
