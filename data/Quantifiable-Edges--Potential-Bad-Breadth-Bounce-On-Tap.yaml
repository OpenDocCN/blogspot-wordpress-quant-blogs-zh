- en: 'Quantifiable Edges: Potential Bad Breadth Bounce On Tap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：潜在的广泛性反弹即将到来
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/potential-bad-breadth-bounce-on-tap.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/potential-bad-breadth-bounce-on-tap.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/potential-bad-breadth-bounce-on-tap.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/potential-bad-breadth-bounce-on-tap.html#0001-01-01)
- en: 'The selloff from Monday followed through on Tuesday. For the second day in
    a row declining stocks outpaced advancing stocks by nearly 3:1\. Also notable
    is that even with 2 days of strong selling the S&P failed to close at a 10-day
    low. I ran these observations through the wayback machine tonight and came up
    with the following results:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从周一开始的抛售在周二持续。连续第二天，下跌的股票以接近3:1的速度超过上涨的股票。值得注意的是，尽管连续两天强劲下跌，标普500指数未能收盘于10天低点。我今晚把这些观察结果输入时光机器，得出了以下结果：
- en: '[![](img/405b6aebfaf58b6d0558853fb4839f89.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhlY2Ayh10nCJpY1VUEgJBYdu2QwUi-r4QXrPVtAGINAzcEsapaN7msKedPDtAFWlPssWxO0cIYqErt9xVkH3gnWzKATKiqW_IKAduaUIaeD76meo8eud08_7C3KjTT8BAf3F7lkX6IT_Q/s1600-h/2008-8-20+bad+breadth.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/405b6aebfaf58b6d0558853fb4839f89.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhlY2Ayh10nCJpY1VUEgJBYdu2QwUi-r4QXrPVtAGINAzcEsapaN7msKedPDtAFWlPssWxO0cIYqErt9xVkH3gnWzKATKiqW_IKAduaUIaeD76meo8eud08_7C3KjTT8BAf3F7lkX6IT_Q/s1600-h/2008-8-20+bad+breadth.PNG)'
- en: Instances are a bit smaller than I typically like but the stats are impressive
    enough for me to take the study into consideration.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实例的数量比我通常喜欢的要小一些，但这些统计数据足够令人印象深刻，让我考虑进行这项研究。
- en: 'A few additional bits of information about the study:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这项研究还有一些额外的信息：
- en: 1) 12 of 14 instances (85.7%) closed above the entry day close within the first
    week.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 在 entry day 收盘的第一个星期内，有14个实例中的12个(85.7%)收盘价高于当天。
- en: 2) If you look out 7 trading days that improves to 13 of 14 (92.9%).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 如果你向前看7个交易日，这个数字会提升到14个实例中的13个(92.9%)。
- en: 3) The average maximum gain over the next 12 days is 5.2%. The average maximum
    drawdown is 2.2%.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 接下来12天内的平均最大涨幅为5.2%。平均最大跌幅为2.2%。
- en: 4) After 7-12 days the edge dissipates. The setup is only short-term in nature.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 在7-12天后，这种优势消失了。这个设置本质上只是短期的。
