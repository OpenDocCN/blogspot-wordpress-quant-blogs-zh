  zh: 有一些关于交易的书籍，我推荐给其他开发者…
- en: '[Liar''s Poker](http://www.amazon.com/gp/product/0140143459/102-5134678-4651360?n=283155):
    Michael Lewis writes more generally about business these days, but this is about
    starting at Salomon as a grad in the 80s. Lots of belly laughs about the depravity
    of traders.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Liar''s Poker](http://www.amazon.com/gp/product/0140143459/102-5134678-4651360?n=283155)：迈克尔·刘易斯现在更多地写关于商业的书籍，但这是关于80年代中期在所罗门开始职业生涯的。有很多关于交易员堕落的大笑。'
- en: '[FIASCO](http://www.amazon.com/gp/product/0393046222/102-5134678-4651360?n=283155):
    in which Frank Partnoy confesses to his part in Morgan Stanley''s derivatives
    shop in the mid nineties, and explains how his colleagues made your average estate
    agent look like a paragon of moral virtue. Funny and savage. If you enjoy Liar''s
    Poker, you''ll lap this up too.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[灾难](http://www.amazon.com/gp/product/0393046222/102-5134678-4651360?n=283155)：在这本书中，Frank
    Partnoy承认了自己在九十年代中期摩根士丹利的衍生品部门的角色，并解释了同事们如何让普通的地产经纪看起来像道德楷模。既幽默又犀利。如果你喜欢《 Liar''s
    Poker》，你也会喜欢这本书。'
- en: '[Education of a Speculator](http://www.amazon.com/gp/product/0471249483/102-5134678-4651360?n=283155):
    Victor Niederhoffer worked with Soros and ran his own hedge fund until it blew
    up in the wake of the LTCM debacle in 98\. A brilliant rebuttal of both technical
    analysis and random walk theories. Analogies with the weather, music and sports
    are examined and a theory of ever changing cycles presented.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[投机者的教育](http://www.amazon.com/gp/product/0471249483/102-5134678-4651360?n=283155)：Victor
    Niederhoffer曾与索罗斯共事，并管理过自己的对冲基金，直到98年LTCM灾难后才破产。对技术分析和随机游走理论的有力反驳。对天气、音乐和体育的类比进行了研究，并提出了一个不断变化的周期理论。'
- en: '[The Predictors](http://www.amazon.com/gp/product/0805057579/102-5134678-4651360?n=283155):
    the quality of the writing could be better, but the story of how Packard and Farmer
    joined up with the O''Connor derivatives house to try and beat the markets with
    lots of processing power and some way out algorithms is fascinating. I think UBS
    are still running the codebase this book describes.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[预测者](http://www.amazon.com/gp/product/0805057579/102-5134678-4651360?n=283155)：书的写作质量可以更好，但Packard和Farmer与O''Connor衍生品公司联手，用强大的处理能力和一些独特的算法来尝试打败市场的故事非常吸引人。我觉得UBS还在运行这本书所描述的代码库。'
- en: '[Fooled by Randomness](http://www.amazon.co.uk/exec/obidos/ASIN/1587990717/026-0248656-2864407):
    an extended meditation on probability and randomness, how poorly they are understood
    by the public and most market practitioners, and how an awareness of them can
    be applied in a contrarian trading strategy. Like Soros, the author is a big fan
    of Karl Popper, especially his ideas on falsification. A delightful blend of anecdote
    and abstraction.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[随机性的愚弄](http://www.amazon.co.uk/exec/obidos/ASIN/1587990717/026-0248656-2864407)：一部关于概率和随机性的扩展性沉思录，公众和大多数市场从业者对它们的理解是多么的不足，以及如何将它们应用在逆向交易策略中。与索罗斯一样，作者也是卡尔·波普的忠实粉丝，尤其是他对证伪的思想。这是一部充满轶事和抽象概念的愉快融合。'
