- en: About
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: I’ve worked in the financial vertical for 20+ years, building capital markets
    systems for most asset classes, using C++, Java, JavaScript and the Microsoft
    stack. I’ve worked in most of the top tier investment banks – last count was 25+
    financial firms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在金融垂直领域工作了20多年，为大多数资产类别构建资本市场系统，使用C ++，Java，JavaScript和微软技术堆栈。我曾在大多数顶级投资银行工作
    - 最后的统计数是25多家金融公司。
- en: 'Since the early years of my career, I’ve been steered by the following, thanks
    in part to a number of colleagues during my first few contracting roles in London
    in the mid 90’s:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我的职业生涯早期以来，我一直受到以下内容的启发，部分要归功于我在90年代中期在伦敦的头几份合同工作中的一些同事：
- en: Stand tall, dress smart, act smart, be smart
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持挺拔，着装得体，行为聪慧，做事聪明
- en: Cut to the chase
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直截了当
- en: Talk. Communicate
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交谈。沟通
- en: Change the Game. Make an impact in the first week
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改变游戏规则。在第一周就产生影响
- en: A plan is essential – and a backup plan
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划是必不可少的 - 还有备用计划
- en: Keep moving forwards. If required tack like a boat, but keep the momentum –
    ROI/Deliver
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不断前进。如果需要像一艘船一样改变方向，但要保持动力 - 投资回报/交付
- en: Quality. Standards. [Checklists](https://en.wikipedia.org/wiki/The_Checklist_Manifesto).
    Get them in place ASAP. Iterate
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量。标准。[清单](https://en.wikipedia.org/wiki/The_Checklist_Manifesto)。尽快将它们落实。迭代
- en: Accept mistakes (Mistakes are how you learn), but catch them early!
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受错误（错误是你学习的方式），但及早发现它们！
- en: Bad news doesn’t age well
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坏消息传播不佳
- en: Never take anything for granted. Double check. ([Trust, but verify](https://en.wikipedia.org/wiki/Trust,_but_verify))
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绝不对任何事情视而不见。反复检查。 ([信任，但核实](https://en.wikipedia.org/wiki/Trust,_but_verify))
- en: Always work as a team
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是团队合作
- en: Clean up the mess that you make
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清理你造成的混乱
