- en: 'VIX and More: The Dollar Is UUP'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: The Dollar Is UUP'
- en: 来源：[http://vixandmore.blogspot.com/2008/08/dollar-is-uup.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/dollar-is-uup.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/dollar-is-uup.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/dollar-is-uup.html#0001-01-01)
- en: I know there are many stock pickers out there who never thought they would put
    on commodity positions until a spate of commodity-related ETFs began appearing.  Perhaps
    the next frontier for these former “equities only” investors is [currencies](http://vixandmore.blogspot.com/search/label/currencies).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道有很多股票分析师直到一系列与商品相关的ETF出现之前，从未想过会买入商品头寸。或许对于这些以前只投资股票的“股民”，下一个投资前沿是[货币](http://vixandmore.blogspot.com/search/label/currencies)。
- en: Clearly currencies aren’t for everyone and in some respects they are the ultimate
    zero-sum game, but if anyone doubted their importance, just look how the markets
    have changed since the [dollar](http://vixandmore.blogspot.com/search/label/dollar)
    reversed its course and started moving up a month ago.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，货币并非适合所有人，而且在某些方面它们是最终的零和游戏。但是，如果有人怀疑它们的重要性，只需看看自从[美元](http://vixandmore.blogspot.com/search/label/dollar)一个月前改变走势并开始上涨以来，市场发生了怎样的变化。
- en: The chart below shows the [UUP](http://vixandmore.blogspot.com/search/label/UUP)
    ETF, the dollar ETF whose formal name is the PowerShares DB US Dollar Bullish
    Fund.  This ETF is based on the Deutsche Bank Long US Dollar Index Futures Index,
    where futures contracts are designed to replicate the performance of being long
    or short the US Dollar against the euro, Japanese yen, British pound, Canadian
    dollar, Swedish krona and Swiss franc.  For more details, a good place to start
    is the [UUP fact sheet](http://dbfunds.db.com/USdollar/Pdfs/UUP_UDN_Fact_Sheet.pdf).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了[UUP](http://vixandmore.blogspot.com/search/label/UUP) ETF，正式名称为PowerShares
    DB US Dollar Bullish Fund的美元ETF。这个ETF基于德意志银行长期美元指数期货指数，其中期货合约旨在复制欧元、日元、英镑、加拿大元、瑞典克朗和瑞士法郎对美元的多头或空头表现。要了解更多信息，一个不错的起点是[UUP的事实说明书](http://dbfunds.db.com/USdollar/Pdfs/UUP_UDN_Fact_Sheet.pdf)。
- en: 'It is important to note that while the dollar has made a substantial move over
    the course of the past month and is now breaking out of a [three year downward
    channel](http://vixandmore.blogspot.com/2008/08/eight-year-view-of-dollar.html),
    the dollar’s move is more the result of increasing concerns about foreign economies
    than it is about strength in the U.S. economy.  The bottom line: the U.S. economic
    outlook has not improved over the past month; instead, things have taken on an
    even gloomier tone overseas.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，虽然在过去的一个月里，美元取得了显著的上涨，并正在突破一个[三年的下降通道](http://vixandmore.blogspot.com/2008/08/eight-year-view-of-dollar.html)，但美元的上涨更多是由于对外国经济的担忧增加，而不是因为美国经济的强劲。底线是：过去一个月里，美国经济的前景并没有改善，相反，海外的情况变得更加悲观。
- en: Finally, I would be remiss in not pointing out that on balance, U.S. equities
    tend to react favorably to a rising dollar.  The chart of the UUP shows the dollar’s
    rally off of the July low buffeting the S&P 500 index.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果不指出美元总体上倾向于对美国股市产生积极影响，我将会有所疏忽。UUP图表显示，美元从7月底的低点反弹，支撑了标普500指数。
