- en: Microsoft’s Roslyn project will bring the [flexibility](http://www.techworld.com.au/article/401071/microsoft_previews_compiler-as-a-service_software/)
    of dynamic languages to C# and Visual Basic. Build session video available [here](http://channel9.msdn.com/Events/BUILD/BUILD2011/TOOL-816T)
    soon.
