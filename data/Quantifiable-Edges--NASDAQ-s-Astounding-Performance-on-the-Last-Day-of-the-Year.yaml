- en: 'Quantifiable Edges: NASDAQ''s Astounding Performance on the Last Day of the
    Year'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：纳斯达克年终的最后一天表现惊人
- en: 来源：[http://quantifiableedges.blogspot.com/2011/12/nasdaqs-astounding-performance-on-last.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/12/nasdaqs-astounding-performance-on-last.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/12/nasdaqs-astounding-performance-on-last.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/12/nasdaqs-astounding-performance-on-last.html#0001-01-01)
- en: Last year in the 12/30/10 blog I showed that while the last day of the year
    used to be a bullish day for the market it seems to have changed over the last
    decade into a seasonally bearish day. I looked at performance across a number
    of indices last night and found the tendencies to be fairly consistent. Below
    is an updated equity curve for the NASDAQ Composite on the last day of the year.
    Its results easily stood out the most.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年在12/30/10的博客中，我展示了虽然过去的一年最后一天是市场的牛市交易日，但似乎在过去十年中变成了一个季节性的熊市交易日。我昨晚查看了多个指数的表现，发现趋势相当一致。以下是纳斯达克综合指数在年终的最后一天的最新股票曲线。其结果脱颖而出。
- en: Closing up 29 years in a row is fairly astounding. Just as astounding is the
    abrupt end to the apparent edge. I am not yet ready to fully label the last day
    as bearish, but it should certainly no longer be considered bullish. I have no
    good explanation for why this may have changed, but it obviously has.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 连续29年收盘上涨是相当惊人的。同样令人震惊的是，这种明显的优势突然消失了。我还不完全准备将最后一天归为熊市，但它肯定不再可以被认为是牛市。我无法解释这种变化的原因，但显然它已经发生了。
- en: And that is something we always need to keep in mind. The market is constantly
    changing. It is important to always keep studying it, keep an open mind, and adapt
    as it evolves. Best to all in 2012! I hope it is a prosperous year for you and
    I hope Quantifiable Edges proves helpful along the way!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们始终需要记住的事情。市场在不断变化。始终保持学习的态度，保持开放的心态，并随着它的演变而适应是非常重要的。2012年最好的祝福！希望这是对你繁荣昌盛的一年，希望可量化的边缘在途中能提供帮助！
