  zh: 来源：[http://falkenblog.blogspot.com/2011/01/tolerance-can-be-insulting.html#0001-01-01](http://falkenblog.blogspot.com/2011/01/tolerance-can-be-insulting.html#0001-01-01)
- en: Over at Bloggingheads.tv, psychologist Joshua Knobe brings up the point that
    if someone is tolerant of your differences on something important, it highlights
    they basically don't care about you. This highlights that virtues, like vitamins
    and oxygen, can be too much or too little.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在Bloggingheads.tv上，心理学家Joshua Knobe提出了这样一个观点：如果有人对你在某个重要问题上表现出宽容，那就意味着他们基本上不在乎你。这凸显了美德，就像维生素和氧气一样，可能过多或过少。
