  zh: 'Falkenblog: 宽容也可能是一种侮辱'
- en: 来源：[http://falkenblog.blogspot.com/2011/01/tolerance-can-be-insulting.html#0001-01-01](http://falkenblog.blogspot.com/2011/01/tolerance-can-be-insulting.html#0001-01-01)
