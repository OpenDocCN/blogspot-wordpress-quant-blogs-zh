- en: 'Humble Student of the Markets: Some outside-the-box thinking on US employment'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 对美国就业状况的一些市场外思考'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/01/some-outside-box-thinking-on-us.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/01/some-outside-box-thinking-on-us.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/01/some-outside-box-thinking-on-us.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/01/some-outside-box-thinking-on-us.html#0001-01-01)
- en: Here at Humble Student of the Markets, we like to look for outside of the box
    thinking about the markets and the economy. In view of some of the continuing
    angst about last Friday's NFP report, I present some unconventional thinking about
    the US employment situation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，Humble Student of the Markets博客喜欢寻找关于市场和经济的市场外思考。鉴于上周五的NFP报告持续引起一些焦虑，我提出了一些关于美国就业状况的非传统思考。
- en: '**Lack of wage growth**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**工资增长的缺乏**'
- en: As a single data point, I would tend to agree with
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个数据点，我倾向于同意
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2015/01/wage-growth-or-lack-of-continues-to-surprise.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·杜伊](http://economistsview.typepad.com/timduy/2015/01/wage-growth-or-lack-of-continues-to-surprise.html)'
- en: that the -0.2% hourly wage growth reported for December was a blip. Longer term,
    however,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 12月的每小时工资增长下降0.2%只是一个短暂的现象。然而，从更长远的角度来看，
- en: '[Justin Lahart](https://twitter.com/jdlahart/status/553641215636541442/photo/1)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[贾斯汀·拉哈特](https://twitter.com/jdlahart/status/553641215636541442/photo/1)'
- en: suggested slowing wage growth is related to the lack of aging in the average
    worker.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 建议工资增长的放缓与普通工人的老龄化不足有关。
- en: '**Falling labor participation rate**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**劳动参与率的下降**'
- en: In addition, there has been much concern expressed over the falling labor participation
    rate.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人们对劳动参与率的下降表示了很多担忧。
- en: '[David Kelly](https://about.jpmorganfunds.com/insights/5-reasons-why-fewer-americans-are-working/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[大卫·凯利](https://about.jpmorganfunds.com/insights/5-reasons-why-fewer-americans-are-working/)'
- en: 'at JP Morgan Asset Management cited the usual reasons, namely aging Baby Boomers,
    the propensity of the younger cohort to stay in school longer, more people on
    disability and more discouraged workers. Then he added a unique take of his own:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根大通资产管理公司的JP摩根资产管理公司引用了通常的原因，即老龄化的婴儿潮一代，年轻一代更倾向于延长在校时间，更多的人依赖残疾福利，更多的人气馁而不再找工作。然后他补充了自己的独特见解：
- en: '**The criminal record problem.** A large, unexplained part of the decline in
    participation may stem from the growing number of Americans with a criminal record.,
    The percentage of the U.S. population with a criminal record rose from 13% in
    1991 to 22% in 2012 (2) — meaning that nearly one in four Americans has a criminal
    record. As many employers conduct background checks on prospective employees,
    the possession of a criminal record could remove many workers from the labor force,
    effectively permanently.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**犯罪记录问题。** 参与率的下降可能很大一部分源于越来越多的美国人拥有犯罪记录的情况。2012年，拥有犯罪记录的美国人口比例从1991年的13%上升到22%
    (2)——这意味着几乎四分之一的美国家庭有犯罪记录。由于许多雇主对求职者进行背景调查，拥有犯罪记录可能会将许多工人从劳动力市场中移除，实际上是一种永久性的移除。'
- en: I am not necessarily endorsing any of these views, but these creative approaches
    are to applauded. Each of these explanations are intriguing but more work is needed
    to validate each of these views.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不一定支持这些观点，但这些创新方法值得赞赏。这些解释每一个都很有趣，但需要更多的工作来验证这些观点。
