  type: TYPE_NORMAL
  zh: '[里克·布克斯塔伯](http://rick.bookstaber.com/2010/04/municipal-market.html)'
- en: also indicated that the munipal bond market is an accident waiting to happen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并指出市政债券市场随时可能发生事故。
- en: Many American cities are
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多美国城市
- en: '[in deep trouble](http://www.businessinsider.com/americas-most-bankrupt-cities-2010-12#san-diego-calif-1)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[陷入困境](http://www.businessinsider.com/americas-most-bankrupt-cities-2010-12#san-diego-calif-1)'
- en: . No doubt that hard choices will have to be made. People are starting to speak
    up. For instance,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: . 毫无疑问，必须做出艰难的选择。人们开始发声。例如，
- en: '[Mish](http://no%20doubt%20that%20hard%20choices%20will%20have%20to%20be%20made.%20mish%20has%20been%20bashing%20the%20packages%20that%20state%20and%20municpal%20workers%20have%20been%20getting./)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mish](http://no%20doubt%20that%20hard%20choices%20will%20have%20to%20be%20made.%20mish%20has%20been%20bashing%20the%20packages%20that%20state%20and%20municpal%20workers%20have%20been%20getting./)'
- en: has been on a crusade to point out unaffordability of the compensation packages
    of many state and municipal workers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一直致力于指出许多州和市政工作者的补偿计划负担过重。
- en: '**Is there the political will to act?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**是否有政治意愿行动？**'
- en: What's more, failures are starting to occur. The
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，失败开始发生。这
- en: '[New York Times](http://www.nytimes.com/2010/12/23/business/23prichard.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报](http://www.nytimes.com/2010/12/23/business/23prichard.html)'
- en: 'published an article about the town of Pritchard, AL that stopped sending out
    pension checks. This has had a devastating effect on retirees:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 发表了一篇关于停止发放养老金的Pritchard镇的文章。这对退休人员造成了毁灭性的影响：
- en: Since then, Nettie Banks, 68, a retired Prichard police and fire dispatcher,
    has filed for bankruptcy. Alfred Arnold, a 66-year-old retired fire captain, has
    gone back to work as a shopping mall security guard to try to keep his house.
    Eddie Ragland, 59, a retired police captain, accepted help from colleagues, bake
    sales and collection jars after he was shot by a robber, leaving him badly wounded
    and unable to get to his new job as a police officer at the regional airport.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从那时起，68岁的Nettie Banks，退休的Prichard警察和消防调度员，申请破产。66岁的退休消防队长艾尔弗雷德·阿诺德回去工作，成为一个购物中心的保安，试图保住他的房子。59岁的退休警长埃迪·拉格兰德在被强盗射击并严重受伤后接受了同事，烘焙销售和捐款罐的帮助，无法到达他在地区机场的新工作。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Far worse was the retired fire marshal who died in June. Like many of the others,
    he was too young to collect Social Security. “When they found him, he had no electricity
    and no running water in his house,” said David Anders, 58, a retired district
    fire chief. “He was a proud enough man that he wouldn’t accept help.”
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更糟糕的是，一个退休的消防总监在六月去世。和其他许多人一样，他年龄太小无法领取社会保障。58岁的前地区消防局长大卫·安德斯说:“他们找到他的时候，他家里既没有电也没有自来水。”“他是一个很自豪的人，他不愿意接受帮助。”
- en: As government worker bashing becomes more popular, expect to see more stories
    like these about retired dedicated police officers and fire fighters who can't
    cope. Will the political will be there to make those cutbacks?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对政府工作者的抨击变得更加普遍，可以预期会看到更多此类关于无法应对的退休警官和消防员的故事。政治意愿能否出现做出那些削减？
- en: People are getting cranky and The political environment is becoming more volatile.
    Watch out.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 人们变得焦躁，政治环境变得更加动荡。小心。
