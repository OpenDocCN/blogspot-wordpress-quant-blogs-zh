- en: Top Gun Taglines for the Software Engineer
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件工程师的顶级枪手标语
- en: 'For the last time period I’ve been draw to the age old Top Gun [tagline](http://en.wikiquote.org/wiki/Top_Gun#Taglines),
    “writing checks that your body can’t cash”, but with a twist:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一段时间里，我一直被吸引到那个古老的顶级枪手[标语](http://en.wikiquote.org/wiki/Top_Gun#Taglines)，“写作检查你的身体无法兑换”，但是有一个转折：
- en: Writing checks your salary can’t cash
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 写作检查你的薪水无法兑换
- en: So what do I mean by this?  Specifically, I’ve found over the years working
    in capital markets that so many software engineers tell me they are “the best”,
    “known how to build scalable system”, “understand the business problem” etc.,
    and yet what happens is that due to either over confidence, ego, failure to ask
    questions, or numerous other possibility, what is delivered per iteration, per
    deliverable to the front office trading desk, falls short is so many ways.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我是什么意思呢？ 具体来说，我在资本市场上工作多年，发现许多软件工程师告诉我他们是“最好的”，“知道如何构建可扩展的系统”， “了解业务问题”等，然而，由于过度自信，虚荣，不问问题，或许多其他可能性，每次迭代，每次向前台交易桌交付的可交付成果，在许多方面都存在不足。
- en: The shake up that has occurred within the investment bank world over the last
    n years has been a good think for so many reasons.  The lucrative world drew far
    to many mediocre developers/software engineers/architects who far to often though
    they were building a solution that was looking for a problem.  Failure to understand
    the business is probably the worst offender in this space.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 过去n年在投资银行界发生的大洗牌对于许多原因来说都是件好事。这个赚钱的世界吸引了太多的普通开发人员/软件工程师/架构师，他们经常认为他们正在构建一个解决方案，寻找一个问题。不了解业务可能是这个领域最严重的罪魁祸首。
