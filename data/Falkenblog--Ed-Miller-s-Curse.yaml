- en: 'Falkenblog: Ed Miller''s Curse'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：艾德·米勒的诅咒
- en: 来源：[http://falkenblog.blogspot.com/2010/10/ed-millers-curse.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/ed-millers-curse.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/10/ed-millers-curse.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/ed-millers-curse.html#0001-01-01)
- en: In 1977,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1977 年，
- en: '[Edward Miller presented a model](http://www.jstor.org/pss/2326520)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[爱德华·米勒提出了一个模型](http://www.jstor.org/pss/2326520)'
- en: where investors with different opinions were buying assets. He noted that in
    such a case, an asset with a greater dispersion of opinion would have higher prices,
    given the same average expected return. Looking below at the graph from that article,
    you see that the steep line shows the distribution of valuation when there is
    a great divergence of opinion. In such a a case, when you need finite amount $X
    to buy your stock, the more deluded the buyers are the better.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，具有不同意见的投资者在购买资产。他指出在这种情况下，对于有更大意见分歧的资产，假定平均预期回报相同的话，将会出现更高的价格。从该文章中的图表中可以看到，当意见分歧很大时，估值分布呈陡峭态势。在这种情况下，当你需要有限数量的
    $X 来购买你的股票时，买方越是糊涂，越是好。
- en: '[![](img/76e5988eed5c9b49918fad08e562ccf4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiol7ZRCNUFXiVT6ihfsCHz_D25Vbx01blI54YkrZTxonChuknAGksQjFYSuGcmc27TNxrUp6XXITl_FJS0PyOlNTP86GP4xWBAS7o5Ek02M6_xH4iUgKCM-pmjssW7SQNeygEa4Q/s1600/graphEdMiller.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/76e5988eed5c9b49918fad08e562ccf4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiol7ZRCNUFXiVT6ihfsCHz_D25Vbx01blI54YkrZTxonChuknAGksQjFYSuGcmc27TNxrUp6XXITl_FJS0PyOlNTP86GP4xWBAS7o5Ek02M6_xH4iUgKCM-pmjssW7SQNeygEa4Q/s1600/graphEdMiller.jpg)'
- en: It's a pretty simple idea. In
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当简单的理念。在
- en: '[1971 some engineers at Atlantic Richfield noted](http://www.thediamondangle.com/archive/oct01/wincurse.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[1971 年一些大西洋富田工程师注意到](http://www.thediamondangle.com/archive/oct01/wincurse.html)'
- en: 'that there''s a winner''s curse in drilling rights: those who won an auction
    were most likely to have overestimated its value. The petroleum engineers noted
    that oil companies suffered unexpectedly low returns in early Outer Continental
    Shelf (OCS) oil lease auctions. OCS auctions were common value auctions, where
    value of the oil in the ground is essentially the same to all bidders. Each bidder
    has their own estimate of the (unknown) value at the time that they bid. Even
    if these estimates are unbiased, bidders must account for the informational content
    inherent in winning the auction: the winner’s estimate of value is (one of) the
    highest estimates. If bidders ignore this adverse selection effect inherent in
    winning the auction, it will result in below normal or even negative profits.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 钻探权中存在一种“赢家的诅咒”：那些赢得拍卖的人很可能高估了它的价值。石油工程师们指出，在外部大陆架（OCS）石油租赁拍卖早期，石油公司遭受了意外的低回报。OCS拍卖属于共同价值拍卖，地下石油的价值对所有投标者来说基本相同。每个投标人都对他们自己在投标时所估计的（未知）价值有自己的估计。即使这些估计是无偏的，投标人也必须考虑赢得拍卖而产生的信息内容：赢家对价值的估计是（其中之一）最高的估计。如果投标人忽视了在赢得拍卖中固有的不利选择效应，将导致低于正常甚至负利润。
- en: Now, this isn't rational, and
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这是不理性的，而
- en: '[Richard Thaler noted it](http://econ.ucdenver.edu/Beckman/Econ%204001/thaler-winner''s%20curse.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[理查德·塞勒指出了它](http://econ.ucdenver.edu/Beckman/Econ%204001/thaler-winner''s%20curse.pdf)'
- en: as a potential anomaly in asset markets back in 1988\. People should adjust
    their bid so that conditional upon winning, their private estimate does not overpay
    for the asset in question. This is actually very difficult to do in practice,
    but not that, if you win an auction with 3 people, that's a lot less scary than
    winning an auction with 300\. The relevance of the winner's curse to asset markets
    was 'partial equilibrium' analysis, supposedly irrelevant because of arbitrage.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 1988 年资产市场潜在反常现象。人们应该调整自己的出价，以使得在赢得拍卖的情况下，他们的私人估计不会为所问的资产付得过高。在实践中，这实际上是非常困难的，但是要注意，如果你和
    3 个人一起赢得拍卖，那就远比与 300 人一起赢得拍卖要少得多。赢家的诅咒与资产市场的相关性是“偏态平衡”分析，据说因套利而无关紧要。
- en: Yet, Ed Miller continued to note that his argument seemed to make sense. In
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，艾德·米勒继续注意到他的论点似乎是有道理的。在
- en: '[2001 article](http://www.iijournals.com/doi/abs/10.3905/jpm.2001.319791)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[2001 年的一篇文章](http://www.iijournals.com/doi/abs/10.3905/jpm.2001.319791)'
- en: in the Journal of Portfolio Management, he noted that
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在《投资组合管理杂志》中，他指出
- en: An implication of this theory is that investors can improve their return relative
    to risk by exploiting the flatness of the security market line.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一理论的推论是，投资者可以通过利用证券市场线的平坦性，改善其相对于风险的回报。
- en: That was good advice in 2001, and 1977\. Several esteemedd economic papers now
    reference tho 1977 article as why there are low returns for highly volatile assets,
    like IPOs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那是2001年和1977年的好建议。现在，一些备受尊敬的经济论文引用了那篇1977年的文章，称之为解释高度波动资产（如IPOs）低回报的原因。
