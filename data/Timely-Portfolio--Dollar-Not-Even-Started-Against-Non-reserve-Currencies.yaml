- en: Bernanke is not finished with his devaluation job until significant additional
    deterioration in USD on a broad basis.  With low rates and continued stability
    in the dollar, I can see how he can justify pursuing the bad monetary policies
    enabled by emerging market currency undervaluation and dollar reserves.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 伯南克在美元出现显著额外贬值之前，还没有完成他的贬值工作。由于利率低且美元持续稳定，我能理解他如何证明可以追求由新兴市场货币低估和美元储备所启发的糟糕的货币政策。
