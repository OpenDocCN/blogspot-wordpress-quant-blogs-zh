- en: 'Quantifiable Edges: Very Large Gaps Up From A 10-day Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：从10日低点大幅跳空上涨
- en: 来源：[http://quantifiableedges.blogspot.com/2010/05/very-large-gaps-up-from-10-day-low.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/05/very-large-gaps-up-from-10-day-low.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/05/very-large-gaps-up-from-10-day-low.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/05/very-large-gaps-up-from-10-day-low.html#0001-01-01)
- en: As I type at 8am EST the SPY is up about 1.7% pre-market. Going back to 2003
    there have been 9 times the SPY has gapped up at least 1.5% after closing at a
    10-day low. Every time it has risen more between the open and the close. Below
    I’ve listed all the instances.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我东部时间早上8点所打字，SPY在开盘前上涨了大约1.7%。回顾自2003年以来，SPY在收盘于10日低点后至少有9次跳空上涨至少1.5%。每次它开盘价与收盘价之间的涨幅都更大。下面我列出了所有这些实例。
- en: '[![](img/94f63052441da8d4c3f8d28e17ac0793.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhar7HgA5k7UYwpPR0Lu9qiD-_4kAw4c8vOFvQeZmoRbgb7Vj0AlfhT1383PAmFKeeZ9BkY8JJtIY3x7z7cOLbudYtTGyUOdQRYK3IXfWptDhQk7wOy0sw1eh-i0YhYY2-jYEdBClKM8jIh/s1600/2010-05-27+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhar7HgA5k7UYwpPR0Lu9qiD-_4kAw4c8vOFvQeZmoRbgb7Vj0AlfhT1383PAmFKeeZ9BkY8JJtIY3x7z7cOLbudYtTGyUOdQRYK3IXfWptDhQk7wOy0sw1eh-i0YhYY2-jYEdBClKM8jIh/s1600/2010-05-27+png.png)'
- en: Should this morning's gap hold until the open we could see a short-covering
    rally ensue. You should note, though that drawdowns have been sizable in several
    instances (last column).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果今早的跳空能在开盘时保持，我们可能会看到一个空头回补的 rally（反弹）。不过你应该注意，在几起实例中跌幅是相当大的（最后一行）。
