- en: 来源：[https://tr8dr.wordpress.com/2010/04/20/goldman-and-the-future-of-investment-banking/#0001-01-01](https://tr8dr.wordpress.com/2010/04/20/goldman-and-the-future-of-investment-banking/#0001-01-01)
