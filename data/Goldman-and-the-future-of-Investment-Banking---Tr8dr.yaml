  zh: 来源：[https://tr8dr.wordpress.com/2010/04/20/goldman-and-the-future-of-investment-banking/#0001-01-01](https://tr8dr.wordpress.com/2010/04/20/goldman-and-the-future-of-investment-banking/#0001-01-01)
- en: April 20, 2010 · 11:10 am
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年4月20日 · 上午11:10
- en: Some of the dealing on Wall Street falls under the category of being legal but
    unscrupulous.   That said, it is little different from the buying and selling
    that a used car dealer does.   The dealers products have to be approached with
    a buyer-beware mentality for better or worse.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街的一些交易归类为合法但不道德。 话虽如此，与二手车销售商的买卖毫无两样。 买家必须以“买家谨慎” mental去对待这些产品，好或坏都如此。
- en: The dealer is looking to buy cheap, repackage or create, and sell at a higher
    price.   Necessarily the dealer cannot reveal what she perceives to be the real
    value in buying merchandise and likewise will sell the merchandise for the highest
    price possible.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员正在寻找便宜的商品，重新包装或创造，并以更高的价格出售。 必然地，交易员不能透露她所认为的购买商品的真实价值，同样也会以最高价格出售商品。
- en: 'Goldman fell a bit over 12% after the news of the SEC civil case, removing
    about 9B$ in market value.   My view is this reaction is much overdone (hence
    I am long at the -12% level).   Beyond the civil case there are concerns about
    possible regulations such as:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在SEC民事诉讼的消息后，高盛股价下跌了逾12％，市值减少约90亿美元。 我认为这种反应远远超过了预期（所以我在-12％的水平上买入）。 除了民事诉讼外，还有可能的监管问题，如：
- en: disallowing retail banks to deal in derivatives (more or less)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阻止零售银行进行衍生品交易（或多或少）
- en: The details of how this would be applied are not clear.  But firms that choose
    to deal in the restricted products will not have access to depositors insurance
    and fed funds apparently.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将如何具体实施的细节尚不清楚。 但选择进行受限制产品交易的公司将无法获得存款人保险和联邦基金。
- en: rules about leverage (i.e. capital requirements)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于杠杆（即资本要求）的规定
- en: Nothing clear here, but surely would expect that there will be regulation here
    and/or unwillingness on the part of gov lenders to provide capital for over-leveraged
    firms.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这里没有明确的内容，但肯定会期望在过度杠杆的公司中会有相关的监管和/或政府借贷机构提供资金的不愿意。
- en: move many OTC derivatives to exchanges
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将许多场外衍生品转移到交易所
- en: This will introduce more transparency to the derivatives market.   At the same
    time, margins for these trades will drop significantly.    It will, however, open
    up new algo markets.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将为衍生品市场带来更多透明度。 与此同时，这些交易的保证金将显著下降。 然而，这将会开辟新的算法市场。
- en: With the exception of reduced leverage, I expect the above, in whatever form
    they appear will disadvantage retail banks and less sophisticated players, and
    hand more of the market to investment banks such as Goldman.   It will take a
    long time to play out, but I see Goldman winning here.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了降低杠杆之外，我预计以上提到的任何形式都会让零售银行和技术含量较低的参与者处于不利地位，并更多地将市场交给高盛等投资银行。 这将需要很长时间才能显现，但我认为高盛将在这里获胜。
- en: Personally I welcome the new algo opportunities!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人对新的算法机会表示欢迎！
