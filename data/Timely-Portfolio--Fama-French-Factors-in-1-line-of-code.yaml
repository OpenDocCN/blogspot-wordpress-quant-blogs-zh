- en: 'Timely Portfolio: Fama/French Factors in 1 line of code'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: 一行代码获取Fama/French因子'
- en: 来源：[http://timelyportfolio.blogspot.com/2014/08/famafrench-factors-in-1-line-of-code.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/08/famafrench-factors-in-1-line-of-code.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/08/famafrench-factors-in-1-line-of-code.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/08/famafrench-factors-in-1-line-of-code.html#0001-01-01)
- en: In the past, getting Fama/French factors from the [Kenneth French dataset](mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)
    involved a convoluted procedure to download the zip file, unzip the file, clean
    the data, and convert to xts.  Now with [Quandl](http://www.quandl.com/KFRENCH/FACTORS_D),
    we can do it simply in one line of code.  **Note:  this data is available in multiple
    formats (JSON, CSV, XML) from the API and for [multiple code languages](http://www.quandl.com/help/libraries).**
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，从[Kenneth French数据集](mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)获取Fama/French因子需要一个复杂的下载过程，包括下载zip文件、解压文件、清洗数据和转换为xts。现在，借助[Quandl](http://www.quandl.com/KFRENCH/FACTORS_D)，我们只需一行代码即可完成。**注意：此数据可通过API以多种格式（JSON、CSV、XML）提供，并支持[多种编程语言](http://www.quandl.com/help/libraries)。**
