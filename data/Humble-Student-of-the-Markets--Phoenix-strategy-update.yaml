  zh: 最新的凤凰筛选器显示，本周通过筛选的股票数量从48只增加到58只。作为提醒，凤凰股票筛选器包括以下标准：
- en: Stock price between $1 and $5 (low-priced stocks)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股价在1美元到5美元之间（股价低廉的股票）
- en: Down at least 80% from a year ago (beaten up)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较去年同期下跌至少80%（被市场打压）
