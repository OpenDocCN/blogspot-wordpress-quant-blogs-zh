- en: Microsoft – Real-Time Market Risk
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft – 实时市场风险
- en: Looks like Microsoft has [acknowledge](http://www.microsoft.com/showcase/en/us/details/0faaf2f5-667e-4313-9bd5-071c9b6df811)
    that StreamInsight is appropriate for a real-time market risk solution. Unfortunately
    the video doesn’t talk about a complete Market Risk architecture, but then I suppose
    the video is only 4:43 long. I would have been nice to see if Microsoft is pushing
    HPC for the cashflow/PV calculations, leveraging StreamInsight to presumable feed
    SQL Server R2\. I wonder if Microsoft are pushing WPF or Silverlight for a Market
    Risk viewer?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来 Microsoft [承认](http://www.microsoft.com/showcase/en/us/details/0faaf2f5-667e-4313-9bd5-071c9b6df811)
    StreamInsight 适用于实时市场风险解决方案。不幸的是，视频没有讨论完整的市场风险架构，但我想视频只有 4 分 43 秒长。我本来希望看到 Microsoft
    是否在推动 HPC 进行现金流/PV 计算，利用 StreamInsight 假设为 SQL Server R2 提供数据。我想知道 Microsoft 是否在推动
    WPF 或 Silverlight 作为市场风险查看器？
- en: Microsoft is also pushing [PowerPivot](http://www.powerpivot.com), for obviously
    reasons. From what I can see on the PowerPivot site the application deals with
    snaps shots of data – load, slice dice. What would actually be cooler (maybe I’ve
    missed this feature in the documentation) is the ability to [subscribe](http://blogs.adatis.co.uk/blogs/sachatomey/archive/2009/10/20/creating-a-custom-gemini-powerpivot-data-feed-method-1-ado-net-data-services.aspx)
    to real-time data. Basically I’d like to point PowerPivot at my Real-Time [Cube](http://business-intelligence.kdejonge.net/using-powerpivot-to-combine-cube-ssas-data-with-manual-data)
    (RTC) 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 还在推广 [PowerPivot](http://www.powerpivot.com)，这是显而易见的原因。从我在 PowerPivot
    网站上看，这个应用程序处理数据快照——加载、切片和切块。实际上，如果我没有在文档中错过这个功能，更酷的应该是订阅实时数据的能力。我想要的是让 PowerPivot
    指向我的实时[立方体](http://business-intelligence.kdejonge.net/using-powerpivot-to-combine-cube-ssas-data-with-manual-data)（RTC）:-)
