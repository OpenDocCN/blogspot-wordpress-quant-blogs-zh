- en: Sitting here, suffering from ClearCase/UCM .... we have probably lost several
    hours of work because of UCM troubles.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在这里，深受ClearCase/UCM困扰......我们可能因为UCM的问题失去了几小时的工作时间。
- en: Deglan warned me about UCM ..... and anything that makes you long for the sweet
    embrace of SourceSafe must be a new form of pain.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Deglan警告我关于UCM的问题.....让你渴望SourceSafe的甜蜜拥抱的东西一定是一种新的痛苦。
