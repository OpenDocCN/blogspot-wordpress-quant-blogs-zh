- en: Finally, Silverlight on Windows Phone
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最终，Silverlight登陆Windows Phone
- en: But, when will we get [Silverlight](http://www.andybeaulieu.com/Home/tabid/67/EntryID/192/Default.aspx)
    on the iPhone? It took Adobe long enough to get Flash on the iPhone, surely [Microsoft](http://www.windowsphone7series.com/)
    will have to follow with Silverlight?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，我们何时才能在iPhone上获得[Silverlight](http://www.andybeaulieu.com/Home/tabid/67/EntryID/192/Default.aspx)呢？Adobe花了很长时间才将Flash带到iPhone上，肯定[微软](http://www.windowsphone7series.com/)也会紧随其后推出Silverlight吧？
