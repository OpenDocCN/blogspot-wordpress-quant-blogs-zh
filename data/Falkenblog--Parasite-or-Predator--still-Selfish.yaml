- en: There's an interesting exchange over at Bloggingheads.tv, about group selection.
    You see, evolution happens at many levels, such as the gene level as when the
    sickle cell gene grows in malarial environments. The mere gene view is the 'selfish
    gene' process introduced in contrast to naive group selectionism, which in the
    1960s was based on the idea that 'what is good for the group is good for the individual'.
    However, Richard Dawkins was far too dismissive of non gene-centered selection,
    as it is now recognized that organizations higher than the gene—the organism,
    the tribe, the species—sometimes compete evolutionarily, as when grey squirrels
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Bloggingheads.tv](http://falkenblog.blogspot.com/2009/12/parasite-or-predator-still-selfish.html#0001-01-01)有关于群体选择的有趣讨论。你知道，进化发生在许多层次，例如基因水平，就像镰刀细胞基因在疟疾环境中增长。单纯的基因观是'自私基因'的过程，与天真的群体选择主义形成对比，20世纪60年代的想法是'对于群体有益的对于个体也有益'。然而，理查德·道金斯对非基因中心的选择过于傲慢，现在认识到高于基因的组织——有时会在进化上竞争，例如灰色松鼠在有重叠边界时会导致红松鼠种群减少。
