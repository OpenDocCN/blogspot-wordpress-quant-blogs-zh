- en: 'Physics Perspective: What moves the markets? Part I'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：市场是由什么推动的？第一部分
- en: 来源：[http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-i.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-i.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-i.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-i.html#0001-01-01)
- en: It's a key assertion of the Efficient Markets Hypothesis that markets move because
    of news and information. When new information becomes available, investors quickly
    respond by buying and selling to register their views on the implications of that
    information. This is obviously partially true -- new information, or what seems
    like information, does impact markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有效市场假说的关键断言是市场因新闻和信息而变动。当新信息变得可用时，投资者会通过买卖来迅速表达他们对该信息含义的看法。这显然部分是正确的——新信息，或者看起来像信息的东西，确实会影响市场。
- en: Yesterday, for example, US Treasury Secretary Timothy Geithner said publicly
    that, despite the ominous economic and financial climate, there is “absolutely”
    no chance that another United States financial institution will fail. (At least
    that's what the New York Times
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，昨天，美国财政部长蒂莫西·盖特纳公开表示，尽管当前的经济和金融环境令人不安，但“绝对”没有机会再有一家美国金融机构会倒闭。（至少《纽约时报》
- en: '[says](http://dealbook.nytimes.com/2011/10/06/bank-stocks-get-a-boost-from-geithner/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这么说](http://dealbook.nytimes.com/2011/10/06/bank-stocks-get-a-boost-from-geithner/)'
- en: 'he said; they don''t give a link to the speech.) That was around 10 a.m. Pretty
    much immediately (see the figure below) the value of Morgan Stanley stock jumped
    upwards by about 4% as, presumably, investors piled into this stock, now believing
    that the government would step in the prevent any possible Morgan Stanley collapse
    in the near future. A clear case of information driving the market:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他说的；他们没有提供演讲的链接。）这是上午10点左右。几乎立即（见下文图表）摩根士丹利股票的价值上涨了约4%，因为，假设投资者纷纷涌入该股票，现在相信政府将介入阻止摩根士丹利在不久的将来可能的崩溃。信息推动市场的清晰案例：
- en: Of course, this just one example and one can find further examples, hundreds
    every day. Information moves markets. Academics in finance have made careers by
    documenting this fact in so-called "event studies" -- looking at the consequences
    for stock prices of mergers, for example.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这只是其中一个例子，人们可以找到更多的例子，每天有数百个。信息推动市场。金融学界的学者们就是通过记录这一事实而建立起职业生涯的，例如观察公司合并对股价的影响。
- en: But I'm not sure how widely it is appreciated that the Efficient Markets Hypothesis
    doesn't
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但我不知道人们是否广泛认识到有效市场假说并不
- en: '*only*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*仅仅*'
- en: say that information moves markets. It also requires that markets should ONLY
    move when new information becomes available. If rational investors have already
    taken all available information into account and settled on their portfolios,
    then there's no reason to change in the absence of new information. Is this true?
    The evidence -- and there is quite a lot of it -- suggests very strongly that
    it is not. Markets move all the time, and sometimes quite violently, even in the
    total absence of any new information.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 说信息推动市场。它还要求市场只有在新的信息变得可用时才应该变动。如果理性的投资者已经考虑了所有可用的信息并决定了他们的投资组合，那么在没有新信息的情况下没有理由进行变动。这是真的吗？证据——而且有很多——强烈表明这不是真的。市场总是在变动，有时甚至在没有任何新信息的情况下
    quite violently, even in the total absence of any new information.
- en: This is important because it suggests that markets have rich internal dynamics
    -- they move on their own without any need for external shocks. Theories which
    have been developed to model such dynamics give markets with realistic statistical
    fluctuations, including abrupt rallies or crashes. I'm going to explore some of
    these models in detail at some point, but I wanted first to explore a little of
    evidence which really does nail the case against the EMH as an adequate picture
    of markets "in efficient equilibrium."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是重要的，因为它表明市场具有丰富的内部动态——它们可以自行运动，无需任何外部冲击。为模拟此类动态而开发的理论使市场具有现实统计波动，包括突发的反弹或崩溃。我将在某个时候详细探讨这些模型，但首先我想探讨一些确实能够为市场“有效均衡”的画面反对EMH的证据。
- en: Anyone watching markets might guess that they fluctuate rather more strongly
    than any news or information could possibly explain. But research has made this
    case in quantitative terms as well, beginning with
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 观察市场的人可能会猜测，市场的波动比任何新闻或信息所能解释的都要强烈。但是，研究已经用定量的方式支持了这一观点，从
- en: '[a famous paper](http://www.math.mcmaster.ca/%7Egrasselli/Shiller81.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇著名的论文](http://www.math.mcmaster.ca/%7Egrasselli/Shiller81.pdf)'
- en: by Robert Shiller back in 1981\. If you believe the efficient markets idea,
    then the value of a stock ought to remain roughly equal to the present value of
    all the future dividends a stock owner can anticipate getting from it. Or, a little
    more technically, real stock prices should, in Shiller's words, "equal the present
    value of rationally expected or optimally forecasted future real dividends discounted
    by a constant real discount rate." Data he studied suggest this isn't close to
    being true.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是罗伯特·席勒在1981年撰写的。如果你相信有效市场假说，那么股票的价值应该保持与股票所有者可以预期的未来所有股息的现值大致相等。或者，更技术性地说，席勒的话来说，真实股票价格应该“等于预期或最佳预测的未来真实股息的现值，这一现值由一个恒定的真实折现率折现”。他研究的数据表明，这并不接近真实情况。
- en: For example, the two figures below from his paper plot the real price P of the
    S&P Index (with the upward growth trend removed) and of the Dow Jones Index versus
    the actual discounted value P* of dividends those stocks later paid out. The solid
    lines for the real prices bounce up and down quite wildly while the "rational"
    prices based on dividends stay fairly smooth (dividends don't fluctuate so strongly,
    and calculating P* involves taking a moving average over many years, smoothing
    fluctuations even further).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，下面两张图（来自他的论文）描绘了标普指数（去除了上升趋势的真实价格）和道琼斯指数的实际折现价值P*与其股票后来支付的实际股息之间的关系。真实价格的实线剧烈地上下波动，而基于股息的“理性”价格相对较为平稳（因为股息波动不那么强烈，而且计算P*需要取多年的移动平均值，进一步平滑波动）。
- en: These figures show what has come to be known as "excess volatility" -- excess
    movement in markets over and above what you should expect on the basis of markets
    moving on information alone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图表显示了所谓的“过度波动性”——市场波动超过基于仅凭信息变动的市场波动所预期的程度。
- en: Further evidence that it's more than information driving markets comes from
    studies specifically looking for correlations between new events and market movements.
    On Monday, October 19, 1987, the Dow Jones Industrial Average fell by more than
    22% in one day. Given a conspicuous lack of any major news on that day, economists
    David Cutler, James Poterba and Larry Summers (yes, that Larry Summers) were moved
    soon after to wonder if this was a one-off weird event or if violent movements
    in the absence of any plausible news might have been common in history. They found
    that they are.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找新事件与市场变动之间相关性的研究进一步表明，推动市场的不仅仅是信息。1987年10月19日，星期一，道琼斯工业平均指数在一天之内下跌了超过22%。考虑到那天没有重大新闻，经济学家大卫·卡特勒、詹姆斯·波特巴和拉里·萨默斯（是的，那个拉里·萨默斯）在事件发生后不久开始思考，这是不是一个偶然的怪异事件，或者在没有合理新闻的情况下市场剧烈的变动在历史上是否很常见。他们发现，后者是正确的。
- en: '[Their study](http://www.economics.harvard.edu/faculty/cutler/files/What%20Moves%20Stock%20Prices.pdf)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们的研究](http://www.economics.harvard.edu/faculty/cutler/files/What%20Moves%20Stock%20Prices.pdf)'
- en: 'from 1989 looked at news and price movements in a variety of ways, but the
    most interesting results concern news on the days of the 50 largest singe day
    movements since the Second World War. A section of their table below shows the
    date of the event, how much the market moved, and the principle reasons given
    in the press for why it moved so much:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从1989年的研究来看，研究者以各种方式研究新闻和价格变动，但最有趣的结果是关于自第二次世界大战以来最大单日变动的50个新闻事件的研究。他们表格下的一部分显示了事件的日期、市场变动的幅度以及媒体给出的主要原因：
- en: Within this list, you find some events that seem to fit the EMH idea of information
    as the driving force. The market fell 6.62 percent on the day in 1955 on which
    Eisenhower had a heart attack. The outbreak of the Korean War knocked 5.38% off
    the market. But for many of the events the press struggled mightily to find any
    plausible causal news. When markets fell 6.73% on September 3, 1946, the press
    even admitted that there was "No basic reason for the assault on prices."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这份列表中，你发现了一些似乎符合有效市场假说（EMH）的信息作为驱动力的观点的事件。1955年艾森豪威尔心脏病发作的那天，市场下跌了6.62%。朝鲜战争爆发使市场下跌了5.38%。但是，对于许多事件，媒体费尽全力也找不到任何合理的因果新闻。1946年9月3日市场下跌了6.73%，媒体甚至承认“没有基本理由对价格进行攻击”。
- en: '[Curiously, I seem to have found what looks like a tiny error in this table.
    It lists the outbreak of the Korean War (25 June, 1950) as explaining the big
    movement one day later on June 26, 1950\. But then it lists "Korean war continues"
    as an explanation for a movement on June 19, 1950, five days before the war even
    started!]'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[有趣的是，我似乎在这个表格中找到了一个微小的错误。它将朝鲜战争（1950年6月25日）列为解释1950年6月26日一天后的大幅波动的原因。但它又列出了“朝鲜战争继续”作为1950年6月19日战争爆发前五天的波动的解释！]'
- en: Cutler and colleagues ultimately concluded that the arrival of news or information
    could only explain about one half of the actual observed variation in stock prices.
    In other words, the EMH leaves out of the picture something which is roughly of
    equal importance as investors' response to new information.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 卡特勒及其同事最终得出结论，新闻或信息的到来只能解释实际观察到的股票价格波动的大约一半。换句话说，有效市场假说忽略了与投资者对新材料反应同等重要的事物。
- en: More recently in 2000, economist Ray Fair of Yale University
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在2000年，耶鲁大学的经济学家雷·费尔
- en: '[undertook a similar study](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=232552)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[进行了一项类似的研究](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=232552)'
- en: 'which found quite similar conclusions. His abstract explains what he found
    quite succinctly:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究得出了相当类似的结论。他摘要中简洁地解释了他发现的内容：
- en: Tick data on the S&P 500 futures contract and newswire searches are used to
    match events to large five minute stock price changes. 58 events that led to large
    stock price changes are identified between 1982 and 1999, 41 of which are directly
    or indirectly related to monetary policy. Many large five minute stock price changes
    have no events associated with them.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 利用标普500期货合约的tick数据和新聞通讯搜索，将事件与股票价格的大幅五分钟变化相匹配。在1982年至1999年间，确定了58个导致股票价格大幅变化的事件，其中41个与货币政策有直接或间接关联。许多股票价格的大幅五分钟变化没有与之相关的事件。
- en: All in all, not a lot of evidence supporting the EMH view on the exclusive role
    of information in driving markets. Admittedly, these studies all have a semi-qualitative
    character based on history, linear regressions and other fairly crude techniques.
    Still, they make a fairly convincing case.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，支持有效市场假说（EMH）中信息在驱动市场中的唯一作用的观点证据并不多。承认这一点，这些研究都基于历史、线性回归等半定性方法，具有一定的历史依赖性。尽管如此，它们还是提出了相当有说服力的论据。
- en: In the past few years, some physicists have taken this all a bit further using
    modern news feeds. More on that in the second part of this post. The conclusion
    doesn't change, however -- the markets appear to have a rich world of internal
    dynamics even in the absence of any new information arriving from outside.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，一些物理学家利用现代新闻源将这一方法发扬光大。关于这一点，本文的第二部分会有更多讨论。然而，结论并未改变——即使在没有任何外部新信息的情况下，市场似乎也拥有丰富的内部动态。
