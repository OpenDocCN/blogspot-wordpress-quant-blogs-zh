- en: 'VIX and More: Current 9.8% Pullback Is Third Largest Since March 2009'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：自2009年3月以来的9.8%回调是第三大的
- en: 来源：[http://vixandmore.blogspot.com/2012/06/current-98-pullback-is-third-largest.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/current-98-pullback-is-third-largest.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/06/current-98-pullback-is-third-largest.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/current-98-pullback-is-third-largest.html#0001-01-01)
- en: A little more than two hours into today’s trading session, the S&P 500 index
    appears to have stabilized. Using this morning’s low print of 1282.94, the maximum
    peak-to-trough loss in the SPX is now 139.44 points – a 9.8% decline from the
    April 2^(nd) high of 1422.38.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天交易会话进行了两小时多一点之后，标普500指数似乎已经稳定下来。以今天早晨的低点1282.94来计算，SPX从最高点到最低点的最大损失现在为139.44点——从4月2日的高点1422.38下跌了9.8%。
- en: The table below summarizes what I consider to be all the significant pullbacks
    since stocks bottomed in early March 2009\. Note that the current pullback is
    the third largest in terms of magnitude as well as peak-to-trough duration, which
    stands at 41 days as of today.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的表格总结了自2009年3月初股票触底以来我所认为的所有重大回调。注意，目前的回调在幅度以及从最高点到最低点的持续时间上排名第三，截至目前为止，持续时间为41天。
- en: For those who may be interested in a graphical overview of the same data, [A
    Look at the Pullbacks of the 2009-2012 Bull Market](http://vixandmore.blogspot.com/2012/05/look-at-pullbacks-of-2009-2012-bull.html)
    should help to put the current pullback into better perspective.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能对相同数据的图形概述感兴趣的人来说，[2009-2012牛市回调的观察](http://vixandmore.blogspot.com/2012/05/look-at-pullbacks-of-2009-2012-bull.html)应该能更好地让当前的回调放入更广阔的视角。
- en: For those who are wondering just how low the SPX might fall if stocks were to
    replicate the 21.6% decline from 2011 or the 17.1% pullback from 2010, a comparable
    decline in percentage terms would put the SPX at 1115 and 1178, respectively.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那些想知道如果股票复制2011年的21.6%跌幅或2010年的17.1%回调，SPX可能会跌得多低的人，相应的百分比跌幅将会把SPX分别带到1115和1178。
