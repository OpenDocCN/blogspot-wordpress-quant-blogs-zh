- en: 'Quantifiable Edges: Holy Thursday!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：耶稣受难日！
- en: 来源：[http://quantifiableedges.blogspot.com/2012/04/holy-thursday.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/holy-thursday.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/04/holy-thursday.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/holy-thursday.html#0001-01-01)
- en: Below is a quick look at how the SPX has performed in the past on Holy Thursday.
    Like the last day before many long weekends, it has shown a bullish propensity
    over the years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是SPX在过去几年中耶稣受难日表现的一个快速回顾。和许多长周末前的最后一天一样，多年来它显示出了一种看涨的倾向。
- en: The numbers are compelling, and it is especially impressive to see how much
    the winners have outsized the losers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字很有说服力，尤其是看到胜者如何大大超越败者时，印象尤为深刻。
