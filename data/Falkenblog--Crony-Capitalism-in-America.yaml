- en: Vanguard PAC contributions I reviewed is how clear it is that the PAC money
    (unlike Mr. Utkus's) is not ideological, it's transactional. For example, the
    PAC gave $30,000 in this cycle to the Democratic Congressional Campaign Committee
    and $30,000 to the Democratic Senatorial Campaign Committee — and it also gave
    $30,000 this cycle to the National Republican Congressional Committee and the
    National Republican Senatorial Committee.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我审查的万家政治行动委员会（PAC）捐款清单清楚地表明，这些PAC资金（不像Utkus先生的）不是意识形态的，而是交易性的。例如，该PAC在这一周期向民主党国会竞选委员会和民主党参议员竞选委员会各捐款30,000美元，同时在这一周期向国家共和党国会竞选委员会和国家共和党参议员竞选委员会各捐款30,000美元。
