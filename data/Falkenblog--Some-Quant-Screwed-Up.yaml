  zh: Falkenblog：某个量化人搞砸了
- en: 来源：[http://falkenblog.blogspot.com/2012/07/some-quant-screwed-up.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/some-quant-screwed-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/07/some-quant-screwed-up.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/some-quant-screwed-up.html#0001-01-01)
- en: Last Thursday, a very non-typical hourly saw-tooth pattern emerged in several
    stocks. By the time we saw this mid-day, we were intrigued, with some message
    boards noting it. I don't know the provenance of this pattern, but suspect it
    was a poorly designed algorithm that was trying to buy some fixed amount at the
    hour until completion, and did this repetitively over the day in some newfangled
    VWAP attempt. It looks like it shot out stupid buy orders for the first 30 minutes
    of each hour.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周四，几只股票出现了非典型的小时锯齿图案。到中午我们看到这种情况时，我们很感兴趣，一些留言板也注意到了这一点。我不知道这一图案的来源，但我怀疑这是一个设计不佳的算法，试图在每个小时购买一定数量的股票，直到完成，然后在当天重复这个过程，尝试进行某种新颖的VWAP交易。看起来好像它在每个小时的前30分钟发出了愚蠢的购买订单。
- en: Clearly someone screwed up, because after the second time this happens you should
    stop your stupid program and tweak it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 显然有人弄糟了，因为这种事发生第二次后，你应该停止你愚蠢的程序，并对其进行调整。
