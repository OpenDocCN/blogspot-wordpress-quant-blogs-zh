- en: 'Humble Student of the Markets: Greece: How both sides are right AND wrong'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：希腊：双方都是对的，也都是错的
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/07/greece-how-both-sides-are-right-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/greece-how-both-sides-are-right-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/07/greece-how-both-sides-are-right-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/greece-how-both-sides-are-right-and.html#0001-01-01)
- en: I really hope that this is my last post on Greece for a long, long time...
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我真心希望这是我很长很长时间内关于希腊的最后一篇文章...
- en: I recently wrote a post on Greece on how both sides are right and both are wrong
    at the same time (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近写了一篇关于希腊的文章，讲述了双方如何同时都是对的，也都是错的（见
- en: '[What would happen after a "Speech of Hope"?](http://humblestudentofthemarkets.blogspot.com/2015/06/what-would-happen-after-speech-of-hope.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[“希望之讲”后会怎样？](http://humblestudentofthemarkets.blogspot.com/2015/06/what-would-happen-after-speech-of-hope.html)'
- en: '). I lamented that both Greece and Europe were talking past each other instead
    of at each other. Part of the problem was that they were speaking different economic
    languages (macro vs. micro-economics):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我哀叹希腊和欧洲都在互相交谈而不是对话。部分问题是他们说的是不同的经济语言（宏观与微观经济学）：
- en: It is also the story of two parties talking at each other instead of with each
    other. The Greek approach, which is top-down and macro oriented, rests with the
    idea that somehow the country can return to sustainable growth if the macro problem
    of excessive debt were to be lifted (and hopefully coupled with some form of stimulus
    plan).
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这也是两个党派互相交谈而不是相互对话的故事。希腊的方法是自上而下的宏观导向，其理念是如果解决了过度的宏观债务问题，该国就能恢复可持续增长（并希望与某种刺激计划相结合）。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By contrast, the (mostly) German plan is highly bottom-up and micro-economic
    oriented. Its underlying philosophy calls for getting the right market mechanisms
    in place, e.g. cost structures, labor market reforms, the right incentives, etc.,
    and growth will naturally follow. The problem with this approach is that Greece,
    unlike countries like Ireland, has few competitive advantages. The EU mandated
    solution amounts to forced internal devaluation. It would mean that, in the example
    of textiles, that Greek wages would have to fall even further to levels that competes
    with the likes of China, Vietnam or Thailand.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相比之下，（主要是）德国的计划非常注重自下而上的微观经济导向。其背后的哲学是建立正确的市场机制，例如成本结构、劳动力市场改革、正确的激励措施等，增长自然会随之而来。这种方法的问题是，希腊与爱尔兰等国家不同，几乎没有竞争优势。欧盟的解决方案等同于强制内部贬值。这意味着，以纺织品为例，希腊的工资水平将不得不进一步降低，以与中国、越南或泰国等国家竞争。
- en: Let me expand on those points.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我详细阐述这些观点。
- en: '**The European Grand Plan**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲的宏伟计划**'
- en: The European elites have a way of mapping their path for the European Project
    and not deviating from their plan. Mario Draghi revealed the Grand Plan back in
    2012 (see
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲精英们有他们为欧洲项目规划路径的方式，并不会偏离他们的计划。马里奥·德拉吉在2012年透露了这一宏伟计划（见
- en: '[Mario Draghi reveals the Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉揭示宏伟计划](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: ). First, the ECB would hold things together to buy time for member states to
    execute a set of reforms. This reforms that Draghi outlined in a
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ）。首先，欧洲央行会维持局面，为成员国执行一系列改革争取时间。这些改革是德拉吉在
- en: '[WSJ interview](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报采访](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
- en: 'had several components. The first was government austerity, but the right kind
    of austerity:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 包含了几个部分。第一部分是政府的紧缩政策，但是有针对性的紧缩政策：
- en: '**WSJ**: Austerity means different things, what’s good and what’s bad austerity?'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华尔街日报**：紧缩政策意味着不同的事情，什么是有好有坏的紧缩政策？'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: In the European context tax rates are high and government expenditure
    is focused on current expenditure. A “good” consolidation is one where taxes are
    lower and the lower government expenditure is on infrastructures and other investments.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：在欧洲的背景下，税率很高，政府支出主要集中在当前支出上。一个好的整合是降低税收，并且降低的政府支出主要用于基础设施和其他投资。'
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**WSJ**: Bad austerity?'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华尔街日报**：不好的紧缩政策？'
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: The bad consolidation is actually the easier one to get, because
    one could produce good numbers by raising taxes and cutting capital expenditure,
    which is much easier to do than cutting current expenditure. That’s the easy way
    in a sense, but it’s not a good way. It depresses potential growth.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：糟糕的整合实际上更容易实现，因为通过提高税收和削减资本支出，人们可以产生良好的数字，这比削减经常性支出要容易得多。在某种意义上，这是简单的方法，但并不是一个好方法。它会抑制潜在的增长。'
- en: 'The second is structural reform:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第二点是结构性改革：
- en: '**WSJ**: Which do you think are the most important structural reforms?'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华尔街日报**：你认为哪些结构性改革最为重要？'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: In Europe first is the product and services markets reform. And
    the second is the labour market reform which takes different shapes in different
    countries. In some of them one has to make labour markets more flexible and also
    fairer than they are today. In these countries there is a dual labour market:
    highly flexible for the young part of the population where labour contracts are
    three-month, six-month contracts that may be renewed for years. The same labour
    market is highly inflexible for the protected part of the population where salaries
    follow seniority rather than productivity. In a sense labour markets at the present
    time are unfair in such a setting because they put all the weight of flexibility
    on the young part of the population.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：在欧洲，首先是产品和服务市场的改革。第二点是劳动市场改革，这在不同的国家有不同的形式。在一些国家，人们必须使劳动市场比今天更加灵活和公平。在这些国家，有一个双重的劳动市场：对于年轻人群来说非常灵活，劳动合同是三个月、六个月的合同，可能会续签多年。对于受保护的群体来说，同样的劳动市场非常不灵活，工资跟随资历而不是生产力。在某种意义上，当前的劳动市场在这种设置下是不公平的，因为它们将所有灵活性的负担都放在了年轻人群上。'
- en: 'The purpose of structural reform is to attack the youth unemployment problem
    by getting rid of the idea of a job for life mentality (emphasis added):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 结构性改革的目的是通过摒弃终身工作观念来攻击青年失业问题（强调已添加）：
- en: '**WSJ**: Do you think Europe will become less of the social model that has
    defined it?'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华尔街日报**：你认为欧洲会变得不再是以其定义的社会模式吗？'
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: The European social model has already gone when we see the youth
    unemployment rates prevailing in some countries. These reforms are necessary to
    increase employment, especially youth employment, and therefore expenditure and
    consumption.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：当我们在一些国家看到普遍存在的青年失业率时，欧洲的社会模式已经消失了。这些改革对于提高就业，特别是青年就业，以及因此支出和消费是必要的。'
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**WSJ**: Job for life…'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华尔街日报**：终身工作…'
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: You know there was a time when (economist) Rudi Dornbusch used
    to say that the Europeans are so rich they can afford to pay everybody for not
    working. ***That’s gone.***'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：你知道曾经有一段时间，经济学家鲁迪·多恩布施常说，欧洲人如此富有，以至于可以负担得起让所有人不工作。***那种情况已经不存在了。***'
- en: What Draghi outlined in 2012 were micro-economic prescriptions. Get the economic
    structures and incentives right and growth follows. That has been the template
    all along.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 德拉吉在2012年概述的是微观经济处方。只要经济结构和激励措施正确，增长就会随之而来。这始终是一个模板。
- en: 'There is one other important core element that`s been somewhat lacking in executing
    these structural reforms: Governance.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行这些结构性改革时，还有一个重要的核心要素有些缺失：治理。
- en: '[George Magnus](http://www.prospectmagazine.co.uk/world/how-greece-became-europes-fault-line-greek-refrendum)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔治·马格努斯](http://www.prospectmagazine.co.uk/world/how-greece-became-europes-fault-line-greek-refrendum)'
- en: pointed to a book by Stathis Kalyvas,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 指向了斯塔西斯·卡利瓦斯的一本书，
- en: '*Modern Greece: What Everyone Needs to Know*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 《现代希腊：每个人都应该知道的事》
- en: ', as an explanation:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ，作为一个解释：
- en: The clue is governance. Professor Kalyvas traces some roots here back to Greece’s
    emergence from an economically backward, agrarian corner of the Ottoman Empire
    into an aspiring modern state. Specifically, he notes the considerable challenge
    of trying to graft liberal and democratic institutions and practices on to such
    a society. Put another way, public administration, the structural backbone of
    the modern state, is in Greece’s case unfinished, and in some respects even un-started,
    business.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关键是治理。卡利瓦斯教授追踪了一些根源，这些根源可以追溯到希腊从经济落后、农业为主的奥斯曼帝国的一个角落转变为一个追求现代化的国家的过程。具体来说，他指出了在这样的社会中嫁接自由和民主制度与实践的巨大挑战。换句话说，在现代国家的结构支柱中，公共管理在希腊的情况下尚未完成，甚至在某些方面还未开始。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With this in mind, it becomes clearer why creditors have moaned that Greek governments
    often lacked the capacity to implement reforms properly or, in some cases, at
    all. In Syriza’s case, the problem of lack of capacity has been accentuated by
    lack of willingness. This year, both sides argued a lot about debt relief, primary
    surpluses, VAT rates and pension arrangements. But many of their disputes were
    bridged or narrowed significantly. What irks Europe most about Syriza is the latter’s
    inaction with regard to initiatives to overhaul governance. In other words, to
    improve the capacity to implement reforms by addressing dysfunctional institutions
    such as administrative capacity, a weak tax system, over-regulation and protection,
    corruption and the rule of law, and the privileges of oligarchies, professional
    associations and other vested interests.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有了这样的认识，债权人称希腊政府常常缺乏适当实施改革的能力，或者在某些情况下，根本就没有能力，这就更容易理解了。在Syriza的案例中，缺乏能力的問題因缺乏意愿而加剧。今年，双方在债务减免、主要盈余、增值税率和养老金安排上争论了很多。但他们在许多争议上已经达成妥协或显著缩小了分歧。欧洲对Syriza最恼火的是后者在改革治理方面的不作为。换句话说，就是通过解决行政能力不足、税收制度薄弱、过度监管和保护、腐败和法治以及寡头政治、专业协会和其他特殊利益集团的特权等功能障碍，来提高实施改革的能力。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Reflecting these flaws, Greece has tended historically to protect domestic sectors,
    nationalise weak or failing firms, rely on credit creation as a substitute for
    productivity growth, and use political patronage to expand growth in the public
    sector. The PASOK government (1981-89), for example, is argued to have created
    dysfunctional public administration, civil service and wage-setting institutions
    that were associated particularly with corruption, mismanagement, maladministration,
    and disregard of the rule of law.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正是这些缺陷，使得希腊历史上倾向于保护国内部门，将弱势或失败的国企国有化，用信贷创造替代生产力的增长，并利用政治庇护在公共部门扩大增长。例如，PASOK政府（1981-89年）被认为创造了功能失调的公共行政管理、公务员和工资决定制度，这些制度特别与腐败、管理不善、行政混乱以及对法治的忽视有关。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even in subsequent years, entrepreneurship and industry were left behind. Greece
    has not developed a vibrant, successful export sector, other than in tourism and
    a few agricultural products. Unlike, say Poland, the Czech Republic, Turkey, and
    much of Asia, including comparable per capita income countries such as Vietnam
    and Bangladesh, it hasn’t got a viable manufacturing sector. The World Bank’s
    annual Doing Business survey (2015) still ranked Greece at 61 of 189 countries
    around the world, with positions close to the bottom in the registration of property,
    and contract enforcement.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在随后的几年里，创业和工业的发展被抛诸脑后。除了旅游业和一些农产品出口，希腊没有发展出一个充满活力、成功的出口部门。与波兰、捷克共和国、土耳其以及亚洲大部分地区（包括人均收入可比的国家如越南和孟加拉国）不同，希腊没有一个可行的制造业部门。《世界银行年度营商环境调查》（2015年）仍将希腊在全球189个国家和地区中排名第61位，在财产登记和合同执行方面的排名接近垫底。
- en: These kinds of cozy relationships are not unusual in cultures where the population
    doesn't trust the sovereign (government is the wrong word in this case) because
    the sovereign can change at any time. In such instances, trust is not formed based
    on bureaucratic structures such as the rule of law, but on family and clan-like
    relationships that have been created over the years. These cultural norms are
    common not only in southern Europe but in much of Asia.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些民众不信任主权（在这种情况下，“政府”一词用得不恰当）的文化中，这种亲密的关系并不罕见，因为主权随时可能发生变化。在这种情况下，信任并非基于法治等官僚结构形成，而是基于多年来形成的家族和类似宗族的关系。这些文化规范不仅在南欧，而且在亚洲的大部分地区都很常见。
- en: 'In a way, the election of Syriza might have been a hope that a new administration
    could sweep away many of the cozy and corruption that have plagued Greek society.
    Magnus went on to complain that Syriza did nothing of the sort:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，Syriza党的当选可能寄托了人们对于一个新政府能够扫除困扰希腊社会的许多安逸和腐败现象的希望。Magnus继续抱怨Syriza并没有这样做：
- en: Ironically, Syriza articulated a made-to-measure analysis and diagnosis of governance
    problems in its 2014 Thessaloniki programme, which sought to end “decades of misrule”,
    and transform Greece’s political system and institutions. It argued quite coherently
    that this was essential to break the vicious circle between political and economic
    inequality.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 讽刺的是，Syriza在其2014年的塞萨洛尼基计划中明确了一套量身定制的治理问题分析和诊断，旨在结束“数十年的错误统治”，并转变希腊的政治系统和制度。它相当连贯地论证了这是打破政治与经济不平等恶性循环的关键。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yet, since being voted into office, it has offered little and done less to live
    up to this transformation. It is telling that Europe’s final loan conditions before
    the referendum laid considerable emphasis on governance enhancement, spanning
    measures to strengthen transparency, price competition, privatisation, and the
    rule of law, and to attack corruption, fraud and tax evasion. Alexis Tsipras rejected
    these and other conditions, and lumped them together, accusing his counterparts
    of blackmail. But without addressing these crucial matters, Greece cannot hope
    to succeed inside or outside the eurozone.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，自从当选上台以来，它几乎没有做出什么实际行动来兑现这一转变。值得注意的是，在公投前的最后贷款条件中，欧洲对治理改善给予了相当大的重视，包括加强透明度、价格竞争、私有化和法治措施，以及打击腐败、欺诈和逃税。亚历克西斯·齐普拉斯拒绝了这些和其他条件，并把它们混为一谈，指责他的对手进行勒索。但如果不解决这些关键问题，希腊就无法希望在欧元区内外取得成功。
