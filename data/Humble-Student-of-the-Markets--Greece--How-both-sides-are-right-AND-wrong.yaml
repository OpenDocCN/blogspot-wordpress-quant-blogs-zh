- en: '[Guardian](http://www.theguardian.com/commentisfree/2015/jul/07/syriza-failed-deal-greece-alexis-tsipras)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[卫报](http://www.theguardian.com/commentisfree/2015/jul/07/syriza-failed-deal-greece-alexis-tsipras)'
- en: 'echoed similar concerns:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 反映了类似的担忧：
- en: What Syriza has done is to bring back some of the worst excesses of its predecessors.
    The state broadcaster ERT – scrapped abruptly by the previous government under
    the impulsive and irascible conservative, Antonis Samaras – has been reformed.
    But instead of fresh blood, the government put ERT’s tainted former leadership
    back in charge. The return as chief executive of Lambis Tagmatarchis, a television
    executive associated with the governments who ran up Greece’s debt pile, outraged
    even the ERT employees who were getting their old jobs back. From prefectures
    to court appointments, party hacks have been favoured over more qualified counterparts.
    This is indiscernible from the cronyism of old.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Syriza所做的是恢复了其前任的一些最糟糕的过度行为。国家广播公司ERT——被前任政府在冲动易怒的保守派安东尼斯·萨马拉斯的领导下突然废除——已经进行了改革。但政府并没有注入新鲜血液，而是让ERT的污点前领导层重新掌权。电视台高管Lambis
    Tagmatarchis的回归，他与那些让希腊债务堆积如山的政府有关联，这让即使是重新获得旧职位的ERT员工也感到愤怒。从地方到法院任命，政党鹰犬都得到了比更有资格的对手更优惠的待遇。这与旧式的裙带关系毫无二致。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The gap between Tsipras’ rhetoric on social justice and progressive policy and
    his record in office has left some to conclude that Syriza is more intent on consolidating
    its power than delivering the reforms-for-cash deal with creditors that he claims
    to still want. If not a deal, then what does he want, critics ask?
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 齐普拉斯在社交正义和进步政策方面的言辞与他在任期间的记录之间的差距，使一些人得出结论，Syriza更倾向于巩固自己的权力，而不是实现他所声称的仍希望与债权人达成的改革换现金交易。如果不是为了交易，那么他到底想要什么，批评者问道？
- en: 'So when Europe talks about reforms, that''s really code for:'
  id: totrans-63
  prefs: []
