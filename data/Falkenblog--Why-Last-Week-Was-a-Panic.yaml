- en: Lots of talk about how Paulson and Bernanke got a bunch of legislators together,
    and told them about how terrible things were. He actually got them to put aside
    partisanship for a little while, which basically means, he scared them shitless.
    The scene was described as
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论了很多保尔森和伯南克如何将一群立法者聚集在一起，并告诉他们事态有多糟糕。他实际上让他们放下党派斗争，这基本上意味着，他把他们吓坏了。现场被描述为
- en: '[this](http://www.nytimes.com/2008/09/20/washington/19cnd-cong.html?_r=3&hp=&adxnnl=1&oref=slogin&pagewanted=print&adxnnlx=1221924848-cx+IUR9a7CB9Ai5x8JHHyQ&oref=slogin)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[this](http://www.nytimes.com/2008/09/20/washington/19cnd-cong.html?_r=3&hp=&adxnnl=1&oref=slogin&pagewanted=print&adxnnlx=1221924848-cx+IUR9a7CB9Ai5x8JHHyQ&oref=slogin)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Mr. Bernanke and Treasury Secretary Henry M. Paulson Jr. had made an urgent
    and unusual evening visit to Capitol Hill, and they were gathered around a conference
    table in the offices of House Speaker Nancy Pelosi.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伯南克先生和财政部长亨利·M·保尔森在傍晚进行了一次紧急而不寻常的访问国会山，他们聚集在众议院议长南希·佩洛西办公室的一个会议桌周围。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “When you listened to him describe it you gulped," said Senator Charles E. Schumer,
    Democrat of New York.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “当你听他描述的时候，你会咽口水，”纽约民主党参议员查尔斯·E·舒默说。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As Senator Christopher J. Dodd, Democrat of Connecticut and chairman of the
    Banking, Housing and Urban Affairs Committee, put it Friday morning on the ABC
    program “Good Morning America,” the congressional leaders were told “that we’re
    literally maybe days away from a complete meltdown of our financial system, with
    all the implications here at home and globally.”
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 康涅狄格州民主党参议员、银行、住房和城市事务委员会主席克里斯托弗·J·多德周五上午在ABC节目《早安美国》上说：“国会领导人们被告知`我们可能离我们的金融体系彻底崩溃只有几天的时间`，对我们在家里和全球的影响。”
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mr. Schumer added, “History was sort of hanging over it, like this was a moment.”
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 舒默先生补充道：“历史就像悬在头上一样，这是一个时刻。”
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When Mr. Schumer described the meeting as “somber,” Mr. Dodd cut in. “Somber
    doesn’t begin to justify the words,” he said. “We have never heard language like
    this.”
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当舒默先生将会议描述为“严肃”，多德先生插嘴说。“‘严肃’这个词还远不足以表达这些话，”他说。“我们从来没有听过这样的措辞。”
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “What you heard last evening,” he added, “is one of those rare moments, certainly
    rare in my experience here, is Democrats and Republicans deciding we need to work
    together quickly.”
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “昨天晚上你听到的，”他补充说，“是这种罕见时刻之一，至少在我的经验中很罕见，是民主党人和共和党人决定我们需要迅速合作。”
- en: Now, looking at merely equities, this was not obvious, but you can see it in
    the bonds, where last week they fell of a cliff for our best financial companies.
    The sky was falling, because if the big AA companies can't get credit, no one
    can, and without credit, everything stops. CitiGroups bonds dropped from a price
    of 92 on Monday, to 81 an Tuesday. This why there was panic at the Treasury and
    the Fed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，仅仅看股票，这并不明显，但你可以从债券中看到，我们最好的金融公司上周跌落了一个悬崖。天都要塌了，因为如果大型AA公司无法获得信贷，没人能获得，而没有信贷，一切都停止了。花旗集团的债券从周一的92跌至周二的81。这就是为什么财政部和联储感到恐慌。
- en: 'Note also that bonds for Citi, an erstwhile AA company, traded in junk territory,
    which means, they started trading on price, not a spread. So, any good bond dealer
    is hedging his long bond positions with shorts on the equity once it traded below
    90, but then, bam, shorting is declared ''illegal''! Ouch. The stock rallied hard,
    while bonds rallied but not so much. I would say, short the stock, buy the bonds,
    but you can''t short the stock, so I guess you have to buy puts. But puts have
    really high implied vols: the 10 strike puts of Dec 08 have implied vols of 122!
    Current at the money vols are around 70\. Now, historically their vol is around
    20, so you are paying panic prices.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，曾经的AA级公司花旗银行的债券已经跌至垃圾领域，这意味着它们开始按价格交易，而不是按差价交易。 因此，任何优秀的债券交易员都应该在股票交易低于90美元时对他的多头债券头寸进行对冲，但是，糟糕的是，此时卖空被宣布为“非法”！哎呀。
    股票大幅上涨，而债券也有所上涨，但不多。 我想说的是，卖空股票，买入债券，但你不能卖空股票，所以我想你得买期权。 但是期权的隐含波动率非常高：08年12月的10美元行权的期权隐含波动率为122！
    现在，当前的平价波动率大约在70左右。 现在，从历史上看，它们的波动性大约在20左右，所以你正在支付恐慌价格。
