- en: 'VIX and More: VIX Top Ten Highest End of Day Closes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX十大最高收盘价'
- en: 来源：[http://vixandmore.blogspot.com/2008/09/vix-top-ten-highest-end-of-day-closes.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vix-top-ten-highest-end-of-day-closes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/vix-top-ten-highest-end-of-day-closes.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vix-top-ten-highest-end-of-day-closes.html#0001-01-01)
- en: In [Top Five VIX Spikes](http://vixandmore.blogspot.com/2008/09/top-five-vix-spikes.html)
    below, I have detailed the highest VIX values attained in an intra-day basis.
    In the table below, I offer up the ten highest end of day closes in the VIX. Regarding
    the “event trigger,” the dividing line between the Russian financial crisis and
    the problems associated with [Long-Term Capital Management](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)
    is somewhat arbitrary. For the sake of simplicity, I am counting September 21,
    1998 as the break point between the [Russian Financial Crisis](http://vixandmore.blogspot.com/search/label/Russian%20financial%20crisis)
    and public knowledge of the LTCM situation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在下文[前五个VIX暴涨](http://vixandmore.blogspot.com/2008/09/top-five-vix-spikes.html)中，我详细说明了一天内达到的最高VIX值。在下面的表格中，我列出了VIX的十个最高收盘价。关于“事件触发器”，俄罗斯金融危机和[长期资本管理](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)的问题之间的分界线有些任意。为了简单起见，我将1998年9月21日视为[俄罗斯金融危机](http://vixandmore.blogspot.com/search/label/Russian%20financial%20crisis)和LTCM情况的公开知识之间的分界点。
- en: Note that end of day VIX calculations are made at 4:15 p.m. ET, so these numbers
    reflect a short stretch of after hours activity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，每日VIX计算是在美国东部时间下午4:15进行的，因此这些数字反映了一小段盘后活动。
- en: With an hour or so of trading left to go, the current 46.38 would be a new record
    close for the VIX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 还有大约一小时的交易时间，当前的46.38将成为VIX的新纪录收盘价。
