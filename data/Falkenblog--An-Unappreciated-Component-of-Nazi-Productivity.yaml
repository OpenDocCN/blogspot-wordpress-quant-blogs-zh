- en: 'Falkenblog: An Unappreciated Component of Nazi Productivity'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：纳粹生产力的一个未被重视的组成部分
- en: 来源：[http://falkenblog.blogspot.com/2010/11/unappreciated-component-of-nazi-growth.html#0001-01-01](http://falkenblog.blogspot.com/2010/11/unappreciated-component-of-nazi-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/11/unappreciated-component-of-nazi-growth.html#0001-01-01](http://falkenblog.blogspot.com/2010/11/unappreciated-component-of-nazi-growth.html#0001-01-01)
- en: One supposed silver lining of totalitarianism is that they make the trains run
    on time. That is, they are efficient. As Galbraith used to say, the Soviets never
    had involuntary unemployment! After the fall of the Iron Curtain and the revision
    of GDP data, this is rarely uttered much anymore.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 极权主义的一个所谓优点是，它们使火车准时发车。也就是说，它们效率很高。正如加尔布雷斯曾经说过的，苏联从未出现过非自愿失业！铁幕倒塌后，GDP数据修订之后，这种说法很少再提起。
- en: But then, who can deny the Nazi's were, at some level, productive? They made
    the autobahn, and great tanks. I just found
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，谁能否认纳粹在某种程度上是高效的？他们修建了高速公路，还有出色的坦克。我只是发现
- en: '[this rather fascinating](http://www.haaretz.com/jewish-world/jewish-assets-seized-by-nazis-funded-30-percent-of-wwii-expenses-1.323662)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这相当有趣](http://www.haaretz.com/jewish-world/jewish-assets-seized-by-nazis-funded-30-percent-of-wwii-expenses-1.323662)'
- en: 'research:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究：
- en: Historians have uncovered evidence leading to the estimation that the Nazis'
    wartime confiscation of wealth from Europe's Jews financed about 30 percent of
    the expenditure of the German armed forces during WWII.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 历史学家已经发现证据，估计纳粹在二战期间对欧洲犹太人的财富征用，为德国武装部队的支出提供了约30%的资金。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The official study of the German Finance Ministry under the Nazis from 1933
    to 1945 was conducted by historian Hans-Peter Ullmann.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纳粹政府在1933年至1945年间进行的德国财政部官方研究由历史学家汉斯-彼得·乌尔曼进行。
- en: But boy did the Gini coefficient decline from 1934 to 1945! Clearly, a lot of
    their growth was ephemeral--expropriation--and their regime too short to see the
    them reap what they sowed. As Lew Rockwell
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，从1934年到1945年，基尼系数确实下降了！显然，他们的增长很大程度上是短暂的——掠夺——而且他们的政权太短暂了，以至于看不到他们所播下的果实。正如Lew
    Rockwell所言
- en: '[said of Hitler''s economics](http://www.lewrockwell.com/rockwell/centralplanning.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[有关希特勒经济学的言论](http://www.lewrockwell.com/rockwell/centralplanning.html)'
- en: ':'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Proto-Keynesian socialist economist Joan Robinson wrote that "Hitler found a
    cure against unemployment before Keynes was finished explaining it."
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始凯恩斯主义社会主义经济学家琼·罗宾逊写道：“在凯恩斯解释清楚之前，希特勒已经找到了解决失业问题的方法。”
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What were those economic policies? He suspended the gold standard, embarked
    on huge public works programs like Autobahns, protected industry from foreign
    competition, expanded credit, instituted jobs programs, bullied the private sector
    on prices and production decisions, vastly expanded the military, enforced capital
    controls, instituted family planning, penalized smoking, brought about national
    health care and unemployment insurance, imposed education standards, and eventually
    ran huge deficits. The Nazi interventionist program was essential to the regime's
    rejection of the market economy and its embrace of socialism in one country.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些经济政策是什么？他取消了金本位制，着手实施了大规模的公共工程项目，如高速公路，保护国内产业免受外国竞争，扩大信贷，实施就业计划，对私营部门在价格和生产决策上施加压力，大幅扩充军事力量，实施资本管制，实施计划生育，惩罚吸烟，实行国民医疗保健和失业保险，实施教育标准，最终产生了巨额赤字。纳粹的干预主义计划对该政权拒绝市场经济并拥抱一国社会主义至关重要。
- en: 'I think Jonah Goldberg says it well:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为乔纳·戈德伯格说得很好：
- en: If you leave out the parts about killing all the Jews and invading Poland, what
    specifically about the Nazi political platform do you disagree with?
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果忽略了杀害所有犹太人和侵略波兰的部分，你对纳粹的政治纲领有什么具体意见？
- en: I can honestly say 'almost all of it'. Most modern liberals can't.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以诚实地说 '几乎全部'。大多数现代自由主义者都不能。
- en: 'update: Jonah Goldberg wrote the book'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 更新：乔纳·戈德堡写了这本书
- en: '[Liberal Fascism](http://www.amazon.com/Liberal-Fascism-American-Mussolini-Politics/dp/0385511841)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[自由主义法西斯主义](http://www.amazon.com/Liberal-Fascism-American-Mussolini-Politics/dp/0385511841)'
- en: 'where he makes this point. For the record: he does not admire Nazis and neither
    do I. I suppose as an american of German heritage I should be more explicit about
    that, because on the internet it''s easy to misinterpret points that aren''t super
    straightforward (As Harrison Ford said in Indiana Jones and the Last Crusade:
    "Nazis. I hate these guys."). Goldberg points out that other than their militaristic
    imperialism and racism, much of their policy is pretty consistent with modern
    liberal and progressive politics. The road to serfdom starts by giving the state
    a lot of power.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里他表达了这一观点。为了记录：他不崇拜纳粹，我也不是。我想作为一个德国血统的美国人，我应该更明确地表达这一点，因为在互联网上很容易误解那些不是非常直接的观点（正如哈里森·福特在《印第安纳·琼斯与最后的十字军》中说的：“纳粹。我讨厌这些家伙。”）。戈德伯格指出，除了他们的军事帝国主义和种族主义之外，他们的许多政策与现代自由主义和进步主义政治相当一致。通往奴役之路始于给予国家很大的权力。
