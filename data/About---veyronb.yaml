- en: This is an example of a page. Unlike posts, which are displayed on your blog’s
    front page in the order they’re published, pages are better suited for more timeless
    content that you want to be easily accessible, like your About or Contact information.
    Click the Edit link to make changes to this page or [add another page](https://wordpress.com/page/109694573/new/
    "Direct link to Add New Page in your Dashboard").
  id: totrans-6
