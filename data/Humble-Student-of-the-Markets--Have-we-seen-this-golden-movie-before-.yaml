- en: 'Humble Student of the Markets: Have we seen this golden movie before?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：我们看过这部黄金电影吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/have-we-seen-this-golden-movie-before.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/have-we-seen-this-golden-movie-before.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/have-we-seen-this-golden-movie-before.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/have-we-seen-this-golden-movie-before.html#0001-01-01)
- en: In recent days, the blogosphere has gotten excited about a potential turnaround
    in gold and gold stocks. Specifically, technicians have pointed to the rally in
    gold (top panel of chart), the gold stock to gold ratio (GDX/GLD, middle panel)
    and the better performance of high-beta silver to gold ratio. All of these point
    to better times for the bullion price.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近几天，博客圈对黄金及其股票可能出现的转机感到兴奋。具体来说，技术分析师指出黄金的上涨（图表顶部面板），黄金股票与黄金比率（GDX/GLD，中部面板）以及高贝塔白银与黄金比率的更好表现。所有这些都指向了贵金属价格的更好时光。
- en: '**The jury is still out**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**陪审团仍在审议中**'
