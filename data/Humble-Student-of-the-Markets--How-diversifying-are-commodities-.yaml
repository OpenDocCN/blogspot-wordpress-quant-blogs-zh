- en: 'Humble Student of the Markets: How diversifying are commodities?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：大宗商品的分散性有多强？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/07/how-diversifying-are-commodities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/07/how-diversifying-are-commodities.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/07/how-diversifying-are-commodities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/07/how-diversifying-are-commodities.html#0001-01-01)
- en: I would like to address the issues raised by my last
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想回应我上一次
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2010/07/how-to-cope-in-low-return-environment.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://humblestudentofthemarkets.blogspot.com/2010/07/how-to-cope-in-low-return-environment.html)'
- en: about buy-and-hold vs. dynamic asset allocation about the diversifying properties
    of other asset classes, specifically commodities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于持有 vs. 动态资产配置关于其他资产类别的分散性特性，特别是大宗商品。
- en: '**Are commodities diversifying?** [AllAboutAlpha](http://allaboutalpha.com/blog/2010/07/14/recent-evolution-of-commodities-markets-raises-new-questions-about-the-asset-class/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**大宗商品具有分散性吗？** [AllAboutAlpha](http://allaboutalpha.com/blog/2010/07/14/recent-evolution-of-commodities-markets-raises-new-questions-about-the-asset-class/)'
- en: recently wrote about the death of commodities as an asset class. One of the
    studies cited was from RS Investments, where they show commodity prices are increasingly
    correlated to equity returns.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近撰写了一篇关于大宗商品作为资产类别消亡的文章。其中引用的一项研究来自 RS Investments，他们展示大宗商品价格与股市回报的关联性日益增强。
- en: AllAboutAlpha concluded that commodities remain a good source of diversification
    since they are highly correlated to inflation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AllAboutAlpha 总结认为，由于大宗商品与通胀高度相关，因此它们仍然是分散风险的良好来源。
- en: '**One giant risk trade**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**一场巨大的风险交易**'
- en: Izabella Kaminska at
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Izabella Kaminska 在
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2010/07/15/287061/the-end-of-diversification/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2010/07/15/287061/the-end-of-diversification/)'
- en: addressed the commodity diversification issue slightly differently by observing
    that commodities are increasingly correlated to stock market returns because of
    the stampede of institutional funds going into the asset class. She went on to
    discuss the lengths that some dealers and institutions have gone to in order to
    minimize the loss of returns from rolling the contango.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 略微不同地解决了大宗商品分散性问题，观察到由于机构资金纷纷涌入该资产类别，大宗商品与股市回报的关联性日益增强。她接着讨论了一些交易员和机构为了最小化远期持仓的回报损失所采取的措施。
- en: The rising correlation to equities and correlation to inflation both point to
    the same thing. The commodity trade has become just a risk trade.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与股市的关联上升和与通胀的关联上升都指向了同一件事。大宗商品交易已经变成了仅仅是风险交易。
- en: When I view commodity prices through the inflation-deflation macroeconomic lens
    in the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我通过通胀-通缩的宏观经济镜头来看大宗商品价格时
- en: '[Inflation-Deflation Timer model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀-通缩定时器模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: and put it on the risk-safety axis, commodities have become the risk, or inflation/reflation
    trade. The other end of the deflation, or safety axis is occupied by the US Treasury
    long bond. By the way, equities are correlated with commodity prices because they,
    too, represent the risk trade, or reflation trade, albeit in a less volatile fashion.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将其放在风险-安全轴上，大宗商品已经成为风险，或者通胀/重启交易。通缩，或安全轴的另一端由美国国债长期债券占据。顺便说一下，股市与大宗商品价格相关，因为它们也代表着风险交易，或者重启交易，尽管波动性较小。
- en: Are commodities a good diversification building block? I am afraid not. They
    are just an extension of the reflation or risk trade represented by equities.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大宗商品是不是一个好的分散性构建块？我担心不是。它们只是股市所代表的重启或风险交易的延伸。
