- en: 'VIX and More: Chart of the Week: Impact of Falling Euro on Stocks and Commodities'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表 of the Week: 欧元下跌对股票和商品的影响'
- en: 来源：[http://vixandmore.blogspot.com/2010/03/chart-of-week-impact-of-falling-euro-on.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/chart-of-week-impact-of-falling-euro-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/03/chart-of-week-impact-of-falling-euro-on.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/chart-of-week-impact-of-falling-euro-on.html#0001-01-01)
- en: Given all the general economic problems facing Europe and the sovereign debt
    issues related to [Greece](http://vixandmore.blogspot.com/search/label/Greece)
    and the [PIIGS](http://vixandmore.blogspot.com/search/label/PIIGS) ([Portugal](http://vixandmore.blogspot.com/search/label/Portugal),
    Italy, Ireland, Greece and [Spain](http://vixandmore.blogspot.com/search/label/Spain)),
    it is not surprising that the [euro](http://vixandmore.blogspot.com/search/label/euro)
    has come under so much selling pressure as of late.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到欧洲面临的所有普遍经济问题以及与[希腊](http://vixandmore.blogspot.com/search/label/Greece)和[PIIGS](http://vixandmore.blogspot.com/search/label/PIIGS)
    ([葡萄牙](http://vixandmore.blogspot.com/search/label/Portugal), 意大利, 爱尔兰, 希腊和[西班牙](http://vixandmore.blogspot.com/search/label/Spain))相关的主权债务问题，最近欧元(http://vixandmore.blogspot.com/search/label/euro)承受了如此大的抛售压力并不令人意外。
- en: Considering that the dollar index is comprised of a weighted basket of foreign
    [currencies](http://vixandmore.blogspot.com/search/label/currencies) of which
    the euro comprises 57.6%, it is not too much of a stretch to think of the dollar
    as an inverse euro – as their almost mirror image in the chart below suggests.
    So given that recent weakness in the euro is accounting for most of the dollar’s
    resurgence and the dollar has a strong influence on the prices of commodities
    and stocks, it is meaningful to consider how the fluctuations in the euro have
    translated into changes in stocks and commodities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到美元指数是由多种外[币](http://vixandmore.blogspot.com/search/label/currencies)组成的加权篮子，其中欧元占57.6%，把美元看作是欧元的反向指标——如图表下方的几乎镜像所示——并不是太牵强。因此，鉴于近期欧元的疲软是美元复苏的主要原因，而美元对商品和股票的价格有很大影响，考虑欧元波动如何转化为股票和商品的变化是有意义的。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    looks at ETFs for the euro ([FXE](http://vixandmore.blogspot.com/search/label/FXE)),
    dollar ([UUP](http://vixandmore.blogspot.com/search/label/UUP)), stocks ([SPY](http://vixandmore.blogspot.com/search/label/SPY))
    and commodities ([RJI](http://vixandmore.blogspot.com/search/label/RJI)) for the
    last 15 months. Following the bottom of the stock market in March 2009, the euro
    (red line) rallied in concert with the S&P 500 index (blue line) and commodities
    (green line) through December 2009\. As the euro began to weaken, however, both
    stocks and commodities initially continued their bullish climb, before selling
    off in January and the beginning of February. Since the early February lows, stocks
    (SPY) have managed to rally in spite of a weakening euro and firming dollar (purple
    line). Commodities, which tend to react more strongly to currency fluctuations,
    have struggled much more with euro weakness and dollar strength. Should the euro
    continue to fall, it is reasonable to expect stocks to continue to outperform
    commodities and of course euro weakness to directly lift the dollar to new heights.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)关注了欧元(http://vixandmore.blogspot.com/search/label/FXE),
    美元(http://vixandmore.blogspot.com/search/label/UUP), 股票(http://vixandmore.blogspot.com/search/label/SPY)和商品(http://vixandmore.blogspot.com/search/label/RJI)在过去15个月的表现。在2009年3月股市触底后，欧元(红线)与标普500指数(蓝线)和商品(绿线)一同在2009年12月之前反弹。然而，随着欧元的开始走弱，股票和商品最初继续它们的涨势，然后在1月和2月初开始下跌。自2月初的低点以来，尽管欧元走弱和美元走强(紫色线)，股票(SPY)仍设法反弹。商品对货币波动的反应更为强烈，因此在欧元走弱和美元走强的情况下，它们挣扎得更多。如果欧元继续下跌，有理由相信股票将继续优于商品，当然欧元的疲软将直接推动美元达到新的高度。
