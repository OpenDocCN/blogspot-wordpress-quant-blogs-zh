- en: 'Physics Perspective: Random oblivious transfer -- you may be using it soon'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融物理视角：随机无记忆传输 -- 你可能很快就会使用它
- en: 来源：[http://physicsoffinance.blogspot.com/2014/03/random-oblivious-transfer-you-may-be.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/03/random-oblivious-transfer-you-may-be.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[随机无记忆传输你可能很快就会使用它](http://physicsoffinance.blogspot.com/2014/03/random-oblivious-transfer-you-may-be.html#0001-01-01)
- en: In the age of the Internet, and mobile everything, we increasingly need to interact
    with complete strangers. We don't know them, we can't trust them, yet we'd like
    to enter into positive exchanges with them, to cooperate and to trade, while protecting
    ourselves. How can we do it?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网时代，以及移动设备无处不在的时代，我们越来越需要与完全的陌生人互动。我们不了解他们，也无法信任他们，然而我们希望能与他们进行积极的交流，进行合作和交易，同时保护自己。我们该如何做？
- en: Maybe with ROT, by which I of course mean Random Oblivious Transfer, the latest
    weird idea looming up in quantum cryptography.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 也许通过ROT，我的意思是随机无记忆传输，这是量子密码学中最新出现的奇怪想法。
