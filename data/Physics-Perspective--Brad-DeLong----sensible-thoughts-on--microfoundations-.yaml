- en: 'Physics Perspective: Brad DeLong -- sensible thoughts on "microfoundations"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：布拉德·德隆——关于“微观基础”的合理思考
- en: 来源：[http://physicsoffinance.blogspot.com/2013/12/brad-delong-sensible-thoughts-on.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/12/brad-delong-sensible-thoughts-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/12/brad-delong-sensible-thoughts-on.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/12/brad-delong-sensible-thoughts-on.html#0001-01-01)
- en: The one thing about modern macroeconomics that I find really hard to comprehend
    is that theorists seem to jump through hoops to get models with a certain kind
    of mathematical consistency in them, even though this guarantees that the models
    make very little contact with reality (and real data). In fact, it guarantees
    that these theories are based on sweeping assumptions that we know not to be true
    in the real world. I've written about this mystery
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在现代宏观经济学中很难理解的一件事是，理论家们似乎不惜一切代价去获得具有某种数学一致性的模型，尽管这保证这些模型与现实（和真实数据）的联系非常少。事实上，这保证这些理论是基于在我们知道真实世界中不成立的广泛假设之上的。我曾经写过关于这个谜题的文章
- en: '[before](http://physicsoffinance.blogspot.fr/2012/03/microfoundations-fact-and-fiction.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的文章[中](http://physicsoffinance.blogspot.fr/2012/03/microfoundations-fact-and-fiction.html)
- en: . A theory having "microfoundations" -- which macro theories are supposed to
    have to be considered respectable -- is thereby a theory that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发表过观点。一个拥有“微观基础”的理论——宏观理论要想被认为是严肃的就必须具备——因此是一种即使
- en: '**we know is not consistent with what we know about real human behavior and
    economic reality**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们所知道的并不一致，这与我们所了解的真实人类行为和经济现实不符**'
- en: . Economists, it seems, only allow themselves to believe in things they know
    NOT to be true!! How wonderful and counter-intuitive! (I can see why the field
    must be appealing.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家们，似乎只允许他们自己相信那些他们知道不是真的东西！！多么美妙且反直觉！（我能理解为什么这个领域一定很吸引人。）
- en: 'Imagine if the engineers building and managing modern GPS and other global
    navigation systems were, for bizarre historical reasons, constrained to go on
    using a map of the globe essentially like that pictured above: The Square and
    Stationary Earth of Professor Orlando Ferguson.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果现代GPS和其他全球导航系统的工程师们，出于奇异的的历史原因，被迫继续使用类似于上面图片中的地球地图：奥兰多·费格森教授的正方形和静止的地球。
