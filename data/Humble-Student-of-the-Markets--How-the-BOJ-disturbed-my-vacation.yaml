- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新：**'
- en: I know that I said that I wouldn't publish a mid-week market update during my
    vacation, but the actions of the BOJ managed to disturb my R&R time, so this is
    just a brief note.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道我说过在我度假期间不会发布中期市场更新，但日本银行的行为打扰了我的休息和恢复时间，所以这只是简短的一笔。
- en: The BOJ's announcement of a retreat from yield curve control by allowing the
    10-year JGB yield to rise from 0.25% to 0.50% shocked markets. The widowmaker
    trade of shorting JGBs finally worked, but it happened when a lot of traders had
    shut down their books and went on holidays. The move cratered the JGB market,
    pulled down other major bond markets around the world, and sent the Japanese stock
    market reeling. Other equities markets fell in sympathy, but the contagion effect
    was limited as the bond rout steadied and stock markets rebounded.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 日本银行宣布放弃收益率曲线控制，允许10年期日本国债收益率从0.25%升至0.50%，市场对此感到震惊。长期以来做空日本国债的“寡妇制造者”交易终于奏效，但就在这时，许多交易员已经关闭了他们的交易账本并去度假了。这一举措导致日本国债市场崩盘，拖累了全球其他主要债券市场，并使日本股市大幅下跌。其他股票市场也因同情而下跌，但随着债券市场的稳定和股市的反弹，这种传染效应得到了限制。
- en: My usually reliable S&P 500 Intermediate-Term Breadth Momentum Oscillator (ITBM)
    had flashed a sell signal on December 7, 2022 when its 14-day RSI recycled from
    overbought to neutral. I wrote that a reasonable exit strategy is to either wait
    for the 14-day RSI or the Zweig Breadth Thrust Indicator to become oversold. Coincidentally,
    both were triggered just before the BOJ announcement.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常信赖的标普500中期 Breadth Momentum Oscillator (ITBM) 在2022年12月7日其14天RSI从超买回归至中性时发出了卖出信号。我写道，一个合理的退出策略是等待14天RSI或Zweig
    Breadth Thrust Indicator变为超卖。巧合的是，在日本银行宣布之前，这两个指标都被触发了。
