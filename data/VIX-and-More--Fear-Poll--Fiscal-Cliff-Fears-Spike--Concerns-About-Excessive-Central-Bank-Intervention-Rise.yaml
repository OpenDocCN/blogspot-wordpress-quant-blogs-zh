- en: 'VIX and More: Fear Poll: Fiscal Cliff Fears Spike, Concerns About Excessive
    Central Bank Intervention Rise'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数(VIX)与更多：恐惧投票：财政悬崖恐惧激增，对中央银行过度干预的担忧上升
- en: 来源：[http://vixandmore.blogspot.com/2012/11/fear-poll-fiscal-cliff-fears-spike.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/fear-poll-fiscal-cliff-fears-spike.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/11/fear-poll-fiscal-cliff-fears-spike.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/fear-poll-fiscal-cliff-fears-spike.html#0001-01-01)
- en: For the fourth week in a row, the U.S. [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    topped the list of investor [fears](http://vixandmore.blogspot.com/search/label/fear)
    about the stock market. With all the media attention heaped on the fiscal cliff
    since the election, it should come as no surprise that the fiscal cliff outpolled
    the second-place [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    by 10.9%, the widest margin since the [Fear Poll](http://vixandmore.blogspot.com/search/label/Fear%20poll)
    began four weeks ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 连续第四周，美国[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)位居投资者[恐惧](http://vixandmore.blogspot.com/search/label/fear)股市问题的榜首。自从选举以来，媒体对财政悬崖的关注度不断增加，因此财政悬崖在第二名[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)之上，高出10.9%，这是[恐惧投票](http://vixandmore.blogspot.com/search/label/Fear%20poll)开始以来的最大差距。
- en: 'Concerns about continued weak corporate earnings held on to the #3 spot, even
    as the earnings season winds down, while anxiety about problems related to excessive
    central bank interventions moved into the #4 slot. Among write-in votes, the biggest
    issue is frustration with government and politicians, which is certainly related
    to some of fears about how the fiscal cliff and euro zone problems will be resolved.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对持续疲软的企业盈利保持第三位，尽管盈利季节即将结束，而对与中央银行过度干预相关问题的担忧上升至第四位。在书面投票中，最大的问题是政府和政治家的挫折，这当然与一些关于如何解决财政悬崖和欧元区问题的担忧有关。
- en: '![](img/c05147bf23a85232b4148fc55051028d.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c05147bf23a85232b4148fc55051028d.png)'
- en: The Americentric perspective was once again in evidence this week, with U.S.
    respondents seeing the fiscal cliff as more concerning than the European sovereign
    debt crisis by a margin of 16.2%, while non-U.S. respondents saw the two issues
    as almost equally important, with the fiscal cliff winning out by only 1.8%. Interestingly,
    this parochialism seems to be a largely American phenomenon, as Israeli respondents
    have been *less* concerned about Iran than non-Israeli respondents and [German](http://vixandmore.blogspot.com/search/label/Germany)
    respondents have been *less* concerned about the European sovereign debt crisis
    than the rest of the world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周再次体现了以美国为中心的视角，美国调查对象认为财政悬崖比欧洲主权债务危机更令人担忧，差距达到16.2%，而非美国调查对象则认为这两个问题几乎同样重要，财政悬崖仅以1.8%的优势胜出。有趣的是，这种地方主义似乎主要是美国现象，因为以色列调查对象对伊朗的担忧比非以色列调查对象少，而[德国](http://vixandmore.blogspot.com/search/label/Germany)调查对象对欧洲主权债务危机的担忧比世界其他地区少。
- en: With the U.S. elections now in the rear view mirror, U.S. respondents were no
    doubt at least partly influenced by the media pivoting away from the elections
    and toward the fiscal cliff issues – a development I analyzed yesterday in [The
    Rise of Fiscal Cliff Concerns](http://vixandmore.blogspot.com/2012/11/the-rise-of-fiscal-cliff-concerns.html).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国选举现在已经成为了过去式，美国调查对象无疑至少在某种程度上受到了媒体从选举转向财政悬崖问题的影响——这一发展我昨天在[财政悬崖担忧的上升](http://vixandmore.blogspot.com/2012/11/the-rise-of-fiscal-cliff-concerns.html)中分析过。
- en: '![](img/96f7e7b236b2f806bc060d46bbff0436.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/96f7e7b236b2f806bc060d46bbff0436.png)'
- en: Thanks to all who have participated in these polls and have helped to generate
    a very interesting data set. Clearly we have a lot to learn about what drives
    fear and how those fears can be amplified by geography, media and proximity in
    time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有参与这些投票的人，他们的参与帮助我们生成了一组非常有趣的数据。显然，我们有很多东西要学习，关于是什么驱动了恐惧，以及这些恐惧如何因地理位置、媒体和时间接近度而放大。
