- en: Alas, an esteemed economist was behind this boondoggle. Alan Blinder helped
    popularize the idea of a scrappage program, and the moniker "cash for clunkers",
    with his July 2008
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀，一位尊敬的经济学家就在这个计划背后。艾伦·布林德（Alan Blinder）在2008年7月帮助推广了报废换购计划的想法，并创造了“废车换现金”的别称。
- en: '[op-ed piece in the New York Times](http://www.nytimes.com/2008/07/27/business/27view.html?ex=1374811200&en=a19470300b516a2f&ei=5124&partner=permalink&exprod=permalink)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[刊登在纽约时报的评论文章](http://www.nytimes.com/2008/07/27/business/27view.html?ex=1374811200&en=a19470300b516a2f&ei=5124&partner=permalink&exprod=permalink)'
- en: . Blinder argued that a cash for clunkers program would have a tripartite purpose
    of helping the environment, stimulating the economy, and reducing economic inequality.
    Solving for these three objectives simultaneously is harder than the three-body
    problem of Newtonian mechanics, an impossibly difficult task. Simple carbon taxes,
    tax cuts, even straight out checks to the poor, would be more effective, but then
    the results would be too obvious. Apparently the impossibility of the objective
    isn't a bug in these programs, but rather, a feature, because if you can't say
    something worked, you can't say it didn't work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: . 布林德认为废车补贴计划将有助于环境保护，刺激经济增长，并减少经济不平等。
- en: Credit card interest rates have risen dramatically, as new federal rules intened
    to help credit consumers have backfired. The changes required under the Credit
    Card Accountability, Responsibility and Disclosure Act prohibits lenders from
    raising rates on outstanding card balances. Card issuers also won't be able to
    change the terms of a contract so long as the cardholder makes a minimum payment
    on time. In response, banks raised rates across the board for everyone. The average
    rate is now 11.45 percentage points higher than the prime rate, the benchmark
    against which card rates are set. That's the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 信用卡利率已经大幅上涨，由于旨在帮助信用消费者的新联邦法规效果适得其反。根据信用卡责任和透明法案要求的变化，禁止放贷人提高未偿信用卡余额的利率。持卡人及时最低还款额，银行也不能改变合同条款。作为回应，银行全面提高了利率。现在的平均利率比基准利率高出了11.45个百分点。这是
- en: '[largest difference in at least 22 years](http://www.dailyfinance.com/story/credit/credit-card-rates-on-the-up-as-new-regulations-bite/19603897/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[至少22年来的最大差异](http://www.dailyfinance.com/story/credit/credit-card-rates-on-the-up-as-new-regulations-bite/19603897/)'
- en: . What did regulators think would happen?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: . 监管机构认为会发生什么？
- en: Lastly, there's the US Treasury trying to figure out how it can still help new
    homeowners, but without implicitly paying as much as Fannie and Freddie appeared
    to have cost US taxpayers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，美国财政部正试图弄清它如何仍然可以帮助新的房主，但又不像法尼和弗雷迪之前似乎占了美国纳税人的便宜。
- en: '[Bill Gross writes](http://online.wsj.com/article/SB10001424052748703447004575449690030828022.html?mod=googlenews_wsj)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[比尔·格罗斯写道](http://online.wsj.com/article/SB10001424052748703447004575449690030828022.html?mod=googlenews_wsj)'
- en: that "nine in 10 new loans are currently backed by Fannie, Freddie or government
    agencies", and further that if the government got out of the business, mortgage
    rates would "rise 300 basis points to 400 basis points, crippling any hopes of
    a housing-led revival to the economy.” The Treasury will have a new plan announced
    in January, but they have a tiger by the tale. One thing the government does not
    do well is price for risk, and as Joe Stiglitz knows, this leads to pooling equilibria,
    where good and bad risks are priced the same. In such events, the good credits
    leave because they don't like subsidizing their free-riding brethren, so its a
    race to the bottom that eventually blows us (i.e., it's not an equilibrium). So,
    either we let the government-guarantees gestate to a much bigger problem at some
    later date, or we let housing prices fall dramatically soon.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提到“目前有九成新贷款是由法尼、弗雷迪或政府机构支持”，而且如果政府退出这一行业，抵押贷款利率将“上涨300点至400点，挫伤了房市领涨复苏经济的希望。”
    财政部将在一月份宣布新计划，但他们面临着巨大的困境。政府的一项弱项就是无法很好地为风险定价，正如乔·施蒂格利茨所知，这导致了风险投资的公平价格相同。在这种情况下，优质借款人因为不愿意资助坐享其成的同行而离开了，因此这将变成一个向下拉的过程，最终将对我们造成巨大损失（也就是说，这并非一种均衡状态）。因此，我们要么让政府担保在某个未来的时间点会变成更大的问题，要么我们要让房价很快大幅下跌。
- en: As long as the Chinese keep giving us money and inflation remains low, I see
    nothing forcing US policy to change. This is not sustainable, however, and when
    the US turns into a Greece-like situation, it will be a very bad decade. When
    you try to micromanage a complex system, the most important virtue is humility.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 只要中国继续给我们资金，并且通货膨胀保持低位，我没有看到任何迫使美国政策改变的原因。然而，这是不可持续的，当美国陷入类似希腊的境地时，那将是一个非常糟糕的十年。当你尝试微观管理一个复杂的系统时，最重要的品质是谦逊。
