  type: TYPE_NORMAL
  zh: 例如，在20世纪中叶之前，大多数森林管理者认为火灾应该始终被扑灭。到了1935年，美国林务局的火灾管理政策规定，所有的野火都必须在第一次发现后的早上10点前扑灭。《Smokey熊》的早期海报误导了公众认为西部的山火主要是人为引起的。在黄石公园，人为引起的火灾平均每年约有8起，而闪电引发的火灾约有35起。火灾是一种自然过程，有助于清除林下植被和死植物物质，使经济上重要的树木种类能够在更少的养分竞争下生长。科学家们对此了解不多，所以从1972年开始，国家公园管理局开始允许黄石公园内的自然火灾在受控条件下燃烧，然而在新政策的指导下总共有235起规定的自然火灾，只有15起蔓延到了100英亩以上。有了所有这些易燃物，到了1988年，总计793,880英亩（3,213平方公里）的面积，即36%的
