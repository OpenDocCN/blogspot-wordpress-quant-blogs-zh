- en: An ecosystem is in a complex equilibrium with diurnal and seasonal patterns,
    and also random trends in geology in species distributions. One thing most people
    understand is that trying to make an ecosystem better is really, really hard,
    because everything is connected in complex ways, and not obvious what 'better'
    means.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 生态系统与昼夜和季节性模式以及地质和物种分布的随机趋势之间处于复杂的平衡状态。大多数人都明白一件事，那就是试图改善生态系统是非常困难的，因为一切都以复杂的方式相互联系，并且“改善”意味着什么并不明显。
- en: For example, before the middle of the 20th century most forest managers believed
    that fires should be suppressed at all times. By 1935, the U.S. Forest Service's
    fire management policy stipulated that all wildfires were to be suppressed by
    10 A.M. the morning after they were first spotted. Early posters of Smokey Bear
    misled the public into believing that western wildfires were predominantly human-caused.
    In Yellowstone park human-caused fires average about 8 annually, while about 35
    wildfires are ignited by lightning. Fire is a natural process, and helps clean
    out the understory and dead plant matter, allowing economically important tree
    species to grow with less competition for nutrients. Scientists knew a little
    about that, so starting in 1972 the National Park Service began allowing natural
    fires in Yellowstone to burn under controlled conditions, yet of a total of 235
    prescribed natural fires burned under the directives of the new policy, only 15
    spread to more than 100 acres. With all that kindling, in 1988, a total of 793,880
    acres (3,213 km2), or 36 percent of
  id: totrans-7
