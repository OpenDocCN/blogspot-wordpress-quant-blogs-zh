- en: 'Quantifiable Edges: VXO Is Suggesting An Immediate Pullback - Or None At All'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：VXO暗示立即回调——或者根本就没有
- en: 来源：[http://quantifiableedges.blogspot.com/2013/12/vxo-is-suggesting-immediate-pullback-or.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/12/vxo-is-suggesting-immediate-pullback-or.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/12/vxo-is-suggesting-immediate-pullback-or.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/12/vxo-is-suggesting-immediate-pullback-or.html#0001-01-01)
- en: Thursday we again saw the VIX and VXO close well below their recent mean.  Such
    stretches suggest a collapse in fear among investors.  The study below was last
    seen in the 10/21/13 subscriber letter. It looks for stretches of 15% or more
    that have persisted for three days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四我们再次看到VIX和VXO的收盘价远远低于它们近期的平均水平。这样的走势暗示投资者之间的恐慌情绪正在崩溃。下面的研究曾在2013年10月21日的订阅信中出现过。它寻找持续三天或以上、跌幅达到15%或更多的走势。
- en: Based on the stats table there appears to be a downside inclination. I find
    the note at the bottom of the study to be especially interesting. Nearly every
    case has experienced an almost immediate pullback, but those that didn't went
    without pulling back for a long time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据统计表，似乎有一个向下的趋势。我觉得研究底部的小笔记特别有趣。几乎每个案例都经历了几乎立即的回调，但那些没有回调的案例则持续了很长时间没有回调。
