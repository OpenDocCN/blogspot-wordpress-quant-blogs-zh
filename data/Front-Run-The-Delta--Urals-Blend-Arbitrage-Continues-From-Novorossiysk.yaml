- en: Urals differentials in the south were still said to be strong on the back of
    tight supplies. The July programme is largely sold out with only part cargoes
    left.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 南方的乌拉尔价差仍然较大，供应紧张。七月份的计划几乎全部锁定，只剩下一部分货物。
- en: '"It''s all sold out. It''s part cargoes changing hands at ridiculously high
    levels," said one trader.     One Italian refiner has started taking Urals cargoes
    from North West Europe to the Mediterranean in a rare arbitrage movement, taking
    advantage of the north/south price gap, a trader said.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “都卖完了。有些货舱的物品交接价格高得离谱”，一位交易员表示。据一名交易员称，一个意大利炼油商已经开始从西北欧向地中海运送乌拉尔货物，利用罕见的套汇手段来利用南北间的价格差。
- en: Immediate tanker (red icon) traffic at Primorsk, the main export terminal for
    Urals in the Baltic, remains surprisingly dry.
