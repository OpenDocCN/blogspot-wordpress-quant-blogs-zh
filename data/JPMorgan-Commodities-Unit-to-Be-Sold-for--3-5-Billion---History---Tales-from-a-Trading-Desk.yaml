- en: JPMorgan Commodities Unit to Be Sold for $3.5 Billion – History
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摩根大通商品部门将以35亿美元出售 – 历史
- en: 'From The New York [Times](Wall%20Street%20banks,%20facing%20tighter%20scrutiny%20from%20regulators,%20are%20moving%20to%20get%20out%20of%20the%20business%20of%20physical%20commodities%20trading.%20%20On%20Wednesday,%20JPMorgan%20Chase%20took%20a%20big%20step%20in%20that%20direction,%20announcing%20that%20it%20had%20agreed%20to%20sell%20its%20physical%20commodities%20trading%20unit%20to%20the%20Mercuria%20Energy%20Group,%20a%20rapidly%20growing%20Swiss%20trading%20firm,%20for%20%243.5%20billion%20in%20cash.%20%20The%20Volcker%20Rule,%20part%20of%20the%20sweeping%20Dodd-Frank%20financial%20regulatory%20overhaul,%20restricts%20the%20ability%20of%20banks%20to%20trade%20for%20their%20own%20accounts.%20That%20extends%20to%20limits%20on%20some%20commodities%20trading.%20%20The%20Federal%20Reserve%20is%20also%20considering%20limiting%20banks%E2%80%99%20commodities%20activities%20to%20try%20to%20reduce%20their%20exposure%20to%20a%20potential%20source%20of%20instability.):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '来自《纽约时报》[的报道称](Wall%20Street%20banks,%20facing%20tighter%20scrutiny%20from%20regulators,%20are%20moving%20to%20get%20out%20of%20the%20business%20of%20physical%20commodities%20trading.%20%20On%20Wednesday,%20JPMorgan%20Chase%20took%20a%20big%20step%20in%20that%20direction,%20announcing%20that%20it%20had%20agreed%20to%20sell%20its%20physical%20commodities%20trading%20unit%20to%20the%20Mercuria%20Energy%20Group,%20a%20rapidly%20growing%20Swiss%20trading%20firm,%20for%20%243.5%20billion%20in%20cash.%20%20The%20Volcker%20Rule,%20part%20of%20the%20sweeping%20Dodd-Frank%20financial%20regulatory%20overhaul,%20restricts%20the%20ability%20of%20banks%20to%20trade%20for%20their%20own%20accounts.%20That%20extends%20to%20limits%20on%20some%20commodities%20trading.%20%20The%20Federal%20Reserve%20is%20also%20considering%20limiting%20banks%E2%80%99%20commodities%20activities%20to%20try%20to%20reduce%20their%20exposure%20to%20a%20potential%20source%20of%20instability.):'
- en: Wall Street banks, facing tighter scrutiny from regulators, are moving to get
    out of the business of physical commodities trading.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 华尔街银行面临着监管机构更严格的审查，正在逐步退出实物商品交易业务。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On Wednesday, JPMorgan Chase took a big step in that direction, announcing that
    it had agreed to sell its physical commodities trading unit to the Mercuria Energy
    Group, a rapidly growing Swiss trading firm, for $3.5 billion in cash.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在周三，摩根大通在朝着这个方向迈出了大胆的一步，宣布已同意将其实物商品交易部门出售给快速成长的瑞士交易公司Mercuria Energy Group，作价35亿美元现金。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Volcker Rule, part of the sweeping Dodd-Frank financial regulatory overhaul,
    restricts the ability of banks to trade for their own accounts. That extends to
    limits on some commodities trading.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 沃尔克规则，作为全面的大萧条后金融监管改革的一部分，限制了银行为其自有账户交易的能力。这同样延伸到某些商品交易的限制。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Federal Reserve is also considering limiting banks’ commodities activities
    to try to reduce their exposure to a potential source of instability.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储还在考虑限制银行的商品活动，以尝试减少它们对潜在不稳定来源的暴露。
- en: More interesting for some of us is the [history](http://uk.reuters.com/article/2014/03/19/jpmorgan-mercuria-timeline-idUKL2N0MG0JH20140319)
    of the unit, captured by the Reuters article.  Which company did you work for?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们其中一些人来说更有趣的是该部门的[历史](http://uk.reuters.com/article/2014/03/19/jpmorgan-mercuria-timeline-idUKL2N0MG0JH20140319)，如路透社文章所述。你曾为哪家公司工作？
