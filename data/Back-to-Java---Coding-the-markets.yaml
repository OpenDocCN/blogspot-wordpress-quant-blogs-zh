- en: Back to Java
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回归Java
- en: September 29, 2010
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2010年9月29日
- en: So I’m coding in Java again for the first time since 2003\. I do prefer C++
    or Python, and I’ve always – tongue in cheek – slated Java as the Cobol of the
    21st century. But Eclipse is nice, so’s Maven, and generics are good too. [BigDecimal](http://download.oracle.com/javase/1.5.0/docs/api/java/math/BigDecimal.html)
    [sucks](http://jaydeepm.wordpress.com/2009/06/04/bigdecimal-and-non-terminating-decimal-expansion-error/).
    But it does make me feel like I’m cycling with training wheels on…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我再次使用Java编码，这是自2003年以来的第一次。我更喜欢C++或Python，我一直以来都在开玩笑地批评Java是21世纪的Cobol。但是Eclipse很好用，Maven也很好用，泛型也不错。[BigDecimal](http://download.oracle.com/javase/1.5.0/docs/api/java/math/BigDecimal.html)
    [很差](http://jaydeepm.wordpress.com/2009/06/04/bigdecimal-and-non-terminating-decimal-expansion-error/)。但这让我感觉自己像是骑着有训练轮的自行车...
