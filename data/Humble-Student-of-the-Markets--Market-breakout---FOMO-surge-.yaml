- en: 'Humble Student of the Markets: Market breakout = FOMO surge?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场突破 = 错失恐惧症激增？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/09/market-breakout-fomo-surge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/09/market-breakout-fomo-surge.html#0001-01-01)
