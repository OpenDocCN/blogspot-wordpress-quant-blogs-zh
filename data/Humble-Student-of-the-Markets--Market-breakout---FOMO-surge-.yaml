  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/09/market-breakout-fomo-surge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/09/market-breakout-fomo-surge.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': Last week''s upside breakout through resistance was impressive. Since then,
    the market has consolidated above the breakout level, but a FOMO (Fear Of Missing
    Out) rally has yet to materialize. In the past, such surges have been accompanied
    by a series of "good overbought"  5-day RSI readings, signs of buying stampedes
    from TRIN, only to see the rally stall when the 14-day RSI becomes oversold.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：上周的向上突破阻力印象深刻。自那以来，市场在突破水平以上巩固，但尚未出现错失恐惧症（FOMO）的 rally。在过去，此类激增伴随着一系列“过度买入”的5日RSI读数，TRIN的买入狂潮的迹象，但当14日RSI变得超卖时，涨势就会停滞。
- en: Will the upside breakout lead to a FOMO surge? Let us consider the possibilities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 向上的突破会导致错失恐惧症激增吗？让我们来考虑一下可能性。
