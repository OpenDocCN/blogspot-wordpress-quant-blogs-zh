- en: 'Magmasystems Blog: Tourist Warning : City Pride'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 游客警告：城市骄傲'
- en: 来源：[http://magmasystems.blogspot.com/2006/11/tourist-warning-city-pride.html#0001-01-01](http://magmasystems.blogspot.com/2006/11/tourist-warning-city-pride.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/11/tourist-warning-city-pride.html#0001-01-01](http://magmasystems.blogspot.com/2006/11/tourist-warning-city-pride.html#0001-01-01)
- en: While staying in Canary Wharf last week, a colleague from Microsoft and I went
    to the City Pride pub, which is one of the few pubs around the area, and close
    to the Hilton.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周在金丝雀码头逗留时，我和微软的一个同事去了City Pride酒吧，这是该地区为数不多的酒吧之一，靠近希尔顿酒店。
- en: 'After sitting at a table for 15 minutes, and not being served, some kind soul
    told us that you actually has to go up to the bar to order your beers. (Warning
    #1). We Americans like to be coddled, and demand waitress service.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坐了15分钟桌子，还没人服务，有个好心人告诉我们实际得上吧台去点啤酒。(警告#1) 我们美国人喜欢被伺候，要求服务员服务。
- en: 'Then I ordered a Black and Tan (Guiness and Bass, standard fare at any Irish
    pub in New York). The bartender had no idea what I was talking about (Warning
    #2).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我点了一杯黑与棕（吉尼斯和巴斯，在纽约的任何一家爱尔兰酒吧里都是标准酒水）。服务员根本不知道我在说什么(警告#2)。
- en: 'To top it off, the bartender gave me the bill, and said that we could feel
    free to add a tip onto it ... which I did (a 10%, 2 Pound tip) (Warning #3 ...
    I was told the next day never to tip the bartender).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了结束这一切，服务员给了我账单，说我们可以随意在上面加小费......我确实这么做了(给了10%，2磅的小费) (警告#3......第二天有人告诉我永远不要给服务员小费)。
- en: I guess this was my Lost In Translation moment that every tourist has when visiting
    a foreign country .... even though Bush treats Britain as our 51st state. (Yo
    Blair!)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我想这可能就是我在翻译中迷失的那一刻，每个访问外国的游客都会有的经历......尽管布什把英国当作我们的第51个州。 (哟，布莱尔！)
