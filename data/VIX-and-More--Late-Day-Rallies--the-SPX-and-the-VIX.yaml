- en: 'VIX and More: Late Day Rallies, the SPX and the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：晚间上涨，SPX和VIX
- en: 来源：[http://vixandmore.blogspot.com/2009/05/late-day-rallies-spx-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/late-day-rallies-spx-and-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/late-day-rallies-spx-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/late-day-rallies-spx-and-vix.html#0001-01-01)
- en: Today was an interesting trading day, particularly during the last hour of equity
    trading.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是一个有趣的交易日，尤其是在股票交易的最后一个小时。
- en: The graphic at the bottom records (in Pacific Time) the intraday movements in
    the VIX, which was essentially flat for all but the first hour and the last 22
    minutes of trading. At 3:00 p.m. ET, the VIX stood at 30.97, down 0.70 (-2.21%)
    from yesterday’s close. At that same moment, the SPX was at 906.67, down 0.16
    (-0.02%) for the day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 底部的图形记录了（太平洋时间）VIX的日内波动，除了交易开始的第一个小时和最后22分钟外，基本保持平稳。在东部时间下午3:00，VIX为30.97，比昨日收盘价下跌0.70（-2.21%）。此时，SPX为906.67，比当天下跌0.16（-0.02%）。
- en: The SPX began a slow and steady rise at the beginning of the last hour of trading,
    with the VIX gradually pulling back. The table below captures the changes in the
    VIX and SPX during that last hour. Note that the VIX, whose values are updated
    every 15 seconds, begins to move sharply at 3:38, then creates the first of several
    gaps at 3:41\. By 3:59, one minute before NYSE trading closes, the VIX has moved
    about 4.5x of the percentage change in the SPX, in the opposite direction. At
    4:00 the stocks that comprise the SPX stop trading. The daily high of 920.02 for
    the SPX was recorded in the minute that followed, as some trade data trickled
    in after the bell. During the two minutes after the close, the SPX was revised
    down in small increments several times, before being finalized at 4:11.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: SPX在交易最后一个小时开始缓慢而稳定地上升，VIX逐渐回落。下表记录了那最后一个小时VIX和SPX的变化。请注意，VIX的值每15秒更新一次，在下午3:38开始急剧变动，然后在下午3:41创建了几个间隙中的第一个。到下午3:59，即纽约证券交易所关闭前一分钟，VIX已经以相反方向的方式移动了大约SPX百分比变化的4.5倍。下午4:00，构成SPX的股票停止交易。SPX的日最高点920.02记录在钟声响起后的那一分钟，因为一些交易数据在收市后缓慢涌入。在收盘后的两分钟内，SPX被多次以小幅度调低，最终在下午4:11定稿。
- en: '![](img/450c51fb0c2e6ef8fbd150b141d2b0f5.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/450c51fb0c2e6ef8fbd150b141d2b0f5.png)'
- en: While the individual components of the SPX stop trading at 4:00, SPX index options
    trade for an additional 15 minutes in what I like to refer as the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管SPX的各个组成部分在下午4:00停止交易，但SPX指数期权在我所谓的额外15分钟内继续交易
- en: '[twilight zone](http://vixandmore.blogspot.com/search/label/twilight%20zone)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[黄昏区](http://vixandmore.blogspot.com/search/label/twilight%20zone)'
- en: trading period. This can lead to some interesting VIX prints, particularly if
    there is a strong move in the SPX toward the end of the regular trading session
    or if important news breaks during the 15 minute twilight zone. What apparently
    happened today is that the supply of SPX options overwhelmed demand in the last
    few minutes of the regular trading session and carried over into the 15 minutes
    of index options trading. By the time the VIX was finalized, at 4:15 p.m. ET,
    it had fallen all the way to 28.92, a move that was 6.4x the percentage change
    of the SPX, in the opposite direction.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 交易时段。如果标普500指数在常规交易时段结束时出现强劲走势，或者在15分钟的黄昏区间内出现重要新闻，这可能会导致一些有趣的VIX数据打印。今天显然发生的情况是，标普500指数期权的供应在常规交易时段的最后几分钟超过了需求，并延续到了指数期权交易的15分钟。到东部时间下午4:15，当VIX最终确定时，它已经下跌到28.92，这一变动是SPX百分比变化的6.4倍，方向相反。
- en: Normally, when one sees a dramatic change in the ratio of the VIX to SPX percentage
    moves, this is indicative of a substantial imbalance in the supply and demand
    equation for SPX options.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，当人们看到波动率指数VIX与标普500指数SPX百分比变动比例发生显著变化时，这表明SPX期权的供需方程出现了实质性的不平衡。
- en: As a side note, those who are analyzing historical VIX and SPX data should be
    aware that the different cutoff times can occasionally lead to some unusual data
    anomalies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一句，那些分析历史VIX和SPX数据的人应该注意，不同的截止时间有时会导致一些异常数据异常。
