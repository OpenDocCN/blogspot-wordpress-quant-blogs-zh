- en: If Gold and the stock market are both geometric brownian motion, what are the
    odds of this pattern? It looks like there's a clear trend from when the US closed
    the gold window in 1971 to 1981 when the monetarist experiment ended, to the end
    of the internet bubble, then to today.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果黄金和股市都遵循几何布朗运动，那么这种模式的几率是多少？看起来从1971年美国关闭黄金窗口到1981年货币主义实验结束，再到互联网泡沫的终结，然后到今天，都存在明显的趋势。
- en: Gold peaked in 1980, and basically is at a peak again, but it's interesting
    that this ratio seems stationary. I bet no one thought that was true in 1980,
    or even 2001.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年黄金价格达到高峰，基本上又回到了高点，但有趣的是这个比率似乎是稳定的。我敢打赌，没有人在1980年认为这是真的，甚至2001年也是如此。
- en: Facts are important things, and it's not obvious what they are.  Over my life
    I've seen papers argue gold has a positive, negative, and zero expected return,
    reflecting what has happened over the past 10 years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是重要的东西，而它们并不明显。在我的一生中，我看到过有论文认为黄金的预期收益率是正的、负的和零，反映了过去10年发生的事情。
- en: 'update: Eddy Elfenbein'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'update: Eddy Elfenbein'
- en: '[has a theory](http://www.crossingwallstreet.com/archives/2010/10/a-model-to-explain-the-price-of-gold.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[有一个理论](http://www.crossingwallstreet.com/archives/2010/10/a-model-to-explain-the-price-of-gold.html)'
- en: that seems pretty interesting...basically, when the real interest rate is low,
    gold is relatively attractive and generates good returns as investors pile in.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来相当有趣...基本上，当实际利率很低时，黄金相对具有吸引力，并且由于投资者的涌入而产生良好的回报。
