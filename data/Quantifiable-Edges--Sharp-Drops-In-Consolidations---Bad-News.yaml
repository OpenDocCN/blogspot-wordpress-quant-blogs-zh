- en: 'Quantifiable Edges: Sharp Drops In Consolidations - Bad News'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Sharp Drops In Consolidations - Bad News'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/sharp-drops-in-consolidations-bad-news.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/sharp-drops-in-consolidations-bad-news.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/sharp-drops-in-consolidations-bad-news.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/sharp-drops-in-consolidations-bad-news.html#0001-01-01)
- en: 'Friday the market got ugly. The S&P sold of more than 2% and the NDX dropped
    almost 3%. My take is that we have a strong selloff within a consolidation period.
    The market is trading right where it has been many, many times since the 3rd week
    in January. The sideways action of the last 2-3 weeks is basically a continuation
    of the sideways action over the last 2-3 months. As most traders are aware, markets
    act differently depending on their overall direction. Uptrends have different
    characteristics than downtrends which have different characteristics than sideways
    markets. So I decided to take a look at market performance following a strong
    selloff in a sideways market. First I tested the S&P 500 under the following conditions:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五市场表现糟糕。标普500下跌超过2%，纳斯达克指数几乎下跌了3%。我的看法是我们在一个整理期间内经历了强势的卖出。市场交易的位置自从1月份第三周以来已经被测试过很多次了。过去2-3周的横向走势基本上是过去2-3个月横向走势的延续。正如大多数交易者所了解的，市场根据其总体方向会表现出不同的特点。上升趋势有其不同的特点，下跌趋势有不同的特点，横盘市场也有其不同的特点。所以我决定查看在横盘市场中经历强势卖出后的市场表现。首先我在以下条件下测试了标普500指数：
- en: 1) Dropped at least 2% today.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 今日至少下跌2%。
- en: 2) Did not make a 10-day closing low. (Suggesting no breakdown.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 没有创出10日收盘新低。 (暗示没有破位。)
- en: 3) 14-period ADX is less than 20\. (Suggesting congestion.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 14周期ADX小于20。 (暗示拥堵。)
- en: 'Buying when these conditions occurred and selling “X” days later produced the
    following results looking back to 1960:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些条件下买入并在“X”天后卖出会产生以下结果，回顾至1960年：
