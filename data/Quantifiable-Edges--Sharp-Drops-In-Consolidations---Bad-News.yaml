  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/533139f6a7eb42feced1a802bd91c594.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipWE50-jxDH9MRtV6w0f6q61bwqH5TD7qdzIzEkYW7fyoq4dXjLNvdVAwYehUvwCWR1rIgqavVH-fqz7S7xWTUAyGIs6I-Zw8BPJ5ekP9C0wNPW7OTwe3RQU_h3Muj9qOHbInQ54UlnhQ/s1600-h/2008-4-13+Selloff+in+consolodation+SPX.PNG)'
- en: 'Negative expectations and very low % profitable. Quite negative on a small
    sample size even as far out as 4 weeks. For those that would like to take a closer
    look, here are the dates: 6/23/70,12/02/74, 1/7/81, 4/14/88, 5/14/99, 2/9/00,
    1/5/01, 10/29/01, 9/12/02, 11/1/07, 12/11/07, 4/11/08.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 负面预期并且非常低的成功率。即使在4周之后这个小样本量也是非常负面的。对于那些想要仔细查看的人，以下是那些日期：6/23/70,12/02/74, 1/7/81
- en: 'To gain a larger sample size, I decided to look at the NDX, which historically
    has been more volatile. In this case I required a 2.5% drop (instead of 2%) and
    kept the other requirements the same - no closing 10-day low and a 14-period ADX
    below 20\. With less historical data this test only ran back to 1986\. Below are
    those results:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得更大的样本量，我决定查看纳斯达克指数，这个指数历史上波动性更大。在这种情况下，我要求至少下跌2.5%（而不是2%）并保持其他要求不变——没有收盘10日新低和14周期ADX低于20。由于历史数据较少，这个测试只回溯至1986年。以下是那些结果：
- en: '[![](img/796dff362da482523b78c5383187ef26.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjFW71mbuvgqbb2IV0JadpVI38f6RrjYUX8tQrHt_HN2yhd0TwTpXycs5eAQ3qwK65qpoehyphenhyphenxtdwBiiX-e_Mj3-bZT2l3wl6lVHsoojQd28EkUMcCkeR3rgFvT1jGPCUL7rLmpDy5grrEw/s1600-h/2008-4-13+Selloff+in+consolodation+NDX.PNG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/796dff362da482523b78c5383187ef26.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjFW71mbuvgqbb2IV0JadpVI38f6RrjYUX8tQrHt_HN2yhd0TwTpXycs5eAQ3qwK65qpoehyphenhyphenxtdwBiiX-e_Mj3-bZT2l3wl6lVHsoojQd28EkUMcCkeR3rgFvT1jGPCUL7rLmpDy5grrEw/s1600-h/2008-4-13+Selloff+in+consolodation+NDX.PNG)'
- en: More of the same here.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这里更多是相同的情况。
- en: Strong pullbacks in strong uptrends may be buyable. Strong pullback in consolidations,
    on the other hand, have historically led to more downside. Based on this study,
    caution seems warranted.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在强劲上升趋势中的强势回调可能是可买入的。而在整理期间出现的强势回调，历史上来看更多地导致了进一步的下跌。基于这项研究，谨慎似乎是必要的。
