- en: 'Magmasystems Blog: YABGT (Yet Another Bill Gates Tribute)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：YABGT（另一个比尔·盖茨致敬）
- en: 来源：[http://magmasystems.blogspot.com/2006/06/yabgt-yet-another-bill-gates-tribute.html#0001-01-01](http://magmasystems.blogspot.com/2006/06/yabgt-yet-another-bill-gates-tribute.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/06/yabgt-yet-another-bill-gates-tribute.html#0001-01-01](http://magmasystems.blogspot.com/2006/06/yabgt-yet-another-bill-gates-tribute.html#0001-01-01)
- en: I will join all of the other bloggers out there and put in my two cents about
    Bill Gates.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我会加入其他所有博主，谈谈自己对比尔·盖茨的看法。
- en: I had my first and only brush with Gates back in 1991 or 1992\. I was a contributing
    editor for Microsoft Systems Journal back in the old days. One day, I get a call
    from my editor. He tells me that Bill Gates is stopping in New York for a night,
    on his way back to Seattle from a European trip. He wanted to have dinner with
    the MSJ contributing editors to tell them about some exciting stuff in the industry.
    Would I be interested?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我与盖茨的第一次也是唯一一次接触是在1991年或1992年。当时我在微软系统期刊担任特约编辑。有一天，我的编辑给我打电话。他告诉我，比尔·盖茨在返回西雅图的欧洲之旅中，将在纽约停留一晚。他想和MSJ的特约编辑们共进晚餐，告诉他们一些行业中的激动人心的事情。我对这件事感兴趣吗？
- en: We all met at a Japanese hotel on Park Ave at 32nd St. This hotel had a beautiful
    restaurant, and Gates, being a sushi fanatic, reserved a tatani room for us.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所有人都聚集在公园大道32街的一家日本酒店。这家酒店有一个美丽的餐厅，盖茨作为一个寿司狂热者，为我们预订了一个tatani房间。
- en: We all get there at 8PM, and then in walks Gates, followed by his flack, Jon
    Lazarus (who used to be the publisher of MSJ). In attendance was myself, Ross
    Greenburg (author of RamNet, and later, some virus-checking program), Greg Comeau
    (author of Comeau C++), Charles Petzold (author of a book), and Tony Rizzo (my
    editor).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都于晚上8点到达，然后盖茨走了进来，后面跟着他的发言人，乔恩·拉扎arus（以前是MSJ的出版商）。与会者包括我自己，Ross Greenburg（RamNet的作者，后来又写了一个病毒检查程序），Greg
    Comeau（Comeau C++的作者），查尔斯·佩茨old（一本书的作者），以及我的编辑Tony Rizzo。
- en: Gates turned out to be a great guy, despite the constant leg movements under
    the table. Very personable. He spent most of the night talking about getting Dave
    Cutler from DEC, and the new operating system he was working on (Windows NT).
    Every word was preceeded by a stern warning from Lazarus never to repeat what
    was said.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管盖茨在桌子下不停地动腿，但他证明了自己是个了不起的人。非常平易近人。他大部分时间都在谈论如何从DEC挖角Dave Cutler，以及他正在开发的新的操作系统（Windows
    NT）。每个字之前都伴随着拉扎arus严厉的警告，永远不要重复所说的话。
- en: Of course, the very next week, PC Week featured a big story on Cutler and NT!!!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，下周的PC Week就featured了一篇关于Cutler和NT的大文章！！！
