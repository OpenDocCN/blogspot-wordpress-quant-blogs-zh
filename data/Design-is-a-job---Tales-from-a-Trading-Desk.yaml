  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计是一项工作
- en: 'Excellent presentation title 🙂 “13 Ways Designers [Screw](https://www.youtube.com/watch?v=IXXKqwrEql4)
    Up Client Presentations”.  If you can’t set context and present your ideas, your
    pretty much dead in the water.  Watch the presentation, and read the [book](http://abookapart.com/products/design-is-a-job).
     Probably worth a watch/[read](http://muledesign.com/2014/09/13-ways-designers-screw-up-client-presentations)
    by anyone that needs to present to clients – standard consulting stuff.  High
    up on my list is the second bullet points in Mike’s [article](http://muledesign.com/2014/09/13-ways-designers-screw-up-client-presentations),
    “Not getting off your ass”:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 出色的演讲标题🙂“13种设计师在客户演示中[搞砸](https://www.youtube.com/watch?v=IXXKqwrEql4)的方式”。如果你不能设定上下文并展示你的想法，你基本上就是一败涂地了。观看演示，并阅读[书籍](http://abookapart.com/products/design-is-a-job)。对于需要向客户展示的任何人来说，这可能都是值得一看/一读的
    - 标准的咨询内容。在迈克的[文章](http://muledesign.com/2014/09/13-ways-designers-screw-up-client-presentations)中，我列的第二个重点是“不离开你的位置”：
- en: Being on your feet will allow you to walk from person to person as they ask
    questions, simultaneously making you look more confident and allowing for more
    intimacy.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 能够站立让你能够在人们提问时从人群中走动，同时让你看起来更加自信，也能够更亲密地交流。
- en: It should go without saying that you dressed nicely and your hands are out of
    your pockets
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应该毫不费力地说，你穿得得体，手不要插在口袋里。
