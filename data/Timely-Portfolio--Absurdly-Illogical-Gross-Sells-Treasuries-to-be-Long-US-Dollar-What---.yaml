- en: 'There are a few reasons it could happen:'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可能有几个原因：
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The crackup of the Eurozone will help the dollar.
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧元区的崩溃将有助于美元。
- en: The end of QEIII is looking more and more likely.
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: QEIII的结束看起来越来越有可能。
- en: Anti-dollar sentiment is extreme.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反美元情绪达到了顶峰。
- en: Commodities are all looking peakish, etc.
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商品市场呈现出峰值状态等现象。
- en: Aggressive spending cuts in DC.
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 华盛顿的激进支出削减。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The signs are building up.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迹象正在积累。
- en: Unfortunately, I had to do something I don’t like to do to find out--read his
    outlook.  In it, he states
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，我不得不做一件我不喜欢做的事情来找出答案——阅读他的观点。在其中，他提到
- en: An inflation-adjusted “negative buck” might be more likely.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑到通货膨胀调整后的“负美元”可能更有可能。
- en: which I interpret to mean losses on interest rates and the US dollar.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着利率和美元的损失。
- en: If (and I think a hugely doubtful if this time around) the US maintains the
    status quo with the dollar as reserve currency for the world, then all of the
    events listed below incite a rally in US Treasuries, in which Bill Gross would
    want to participate.  Neither Bill Gross nor his fund receive any benefit from
    being long a US dollar, since he and his clients are already implicitly long the
    dollar and he is measured by US bonds.  Selling US Treasuries and holding US dollars
    as cash implies a belief that US interest rates move higher.  What most likely
    causes US interest rates to move higher are inflation through higher commodity
    prices, continued stimulative and aggressive monetary policy, and/or abandonment
    of the US dollar as a reserve currency.  However, strangely enough, each of those
    reasons leads to the other two.  Monetary policy is inflationary and leads to
    higher rates and eventual loss of confidence in the Fed and abandonment of the
    US dollar as reserve currency; and similarly but in reverse inflation through
    higher commodity prices causes Emerging Asia to rectify their undervalued currencies
    by selling US Treasuries and US dollars but does nothing to stop Ben Bernanke
    and Fed policy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在这次美元继续作为世界储备货币保持现状，那么下面列出的所有事件都会激发美国国债的上涨，比尔·格罗斯希望参与其中。由于比尔·格罗斯和他的客户已经隐性地持有美元，并且他衡量的是美国债券的表现，所以他和他的基金持有美国国债没有任何好处.*Selling
    US Treasuries and holding US dollars as cash implies a belief that US interest
    rates move higher.* 导致美国利率上升的最可能原因是通货膨胀，通过提高商品价格，持续的刺激性货币政策和/或放弃美元作为储备货币。然而，奇怪的是，每个原因都导致其他两个原因。货币政策是通货膨胀性的，导致利率上升并最终失去对美联储的信心，并放弃美元作为储备货币；同样，但相反的是，通过提高商品价格的通货膨胀使新兴亚洲国家通过出售美国国债和美元来纠正其被低估的货币，但这并不能阻止本·伯南克和美联储的政策。
- en: The Fed has lost its ability to be lender of last resort, so now the lender
    of last resort is emerging Asia.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储失去了作为最后贷款人的能力，所以现在最后贷款人是新兴亚洲。
- en: US interest rates and really everything are entirely dependent on the US dollar
    as a reserve currency in an imbalanced and vulnerable global situation.  The only
    thing that fixes these imbalances are lower US dollar and higher rates, and we
    do not get one without the other, and we don’t get any without some considerable
    pain.  I always shutter when I hear “This time is different,” so let me be clear,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 美国利率以及事实上的一切都完全依赖于美元作为储备货币在一个不平衡和脆弱的全球局势中。唯一能修复这些不平衡的是美元的贬值和利率的上升，我们不可能得到一个而没有另一个，而且没有相当大的痛苦我们是得不到任何东西的。每次听到“这次不同”的时候，我总是感到震惊，所以让我说清楚，
- en: last time 2007-2009 was different
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上次2007-2009年情况有所不同。
- en: and what happens next will be the same as all of recorded financial history
    as the US finds the limits to its monetary and fiscal policy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来发生的事情将与所有记录在案的金融历史相同，因为美国找到了其货币和财政政策的极限。
- en: Now, the real question is what reserve currency fails first and faces speculative
    attack.  If it is the Euro, then the US dollar probably rallies, and we’re stuck
    in an imbalanced system.  If it is the British Pound or Japanese Yen, then the
    first line of defense will be to sell the US dollar and US Treasuries, which then
    leads to a domino effect and US dollar failure.  If it is the US dollar, then
    I don’t know what to do except be short everything except Emerging Asian currencies
    and potentially the only thing of value in the US (agricultural commodities).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，真正的问题是什么储备货币会首先失败并面临投机攻击。如果是欧元，那么美元可能会反弹，我们可能会陷入一个不平衡的系统中。如果是英镑或日元，那么第一道防线将是卖出美元和美国国债，这然后会导致连锁反应和美国美元的失败。如果是美元，那么除了新兴亚洲货币之外，我不知道还能做些什么，或许美国唯一有价值的东西（农产品）也是一样。
- en: I feel very fortunate to be a US citizen, but I have also resolved to not let
    my citizenry blind my investment policy and implicitly get me even more leveraged
    to the US dollar.  US investors do not have to face the same fate as US citizens.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我很幸运能成为美国公民，但我已经决心不让我的公民身份使我盲目地制定投资政策，并隐含地让我更加杠杆化于美元。美国投资者不必面临与美国公民相同的命运。
