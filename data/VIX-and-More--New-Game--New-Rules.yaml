- en: 'Earlier this week, I was thinking about what might qualify as the five most
    important events in my lifetime. I came up with the following list, which perhaps
    reflects my personal perspective on the world more than anything else:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，我一直在思考在我的生命中可能会有哪五个最重要的事件。我列出了以下清单，这或许反映了我对世界的个人看法比其他任何事情都更多：
- en: Cuban Missile Crisis (I was born a little after JFK was inaugurated, so I can’t
    go back much further in time than this)
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 古巴导弹危机（我是在肯尼迪就职后不久出生的，所以我不能追溯到比这更早的时间）
- en: 9/11
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 9/11
- en: Passage of the Civil Rights Act
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 民权法案的通过
- en: Falling of the Berlin Wall / Breakup of Soviet Union
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 柏林墙的倒塌 / 苏联的解体
- en: Nixon’s Resignation / Watergate
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尼克松辞职 / 水门事件
- en: Not quite making the cut were the first moon landing and moon walk, the creation
    of the internet, and various other advances in science and technology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有入选的还有第一次登月和月面行走、互联网的创建以及科学和技术的各种其他进步。
- en: I had wondered if the events of this week would make it on that list. While
    it is too early to tell, my initial gut reaction is that if the financial markets
    had a constitution, we have essentially just ripped it up and declared martial
    law. Things may meander back toward the way they used to be, but I don’t think
    the markets will ever be the same going forward, given what has just transpired,
    regardless of what the consequences turn out to be.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾好奇这周的事件是否会被列入那份名单。虽然现在还言之过早，但我的直觉反应是，如果金融市场有一部宪法，那么我们本质上刚刚将其撕毁并宣布戒严。事情可能会逐渐回归到过去的方式，但我认为，鉴于刚刚发生的事情，无论后果如何，市场将永远不可能再恢复到以前的样子。
- en: 'Many have written eloquently about recent events, but there are three posts
    from this morning that I wish to highlight:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人已经就近期事件发表了精彩的评论，但今天早上有三个帖子我想特别突出：
