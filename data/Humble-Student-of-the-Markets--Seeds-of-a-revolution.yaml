  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还邀请了瑞士银行（UBS）的乔治· Magnus撰写评论，发表在那种左翼网站彭博社上，标题为
- en: '[Give Karl Marx a chance to save the world economy](http://www.bloomberg.com/news/2011-08-29/give-marx-a-chance-to-save-the-world-economy-commentary-by-george-magnus.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[给卡尔·马克思一个拯救世界经济的机会](http://www.bloomberg.com/news/2011-08-29/give-marx-a-chance-to-save-the-world-economy-commentary-by-george-magnus.html)'
- en: . The likes of Gross, Buffett, Magnus et al represent the leadership in this
    movement to save capitalism from itself. If they aren't careful, they may spark
    a revolution that goes in an unintended direction. (For example, remember Gorbachev?
    Where is he now?)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 像格罗斯、巴菲特、Magnus等人代表了这场拯救资本主义自身的运动领导层。如果他们不小心，他们可能会引发一场走向 unintended direction
    的革命。（例如，还记得戈尔巴乔夫吗？他现在在哪里？）
- en: What about the intellectual foundation for a revolution? I found an intriguing
    and disturbing interview with
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，革命的思想基础又如何呢？我找到了一个引人入胜且令人不安的访谈，嘉宾是
- en: '[David Graeber](http://www.nakedcapitalism.com/2011/08/what-is-debt-%E2%80%93-an-interview-with-economic-anthropologist-david-graeber.html)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[大卫·格雷伯](http://www.nakedcapitalism.com/2011/08/what-is-debt-%E2%80%93-an-interview-with-economic-anthropologist-david-graeber.html)'
- en: ', a social anthropologist, who has a new theory of money - that the use of
    debt and credit is a way to creating a class of debt slaves. He explains that
    credit came first before currency as a medium of exchange:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ，社会人类学家，提出了关于货币的新理论——债务和信用的使用是一种创造债务奴隶阶级的方式。他解释说，信贷作为交换媒介的出现先于货币：
- en: So really, rather than the standard story – first there’s barter, then money,
    then finally credit comes out of that – if anything its precisely the other way
    around. Credit and debt comes first, then coinage emerges thousands of years later
    and then, when you do find “I’ll give you twenty chickens for that cow” type of
    barter systems, it’s usually when there used to be cash markets, but for some
    reason – as in Russia, for example, in 1998 – the currency collapses or disappears.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以，实际上，与其说是标准的故事——先是实物交换，然后是货币，最后信贷从其中产生——倒不如说实际情况正好相反。信贷和债务先出现，然后在数千年后出现货币，当你找到“我用20只鸡换那头牛”之类的实物交换系统时，通常是因为曾经有现金市场，但出于某种原因——例如1998年的俄罗斯——货币崩溃或消失了。
- en: 'Even in ancient Mesopotamia, there were debt slaves [emphasis added]:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在古代美索不达米亚，也有债务奴隶（强调添加）：
- en: This was the great social evil of antiquity – families would have to start pawning
    off their flocks, fields and before long, their wives and children would be taken
    off into debt peonage. Often people would start abandoning the cities entirely,
    joining semi-nomadic bands, threatening to come back in force and overturn the
    existing order entirely. ***Rulers would regularly conclude the only way to prevent
    complete social breakdown was to declare a clean slate or ‘washing of the tablets,’
    they’d cancel all consumer debt and just start over.*** In fact, the first recorded
    word for ‘freedom’ in any human language is the Sumerian amargi, a word for debt-freedom,
    and by extension freedom more generally, which literally means ‘return to mother,’
    since when they declared a clean slate, all the debt peons would get to go home.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是古代社会的巨大罪恶——家庭不得不开始典当他们的羊群、土地，不久之后，他们的妻子和孩子就会被带走，成为债务奴隶。通常人们会开始完全放弃城市，加入半游牧团体，威胁要卷土重来，彻底颠覆现有秩序。统治者通常会得出结论，防止社会完全崩溃的唯一方法是宣布一张白纸或者“板擦清洗”，他们会取消所有消费者债务，重新开始。实际上，在人类任何语言中记录的第一个“自由”的词是苏美尔人的amargi，这个词表示债务自由，进而表示更广泛意义上的自由，字面上意味着“回归母亲”，因为当宣布重新开始时，所有的债务奴隶都可以回家。
- en: 'Graeber said that the idea of debt is deeply embedded in the language of ancient
    cultures and religions:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Graeber表示，债务的概念深深植根于古代文化和宗教的语言中：
- en: In Sanskrit, Hebrew, Aramaic, ‘debt,’ ‘guilt,’ and ‘sin’ are actually the same
    word. Much of the language of the great religious movements – reckoning, redemption,
    karmic accounting and the like – are drawn from the language of ancient finance.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在梵文、希伯来文、阿拉姆文中，“债务”、“罪恶”和“罪”实际上是同一个词。大部分伟大宗教运动的语言——核算、救赎、因果报应等——都来源于古代金融的语言。
- en: 'Throughout history, we have seen shifts between a credit based economy and
    commodity/barter based economies, but those shifts are highly disruptive and can
    cause the fall of civilizations:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 自古以来，我们见证了以信用为基础的经济和商品/实物交换为基础的经济之间的转变，但这些转变是高度具有破坏性的，可以导致文明的崩溃：
- en: Since antiquity the worst-case scenario that everyone felt would lead to total
    social breakdown was a major debt crisis; ordinary people would become so indebted
    to the top one or two percent of the population that they would start selling
    family members into slavery, or eventually, even themselves.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自古以来，大家都认为最糟糕的情况会导致社会完全崩溃的是一个重大的债务危机；普通人会因为人口中的1%或2%而负债，以至于开始出售家庭成员为奴隶，或者最终，甚至自己。
- en: 'Top one or two percent? Sound familiar? He went on to talk about how the financial
    institutions are now perpetuating the status quo [emphasis added]:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 顶尖的1%或2%？听起来很熟悉吗？他继续谈论金融机构是如何固化现状的：[强调添加](https://wiki.example.org/feynmans_learning_method)。
- en: 'Well, what happened this time around? Instead of creating some sort of overarching
    institution to protect debtors, they create these grandiose, world-scale institutions
    like the IMF or S&P to protect creditors. They essentially declare (in defiance
    of all traditional economic logic) that no debtor should ever be allowed to default.
    Needless to say the result is catastrophic. We are experiencing something that
    to me, at least, looks exactly like what the ancients were most afraid of: a population
    of debtors skating at the edge of disaster.'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么这次发生了什么呢？他们没有创建一个保护债务人的超然机构，而是创建了这些宏伟的世界性机构，如IMF或S&P，来保护债权人。他们本质上宣布（不顾所有传统经济逻辑）债务人永远不应被允许违约。不言而喻，结果是灾难性的。我们正在经历的是古人最害怕的事情：一个负债累累、濒临灾难边缘的人口。
- en: '***And, I might add, if Aristotle were around today, I very much doubt he would
    think that the distinction between renting yourself or members of your family
    out to work and selling yourself or members of your family to work was more than
    a legal nicety. He’d probably conclude that most Americans were, for all intents
    and purposes, slaves.***'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***而且，我可能还要补充一句，如果亚里士多德今天还活着，我深信他不会认为把自己或家人出租去工作与把自己或家人卖出去工作之间的区别只是一个法律上的细枝末节。他可能得出结论，大多数美国人实际上，从某种意义上说，都是奴隶。***'
- en: Remember that quote, "[Aristotle] would probably conclude that most Americans
    were, for all intents and purposes, slaves."
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 记住那句话，“[亚里士多德]可能会得出结论， most Americans were, for all intents and purposes, slaves。”
- en: The American Revolution was sparked by the theory of
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 美国独立战争是由
- en: '[natural rights](http://en.wikipedia.org/wiki/Natural_and_legal_rights)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[自然权利](http://en.wikipedia.org/wiki/Natural_and_legal_rights)'
- en: ', as espoused by thinkers such as'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ，像
- en: '[John Locke](http://en.wikipedia.org/wiki/John_Locke)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·洛克](http://en.wikipedia.org/wiki/John_Locke)'
- en: '. Today, Graeber may fill the role of Locke. We have all the ingredients for
    a revolutions: the intellectual foundation (a new theory of money that concludes
    that Americans are debt slaves), a leadership cadre (Buffett, Gross, Magnus et
    al) and dissatisfied peasants with pitchforks.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 。今天，格雷伯可能填补了洛克的职位。我们拥有革命的所有要素：理论基础（一种新的货币理论，结论是美国人负债为奴隶），领导层（巴菲特、格罗斯、马格努斯等）以及手持叉子的不满农民。
- en: America needs to be careful. Down that road is
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 美国需要小心。走那条路就是
- en: '[Robespierre](http://en.wikipedia.org/wiki/Maximilien_Robespierre)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗伯斯庇尔](http://en.wikipedia.org/wiki/Maximilien_Robespierre)'
