  zh: 从六月的那篇文章中，他谴责那些肮脏的富人：
- en: It was the 1970s, and the chief executive of a leading U.S. dairy company, Kenneth
    J. Douglas, lived the good life. He earned the equivalent of about $1 million
    today. He and his family moved from a three-bedroom home to a four-bedroom home,
    about a half-mile away, in River Forest, Ill., an upscale Chicago suburb. He joined
    a country club. The company gave him a Cadillac. The money was good enough, in
    fact, that he sometimes turned down raises. He said making too much was bad for
    morale.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那是在1970年代，美国一家主要乳品公司的首席执行官，肯尼斯·J·道格拉斯，过着美好的生活。他的收入在今天相当于约100万美元。他和他的家人从三居室搬到了半英里外的河森林，伊利诺伊州的一个高档芝加哥郊区，的四居室。他加入了一个乡村俱乐部。公司送给他一辆凯迪拉克。事实上，他的收入足够好，以至于他有时会拒绝加薪。他说赚太多对士气不好。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Forty years later, the trappings at the top of Dean Foods, as at most U.S. big
    companies, are more lavish. The current chief executive, Gregg L. Engles, averages
    10 times as much in compensation as Douglas did, or about $10 million in a typical
    year. He owns a $6 million home in an elite suburb of Dallas and 64 acres near
    Vail, Colo., an area he frequently visits. He belongs to as many as four golf
    clubs at a time — two in Texas and two in Colorado. While Douglas’s office sat
    on the second floor of a milk distribution center, Engles’s stylish new headquarters
    occupies the top nine floors of a 41-story Dallas office tower. When Engles leaves
    town, he takes the company’s $10 million Challenger 604 jet, which is largely
    dedicated to his needs, both business and personal.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四十年后，迪恩食品公司的顶层设施，像大多数美国大公司一样，更加豪华。现任首席执行官，格里格·L·恩格尔斯，平均薪酬是道格拉斯的十倍，或在典型的一年中约为1000万美元。他在达拉斯一个精英郊区的价值600万美元的家中，以及在科罗拉多州瓦尔德的64英亩土地上，他经常去那里。他同时属于多达四个高尔夫俱乐部——两个在德克萨斯州，两个在科罗拉多州。当道格拉斯的办公室位于牛奶配送中心的二楼时，恩格尔斯时尚的新总部占据了达拉斯一座41层办公大楼的顶部九层。当恩格尔斯离开城镇时，他乘坐公司的一架价值1000万美元的挑战者604喷气式飞机，这架飞机基本上是为他的个人和商业需求而设立的。
