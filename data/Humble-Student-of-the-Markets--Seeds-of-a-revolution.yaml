  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调添加]:'
- en: This impending divorce in America is not about sex or sleeping around, but ***more
    about romancing the now stone-cold notion that anyone could be a millionaire in
    the good old U.S. of A. if only they worked hard enough.*** Our Statue of Liberty
    proclaimed “give us your tired, your poor…” and sent many of them West to build
    a little house on the prairie or strike it rich in the goldfields of Sacramento,
    California or Skagway, Alaska. Many of them did and a century later, the option-laden
    fields of Silicon Valley provided modern-day examples of rags to riches fairytales
    come true. But this odd couple marriage of rich (and poor hoping to be rich),
    now seems on rather shaky ground. ***Instead of boundless opportunity, the nursery
    rhyme describing Jack Sprat – who could eat no fat – and his wife – who could
    eat no lean – appears to be the starker of the two realities. There are the poor
    and there are the very rich, with the shrinking middle class resembling Mr. Sprat
    rather than his wife.***
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国即将到来的离婚并不是关于性或者四处留情，而是***更多关于浪漫化的想法，即任何人只要足够努力，在美国这片富饶的土地上都有可能成为百万富翁。***我们的自由女神像宣告“给我们你的疲惫，你的贫穷……”并将他们中的许多人送往西部，在草原上建个小屋，或者在加利福尼亚州的萨克拉门托或阿拉斯加州的斯卡圭寻找黄金。他们中的许多人确实找到了，一个世纪后，硅谷这片充满希望的田野为现代版的白手起家提供了例证。但是这对富有的（和希望变得富有）的奇特夫妇的婚姻，现在似乎站得很不稳定。***取而代之的是无尽的机会，更像描述杰克·斯普拉特——他吃不了肥肉——和他的妻子——她吃不了瘦肉——的儿歌。有穷人，有非常富的人，中产阶级正在缩小，更像斯普拉特而不是他的妻子。***
- en: '**How Wall Street owns America**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**华尔街如何控制美国**'
- en: The truth is that the top 0.1% really controls most of the wealth in American
    and even the merely affluent are just making do. Consider this
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，顶层0.1%的人实际上控制了美国大部分的财富，甚至仅仅是富裕的人也只是在勉强维持。考虑一下
- en: '[commentary](http://ampedstatus.org/who-rules-america-an-investment-manager-breaks-down-the-economic-top-1-says-0-1-controls-political-and-legislative-process/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](http://ampedstatus.org/who-rules-america-an-investment-manager-breaks-down-the-economic-top-1-says-0-1-controls-political-and-legislative-process/)'
- en: 'from an experienced wealth management professional. Here is his characterization
    of the bottom of the top 1% in America today - these are your Horatio Alger stories:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 来自一位经验丰富的财富管理专业人士的看法。以下是他对当今美国顶层1%人群的看法——这些就是你的哈里奥特·阿尔杰故事：
- en: The 99th to 99.5th percentiles largely include physicians, attorneys, upper
    middle management, and small business people who have done well.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 99%到99.5%的人群主要包括医生、律师、高层管理和小企业主，他们做得不错。
- en: 'Those in the bottom half of the top 1% are actually rather insecure and not
    exactly living the life of the rich and famous [emphasis added]:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 处于顶层1%人群的下半部分的人实际上相当不安全，并不完全是过着富裕和著名人士的生活：[强调添加]。
- en: '***I’ve had many discussions in the last few years with clients with “only”
    $5M or under in assets, those in the 99th to 99.9th percentiles, as to whether
    they have enough money to retire or stay retired***. That may sound strange to
    the 99% not in this group but generally accepted “safe” retirement distribution
    rates for a 30 year period are in the 3-5% range with 4% as the current industry
    standard. Assuming that the lower end of the top 1% has, say, $1.2M in investment
    assets, their retirement income will be about $50k per year plus maybe $30k-$40k
    from Social Security, so let’s say $90k per year pre-tax and $75-$80k post-tax
    if they wish to plan for 30 years of withdrawals. For those with $1.8M in retirement
    assets, that rises to around $120-150k pretax per year and around $100k after
    tax. If someone retires with $5M today, roughly the beginning rung for entry into
    the top 0.1%, they can reasonably expect an income of $240k pretax and around
    $190k post tax, including Social Security.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我在过去的几年里和很多资产“只有”500万美元或以下的客户讨论过，他们处于99%到99.9%的人群，讨论他们是否有足够的钱退休或安心退休。***这对99%的人来说可能很奇怪，但对于这个群体来说，通常接受的“安全”的退休分配率在30年的时间里是3%到5%的范围，目前行业标准是4%。假设顶层1%的较低端有大约120万美元的投资资产，他们的退休收入将大约是每年5万美元，再加上可能来自社会安全福利的30万美元到40万美元，所以如果我们希望计划30年的提款，那么税前大约是9万美元，税后大约是7.5万到8万美元。对于拥有180万美元退休资产的人来说，这个数字会上升到大约每年税前12万到15万美元，税后大约10万美元。如果某人今天退休时有500万美元，大致是进入顶层0.1%的入门级水平，他们可以合理预期税前收入大约是24万美元，税后大约是19万美元，包括社会安全福利。'
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While income and lifestyle are all relative, an after-tax income between $6.6k
    and $8.3k per month today will hardly buy the fantasy lifestyles that Americans
    see on TV and would consider “rich”. In many areas in California or the East Coast,
    this positions one squarely in the hard working upper-middle class, and strict
    budgeting will be essential. An income of $190k post tax or $15.8k per month will
    certainly buy a nice lifestyle but is far from rich. And, for those folks who
    made enough to accumulate this much wealth during their working years, the reduction
    in income and lifestyle during retirement can be stressful. Plus, watching retirement
    accounts deplete over time isn’t fun, not to mention the ever-fluctuating value
    of these accounts and the desire of many to leave a substantial inheritance. Our
    poor lower half of the top 1% lives well but has some financial worries.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然收入和生活方式都是相对的，但如今每月税后收入在6600至8300美元之间，几乎无法买到美国人在电视上看到的幻想生活方式，也不会被认为是“富裕”。在加利福尼亚州或东海岸的许多地区，这样的收入使一个人坚定地站在辛勤工作的中上阶层，严格的预算将是必不可少的。税后月收入19万美元或1.58万美元肯定能过上舒适的生活，但离富裕还远。而对于那些在工作生涯中积累了大量财富的人来说，退休期间收入的减少和生活方式的降低可能会带来压力。此外，看着退休账户随时间耗尽并不有趣，更不用说这些账户不断波动的价值以及许多人希望留下丰厚遗产的愿望。我们顶层1%的低收入群体生活得很好，但有一些财务上的担忧。
- en: 'People who are in the top 0.1% or 0.5% generally got their wealth from finance
    [emphasis added]:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 处于顶层0.1%或0.5%的人通常是从金融业获得他们的财富的：[强调添加](https://example.org)：
- en: '***Folks in the top 0.1% come from many backgrounds but it’s infrequent to
    meet one whose wealth wasn’t acquired through direct or indirect participation
    in the financial and banking industries***. One of our clients, net worth in the
    $60M range, built a small company and was acquired with stock from a multi-national.
    Stock is often called a “paper” asset. Another client, CEO of a medium-cap tech
    company, retired with a net worth in the $70M range. The bulk of any CEO’s wealth
    comes from stock, not income, and incomes are also very high. Last year, the average
    S&P 500 CEO made $9M in all forms of compensation. One client runs a division
    of a major international investment bank, net worth in the $30M range and most
    of the profits from his division flow directly or indirectly from the public sector,
    the taxpayer. Another client with a net worth in the $10M range is the ex-wife
    of a managing director of a major investment bank, while another was able to amass
    $12M after taxes by her early thirties from stock options as a high level programmer
    in a successful IT company. The picture is clear; entry into the top 0.5% and,
    particularly, the top 0.1% is usually the result of some association with the
    financial industry and its creations. I find it questionable as to whether the
    majority in this group actually adds value or simply diverts value from the US
    economy and business into its pockets and the pockets of the uber-wealthy who
    hire them. They are, of course, doing nothing illegal.'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***处于顶层0.1%的人来自许多背景，但很少遇到一个财富不是通过直接或间接参与金融和银行业务而获得的。*** 我们的一位客户，净资产在6000万美元左右，建立了一家小公司，并以股票形式被一家跨国公司收购。股票通常被称为“纸”资产。另一位客户，是一家中等市值科技公司首席执行官，退休时净资产达到7000万美元左右。大多数首席执行官的财富来源于股票，而不是收入，而且收入也非常高。去年，标普500公司首席执行官的平均薪酬达到900万美元。一位客户负责一家主要国际投资银行的部门，净资产在3000万美元左右，他部门的大部分利润直接或间接来自公共部门，即纳税人。另一位净资产在1000万美元左右的客户是一位大型投资银行董事的前妻，而另一位在三十出头时通过股票期权作为一家成功IT公司的高级程序员，成功避税积累了近1200万美元。情况很清楚；进入顶层0.5%甚至0.1%通常是因为与金融行业及其创造物有一定的联系。我认为这个群体中的大多数人实际上是否创造了价值，还是仅仅将美国经济和商业的价值转移到了他们的口袋里，以及雇佣他们的超级富豪的口袋里，这是值得怀疑的。当然，他们没有做任何违法的事情。'
- en: '**You need intellectuals and leaders for a revolution**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**革命需要知识分子和领导者**'
- en: History is filled with peasant revolutions that fizzled and never went anywhere.
    The ones that are really dangerous to the Ruling Powers are the movements that
    have 1) leadership; 2) followers; and 3) an intellectual foundation. It may be
    easy to dismiss the likes of left leaning DailyKos account of
