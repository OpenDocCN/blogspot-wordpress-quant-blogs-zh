- en: Pre-Flight Java Coding – Clone()
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预飞行Java编程 – Clone()
- en: So after a very minor break, its back to the airport cycle of work life, which
    in itself bring a degree of fun and games 😉  Before flights, I like to ensure
    I’ve got enough reading and coding material.  Hence today, its a bit of pre-coding
    to ensure I’m ready for tonight’s flight, and a re-cap to the coding challenge
    I was working on a few weeks ago.  Very quickly this morning I ran into the classic
    clone() [method](http://javanirvana.blogspot.co.uk/2012/05/why-clone-method-is-protected.html)
    [madness](http://howtodoinjava.com/2012/11/08/a-guide-to-object-cloning-in-java/)
    of Java.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一段非常短暂的休息后，我又回到了机场工作循环的生活，这本身带来了一定的乐趣和游戏😉 在飞行前，我喜欢确保我带了足够的阅读和编程材料。因此今天，我进行了一些预编码工作，以确保我今晚的飞行准备就绪，并对几周前我正在处理的编程挑战进行复习。今天早上，我很快遇到了Java中的经典clone()方法[疯狂](http://howtodoinjava.com/2012/11/08/a-guide-to-object-cloning-in-java/)。
- en: 'Citation From **Josh Bloch’s Effective Java**:'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 引用自**乔什·布洛赫的《Effective Java》**：
- en: '*“The Cloneable interface was intended as a mixin interface for objects to
    advertise that they permit cloning. Unfortunately it fails to serve this purpose
    … This is a highly atypical use of interfaces and not one to be emulated … In
    order for implementing the interface to have any effect on a class, it and all
    of its superclasses must obey a **fairly complex, unenforceable and largely undocumented
    protocol***'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 克隆able接口旨在作为对象的混入接口，用于宣传它们允许克隆。不幸的是，它未能发挥这个作用……这是一种非常不典型的接口使用方式，不应效仿……为了使实现接口对类有任何影响，它及其所有超类必须遵守一个**相当复杂、无法执行且大部分未文档化的协议**
- en: So with a sensible(ish) clone method written, I’m ready for a bit of reactive
    coding tonight, which if I have time will also incur some DAG work on the server.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 既然已经写出了一个尚可的clone方法，我今晚可以开始编写反应式代码了，如果时间允许，我还会对服务器上的DAG进行一些工作。
