- en: 'Physics Perspective: "Unemployment is an illusion and recessions are voluntary"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：“失业是一种错觉，经济衰退是自愿的”
- en: 来源：[http://physicsoffinance.blogspot.com/2012/03/unemployment-is-illusion-and-recessions.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/03/unemployment-is-illusion-and-recessions.html#0001-01-01)
  id: totrans-5
