  zh: 来源：[http://physicsoffinance.blogspot.com/2012/03/unemployment-is-illusion-and-recessions.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/03/unemployment-is-illusion-and-recessions.html#0001-01-01)
- en: This blog  explores the potential for the transformation of economics and finance
    through the inspiration of physics and the other natural sciences.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客探讨了物理学和其他自然科学的启发下，经济学和金融领域变革的潜力。
- en: If traditional economics has emphasized self-regulation and market equilibrium,
    the new perspective emphasizes the myriad positive feed backs that often drive
    markets away from equilibrium and cause tumultuous crashes and other crises.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传统经济学强调自我调节和市场均衡，那么新的视角则强调常常将市场推向非均衡的无数正面反馈，并引起剧烈的市场崩溃和其他危机。
- en: '[Read more about the idea.](http://physicsoffinance.blogspot.com/2011/05/physics-of-finance.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
