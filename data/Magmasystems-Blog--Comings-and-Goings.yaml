- en: 'Magmasystems Blog: Comings and Goings'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：来来去去
- en: 来源：[http://magmasystems.blogspot.com/2006/05/comings-and-goings.html#0001-01-01](http://magmasystems.blogspot.com/2006/05/comings-and-goings.html#0001-01-01)
