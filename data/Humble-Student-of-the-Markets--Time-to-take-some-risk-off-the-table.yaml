- en: 'Humble Student of the Markets: Time to take some risk off the table'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候把一些风险从桌子上拿走了
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/time-to-take-some-risk-off-table.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/time-to-take-some-risk-off-table.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/time-to-take-some-risk-off-table.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/time-to-take-some-risk-off-table.html#0001-01-01)
- en: My
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: My
- en: '[asset inflation-deflation timer model](http://qwestfunds.com/publications/newsletters_pdf/2009_issues/newsletter_november_2009.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产通胀-通缩定时模型](http://qwestfunds.com/publications/newsletters_pdf/2009_issues/newsletter_november_2009.pdf)'
- en: moved to a neutral position last week, indicating that investors should take
    some risk off the table. My analysis suggests that this is not a run for the bunker
    call, but a call for a volatile market without a great deal of direction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周转为中立立场，表明投资者应该把一些风险从桌子上拿走。我的分析表明，这不是一个奔向避难所的呼吁，而是呼吁进入一个没有明确方向的多波动市场。
- en: '**Trend breaks everywhere**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**无处不在的趋势突破**'
- en: To set the stage, there were trend breaks everywhere. The SPX decline through
    its 50-day moving average and a upward sloping trend line that began in June (shown
    in blue), but the longer term uptrend (in red) remains intact and the index remains
    above its 200-day moving average. This is not a disaster, nor is is a market crash
    warning.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了铺垫，到处都是趋势突破。标普500指数下跌穿过了其50日移动平均线和始于6月的上升趋势线（以蓝色显示），但长期上升趋势（以红色显示）仍然完好无损，指数仍高于其200日移动平均线。这不是一场灾难，也不是市场崩盘的警告。
- en: This trend break were confirmed by intermarket analysis. The price action of
    other averages showed similar kinds of sideways action of broken trend lines.
    As an example, the STOXX 600 moved through its 50-day moving average, though it
    is now testing an important support zone.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种趋势突破得到了跨市场分析的确认。其他平均价格的行动显示了类似破趋势线的横向动作。例如，Stoxx 600指数穿过了其50日移动平均线，尽管它现在正在测试一个重要的支撑区域。
- en: Commodity prices also displayed similar levels of weakness. Dr. Copper, which
    is one of the most important industrial commodities, has been falling and is now
    testing an important technical support as represented by its 50% Fibonacci retracement
    level.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格也显示出类似的弱势。铜博士是最重要的工业商品之一，一直在下跌，并正在测试其50%斐波那契回撤水平所代表的重要技术支撑。
- en: '**The bull case**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头观点**'
- en: While the technical damage is evident, these are not portents of impending disaster.
    There are good reasons to be bullish and much could still go right in the macro
    environment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然技术上的损害是显而易见的，但这并不是即将灾难的预兆。有充分的理由保持乐观，在宏观环境中还有很多事情可能会向好的方向发展。
- en: '**China is seeing a soft landing**. I have detailed in my previous posts of
    how Chinese data is starting to turn up (see [China dodges a bullet?](http://humblestudentofthemarkets.blogspot.com/2012/10/china-dodges-bullet.html) and
    also see Business Insider: [More Proof That The Worst Of The Chinese Slowdown
    Is Over](http://www.businessinsider.com/chinese-industrial-profits-september-2012-10)).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中国正在软着陆**。我在之前的帖子中详细说明了中国数据开始好转（参见[中国避开了子弹？](http://humblestudentofthemarkets.blogspot.com/2012/10/china-dodges-bullet.html)），还看到商业内幕：
    [更多证据显示中国减速最糟糕的时刻已过](http://www.businessinsider.com/chinese-industrial-profits-september-2012-10))。'
- en: '**Europe is cheap and its tail risk is highly diminished**. Sure, the eurozone
    is in recession, but the ECB has taken tail risk off the table and a glance at
    the Euro STOXX 50 ETF (FEZ) shows the trailing P/E ratio (none of this forward
    P/E funny stuff) to be 11 and the dividend yield at 4.2%. How much cheaper do
    you need European equities to get?'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欧洲既便宜，其尾部风险也大幅降低**。当然，欧元区正处于衰退之中，但欧洲央行已经消除了尾部风险，看看欧元Stoxx 50 ETF (FEZ)的市盈率（没有这种前瞻市盈率的荒谬东西）为11，股息收益率为4.2%。欧洲股市还需要便宜多少？'
- en: '**The US economy continues to grow**. Housing continues to be a bright spot.
    Employment and consumer spending continue to see upside surprises. Continuing
    claims continue to see positive surprises and [Gallup''s tracking poll](http://www.gallup.com/poll/158060/unadjusted-unemployment-mid-october.aspx)
    shows the unemployment rate cratering and I will be taking the "over" bet in the
    NFP sweepstakes this coming Friday [emphasis added]:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国经济仍在持续增长**。房地产市场一直是亮点。就业和消费者支出持续出现上行惊喜。持续申请失业救济的人数持续出现惊喜增长，[盖洛普跟踪调查](http://www.gallup.com/poll/158060/unadjusted-unemployment-mid-october.aspx)显示失业率急剧下降，因此我在本周五的非农就业预测中下了“超额”的赌注：[强调添加]'
- en: '***U.S. unemployment, as measured by Gallup without seasonal adjustment,***
    ***is 7.3% in mid-October, down considerably from 7.9% at the end of September***
    and at a new low since Gallup began collecting employment data in January 2010\.
    Gallup''s seasonally adjusted unemployment rate is 7.7%, also down from September.
    October''s adjusted mid-month measure is also more than a percentage point lower
    than October 2011.'
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***未经季节调整的盖洛普美国失业率*** ***在10月中旬为7.3%，较9月底的7.9%大幅下降***，并自2010年1月开始收集就业数据以来创下新低。盖洛普的季节性调整失业率为7.7%，也低于9月。10月的调整中旬测量值也比2011年10月低一个百分点以上。'
- en: While the major averages have declined through their uptrends,  sentiment indicators
    are still supportive of an advance. At the very least, major declines generally
    do not begin with readings at these levels. The AAII sentiment survey (via
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管主要平均指数已经
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2012/10/25/investors-turn-slightly-more-bullish.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2012/10/25/investors-turn-slightly-more-bullish.html)'
- en: ') shows the percentage of bulls to be well below average, which is contrarian
    bullish:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示看涨者比例远低于平均水平，这是逆向看涨的：
- en: The CS Index of risk appetite (via
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 风险偏好CS指数（通过
- en: '[Sober Look](http://soberlook.com/2012/10/global-risk-appetite-still-on-rise.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sober Look](http://soberlook.com/2012/10/global-risk-appetite-still-on-rise.html)'
- en: ) is still rising, indicating that the bulls still enjoy the upper hand.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ）仍在上升，表明看涨者仍然占据上风。
- en: '**Bear case: It''s all about valuation and earnings**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市案例：一切都与估值和盈利有关**'
- en: In the face of these reasons to be bullish, I have been struggling with the
    fundamental reasons for the recent sloppy market action. My conclusion is that
    market psychology is in transition to one that focuses on top-down macro disaster
    risk to a more traditional market that focuses on valuation and earnings.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 面对这些看涨的理由，我一直困扰于近期市场表现不佳的基本原因。我的结论是，市场心理正在从关注自上而下的宏观灾难风险转变为更传统的关注估值和盈利的市场。
- en: From a long term valuation viewpoint, equities aren't screamingly cheap.This
    chart of market cap to GDP (via
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从长期估值角度来看，股票并不是特别便宜。这张市值对GDP（通过
- en: '[Vector Grader](http://www.vectorgrader.com/indicators/market-cap-gdp)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vector Grader](http://www.vectorgrader.com/indicators/market-cap-gdp)'
- en: ), which is analogous to an aggregated price to sales ratio for the US economy,
    shows market cap to GDP ratio to be still above its long term average and it is
    declining. At the current rate of decline, the stock market may see a generational
    bottom around the end of this decade.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: )，这对于美国经济的聚合价格销售额比率来说类似于一个价格对销售额比率，显示市值对GDP比率仍然高于长期平均水平并且正在下降。按照目前的下降速度，股市可能在十年末看到一个世代的底部。
- en: Similarly,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，
- en: '[Chart of the Day](http://www.chartoftheday.com/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日图表](http://www.chartoftheday.com/)'
- en: 'showed a longer term perspective for the market''s P/E ratio and, despite the
    fall, P/E ratios are not at the bottom of its historical range where long-term
    investors should be buying:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示了市场P/E比率的长远视角，尽管下跌，P/E比率并没有达到历史区间的最低点，长期投资者应该在此买入：
- en: What's more, the earnings in this Earnings Season have been punk. Despite going
    into reporting season with very low expectations, the earnings beat rate is only about
    the same level of historical beat rates, sales reports have generally been coming
    in below expectations and guidance has been negative.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，这季度的盈利表现不佳。尽管在报告季到来时预期很低，但盈利超额率也只有
- en: I would attribute the disappointing earnings reports to a bifurcated growth
    rate in the US economy. While consumer confidence and employment have been rising,
    business confidence and capital investment has been falling. My hypothesis is
    that the returns to capital vs. labor got over-stretched and the balance is starting
    to swing towards labor. That's why we are seeing better employment and consumer
    confidence, but the returns to capital are diminishing and the earnings disappointment
    that we are seeing now is the result of margin compression. While the American
    economy will likely continue to growth, stock prices may not follow because margins
    - and therefore earnings are getting squeezed.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我将令人失望的盈利报告归因于美国经济的双分增长速度。尽管消费者信心和就业一直在上升，但商业信心和资本投资一直在下降。我的假设是，资本对劳动力的回报过度扩张，平衡正在开始向劳动力倾斜。这就是为什么我们看到更好的就业和消费者信心，但资本回报正在减少，我们现在看到的盈利失望是利润压缩的结果。虽然美国经济可能会继续增长，但股价可能不会跟随，因为利润率——因此盈利正在受到挤压。
- en: On October 18, 2012 (see
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年10月18日（参见
- en: '[Insider selling explained?](http://humblestudentofthemarkets.blogspot.com/2012/10/insiders-selling-explained.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[内部人出售解释？](http://humblestudentofthemarkets.blogspot.com/2012/10/insiders-selling-explained.html)'
- en: '), I wrote:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ），我写道：
- en: Take a look at this chart of the divergence between the consumer confidence
    and business confidence. I proxied the former with the University of Michigan
    consumer sentiment (in blue) and real retail sales (red) and proxied business
    confidence with Manufacturers' new orders (green).
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请查看消费者信心与商业信心之间的分歧图表。我用密歇根大学消费者情绪（蓝色）和实际零售销售（红色）来代表前者，用制造商的新订单（绿色）来代表后者。
- en: '**A recipe for volatility**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**波动的食谱**'
- en: The bottom line is the current environment is a recipe for continued volatility
    and choppiness. Bulls have much to look forward to and bears are anticipating
    a transition to a market where earnings matter more - and the earnings outlook
    is disappointing.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，当前环境是持续波动和不稳定的配方。多头有很多期待，而空头则期待市场转向一个盈利更重要的阶段——而且盈利前景令人失望。
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2012/10/reduce-equity-exposure/)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barry Ritholz](http://www.ritholtz.com/blog/2012/10/reduce-equity-exposure/)'
- en: 'also turned more cautious last week and I generally agree with his assessment:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 上周变得更加谨慎，我 generally 同意他的评估：
- en: I don’t imagine we go straight down from here; There will be sell offs and rallies,
    pre and post elections. There will be some data points that suggest things aren’t
    so bad, and then some that are awful. It is not a black and white situation. I
    do believe the low volatility we have seen may very well become a thing of the
    past, and the VIX is becoming a definitive Buy.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为我们不会从这里直接下跌；会有选举前后的小幅下跌和反弹。会有一些数据点表明情况并不那么糟糕，然后有一些则非常糟糕。这不是一个非黑即白的情况。我相信我们看到的低波动性可能已经成为过去，VIX正在成为一个明确的买入信号。
