- en: Blind Analysis, Inefficient Markets, and UK Polling Accuracy | Mechanical Markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盲分析、低效市场和英国民意调查准确性 | 机械市场
- en: 来源：[https://mechanicalmarkets.wordpress.com/2015/05/08/blind-analysis-inefficient-markets-and-uk-polling-accuracy/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/05/08/blind-analysis-inefficient-markets-and-uk-polling-accuracy/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mechanicalmarkets.wordpress.com/2015/05/08/blind-analysis-inefficient-markets-and-uk-polling-accuracy/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/05/08/blind-analysis-inefficient-markets-and-uk-polling-accuracy/#0001-01-01)
- en: Everybody knows that market prices do not perfectly reflect all available information.
    This is partly due to human biases, one reason that algorithmic trading has become
    so successful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都知道市场价格并不能完美地反映所有可用信息。这在一定程度上是由于人类偏见造成的，这也是算法交易变得如此成功的原因之一。
- en: 'The polls published prior to yesterday’s UK General Election generally predicted
    a hung parliament. Those polls were obviously very wrong. Why? One factor seems
    to be the influence of human bias on data analysis. Here is [Damian Lyons Lowe](http://survation.com/snatching-defeat-from-the-jaws-of-victory/),
    CEO of pollster Survation, which nearly published a poll that would have closely
    predicted the election results:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天英国大选之前发布的民意调查普遍预测了悬而未决的议会。那些民意调查显然非常错误。为什么呢？一个因素似乎是人类偏见对数据分析的影响。以下是民意调查机构Survation的首席执行官[达米安·里昂斯·劳](http://survation.com/snatching-defeat-from-the-jaws-of-victory/)，几乎发布了一项几乎预测了选举结果的民意调查结果：
- en: the results seemed so “out of line” with all the polling conducted by ourselves
    and our peers – what poll commentators would term an “outlier” – that I “chickened
    out” of publishing the figures – something I’m sure I’ll always regret
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果看起来与我们自己和同行进行的所有投票都“格格不入”，投票评论员会将其称为“异常值”，我因此“胆怯”地没有公布这些数字，我相信这是我一直会后悔的事情。
- en: So, at least one pollster held back results that would have [completely changed
    the prediction landscape](https://twitter.com/davidaxelrod/status/596700185553547264).
    Others may have done the same, or may have unconsciously manipulated their analysis
    so that the final results were closer to what everybody else had been reporting.
    When the first exit poll was announced, which closely agreed with Survation’s
    never-released data, markets reacted strongly. GBP/USD immediately rose over 1%,
    indicating that the [trading community](http://www.bloomberg.com/news/articles/2015-05-07/pound-jumps-as-exit-poll-shows-tories-win-most-seats-in-election)
    found the results just as surprising as political experts.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，至少有一个民意调查机构没有公布会[完全改变预测格局的结果](https://twitter.com/davidaxelrod/status/596700185553547264)。其他人可能也是这样做的，或者可能在不知不觉中操纵了他们的分析，使最终结果更接近每个人都在报告的内容。当第一个出口民意调查结果宣布时，这与Survation从未公布的数据非常一致，市场强烈反应。GBP/USD立即上涨超过1%，表明[交易社区](http://www.bloomberg.com/news/articles/2015-05-07/pound-jumps-as-exit-poll-shows-tories-win-most-seats-in-election)发现结果同样令人惊讶，就像政治专家一样。
- en: This is a fantastic opportunity to learn about blind analysis. Blind analysis
    is a technique, primarily used in particle physics, to reduce the influence of
    human biases on reported results of an experiment. Physicists learned the hard
    way that human psychology is an important source of systematic error. See, for
    example, how some experimental values [evolved over time](http://pdg.lbl.gov/2014/reviews/rpp2014-rev-history-plots.pdf),
    courtesy of the [Particle Data Group](http://pdg.lbl.gov/2014/reviews/contents_sports.html).
    Some of these plots may be reminiscent of markets, which at times have very poorly
    predicted both future prices and their uncertainty.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个了解盲分析的绝佳机会。盲分析是一种主要用于粒子物理学的技术，旨在减少实验结果中人为偏见的影响。物理学家通过艰苦的方式学会了，人类心理是系统误差的重要来源。例如，可以看到一些实验数值在时间上是如何[演变的](http://pdg.lbl.gov/2014/reviews/rpp2014-rev-history-plots.pdf)，这些数据由[粒子数据组](http://pdg.lbl.gov/2014/reviews/contents_sports.html)提供。其中一些图表可能让人想起市场，在某些时候市场预测未来价格及其不确定性非常糟糕。
- en: 'Joel Heinrich has written an [approachable and excellent summary](http://www-cdf.fnal.gov/physics/statistics/notes/cdf6576_blind.pdf)
    of the motivations and methods of blind analysis. Heinrich mentions an example
    that should sound familiar given the biased polling discussed above. A physical
    quantity appeared, in its reported measurements, to become less uncertain over
    time, eventually being reported about 8 sigma away from its now-established value:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Joel Heinrich 写了一篇[易于理解且优秀的摘要](http://www-cdf.fnal.gov/physics/statistics/notes/cdf6576_blind.pdf)，介绍了盲目分析的动机和方法。海因里希提到了一个例子，应该听起来很熟悉，因为前面讨论过有偏的民意调查。一个物理量在其报告的测量中，随着时间的推移，似乎变得不确定性越来越小，最终与现在确定的值相差约8
    sigma：
- en: It is quite likely that the experimenters during this period paid too much attention
    to the level of agreement between their new result and the measurements of the
    recent past. If one judges whether a result is ready for publication by its agreement
    with the current world average, such disasters can happen…
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这段时间里，实验者们很可能过分关注了他们的新结果与最近过去的测量结果之间的一致性水平。如果一个人根据其与当前世界平均水平的一致性来判断一个结果是否准备好发表，这样的灾难就可能发生…
- en: '[N]aturally when one sees an 8 [sigma] disagreement between one’s current result
    and the world average, one goes back and checks everything very carefully. On
    the other hand, when the new number is consistent with the old, there is a tendency
    to declare victory and move on. This asymmetry results in a statistical bias.
    A better procedure would be to list and schedule all the checks in advance of
    knowing the answer, and carry them out in either case'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当一个人发现自己当前的结果与世界平均值之间有8 [sigma] 的差异时，自然会非常仔细地检查一切。另一方面，当新数字与旧数字一致时，人们往往倾向于宣布胜利并继续前进。这种不对称导致了统计偏差。更好的做法是在知道答案之前列出并安排所有检查，并在任何情况下执行它们。
- en: The techniques of blind analysis can be readily applied outside of physics.
    The general principles are to have strict procedures written ahead of time, and
    to hide whatever possible from the individuals analyzing the data. This may mean
    hiding the final result, adding in some kind of constant or noise to the data
    which can later be subtracted, or allowing the analysts to work with only a subset
    of unblinded data. I strongly encourage everybody who works with data to read
    Heinrich’s review or [others](http://www.slac.stanford.edu/econf/C030908/papers/TUIT001.pdf).
    It is immensely frustrating to see human knowledge obfuscated for such a silly,
    avoidable reason. Blind analysis could dramatically improve the quality of all
    data-oriented disciplines, and I hope that it becomes more widespread.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 盲目分析的技术可以很容易地应用到物理学以外的领域。总体原则是事先制定严格的程序，并尽可能隐藏数据分析者的一切。这可能意味着隐藏最终结果，向数据中添加某种常数或噪声，稍后可以将其减去，或者允许分析人员只使用一部分未经蒙蔽的数据。我强烈鼓励所有与数据打交道的人阅读海因里希的评论或[其他人](http://www.slac.stanford.edu/econf/C030908/papers/TUIT001.pdf)的评论。看到人类知识因为如此愚蠢而可避免的原因而被混淆，这令人沮丧。盲目分析可以显著提高所有以数据为导向的学科的质量，我希望它变得更加普及。
