- en: The last article introduced the PTO (Parabolic Time Oscillator) which  is in
    my opinion a very unique approach that capitalizes on the appealing qualities
    of the PSAR. Following this logic, I thought I would raise the subject of another
    complementary idea– the Parabolic Stretch Oscillator. Both indicators will give
    you information about a market that the RSI14 or stochastic cannot give you since
    they are rolling momentum oscillators that have little or no memory. True bull
    euphoria or bear panics occur in a parabolic fashion (or inverse parabola), and
    thus what better to measure than a parabolic stretch.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上一篇文章介绍了 PTO（抛物线时间振荡器），在我看来这是一种非常独特的方法，利用了 PSAR 的吸引人之处。按照这种逻辑，我想提出另一个互补的想法——抛物线拉伸振荡器。两个指标都将为您提供关于市场的信息，RSI14
    或随机指标无法提供，因为它们是滚动动量振荡器，几乎没有记忆。真正的牛市狂热或熊市恐慌都以抛物线方式发生（或反向抛物线），因此何不测量一下抛物线拉伸呢。
- en: 'The PSO is calculated the same way as the PTO only it measures volatility units
    earned during the trade instead of days in the trade. Thus the PSO would be calculated
    as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: PSO 的计算方式与 PTO 相同，只是它衡量的是交易期间获得的波动单位，而不是交易期间的天数。因此，PSO 的计算如下：
- en: 1) Using the PSAR with default settings (but it is also worth exploring doing
    this for fast, medium and slow settings), measure the absolute value of the  ATR
    (10) units gained/lost for new PSAR long or
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 使用默认设置的 PSAR（但也值得尝试快速、中速和慢速设置），测量新 PSAR 多头或空头交易的绝对值 ATR（10）单位的盈亏。将这个数字除以交易开盘时的市场价格。
- en: short trades. Divide this figure by the market price at the opening of the trade.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 短期交易。将该数字除以交易开盘时的市场价格。
- en: 2) Take the percentile ranking of the current trade movement in absolute ATR
    units vs the entry price in comparison to the last 100 trades. This is the PSO.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 将当前交易运动在绝对 ATR 单位中的百分位排名与最近 100 笔交易的进入价格进行比较。这就是 PSO。
- en: The PSO is also valuable as a guide to overbought/oversold since only very strongly
    trending markets can make significant gains versus the aggressive PSAR stop. The
    oscillator may be used in conjunction with the PTO to give an excellent composite
    view of how much a market has moved without a retracement. Furthermore, for trend-followers
    this can be used to guide in de-leveraging positions–a critical matter with leveraged
    futures trading– versus looking for an arbitrary floating profit target. The PSO
    is likely to be far more accurate at predicting a retracement at extremes, thus
    the saavy trader will seek to de-leverage a long position as the PSO hits very
    high levels and look to re-enter on the first pullback.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: PSO 也是一个很好的超买/超卖指南，因为只有非常强劲的趋势市场才能与积极的 PSAR 停损相比取得显著收益。该振荡器可与 PTO 结合使用，提供了一个出色的综合视图，显示市场在没有回撤的情况下移动了多少。此外，对于趋势追随者，这可以用来指导减少杠杆头寸——这是杠杆期货交易中的一个关键问题——而不是寻找一个任意的浮动利润目标。PSO
    在极端情况下预测回撤的准确性可能要高得多，因此精明的交易员会在 PSO 达到非常高的水平时寻求减少多头头寸，并在第一次回撤时重新进入市场。
