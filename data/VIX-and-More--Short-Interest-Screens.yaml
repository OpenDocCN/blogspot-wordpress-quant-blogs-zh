- en: 'VIX and More: Short Interest Screens'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 做空兴趣筛选'
- en: 来源：[http://vixandmore.blogspot.com/2008/03/short-interest-screens.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/short-interest-screens.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/short-interest-screens.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/short-interest-screens.html#0001-01-01)
- en: There are a number of places on the web that provide short interest.  For individual
    stocks, I am partial to the data at [ShortSqueeze.com](http://www.shortsqueeze.com/?symbol=c&submit=Short+Quote%99).  Those
    seeking a broad brush perspective on large short positions and recent changes
    will likely prefer the [short interest highlights](http://online.wsj.com/mdc/public/page/2_3030-shortint_hi_nasdaq-NASDAQ.html)
    from the Wall Street Journal.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 网上有很多提供做空兴趣的地方。对于个别股票，我更倾向于查看[ShortSqueeze.com](http://www.shortsqueeze.com/?symbol=c&submit=Short+Quote%99)上的数据。那些寻求对大型做空头寸和近期变化进行广泛视角的人可能会更喜欢《华尔街日报》的[做空兴趣亮点](http://online.wsj.com/mdc/public/page/2_3030-shortint_hi_nasdaq-NASDAQ.html)。
- en: My own favorite is the [short interest filter](http://www.schaeffersresearch.com/streetools/filters/short_int.aspx)
    at SchaeffersResearch.com.  This tool allows users to input data in five fields
    (see graph below) and generate a list of stocks that meet the specified criteria.  I
    have created one such list below from the criteria specified in the fields below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人最喜欢的是SchaeffersResearch.com上的[做空兴趣筛选器](http://www.schaeffersresearch.com/streetools/filters/short_int.aspx)。这个工具允许用户在五个字段中输入数据（见下图），并生成符合指定条件的股票列表。我已经根据下面字段中指定的条件创建了一个这样的列表。
- en: Knowing the short interest and associated trends in a stock can arm individual
    investors with a sense of the collective hedge fund speculative opinion on a particular
    security.  In markets that are trending down, these are often the stocks that
    get the most severe [Whac-A-Mole](http://en.wikipedia.org/wiki/Whac-A-Mole) treatment.  On
    the other hand, when the markets have one of those inevitable +300 days, look
    for the biggest gainers to be from the list of most heavily shorted companies
    with the highest [short interest ratios](http://www.investopedia.com/terms/s/shortinterestratio.asp).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 了解一只股票的做空兴趣和相关趋势，可以让个人投资者了解到对特定证券的集体对冲基金投机观点。在下跌趋势的市场中，这些股票往往受到最严重的[打地鼠](http://en.wikipedia.org/wiki/Whac-A-Mole)式待遇。另一方面，当市场出现那些不可避免的+300点的日子时，寻找跌幅最大的股票，往往来自于最被大量做空的公司的名单，以及最高的[做空比例](http://www.investopedia.com/terms/s/shortinterestratio.asp)。
