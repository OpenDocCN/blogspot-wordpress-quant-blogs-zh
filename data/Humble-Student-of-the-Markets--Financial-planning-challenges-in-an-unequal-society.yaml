- en: 'Humble Student of the Markets: Financial planning challenges in an unequal
    society'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：在不平等社会中的财务规划挑战
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/financial-planning-challenges-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/financial-planning-challenges-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/financial-planning-challenges-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/financial-planning-challenges-in.html#0001-01-01)
- en: The topic of inequality has been a hot topic lately, I have been writing off
    and on about its effects for some time. There is no question that inequality has
    been growing for the last few decades in the United States. The debate is over
    whether the economic and social policies surrounding this change. Here is an informative
    if somewhat wonkish chart from
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近来，不平等问题成为热门话题，我断断续续地写了一段时间关于其影响的内容。毫无疑问，过去几十年里美国的不平等现象一直在加剧。争论的焦点在于，围绕这一变化的经济和社会政策是否应该调整。下面是一张有些书呆子气的图表，来自
- en: '[Chart Book of Economic Inequality](http://chartbookofeconomicinequality.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济不平等图表集](http://chartbookofeconomicinequality.com/)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'In Thomas Piketty''s latest book, his thesis explaining inequality can be summarized
    as:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在托马斯·皮凯蒂的最新书中，他关于不平等的解释可以概括为：
- en: Whenever the rate of return on capital is significantly and durably higher than
    the growth rate of the economy, it is all but inevitable that inheritance (of
    fortunes accumulated in the past) predominates over saving (wealth accumulated
    in the present).... Wealth originating in the past automatically grows more rapidly,
    even without labour, than wealth stemming from work, which can be saved.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当资本回报率显著且持久地高于经济增长率时，遗产（过去积累的财富）几乎不可避免地会超过储蓄（现在积累的财富）……源自过去的财富，即使没有劳动，也会自动比源自工作的财富增长得更快，后者可以通过储蓄积累。
- en: Today, we seem to be seeing those kinds of conditions. The returns to capital
    are durably higher than the returns to labor and they are "durably higher" than
    the economy's growth rate. It's no wonder inequality has grown.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们似乎正在看到这类情况。资本回报率持久地高于劳动回报率，且它们比经济增长率“持久地更高”。难怪不平等现象加剧了。
- en: '**The Downton Abbey asset management challenge**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**《唐顿庄园资产管理挑战》**'
- en: Regardless, this presents a whole new set of challenges for those working in
    the wealth management business. The
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，这对于从事财富管理业务的人来说，带来了一系列全新的挑战。那些
- en: '[New York Times](http://www.nytimes.com/2014/03/16/magazine/baby-boomers-inheritance.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[《纽约时报》](http://www.nytimes.com/2014/03/16/magazine/baby-boomers-inheritance.html)'
- en: 'had an interesting article about the intersection of growing inequality, Baby
    Boomer demographics and inheritances:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个关于不断加剧的不平等、婴儿潮人口统计和遗产交叉的文章很有趣：
- en: Rich families today are holding onto a big piece of the pie. The top 1 percent
    of households owns about 35 percent of American wealth, more than the entire bottom
    90 percent does. But at least at the moment, growing inequality has not resulted
    in a big boom in inheritances. Since the 1980s, the value of inherited wealth
    has only drifted upward slightly. In fact, wealth transfers as a proportion of
    net worth have fallen, to 19 percent in 2007 from 29 percent in 1989.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在富裕家庭掌握着大部分的蛋糕。最顶尖的1%家庭拥有大约35%的美国财富，比整个底部的90%还要多。但至少在目前，不断加剧的不平等并没有导致继承财产的大幅增长。自20世纪80年代以来，继承财富的价值只略有上升。实际上，财富转移占净值的比例已经下降，从1989年的29%降至2007年的19%。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But the baby boomers are only now retiring. Once that process accelerates and
    reaches its inevitable conclusion, get ready for a flood of princelings — and
    some potentially worrisome consequences for social mobility in the United States,
    as the immense earnings of an already stratified economy are entrusted to a new
    generation. The inheritance boom will come, eventually. What’s unclear is what
    the country will look like afterward.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但婴儿潮一代现在才开始退休。一旦这个过程加速，并达到其不可避免的结论，准备好迎接一场王公贵族的洪水——对于美国的社会流动性来说，这可能会带来一些潜在的问题，因为一个已经分层的经济体的巨大收益将被托付给新一代。继承潮最终会到来。不清楚的是，国家在之后会是什么样子。
- en: 'The money will go to the children of Boomers, otherwise known as Generation
    X and Generation Y:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 钱将流向婴儿潮一代的孩子，也就是所谓的X一代和Y一代：
- en: That money will flow into the bank accounts of the by-then-over-the-hill members
    of Generation X and Generation Y, and the United States might look a little more
    like aristocratic Europe, with its Downton Abbeys and super-hyphenated names —
    maybe with a few more tattoos. Lists like the Forbes 400 might be filled less
    with financiers and technology entrepreneurs and more with third-generation Waltons
    and second-generation Zuckerbergs and Bezoses or, perhaps, first-generation Walton-Zuckerberg
    von Bezoses.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到那时，这笔钱将流入届时已过巅峰的X一代和Y一代的银行账户，美国可能会变得有点像拥有贵族欧洲的唐顿庄园和超级混合名字——也许会有更多纹身。像福布斯400这样的榜单可能会填满较少的金融家和科技企业家，而更多的是第三代沃尔顿家族和第二代扎克伯格、贝索斯，或者可能是第一代沃尔顿-扎克伯格-冯-贝索斯。
- en: '**Running a dynasty vs. retirement planning**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**王朝运营与退休规划**'
- en: This expected transfer of wealth presents a challenge for people who are in
    the wealth management business. Much of the discussion in the current low interest
    rate environment revolves around the right withdrawal rate from savings for retirees.
    For the super-wealthy, the withdrawal rate question is not relevant - and therefore
    financial planners and wealth managers need to deal with a paradigm shift in their
    business.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种预期的财富转移对于从事财富管理业务的人来说是一个挑战。在当前低利率环境下，许多讨论都围绕着退休人员从储蓄中提取的正确比率。对于超级富豪来说，提取率的问题并不相关，因此财务规划师和财富管理者需要应对业务中的范式转变。
- en: The current underlying model for retirement planning goes something like this.
    When you are young, you save for retirement, aided by tax-deferred vehicles like
    401ks, IRAs, etc. When you cannot work anymore and retire, you draw down on those
    savings to fund your living expenses. Upon death, those savings are exhausted
    or nearly exhausted and the residual goes to the heirs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的退休规划底层模型大致如下：年轻时，你通过401k、IRA等税收递延工具为退休储蓄。当你无法再工作并退休时，你动用这些储蓄来支付生活费用。去世时，这些储蓄被耗尽或几乎耗尽，剩余的传给继承人。
- en: While that model of retirement remains relevant for the mass affluent market,
    it's less relevant for the super-wealthy. This demographic will not need to draw
    down their savings to retire. The income generated by their wealth far outstrips
    their spending needs. After all, if you have $100 million, does it matter that
    much if your withdrawal rate is 2% or 4%? How much could you possibly spend? For
    this group, their savings will outlive them and the financial planning framework
    shifts from "will I outlive my savings" to "how do I maintain my wealth for my
    heirs after I die" . In other words, how do I sustain my dynasty?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种退休模式对于中产阶级市场仍然适用，但对于超级富豪来说却不太相关。这部分人群无需动用储蓄即可退休。他们财富产生的收入远远超过了他们的消费需求。毕竟，如果你有1亿美元，你的提取率是2%还是4%，真的那么重要吗？你最多能花多少钱？对于这群人来说，他们的储蓄将超过他们的寿命，而财务规划框架也从“我的储蓄能否支撑我度过余生”转变为“我去世后如何为继承人维持财富”。换句话说，就是如何维持我的王朝？
- en: If you are a financial planner and wealth manager, you have to be aware of these
    trends. America has been getting more unequal and the wealth distribution is getting
    more skewed. If you get caught with a business model that caters the to common
    man by on the idea that the American Dream is still relevant, then be aware that
    the size of your market is stagnant or shrinking. The growth market is serving
    the super-wealthy, which presents its own sets of challenges, massive changes
    in the infrastructure of your services and business model.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名财务规划师和财富管理者，你必须意识到这些趋势。美国的不平等现象越来越严重，财富分配越来越倾斜。如果你的商业模式迎合普通人，认为美国梦仍然相关，那么请注意，你的市场规模正在停滞或萎缩。增长的市场是服务于超级富豪，这带来了自身的一系列挑战，以及你的服务和企业模式基础设施的巨大变化。
- en: The NY Times article indicated that these clients often focused on philanthropy,
    so you need to have the financial planning infrastructure to service those needs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报的文章指出，这些客户通常关注慈善事业，因此你需要有财务规划的基础设施来满足这些需求。
- en: For one, the wealthy tend to give away a big chunk of their money, leaving less
    for their heirs, Wolff says. Bill Gates, Warren Buffett, Mark Zuckerberg and many
    others, for instance, have signed onto the “giving pledge,” promising the bulk
    of their estates to charity.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，沃尔夫指出，富裕人群倾向于捐出大部分钱，留给继承人的较少。例如，比尔·盖茨、沃伦·巴菲特、马克·扎克伯格和许多其他人已经签署了“捐赠誓言”，承诺将他们的大部分遗产捐给慈善机构。
- en: For clients who look to maintain wealth in a dynastic framework, then the financial
    planning challenge shifts from attracting 401k and IRA savings to sustaining wealth
    for generations in a tax efficient fashion. Do you have the legal and tax planning
    resources to do that? Do you have the resources to diversify into other asset
    classes, such real estate development and management, for clients with such long
    time horizons? No longer are you dealing with the plain vanilla bonds and equity
    asset classes for the mass affluent market.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望以世袭框架维持财富的客户来说，财务规划挑战从吸引401k和IRA储蓄转变为以税收高效的方式为几代人维持财富。你有进行法律和税务规划的资源吗？对于那些有长投资期限的客户，你有资源使他们资产类别多样化，比如房地产的开发和管理吗？你不再是为大众富裕市场处理普通的债券和股票资产类别了。
- en: This
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇
- en: '[Reuters](http://www.reuters.com/article/2014/03/17/column-yourpractice-familyoffice-idUSL2N0MB0TI20140317)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2014/03/17/column-yourpractice-familyoffice-idUSL2N0MB0TI20140317)'
- en: 'article offers the example of one firm that is re-orienting itself towards
    new business model:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇文章提供了一个公司重新定位自己以适应新商业模式的例子：
- en: Baltimore financial adviser Lyle Benson describes his work as that of "Personal
    CFO" or chief financial officer.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 巴尔的摩财务顾问莱尔·本森将自己的工作描述为“个人首席财务官”或首席财务官。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: His boutique financial planning firm manages money, but it also does everything
    from bill paying to estate planning, even assisting clients' adult children negotiate
    terms for their first automobile purchase or mortgage.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他的精品金融规划公司不仅管理资金，还处理从账单支付到遗产规划等一切事务，甚至帮助客户的成年子女协商他们的第一辆汽车购买或抵押贷款的条款。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We coordinate and work with all of our clients'' advisers" including attorneys,
    accountants and insurance agents, says Benson. "We make sure everyone is on the
    same page and working together."'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们与所有客户的顾问进行协调与合作，”包括律师、会计师和保险代理人，本森说。“我们确保每个人都站在同一页面上，共同努力。”
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The services necessary to quarterback a client's complete financial life, often
    referred to as family office services, are not just for the ultra-rich. Benson
    says anyone with investable assets of more than $2 million can benefit from such
    comprehensive oversight. At his firm, those services are used by more than 30
    percent of clients.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 被称为家族办公室服务的、管理客户整体财务生活所需的服务，并不仅仅是为超级富豪而设的。本森表示，拥有超过200万美元可投资资产的人都可以从这种全面监管中受益。在他的公司，超过30%的客户使用了这些服务。
- en: However, advisors should be aware of the business challenges of chasing after
    such accounts. A separate
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，顾问应该意识到追求这类账户的商业挑战。一份
