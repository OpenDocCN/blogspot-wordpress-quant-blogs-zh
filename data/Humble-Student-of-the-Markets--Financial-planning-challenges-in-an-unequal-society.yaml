  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2014/03/28/column-yourpractice-size-idUSL2N0MH14920140328)'
- en: 'article outlines the issues and it is well worth reading in its entirety:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文章概述了这些问题，并且值得一读：
- en: High-net-worth clients, especially those with $30 million or more, are different
    from garden-variety millionaires. They do not sweat the small stuff, like planning
    for their kids' education or retiring comfortably, so they do not value basic
    financial planning services as much as less-affluent clients.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高净值客户，尤其是那些拥有3000万美元或以上资产的客户，与普通百万富翁不同。他们不会为子女教育或舒适退休等琐事而烦恼，因此他们不像不太富有的客户那样重视基本的财务规划服务。
- en: Very wealthy clients often expect investment services and products beyond those
    offered by smaller wealth managers. They may require income- and estate-tax strategies
    that are more complex than the adviser can deliver.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 非常富有的客户经常期望得到小型财富管理公司所提供投资服务与产品以外的更多服务。他们可能需要比顾问能够提供的更为复杂的收入和遗产税策略。
- en: This mismatch of client expectations and adviser services can actually hurt
    a wealth management practice that is not set up to manage all that money.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 客户期望与顾问服务之间的不匹配实际上可能会损害那些没有准备好管理所有资金的财富管理实践。
