- en: 'Quantifiable Edges: A Post-QE2 POMO Indicator Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：后QE2 POMO指标更新
- en: 来源：[http://quantifiableedges.blogspot.com/2011/08/post-qe2-pomo-indicator-update.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/post-qe2-pomo-indicator-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/08/post-qe2-pomo-indicator-update.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/post-qe2-pomo-indicator-update.html#0001-01-01)
- en: I haven’t shown an updated POMO chart on the blog in a while, and with QE2 now
    in the rearview mirror for the calculations I thought readers might find it interesting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在博客上很久没有展示过更新的POMO图表了，而且现在QE2已经计算完毕，我觉得读者可能会觉得有趣。
- en: POMO stands for Permanent Open Market Operations and it is how the Fed goes
    into the open market to buy securities. The net effect of this buying is an influx
    of cash into the system. It appears a portion of that cash makes its way to the
    stock market and works as a bullish influence. A “POMO Day” is simply a day where
    these operations take place. The chart below shows my POMO Volume indicator. The
    top pane is the S&P 500\. The bottom pane is the total amount of money infused
    into the system (POMO buying) over the previous 20 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: POMO代表永久开放市场操作，这是美联储进入公开市场购买证券的方式。这种购买的净效应是将现金流入系统。看起来有一部分现金流向了股市，并起到了看涨的影响。所谓“POMO日”就是这些操作进行的日子。下面的图表显示了我的POMO成交量指标。上面的一栏是标普500指数。下面的一栏是在前20天内注入系统的总金额（POMO购买）。
- en: The obvious takeaway here is that periods of heightened POMO buying have led
    to strong stock market rallies. Periods of weak or negative stimulus have been
    followed by market drops. This chart only goes back to 2008\. For a longer view
    back to 2005 you may use the link below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里显而易见的结论是，POMO购买量增加的时期股市表现强劲。而刺激减弱或负面的时期股市表现不佳。这个图表只回溯到2008年。如果需要更长的视角，可以回溯到2005年，你可以使用下面的链接。
- en: '[http://quantifiableedges.blogspot.com/2011/05/long-term-look-at-pomo-stock-market.html](http://quantifiableedges.blogspot.com/2011/05/long-term-look-at-pomo-stock-market.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://quantifiableedges.blogspot.com/2011/05/long-term-look-at-pomo-stock-market.html](http://quantifiableedges.blogspot.com/2011/05/long-term-look-at-pomo-stock-market.html)'
- en: Looking at the far right side of the chart you can see POMO volume has dipped
    substantially since the end of QE2 (end of June). It has now reached a level where
    it is expected to be maintained for the foreseeable future. In the past when POMO
    stimulus ended – it ended. This time the end of QE2 has led to a period of substantially
    less stimulus, rather than none. This made it tricky in determining whether the
    end of QE2 would be followed by a sharp market drop. (It was.) While there IS
    still liquidity pumping going on, it appears the reduced level is akin to providing
    a heroin addict a couple of aspirin to try and get high.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 观察图表最右侧，你可以看到自QE2结束（6月底）以来，POMO成交量已经大幅下降。它现在已经达到一个预计会在可预见的未来保持的水平。在过去，当POMO刺激结束时，就结束了。这次QE2的结束导致了一段刺激大幅减少的时期，而不是没有。这使得判断QE2的结束是否会导致市场大幅下跌变得棘手。（事实确实如此。）虽然现在还有流动性注入，但减少的规模似乎类似于给海洛因成瘾者几颗阿司匹林试图让他们感到High。
- en: The link below shows the POMO activity schedule on the Fed’s website.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的链接显示了美联储网站上POMO活动的计划。
- en: '[http://www.newyorkfed.org/markets/tot_operation_schedule.html](http://www.newyorkfed.org/markets/tot_operation_schedule.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.newyorkfed.org/markets/tot_operation_schedule.html](http://www.newyorkfed.org/markets/tot_operation_schedule.html)'
- en: If you click it you will notice there is a tab on the page where you can see
    “All Schedules” rather than just the “Current Schedule”. Clicking that tab you
    will see that the monthly estimate of POMO activity for last month and this month
    is about $14 billion. During QE2 the level was normally around $100 billion/month.
    So is the market capable of mounting a serious new bull move with the modest amount
    of stimulus currently being provided? So far I have seen no evidence of that,
    but I suspect it could if it starts from a “low enough” level…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击它，你会注意到页面上有一个标签，你可以看到“所有计划”而不是只是“当前计划”。点击那个标签，你会看到上个月和这个月的POMO活动的月度估计约为140亿美元。在QE2期间，这个水平通常在每月1000亿美元左右。那么市场是否能够借助目前提供的适度刺激展开一轮新的强劲牛市呢？到目前为止，我没有看到这样的证据，但我怀疑如果它从“足够低”的起点开始，它是有这个能力的…
