- en: '[I last showed in the October 22, 2012 blog](http://quantifiableedges.blogspot.com/2012/10/how-market-has-historically-reacted-to.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我上次在2012年10月22日的博客中展示过](http://quantifiableedges.blogspot.com/2012/10/how-market-has-historically-reacted-to.html)'
- en: .  It examines large drops on Fridays.  Both the Crash of ’29 and the Crash
    of ’87 happened on Monday.  The Crash of ’87 is still remembered by many traders
    that are active today.  There was a strong selloff on Friday and then all hell
    broke loose on Monday.  But since then strong Friday selloffs have commonly been
    followed by bounces on Mondays.  Perhaps this is due to the fact that fear of
    a crash causes what might otherwise be an ordinary selloff to become exaggerated
    and overdone on Fridays.  Or perhaps it is just that people don’t want to hold
    over the weekend (and end up paying a premium not to).  Whatever the reason, the
    tendency to bounce has been very strong.  I’ve updated that 10/22/12 study below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。它研究了周五的大幅下跌。'29年的大崩盘和'87年的大崩盘都是在周一发生的。'87年的大崩盘许多至今仍活跃的交易员都还记得。周五有一波强烈的抛售，然后周一一切变得一团糟。但自那以后，周五的大幅抛售通常都伴随着周一的反弹。这可能是由于崩盘的恐惧使得本可能是普通抛售的行为在周五被夸大和过度演绎。或许这只是人们不想在周末持有（最后不得不支付溢价）。无论原因为何，反弹的倾向一直都很强烈。我更新了下面那篇10/22/12的研究。
