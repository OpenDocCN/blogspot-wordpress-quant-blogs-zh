- en: 'VIX and More: A Dozen Things My Trading Accounts Are Thankful For This Year'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：今年我的交易账户感激的一打事情
- en: 来源：[http://vixandmore.blogspot.com/2007/11/ten-things-my-trading-accounts-are.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/ten-things-my-trading-accounts-are.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/ten-things-my-trading-accounts-are.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/ten-things-my-trading-accounts-are.html#0001-01-01)
- en: I am a strong proponent of taking stock of what is working and what is not working
    on a regular basis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈主张定期对正在起作用和不起作用的事情进行评估。
- en: 'That being said, if my trading accounts could speak, these are some things
    they would be thankful for so far in 2007:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这里，如果我的交易账户能说话，到目前为止它们会对我2007年的这些事情表示感谢：
- en: 'More active use of trailing stops (probably the #1 reason for increased trading
    success in the past few years)'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更积极地使用跟踪止损（可能是过去几年交易成功率提高的#1原因）
- en: Increased use of the VIX (and [VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    to aid in timing the market
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 增加对VIX（以及[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）的使用，以帮助市场时机判断
- en: Emphasis on put to call ratios (especially the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE))
    to evaluate market sentiment
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强调put to call比率（尤其是[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)）来评估市场情绪
- en: Lack of hesitation in initiating [short selling](http://vixandmore.blogspot.com/search/label/short%20selling)
    positions (the end of a long bias approach)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在建立[空头卖](http://vixandmore.blogspot.com/search/label/short%20selling)头寸时毫不犹豫（长期看涨方法的结束）
- en: Blogging – and all the cross-pollination of ideas that it has engendered
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 博客——以及它所催生的所有思想交叉感染
- en: ETFs – to diversify, go short, apply leverage, etc.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易所交易基金——用于分散风险、做空、应用杠杆等。
- en: More time stops (including hybrid price/time stops such as a Parabolic [SAR](http://vixandmore.blogspot.com/search/label/SAR))
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更多的时间止损（包括混合价格/时间止损，如抛物线[SAR](http://vixandmore.blogspot.com/search/label/SAR)）
- en: Better strategies for taking partial profits in options positions
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对期权头寸进行部分利润的好策略
- en: Following the [China](http://vixandmore.blogspot.com/search/label/China) trend,
    whichever direction it takes me
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 跟随[中国](http://vixandmore.blogspot.com/search/label/China)趋势，无论它带我走向何方
- en: Iron [condors](http://vixandmore.blogspot.com/search/label/condor) and other
    strategies to capture premium associated with high volatility and/or non-trending
    securities
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 铁[秃鹰](http://vixandmore.blogspot.com/search/label/condor)和其他策略，以捕捉与高波动性以及/或者无趋势证券相关的溢价
- en: Numerous enhancements to a detailed and continuously evolving spreadsheet I
    use to track and analyze all my trades
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对我的所有交易进行跟踪和分析的详细且持续演化的电子表格进行了多项改进
- en: 'Standardization on a single momentum indicator for my charts: [Williams %R](http://vixandmore.blogspot.com/search/label/Williams%20%25R)'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的图表统一采用单一的动量指标：[威廉姆斯%R](http://vixandmore.blogspot.com/search/label/Williams%20%25R)
