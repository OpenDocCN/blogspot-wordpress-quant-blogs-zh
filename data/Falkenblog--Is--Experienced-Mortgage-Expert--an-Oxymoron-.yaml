  zh: 来源：[http://falkenblog.blogspot.com/2009/03/is-experience-mortgage-expert-oxymoron.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/is-experience-mortgage-expert-oxymoron.html#0001-01-01)
- en: This week's Treasury plan notes 5
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的财政计划记录了5个
- en: '[criteria](http://www.treas.gov/press/releases/reports/legacy_securities_ppif_app.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[条件](http://www.treas.gov/press/releases/reports/legacy_securities_ppif_app.pdf)'
- en: 'for new investors in the PPIF, including this one:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 针对PPIF中的新投资者，包括这个。
- en: 2) Demonstrated experience investing in Elgible Assets, including through[sic]
    performance track records
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2) 展示了在符合条件的资产中的投资经验，包括通过表现记录
- en: Now, if there were investors with experience in mortgage backed securities (the
    Elgible Assets) with a thorough track record, what are the odds they were drinking
    the Kool-Aid about mortgage innovations? No money down, 'outdated' underwriting
    criteria, record increases in housing prices, etc., and nothing sounded an alarm.
    These are the guys we want to save us?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有投资者在抵押贷款支持证券（符合资格的资产）方面有着丰富经验、以及完整的投资历程，那么他们对于抵押贷款创新是否被迷惑呢? 零首付，‘过时’的签约标准，房价创纪录的增长等等，没有任何事情引起了警觉。难道这些就是我们想要拯救我们的人？
- en: Most of us can comfort ourselves that we weren't in the business of looking
    at mortgages. The mortgage crisis caught us by surprise but we had no reason to
    really examine mortgages or housing price data carefully, other than to note anecdotally
    stories about housing prices. I think it is wrong to assume, with hindsight, this
    was an easy bubble to call. More likely, savvy people looking at this figured
    something did not seem right, so merely choose a different field because in general
    it does not pay well to be short, either as an investor, or attitudinally within
    an long-oriented organization or group. I imagine most who thoughtfully examined
    the trends merely weren't in the business of buying MBS as opposed to shorting
    them. But if this was your full time job, you have demonstrated a very large error
    in your analytics, because you were almost certainly a bull throughout. Surely
    a small portion got out, or went short, but of those who match the other Treasury
    Criteria (eg, you have $10B under management, and can fill out paperwork by April
    10) and whose stock rose dramatically anticipating a huge government subsidy (eg,
    FIG, BKCC, JNS, EPHC, BX),
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大多数人可以安慰自己，我们并没有探讨抵押贷款的业务。抵押贷款危机让我们大吃一惊，但我们确实没有理由认真研究抵押贷款或房价数据，除了零星听说一些有关房价的故事。我认为，事后认为这是一个易于预测的泡沫是错误的。更可能的是，审时度势的人们看到了一些不对劲，所以只是选择了另一个领域，因为通常情况下，无论是作为投资者，还是在长期取向的组织或团体中，卖空都不是一件很赚钱的事情。我想，大多数仔细研究趋势的人只是没有从事购买MBS的业务，而不是对其做空。但如果这是你的全职工作，那么你在数据分析方面肯定犯了一个很大的错误，因为你几乎可以确定你是一个看涨的人。当然也有一小部分人离场或做空，但符合其他财政部门标准（例如，你的管理资产达到10亿美元，并且可以在4月10日之前填写文件）的人，他们的股价出现了巨大的上涨，预示着一个巨大的政府补贴（例如，FIG，BKCC，JNS，EPHC，BX），
- en: they were the guys who screwed up!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是搞砸一切的人啊！
- en: Like a Sovietologist circa 1990, a Y2K expert in 2001, or an Internet Fund in
    2003, there are times when your profession showed a complete lack of ability to
    capture the Most Important Thing in the subject of their expertise. If you were
    not considered a screwball renegade before events made things obvious, you are
    a fool, fraud or dup whose experience is damning. An expert would more likely
    be someone in a related asset class, not the class in question.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就像1990年的苏联学者、2001年的Y2K专家或者2003年的互联网基金，有时候你的专业表现出了完全没有能力抓住所谓“最重要的事情”。如果在事件显而易见之前你被认为是一个怪人叛徒，那么你就是个傻瓜、骗子或者经验指向了你的罪。一个专家更可能是某一相关资产类别中的某个人，而不是相关的类别中的人。
