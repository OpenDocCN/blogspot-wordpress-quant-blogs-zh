- en: 'Falkenblog: Is ''Experienced Mortgage Expert'' an Oxymoron?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 有‘有经验的抵押贷款专家’是一个矛盾吗？'
- en: 来源：[http://falkenblog.blogspot.com/2009/03/is-experience-mortgage-expert-oxymoron.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/is-experience-mortgage-expert-oxymoron.html#0001-01-01)
