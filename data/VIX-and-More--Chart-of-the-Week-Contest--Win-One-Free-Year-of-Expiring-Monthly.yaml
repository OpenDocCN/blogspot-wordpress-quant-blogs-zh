- en: 'VIX and More: Chart of the Week Contest: Win One Free Year of Expiring Monthly'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 本周图表竞赛：获得一年的免费Expiring Monthly'
- en: 来源：[http://vixandmore.blogspot.com/2010/06/chart-of-week-contest-win-one-free-year.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/chart-of-week-contest-win-one-free-year.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/chart-of-week-contest-win-one-free-year.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/chart-of-week-contest-win-one-free-year.html#0001-01-01)
- en: 'I had so much fun with the first reader submission edition of the [chart of
    the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    back in February that I have decided to make the contest a recurring feature on
    the blog. So this Sunday, I will be publishing a reader submission as the official
    *VIX and More* chart of the week. As a further enticement, I will also award a
    free one year subscription to [*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)
    to the winner.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '我在二月份的第一位读者投稿版的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中玩得很开心，以至于我决定将这个比赛变成博客的一个定期特色。所以这个周日，我将发布一位读者的投稿作为官方*VIX
    and More*本周图表。作为进一步的激励，我还将向获胜者赠送一份免费的[*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)的一年订阅。'
- en: 'I do my best to keep the “rules” at a minimum for this endeavor, but for the
    record:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我尽量保持这个活动的“规则”最少，但记录在案：
- en: '**I will select one winner in my own idiosyncratic and arbitrary manner, but
    will give strong preference to ideas and graphics that are insightful, topical,
    creative and fresh. Extra points will also be given to provocative and/or humorous
    submissions. In terms of subject matter, I am open to anything that is at least
    loosely associated with investing and economics. Back in February, the majority
    of the submissions were related to the VIX, but given all the interesting developments
    in the markets in the last month or so, I would hope to see charts covering a
    broad range of ideas. All graphics should be submitted no later than 6:00 PT on
    Sunday, June 6^(th).**'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我将以我自己的独特和任意方式选择一名获胜者，但将优先考虑有洞察力、时事、有创意和新鲜的创意和图表。也会给具有挑衅性或幽默性的投稿额外分数。在主题上，我对任何至少与投资和经济有点关联的事物都持开放态度。二月份，大多数投稿都与VIX有关，但考虑到过去一个月市场中的所有有趣发展，我希望看到涵盖广泛想法的图表。所有图表应在太平洋时间6月6日星期日下午6:00前提交。**'
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Readers can submit a chart of the week entry in the comments section of
    this post or by emailing me directly at bill.luby[at]gmail.com.***'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***读者可以在本文评论区提交本周图表的参赛作品，或者直接通过电子邮件发送给我，邮箱地址是bill.luby[at]gmail.com。***'
- en: '***The last time around, Amir from Las Vegas took top honors and won the free
    subscription. His winning chart is below. Since there was a strong clamor to see
    some of the other entries, I subsequently published three charts with an honorable
    mention designation. All four charts are linked below:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***上次，来自拉斯维加斯的Amir获得了最高荣誉并赢得了免费订阅。他的获奖图表如下。由于许多人强烈要求看看其他参赛作品，我随后发布了三个带有荣誉提及标志的图表。这四个图表都可以通过以下链接查看：***'
- en: 'For more on related subjects, readers are encouraged to check out:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有关相关主题的更多信息，读者们可以查阅：
- en: '***Disclosure(s):*** *I am one of the founders and owners of Expiring Monthly****'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***披露（s）：*** *我是Expiring Monthly的创始人之一和所有者*'
