- en: 'VIX and More: Quiet Before the Storm?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Quiet Before the Storm?'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/quiet-before-storm.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/quiet-before-storm.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/quiet-before-storm.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/quiet-before-storm.html#0001-01-01)
- en: Though the most recent installment was published last Friday, I would be remiss
    in not highlighting the work done by Fred Ruffy at [Optionetics.com](http://www.optionetics.com/images/optionetics.gif).
    Fred authors a weekly [Sentiment Journal](http://www.optionetics.com/search.asp?keyword=sentiment+journal)
    that covers many of the issues I touch on here, with a mixture of charts, tables
    and text in an effort to summarize the week that was and provide some insights
    into the coming week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然最新一期的文章是在上周五发布的，但如果我不突出Fred Ruffy在[Optionetics.com](http://www.optionetics.com/images/optionetics.gif)所做的工作，那我就有失公正了。Fred每周都会撰写[Sentiment
    Journal](http://www.optionetics.com/search.asp?keyword=sentiment+journal)，涵盖我在这里提到的许多问题，其中混合了图表、表格和文字，试图总结过去一周的情况，并提供对未来一周的一些见解。
- en: Ruffy's most recent entry bears the title [Quiet Before the Storm?](http://www.optionetics.com/market/articles/article.asp?id=18172)
    He looks at much of the same data that interests me and we reach many of the same
    conclusions, mostly cautionary, about the current state of the markets. For the
    record, even with today's continued market strength, I find myself net short the
    markets (and long volatility) for the first time in 2007.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Ruffy的最新文章标题为[Quiet Before the Storm?](http://www.optionetics.com/market/articles/article.asp?id=18172)。他研究了许多引起我兴趣的数据，我们得出了许多相同的结论，主要是关于市场现状的谨慎态度。值得一提的是，即使今天市场继续走强，我发现自己首次在2007年净做空市场（并做多波动性）。
- en: Finally, for those who may be interested, Fred also fields questions at Optionetics
    on their [Ask Fred Ruffy](http://www.optionetics.com/bbs/forum.asp?forum_id=39&forum_title=Ask+Fred+Ruffy)
    discussion board.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于那些可能感兴趣的人来说，Fred还在Optionetics的[Ask Fred Ruffy](http://www.optionetics.com/bbs/forum.asp?forum_id=39&forum_title=Ask+Fred+Ruffy)讨论板上回答问题。
