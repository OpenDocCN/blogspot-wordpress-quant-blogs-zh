- en: Analysing the Enron spreadsheets with SpreadServe
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 SpreadServe 分析 Enron 电子表格
- en: March 13, 2017
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2017年3月13日
- en: 'Recently I’ve been using the Enron spreadsheets to test [SpreadServe](http://spreadserve.com),
    simply because it’s good testing practice to expose any codebase to a high volume
    of diverse inputs. [Felienne](http://www.felienne.com) made them available on
    [figshare](https://figshare.com/articles/Enron_Spreadsheets_and_Emails/1221767),
    but they’re in a slightly obscure zip format, so I [posted them on github](https://github.com/SpreadServe/ssxls/tree/master/enron)
    to make them more accessible. SpreadServe posts information about the formulae
    used in each sheet into the spreadserve.com DB, so I did a simple analysis of
    Enron formula use. The results are on [github here](https://github.com/SpreadServe/ssxls/blob/master/enron_report.md).
    To summarise: there are 15927 sheets, and only 8421 use formulae. 152 different
    functions are used across all sheets, and only 170 sheets use maths funcs that
    go beyond arithmetic. So the Enron spreadsheets weren’t as diverse as I’d hoped.
    They made for a good volume test though. Here’s a short video about exploring
    the Enron spreadsheets with SpreadServe…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我一直在使用 Enron 电子表格来测试[SpreadServe](http://spreadserve.com)，因为向高容量、多样化的输入暴露任何代码库都是良好的测试实践。[Felienne](http://www.felienne.com)在[figshare](https://figshare.com/articles/Enron_Spreadsheets_and_Emails/1221767)上提供了这些电子表格，但它们采用了一种稍微晦涩的
    zip 格式，所以我[将它们发布到了 github](https://github.com/SpreadServe/ssxls/tree/master/enron)上以便更容易获取。SpreadServe
    将每张表中使用的公式信息发布到了 spreadserve.com DB，所以我对 Enron 的公式使用进行了简单的分析。结果在[这里的 github](https://github.com/SpreadServe/ssxls/blob/master/enron_report.md)上。简而言之：共有15927张表，只有8421张使用了公式。在所有表中使用了152种不同的函数，只有170张表使用了超出算术以外的数学函数。所以
    Enron 电子表格并不像我想象的那样多样化。但它们确实是一个很好的容量测试。下面是一段关于使用 SpreadServe 探索 Enron 电子表格的短视频...
