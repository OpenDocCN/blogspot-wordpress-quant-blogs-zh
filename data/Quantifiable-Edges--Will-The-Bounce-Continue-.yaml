  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/07/will-bounce-continue.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/will-bounce-continue.html#0001-01-01)
- en: I received several emails tonight asking my opinion on today’s rally. So below
    are a few thoughts along with one test.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚我收到了几封邮件，问我对于今天的反弹有何看法。所以下面我会附上一些想法和一个测试。
- en: Recently I showed that
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我展示过
- en: '[large moves off bottoms can provide fuel for a further rally](http://quantifiableedges.blogspot.com/2008/07/bounce-not-impressive-so-far.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[底部的大幅波动可以为进一步的反弹提供燃料](http://quantifiableedges.blogspot.com/2008/07/bounce-not-impressive-so-far.html)'
- en: . The real edge didn’t come until the 3% threshold for the S&P 500 was reached.
    Today’s move of 2.5% may or may not be enough. There isn’t convincing evidence
    either way based on the above mentioned test.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的优势直到标普500达到了3%的阈值才显现出来。今天的2.5%的波动可能足够也可能不够。根据上述提到的测试，没有令人信服的证据可以证明这一点。
- en: 'The Nasdaq did have a 3% day. Below is a table showing other times the Nasdaq
    rose 3% or more following a 50-day low:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克确实有过一天上涨3%的情况。下面是一个表格，展示了纳斯达克在50天低点之后至少有三次上涨3%或以上的情况：
- en: '[![](img/9c747e323bb9b7c413c39cd87058fc22.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg4Zu56185A-66tKW5VIjbeCDXfdSFFoZNfIHiOC12TMIPD5a5socMt4S-ZcTj07ti_RkqrSDskgCuSH1HJN-WJA7e_vkjT345P7dx-1EirirtiJ6BXeYq4LU3o3k2KLZ9cmy3Sc53P8N4/s1600-h/2008-7-17+png.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9c747e323bb9b7c413c39cd87058fc22.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg4Zu56185A-66tKW5VIjbeCDXfdSFFoZNfIHiOC12TMIPD5a5socMt4S-ZcTj07ti_RkqrSDskgCuSH1HJN-WJA7e_vkjT345P7dx-1EirirtiJ6BXeYq4LU3o3k2KLZ9cmy3Sc53P8N4/s1600-h/2008-7-17+png.PNG)'
- en: The typical pattern has been a pullback followed by a continuation of the move.
    Of the 28 trades with a 3-day holding period, 23 of them traded below their entry-day
    close at some point over the next three days. So if you didn't get long yet, you'll
    likely have an opportunity in the next three days to pick up some index shares
    at lower prices if you like.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的模式是先回调，然后继续走势。在持有3天的28笔交易中，有23笔在接下来的三天内的某个时间点交易低于其入市当天的收盘价。所以如果你还没有买入，如果你喜欢的话，你很可能在未来三天内有更低的价格买入指数的机会。
- en: I’ve shown a few other studies this week which showed a good chance for at least
    a strong multi-day rally. Currently I expect to see more upside over the next
    week or so. I’d be surprised if the market just rolled right over to new lows
    again this time.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我本周展示了一些其他的研究，这些研究显示至少有一次强烈多日反弹的良好机会。目前我预计在未来一周左右会有更多的上涨空间。如果市场这次直接滚向新的低点，我会感到惊讶。
