- en: 'Quantifiable Edges: Will The Bounce Continue?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：反弹会继续吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/07/will-bounce-continue.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/will-bounce-continue.html#0001-01-01)
