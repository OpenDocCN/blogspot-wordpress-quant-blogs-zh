- en: 'Falkenblog: Who Knew? ''3'' is a Really Cool Number.'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 谁知道？“3”是一个非常酷的数字。'
- en: 来源：[http://falkenblog.blogspot.com/2008/05/who-knew-3-is-really-cool-number.html#0001-01-01](http://falkenblog.blogspot.com/2008/05/who-knew-3-is-really-cool-number.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/05/who-knew-3-is-really-cool-number.html#0001-01-01](http://falkenblog.blogspot.com/2008/05/who-knew-3-is-really-cool-number.html#0001-01-01)
- en: Among all the numbers, 3 is right up there with 1 and 2\. Did you ever consider
    that 3 is the first digit of Pi? The sixteenth digit of e? Well, I read
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有数字中，3与1和2并列。你有没有想过3是圆周率π的第一个数字？自然常数e的第十六位是3？嗯，我读过
- en: '[The Number Three in American Culture](http://www.threes.com/cms/index.php?option=com_content&task=view&id=15&Itemid=2)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国文化中的数字3](http://www.threes.com/cms/index.php?option=com_content&task=view&id=15&Itemid=2)'
- en: 'By Professor Alan Dundes of Berkeley University, and was much informed. I am
    not sure if it''s a joke, but the author notes the following singular cultural
    properties of 3:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由加利福尼亚大学伯克利分校的阿兰·邓迪斯教授提供，并且很有见地。我不确定这是否是一个笑话，但作者指出3的以下文化特性：
- en: In folk speech one can give three cheers for someone, but not two or four. (And
    each cheer may consist of "Hip, Hip, Hooray.")
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在民间语言中，人们可以为某人喝彩三次，但不能是两次或四次。（每一次喝彩可能是“嘿，嘿，万岁”）
- en: The starter for a race will say "One, two, three, go." He will not count to
    two or four. (Cf. the three commands "On your mark, get set, go.)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比赛的起跑发令人会说“一二三，跑！”，他不会数到二或四。（比较三个指令“准备，预备，跑！”）
- en: The alphabet is referred to as the ABC's; one does not speak of learning his
    AB's or his ABCD's.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字母表常被称为“ABCs”，而不是称为学习他的“ABs”或“ABCDs”。
- en: 'In jokes, there are commonly three principals: a minister, a priest, and a
    rabbi; or a blonde, a brunette, and a redhead.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在笑话中，通常有三个主要人物：一位牧师、一位神父和一位拉比；或者一个金发女郎、一个黑发女郎和一个红发女郎。
- en: In horse racing the three possibilities are win, place, and show. In many American
    games there is more than the binary possibility of winning or losing. The third
    alternative, that is, drawing or tying, allows the choices win, lose, or draw.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在赛马中，有三种可能性：赢、得名次、展现。在许多美国游戏中，赢或输不是唯一的二进制选择。第三种选择，也就是平局，允许选择赢、输、或者平局。
- en: I agree that 3 is important. I would put it way up there. Not above 2, but before
    4.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意3非常重要。我会把它放在很重要的位置。不会超过2，但在4之前。
