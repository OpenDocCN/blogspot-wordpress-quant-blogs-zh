- en: The most common technique I see discussed for trading based on the VIX is viewing
    it in relation to its 10-day moving average. This was originally made popular
    by Larry Connors. Many traders will throw moving average envelopes around the
    VIX, wait for a stretch and then trade the S&P 500 based on a mean reversion.
    A relatively high VIX means market participants are fearful and the market should
    be bought while a relatively low VIX is a sign of complacency and a short signal.
    With the VIX continually dropping, traders have been on alert for a VIX stretched
    below its 10-ma to try and short. But is that really a good time to be short?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到的交易基于VIX的最常见技术是将其与它的10日移动平均值进行比较。这最初是由Larry Connors普及的。许多交易员会在VIX周围抛移动平均envelopes，等待一个拉伸，然后根据均值回归交易标普500。相对较高的VIX意味着市场参与者感到恐慌，市场应该买入，而相对较低的VIX是自满的信号，也是做空的信号。随着VIX持续下跌，交易员一直对VIX低于其10日移动平均的拉伸保持警惕，试图做空。但那真的是一个好的做空时机吗？
- en: Over the last 10 years, owning the S&P 500 when the VIX was more than 10% below
    its 10-day moving average was significantly more profitable on average than owning
    it when it wasn’t. Let me repeat that.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的10年里，当VIX比其10日移动平均低超过10%时，持有标普500的平均盈利能力要比不是这样时显著得多。让我重复一遍。
- en: '***Owning** the S&P 500 when the VIX was more than 10% below its 10-day moving
    average was significantly more profitable **on average** than owning it when it
    wasn’t.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***拥有**当VIX比其10日移动平均低超过10%时，持有标普500的平均盈利能力**平均**要比不是这样时显著得多.*'
- en: 'To illustrate I ran a study:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明，我进行了一项研究：
- en: Short the VIX on a cross of the lower 10% envelope of the 10-day moving average.
    Cover when it moved back above this envelope. From 5/98 until now there were 87
    such trades. The average lasted just over 3 days. The S&P actually GAINED 91.09
    points in the 272 days that this was in effect. That is an average of about 0.33
    points per day. In the other 2,379 days the market only managed to gain 184.22
    points – about 0.08 points per day. In other words, the market actually performed
    over 4 times BETTER when the VIX was stretched more than 10% below its 10-day
    moving average. Also, when this VIX-stretch was active the S&P made nearly 1/3
    of its total gains in only 9% of the time.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在10日移动平均线的较低10% envelope处做空VIX。当它回升至这个envelope以上时平仓。从5/98到现在，有87这样的交易。平均持续时间略超过3天。在标普实际上在有效的272天内获得了91.09点。平均每天大约0.33点。在其他2379天里，市场只设法获得了184.22点——每天大约0.08点。换句话说，当VIX比其10日移动平均低超过10%时，市场实际表现要好得多。此外，当VIX-stretch有效时，标普在其总收益中的近1/3仅用9%的时间就完成了。
- en: So is the whole low VIX = complacency thing a fallacy? Not completely. Many
    times it will
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以低VIX=自满的事情是一个谬误吗？不完全是的。很多时候它将
- en: '**lead to**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**导致**'
- en: a selloff. Here’s a system which demonstrates that. Again, last 10-years is
    the time period. 1)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一次抛售。这里有一个系统可以证明这一点。再次，过去10年是我们所考虑的时间段。1)
- en: '**Short**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**Short**'
- en: the S&P 500 when the VIX crosses from below to above the lower 10% envelope
    but remains below its 10-day moving average on a closing basis. 2) Exit the trade
    when the VIX closes above its 10-day moving average. Here you would have had 58
    trades. The average trade would have made you about 7 S&P points and the total
    system gain, or S&P points lost, over the time period is 403.17 – a very substantial
    number.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当VIX从低于下10%的 envelop 转为高于下10%，但仍然低于其10日移动平均线时，关注S&P 500。②当VIX收盘价高于其10日移动平均线时平仓。此时你将有58笔交易。平均每笔交易能为你带来大约7个S&P点，而在此时间段内系统总收益，或失去的S&P点数为403.17——这是一个非常可观的数字。
- en: To sum up - just because the VIX is “low” doesn’t mean the market is about to
    fall. In fact a good portion (about 1/3) of the S&P gains over the last 10 years
    have come under these conditions. When the VIX moves out of complacent territory
    and back towards its mean, then the market is susceptible to a decline.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下——VIX值“低”并不意味着市场即将下跌。实际上，在过去10年S&P的涨幅中，有相当一部分（约1/3）是在这种情况下实现的。当VIX离开过于自满的区域，重新回归其平均值时，市场就可能出现下跌。
