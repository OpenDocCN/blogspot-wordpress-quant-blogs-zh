- en: '*Also, oversold VIX does not provide as good an indicator as overbought. Outright
    fear tends to lead to big turns, outright disinterest can just linger*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*此外，超卖的VIX不如超买的VIX是一个好的指标。彻底的恐惧往往导致大的转变，而彻底的冷漠可能会持续存在*'
