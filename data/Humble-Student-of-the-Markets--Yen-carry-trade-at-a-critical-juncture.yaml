- en: 'Humble Student of the Markets: Yen carry trade at a critical juncture'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：日元套利交易处于关键时刻
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/03/yen-carry-trade-at-critical-juncture.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/03/yen-carry-trade-at-critical-juncture.html#0001-01-01)
