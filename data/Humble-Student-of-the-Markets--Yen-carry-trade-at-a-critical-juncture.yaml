- en: '[![](img/3e882c482a8e314b7c0748587ca5ae80.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgaeM3rBOEdQUrWN5ll6fLX_S4yUCb6Ltf7rSvycBVMrziMVo5OEXZycDskQFxvQVXr-N22L-Q7jyo2fw7UKd-YInqCFRUaOSfZmgk4L9UFb5W38IPvjdWaPCTeOVfvzAy1oDo-iq2vByW9/s1600-h/Yen+Carry+Trade.JPG)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![日元套利交易图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgaeM3rBOEdQUrWN5ll6fLX_S4yUCb6Ltf7rSvycBVMrziMVo5OEXZycDskQFxvQVXr-N22L-Q7jyo2fw7UKd-YInqCFRUaOSfZmgk4L9UFb5W38IPvjdWaPCTeOVfvzAy1oDo-iq2vByW9/s1600-h/Yen+Carry+Trade.JPG)'
- en: In the last few days much has been made about the Euro going through 1.50 against
    the US Dollar. I am more concerned about the systemic risks posed by the recent
    strength of the Japanese Yen as it may lead to a rush for the exits on the Yen
    carry trade.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几天里，人们普遍认为欧元兑美元汇率突破了1.50。我更担心的是，日元近期走强可能引发的系统性风险，这可能会导致日元套利交易出现大规模的平仓。
- en: The accompanying chart is an index (31 Dec 2000 = 100) of a equal weighted basket
    of high yielding currencies (New Zealand Dollar, Mexican Peso, Indonesian Rupiah,
    Turkish Lira and Hungarian Forint) against the Japanese Yen as an pedal-to-the-metal
    version of the Yen carry trade. The index hit all-time highs in the July 2007
    but have fallen about 14% since then and is reaching a critical technical support.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 伴随的图表是一个指数（2000年12月31日=100）的等权重货币篮子（新西兰元，墨西哥比索，印尼盾，土耳其里拉和匈牙利福林）对日元的指数。该指数在2007年7月创下历史新高，但自那时以来下跌了约14%，正在接近一个关键的技术支撑位。
- en: Hedge funds and currency traders who put on such trades tend to be highly levered
    and they are not well capitalized enough to withstand large losses. In such instances
    everyone becomes a technician and chart reader. I am sure that there are many
    stop loss orders placed just below the support line. Should the Yen strengthen
    further against these high-yielding currencies and these stops are hit, it would
    be pandemonium as everyone rushes for the exits, leading to a highly disorderly
    re-pricing of risk by the markets .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对这种交易的对冲基金和货币交易员通常杠杆率很高，他们的资本不足以承受巨大损失。在这种情况下，每个人都变成了一个技术分析师和图表读者。我敢肯定，在支撑线下面一定有很多止损订单。如果日元进一步对这些高收益货币走强，并且这些止损被触发，那么将会是一片混乱，每个人都争相退出，导致市场对风险的高度无序重估。
- en: If that happens, this risk-avoidance contagion could very likely spread to other
    markets. Watch out below!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果真的发生了这种情况，这种风险规避的传染病很可能会传播到其他市场。小心下跌！
