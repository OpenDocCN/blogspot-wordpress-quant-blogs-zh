- en: 'Some things to consider on the weekend:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周末需要考虑的一些事情：
- en: '[Australia''s social and political divide](http://www.theglobeandmail.com/report-on-business/economy/australias-dangerous-economic-divide/article1824987/):
    When outsiders look at countries like Australia and Canada, they just see a resource-based
    economy. This is an excellent story about the social and economic divide in Australia
    between the mining based economy in the west and the finance and manufacturing
    in the southeast. Here in Canada we have a similar problem with the mining and
    energy economies of BC/Alberta/Saskatchewan/Newfoundland and the population heavy
    manufacturing/finance of southern Ontario and (partly) Quebec.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚的社会和政治分歧：[http://www.theglobeandmail.com/report-on-business/economy/australias-dangerous-economic-divide/article1824987/](http://www.theglobeandmail.com/report-on-business/economy/australias-dangerous-economic-divide/article1824987/)：当外人看待澳大利亚和加拿大这样的国家时，他们只是看到一个以资源为基础的经济。这是一个关于澳大利亚西部的矿业为基础的经济和东南部的金融和制造业之间社会和经济分歧的优秀故事。在这里，加拿大也存在类似的问题，不列颠哥伦比亚省/阿尔伯塔省/萨斯喀彻温省/纽芬兰和拉布拉多省的矿业和能源经济与安大略省南部和（部分）魁北克的人口密集的制造业和金融业之间的分歧。
- en: '[David Wilmott worries about algo-based high frequency trading (HFT) excesses](http://www.wilmott.com/blogs/paul/index.cfm/2010/12/3/The-Inbox-Test-for-Stability-of-the-Global-Financial-Market).
    Be prepared for more flash-crash like volatility?'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大卫·威尔莫特担心基于算法的 高频交易（HFT）过度行为：[http://www.wilmott.com/blogs/paul/index.cfm/2010/12/3/The-Inbox-Test-for-Stability-of-the-Global-Financial-Market](http://www.wilmott.com/blogs/paul/index.cfm/2010/12/3/The-Inbox-Test-for-Stability-of-the-Global-Financial-Market)。为更多的闪崩式波动做好准备？
- en: See this fascinating video on [the effects of wealth on population health](//www.youtube.com/watch?v=jbkSRLYSojo) (via
    [Slope of Hope](http://slopeofhope.com/2010/12/fantastic-video-about-health-wealth.html)).
    These are important points to consider for emerging market investors when thinking
    about development economics.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请观看这个关于[财富对人口健康影响](//www.youtube.com/watch?v=jbkSRLYSojo)的迷人视频（来自[希望之坡](http://slopeofhope.com/2010/12/fantastic-video-about-health-wealth.html)）。这些是在考虑发展经济学时，新兴市场投资者需要考虑的重要观点。
