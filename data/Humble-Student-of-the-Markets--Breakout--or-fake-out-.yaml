- en: '**A global growth rebound**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球增长反弹**'
- en: The SPX broke out to another all-time high on Friday in response to the positive
    surprise from the Employment Report. The upside breakout followed a false breakdown
    out of a narrow trading during the same week. The key question for traders is,
    "Is this an honest-to-goodness breakout, or just a fake out?"
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: SPX在周五因为就业报告的积极惊喜而突破至另一个历史新高。这次上涨的突破是在同一周的窄幅交易中出现的假突破之后发生的。交易者面临的关键问题是，“这是真正的突破，还是仅仅是假象？”
- en: Indeed, there is an intermediate term bullish case to be made. I've been writing
    for the past few weeks about how the combination of overly defensively oriented
    investors and a US growth surprise is leading to a FOMO (Fear of Missing Out)
    rally in US equities. Now it seems that the growth surprise is spreading around
    the world. As the chart below shows, the Global Purchasing Managers Index (PMI)
    is turning up, which is a positive sign for global growth.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，可以提出一个中期看涨的案例。在过去的几周里，我一直写到过度防御性投资者和美国经济增长惊喜的结合导致了美国股票的FOMO（害怕错过）反弹。现在看来，增长惊喜正在全球范围内蔓延。如下图表所示，全球采购经理人指数（PMI）正在上升，这对全球增长是一个积极的信号。
