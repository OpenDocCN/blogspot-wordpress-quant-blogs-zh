- en: 'VIX and More: Economic Data vs. Expectations and Stock Prices'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：经济数据与预期和股票价格
- en: 来源：[http://vixandmore.blogspot.com/2011/06/economic-data-vs-expectations-and-stock.html#0001-01-01](http://vixandmore.blogspot.com/2011/06/economic-data-vs-expectations-and-stock.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/06/economic-data-vs-expectations-and-stock.html#0001-01-01](http://vixandmore.blogspot.com/2011/06/economic-data-vs-expectations-and-stock.html#0001-01-01)
- en: For the last year I have been posting charts of the trends in various economic
    data reports versus consensus expectations. The last time around, in [Continued
    Lackluster Data vs. Expectations](http://vixandmore.blogspot.com/2011/04/continued-lackluster-economic-data-vs.html),
    I commented that the April data indicated “manufacturing and employment are no
    longer providing positive surprises relative to expectations, while data related
    to the consumer reflect consumer activity that is plodding at best.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年里，我一直发布各种经济数据报告趋势与共识预期对比的图表。在上一次的[持续低迷的数据与预期](http://vixandmore.blogspot.com/2011/04/continued-lackluster-economic-data-vs.html)中，我评论说四月的数据显示“制造业和就业不再相对于预期提供积极惊喜，而与消费者相关的数据显示消费者活动至多只能算得上是缓慢。”
- en: After a several weeks of positive surprises, the trend has been one of consistently
    missing expectations over the course of the last four weeks. In fact, the four
    weeks leading up to tomorrow’s employment report is the worst four week stretch
    relative to expectations since I began tabulating the data in this format at the
    beginning of 2010.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了几周的积极惊喜之后，过去四周的趋势一直是在预期之下持续缺失。事实上，在明天就业报告之前的四周是自2010年初我开始整理此类数据以来，与预期相比最糟糕的四周。
- en: In order to focus on the big picture trend, this time around I have elected
    not to break out the data into five groups (manufacturing/general, housing/construction,
    employment, consumer and prices/inflation) as I have done in the past. Instead,
    the chart below shows just the aggregate data relative to expectations plotted
    against the SPX on a weekly basis, going back to the beginning of 2010.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了关注整体趋势，这次我没有像过去那样将数据分为五组（制造业/综合、房地产/建筑、就业、消费者和价格/通胀）。相反，下面的图表只是将相对于预期的综合数据与2010年初至今的SPX一起绘制在周图上。
- en: To some extent the chart shows stock prices and data surprises have been highly
    correlated over the course of the past 1 ½ years, with a very minor lag time,
    if any. Not surprisingly, the recent data trend has been down sharply. It remains
    to be seen whether this is a temporary hiccup as the full extent of the Japan
    disruption is revealed or whether the global economy now has some large structural
    headwinds. Certainly the recent decoupling of data and stocks is unusual – and
    may come to a head tomorrow morning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图表在一定程度上显示股票价格和数据惊喜在过去一年半里高度相关，如果有延迟，也是非常短暂的。毫不奇怪，最近的数据趋势急剧下降。尚不清楚这是否是日本干扰全貌揭晓前的暂时性颠簸，或者全球经济现在是否面临一些大的结构性逆风。当然，最近数据与股票的解耦是不寻常的——可能会在明天早上达到高潮。
