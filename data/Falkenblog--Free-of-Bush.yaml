- en: 'Falkenblog: Free of Bush'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 摆脱了布什'
- en: 来源：[http://falkenblog.blogspot.com/2008/11/free-of-bush.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/free-of-bush.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/11/free-of-bush.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/free-of-bush.html#0001-01-01)
- en: My local paper has a weekly column by well-know raconteur Garrison Keillor.
    His tales about Lake Wobegon examine the sometimes poignant, sometimes funny,
    idiosyncrasies of small-town America. But for the past few years his weekly articles
    in the local paper were nonfictional vents about the Stupid, Evil, Lying Bush
    Regime. One could feel the hate dripping from his columns, as Bush's existence
    clearly made him very angry. Now, a couple weeks after the election,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我当地的报纸每周都有一篇由著名的说书人加里森·基利尔（Garrison Keillor）写的专栏。他关于沃博冈湖的故事探讨了小城美国的有时辛酸，有时有趣的古怪之处。但在过去几年里，他在当地报纸上的每周文章都是关于蠢笨、邪恶、说谎的布什政权的非虚构吐槽。你可以感到他的专栏里充满了仇恨，因为布什的存在显然让他非常愤怒。现在，选举过后的几个星期，
- en: '[his column](http://www.startribune.com/opinion/34813454.html?elr=KArksUUUU)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的专栏](http://www.startribune.com/opinion/34813454.html?elr=KArksUUUU)'
- en: 'is about the standard fare of novelists: observations about very picayune issues,
    nothing about politics. You sense a great cloud has lifted, and he can resume
    his vocation again, forgetting about national politics now that Chimpitler McWalliburton
    is a lame duck.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是关于小说家的标准内容：观察一些微不足道的问题，没有关于政治的东西。你感觉到一股巨大的压力已经解除了，他又可以恢复他的职业，忘记国家政治，因为猴子希特勒麦克沃尔布什已经是一只无能为力的鸭子了。
- en: Now, Bush's last 4 years generated very little actual legislation. It is hard
    to see how Bush was oppressing so many, but a lot of people, especially intellectuals
    like Keillor, found his presence to be intolerable on a daily basis. It is strange
    the degree to which the symbolism of someone putatively in charge, but who actually
    does not affect your daily life much, means so much to so many.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，布什的最后4年几乎没有产生任何实际立法。很难看出布什是如何压迫了那么多人，但很多人，尤其是像基利尔这样的知识分子，发现他的存在每天都是无法忍受的。奇怪的是，一个表面上掌权却实际上对你的日常生活影响不大的人的象征意义对如此多的人意味着如此多。
