  type: TYPE_NORMAL
  zh: 虽然胜者更多，但输家的损失更大。以这种方式买入回调会产生比利润更多的挫折。在4年的时间里，这实际上是一个盈亏平衡的策略。
- en: But now let’s look at results when the QE Buying Power Index was providing strong
