- en: . The QE Buying Power Index can be used to help determine whether a reversal
    or a continuation of a move is likely. Below is a simple swing trading system
    that demonstrates the value of the QE Buying Power Index.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。QE购买力指数可以帮助判断一个反转或一个移动的持续性是否可能。以下是演示QE购买力指数价值的简单摆动交易系统。
- en: To see its impact on performance let’s examine a simple swing trading system
    that looks to buy pullbacks. The pullback approach is very simple. The swing system
    buys SPX whenever it closes in the bottom 20% of its 10-day range and holds it
    until it closes in the top half of its (then current) 10-day range. In the performance
    report below you can see how SPX performed from 2008 – 2011 when pullbacks were
    bought and the QE Buying Power Index reading was low.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了观察其对性能的影响，让我们来分析一个简单的摆动交易系统，该系统寻找买入回调的机会。回调的方法非常简单。摆动系统在SPX收盘价位于其10日波动范围的底部20%时买入，并持有直到其收盘价位于其（当时当前）10日波动范围的上半部分。在下面的性能报告中，你可以看到当回调被买入且QE购买力指数读数较低时，SPX在2008-2011年的表现如何。
- en: While there were a few more winners, the size of the losers was much higher.
    Buying pullbacks in this way would have produced more frustration than profits.
    It was essentially a breakeven strategy over the 4-year period.
  id: totrans-10
