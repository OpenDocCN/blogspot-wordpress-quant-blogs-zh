- en: 'VIX and More: New Updates for Newsletter and EVALS'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 新更新新闻通讯和EVALS'
- en: 来源：[http://vixandmore.blogspot.com/2013/01/new-updates-for-newsletter-and-evals.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/new-updates-for-newsletter-and-evals.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/01/new-updates-for-newsletter-and-evals.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/new-updates-for-newsletter-and-evals.html#0001-01-01)
- en: This is a quick update to let readers know that I have recently posted detailed
    updates for the *[VIX and More Subscriber Newsletter](http://vixandmoresubscriber.blogspot.com/)*
    as well as for *[VIX and More – EVALS](http://vixandmoreevals.blogspot.com/)*,
    which is essentially a model portfolio based on [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    that complements the newsletter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个快速的更新，让读者知道我最近发布了*[VIX and More Subscriber Newsletter](http://vixandmoresubscriber.blogspot.com/)*和*[VIX
    and More – EVALS](http://vixandmoreevals.blogspot.com/)*的详细更新，后者基本上是基于[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)的一个模型投资组合，它补充了新闻通讯。
- en: Launched in March 2008, the *VIX and More Subscriber Newsletter* is published
    weekly and provides general market commentary, an asset class outlook and an explanation
    of my current investment thesis, as well as a more detailed analysis of market
    sentiment, volatility, the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure),
    and trading opportunities in the volatility space. Over the course of the past
    year or two, there has been an increased emphasis on various ways to trade the
    VIX ETPs, including the use of several proprietary indices to evaluate the timeliness
    of selected trading approaches. One feature that has been popular since the launch
    of the newsletter is the Stock of the Week. In the [Q3 Newsletter Update](http://vixandmoresubscriber.blogspot.com/2012/10/q3-2012-newsletter-update-with-stock-of.html)
    I discussed the Stock of the Week selection process in some detail; in the recently
    completed [Q4 Newsletter Update](http://vixandmoresubscriber.blogspot.com/2013/01/q4-2012-newsletter-update-with-stock-of.html),
    I elaborate on the performance of the Stock of the Week in 2012 (up more than
    100%) and also talk about four proprietary indices I use to evaluate the timeliness
    of selected VIX ETP trading strategies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2008年3月，*VIX and More Subscriber Newsletter*每周出版，提供市场评论、资产类别展望以及我的当前投资理念解释，以及市场情绪、波动性、[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)和波动性空间的交易机会的更详细分析。在过去的一年或两年中，对于如何交易VIX
    ETP的各种方式的强调有所增加，包括使用几个专有指数来评估所选交易方法的及时性。自新闻通讯成立以来，颇受欢迎的一个特色是“本周股票”。在[Q3通讯更新](http://vixandmoresubscriber.blogspot.com/2012/10/q3-2012-newsletter-update-with-stock-of.html)中，我详细讨论了“本周股票”的选取过程；在最近完成的[Q4通讯更新](http://vixandmoresubscriber.blogspot.com/2013/01/q4-2012-newsletter-update-with-stock-of.html)中，我阐述了2012年“本周股票”的表现（涨幅超过100%）
    ，并讨论了四个我用来评估所选VIX ETP交易策略及时性的专有指数。
- en: '*VIX and More EVALS* was re-launched in November 2011 as a model portfolio
    that trades the [VIX ETPs](http://vixandmore.blogspot.com/2013/01/vix-etp-performance-in-2012.htmlhttp:/vixandmore.blogspot.com/2012/11/performance-of-vix-etps-during-current.htmlhttp:/vixandmore.blogspot.com/2012/09/updates-to-vix-etp-landscape-add-vixh.html)
    and a handful of other ETPs with a volatility component. The [EVALS Q4 Update](http://vixandmoreevals.blogspot.com/2013/01/evals-q4-2012-update-up-6197-for-2012.html)
    details performance data, risk-adjusted performance data, trading data, etc. for
    a model portfolio that posted a gain of 62% in 2012\. Additional information can
    be gleaned from the [EVALS One-Year Summary and Performance Update](http://vixandmoreevals.blogspot.com/2012/12/evals-one-year-summary-and-performance_4200.html),
    as well as previous posts, such as [EVALS Relaunches, Now Focusing on VIX Exchange-Traded
    Products](http://vixandmoreevals.blogspot.com/2011/12/evals-relaunches-now-focusing-on-vix.html).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*VIX和更多EVALS* 在2011年11月重新推出，作为一个交易[VIX ETP](http://vixandmore.blogspot.com/2013/01/vix-etp-performance-in-2012.htmlhttp:/vixandmore.blogspot.com/2012/11/performance-of-vix-etps-during-current.htmlhttp:/vixandmore.blogspot.com/2012/09/updates-to-vix-etp-landscape-add-vixh.html)和一些具有波动性成分的其他ETP的投资组合模型。在[EVALS第4季度更新](http://vixandmoreevals.blogspot.com/2013/01/evals-q4-2012-update-up-6197-for-2012.html)中，详细介绍了2012年增长62%的投资组合模型的绩效数据、风险调整后的绩效数据、交易数据等。从前文章，例如[EVALS重新推出，现在关注VIX交易所交易产品](http://vixandmoreevals.blogspot.com/2011/12/evals-relaunches-now-focusing-on-vix.html)，以及之前的文章，也可以获取更多信息。'
- en: 'In keeping with tradition, my intention is to limit the content related to
    the newsletter and EVALS in this space and encourage readers who are interested
    in additional details and subscription information to check out:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
