- en: 'VIX and More: Stocks and Economic Data on Upswing Despite Disappointing Manufacturing
    and Housing Numbers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多：尽管制造业和房地产市场数据令人失望，股市和经济数据仍在上升。
- en: 来源：[http://vixandmore.blogspot.com/2012/04/stocks-and-economic-data-on-upswing.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/stocks-and-economic-data-on-upswing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/stocks-and-economic-data-on-upswing.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/stocks-and-economic-data-on-upswing.html#0001-01-01)
- en: 'In many respects, today is a microcosm of the first 4 ½ months of 2012: [industrial
    production](http://vixandmore.blogspot.com/search/label/industrial%20production)
    and [housing](http://vixandmore.blogspot.com/search/label/housing) starts data
    fell short of expectations, yet stocks pushed higher regardless.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，今天反映了2012年前4 ½个月的缩影：[工业生产](http://vixandmore.blogspot.com/search/label/industrial%20production)和[房地产市场](http://vixandmore.blogspot.com/search/label/housing)的启动数据未达到预期，但股市仍升至高点。
- en: This is the third year I have been periodically publishing some proprietary
    data I developed with respect to economic data vs. expectations that I variously
    present in an aggregated format or across five groups of economic activity (manufacturing/general,
    housing/construction, employment, consumer and prices/inflation.) This time around
    I have elected to do both, with the aggregated data in the top chart and the detailed
    breakout in the lower chart.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在经济数据与预期对比方面发布的第三年 proprietary data，我在不同的格式下展示这些数据，或者分为五个经济活动组（制造业/宏观经济、房地产/建筑、就业、消费者和价格/通胀。）这次，我选择了两者都做，汇总数据在上面的图表中，详细的细分在下面的图表中。
- en: 'The aggregated story tell the picture at 30,000 feet: economic data have been
    consistently topping expectations since late September and the stock market has
    risen in conjunction with better-than-expected news. The detail chart tells a
    more nuanced story. Here one can see positive surprises almost across the board
    in the fourth quarter of 2011, yet a rash of disappointments in 2012 in housing/construction
    as well as manufacturing/general economic data.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 综合故事在30,000英尺的高度描绘了画面：自去年9月底以来，经济数据一直超出预期，股市也随着超出预期的消息而上涨。细节图表讲述了一个更加细微的故事。在这里，我们可以看到2011年第四季度几乎在所有领域都出现了积极惊喜，然而2012年却出现了大量令人失望的数据，涉及房地产/建筑以及制造业/宏观经济数据。
- en: In both 2010 and 2011, it was the end of positive surprises in manufacturing
    and general economic data that coincided with bearish downturns in stocks. So
    far in 2012, the disappointments in manufacturing and general economic data have
    not been able to put a dent in the stock market rally. My sense is that this data
    and the stock market will be moving in the same direction within the next month.
    Whether that means an uptick in the data or a downtick in stocks remains to be
    seen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年和2011年，正是制造业和宏观经济数据的积极惊喜结束时，股市出现了看跌的下跌。到目前为止，2012年，制造业和宏观经济数据的失望并没有对股市反弹造成太大影响。我的感觉是，这些数据和股市将在下个月内同向变动。这意味着数据上升还是股市下跌还有待观察。
- en: '*[Readers who are interested in more information on the component data included
    in this graphic and the methodology used are encouraged to check out the links
    below. For those seeking more details on the specific economic data releases which
    are part of my aggregate data calculations, check out* [*Chart of the Week: The
    Year in Economic Data (2010)*](http://vixandmore.blogspot.com/2011/01/chart-of-week-year-in-economic-data.html)*.]*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[对于那些对包含在此图表中的分项数据以及所使用的方法感兴趣的读者，建议查看下面的链接。对于那些寻求关于构成我汇总数据计算部分的具体经济数据发布细节的人，请查看*[图表一周：2010年的经济数据](http://vixandmore.blogspot.com/2011/01/chart-of-week-year-in-economic-data.html)*。]**'
