- en: 'Magmasystems Blog: A Few Notes on What I Am Up To'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：我最近在忙些什么的一些笔记
- en: 来源：[http://magmasystems.blogspot.com/2010/03/few-notes-on-what-i-am-up-to.html#0001-01-01](http://magmasystems.blogspot.com/2010/03/few-notes-on-what-i-am-up-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2010/03/few-notes-on-what-i-am-up-to.html#0001-01-01](http://magmasystems.blogspot.com/2010/03/few-notes-on-what-i-am-up-to.html#0001-01-01)
- en: I don't blog very much anymore. When I joined my new company, I agreed to cut
    down on the blogging, and I have been so incredibly busy that I would not have
    been able to blog even if given free rein.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在不太写博客了。当我加入新公司时，我同意减少写博客，而且我一直非常忙碌，即使给我充分的自由，我也没时间写博客。
- en: I run the desktop applications group at my new company. This means that I gather
    requirements from the various trading desks and built .NET-based apps for them.
    I run a team of 6 people now, and we are slated to grow to about 20 by the end
    of the year. So, if you are a great .NET developer with multi-threading experience,
    give me a shout. We have a mixture of WinForms and WPF apps, although this is
    moving rapidly to 100% WPF.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我新公司负责桌面应用组。这意味着我从各个交易台收集需求，并为他们构建基于 .NET 的应用程序。我现在管理一个6人的团队，我们预计年底前将增长到约20人。所以，如果你是一个具有多线程经验的伟大的
    .NET 开发者，给我打个招呼。我们有WinForms和WPF应用程序的混合，尽管这正在迅速转变为100%的WPF。
- en: Our offices are in midtown Manhattan (you may need to travel to Chicago once
    or twice a year), we serve free lunch and breakfast, and we have free memberships
    to various health clubs. Plus all of the other standard perks. Send an email to
    me at magmasystems at gmail dot com.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的办公室位于曼哈顿中城（您可能需要每年出差到芝加哥一两次），我们提供免费午餐和早餐，并且免费加入各种健身俱乐部。还有其他所有标准的福利。请给我发邮件到
    magmasystems at gmail dot com。
- en: We also have a lot of openings for great C++/Linux people who have heavy financial
    industry experience with real-time systems. (Sorry to all of the Java devs ...
    we don't use Java at all.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有许多空缺职位，寻找具有丰富金融行业实时系统经验的优秀 C++/Linux 人才。（对不起所有的 Java 开发者...我们完全不使用 Java。）
- en: We had some great wins this week. We were able to turn a buy-side hedge fund
    into a sell-side firm, and our Equity Derivatives desk is in business with customers,
    about a month before our original target date. My group is now implementing systems
    for some of the other trading desks. It is incredible to be able to be there at
    the genesis of a new Investment Bank, something that we hope will eventually compete
    with the likes of Goldman and Barcap.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这周我们取得了一些伟大的胜利。我们成功地将一个买方对冲基金转变为卖方公司，我们的股票衍生品台在与客户做生意，比我们原定的目标日期早了一个月。我的团队现在正在为其他一些交易台实施系统。能够参与到一家新的投资银行的开端，这是令人难以置信的，我们希望它最终能够与高盛和巴克莱等公司竞争。
- en: The other part of my job is Architecture, and now that the desktop team has
    some momentum, I hope to be branching out and exploring various tools that will
    make our traders more productive. Basically, trying to do some of the same stuff
    that I was doing at Citi eons ago.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我工作的另一部分是架构，现在桌面团队已经取得了一些进展，我希望能够拓展并探索各种工具，以提高我们的交易员的生产力。基本上，尝试做一些我在花旗集团很久以前做过的事情。
