  zh: '**继续狂欢！**'
- en: Friday's November Jobs Report highlighted a number of important bullish data
    points for the stock market in the weeks ahead. The headline non-farm payroll
    release came in ahead of expectations, while average hourly earnings missed. At
    the margin, tame wage pressure which will restrain the Fed from becoming overly
    aggressive in raising rates.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 周五的11月就业报告为未来几周的股市带来了许多重要的看涨数据点。非农就业人数的头条新闻超出预期，而平均每小时收入未达标。在边缘，温和的工资压力将阻止美联储过于激进地提高利率。
- en: As well, Thursday's release of initial jobless claims also underlined the remarkable
    inverse correlation between initial claims (inverted scale) and stock prices.
    So far, the continuing improvement in initial claims is supportive of higher equity
    prices.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，周四首次申请失业救济的数据也强调了初始申请（倒数刻度）与股价之间的显著负相关。到目前为止，初始申请的持续改善支持股价上涨。
