- en: I was looking at the Merrill Lynch High Yield Master, an index of junk bonds,
    and found that the return for the past 10 years was about the same as for Merrill's
    Investment Grade index. But what are the actual returns, because you can't necessarily
    buy and sell at 'closing' prices? I pulled all the closed end funds with investment
    grade (about 10), and junk portfolios (27), that existed from 1997-2008\. There,
    a different story emerged. While the Investment Grade funds closely mimicked the
    Investment Grade indices, the High Yield funds did not. And this is with survivorship
    bias, as I took only extant funds and so excluded the biggest losers that might
    have died over that period, but were alive in 1997\.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经在观察美林公司高收益主要指数，即垃圾债券指数，并发现过去10年的回报与美林公司投资等级指数大致相同。但实际收益是多少？因为你并不一定能以’收盘‘价格买入和卖出？我调查了所有从1997年至2008年存在的投资等级（大约10只）和垃圾债券（27只）的封闭式基金。结果显示出了不同的情况。虽然投资等级基金与投资等级指数非常相似，但高收益基金却不是。并且这还是有生存偏差，因为我只考虑了现存的基金，因此排除了那段时间可能已经倒闭但在1997年还存活的最大输家。
- en: Transaction costs are relevant to assessing the returns to illiquid securities,
    and so any index of an illiquid asset class needs to be adjusted accordingly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易成本对评估非流动性证券的收益至关重要，因此任何非流动性资产类别的指数都需要相应地进行调整。
