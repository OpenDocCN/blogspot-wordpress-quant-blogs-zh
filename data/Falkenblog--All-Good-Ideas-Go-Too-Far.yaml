- en: 'has set off a firestorm of outrage because it hits home: many people are sustained
    by perpetual forced charity. Clearly charity is good in some situations--temporary
    help, even permant help for those truly disabled--but the system is now out of
    control.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 引起了一场愤怒的风暴，因为它触及了家门：许多人依靠永久的强制性慈善来维持生计。显然，慈善在某些情况下是好的--暂时的帮助，甚至是对那些真正残疾的人的永久帮助--但现在制度已经失控。
