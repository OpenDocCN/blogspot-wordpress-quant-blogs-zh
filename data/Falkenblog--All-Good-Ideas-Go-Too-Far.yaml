- en: The bottom line is that
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 究竟是
- en: '[Arthur Brooks](http://falkenblog.blogspot.com/2010/06/arthur-brooks-on-happiness.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚瑟·布鲁克斯](http://falkenblog.blogspot.com/2010/06/arthur-brooks-on-happiness.html)'
- en: is right when he says people only gain satisfaction via earned success, not
    charity. This is why, if you want to gain someone's affection, you should ask
    them a favor as opposed to doing one for them, because the former implies they
    are truly valued for something they can do, whereas anyone can receive charity.
    Those who advocate redistribution therefore are strongly incented to convince
    others and themselves these cases are not charity, but no different than a tax
    break on muni bonds, or simply a human right that exists via natural law. In a
    similar way affirmative action supposedly doesn't mean targeted groups are on
    average less qualified, but you can tell no one really believes this because people
    get so very emotional if you ever mention this to an affirmative action supporter
    (people don't get excited when you say 2+2=5).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正如罗姆尼所说，人们只通过努力取得的成功才会获得满足感，而不是通过慈善。这就是为什么，如果你想赢得某人的喜爱，你应该向他们请求一个帮助，而不是为他们做一件事，因为前者意味着他们真正因为他们可以做的事情而受到重视，而任何人都可以接受慈善。因此，那些主张重新分配的人强烈劝说其他人和自己，这些情况并不是慈善，而是与对市政债券的减免税或简单地存在于自然法中的人权毫无区别。类似地，肯定行动据说并不意味着目标群体平均资质较低，但你可以看出没有人真正相信这一点，因为如果你向肯定行动的支持者提到这一点，他们会非常情绪化（当你说2+2=5时，人们不会激动）。
