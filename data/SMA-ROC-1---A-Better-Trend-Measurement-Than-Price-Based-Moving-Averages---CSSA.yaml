- en: '***NOTE: The strategies below were traded long/short using yahoo finance data. For
    sma roc(1) a long signal is triggered when sma roc(1) is greater than zero , and
    a short signal when it is less than zero.  The SMA strategies were traded using
    the standard method, long>sma, short<sma.***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：以下策略使用yahoo finance数据进行多/空交易。对于sma roc(1)，当sma roc(1)大于零时触发多头信号，当它小于零时触发空头信号。SMA策略使用标准方法进行交易，即多头>sma，空头<sma。***'
- en: Sometimes simple refinements that improve upon inherent flaws in other methods
    can really make a big difference. One of the primary problems with the venerable
    SMA or simple moving average of price is that it is distorted by  historical compounding
    and is slow to respond to price movements. When prices or trends change suddenly
    this lag and distortion can cause some serious whipsaw problems. Momentum or simple
    returns are a measure of velocity have the benefit of reacting much faster to
    price changes. This increased sensitivity and accuracy in capturing price fluctuations
    is highly valuable. It is also the reason that historical volatility calculations
    factor in the standard deviation of price returns rather than the standard deviation
    of prices divided by an average such as bollinger bands. The simplest and most
    basic application of this concept is to take the SMA of returns or the 1-day ROC
    (rate of change) instead of the price. The use of this method substantially improves
    returns and reduces drawdowns. Below is a chart of the 20, and 200 sma of prices
    versus the sma of ROC(1) on the SPY (S&P500). As they say, the devil is in the
    details!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，简单地对其他方法中的固有缺陷进行改进，真的可以带来很大的不同。简单移动平均（SMA）或基于价格的简单移动平均的主要问题之一是，它受到历史复利的影响，并且对价格变动反应迟钝。当价格或趋势突然变化时，这种滞后和扭曲可能会导致一些严重的高低波动问题。动量或简单回报是速度的度量，它有更快反应价格变化的好处。这种提高的敏感性和准确性在捕捉价格波动方面非常有价值。这也是历史波动率计算中考虑价格回报的标准差而不是像布林带那样的价格平均值除以标准差的原因。这个概念的最简单和最基本的应用是取价格的SMA或1日ROC（变化率）。使用这种方法可以显著提高回报并减少回撤。以下是SPY（标普500）的20日和200日价格SMA与sma
