- en: From an Newsweek
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自《Newsweek》
- en: '[article on winning:](http://www.newsweek.com/2011/07/10/the-new-science-of-triumph.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于胜利的文章：](http://www.newsweek.com/2011/07/10/the-new-science-of-triumph.html)'
- en: An economist at the University of Bonn has shown that test subjects who receive
    a given reward for a task enjoy it significantly more if other subjects fail or
    do worse—a finding that upends traditional economic theories that absolute reward
    is a person’s central motivation.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 波恩大学的经济学家表明，对执行任务收到给定奖励的测试对象如果其他受试者失败或做得更差，则会更大享受这个任务奖励，这一发现颠覆了传统经济理论，即绝对奖励是一个人的主要动机的观点。
- en: Alas, they didn't give the full citation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，他们没有提供完整的引用。
- en: From the journal Science, an
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 来自《科学》杂志，一个
- en: '[fMRI study](http://www.sciencemag.org/content/318/5854/1305.abstract#aff-3)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[fMRI研究](http://www.sciencemag.org/content/318/5854/1305.abstract#aff-3)'
- en: 'on the effects of absolute and relative rewards:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于绝对和相对奖励的影响：
- en: Despite the importance of distinguishing the roles of absolute and relative
    income levels for subjective well-being, and thus for human decision-making, the
    underlying neurobiological basis of social comparison is not well understood...Similarly,
    context dependency of ventral striatal responses in humans has been demonstrated
    with fMRI...Our study introduces two critical new aspects of relative reward processing
    in the ventral striatum. First, it shows that social context is an important factor
    for reward processing. Second, in contrast to previous studies, the differences
    in reward activation cannot be explained by a mismatch between expected and received
    reward.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管区分绝对收入和相对收入水平对主观幸福感的影响非常重要，因此对人类决策非常重要，但社会比较的神经生物学基础尚不清楚...同样，使用fMRI已经证实了人类腹侧纹状体反应的环境依赖性...我们的研究介绍了腹侧纹状体相对奖励加工的两个关键新方面。首先，它显示社会环境对奖励加工是一个重要因素。其次，与以前的研究不同，奖励激活的差异不能用预期和获得奖励之间的不匹配来解释。
- en: Another on
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一条
- en: '[social signaling:](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1638476)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[社交信号：](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1638476)'
- en: Students in the award treatment were offered a congratulatory card from the
    organization honoring the best performance. The award was purely symbolic in order
    to ensure that any behavioral effect is driven by non-material benefits. Our results
    show that students in the award treatment outperform students in the control treatment
    by about 12 percent on average.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 获奖的学生将获得来自组织的贺卡，以表彰最佳表现。奖励纯粹是象征性的，以确保任何行为效果都是由非物质利益驱动的。我们的结果显示，获奖组的学生平均表现比对照组的学生高出约12%。
- en: The
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该
- en: '[unexpected implication](http://www.efalken.com/papers/RRsec3.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[意外的推论](http://www.efalken.com/papers/RRsec3.html)'
- en: of this research, which is growing, is that there is no risk premium. Ignore
    at your peril.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这项研究的增加的意外影响是，没有风险溢价。忽视你会后悔的。
