- en: 'Humble Student of the Markets: What''s Warren up to?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：沃伦在忙什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/whats-warren-up-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/whats-warren-up-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/whats-warren-up-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/whats-warren-up-to.html#0001-01-01)
- en: In commenting on the Berkshire Hathaway share buyback, David Merkel at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: David Merkel在评论**伯克希尔·哈撒韦**的股票回购时说道：
- en: '[Aleph Blog](http://alephblog.com/2011/09/27/on-the-berkshire-hathaway-buyback/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Aleph Blog](http://alephblog.com/2011/09/27/on-the-berkshire-hathaway-buyback/)'
- en: 'extrapolated the buyback to a more general assessment of the stock market [emphasis
    added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '他将股票回购 extrapolated 到对股票市场的更一般评估中[强调 added]:'
- en: As far as buybacks go, this is a good one, but the question remains, how good
    is it? If Buffett had better uses for cash, he would not be buying back stock,
    and this is at a time when all equity valuations are depressed.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至于股票回购，这是一个好的回购，但问题 remains，它有多好？如果巴菲特有更好的现金用途，他就不会回购股票，而且现在所有股票估值都低迷。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***To me this indicates that Buffett does not have any large places to deploy
    cash superior to the cost of capital of Berkshire Hathaway***, which is pretty
    low, aside from investments with an inadequate margin of safety.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***对我来说，这表明巴菲特没有任何比伯克希尔·哈撒韦资本成本更高的现金投资机会***，除了那些安全边际不足的投资。'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***That doesn’t mean the whole market is overvalued, but it does mean that
    a bright guy like Buffett anticipates no more large productive places in the near
    future to put large amounts money to work than by shrinking his own balance sheet.
    Not a good sign for the economy.***'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这并不意味着整个市场都高估了，但这意味着像巴菲特这样的聪明人预计在不久的将来不会有更多的大规模投资机会，也不会通过缩小自己的资产负债表来大规模资金投入。这对于经济来说不是一个好迹象。***'
- en: This makes sense to me. Until I remembered that
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我来说是有意义的。直到我想起
- en: '[Buffett was quoted in August](http://finance.fortune.cnn.com/2011/08/11/warren-buffett-buy-stocks/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴菲特在八月被引用](http://finance.fortune.cnn.com/2011/08/11/warren-buffett-buy-stocks/)'
- en: 'as saying that the stock market is cheap compared to bonds and he is buying:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 表示股票市场相对于债券来说很便宜，他正在买入：
- en: In the meantime, Buffett is looking to buy stocks -- oh, and apparently to sell
    Berkshire bonds too. Berkshire is reportedly taking advantage of record low rates
    and issuing bonds to raise dirt-cheap capital. For Buffett right now at least,
    this is not a time for fear. This is a time for action.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，巴菲特正在寻找购买股票的机会——哦，显然也在出售伯克希尔的债券。据报道，伯克希尔正在利用创纪录的低利率发行债券，以筹集极其便宜的资金。对于巴菲特来说，现在不是害怕的时候，而是行动的时候。
- en: Warren Buffett will be the first one to tell you that he is good at spotting
    value but terrible at market timing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**沃伦·巴菲特**会第一个告诉你，他擅长发现价值，但市场时机把握得不好。'
- en: So has he changed his mind? What's going on at BRK?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以他改变主意了吗？BRK发生了什么？
