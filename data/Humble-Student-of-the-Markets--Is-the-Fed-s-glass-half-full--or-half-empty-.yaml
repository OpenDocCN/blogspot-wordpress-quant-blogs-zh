- en: 'Humble Student of the Markets: Is the Fed''s glass half full, or half empty?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美联储的玻璃杯是半满还是半空？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/03/is-feds-glass-half-full-or-half-empty.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/03/is-feds-glass-half-full-or-half-empty.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/03/is-feds-glass-half-full-or-half-empty.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/03/is-feds-glass-half-full-or-half-empty.html#0001-01-01)
- en: '**Mid-week market update**: Investors and traders have been waiting for the
    moment of the FOMC announcement and subsequent press conference. How does the
    Fed respond to the twin challenges of a banking crisi and inflation threat?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新**：投资者和交易员一直在等待美联储会议声明及随后的新闻发布会时刻。美联储如何应对银行危机和通胀威胁的双重挑战？'
- en: John Authers highlighted analysis from Bespoke indicating the market was entering
    a period of extreme volatility in Fed Funds futures.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·奥特斯强调了Bespoke的分析，指出市场正在进入美联储基金期货的极端波动期。
- en: 'The fluctuation of fed funds futures has been so extreme that, since their
    inception in 1994, the only other months to see such volatility were: January
    2001 (when the Fed started to hike); September 2001, month of the 9/11 terrorist
    attacks; January and October in the crisis year of 2008; and March 2020, when
    Covid-19 arrived. This is according to an analysis by Bespoke Investment Group.
    In contrast to the Fed’s current tightening regime, all those months saw the central
    bank cutting rather than hiking in response to clear crisis conditions. Over the
    last month, the gap between the highest and lowest fed funds rates that have been
    predicted stands at 77.5 basis points:'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储基金期货的波动如此之大，自1994年成立以来，唯一出现过这种波动的月份是：2001年1月（当时美联储开始加息）；2001年9月，即9/11恐怖袭击的月份；2008年危机年的1月和10月；以及2020年3月，当新冠疫情到来时。这是Bespoke投资集团的一项分析。与美联储当前的紧缩政策相比，所有这些月份都看到中央银行在明确危机情况下降息而非加息。在过去一个月里，预测的最高和最低美联储基金利率之间的差距达到了77.5个基点：
- en: The Fed has spoken, It raised rates by a quarter-point and the statement changed
    from it expects "ongoing increases" to "some additional policy firming may be
    appropriate in order to attain a stance of monetary policy that is sufficiently
    restrictive to return inflation to 2 percent over time",
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储已经发声，它提高了利率一个季度点，声明从预期“持续增加”变为“为了达到足够紧缩的货币政策立场，以使通胀长期回归2%，可能需要适当的政策巩固”，
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/03/22/is-the-feds-glass-half-full-or-half-empty/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
