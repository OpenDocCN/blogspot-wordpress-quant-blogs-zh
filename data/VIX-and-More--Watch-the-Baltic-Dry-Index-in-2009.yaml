- en: 'VIX and More: Watch the Baltic Dry Index in 2009'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和 More：2009 年关注波罗的海干散货运价指数
- en: 来源：[http://vixandmore.blogspot.com/2008/12/watch-baltic-dry-index-in-2009.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/watch-baltic-dry-index-in-2009.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/watch-baltic-dry-index-in-2009.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/watch-baltic-dry-index-in-2009.html#0001-01-01)
- en: In 2009 investors will be scanning the globe for signs of economic recovery
    or deterioration. Among the many tools they should be watching in order to gauge
    the strength of global trade is the [Baltic Dry Index](http://en.wikipedia.org/wiki/Baltic_Dry_Index)
    (BDI.) The Baltic Dry Index measures shipping rates for [dry bulk carriers](http://en.wikipedia.org/wiki/Bulk_carrier)
    that carry [commodities](http://vixandmore.blogspot.com/search/label/commodities)
    such as coal, iron and other ores, cocoa, grains, phosphates, fertilizers, animal
    feeds, etc. In short, the BDI is an excellent proxy for global trade.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009 年，投资者将在全球范围内寻找经济复苏或恶化的迹象。 他们应该关注的众多工具之一，以评估全球贸易的强度，是[波罗的海干散货运价指数](http://en.wikipedia.org/wiki/Baltic_Dry_Index)（BDI）。
    波罗的海干散货运价指数衡量运输煤炭、铁矿石和其他矿石、可可、粮食、磷肥、化肥、饲料等[散货船](http://en.wikipedia.org/wiki/Bulk_carrier)的运费。
    简而言之，BDI是全球贸易的一个很好的代理。
- en: In the chart below, note how the BDI peaked after the S&P 500 index did in 2007
    and bottomed after the SPX last month. The BDI may not be a leading indicator,
    but it is an important way to confirm whether moves in global equities are being
    reflected in an increase in global shipping. If the BDI fails to rally in 2009,
    be skeptical of any rally in stocks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，请注意BDI在2007年的标普500指数达到峰值后和上个月的SPX底部。 BDI可能不是一个领先的指标，但它是确认全球股票涨跌是否反映在全球航运增加中的重要方式。
    如果BDI在2009年未能上涨，请对股票的任何上涨持怀疑态度。
- en: For those who are interested in following stocks of some of the leading dry
    bulk carriers, a good place to start is with Diana Shipping ([DSX](http://vixandmore.blogspot.com/search/label/DSX)),
    DryShips ([DRYS](http://vixandmore.blogspot.com/search/label/DRYS)), and Excel
    Maritime Carriers ([EXM](http://vixandmore.blogspot.com/search/label/EXM)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对跟踪一些主要干散货运输公司股票感兴趣的人，一个好的起点是[戴安娜航运](http://vixandmore.blogspot.com/search/label/DSX)（DSX）、DryShips
    ([DRYS](http://vixandmore.blogspot.com/search/label/DRYS)) 和 Excel Maritime Carriers
    ([EXM](http://vixandmore.blogspot.com/search/label/EXM))。
