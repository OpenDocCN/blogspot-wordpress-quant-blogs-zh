- en: Ethereum Consortium Network Deployments
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以太坊联盟网络部署
- en: Reading “Ethereum Consortium Network [Deployments](https://github.com/Azure/azure-quickstart-templates/tree/master/ethereum-consortium-blockchain-network)
    Made Easy” just goes to highlight Microsoft’s blockchain game plan.  Some people
    will have an issue with the fact that its leveraging Microsoft Azure.   I’ve not
    run the template myself, but if the readme is close to reality, then Microsoft
    have made it incredible easy to get into the blockchain game for companies, and
    start developing smart contracts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读“以太坊联盟网络 [部署](https://github.com/Azure/azure-quickstart-templates/tree/master/ethereum-consortium-blockchain-network)简化”的文章突显了微软的区块链战略。一些人可能会对其利用微软
    Azure 有意见。我自己尚未运行过此模板，但如果自述文件接近现实情况，那么微软已经让企业轻松进入区块链游戏并开始开发智能合约变得非常容易。
