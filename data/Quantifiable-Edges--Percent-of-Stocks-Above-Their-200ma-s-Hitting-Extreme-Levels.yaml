- en: 'Quantifiable Edges: Percent of Stocks Above Their 200ma''s Hitting Extreme
    Levels'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Percent of Stocks Above Their 200ma''s Hitting Extreme
    Levels'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/08/percent-of-stocks-above-their-200mas.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/percent-of-stocks-above-their-200mas.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/08/percent-of-stocks-above-their-200mas.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/percent-of-stocks-above-their-200mas.html#0001-01-01)
- en: 'Some extreme readings are appearing in a few Worden Bros. indicators that look
    at stocks relative to their 200 day moving averages. One is T2107, which simply
    looks at the percentage of stocks trading above their 200ma. The other is T2109,
    which looks at the percentage of stocks trading at least 1 standard deviation
    above their 200ma. Both indicators are near all time highs (dating back to 1986).
    In fact, the only period of time in which these indicators registered higher readings
    was in the beginning of 2004\. Below is a chart of T2107 which illustrates this:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一些Worden兄弟公司的指标显示，在观察股票与其200天移动平均线的关系时，出现了极端的读数。一个是T2107，它只是查看交易在200ma之上的股票百分比。另一个是T2109，它查看的是至少交易在200ma之上1个标准差的股票百分比。这两个指标都接近历史最高点（回溯至1986年）。实际上，在这些指标记录的读数中，唯一高于当前读数的时期是2004年初。以下是T2107的图表，说明了这一点：
- en: '[![](img/ad8cc82a001b11c121c04fe63914d6d4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbhSF1uDI7lknYTn3OEG6Vud_OIwlnQ7rzTD2moE7UmFhtKSPCrGsvv7qHj1ntRflqyNjICdAZSG2P1oySmSagycCYMayWxh7Hmf-1lsfhDQsVOaQxyxpplSrJNtOj_J_NnzJU0gxU5rdu/s1600-h/2009-8-26+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/08/percent-of-stocks-above-their-200mas.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/percent-of-stocks-above-their-200mas.html#0001-01-01)
- en: This demonstrates just how extreme the current move is in terms of breadth.
    Also interesting about the chart is that we aren’t that far removed time-wise
    from extremely low readings. Extreme overbought doesn’t necessarily mean a decline
    is about to begin. In fact the last time these levels were reached in 2004, the
    market continued to trudge higher for about 2 ½ months before finally beginning
    a meaningful correction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这证明了当前广度上的移动有多么极端。关于图表，同样有趣的是，从时间上我们并不远离极端的低读数。极度超买并不一定意味着下跌即将开始。事实上，在2004年达到这些水平上次时，市场在最终开始实质性修正之前，又震荡走高约2个半月。
