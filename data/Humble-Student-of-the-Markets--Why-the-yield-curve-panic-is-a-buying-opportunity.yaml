- en: 'Humble Student of the Markets: Why the yield curve panic is a buying opportunity'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为何收益率曲线恐慌是一个买入机会
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/03/why-yield-curve-panic-is-buying.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/03/why-yield-curve-panic-is-buying.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/03/why-yield-curve-panic-is-buying.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/03/why-yield-curve-panic-is-buying.html#0001-01-01)
- en: There was some confusion from readers in response to my bullish pivot in yesterday's
    post (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 读者对我的昨天帖子中的看涨转变反应有些混淆（见
- en: '[How the market could melt up](https://humblestudentofthemarkets.com/2019/03/24/how-the-market-could-melt-up/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场可能会如何崩溃](https://humblestudentofthemarkets.com/2019/03/24/how-the-market-could-melt-up/)'
- en: ). Much of the confusion was attributable to the bear porn that has been floating
    around since last Friday from the inverted yield curve when the 10-year Treasury
    yield fell below the 3-month.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。大部分的混淆可以归因于自从上周五以来围绕倒置收益率曲线的熊市色情言论，当时10年国债收益率跌破3个月。
- en: One example came from Ben Carlson at
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个例子来自Ben Carlson在
- en: '[A Wealth of Common Sense](https://awealthofcommonsense.com/2018/02/yield-curve-inversions-arent-great-for-stocks/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[A Wealth of Common Sense](https://awealthofcommonsense.com/2018/02/yield-curve-inversions-arent-great-for-stocks/)'
- en: ', though Carlson did qualify his analysis that the timing of a stock market
    pullback has varied:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，尽管Carlson对他的分析进行了限定，指出股市回调的时间是变化的：
- en: The timing of these market corrections varies widely. In late 1980 and early
    2000, the inverted yield curve signaled a quickly approaching stock market peak.
    In the other three instances, it was almost two years until stocks broke down.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些市场调整的时间差异很大。在1980年底和2000年初，倒置的收益率曲线预示着股市顶部的快速到来。在其他三个案例中，直到股票崩溃几乎花了两年时间。
- en: '[Troy Bombardia](https://twitter.com/bullmarketsco/status/1109582078247473153)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Troy Bombardia](https://twitter.com/bullmarketsco/status/1109582078247473153)'
- en: has also weighed in with his own analysis of past inversions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也发表了他自己对过去倒置的分析。
- en: I beg to differ. The underlying mechanism of this inversion is very different
    from previous episodes, and that's why I don't think a recession is in the cards.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我持不同意见。这种倒置的底层机制与之前的周期非常不同，这就是为什么我认为没有衰退在计划中。
