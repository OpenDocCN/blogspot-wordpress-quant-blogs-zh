  zh: 来源：[http://timelyportfolio.blogspot.com/2012/08/another-great-google-summer-of-code.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/08/another-great-google-summer-of-code.html#0001-01-01)
- en: '[Tradeblotter announced](http://tradeblotter.wordpress.com/2012/08/29/now-with-more-bacon-2008/)
    the very nice features that will be added to the PerformanceAnalytics package
    as a result of the Google Summer of Code (GSOC) 2012 project:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tradeblotter宣布](http://tradeblotter.wordpress.com/2012/08/29/now-with-more-bacon-2008/)了由于Google夏季代码（GSOC）2012项目将添加到PerformanceAnalytics包中的非常不错的功能：'
- en: “…Matthieu commenced to produce dozens of new functions, extend several more
    existing ones, and add more than 40 pages of additional documentation (complete
    with formulae and examples) to PerformanceAnalytics. He’s included Bacon’s small
    data set and several new `table.*` functions for testing and demonstrating that
    the functions match the published results. All on plan, I would add.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “...Mathieu开始制作数十个新函数，扩展了几个现有的函数，并为PerformanceAnalytics增加了40多页的附加文档（包括公式和示例）。他包括了Bacon的小型数据集和几个新的`table.*`函数，用于测试和演示函数与已发表结果一致。一切都在计划之中，我想补充一下。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He also wrote [a very nice overview](http://tradeblotter.files.wordpress.com/2012/08/pa-bacon.pdf)
    of the functions developed from Bacon (2008) that are included in PerformanceAnalytics,
    which should be helpful to readers or teachers of Bacon’s work. Matthieu’s summary
    document will also be distributed as a vignette in the package, accessible using
    `vignette('PA-Bacon')`. Additional detail is included in the documentation for
    each function, as well. I’ll highlight some of those functions in later posts…”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他还撰写了一篇[非常不错的概述](http://tradeblotter.files.wordpress.com/2012/08/pa-bacon.pdf)
    ，介绍了从Bacon（2008）开发的函数，这些函数包括在PerformanceAnalytics中，这对理解Bacon作品的读者或教师应该很有帮助。Mathieu的总结文件也将作为包中的一个示例文档分发，使用`vignette('PA-Bacon')`可以访问。每个函数的文档中还包括更多详细信息。我将在稍后的帖子中突出介绍一些这些函数..."
- en: Although the Bacon vignette is very helpful, I highly recommend reading the
    book also.  For those of you on O’Reilly’s Safari, you can add the book to your
    bookshelf.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Bacon vignette非常有帮助，但我强烈建议 also reading the book. 对于那些在O'Reilly的Safari上的读者，你可以把这本书添加到你的书架上。
