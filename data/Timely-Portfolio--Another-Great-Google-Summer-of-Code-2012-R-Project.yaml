- en: I basically tried to include absolutely everything possible (scattered, smothered,
    covered, chunked, and diced) from [xtsExtra plot.xts](http://timelyportfolio.blogspot.com/search/label/plot.xts)
    in this chart.  The chart includes cumulative growth of buy/hold and 10 month
    moving average on the S&P 500 in the top panel, shows drawdown in the middle,
    and then adds a horizon plot of Prospect Ratio for the ma strategy – Prospect
    Ratio for the buy/hold.  Since plot.xts also allows for blocks, I thought it would
    be helpful to also shade those periods when the 36 month rolling Sharpe Ratio
    of the ma strategy outperforms buy/hold.  While this is probably a bit much for
    a single chart, I think it demonstrates clearly how powerful these tools are.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我基本上试图在这张图表中包含尽可能多的内容（散乱、覆盖、涂抹、块状和切碎）来自[xtsExtra plot.xts](http://timelyportfolio.blogspot.com/search/label/plot.xts)。这张图表包括标普500的累积增长买入/持有和10个月移动平均线在上部面板，展示了回调情况在中部，然后增加了针对ma策略的展望比率水平图——买入/持有的展望比率。由于plot.xts也允许块状结构，我认为当ma策略的36个月滚动夏普比率表现优于买入/持有时，涂暗这些时期也会有所帮助。虽然这可能在单一图表中显得有些过多，但我认为它清楚地展示了这些工具的力量。
