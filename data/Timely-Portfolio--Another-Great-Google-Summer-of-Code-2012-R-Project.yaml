- en: Since I saw the announcement (been patiently waiting) when I was also reading
    this very good article [“Tomatoes and the Low Vol Effect” by Research Affiliates](http://advisorperspectives.com/commentaries/research_82812.php),
    I was already working on some R to explore the Sharpe and Information Ratio between
    a buy/hold on the S&P 500 and a 10 month moving average strategy.  When you look
    at the code, you might enjoy some of the other charts and methods, but  I decided
    to change directions with my research and integrate a new PerformanceAnalytics
    function and continue to push the limits with another fine Google Summer of Code
    2012 addition [xtsExtra plot.xts](http://timelyportfolio.blogspot.com/search/label/plot.xts). 
