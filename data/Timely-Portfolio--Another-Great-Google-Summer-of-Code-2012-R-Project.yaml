  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时组合：另一个伟大的Google夏季代码2012 R项目
- en: 来源：[http://timelyportfolio.blogspot.com/2012/08/another-great-google-summer-of-code.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/08/another-great-google-summer-of-code.html#0001-01-01)
