  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: （用于罗素2000小盘指数）。除了美国股票的波动指数外，还有外国股票的波动指数（
- en: '[VDAX](http://deutsche-boerse.com/dbag/dispatch/en/isg/gdb_navigation/private_investors/20_Equities/20_Indices/55_VDAX?module=InOverview_Index&wp=DE000A0DMX99&foldertype=_Index&wplist=DE000A0DMX99&active=overview&timespan=1d)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[VDAX](http://deutsche-boerse.com/dbag/dispatch/en/isg/gdb_navigation/private_investors/20_Equities/20_Indices/55_VDAX?module=InOverview_Index&wp=DE000A0DMX99&foldertype=_Index&wplist=DE000A0DMX99&active=overview&timespan=1d)'
