  zh: 等，以及其他资产类别（如石油、黄金和货币）的较少为人知的波动指数。
- en: 'Q: What are normal, high and low readings for the VIX?'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 问：VIX的正常、高、低读数是什么？
- en: 'A: This question is more complicated than it sounds, because some people focus
    on absolute VIX numbers and some people focus on relative VIX numbers. On an absolute
    basis, looking at a VIX as reformulated in 2003, but using data reverse engineered
    going back to 1990, the mean is a little bit over 20, the high is just below 90
    and the low is just below 10\. Just for fun, using the VXO (original VIX formulation),
    it is possible to calculate that the VXO'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 答：这个问题听起来比实际复杂，因为有些人关注绝对的VIX数字，而有些人关注相对的VIX数字。在绝对基础上，查看2003年改革的VIX，但使用回溯到1990年的数据反向工程，平均值略高于20，高点略低于90，低点略低于10。只是为了好玩，使用VXO（原始VIX公式），可以计算出VXO
- en: '[peaked at about 172](http://vixandmore.blogspot.com/2008/03/volatility-history-lesson-1987.html)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 峰值约为172](http://vixandmore.blogspot.com/2008/03/volatility-history-lesson-1987.html)
- en: on Black Monday, October 19, 1987.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在1987年10月19日的黑色星期一进行了交易。'
- en: 'Q: Can I trade the VIX?'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我可以交易VIX吗？'
- en: 'A: At this time it is not possible to trade the cash or spot VIX directly.
    The only way to take a position on the VIX is through the use of VIX options and
    futures or on two VIX ETNs that are based on VIX futures:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '-   目前无法直接交易现金或现货VIX。唯一可以建立VIX头寸的方式是通过使用VIX期权和期货，或基于VIX期货的两种VIX ETNs：'
- en: '[VXX](http://vixandmore.blogspot.com/search/label/VXX)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[VXX](http://vixandmore.blogspot.com/search/label/VXX)'
- en: ', which targets VIX futures with 1 month to maturity; and'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ，其目标为到期日为1个月的VIX期货；以及'
- en: '[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)'
- en: ', which targets 5 months to maturity. An inverse VIX futures ETN,'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ', 其目标为到期日为5个月的VIX期货。一个反向VIX期货交易所交易基金（ETN），'
- en: '[XXV](http://vixandmore.blogspot.com/search/label/XXV)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[XXV](http://vixandmore.blogspot.com/search/label/XXV)'
- en: ', was launched on 7/19/10\. This product targets VIX futures with 1 month to
    maturity. As of May 2010, options have been available on the VXX and VXZ ETNs.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '-   于2010年7月19日推出。该产品针对到期日为1个月的VIX期货。截至2010年5月，VXX和VXZ ETN上已有期权交易。'
- en: 'Q: How can the VIX be used as a hedge?'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如何使用VIX作为对冲工具？'
- en: 'A: The VIX is appropriate as a hedging tool because it has a strong negative
    correlation to the SPX – and is generally about four times more volatile. For
    this reason, portfolio managers often find that buying of out of the money calls
    on the VIX to be a relatively inexpensive way to hedge long portfolio positions.
    Similar hedges can be constructed using VIX futures or the VIX ETNs.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '-   因为VIX与标普500指数（SPX）具有强烈的负相关性——通常波动性大约是SPX的四倍，所以，投资组合经理们通常认为购买VIX的深度价外看涨期权是一种相对便宜的方式来对冲长期投资组合头寸。类似的对冲可以通过使用VIX期货或基于VIX期货的VIX
    ETNs来构建。'
- en: 'Q: How do investors use the VIX to time the market?'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '-   投资者如何使用VIX来时机市场？'
- en: 'A: This is a subject for a much larger space, but in general, the VIX tends
    to trend in the very short-term, mean-revert over the short to intermediate term,
    and move in cycles over a long-term time frame. The devil, of course, is in the
    details.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这是一个需要更大篇幅来讨论的话题，但总的来说，VIX在非常短期内倾向于趋势化，在短期到中期内均值回归，在长期时间框架内呈现出周期性波动。当然，细节是魔鬼。'
- en: '[Last updated on 7/22/2010]'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[最后更新时间为2010年7月22日]'
