- en: 'Humble Student of the Markets: DB pension woes are plans'' own fault'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：确定利益养老金计划的困境是计划自身的过错
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/db-pension-woes-are-plans-own-fault.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/db-pension-woes-are-plans-own-fault.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/db-pension-woes-are-plans-own-fault.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/db-pension-woes-are-plans-own-fault.html#0001-01-01)
- en: Recently there has been much comment about problems at defined benefit pension
    plans - how underfunded they are, how they are the "next shoe to drop" in the
    financial crisis. Here is an example from Leo Kolivakis posted at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有很多关于确定利益养老金计划问题的评论——它们资金不足的情况，它们在金融危机中是“下一个即将崩溃的环节”。以下是一个来自Leo Kolivakis的例子，发布在
- en: '[Naked Capitalism](http://pensionpulse.blogspot.com/2009/04/pensions-death-spiral.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[裸资本主义](http://pensionpulse.blogspot.com/2009/04/pensions-death-spiral.html)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '[Here](http://www.nakedcapitalism.com/2009/04/guest-post-pension-killer.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.nakedcapitalism.com/2009/04/guest-post-pension-killer.html)'
- en: 'is an equally fascinating earlier analysis from Leo Kolivakis:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是来自Leo Kolivakis的同样引人入胜的早期分析：
- en: Plan sponsors had two choices. They could retain the 60%-40% asset mix but fund
    at the minimum and run the risk of deficits in market down turns. Most of them
    never believed that their companies would ever go bankrupt and so they did not
    think they were putting their members’ financial lives at risk.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 计划发起人有两个选择。他们可以保留60%-40%的资产组合，但按照最低资金进行，并承担市场低迷时出现赤字的风险。他们大多数从未相信自己的公司会破产，因此他们没有认为这是在将会员的财务生活置于风险之中。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Or they could invest solely in fixed income assets. This removed the asset-liability
    mismatch and resulting windup risk but it also meant lower long-term investment
    returns. Lower returns meant either increased contributions in the order of 30%
    or 30% lower benefits or some combination thereof.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或者它们可以仅投资于固定收益资产。这样做消除了资产与负债不匹配以及随之而来的清算风险，但也意味着长期投资回报较低。回报降低意味着要么增加约30%的供款，要么降低30%的福利，或者两者的某种组合。
- en: Pension plans were deliberately running asset allocation mixes of 60-40 (stocks/bonds)
    because it was the cheap thing to do and not for risk control (asset-liability
    matching) purposes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 养老金计划故意采用60-40（股票/债券）的资产配置组合，因为这成本较低，而非为了风险控制（资产与负债匹配）的目的。
- en: In other words, much of the problems today at DB plans were the result of past
    decisions. The chickens have come home to roost.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，如今确定利益计划中的许多问题都是过去决策的结果。恶有恶报。
