- en: 'Magmasystems Blog: Colin Clark - The New Head of FinServ at Coral8'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: Colin Clark - Coral8新任金融服务主管'
- en: 来源：[http://magmasystems.blogspot.com/2008/11/colin-clark-new-head-of-finserv-at.html#0001-01-01](http://magmasystems.blogspot.com/2008/11/colin-clark-new-head-of-finserv-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/11/colin-clark-new-head-of-finserv-at.html#0001-01-01](http://magmasystems.blogspot.com/2008/11/colin-clark-new-head-of-finserv-at.html#0001-01-01)
- en: Colin told me that I can post the good news .... he just accepted the job of
    Executive Vice President of Financial Services at Coral8, reporting directly to
    the CEO.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Colin告诉我我可以发布这个好消息……他刚刚接受了Coral8执行副总裁的职位，直接向CEO汇报。
- en: This is a great thing for Coral8.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这对Coral8来说是一件大事。
- en: As I have written here before, I feel that financial services domain knowledge
    was not one of Coral8's strong points, and I think that they would be the first
    to admit this. I personally think that it is difficult to target Wall Street firms
    from the dry air of Silicon Valley. I would venture to say that not one of the
    people who we interact with at Coral8 comes from a financial services background,
    and although they tried very hard, they were never able to give us a full-time
    support person in New York, let alone someone who knew anything about trading
    apps.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我以前在这里写过的，我认为金融服务领域的知识并不是Coral8的强项，我认为他们自己也会首先承认这一点。我个人认为，从硅谷的干燥空气中瞄准华尔街公司是困难的。我敢说，我们与Coral8互动的每一个人都没有金融服务背景，尽管他们非常努力，但他们从未能够为我们提供一名全职支持人员在新
    York，更不用说了解交易应用的人了。
- en: Now in the space of a few weeks, Coral8 bagged Mike
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在短短几周内，Coral8成功吸引了Mike
- en: DiStefano
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: DiStefano
- en: of Gemstone and Colin Clark, the ex-CEO of
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: of Gemstone and Colin Clark, the ex-CEO of
- en: Kaskad
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Kaskad
- en: . And, just when I thought that Coral8 was going to
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。而且，就在我以为Coral8即将
- en: de
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: de
- en: -emphasize their efforts in financial services (not that I would have blamed
    them!).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: -强调他们在金融服务方面的努力（也不是我会责怪他们的！）。
- en: Colin will be building up a financial services organization in the US and in
    continental Europe and the UK. Coral8 has no current sales organization on the
    right side of the pond, and when we go global with our
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Colin将在美国和大陆欧洲及英国建立金融服务组织。Coral8目前在池塘右侧没有销售组织，当我们全球化我们的
- en: CEP
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: system, it is nice to have local support from the vendor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 系统，能够从供应商那里获得本地支持真是太好了。
- en: What is great for us is that Colin actually cares about what we, as a capital
    markets firm, do with Coral8\. And, let me tell you ... we have a laundry list
    for Colin that will keep him busy for many months. We have requests in the areas
    of real-time
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说很棒的是，Colin实际上关心我们作为一家资本市场公司用Coral8做什么。而且，让我告诉你……我们给Colin开了一份长长的清单，让他忙活好几个月。我们的请求涵盖了实时
- en: OLAP
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: OLAP
- en: ', entitled subscriptions, persistence, object cache connectivity, performance
    improvements with ad-'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，名为子订阅，持久性，对象缓存连接，与ad-
- en: hoc
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: hoc
- en: queries in the Coral8 public windows, better .NET support (which we have been
    promised already), better profiling and performance monitoring, better documentation,
    and more.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 查询在Coral8公共窗口中，更好的.NET支持（我们已经得到了承诺），更好的性能分析和监控，更好的文档，还有更多。
- en: And, did I mention that Colin is a pilot? (My goal is to have our vendors stocked
    with pilots and percussionists.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，我提到了吗？Colin是一名飞行员？（我的目标是让我们的供应商都配备飞行员和打击乐手。）
- en: Welcome to Coral8, Colin. I hope you are ready for us, cause we are coming at
    you like one of those planes that you see in the Reno Air Races.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到Coral8，Colin。我希望你已经准备好迎接我们，因为我们就像你在Reno Air Races看到的那些飞机一样向你冲来。
