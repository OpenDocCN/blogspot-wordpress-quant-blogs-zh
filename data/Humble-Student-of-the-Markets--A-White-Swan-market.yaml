- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': I am writing my mid-week update a day early because of the extraordinary
    volatility in the stock market.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：由于股市异常波动，我提前一天撰写了我的周中更新。
- en: My wife and I took a few days to go on a Danube river cruise. As we arrived
    in Vienna, we spied a white swan swimming beside our ship. The white swan seems
    to be an  apt metaphor for today's market, which is a market of known risks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我和妻子抽出几天时间去多瑙河游轮旅行。当我们抵达维也纳时，看到一只白天鹅在我们的船边游泳。这只白天鹅似乎是对当今市场的恰当隐喻，那是一个已知风险的市场。
