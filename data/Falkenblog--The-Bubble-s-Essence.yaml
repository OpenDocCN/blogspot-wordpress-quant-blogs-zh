- en: Paul Willen is a research economist at the Federal Reserve Bank of Boston.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·威伦是波士顿联邦储备银行的研究经济学家。
- en: '[His big idea](http://www.bostonglobe.com/ideas/2012/08/03/bubble/LBjBgBZ2JBAG4pxcbpgPEJ/story.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的大想法](http://www.bostonglobe.com/ideas/2012/08/03/bubble/LBjBgBZ2JBAG4pxcbpgPEJ/story.html)'
- en: is that the key to the recent 2008 bubble was that people assumed housing prices
    couldn't fall. Everything else really follows from that.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正是最近2008年的泡沫关键是人们认为房价不会下跌。其他一切实际上都源于此。
- en: 'Lots of parties exacerbated the crisis by encouraging unqualified buyers to
    receive mortages: investors, regulators, underwriters, politicians, homebuyers,
    non-profits, academics. None were sufficient, all necessary.  If Willen is correct
    the focus shouldn''t be on these parties, guilty as they are, but rather, why
    it was conventional wisdom that housing had little aggregate year-over-year price
    risk. If we understand that question better it might be more fruitful than other
    correctives, because if everyone thinks an asset has zero risk, it seems probably
    that it will become risky (eg, see my'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多参与方通过鼓励没有资格的买家获得抵押贷款，加剧了危机：投资者、监管者、承销商、政客、购房者、非营利机构、学者。没有一个是充分的，所有的都是必要的。如果威伦是正确的，焦点不应该放在这些有过失的各方身上，而应该关注的是房屋被认为在整体上几乎没有年度价格风险这一传统观念究竟是如何形成的。如果我们更好地理解这个问题，可能会比其他纠正措施更为有益，因为如果每个人都认为某个资产的风险为零，那么它显然会变得有风险（例如，参见我的
- en: '[Batesian Mimicry](http://falkenblog.blogspot.com/2010/07/batesian-mimicry-explanation-of.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[拟态拟态](http://falkenblog.blogspot.com/2010/07/batesian-mimicry-explanation-of.html)'
- en: post).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: post)。
- en: Just getting people to agree this was the conventional wisdom would be a great
    service, and I think academically feasible to demonstrate. With hindsight, fewer
    and fewer admit to thinking housing collateral had no risk.  Others suspect that
    those who thought housing would rise forever were simply evil and self-interested,
    like Goldman's Fabrice Tourre. I think that narrative is highly misleading.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让人们认同这一传统观念本身就将是一项伟大的服务，而且我认为从学术角度证明这一点是可行的。事后看来，越来越少的人承认认为房屋抵押品没有风险。一些人怀疑认为房价永远不会下跌的人纯粹是邪恶和自私的，就像高盛公司的法布里斯·图尔（Fabrice
    Tourre）一样。我认为这种叙事非常具有误导性。
