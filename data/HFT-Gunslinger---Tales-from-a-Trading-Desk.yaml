- en: 'Wall Street & Technology offers an interesting [read](http://www.wallstreetandtech.com/trading-technology/a-guide-to-the-hft-arms-race/240165050)
    on “A Guide to the HFT Arms Race”:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街科技提供了一篇有趣的[阅读](http://www.wallstreetandtech.com/trading-technology/a-guide-to-the-hft-arms-race/240165050)，题为“高频交易武器竞赛指南”：
- en: You stay in HLL as much as possible. It is quicker, easier for C programmers,
    and migrates to new hardware faster. Realistically you keep an eye open for bits
    that can be further hand refined for speed in HDL. And overall, iterate, iterate,
    iterate. This is one area that is truly responsive to continual improvement
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你尽可能待在高级语言中。对于C程序员来说更快，更容易，而且更快迁移到新硬件。实际上，你要留意的是，有一些部分可以进一步手工精炼以提高硬件描述语言的速度。总的来说，迭代，迭代，迭代。这是一个真正能够不断改进的领域。
