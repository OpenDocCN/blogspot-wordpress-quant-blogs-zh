- en: 'Humble Student of the Markets: Time to sell on strength'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：在强劲表现时卖出
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/time-to-sell-on-strength.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/time-to-sell-on-strength.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/time-to-sell-on-strength.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/time-to-sell-on-strength.html#0001-01-01)
- en: Last week, my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我的
- en: '[Asset Inflation-Deflation Trend Model](http://qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产通胀-通缩趋势模型](http://qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: flashed a deflation signal, indicating a position of defensiveness portfolios.
    Out of respect for our clients, I waited a few days before posting the update
    on my blog here.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 闪烁通货紧缩信号，表明防御性投资组合的位置。出于对我们客户的尊重，我在博客上更新之前等了几天。
- en: As regular readers know, the Trend Model relies primarily on commodity prices
    as the canaries in the coal mine to determine the global growth and inflationary
    expectations and therefore environment for the risk on/risk off trade. The picture
    for commodities has been indeed weak.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如定期读者所知，趋势模型主要依赖商品价格作为煤矿中的金丝雀，以确定全球增长和通胀预期，因此风险交易的环境。商品的表现确实很弱。
- en: Not only has the news flow from Europe been negative, but the signals out of
    China has also been weak. Consider, for example, this analysis from BAML’s China
    economists (via
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅来自欧洲的新闻流是负面的，而且中国的信号也显得疲弱。例如， consider, for example, this analysis from BAML’s
    China economists (via
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/05/14/997661/chinas-economic-data-disaster/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/05/14/997661/chinas-economic-data-disaster/)'
- en: ') which showed data well below expectations across the board:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ) 显示的数据远低于预期：
- en: There is also anecdotal evidence that
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 还有 anecdotal evidence that
- en: '[China''s real estate market is unraveling](http://chovanec.wordpress.com/2012/05/16/china-real-estate-unravels/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国房地产市场正在崩溃](http://chovanec.wordpress.com/2012/05/16/china-real-estate-unravels/)'
- en: . Even here in Vancouver, where we have seen considerable amount of Mainland
    Chinese money pouring into the residential property market,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: . 即使在温哥华，我们看到大量中国大陆资金涌入住宅房地产市场，
- en: '[Vancouver housing is start to look soft](http://www.theglobeandmail.com/report-on-business/economy/housing/vancouvers-real-estate-swoon-deepens/article2433053/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[温哥华房地产市场开始疲软](http://www.theglobeandmail.com/report-on-business/economy/housing/vancouvers-real-estate-swoon-deepens/article2433053/)'
- en: .
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: All in all, it's starting to look ugly intermediate term.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，中期内开始看起来很糟糕。
- en: '**Wait for the relief rally**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待缓解反弹**'
- en: In the short-term, however, stock prices are highly oversold by virtually all
    measures and sentiment models are at bearish extremes, which is contrarian bullish.
    My favorite
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在短期内，股价几乎所有指标都高度超卖，情绪模型处于熊市极端，这是逆向看涨。我喜欢的
- en: '[overbought/oversold model](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[超买/超卖模型](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
- en: is flashing an oversold reading, which should be good for a 1-3 week relief
    rally soon.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正在闪烁超卖读数，这应该对即将到来的1-3周的缓解反弹有利。
- en: For investors who were caught by the sudden downdraft in the price of risky
    assets, I would suggest that they wait for the inevitable rally and take that
    opportunity to lighten up their positions to reduce risk. Traders whose missed
    this move will likely find that it's too late to get short. I am seeing extreme
    oversold readings across the board, not just in stocks, but in my inter-market
    analysis such as the chart below of the relative returns of SPY vs IEF. If you
    get short here, you are liable to get your face ripped off in a counter-trend
    rally.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些被风险资产价格突然下跌所困的投资者，我建议他们等待不可避免的反弹，并利用这个机会减轻仓位以降低风险。那些错过这一走势的交易者可能会发现已经来不及做空了。我看到了全盘极度超卖的读数，不仅仅是股票，还有我市场分析中的图表，如下所示的
    SPY 对 IEF 的相对回报。如果你现在做空，你可能会在逆趋势反弹中遭受重创。
- en: Looking longer term, I expect that the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 长期来看，我预计 that the
- en: '[next few months will be volatile](http://humblestudentofthemarkets.blogspot.ca/2012/05/prepare-for-volatility.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[未来几个月将波动](http://humblestudentofthemarkets.blogspot.ca/2012/05/prepare-for-volatility.html)'
- en: but the markets will have a downward bias.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但是市场将呈现向下趋势。
