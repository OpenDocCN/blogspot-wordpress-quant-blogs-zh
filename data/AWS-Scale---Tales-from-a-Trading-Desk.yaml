- en: AWS Scale
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AWS 规模
- en: 'High Scalability has an interesting article on [Amazon](http://highscalability.com/blog/2015/1/12/the-stunning-scale-of-aws-and-what-it-means-for-the-future-o.html),
    “The Stunning Scale Of AWS And What It Means For The Future Of The Cloud”, coupled
    with an older [article](http://highscalability.com/amazon-architecture), “Amazon
    Architecture”.  Both offer some great insight into [AWS](http://www.enterprisetech.com/2014/11/14/rare-peek-massive-scale-aws/). 
    Although both articles, including the more recent article is packed full of interesting
    information, its worth calling out a few points:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: High Scalability 上有一篇有趣的文章 [Amazon](http://highscalability.com/blog/2015/1/12/the-stunning-scale-of-aws-and-what-it-means-for-the-future-o.html)，“AWS
    的惊人规模及其对云计算未来的意义”，以及一篇较早的 [文章](http://highscalability.com/amazon-architecture)，“Amazon
    架构”。两篇文章都提供了一些对 [AWS](http://www.enterprisetech.com/2014/11/14/rare-peek-massive-scale-aws/)
    的深入见解。虽然这两篇文章，包括最近的文章都充满了有趣的信息，但值得一提的是其中的一些要点：
- en: “Testability. Their gear was better because they tested it better. Enterprise
    gear is hard to test at scale. They created a $40 million test bed of 8000 servers
    (3 megawatts). “
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “可测试性。他们的设备更好，因为他们测试得更好。企业设备很难在规模上进行测试。他们创建了一个价值 4000 万美元的测试基地，拥有 8000 台服务器（3
    兆瓦）。”
- en: “AZs are less than 2ms apart and usually less than 1ms apart. From a latency
    perspective they are fairly close, within a few kilometers. Far enough apart for
    safety, close enough for good latency.”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “AZ 之间的距离小于 2 毫秒，通常小于 1 毫秒。从延迟的角度来看，它们非常接近，相距几公里。足够安全，延迟良好。”
- en: “AZs are milliseconds apart so you can commit to both at the same time.”
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “AZ（可用区）之间相距几毫秒，因此您可以同时提交到两个可用区。”
- en: Very cool stuff.  Make some of the corporate infrastructure discussion over
    the years look weak and fact-less
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 非常酷的东西。让多年来的一些公司基础设施讨论显得无力且无根据。
