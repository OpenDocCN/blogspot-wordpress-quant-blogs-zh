- en: 'Quantifiable Edges: 77% of the Time the SPY has Been Lower 6 Days After This
    Setup'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《可量化边缘》：77%的时间，SPY在此设置后的6天内会走低
- en: 来源：[http://quantifiableedges.blogspot.com/2012/02/77-of-time-spx-has-been-lower-6-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/77-of-time-spx-has-been-lower-6-days.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/02/77-of-time-spx-has-been-lower-6-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/77-of-time-spx-has-been-lower-6-days.html#0001-01-01)
- en: Action in SPY the last couple of days has been interesting as it has left large
    unfilled gaps in both directions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近几天SPY的行动很有趣，因为它在两个方向都留下了大的未填补的间隙。
- en: '[The Quantifinder](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[量化指标](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
- en: identified the study below. It looks at other instances where you had a 20-day
    closing high, then an unfilled gap down, and then an unfilled gap up. All results
    are updated.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴别了下面的研究。它研究了其他情况，即在有一个20天的收盘高点，然后是一个未填补的下跌间隙，然后是一个未填补的上涨间隙的情况。所有结果都已更新。
- en: These results seem to suggest a moderate downside edge over the next 6 days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果似乎表明，在接下来的6天里，存在适度的下行风险。
