- en: 'VIX and More: Headwinds Index: How Long Can Financials Outperform Energy?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多：逆风指数：金融能否优于能源？
- en: 来源：[http://vixandmore.blogspot.com/2008/07/headwinds-index-how-long-can-financials.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/headwinds-index-how-long-can-financials.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/headwinds-index-how-long-can-financials.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/headwinds-index-how-long-can-financials.html#0001-01-01)
- en: '[Two weeks ago](http://vixandmore.blogspot.com/2008/07/headwinds-index-financials-xlf-vs-oil.html),
    I introduced something I called the [headwinds index](http://vixandmore.blogspot.com/search/label/headwinds%20index),
    a simple ratio of financials ([XLF](http://vixandmore.blogspot.com/search/label/XLF))
    to oil ([USO](http://vixandmore.blogspot.com/search/label/USO)).  It took another
    week for that index to bottom and the markets to rally, but since that bottom,
    financials have jumped 37% while crude oil has fallen 14% from its peak.  The
    headwinds have turned into a strong tailwind, at least for the past six days.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[两周前](http://vixandmore.blogspot.com/2008/07/headwinds-index-financials-xlf-vs-oil.html)，我介绍了一个我称之为[逆风指数](http://vixandmore.blogspot.com/search/label/headwinds%20index)的东西，这是一个简单的金融([XLF](http://vixandmore.blogspot.com/search/label/XLF))与石油([USO](http://vixandmore.blogspot.com/search/label/USO))的比例。又过了一周，那个指数才触底，市场才开始反弹，但从触底以来，金融股上涨了37%，而原油从峰值下跌了14%。逆风已经变成了强烈的顺风，至少在过去六天内是这样。'
- en: The question, of course, is how long financials can continue to gain ground
    before a new long oil, short financials trade becomes too attractive to pass up.  Several
    of my indicators suggest that the tailwinds are about to dissipate in the next
    day or two; after a strong opening, today’s developing [gravestone doji](http://www.candlesticker.com/Cs46.asp)
    also calls into question the staying power of the recent trend reversal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，问题是金融股能继续上涨多久，才会使得新的做多石油、做空金融股的交易变得太有吸引力而无法忽视。我的几个指标显示，顺风预计将在未来一两天内消散；在强劲的开盘后，今天形成的[墓碑十字](http://www.candlesticker.com/Cs46.asp)也质疑了近期趋势反转的持续力。
- en: At a minimum, I suspect the new tailwinds have gotten ahead of themselves.  When
    they start to move back in the wrong direction, there is little reason to remain
    in the long financials, short oil trade past its useful life.  As sailors are
    fond of saying, “tack on a header!”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，我怀疑新的顺风已经过头了。当它们开始向错误的方向移动时，没有理由继续持有过了有效期的做多金融、做空石油的交易。正如水手们喜欢说的，“顶风转向！”
