- en: 'Quantifiable Edges: Does Turnaround Tuesday Apply to Shocking Gaps Down'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周二的反转是否适用于令人震惊的跳空缺口
- en: 来源：[http://quantifiableedges.blogspot.com/2012/03/does-turnaround-tuesday-apply-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/03/does-turnaround-tuesday-apply-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/03/does-turnaround-tuesday-apply-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/03/does-turnaround-tuesday-apply-to.html#0001-01-01)
- en: 'Look like the SPY is going to open down more than it has dropped any single
    day so far in 2012\.  This can be startling to market participants.  Many may
    be caught flatfooted.  Of course Tuesday is the #1 day to see a Turnaround.  But
    does it apply when the market gets a shock at the open?  I ran the test below
    to see.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来 SPY 将以2012年迄今为止的任何一天的跌幅更多的开盘。这可能让市场参与者感到震惊。许多人可能会措手不及。当然，周二是看到反转的第一天。但当市场在开盘时遇到冲击时是否适用？我进行了下面的测试来查看。
- en: It does not appear Tuesday give us a hig probability play.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，周二并没有给我们提供一个高概率的交易机会。
- en: I also ran the test on all days using a 20-day requirement instead of 10\.  Similar
    non-edge.  Should be an interesting day...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我也使用了一个20天的要求来运行所有日子的测试，而不是10天。类似的非边缘。应该是一个有趣的一天...
