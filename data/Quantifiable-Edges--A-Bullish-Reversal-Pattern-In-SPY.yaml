- en: 'Quantifiable Edges: A Bullish Reversal Pattern In SPY'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：SPY中的一个看涨反转模式
- en: 来源：[http://quantifiableedges.blogspot.com/2010/05/bullish-reversal-pattern-in-spy.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/05/bullish-reversal-pattern-in-spy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/05/bullish-reversal-pattern-in-spy.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/05/bullish-reversal-pattern-in-spy.html#0001-01-01)
- en: What struck me most about Wednesday’s action was the fact that the market closed
    above it’s open but still down on the day. This little pattern can be bullish
    under the right circumstances. It will often signal a reversal after there has
    been a move down.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三的行情最让我印象深刻的是，尽管市场收盘时高于开盘价，但整日来看还是下跌的。这种小趋势在适当的情况下可能看涨。它经常在下跌之后预示着一个反转。
- en: I showed a few studies related to this in last night’s subscriber letter. Below
