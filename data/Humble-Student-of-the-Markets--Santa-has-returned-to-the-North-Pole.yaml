- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': The last day of the Santa Claus rally window closed yesterday, and Santa
    has returned to the North Pole. But he left one present today in the form of an
    intra-day all-time high for all the good boys and girls who ever doubted him.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：圣诞老人反弹窗口的最后一天昨天关闭，圣诞老人已经回到北极。但他今天留下了一份礼物，以日内全时高形式，给予所有曾经怀疑他的好男孩和女孩。
- en: Tactically, today's rally may be the last hurrah for the bulls.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 战术上，今天的反弹可能是多头的最后狂欢。
