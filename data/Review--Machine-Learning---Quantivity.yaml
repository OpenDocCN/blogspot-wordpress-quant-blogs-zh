- en: 'Review: Machine Learning | Quantivity'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论：机器学习 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2011/03/27/review-machine-learning/#0001-01-01](https://quantivity.wordpress.com/2011/03/27/review-machine-learning/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2011/03/27/review-machine-learning/#0001-01-01](https://quantivity.wordpress.com/2011/03/27/review-machine-learning/#0001-01-01)
- en: '![Machine Learning: An Algorithmic Perspective](img/89617e8035310088238c7d530296f700.png)The
    following is a review of [Machine Learning: An Algorithmic Perspective](http://books.google.com/books?id=n66O8a4SWGEC)
    by Marsland.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![机器学习：算法视角](img/89617e8035310088238c7d530296f700.png)以下是Marsland所著《机器学习：算法视角》的评论。'
- en: Machine learning (ML) is one of those topics that elicits widely varying responses.
    Some folks think it’s rubbish for trading, recalling memories of failed early
    biologically-inspired AI techniques like [neural nets](http://en.wikipedia.org/wiki/Neural_net).
    Other folks think it’s the holy grail (it’s not). And yet other folks are uncertain
    of its applicability, confounded by its multidisciplinary nature and corresponding
    lack of historic pedagogical coherence.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）是那些引起广泛不同反应的主题之一。有些人认为它在交易中没用，回想起早期失败的生物启发AI技术，如[神经网络](http://en.wikipedia.org/wiki/Neural_net)。其他人认为它是圣杯（它不是）。还有一些人对其适用性不确定，为其多学科性质以及相应的历史教育连贯性缺乏而困扰。
- en: 'All of these perspectives are confounded by the fairly sophisticated mathematical
    tenor of modern ML books (*e.g.* Hastie *et al.* and Bishop; see [How to Learn
    Algorithmic Trading: Part 2](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-2/),
    for more details). This style causes two practical problems:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些视角都受到了现代机器学习书籍相当复杂的数学基调的困扰(*例如* Hastie *et al.* 和 Bishop; 更多信息请参阅[如何学习算法交易：第二部分](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-2/)）。这种风格导致了两个实际问题：
- en: 'Cognitive burden: fairly heavy cognitive burden to deeply understand the methods.
    This is a huge issue vis-à-vis trading, as using these methods require understanding
    their *intuition* and heavily adapting the algorithms to solve specific trading
    problems (filtering, prediction, signaling, *etc.*)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认知负担：相当重的认知负担来深入理解这些方法。这对于交易来说是一个巨大的问题，因为使用这些方法需要理解它们的*直觉*，并大量改编算法来解决具体的交易问题（过滤、预测、信号*等*）。
- en: 'Practical gap: significant gap between theory and working trading code; going
    from integrals to for-loops, no matter what language, simply takes work. This
    is magnified as ML often provides the biggest bang for the buck when sequentially
    combined with other quant building blocks'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际差距：理论与交易代码之间存在显著差距；无论使用哪种语言，从积分到for循环都需要付出努力。当与其他量化构建块顺序组合时，ML通常能提供最大的性价比。
- en: 'Given this context, the text provides a refreshing introduction to ML through
    a *practical algorithmic lens*: simply unlike other texts on ML, really shining
    at building conceptual intuition and providing intellectual breadcrumbs from idea
    to code for key ML themes. If you think in programmatic code and prefer lightweight
    mathematical machinery, this is a strong introduction text to ML.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，文本通过一个*实践算法镜头*为机器学习提供了一个令人耳目一新的介绍：与其他机器学习文本不同，它真正擅长建立概念性直觉，并为关键的机器学习主题提供从想法到代码的智力面包屑。如果你用编程代码思考并喜欢轻量级的数学机械，这是一本很好的机器学习入门书。
- en: A few spots in the text are exceptions to the generally strong tenor.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的几个地方是通常强烈的节奏的例外。
- en: 'First, use of multi-layer perceptron as a motivating model feels dated (chapter
    3). Perhaps this reflects stylistic bias in how to motivate ML: older texts derive
    motivation from classic AI (*e.g.* [Russell and Norvig](http://aima.cs.berkeley.edu/)),
    while an increasing number of more recent texts derive motivation from statistical
    learning (*i.e.* regression, ranking, and classification). Both are valid perspectives,
    but their precedent insights are quite different.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，使用多层感知器作为激励模型感觉过时（第3章）。这可能反映了激励机器学习的风格偏见：较老的文本从经典AI（*例如* [Russell和Norvig](http://aima.cs.berkeley.edu/))中获取动机，而越来越多的近期文本从统计学习（*即*回归、排名和分类）中获取动机。两者都是有效的视角，但它们的前置洞见有很大不同。
- en: 'Second, coverage of MCMC and graphical methods (chapters 14 and 15), are particularly
    rough spots and suffer from several problems:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，马尔可夫链蒙特卡洛（MCMC）和图形方法（第14章和第15章）的覆盖范围特别困难，存在几个问题：
- en: 'Topical selection: idiosyncratic sliver of their respective domains, whose
    comprehension and effective application depends upon understanding the larger
    context'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主题选择：各自领域内独特的细分领域，其理解和有效应用取决于对更广泛背景的理解
- en: 'Mathematical sophistication: fairly heavy mathematical intuition and machinery
    required for these topics are less amendable to the prose and algorithmic style
    adopted by the text, and thus the provided examples and code do not do equal illustrative
    justice as in previous chapters'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学复杂性：这些主题所需的相当深厚的数学直觉和机械设备不太适合文本所采用的散文和算法风格，因此提供的示例和代码不如前几章那样具有相同的说明性
- en: 'Prematurity: both topics currently have active research literatures for which
    brief summary may perhaps be premature'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过早性：这两个主题目前都有活跃的研究文献，对其进行简要总结或许还为时尚早
- en: Consider [Probabilistic Graphical Models](http://pgm.stanford.edu/) by Koller
    and Friedman as an alternate text for graphical methods, albeit in a totally different
    prose style than this text.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下由Koller和Friedman合著的[概率图模型](http://pgm.stanford.edu/)，作为图形方法的另一种教材，尽管其文体与本书完全不同。
