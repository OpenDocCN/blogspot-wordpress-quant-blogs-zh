- en: Can anybody tell me what the problem is with this trendfollowing system? (Hint
    there are at least 3) Comments below are welcome in addition to emails.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有人能告诉我这个趋势跟踪系统的问题是什么？（提示至少有三处）除了电子邮件，欢迎在评论区留下评论。
- en: 'Big Bucks Sytem Rules:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大额利润系统规则：
- en: 1) The 1-year average (252 days) is higher than yesterday
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 1年期平均值（252天）高于昨日。
- en: 2) The 10-day slope of closing prices is higher
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 收盘价10日斜率较高。
- en: 'Actual Results (last 3000 days):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实际结果（过去3000天）：
- en: 'annual compounded return on the SPY: 8.2%'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500年化复合回报率：8.2%
- en: 'standard deviation: 9.2%'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 标准差：9.2%
- en: Answer to follow later tonight. Note that the DVI post (see below) is expected
    around 10pm EST.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 答案稍后晚上跟进。请注意，DVI帖子（见下方）预计在晚上10点东部标准时间发布。
