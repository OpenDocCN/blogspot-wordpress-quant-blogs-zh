- en: Above are the returns (based at 100) for a portfolio long the top 50 winners,
    short the bottom 50 losers. US stocks, market cap over $500MM as of Monday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以上是投资组合获利情况（以100为基准）的图表，其中长期持有前50名赢家，做空后50名输家。美国股票，市值在上周一超过5亿美元。
- en: 'I remember reading about this end of year strategy a while back: go long year-to-day
    winners, short year-to-day losers, in December. As winners have tax gains, and
    losers tax losses, there is good theoretical reason why such portfolios should
    have different returns in December on a partial equilibrium basis. Why take a
    taxable gain in December, when you can postpone it until the next year? Why not
    take the taxable loss now? If all the winners have hesitant sellers, the losers
    willing sellers, winners should outperform losers in December. They did for decades.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得以前读过这个年底策略：在12月份持有当年赢家股，做空当年输家股。由于赢家要纳税所以有利润，输家则会亏损，因此从偏向均衡的理论角度来看，一定会在12月份有不同的回报。为什么要在12月份进行逢高获利，而不是等到下一年再进行？为何不在现在进行减税损失？如果所有赢家都有犹豫的卖方，而输家有愿意卖出的卖方，那么赢家12月份应该比输家表现更好。几十年来，的确如此。
- en: With theory and data, I put on this trade in 2003, and got destroyed. In my
    personal backtests at that time, where I also did market cap and other (clever)
    filters, it had an extremely good history, losing only a couple of times over
    the prior 30 years. Of course, I had an out-of-sample adverse experience.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借理论和数据，我在2003年进行了这笔交易，结果惨败。那时我进行了个人回测，在回测中，我还进行了市值和其他（聪明）过滤，它有着极好的历史，在过去30年里只有几次失败。当然，我也有过逆向样本的不良体验。
- en: This highlights that even if you can articulate a strategy that make sense,
    over time it will disappear regardless. This is why having an 'equilibrium' result
    for some tendency is important for a strategy everyone knows about, because if
    it's not, it's probably an epiphenomenon, like noting that internet companies
    are good shorts (true if you have 2001 prominent in your sample).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这强调了即使你能阐述一个有意义的策略，随着时间的推移，它也会消失。这就是为什么对于所有人都知道的策略来说，有一个'均衡'结果是很重要的，因为如果没有，它可能只是一个附带现象，就像注意到互联网公司是好的做空机会一样（如果你的样本中有2001年的数据，则是正确的）。
- en: Index additions/deletions, low price stocks, all these have been arbitraged
    out of the market after they were discovered. It's best to simply not play a game
    that brokers send to traders in white papers if it is based on being clever, because
    brokers are not clever, but rather conventional wisdom.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 指数添加/删除，低价股，所有这些在被发现后都被套利了。最好的方法就是不去玩经纪人在白皮书中发送给交易员的游戏，如果这是建立在聪明的基础上的话，因为经纪人不是聪明的，而是遵循传统智慧。
