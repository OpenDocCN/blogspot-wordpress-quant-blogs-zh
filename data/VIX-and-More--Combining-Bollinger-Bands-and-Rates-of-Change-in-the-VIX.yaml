- en: 'VIX and More: Combining Bollinger Bands and Rates of Change in the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：结合Bollinger带和VIX的变化率
- en: 来源：[http://vixandmore.blogspot.com/2009/11/combining-bollinger-bands-on-rates-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/combining-bollinger-bands-on-rates-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/11/combining-bollinger-bands-on-rates-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/combining-bollinger-bands-on-rates-of.html#0001-01-01)
- en: As far as I can tell, I have not yet posted about the use of [Bollinger bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)
    in conjunction a [rate of change](http://vixandmore.blogspot.com/search/label/rate%20of%20change)
    (ROC) indicator to identify volatility breakouts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据我所知，我还没有发布过关于如何使用[Bollinger bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)与[变化率](http://vixandmore.blogspot.com/search/label/rate%20of%20change)（ROC）指标相结合来识别波动率突破的内容。
- en: In summarizing the action in the VIX over the course of the past two weeks,
    the chart below captures some of the drama in terms of 10% (solid green) and 20%
    (solid blue) [moving average envelopes](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes).
    In the six month time frame included in the chart, the moving average envelopes
    flag last week’s [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    as the most powerful since stocks turned up in March. The moving averages also
    indicate that the VIX low of 20.10 from three weeks ago is the second strongest
    in terms of penetration of the lower moving average envelopes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在总结过去两周VIX的行动时，下面的图表捕捉了10%（实心绿色）和20%（实心蓝色）[移动平均包络](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)的一些戏剧性情况。在图表中包含的六个月时间框架内，移动平均包络上周的[VIX尖峰](http://vixandmore.blogspot.com/search/label/VIX%20spikes)标记为自3月份股市反弹以来最强烈的。移动平均值还表明，三周前的VIX低点20.10是突破下移动平均包络的第二强点。
- en: The study below the main chart utilizes a 10-day rate of change function as
    well as Bollinger bands that are tuned to 20 days and 1.6 standard deviations.
    Note that in this study both the VIX spike and the prior VIX low represent the
    largest upward and downward moves in terms of magnitude relative to the Bollinger
    bands.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的主要图表下面的研究使用了10天的变化率函数以及调整至20天和1.6个标准差的Bollinger带。注意在这个研究中，VIX的尖峰和先前的VIX低点相对于Bollinger带代表了最大的上升和下降幅度。
- en: The rate of change indicator is a valuable way to measure sharp price moves.
    When combined with the Bollinger band indicator, it is possible to better identify
    sharp upward and downward moves, particularly when the underlying has a habit
    of making sudden large moves, as is the case with the VIX.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 变化率指标是一种有价值的方式来衡量剧烈的价格变动。当与Bollinger带指标结合时，可以更好地识别剧烈的上升和下降变动，特别是当基础资产习惯于突然发生大幅变动时，正如VIX的情况。
