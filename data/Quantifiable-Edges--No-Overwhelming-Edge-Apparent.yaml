- en: 'Quantifiable Edges: No Overwhelming Edge Apparent'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：没有明显的优势
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/no-overwhelming-edge-apparent.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/no-overwhelming-edge-apparent.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/no-overwhelming-edge-apparent.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/no-overwhelming-edge-apparent.html#0001-01-01)
- en: Hard to remember a time when such interesting action has led to such dull results.
    Tonight I decided to just cut and paste an excerpt from the Subscriber Letter...
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很难记得什么时候，如此有趣的行动会导致如此平淡的结果。今晚我决定只是复制粘贴一下订阅信件的摘录...
- en: '*Normally, volatile trading like we’ve seen recently leads to some solid trading
    edges. Not the case so far this week. I’m having a hard time uncovering anything
    terribly compelling.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**通常，像我们最近看到的这种波动性交易会导致一些稳定的交易优势。但本周到目前为止并非如此。我很难找到任何特别有吸引力的东西。'
- en: When considering indicators, those that measure fear or capitulation are simply
    not registering the kind of extremes seen around market bottoms. The VIX has moved
    higher but it hasn’t spiked in a substantial way. The VIX:VXV ratio just poked
    above 1 for the first time in a while on Tuesday. Ratios of 1.1 or higher have
    more often been seen near bottoms. New lows have risen but are not even close
    to the levels seen in July. The CBI is at a paltry 3\. The McClellan Oscillator
    is not near overdone. The percent of stocks trading above their 40-day moving
    average is over 40%. Near the July bottom it dipped below 10%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑指标时，那些衡量恐慌或投降的指标 simply are not registering the kind of extremes seen around
    market bottoms. 标普500指数已经上涨，但它并没有以实质性的方式飙升。周二，VIX:VXV比率首次在一段时间内突破1。1或更高的比率在底部附近更为常见。新低有所上升，但甚至远低于七月份的水平。CBI指数仅为3。麦克勒兰振荡器并未过度。超过40%的股票交易价格高于其40天移动平均线。在七月份的低点附近，它甚至跌破10%。
- en: Of course most indices are still North of the July bottom. Therefore, you would
    expect the breadth, fear, and capitulation indicators to be less extreme than
    in July. Still, without evidence of a washout in progress, I have little inclination
    to step in front of this market and start buying.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，大多数指数仍然高于七月份的低点。因此，你会期望广度、恐慌和投降指标不如七月份那么极端。然而，在没有证据显示清洗过程正在进行的情况下，我几乎没有兴趣站在市场前面开始买入。
- en: 'The price action isn’t providing much in that way of clues either. Much of
    what I’m seeing is nearly unprecedented. I looked for other times the S&P made
    2% in one day and then saw those gains completely wiped out the next. It’s only
    happened twice before: 3/24/03 and 6/6/08\. If I loosen the requirement to a 1.5%
    rise, then there are 16 occurrences. Unfortunately, trading after these instances
    was mixed and choppy with little discernable edge. I also looked at performance
    following drops of 3% or more in the S&P. Again, mixed results.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 价格行动也没有在这方面提供太多的线索。我所看到的大部分是几乎前所未有的。我查找了标普500在其他日子上涨2%然后第二天完全抹去这些涨幅的情况。以前只发生过两次：2003年3月24日和2008年6月6日。如果我将要求放宽到1.5%的上涨，那么有16次发生。不幸的是，在这些情况之后的交易是混合的，波动性小，没有可识别的优势。我还查看了标普500下跌3%或更多的情况后的表现。同样，结果是混合的。
- en: The NDX action continues to be notable. Today marked the 6th day in a row the
    Nasdaq 100 has closed below its lower Bollinger Band. Unfortunately, there is
    little precedent here as well. There have only been 3 occurrences since its inception
    in 1986\. They were 12/18/89, 3/31/94, and 5/18/06\. Certainly it’s overdue for
    a bounce but I’m not terribly excited about buying into it at this point.*
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克100指数的行动继续引人注目。今天标志着纳斯达克100连续第六天收盘低于其下轨布林带。不幸的是，这里也没有先例。自1986年成立以来，只发生过3次。它们是1989年12月18日，1994年3月31日和2006年5月18日。当然，它现在是时候反弹了，但我在这一点上买入它的兴奋感并不强。
