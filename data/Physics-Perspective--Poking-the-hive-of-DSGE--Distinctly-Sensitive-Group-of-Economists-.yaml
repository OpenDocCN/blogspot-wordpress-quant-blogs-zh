- en: ', I expected that maybe 6 or 8 people would read it. I mean, it''s a fairly
    tiny fraction of people who really want to read about the methodology of economic
    modelling, even if some people like myself insist on writing about it occasionally.
    So I was surprised that this post seems to have drawn considerable attention,
    especially from economists (apparently) writing on the forum'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我本以为大概6或8个人会看它。我的意思是，真正想了解经济建模方法的人只是一小部分，即使像我这样偶尔坚持写这方面内容的人。所以我很惊讶这篇文章似乎吸引了不少关注，特别是来自经济学家的关注（据说）在论坛上写文章
- en: '[econjobrumors](http://www.econjobrumors.com/topic/physicist-what-can-you-learn-from-dsge-nothing)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济就业传闻](http://www.econjobrumors.com/topic/physicist-what-can-you-learn-from-dsge-nothing)'
- en: . An economist I know told me about this site a while back, describing it as
    a hornet's nest of vicious criticism and name calling.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个我认识的经济学告诉我，关于这个网站，他形容它是一个充满恶毒批评和人身攻击的蜂巢。
- en: 'Now I know this first hand: the atmosphere there is truly dynamic and stochastic,
    choked with the smog of blogosphere-style vitriol (one commenter even suggesting
    that I should be shot!). Some comments were amusing and rather telling. For example,
    writing anonymously, one reader commented that....'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我亲身体验到了：那里的气氛 truly dynamic and stochastic，充满了博客风格恶毒评论的烟雾（一位评论者甚至建议我应该被射杀！）。有些评论很有趣，也相当说明问题。例如，一位匿名读者评论说...
- en: I like how this blogger cites a GMU Ph.D. student as an example of someone considering
    alternatives to rational expectations. The author has no idea that such work has
    been going on for decades. He doesn't know s**t.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我喜欢这位博主引用乔治梅森大学博士生作为考虑理性预期替代品的例子。作者不知道这种工作已经进行了几十年。他不知道s**t。
- en: Actually, I never implied that alternatives had never been considered before.
    In any event, I guess the not-so-hidden message here is that grad students from
    GMU -- and not even in a Department of Economics, tsk! tsk! -- shouldn't be taken
    seriously. Maybe the writer was just irritated that the graduate student in question,
    Nathan Palmer, was co-author on
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我从未暗示过之前从未考虑过替代方案。无论如何，我想这里隐藏的message是，乔治梅森大学的研究生——甚至不在经济学系，哎呀！哎呀！——不应该被认真对待。也许作者只是因为提到的研究生Nathan
    Palmer是
- en: '[the paper](http://www.aeaweb.org/articles.php?doi=10.1257/aer.102.3.53)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.aeaweb.org/articles.php?doi=10.1257/aer.102.3.53)'
- en: ', recently published in the'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，最近发表在
- en: '*American Economic Review*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*美国经济评论*'
- en: ', that I just wrote about in Bloomberg. AER is a fairly prominent outlet, I
    believe, taken seriously in the profession. It seems that some real economists
    must agree with me that this work is pretty interesting.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，我刚刚在彭博社写过。我认为，《美国经济评论》是一个相当知名的出版物，在经济界受到重视。看来一些真正的经济学家可能同意我对这项工作很感兴趣。
- en: 'Most of the other comments were typical of the blog-trashing genre, but one
    did hit on an interesting point that deserves some further comment:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其他大多数评论都是博客吐槽体裁的典型，但有一个评论确实触及了一个有趣的问题，值得进一步评论：
- en: '...the implication that physicists or other natural scientists would never
    deploy the analytic equivalent of a representative agent when studying physical
    processes is not quite correct.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...暗示物理学家或其他自然科学家在研究物理过程时永远不会使用代表代理的分析等价物是不完全正确的。'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Mean Field Theory:'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 均场理论：
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In physics and probability theory, mean field theory (MFT also known as self-consistent
    field theory) studies the behavior of large and complex stochastic models by studying
    a simpler model. Such models consider a large number of small interacting individuals
    who interact with each other. The effect of all the other individuals on any given
    individual is approximated by a single averaged effect, thus reducing a many-body
    problem to a one-body problem.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在物理学和概率论中，平均场理论（MFT，也称为自洽场理论）通过研究一个更简单的模型来研究大型复杂随机模型的行为。这类模型考虑了大量相互作用的微小个体。任何给定个体的所有其他个体的影响被近似为一个单一的平均效应，从而将多体问题简化为单体问题。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ideas first appeared in physics in the work of Pierre Curie[1] and Pierre
    Weiss to describe phase transitions.[2] Approaches inspired by these ideas have
    seen applications in epidemic models,[3] queueing theory,[4] computer network
    performance and game theory.[5]
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些思想最早在物理学中出现在皮埃尔·居里[1]和皮埃尔·魏斯[2]的工作中，用以描述相变。受到这些思想启发的途径在传染病模型[3]、排队理论[4]、计算机网络性能和博弈论[5]中看到了应用。
- en: This is a good point, although I definitely never suggested that this technique
    is not used in physics. The mean field approach in physics is indeed the direct
    analogy to the representative agent technique. Theorists use it all the time,
    as it is simple and leads quickly to results that are sometimes reasonably correct
    (sometimes even exact). And sometimes not correct.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的观点，尽管我确实从未说过这种技术在物理学中不使用。物理学中的平均场方法确实是代表代理技术的直接类比。理论家们经常使用它，因为它简单且能迅速得到有时相当正确（有时甚至精确）的结果。有时却不正确。
- en: In the case of a ferromagnet such as iron, the method essentially assumes that
    each elementary magnetic unit in the material (for simplicity, think of it as
    the magnetic moment of a single atom that is itself like a tiny magnet) acts *independently
    of every other.* That is, each one responds to the overall mean field created
    by all the atoms throughout the entire material, rather than to, for example,
    its closest neighbors. In this approximation, the magnetic behavior of the whole
    is simply a scaled up version of that of the individual atoms. Interactions between
    nearby magnetic elements do not matter. All is very simple.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在铁等铁磁体的情况下，该方法本质上假设材料中的每个基本磁单位（为了简单，可以把它想象成一个原子的磁矩，本身就像一个微小的磁铁）是*相互独立的*。也就是说，每个单位响应的是整个材料中所有原子产生的整体平均场，而不是响应，例如，它的最近邻居。在这个近似中，整个的磁行为只是单个原子的行为的放大版。相邻磁元素之间的相互作用并不重要。一切都非常简单。
- en: Build a model like this -- you'll find this in any introductory statistical
    mechanics book -- and you get a self-consistency condition for the bulk magnetization.
    Lo and behold, you find a sharp phase transition with temperature, much like what
    happens in real iron magnets. A piece of iron is non-magnetic above a certain
    critical temperature, and spontaneously becomes magnetic when cooled below that
    temperature. So, voila! The mean field method works, *sometimes.* But this is
    only the beginning of the story.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 构建这样的模型——你会在任何入门统计力学书籍中找到它——你会得到一个关于磁化场的自洽条件。令人惊讶的是，你会发现一个与温度有关的尖锐相变，这与真实铁磁体的行为非常相似。一块铁在某个临界温度以上是非磁性的，当冷却至低于该温度时，会自发地变得磁性。所以，
    voilà! 平均场方法起作用，*有时候*。但这个故事才刚刚开始。
- en: Curie and Weiss wrote down theories like this in the early 1900s and this way
    of thinking remained in fashion into the 1950s. Famed Russian physicist Lev Landau
    developed a much more general theory of phase transitions based on the idea. But
    here's the kicker -- since the 1960s, i.e. for half a century now, we have known
    that this theory does not work in general, and that the mean field approximation
    often breaks down badly, because different parts of a material aren't statistically
    independent. Especially near the temperature of the phase transition, you get
    strong correlations between different magnetic moments in iron, so what one is
    doing strongly influences what others are likely to be doing. Assume statistical
    independence now and you get completely incorrect results. The mean field trick
    fails, and sometimes very dramatically. As a simple example, a string of magnetic
    elements in one dimension, held on a line, does not undergo *any phase transition
    at all*, in complete defiance of the mean field prediction.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 居里夫人（Curie）和韦斯（Weiss）在1900年代初提出了这样的理论，这种思维方式一直流行到1950年代。著名的俄罗斯物理学家列夫·朗道（Lev
    Landau）基于这个想法发展了一个更一般的相变理论。但是，重点来了——自1960年代以来，即现在已经半个世纪了，我们知道这个理论通常不奏效，平均场近似经常严重失效，因为材料的不同部分之间统计上不是独立的。特别是在相变温度附近，铁中的不同磁矩之间存在强烈的相关性，所以一个的行为强烈影响其他可能的行为。现在假设统计独立，你会得到完全错误的结果。平均场技巧失败，有时非常戏剧化。作为一个简单的例子，一维线上一系列磁性元素，在线上不会经历任何相变，完全违背了平均场预测。
- en: An awful lot of the most interesting mathematical physics over the past half
    century has been devoted to overcoming this failure, and to learning how go beyond
    the mean field approximation, to understand systems in which the correlations
    between parts are strong and important. I believe that it will be crucial for
    economics to plunge into the same complex realm, if any serious understanding
    is to be had of the most important events in finance and economics, which typically
    do involve strong influences acting between people. The very successful models
    that John Geanakoplos developed to predict mortgage prepayment rates only worked
    by including an important element of contagion -- people becoming more likely
    to prepay when many others prepay, presumably because they become more aware of
    the possibility and wisdom of doing so.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 过去半个世纪里，有很大一部分最有趣的数学物理学研究都致力于克服这个失败，以及学习如何超越平均场近似，理解那些部分之间相关性强烈且重要的系统。我相信，如果要对金融和经济中最重要的事件有认真的理解，这将是经济研究的关键，这些事件通常涉及到人与人之间强烈的相互影响。约翰·盖纳科波洛斯（John
    Geanakoplos）开发的成功模型，用于预测抵押贷款预付率，仅通过包含一个重要的传染元素才有效——当许多人预付时，人们预付的可能性更大，这可能是因为他们更加意识到这样做可能性和智慧。
- en: Unfortunately, I can't write more on this now as I am flying to Atlanta in a
    few minutes. But this is a topic that deserves a little further examination. For
    example, those power laws that econophysicists seem to find so fascinating? These
    also seem to really irritate those writing on econjobrumors. But what we know
    about power laws in physical systems is that they are often (though not always)
    the signature if strong correlations among the different elements of a system....
     so they may indeed be trying to tell us something.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我现在不能更多地讨论这个话题，因为我几分钟内就要飞往亚特兰大了。但这确实是一个值得进一步探讨的话题。例如，那些经济物理学家似乎觉得非常迷人的幂律？这些内容似乎真的让那些在econjobrumors上写作的人感到非常恼火。但我们所知道的关于物理系统中的幂律是，它们经常（虽然不是总是）是系统不同元素之间强相关性的标志......所以它们可能确实是在试图告诉我们一些东西。
