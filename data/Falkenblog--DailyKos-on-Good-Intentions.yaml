- en: While Communists are certainly responsible for more deaths and misery than the
    Nazis could ever dream of, at least their intentions were good, so I'll give them
    a pass.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管共产主义者的罪行比纳粹所能梦想的死亡和苦难要多得多，但至少他们的意图是好的，所以我会原谅他们。
- en: The entire article was filled with such observations, making me wonder whether
    the website was hacked. So, if you cause more death and misery than the Nazis,
    but have good intentions...it's ok? [I'm now told it was an attempt at sarcasm.
    If so, it's stupid sarcasm.]
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 整篇文章充满了这样的观察，让我想知道这个网站是否被黑客攻击了。那么，如果你造成的死亡和苦难比纳粹还多，但你的意图是好的... 这是可以接受的吗？[我现在被告知这是一种讽刺。如果是的话，那就是愚蠢的讽刺。]
