- en: 'Timely Portfolio: Happy 1st Birthday Timely Portfolio'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：Timely Portfolio一岁生日快乐
- en: 来源：[http://timelyportfolio.blogspot.com/2011/12/happy-1st-birthday-timely-portfolio.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/happy-1st-birthday-timely-portfolio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/12/happy-1st-birthday-timely-portfolio.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/happy-1st-birthday-timely-portfolio.html#0001-01-01)
- en: December 8, 2010, I sat down to write my first post on Timely Portfolio [Reading->Writing](http://timelyportfolio.blogspot.com/2010/12/reading.html)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年12月8日，我坐下来写了我关于Timely Portfolio的第一篇文章[阅读->写作](http://timelyportfolio.blogspot.com/2010/12/reading.html)
- en: “I am determined to play not spectate. After 20 years of voracious reading,
    I have decided to write, and this blog represents my commitment. More than likely
    it will be a reflection of me, so a lot about my work/passion money management
    and markets but also hopefully some worthwhile thoughts and observations. I will
    be the writer and possibly the only reader ultimately but I know that I will benefit
    immensely from this project. Any benefit to others will be extremely gratifying
    and help resolve my debt to all the wonderful authors that have entertained and
    enlightened me over the years.”
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我决心要参与而不是仅仅当观众。经过20年的大量阅读，我决定开始写作，这个博客代表了我的决心。博客很可能会反映出我，所以会涉及到我的工作/热情/金钱管理以及市场等方面的很多内容，同时也希望有些有价值的思考和观察。我将是这个博客的作者，可能也是唯一的读者，但到最后我知道我将从这个项目中受益匪浅。任何对他人有益的东西都会让我感到非常欣慰，并帮助我解决对所有那些多年来娱乐和启迪我思想的优秀作者的债务。”
- en: After a couple of months, I was able to more specifically assess the benefit
    of my blogging in [Why Talk My Book?](http://timelyportfolio.blogspot.com/2011/03/why-talk-my-book.html)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，我能够更具体地评估我在[为什么谈论我的书](http://timelyportfolio.blogspot.com/2011/03/why-talk-my-book.html)中博客的好处。
- en: “…I blog to
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “…我写博客是为了
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1) record my thoughts with a timestamp and no benefit of hindsight
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1) 用时间戳记录我的想法，不享受后见之明的好处
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2) improve the thoroughness of my thoughts through the [Hawthorne Effect](http://en.wikipedia.org/wiki/Hawthorne_effect).
    If I publish something for all the world to see, I am going to make absolute sure
    that my references are correct.
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2) 通过[霍桑效应](http://en.wikipedia.org/wiki/Hawthorne_effect)来完善我的思考。如果我要把某样东西公布于世，我会绝对确保我的引用是正确的。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3) get feedback to improve my thoughts. Please criticize and bash what I write.
    The markets hurt my feelings all the time and do far more damage than your thoughts
    ever will. Please share them.
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3) 获取反馈以改进我的想法。请批评和攻击我所写的内容。市场时时刻刻都在伤害我的感情，造成的伤害远比你们的评论要严重得多。请分享你们的看法。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Markets have humbled me far too greatly to believe that I can or will move markets.
    Only the established trend of the market can attract enough attention to move
    the market meaningfully in my favor. Markets are not efficient, and I have no
    private information. I simply need to be an diligent, honest, and humble observer
    of the market, and I will do well.”
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场让我感到十分谦卑，以至于我不敢相信我能或将会影响市场。只有市场确立的趋势才能吸引足够的注意力，从而在我的利益方向上有意义地推动市场。市场不是有效的，我没有内部消息。我只需要成为市场的勤奋、诚实和谦卑的观察者，那样我就会做得很好。”
- en: The year in blogging has been incredibly fun, challenging, and educational. 
    Thanks to all those who have joined me along the way, especially those that helped,
    commented, criticized, referred, and improved my blog.  I never planned for or
    even imagined anything close to the stats shown below.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 今年博客上的文章带给我无穷的乐趣、挑战和教育。感谢一路上有你们所有人陪伴，尤其是那些提供帮助、发表评论、提出批评、推荐和改善我的博客的人。我从未计划过，甚至从未想象过会有下面这样的统计数据。
- en: I love the interaction, so please let me know what you are thinking.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢互动，所以请告诉我你们在想什么。
