- en: 'VIX and More: A Challenge to Two Things You Think You Know About the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: A Challenge to Two Things You Think You Know About the VIX'
- en: 来源：[http://vixandmore.blogspot.com/2007/01/challenge-to-two-things-you-think-you.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/challenge-to-two-things-you-think-you.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/01/challenge-to-two-things-you-think-you.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/challenge-to-two-things-you-think-you.html#0001-01-01)
- en: From Jason Goepfert via the virtual pen of Steve Sjuggerud and [archives](http://www.investmentu.com/IUEL/2005/20050729.html)
    of Investment U and comes several VIX-related ideas that are worth mulling over
    1 ½ years after they were published.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Jason Goepfert，通过Steve Sjuggerud的虚拟笔，以及[档案](http://www.investmentu.com/IUEL/2005/20050729.html)
    of Investment U，提供了几个与VIX相关的想法，这些想法在发表后1 ½年仍然值得深思熟虑。
- en: Goepfert, who heads up [Sundial Capital Research and sentimenTrader.com](http://www.sentimentrader.com/),
    attempted to reconstruct what historical VIX data might have looked like if it
    were possible to simulate VIX readings all the way back to 1900.  In this manner
    he developed what he calls a *Faux-VIX* that looks back over a century.  As described
    by Sjuggerud, Goepfert determined that while current VIX readings look quite low
    by the historical standards that cover two decades of official CBOE VIX/VXO data,
    looking back to 1900 with the Faux-VIX, it appears that volatility readings below
    the current 11 level happen approximately one third of the time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Goepfert，他是[Sundial Capital Research和sentimenTrader.com](http://www.sentimentrader.com/)的负责人，试图重建如果能够模拟到1900年的VIX读数，历史VIX数据可能看起来如何。用这种方法，他开发了一种他称之为*Faux-VIX*的东西，回顾了一个世纪。正如Sjuggerud所描述的，Goepfert确定，尽管当前的VIX读数按照涵盖了两年代官方CBOE
    VIX/VXO数据的的历史标准来看非常低，但用Faux-VIX回顾到1900年，波动读数低于当前11水平的情况大约有一半的时间。
- en: Further, and consistent with the [initial post](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)
    in this blog, Goepfert concluded that sustained periods of high volatility tend
    to alternate with lengthy periods of low volatility in cycles which average approximately
    five years.  Much to my surprise, Goepfert then concludes that “buying the first
    large spike in volatility has paid off time and time again.”  This contrasts sharply
    with my current thinking, which favors capitalizing on the mean-reverting tendencies
    of the VIX by fading large volatility spikes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，与本博客的[初始帖子](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)保持一致，Goepfert得出结论，持续的高波动期往往会与平均大约五年的低波动期交替出现。让我感到惊讶的是，Goepfert随后得出结论，“购买波动率的第一大涨幅一直是有益的。”这与我目前的想法形成鲜明对比，我目前的想法是利用VIX的平均回归倾向，通过衰减大的波动涨幅来获利。
- en: In future commentary, I will examine the degree and duration of various types
    of volatility spikes and return to Goepfert and the fade-or-buy-the-spike debate.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的评论中，我将研究各种类型波动剧烈的程度和持续时间，并回到Goepfert以及买涨或衰辩论。
