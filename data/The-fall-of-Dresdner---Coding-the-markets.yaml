- en: The fall of Dresdner
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 德累斯顿的陷落
- en: September 4, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年9月4日
- en: So [Dresdner has finally been sold](http://news.bbc.co.uk/1/hi/business/7591181.stm)
    to [Commerzbank](https://www.commerzbank.com/) by [Allianz](http://www.allianz.com/en/index.html).
    The sale of [DKW](http://www.dresdnerkleinwort.com/eng/) has been often rumoured
    over the last few years. It’s sad to see it finally go, since Dresdner had long
    been a bastion of tech innovation in the City and Wall St. A while back [I commented
    on how Swiss Bank](https://etrading.wordpress.com/2006/05/31/coolest-bank/), long
    since merged with UBS, was the coolest bank from a tech perspective back in the
    early and mid 90s. In recent years Dresdner has grabbed attention with…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以[德累斯顿银行](http://news.bbc.co.uk/1/hi/business/7591181.stm)最终[被 Commerzbank](https://www.commerzbank.com/)收购，由[安联](http://www.allianz.com/en/index.html)完成。过去几年里，[DKW](http://www.dresdnerkleinwort.com/eng/)的出售经常传出谣言。看到它最终离去令人难过，因为德累斯顿长期以来一直是伦敦和华尔街科技创新的堡垒。不久前我评论过[瑞士银行](https://etrading.wordpress.com/2006/05/31/coolest-bank/)，它早已与UBS合并，是90年代初和中期的最酷科技公司。近年来，德累斯顿银行因…
- en: '[OpenAdaptor](https://www.openadaptor.org/): this open source middleware toolkit
    made DKW the first bank to open source its own code'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[OpenAdaptor](https://www.openadaptor.org/): 这个开源的中间件工具包使得DKW成为首家开源自己代码的银行'
- en: '[Enterprise Wiki](http://www.socialtext.com/files/DrKW%20Case%20Study.pdf):
    DKW was an early high profile adopter of social software'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[企业维基](http://www.socialtext.com/files/DrKW%20Case%20Study.pdf): DKW是早期知名的社会软件采用者'
- en: '[Digital Markets](http://www.finextra.com/fullstory.asp?id=14206): the DKW
    etrading, emarkets, eeverythin initiative'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数字市场](http://www.finextra.com/fullstory.asp?id=14206): DKW的电子商务、电子市场、一切电子商务计划'
- en: I know quite a few folk who went to DKW and confirmed that they were early adopters.
    But of course, attention grabbing early adoption isn’t a reliable indicator of
    success…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识一些去了DKW的人，他们确认那里是早期的采用者。但是当然，引人注目的早期采用并不总是成功的可靠指标…
