- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周市场更新**'
- en: ': The US markets have surged recently relative to global equity markets, as
    measured by MSCI All-Country World Index (ACWI). Developed markets (EAFE) and
    emerging markets (EM) have weakened on a relative basis.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：相对于全球股指，最近美国股市相对于MSCI所有国家世界指数（ACWI）有所飙升。发达市场（EAFE）和新兴市场（EM）相对而言有所减弱。
- en: How long can this last? The S&P 500 is testing an important resistance level
    that could lead to an all-time relative high for US stocks. The renewal of US
    leadership has coincided with a display of strength of growth over value.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况能持续多久？标普500正在测试一个重要的阻力位，这可能会导致美国股市创历史新高。美国领导力的回归与成长股相对于价值股的强势表现同时发生。
