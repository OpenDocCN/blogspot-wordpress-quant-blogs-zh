- en: 'Quantifiable Edges: The Wednesday Before Thanksgiving'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：感恩节前的周三
- en: 来源：[http://quantifiableedges.blogspot.com/2011/11/wednesday-before-thanksgiving.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/wednesday-before-thanksgiving.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/11/wednesday-before-thanksgiving.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/wednesday-before-thanksgiving.html#0001-01-01)
- en: Thanksgiving has typically shown some pretty consistent seasonality.  Both the
    Wednesday before and the Friday after have exhibited bullish tendencies while
    the Monday after has been slightly bearish.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感恩节通常显示出一些相当一致的季节性。感恩节前的周三和之后的周五表现出看涨倾向，而感恩节后的周一则略微看跌。
- en: '[ Last year I showed a table breaking it all down by day](http://quantifiableedges.blogspot.com/2010/11/thanksgiving-week-tendencies-revisited.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[去年我展示了一个表格，详细分解了每一天](http://quantifiableedges.blogspot.com/2010/11/thanksgiving-week-tendencies-revisited.html)'
- en: .  Today I decided to show a profit curve that represents simply owning the
    SPX from Tuesday's close through Wednesday's close.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .  今天我决定展示一个代表简单持有SPX从周二收盘到周三收盘的利润曲线。
- en: Futures are down quite a bit this morning, so it may be difficult to keep this
    curve moving higher today, but over the years the next couple of days has been
    a pretty good bullish bet.  And when seasonality is this consistent it is often
    worth keeping in mind.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上期货下跌了不少，因此可能难以使这条曲线今天继续走高，但多年来接下来的几天一直是相当不错的看涨投注。当季节性如此一致时，往往值得记住。
