- en: After a delightful month off travelling round Europe with the family, I’m now
    limbering up for a return to work. I’m very busy with the other half setting up
    a new venture that she’ll be operating while I’m at work in the City. And I’m
    enjoying reading Lars Kroijer’s Money Mavericks – an account of starting and running
    his own hedge fund. The first few chapters offer a great combo of amusing career
    anecdotage and nuts and bolts info on starting your own business.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲和家人愉快地度过了一个月假期后，我现在正在为重返工作岗位做准备。我和另一半正在忙于设立一个新的企业，她将在我忙于城市工作时运营这家公司。我还享受阅读拉尔斯·克罗耶的《金融奇才——一个对冲基金经理的自白》。这本书的前几章提供了一个很好的组合，既有有趣的职业生涯轶事，也有关于创办自己生意的详实信息。
