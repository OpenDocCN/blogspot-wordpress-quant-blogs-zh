- en: 'VIX and More: Euro Volatility and Risk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Euro Volatility and Risk'
- en: 来源：[http://vixandmore.blogspot.com/2012/06/euro-volatility-and-risk.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/euro-volatility-and-risk.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/06/euro-volatility-and-risk.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/euro-volatility-and-risk.html#0001-01-01)
- en: With the euro zone summit looming, investors are scrambling to find all sorts
    of measuring sticks to evaluate the risks of a sharp move in the financial markets.
    Based on some of the emails I have received, many are skeptical of the VIX right
    now, which is trading in the mid 19s, some 5% below its lifetime mean. At 27.54,
    the [VSTOXX](http://vixandmore.blogspot.com/search/label/VSTOXX) (EURO STOXX 50
    Volatility Index) is showing much more uncertainty, but even that number is low
    relative to the range of the VSTOXX for the past three months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着欧元区峰会日益临近，投资者正纷纷寻找各种衡量标准来评估金融市场可能出现的剧烈波动的风险。根据我收到的某些邮件，许多人目前对VIX持怀疑态度，该指数目前处于中19年代，比其历史平均值低5%。在27.54，[VSTOXX](http://vixandmore.blogspot.com/search/label/VSTOXX)（EURO
    STOXX 50波动指数）显示出更多的不确定性，但即使这个数字也是相对于过去三个月VSTOXX的范围来说较低的。
- en: Whether [Spain](http://vixandmore.blogspot.com/search/label/Spain), [Italy](http://vixandmore.blogspot.com/search/label/Italy)
    or [Greece](http://vixandmore.blogspot.com/search/label/Greece) is the fixation
    du jour, the questions investors really want answers to ultimately all cluster
    around the future of the [euro](http://vixandmore.blogspot.com/search/label/euro).
    I have addressed this question relative to the risk of one or more countries leaving
    the euro in the context of various [Intrade](http://vixandmore.blogspot.com/search/label/Intrade)
    contracts (see links below), but another overlooked manner of measuring risk and
    uncertainty in the euro is the CBOE EuroCurrency Volatility Index ([EVZ](http://vixandmore.blogspot.com/search/label/EVZ)).
    Sometimes referred to as the “euro VIX,” EVZ uses the VIX methodology to measure
    the market’s expectations of future volatility in the euro. In theory, therefore,
    EVZ should also be a proxy for risk and uncertainty in the euro. One might even
    go as far as to consider EVZ as a euro zone fear indicator.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论焦点是[西班牙](http://vixandmore.blogspot.com/search/label/Spain)、[意大利](http://vixandmore.blogspot.com/search/label/Italy)还是[希腊](http://vixandmore.blogspot.com/search/label/Greece)，投资者真正想要得到答案的问题最终都围绕着[欧元](http://vixandmore.blogspot.com/search/label/euro)的未来。我已经在各种[Intrade](http://vixandmore.blogspot.com/search/label/Intrade)合同（见下文链接）的背景下讨论了这个问题，关于一个或多个国家离开欧元区的风险，但另一种被忽视的测量欧元风险和不确定性的方法是CBOE欧元货币波动指数（[EVZ](http://vixandmore.blogspot.com/search/label/EVZ)）。有时被称为“欧元VIX”，EVZ使用VIX的方法来衡量市场对欧元未来波动的预期。因此，理论上，EVZ也应该是欧元风险和不确定性的代理。人们甚至可以进一步认为EVZ是欧元区恐惧指标。
- en: So what is a chart of EVZ telling us on the eve of another euro zone summit?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么在另一个欧元区峰会前夕，EVZ图表告诉我们什么？
- en: The chart below shows that at 11.27, EVZ is currently in the lower portion of
    its range of 9.23 – 20.34 for the past year. Indeed EVZ is only in the 18^(th)
    percentile of the range of values over the course of the past year. Also of interest,
    the current 20-day historical volatility of EVZ (60) is lower than the 180-day
    historical volatility measure (65) – as has been the case for the majority of
    the last six months. Last but not least, EVZ has been on a notable downtrend since
    June 18^(th).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示，当前的EVZ为11.27，目前处于过去一年9.23 – 20.34范围的下部。实际上，EVZ只处于过去一年范围内值的18%。同样值得注意的是，当前EVZ的20日历史波动率（60）低于180日历史波动率（65）——在过去六个月中的大多数时间都是这样。最后但并非最不重要的是，自6月18日以来，EVZ一直处于显著的下降趋势。
- en: Headlines aside, traders do not see a lot of currency risk in the euro right
    now, at least relative to the last year or so and as far as the 30-day forward-looking
    window defined by EVZ is concerned.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管头条新闻不断，但交易员认为目前欧元中的货币风险并不大，至少与去年相比，且就EVZ定义的30天前瞻性窗口而言。
- en: So if you think the VIX is depressed and understating market risk, don’t expect
    the EVZ to be signaling something different. Currency risk and uncertainty seem
    surprisingly low at current levels. If you think the market has underpriced the
    potential for a large move in the euro, then consider some long [straddles](http://vixandmore.blogspot.com/search/label/straddle)
    on the euro or its ETF counterpart, [FXE](http://vixandmore.blogspot.com/search/label/FXE).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你认为VIX被低估，并且低估了市场风险，那么不要期望EVZ会发出不同的信号。在当前水平，货币风险和不确定性似乎出奇地低。如果你认为市场低估了欧元汇率的大幅波动潜力，那么可以考虑买入一些欧元的[跨式期权](http://vixandmore.blogspot.com/search/label/straddle)或其ETF对应产品[FXE](http://vixandmore.blogspot.com/search/label/FXE)。
