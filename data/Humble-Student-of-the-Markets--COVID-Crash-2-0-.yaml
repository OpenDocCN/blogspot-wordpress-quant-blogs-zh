- en: '**COVID panic!**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**COVID恐慌！**'
- en: Global markets took a risk-off tone on Friday when news of a heavily mutated
    coronavirus variant labeled B.1.1.529, or Omicron, emerged from Southern Africa.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 全球市场在周五采取了风险规避的基调，当从南非传出了名为B.1.1.529或奥米克戎的重度变异冠状病毒变种的消息。
- en: '[Nature](https://www.nature.com/articles/d41586-021-03552-w)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[自然](https://www.nature.com/articles/d41586-021-03552-w)'
- en: reports that South African scientists recently identified a new strain.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 报道南非科学家最近识别出一个新的病毒株。
- en: Researchers in South Africa are racing to track the concerning rise of a new
    variant of the coronavirus that causes COVID-19\. The variant harbours a large
    number of mutations found in other variants, including Delta, and it seems to
    be spreading quickly across South Africa.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 南非的研究人员正在加紧追踪一个令人担忧的新冠病毒变种，该变种引起了COVID-19。这个变种携带了大量在其他变种中发现的突变，包括Delta变种，并且似乎正在南非迅速传播。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A top priority is to follow the variant more closely as it spreads: it was
    first identified in Botswana this month and has turned up in travellers to Hong
    Kong from South Africa. Scientists are also trying to understand the variant’s
    properties, such as whether it can evade immune responses triggered by vaccines
    and whether it causes more or less severe disease than other variants do.'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当前的首要任务是更密切地追踪该变种的传播情况：这个变种是本月首次在博茨瓦纳被发现的，并且已经出现在从南非到香港的旅客中。科学家们也在努力了解这种变种的特性，比如它是否能够逃避由疫苗引发的免疫反应，以及它是否比其他变种引起的疾病更严重或更轻微。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We’re flying at warp speed,” says Penny Moore, a virologist at the University
    of Witwatersrand in Johannesburg, whose lab is gauging the variant’s potential
    to dodge immunity from vaccines and previous infections. There are anecdotal reports
    of reinfections and cases in vaccinated individuals, but “at this stage it’s too
    early to tell anything,” Moore adds.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们正在以超光速前进，”约翰内斯堡的威特沃特斯兰德大学的病毒学家Penny Moore说，她的实验室正在评估该变种逃避疫苗和先前感染产生的免疫力的潜力。有关于再次感染和接种疫苗个体的病例的传闻报道，但“在现阶段，我们还不能得出任何结论，”Moore补充说。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “There’s a lot we don’t understand about this variant,” Richard Lessells, an
    infectious disease physician at the University of KwaZulu-Natal in Durban, South
    Africa, said at a press briefing organized by South Africa’s health department
    on 25 November. “The mutation profile gives us concern, but now we need to do
    the work to understand the significance of this variant and what it means for
    the response to the pandemic.”
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “关于这个变种，我们还有很多不了解的地方，”南非德班夸祖鲁-纳塔尔大学的传染病医生Richard Lessells在南非卫生部门组织的11月25日的新闻发布会上说。“突变概况让我们感到担忧，但现在我们需要做的工作是了解这个变种的重要性以及它对疫情应对的意义。”
