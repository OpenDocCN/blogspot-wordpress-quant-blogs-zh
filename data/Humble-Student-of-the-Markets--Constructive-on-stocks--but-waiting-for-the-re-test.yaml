- en: '**Green shoots**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**绿色苗头**'
- en: The Trend Model has finally turned bearish, but one drawback of this class of
    models is they can be late in reacting to market conditions. Despite the bearish
    outlook, I am starting to seen "green shoots" indicating that US equities are
    setting up for a bullish reversal.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型终于转为了看跌，但这类模型的缺点之一是它们对市场状况的反应可能会比较迟缓。尽管前景看跌，但我开始看到一些“绿色苗头”，这表明美国股票正在为看涨反转做准备。
- en: We all know the story by now. The markets got spooked by weakness emanating
    from China. Indeed, both the Shanghai stock market and the stock indices of China's
    major Asian trading partners all look grim - so grim that every index is in a
    downtrend and trading below its 200 day moving average (dma).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们都已经知道了这个故事。市场被来自中国的疲软所吓到。实际上，无论是上海股市还是中国主要亚洲贸易伙伴的股指，看起来都很严峻——如此严峻以至于每个指数都处于下跌趋势，并且交易在200日移动平均线（dma）以下。
- en: '[![](img/6b0fa55f535b90bf68825dbbc82d062e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcT04eseuaQfTVmFmgMBJ5MVuT_bb8aOENwi0RYk5dbMUSzMQog-9WEmBeJ1RZPIxJtlUs1ObPimLTRSQk2QQHIpImw68qWGPBJBJnfjY8WED3EJ8ib3UJsr1aLOIFJ3mnTSK2zqoO0tY/s1600/SSEC.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/6b0fa55f535b90bf68825dbbc82d062e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcT04eseuaQfTVmFmgMBJ5MVuT_bb8aOENwi0RYk5dbMUSzMQog-9WEmBeJ1RZPIxJtlUs1ObPimLTRSQk2QQHIpImw68qWGPBJBJnfjY8WED3EJ8ib3UJsr1aLOIFJ3mnTSK2zqoO0tY/s1600/SSEC.png)'
- en: The market's fear is that Chinese economic weakness will leak abroad and slow
    global growth. In spite of these fears, I am seeing anomalous behavior from the
    cyclical parts of the US stock market. Consider these charts of the relative performance
    of different US sectors and industries below. If the global economy is tanking
    so badly, why are Consumer Discretionary stocks (top panel) on a tear? More curious
    are the relative performance of the cyclically sensitive Industrial and Semiconductors,
    which have rallied out of relative downtrends and appearing to be stabilizing.
    Last but not least, we mustn't forget the DJ Transports, which was the subject
    of much angst as its poor performance sparked a Dow Theory sell signal. As the
    bottom panel shows, the DJTA has turned up and started to outperform the DJIA.
    Do these look like the signs of a recessionary downturn in the US economy?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 市场的担忧是，中国经济疲软将蔓延到国外，减缓全球增长。尽管有这些担忧，我注意到美国股市周期性行业的行为异常。考虑以下不同美国行业和行业的相对表现图表。如果全球经济如此糟糕，那么消费可选股票（顶部面板）为何能持续上涨？更令人好奇的是周期性敏感的工业和半导体的相对表现，它们已经从相对下跌趋势中反弹并出现稳定迹象。最后但并非最不重要的是，我们不能忘记道琼斯运输指数，其不佳表现引发了道氏理论的卖出信号，引发了很大的焦虑。正如底部面板所示，DJTA已经转好并开始跑赢道琼斯工业平均指数。这些看起来像是美国经济衰退性下滑的迹象吗？
- en: '[![](img/0e9b9f62b86ebd152d4c71004260b10d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiD0ev_lzO9VStaFZl8yh6nj8uZaRVLUmfd1VOrtzyBiLC2awywzzU1i_sTo-9eb8Je72wWeNguUCf6_91tePi9uEDrcpFubVSEQKkvBpt5iQfyO9-qlhSdjJIy6EZFn4XCe8XAugdRDKg/s1600/Cyclicals.png)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiD0ev_lzO9VStaFZl8yh6nj8uZaRVLUmfd1VOrtzyBiLC2awywzzU1i_sTo-9eb8Je72wWeNguUCf6_91tePi9uEDrcpFubVSEQKkvBpt5iQfyO9-qlhSdjJIy6EZFn4XCe8XAugdRDKg/s1600/Cyclicals.png)'
- en: Let us not forget commodity prices, which is a key component of the Trend Model
    as they are sensitive barometers of global growth. While the charts below show
    that commodity prices have been falling, both the highly cyclically sensitive
    industrial metals and the more broadly based CRB Index have rallied out of downtrends
    and started to turn up.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们不要忘记商品价格，这是趋势模型的一个关键组成部分，因为它们是全球增长敏感的晴雨表。虽然下面的图表显示商品价格一直在下跌，但周期性敏感的工业金属和更广泛的CRB指数已经从下跌趋势中反弹并开始转好。
- en: I know that there are lots of bears out there, but how freaked out should we
    be about China? Is China about to become the Greece of 1H 2015?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道外面有很多看跌的人，但我们对中国的担忧应该有多大？中国是否即将成为2015年上半年那样的希腊？
- en: '**Crowded shorts = Low downside risk**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**拥挤的空头=低下行风险**'
- en: Further support of my sanguine view comes from sentiment models, which are flashing
    high levels of fear. While sentiment is not a precise market timing indicator,
    the weight of the evidence suggests that downside risk is limited and equity buyers
    are likely to see higher prices on a 6-12 month time frame.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对我乐观观点的进一步支持来自于情绪模型，这些模型显示出高度的恐惧。虽然情绪不是一个精确的市场时机指标，但证据的分量表明下行风险有限，股票买家有望在6-12个月的时间框架内看到更高的价格。
- en: Rather that analyzing surveys of investor outlook, I prefer to focus on data
    that measures real dollar flows and what people are doing with their money. The
    latest report from
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与其分析投资者预期的调查，我更愿意关注衡量真实美元流动和人们如何处理他们的钱的数据。来自
- en: '[NAAIM](http://www.naaim.org/newsresources/naaim-exposure-index/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[NAAIM](http://www.naaim.org/newsresources/naaim-exposure-index/)'
- en: of RIA equity exposure indicates that fear is rising, which is contrarian bullish.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: RIA股票风险暴露的增加表明恐惧正在上升，这是逆向看涨的。
- en: Rydex fund flows are also indicating panic among retail investors. I would note,
    however, that Rydex data is an imprecise market timing tool. Past instances of
    such crowded short readings have not indicated THE BOTTOM, Instead, they have
    resulted in stock markets that have chopped around sideways for several weeks
    (shaded area) before ultimately rising again.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Rydex基金流动也显示出零售投资者之间的恐慌。不过，我要指出的是，Rydex数据不是一个精确的市场时机工具。过去这种拥挤的空头读数并没有指出市场的底部，相反，它们导致股市在几周内横盘整理（阴影区域），然后最终再次上升。
- en: On the other hand, "smart investors" like insiders continue to buy hand over
    fist (via
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，像内部人士这样的“聪明投资者”仍在不断买入（通过
- en: '[Barron''s](http://www.barrons.com/public/page/9_0210-instrans.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://www.barrons.com/public/page/9_0210-instrans.html)'
- en: ).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: While any single indicator may be faulty and fail, but taken as a whole, does
    this look like the start of a bear market to you?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然任何单一指标可能存在缺陷并失败，但综合来看，这看起来像是熊市的开端吗？
- en: '**No bear, just a Panic**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**不是熊市，只是恐慌**'
- en: My conclusion is that the current stock market downdraft is a correction, or
    market panic and does not represent the start of a major bear market. This analysis
    from JP Morgan Asset Management (via
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我的结论是，当前股市的下跌是修正，或是市场恐慌，并不代表主要熊市的开始。来自摩根大通资产管理公司的分析（通过
- en: '[Business Insider](http://www.businessinsider.com/characteristics-of-past-bear-markets-2015-7)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/characteristics-of-past-bear-markets-2015-7)'
- en: ) shows the causes of past bear markets, which were marked by recessions or
    overly aggressive Fed tightening, such as the two raises in September 1987 just
    before the Crash. None of these conditions are in place today.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ) 展示了过去熊市的原因，这些熊市都伴随着经济衰退或美联储过度紧缩，比如1987年9月崩盘前两次加息。如今这些条件都不存在。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-us-domestic-economy-remains-strong-edition)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-us-domestic-economy-remains-strong-edition)'
- en: ', who has monitored the US economy with his interpretation of high frequency
    economic data, wrote this week that any weakness is concentrated outside the US
    and the US economy continues to grow (emphasis added):'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ，他通过解读高频经济数据监控美国经济，本周写道，任何弱势都集中在非美国地区，美国经济继续增长（强调部分已添加）：
- en: This week highlighted the difference between those portions of the US economy
    most exposed to global forces, which have all turned negative, and those most
    insulated from global problems, which are all positive, and even strengthening.
    I suspect that the globe, as a whole, is in recession. ***The bottom line as to
    the U.S. remains that with good numbers in housing and vehicle sales, and especially
    with gas prices declining again, I still remain positive through the first half
    of next year.***
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周突显了那些对美国经济最暴露于全球力量的部分，它们都已经转为负面，而那些与全球问题最不相关的部分，都是正面的，甚至还在加强。我怀疑整个全球经济都处于衰退中。***至于美国，底线是，随着房地产和汽车销售的良性数据，尤其是汽油价格再次下降，我对明年上半年仍然保持乐观。***
- en: US equity fundamentals continue to be supportive of equity prices. The latest
    update from
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市的基本面继续支持股价。来自的最新更新
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.4.15)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.4.15)'
- en: of Factset shows that forward EPS estimates are still rising.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Factset的数据显示，未来每股收益预估仍在上升。
- en: Even in 2011, which was the last major corrective episode in US stocks, forward
    EPS estimates ticked down. Today, forward EPS have flattened out slightly but
    they continue to rise.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在2011年，这是美国股市最后一次重大调整期，未来每股收益预估也有所下降。今天，未来每股收益略有扁平化，但仍在上升。
- en: For investors with a time horizon of more than a few weeks, what I have presented
    is unabashedly good news for stock prices. My inner investor continues to have
    a buy weakness mindset.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有超过几周时间视野的投资者来说，我所展示的内容对股价无疑是个好消息。我内心的投资者仍然保持着买入弱势心态。
- en: '**Waiting for a re-test of previous lows**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待对之前低点的重新测试**'
- en: For traders, however, the picture is a little bit more clouded. Far too much
    technical damage has been done to the major averages for the stock market to quickly
    turn around. A technical opportunity for a V-shaped bottom presented itself last
    week, but the rally attempt fizzled out (see
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于交易员来说，情况有些复杂。主要股指的技术损害太大，股市不可能迅速反弹。上周出现了V形底部的技术机会，但涨势尝试未能成功（见
- en: '[A possible, but rare bull market signal](http://humblestudentofthemarkets.blogspot.com/2015/08/a-possible-but-rare-bull-market-signal.html)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个可能但罕见的牛市信号](http://humblestudentofthemarkets.blogspot.com/2015/08/a-possible-but-rare-bull-market-signal.html)'
- en: ).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: A more likely template for the market is likely 2011 or 1998, when stock prices
    chopped around for several weeks before finally strengthening.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 市场更有可能的情况是2011年或1998年的模式，当时股价在几周内波动，之后才最终走强。
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/128314766925/what-happens-after-a-crash)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dana Lyons](http://jlfmi.tumblr.com/post/128314766925/what-happens-after-a-crash)
    分析了11次市场的“崩盘”。'
- en: presented analysis of 11 past market "crashes". 2 of 11 fell further (bear markets
    in 1974 and 2008). One formed a V-shaped bottom (2001) and the other 8 chopped
    around for an average of 27 days.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这11次中，有2次市场进一步下跌（1974年和2008年的熊市）。一次形成了V形底部（2001年），其余8次平均在27天内波动。
- en: '[![](img/2badc4c950822edc5a88474ae6e32bcd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEibhaQp9ZXpiSJrGPPWUpYSb-BIna9r4KwqWYc0F9XnYBqKwq_9w2yM_EJQYlYJrXQeMxJd31vI2C0MVT__injeBx9B9rP07ZswY3icL3TCo3oTM0kpkb1yYOdxq6CR1W-t8nM_FAcWSkY/s1600/SPX+crashes.PNG)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEibhaQp9ZXpiSJrGPPWUpYSb-BIna9r4KwqWYc0F9XnYBqKwq_9w2yM_EJQYlYJrXQeMxJd31vI2C0MVT__injeBx9B9rP07ZswY3icL3TCo3oTM0kpkb1yYOdxq6CR1W-t8nM_FAcWSkY/s1600/SPX+crashes.PNG)
    [查看原图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEibhaQp9ZXpiSJrGPPWUpYSb-BIna9r4KwqWYc0F9XnYBqKwq_9w2yM_EJQYlYJrXQeMxJd31vI2C0MVT__injeBx9B9rP07ZswY3icL3TCo3oTM0kpkb1yYOdxq6CR1W-t8nM_FAcWSkY/s1600/SPX+crashes.PNG)'
- en: I took the non-bear market instances cited by Lyons and constructed my own chart,
    with the market bottom indexed at 100 with a 1 standard deviation band around
    the average and the performance so far in 2015\. If we were to discount the possibility
    of a prolonged bear market, this analysis of a choppy market is a reasonable approximate
    roadmap for the current stock market for days and weeks ahead. While this chart
    does show multiple tests of the bottom in the past, bear in mind that there was
    a V-shaped bottom in that sample and in 1998 the market came back and tested support
    only once before rallying again - so don't count on multiple re-tests of the bottom.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我采用了Lyons提到的非熊市实例，并构建了自己的图表，将市场底部指数设为100，围绕平均值的1个标准差带，以及2015年至今的表现。如果我们排除长期熊市的可能性，这种对波动市场的分析是当前股市在未来几天和几周内的合理近似路线图。虽然这张图表确实显示了过去多次测试底部的情况，但请记住，在那个样本中有V形底部，且在1998年市场仅一次回测支撑就再次反弹——因此不要寄望于多次重新测试底部。
- en: Technical analysis of the SPX reveals that negative momentum remains dominant.
    As the chart below shows, both RSI(5) and RSI(14) remain in downtrends and until
    those trends are broken, I am inclined to give the bearish view the benefit of
    the doubt.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对SPX的技术分析显示，负面动量仍然占主导地位。如下图表所示，RSI(5)和RSI(14)均处于下行趋势，在这些趋势被打破之前，我倾向于对看跌观点持保留态度。
- en: My base case scenario calls for a re-test of the August lows and possibly the
    October 2014 lows, which translates to a support and target zone of 1820 to 1860\.
    My inner trader went to cash last week and stepped aside, especially ahead of
    the binary risk posed by the US Employment Report. He is inclined to short into
    strength, but mindful of the fact that a bullish reversal is likely to be at hand
    in the weeks ahead. Given the kind of volatility that we have been seeing, it
    would not be a total surprise to see the market hit the downside support levels
    this week and therefore it pays for traders to stay on their toes and define their
    pain thresholds well ahead of time.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基准情形预测是重新测试8月份的低点，甚至可能是2014年10月的低点，这意味着支撑和目标区域在1820到1860之间。我的内部交易员上周转为持有现金并退到一边，特别是在美国就业报告带来的双向风险之前。他倾向于在涨势中做空，但也注意到了未来几周很可能会出现看涨反转。考虑到我们最近看到的波动性，本周市场触及下行支撑水平并不会完全令人意外，因此交易员们需要保持警惕并提前定义好他们的痛苦阈值。
