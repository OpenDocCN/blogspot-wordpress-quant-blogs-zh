- en: 'Quantifiable Edges: Reviewing Performance After Strong Closes Going Into OpEx'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在期权到期前市场收盘高位后的表现回顾
- en: 来源：[http://quantifiableedges.blogspot.com/2013/03/reviewing-performance-after-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/reviewing-performance-after-strong.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/03/reviewing-performance-after-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/reviewing-performance-after-strong.html#0001-01-01)
- en: The study below looks at times the market closed at a high level just before
    options expiration. I last showed it on the blog last June.  It generally has
    been a bad time for an overbought market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下研究查看了市场在期权到期前收盘于高位的情况。我上次在博客上展示这个研究是在去年六月。通常情况下，对于超买的市场来说，这是一个糟糕的时机。
- en: The numbers here are fairly compelling and suggestive of a possible downside
    edge over the next week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的数字相当有说服力，暗示未来一周可能存在下跌的趋势。
