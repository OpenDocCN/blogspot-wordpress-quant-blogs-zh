- en: I was at this year's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在今年的
- en: '[OptionMetrics conference](http://www.meetmax.com/sched/event_15264/~public/conference_presentations.html?event_id=15264)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[OptionMetrics 会议](http://www.meetmax.com/sched/event_15264/~public/conference_presentations.html?event_id=15264)'
- en: and it was a nice overview of 13 different papers. One that stood out was Guido
    Boltussen's paper (coauthored by Van Bekkum and Van Der Grient of Erasmus U) on
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对 13 篇不同论文的很好概述。其中一篇突出的是 Guido Boltussen 的论文（与 Erasmus U 的 Van Bekkum 和 Van
    Der Grient 合著），讨论
- en: '[*Unknown Unknowns: Vol-of-Vol and the Cross Section of Returns*.](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2023066)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*未知的未知：Vol-of-Vol 和回报横截面*。](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2023066)'
- en: The idea was simple. Instead of sorting by vol, they sorted by vol of vol, and
    generate a rather large annualized return  difference (10%) between the high vs.
    low vol-of-vol buckets. It's a bit like the guys at Gillette coming out
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法很简单。他们不是按照波动率排序，而是按照波动率的波动率排序，以及产生了高低波动率差值（10%）之间的相当大的年化回报。这有点像吉列公司的
- en: '[with 5 blades](http://www.theonion.com/articles/fuck-everything-were-doing-five-blades,11056/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[有了 5 刀片](http://www.theonion.com/articles/fuck-everything-were-doing-five-blades,11056/)'
- en: ', applied to volatility. Here''s the standard graph with monthly excess returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，应用到波动率上。这是标准图表，带有月度超额回报：
- en: In any case, it's intriguing. I haven't looked too hard at this, but it's a
    pretty obvious extension of the well-known low vol premium, and plan to investigate
    further. Clearly vol-of-vol is correlated with vol, so it would be interesting
    to see how these variables relate to each other in explaining the now well-known
    low-volatility premium. Perhaps volatility is a poor man's estimate of the 'true'
    factor, vol-of-vol, or vol-of-vol-of-vol.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，这很有趣。我没有仔细研究过，但这是低波动率溢价众所周知的显然延伸，计划进一步调查。显然波动率的波动率与波动率是有相关性的，因此看到这些变量如何解释如今众所周知的低波动性溢价将会很有趣。也许波动性是`真正`因素-波动率的贫穷估计，或者是波动率的波动率的估计。
- en: There were several interesting papers, and I noticed that as usual, the risk
    premium (aka 'price of risk) was usually negative. Now, the risk premium should
    be positive, a premium, but empirically is usually negative; I don't think that
    word doesn't means what they think it means. I think it's better to say, here
    are excess returns, controlling for various obvious alternative characteristics
    we know to be correlated with excess returns.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有几篇有趣的论文，我注意到通常情况下风险溢价（又称`风险价格`）通常是负的。现在，风险溢价应该是正的，是一个溢价，但从经验上来看通常是负的；我认为那个词并不是他们认为的那样。我认为最好这么说，这里是超额收益，控制了我们知道与超额收益相关的各种显而易见的备选特征。
