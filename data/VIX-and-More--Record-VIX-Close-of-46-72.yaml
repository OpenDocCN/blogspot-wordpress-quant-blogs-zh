- en: 'VIX and More: Record VIX Close of 46.72'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 记录VIX收盘价46.72'
- en: 来源：[http://vixandmore.blogspot.com/2008/09/record-vix-close-of-4672.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/record-vix-close-of-4672.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/record-vix-close-of-4672.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/record-vix-close-of-4672.html#0001-01-01)
- en: The VIX set a new record today, with a closing price of 46.72\. This record
    surpassed the previous record of 45.74 from October 8, 1998, which came during
    the [Long-Term Capital Management](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)
    fiasco.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天VIX创下新纪录，收盘价为46.72。这个记录超过了1998年10月8日的45.74的前一个记录，当时正值[长期资本管理公司](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)的危机。
- en: Today also saw an intra-day high of 48.40 that is now the fifth highest intra-day
    VIX reading, behind a 49.53 reading also from October 8, 1998.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天也创下了48.40的日内高点，这是第五高的日内VIX读数，仅次于1998年10月8日的49.53。
- en: For the record, October 8th was toward the end of the panic associated with
    LCTM. It was the 18th day in a 1 1/2 month period that the VIX traded over 40\.
    Following the record readings, the VIX hit 40 on each of the next four days, then
    did not trade in the 40s again until after the [9/11 World Trade Center attacks](http://vixandmore.blogspot.com/search/label/9%2F11).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 记录在案，10月8日是在与LCTM相关的恐慌尾声。在那段时间里，VIX有18天的收盘价在40以上。在记录水平之后，VIX在接下来的四天每天都触及40，然后直到[9/11世贸中心袭击](http://vixandmore.blogspot.com/search/label/9%2F11)后，VIX才再次交易于40以上。
- en: Given the heightened anxiety over the financial sector and uncertainty surrounding
    how and when some of the issues will be resolved, today's record does not yet
    look like a VIX top. The [VXO](http://vixandmore.blogspot.com/search/label/VXO)
    hit 55.10 today (the highest reading in that volatility index since July 24, 2002)
    and a VIX of similar magnitude is not out of the question going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于金融部门的高度焦虑和不确定性，以及一些问题如何解决和何时解决的不确定性，今天的记录看起来并不是VIX的顶点。今天[VXO](http://vixandmore.blogspot.com/search/label/VXO)触及了55.10（自2002年7月24日以来该波动率指数的最高读数），未来出现类似规模的VIX并不是不可能的。
