- en: 'VIX and More: ISEE Equity Call to Put Ratio at Highest Level in 16 Weeks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: ISEE Equity Call to Put Ratio at Highest Level in 16 Weeks'
- en: 来源：[http://vixandmore.blogspot.com/2008/12/isee-equity-call-to-put-ratio-at.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/isee-equity-call-to-put-ratio-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/isee-equity-call-to-put-ratio-at.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/isee-equity-call-to-put-ratio-at.html#0001-01-01)
- en: The [ISEE](http://vixandmore.blogspot.com/search/label/ISEE) equity [call to
    put ratio](http://vixandmore.blogspot.com/search/label/put%20to%20call) hit a
    16 week high of 189 on Friday, as investors showed a strong preference for calls
    over puts. Today that ratio is even higher, at 215 as of 11:30 a.m. ET.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股指看涨期权与看跌期权的比率在周五达到了16周新高189，因为投资者明显偏爱看涨期权胜过看跌期权。今天这个比率更高，截至东部时间上午11:30，达到了215。
- en: Trading is light so far and extreme values in the ISEE have a tendency to revert
    to the mean (146) as the day wears on, but coming on the heels of Friday’s high
    number, I believe the ISEE numbers should bear watching throughout the day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前交易量清淡，ISEE的极端值随着白天的推移有回归平均值（146）的倾向，但是紧接着周五的高数字，我认为全天都应该关注ISEE的数字。
- en: For the record, the last time the ISEE equity call to put ratio was over 200
    in a single session was back in the middle of May. At that time, the markets were
    just in the process of putting in a post-March top.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 记录显示，上一次ISEE股指看涨期权与看跌期权的比率在一次交易中超过200是在五月中旬。当时，市场正处于三月份顶部的形成过程中。
