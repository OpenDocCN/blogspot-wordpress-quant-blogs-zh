- en: 'Humble Student of the Markets: Would you bet on pro wrestling?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：你愿意赌职业摔跤吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/would-you-bet-on-pro-wrestling.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/would-you-bet-on-pro-wrestling.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/would-you-bet-on-pro-wrestling.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/would-you-bet-on-pro-wrestling.html#0001-01-01)
- en: I have been a longtime advocate of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直是一个长期倡导者
- en: '[thinking about your assumptions](http://humblestudentofthemarkets.blogspot.com/2009/06/financial-modelers-need-to-thimk.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[思考你的假设](http://humblestudentofthemarkets.blogspot.com/2009/06/financial-modelers-need-to-thimk.html)'
- en: before taking action or coming to a conclusion about a situation. The Goldman
    Sachs affair makes me take issue with the dogmatic defenders of Ayn Rand and her
    ideas about efficient and self-adjusting free markets. What bothers me is that
    the Goldman Sachs defense boils down to "buyer beware, the investors are all big
    boys" and "as long as it's not illegal it's ok."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在采取行动或对一种情况进行结论之前。高盛事件让我对效率自我调节的自由市场的坚定捍卫者艾恩·兰德及其思想提出质疑。让我烦恼的是，高盛的辩护归结为“买家小心，投资者都是大男孩”和“只要不违法就可以”。
- en: I have
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾
- en: '[not always been a fan of the Obama White House](http://humblestudentofthemarkets.blogspot.com/2010/04/white-houses-keynesianism-easy-fed.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[并不总是喜欢奥巴马白宫](http://humblestudentofthemarkets.blogspot.com/2010/04/white-houses-keynesianism-easy-fed.html)'
- en: ', but I agreed with President Obama when he admonished the bankers last week
    (full text'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，但上周我同意奥巴马总统警告银行家的言论（全文
- en: '[here](http://www.nytimes.com/2010/04/23/business/economy/23prexy-text.html?pagewanted=print)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.nytimes.com/2010/04/23/business/economy/23prexy-text.html?pagewanted=print)'
- en: '):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: I believe in the power of the free market. I believe in a strong financial sector
    that helps people to raise capital and get loans and invest their savings. But
    a free market was never meant to be a free license to take whatever you can get,
    however you can get it.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我相信自由市场的力量。我相信一个强大的金融部门可以帮助人们筹集资本、获得贷款和投资他们的储蓄。但自由市场从未意味着给你一个免费执照，让你拿到你所能拿到的任何东西，用任何你能想到的方法。
- en: While I agree with Obama that there is a problem, I believe that the Volcker
    approach favored by the White House is overly heavy handed. A better approach
    is
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我同意奥巴马的看法，认为存在问题，但我认为白宫支持的沃尔克方法过于强硬。一个更好的方法是
- en: '[this](http://humblestudentofthemarkets.blogspot.com/2010/04/james-grant-gets-on-train.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://humblestudentofthemarkets.blogspot.com/2010/04/james-grant-gets-on-train.html)'
- en: .
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '**Examine your assumptions**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查你的假设**'
- en: Let me make this clear. I do believe in free markets and I do believe in the
    ability of free markets to efficiently allocate resources, but those principles
    only hold under certain conditions and assumptions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我说清楚。我相信自由市场，我也相信自由市场能够有效配置资源，但这些原则只在一定条件和假设下成立。
- en: Those of us who remember the basics of microeconomics know about the elegance
    of supply and demand curves. Underlying the elegance of these mathematical models
    (and that’s all they are) are assumptions about the symmetry of information and
    the rationality of human behavior.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那些记得微观经济学基本原理的人都知道供求曲线的优雅。这些数学模型（它们只是如此）的优雅背后是对信息对称性和人类行为理性的假设。
- en: Math majors all know about proof by counterexample. You can disprove an axiom
    if you can show a counterexample that violates it. So here are some proofs by
    counterexample.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数学专业的人都了解反例证明。如果你能展示一个违反公理的反例，那么你就可以推翻这个公理。所以这里有一些反例证明。
- en: Consider how the
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下
- en: '[Dederot effect](http://www.sonic.net/~bri4/diderot.htm)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[德达罗效应](http://www.sonic.net/~bri4/diderot.htm)'
- en: spur people to spend beyond their means. Also consider this
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 刺激人们超出自己的支付能力消费。同时考虑这个
- en: '[example](http://scienceblogs.com/cortex/2010/03/costco.php)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[示例](http://scienceblogs.com/cortex/2010/03/costco.php)'
- en: of how Costco breaks long cherished microeconomic assumptions about human rationality.
    Closer to home, read this
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Costco打破长期珍视的微观经济学假设关于人类理性性的例子。更接近现实的是阅读这个
- en: '[account](http://www.zerohedge.com/article/exclusive-second-whistleblower-emerges-deep-insiders-walkthru-silver-market-manipulation)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[账户](http://www.zerohedge.com/article/exclusive-second-whistleblower-emerges-deep-insiders-walkthru-silver-market-manipulation)'
- en: of the manipulation of the silver market. Behavioral economics show that people
    aren’t necessarily rational at all, but
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于银市场操纵的。行为经济学表明，人们并不一定总是理性的，而是
- en: '[biological and chemical](http://nymag.com/news/businessfinance/64950/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[生物和化学](http://nymag.com/news/businessfinance/64950/)'
- en: ':'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'Despite what we’ve been led to believe, the market isn’t rational or efficient
    at all—it’s all about feelings. The major plot points of the crisis largely turned
    on emotion: Dick Fuld was too egotistical to sell Lehman Brothers when he had
    the chance, so his pride drove it into the ground; Bear Stearns hedge-fund managers
    lost huge sums of money on subprime mortgages despite the fact that they suspected
    the worst (“I’m fearful of these markets,” Ralph Cioffi e-mailed a colleague back
    in 2007); Merrill Lynch was the “fat kid,” as the investor Steve Eisman has put
    it, so desperate to be like Goldman Sachs that it barreled into every dumb investment
    imaginable and had to be bailed out by Bank of America. Almost every single bank
    chief doubled down on mortgage junk at exactly the wrong moment. Emotions led
    otherwise intelligent men—because, let’s face it, all of them were men—to make
    terrible decisions.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管我们被引导相信市场是理性或高效的，但实际上并非如此——一切都关于情感。危机的主要情节大多取决于情感：迪克·弗尔德太自负，没有在有机会的时候出售雷曼兄弟，他的骄傲使它走向了毁灭；贝尔斯登的基金经理尽管怀疑最坏的情况，但在次贷抵押贷款上损失了巨额资金（“我对这些市场感到恐惧，”拉尔夫·西奥菲在2007年给一个同事发了一封电子邮件）；美林证券是“胖子”，如投资者史蒂夫·艾斯曼所说，它如此渴望成为高盛，以至于冲进了每一项愚蠢的投资，并不得不被美国银行救助。几乎所有银行高管都在错误的时间加倍投资于抵押贷款垃圾。情感使其他
    intelligent men（因为，让我们面对它，他们都是男性）做出了糟糕的决定。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to a new breed of researchers from the field of behavioral finance,
    Wall Street’s volatility is really driven by our body chemistry. It’s the chemicals
    pulsing through traders’ veins that propel them to place insane bets and enable
    bank executives to make risky decisions—and those same chemicals tend to have
    the same effect on everyone, turning them into a herd of overheated animals. And
    because the vast majority of these traders and finance executives are men, the
    most important chemical in question is testosterone.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据行为金融学领域的新一代研究者，华尔街的波动实际上是由我们的生物化学反应所驱动的。是交易员血管中涌动的化学物质推动他们下疯狂的赌注，并使银行高管做出冒险的决策——而这些同样的化学物质往往对每个人都有同样的影响，使他们变成了一群过热的动物。由于绝大多数交易员和金融高管都是男性，所以这里讨论的最重要的一种化学物质就是睾酮。
- en: '**How the Street lost its way**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**华尔街如何迷失了方向**'
- en: Goldman Sachs and others on Wall Street used to believe in getting rich slowly.
    You serve your clients well and you will be well rewarded in the end.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛和其他华尔街公司曾经相信慢慢致富。你服务好你的客户，最终你会得到很好的回报。
- en: Somewhere along the way, the Street lost its way and sacrificed client relationships
    in its search for short-term profits. Tom Brakke at
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个环节，华尔街迷失了方向，在追求短期利润的过程中牺牲了客户关系。汤姆·布拉克在
- en: '[Research Puzzle](http://researchpuzzle.com/blog/2010/04/17/playing-in-the-street/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究谜题](http://researchpuzzle.com/blog/2010/04/17/playing-in-the-street/)'
- en: 'wrote about how this attitude affected his relationship with his brokers when
    he was on the Buy Side [emphasis mine]:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 他写了关于这种态度如何影响他与经纪人的关系，当他处于买方时：[是我的强调](http://researchpuzzle.com/blog/2009/09/02/back-at-it/)。
- en: To be clear, no one ever tied me down and made me buy anything, but I developed
    a general wariness of the Street and its practices. Even though my firm generated
    tons of trading business and those on the sell side were adept at acting like
    intermediaries, ***their actions were often those of adversaries.***
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要明确的是，没有人把我绑起来逼我买东西，但我对华尔街及其做法产生了一般性的警惕。尽管我的公司产生了大量的交易业务，而卖方表现得像中介一样熟练，但他们**的行动往往与对手无异**。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The firms (the majors especially) often knew facts I didn’t know or figured
    the odds better than I did. That’s not surprising, since they were full of talented,
    well-paid hard chargers who were placed perfectly at the center of the flow of
    ideas and money. I expected that to be the case. ***What I was slower to understand
    was that even as a big client they weren’t going to tell me the whole truth if
    it meant extra profit for them***.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些公司（尤其是主要公司）经常知道我不知道的事实，或者比我更好地评估了风险。这并不令人惊讶，因为他们充满了才华横溢、薪酬优厚、位置恰到好处地处于思想和资金流动中心的积极进取的人。我以为情况就是这样。**我更慢理解的是，即使作为一个大客户，他们也不会告诉我全部真相，如果这能给他们带来额外的利润**。
- en: The credo at Wall Street firms went from “serving our clients well” to “hey
    they are big boys” and “if it’s legal it’s ok”. Tom Brakke
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街公司的信条从“服务好我们的客户”变成了“嘿，他们是成年男子”和“如果它是合法的，那就是可以的”。汤姆·布拉克
- en: '[continued](http://researchpuzzle.com/blog/2009/09/02/back-at-it/)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[继续阅读](http://researchpuzzle.com/blog/2010/04/17/playing-in-the-street/)'
- en: '[emphasis mine]:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 重点在于：[重点在于](https://example.org)：
- en: The practice of skirting the edges of regulations, client relations, and possible
    conflicts of interest, so much a part of the Wall Street model of yore, needs
    rethinking, even at the cost of near-term profits. It simply hasn’t worked, other
    than to allow for outsized payoffs for the edge-pushers (until the inevitable
    retrenchment due to enforcement action or market failure). ***It’s not long-term
    greedy, it’s long-term stupid.***
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绕过规章、客户关系以及可能的利益冲突的边缘，这种华尔街过去的模式，需要重新思考，即使这意味着牺牲短期的利润。这简单地行不通，除了让边缘推动者获得巨大回报（直到由于执法行动或市场失败而不可避免的退缩）。***这不仅仅是短期的贪婪，这是长期的愚蠢。***
- en: In the pursuit of short-term profits, Wall Street has destroyed its own franchise
    of integrity and client service.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在追求短期利润的过程中，华尔街已经摧毁了它诚信和客户服务的品牌。
- en: '[Todd Harrison](http://www.minyanville.com/businessmarkets/articles/12/4/2006/id/11716)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[托德·哈里森](http://www.minyanville.com/businessmarkets/articles/12/4/2006/id/11716)'
- en: 'put it best when he reflected that [emphasis mine]:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 他反思时说得最好：[重点在于](https://example.org)：
- en: Ruby Peck was my grandfather and the bond we shared is difficult to describe.
    He was my guiding light, my inspiration, my role model and my best friend.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 罗比·佩克是我的祖父，我们之间的感情难以用言语描述。他是我指引的灯塔，我的灵感，我的榜样，也是我最亲密的朋友。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'He taught me how to be a man and what a man should be…We used to take walks
    and hold hands as he passed his pearls of wisdom to me:'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他教会了我如何成为一个男人，一个男人应该怎样……我们过去常常一起散步，他牵着我的手，向我传授他的智慧：
- en: “***What goes around, comes around***.,,
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “***种什么因，得什么果***。”
- en: And, above all else, “***All we have is our name and our word***.”
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最重要的是，“***我们拥有的只有我们的名字和我们的承诺***。”
- en: And it’s coming around. Wall Street may have irreparably damaged its own franchise
    and the resulting loss of confidence could bring the whole edifice tumbling down.
    While the Ayn Rand followers may rail about government regulation and the destruction
    of the finance industry that is essential to America, they missed the boat when
    they kept silent while Wall Street dismantled its own reputation.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，它正在回来。华尔街可能已经永久性地损害了它自己的品牌，而由此产生的信心丧失可能会使整个大厦崩塌。虽然艾茵·兰德的支持者可能会抗议政府监管和金融行业的破坏，但他们错过了在华尔街摧毁自己的声誉时保持沉默的时机。
- en: Let me put it another way. You may bet on professional boxing because you enjoy
    the sport and believe that the matches are fair and not fixed, but would you bet
    on professional wrestling?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 让我换一种说法。你可能因为喜欢这项运动并相信比赛是公平的、没有黑幕，而赌职业拳击，但你会赌职业摔跤吗？
- en: In finance and in life, all you have in the end is your name and your reputation.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融和生活中，最终你拥有的只有你的名字和声誉。
