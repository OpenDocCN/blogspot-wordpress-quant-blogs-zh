- en: 'VIX and More: Two More VIX ETNs Makes It a Baker’s Dozen'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 又有两款VIX ETN，总共达到十三款'
- en: 来源：[http://vixandmore.blogspot.com/2010/12/two-more-vix-etns-makes-it-bakers-dozen.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/two-more-vix-etns-makes-it-bakers-dozen.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/12/two-more-vix-etns-makes-it-bakers-dozen.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/two-more-vix-etns-makes-it-bakers-dozen.html#0001-01-01)
- en: In addition to the six new [VIX-based ETNs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    launched yesterday by VelocityShares, two new VIX-based ETNs also traded yesterday
    for the first time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了昨天由VelocityShares推出的六款新的基于[VIX的ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)，还有两款新的基于VIX的ETN昨天首次交易。
- en: Barclays added [VZZ](http://vixandmore.blogspot.com/search/label/VZZ) to their
    product lineup, bringing the total number of Barclays products in the space to
    five. VZZ is essentially a +2x version of [VXZ](http://vixandmore.blogspot.com/search/label/VXZ),
    with a target maturity of five months.  VZZ is the first leveraged volatility
    ETN from Barclays and is interesting in that the absence of a corresponding +2x
    [VXX](http://vixandmore.blogspot.com/search/label/VXX) product suggests Barclays
    does not see the need for a leveraged VXX equivalent or perhaps finds the combination
    of leverage and high contango at the front end of the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    to be a daunting combination.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 巴克莱将[VZZ](http://vixandmore.blogspot.com/search/label/VZZ)加入其产品系列，使得该领域中巴克莱产品的总数达到五款。VZZ本质上是[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)的+2倍版本，目标到期时间为五个月。VZZ是巴克莱推出的第一款杠杆波动率ETN，有趣的是，缺少对应的+2倍[VXX](http://vixandmore.blogspot.com/search/label/VXX)产品表明巴克莱并不认为有必要推出一个杠杆VXX的等效产品，或者可能是因为巴克莱发现杠杆和[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)期限结构前端的高升水的组合具有挑战性。
- en: Elsewhere, UBS makes its entry into the VIX-based ETN fray with a huge splash.
    Their new product, [XVIX](http://vixandmore.blogspot.com/search/label/XVIX), ups
    the innovation ante by combining a 100% long position in the S&P 500 VIX Mid-Term
    Futures Excess Return Index with a 50% short position in the S&P 500 VIX Short-Term
    Futures Excess Return Index. Translated into Barclays terms, this would be roughly
    the equivalent of two units long VXZ and one unit short VXX. Depending upon the
    shape of the VIX futures term structure, UBS is hoping that XVIX will benefit
    from contango and also get a lift from an increase in volatility. The performance
    of XVIX going forward will be particularly interesting to watch.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，瑞银通过一次巨大的举动进入了基于VIX的ETN市场。他们的新产品[XVIX](http://vixandmore.blogspot.com/search/label/XVIX)通过将标普500
    VIX中期期货超额回报指数的100%多头仓位与标普500 VIX短期期货超额回报指数的50%空头仓位相结合，提高了创新力。换算成巴克莱的术语，这大致相当于长两个单位的VXZ和短一个单位的VXX。根据VIX期货期限结构的形状，瑞银希望XVIX将受益于升水，并且还会因波动性增加而获得提振。未来XVIX的表现将特别引人关注。
- en: I would expect the land grab in the volatility ETP space to settle down for
    a little while as investors evaluate the new menu of options.  In the meantime
    the chart below should help.  I have grayed out those products which have been
    announced, but not launched.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我预计在投资者评估新的选择菜单时，波动性ETP领域的争夺战会暂时平息一下。与此同时，下面的图表应该会有所帮助。我已将那些已经宣布但尚未推出的产品变灰。
- en: The most difficult part may be unlearning Roman numerals in the process. I’m
    sure on some trading floor, however, some joker is yelling out, “I’m long 25 and
    15, but short 70.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，最困难的部分可能是在学习过程中忘记罗马数字。不过我敢肯定，在某个交易大厅里，有些开玩笑的人正在大声喊着，“我多头25和15，但空头70。”
