- en: 'VIX and More: Shrinking VIX Macro Cycles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：缩小的VIX宏观周期
- en: 来源：[http://vixandmore.blogspot.com/2011/10/shrinking-vix-macro-cycles.html#0001-01-01](http://vixandmore.blogspot.com/2011/10/shrinking-vix-macro-cycles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/10/shrinking-vix-macro-cycles.html#0001-01-01](http://vixandmore.blogspot.com/2011/10/shrinking-vix-macro-cycles.html#0001-01-01)
- en: Staring at the VIX from the 30,000 foot level, it looks much different than
    it does from the trenches of daily trading. In the monthly chart below, one can
    see that from 1990 through 2008, the VIX moved in fairly regular ‘[VIX macro cycles](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)’
    of 2-4 years in duration, with relatively gentle trends and transition points.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从30,000英尺的高度看待VIX，它看起来与日常交易的战壕中的VIX大不相同。在下面的月度图表中，可以看到从1990年到2008年，VIX以2-4年的相对定期‘[VIX宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)’的方式移动，趋势相对温和，过渡点也相对平稳。
- en: Seen in terms of monthly bars, the financial crisis of 2008 changed the nature
    of those VIX cycles, with the result that in the last three years the VIX cycles
    have been short and steep. Unlike the VIX movements through 2008, the more recent
    VIX movements seem to defy a traditional directional label, so for now at least
    I have attached a provisional label of “volatility chop” to characterize the VIX
    movements since the April 2010 low of VIX 15.23\. Note that this low coincides
    with the euro zone approval of $40 billion in bailout funds to [Greece](http://vixandmore.blogspot.com/search/label/Greece).
    In many respects, the volatility of the last 1 ½ years can be seen as a slow escalation
    of the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    and the evolution of investor opinion regarding the magnitude of the risk and
    the ability of the euro zone to get ahead of the problem.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从月度K线来看，2008年的金融危机改变了VIX周期的性质，结果在过去的三年里，VIX周期变得短暂而陡峭。与2008年VIX的移动不同，最近的VIX移动似乎抵制了传统的方向性标签，因此至少到目前为止，我给自2010年4月VIX
    15.23低点以来的VIX移动贴上了“波动性震荡”的临时标签。注意这个低点与欧元区批准向[希腊](http://vixandmore.blogspot.com/search/label/Greece)提供400亿美元的救助资金巧合。在许多方面，过去1年半的波动性可以被视为欧元主权债务危机的逐步升级以及投资者对风险规模的看法和对欧元区解决问题的能力的看法的演变。
- en: Volatility has indeed been qualitatively different since the 2008 financial
    crisis. You can see the differences on a daily, weekly and monthly basis. Even
    more interesting for the academician and perhaps problematic for the trader is
    that distinguishing between volatility regimes is more difficult now that it was
    for the first decade and a half of the life of the VIX – at least from 30,000
    feet.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年金融危机以来，波动性确实在本质上有所不同。你可以在日线、周线和月线上看到这些差异。对于学者来说可能更有趣，对于交易员来说可能问题更大，因为现在区分波动性周期比VIX生命的前15年还要困难
    - 至少从30,000英尺的高度来看。
