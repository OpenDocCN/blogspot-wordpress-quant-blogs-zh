  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/10/be-careful-what-you-wish-for-catalonia.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/10/be-careful-what-you-wish-for-catalonia.html#0001-01-01)
- en: The situation in Catalonia is a mess. Catalan frustrations are understandable.
    The region is the most prosperous of all in Spain, and shares similar characteristics
    as norther Italy to the rest of Italy, or North Rhine-Westphia and Bavaria to
    Germany.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加泰罗尼亚的局势一团糟。加泰罗尼亚人的挫败感是可以理解的。该地区是西班牙所有地区中最繁荣的，并且与意大利北部的特点与意大利其他地区，或是德国的北莱茵-威斯特法伦和巴伐利亚相似。
- en: Here at
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，
- en: '***Humble Student of the Markets***'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***谦卑的市场学生***'
- en: ', we try not to take political positions, but we stand in principle against
    the suppression of democracy. However, the independence referendum was ruled to
    be unconstitutional, but the heavy-handed reaction of the Rajoy government did
    not help matters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 中找到，我们尽量不采取政治立场，但我们原则上反对压制民主。然而，独立公投被裁定违宪，但拉霍伊政府的强硬反应并没有解决问题。
- en: Where do we stand now?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在处于什么位置？
- en: King Filipe IV has condemned the vote, as he has taken the position that it
    is unconstitutional. Catalan President Carles Puigdemont is offering mediated
    talks, but threatened to declare independence perhaps as soon as this weekend.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 国王费利佩四世谴责了这次投票，因为他持这样的立场，即这是违宪的。加泰罗尼亚总统卡尔斯·普伊格德蒙特提供调解谈判，但威胁可能最早在本周末宣布独立。
