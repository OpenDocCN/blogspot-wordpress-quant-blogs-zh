- en: 'Falkenblog: Blagojevich Lesson: Don''t Say It'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：布拉戈耶维奇教训：不要说出来
- en: 来源：[http://falkenblog.blogspot.com/2008/12/blagojevich-lesson-dont-say-it.html#0001-01-01](http://falkenblog.blogspot.com/2008/12/blagojevich-lesson-dont-say-it.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/12/blagojevich-lesson-dont-say-it.html#0001-01-01](http://falkenblog.blogspot.com/2008/12/blagojevich-lesson-dont-say-it.html#0001-01-01)
- en: 'Many are shocked by the Blagojevich scandal because of his brazen quid pro
    quos: given my campaign $1MM to get the senate seat, give my campaign $50k for
    a state investment in children''s hospitals, give my wife a comfy board seat.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人对布拉戈耶维奇丑闻感到震惊，因为他公然进行了交换条件：给予我的竞选活动100万美元以获得参议员席位，为州立儿童医院的投资给予我的竞选活动50,000美元，给予我的妻子一个舒适的董事会席位。
- en: As this article
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本文所述
- en: '[notes](http://www.huffingtonpost.com/2008/12/11/blagojevich-charges-just_n_150378.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[备注](http://www.huffingtonpost.com/2008/12/11/blagojevich-charges-just_n_150378.html)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '"People give campaign contributions and expect things in exchange," he said.
    "It''s all perfectly legal."'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “人们提供竞选捐款，并期望得到回报，”他说。“这一切都是完全合法的。”
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So it's a given that politicians sometimes indulge in a form of give-and-take.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，政治家有时会进行一种形式的交易是理所当然的。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Deals are made all the time in politics," said Daniel Lowenstein, a professor
    at UCLA Law School. "Our system couldn''t operate without it."'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在政治中交易是常有的事，”加州大学洛杉矶分校法学院教授丹尼尔·洛文斯坦说。“我们的体制没有它就无法运作。”
- en: I think in this case, the veneer of objectivity is a useful line in the sand.
    We all understand that in business, or politics, making a decision that generates
    a lot of revenue for someone implies a favor was given, and one is expected in
    return. But to say that explicitly really takes the situation in a bad direction.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为在这种情况下，客观性的外表是一道有用的分界线。我们都明白，在商业或政治中，做出为某人带来大量收入的决定意味着给予了一种好处，并且预期会有回报。但是明确地说出来确实会把情况搞糟。
