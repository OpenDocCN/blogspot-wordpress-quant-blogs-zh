- en: 'Humble Student of the Markets: Could the GBP be the canary in the mine?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：英镑可能是煤矿里的金丝雀吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/could-gbp-be-canary-in-mine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/could-gbp-be-canary-in-mine.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/could-gbp-be-canary-in-mine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/could-gbp-be-canary-in-mine.html#0001-01-01)
- en: Further to my last
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继我上次发言的进一步说明
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2008/12/why-gold-standard-is-bad-idea.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://humblestudentofthemarkets.blogspot.com/2008/12/why-gold-standard-is-bad-idea.html)'
- en: about the inevitability of inflation in the U.S. because of the massive fiscal
    and monetary stimulus,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于由于大规模的财政和货币刺激，美国通胀的必然性，
- en: '[CynicusEconomicus](http://cynicuseconomicus.blogspot.com/2008/12/2009-year-of-fall-of-west.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[CynicusEconomicus](http://cynicuseconomicus.blogspot.com/2008/12/2009-year-of-fall-of-west.html)'
- en: 'points out that the UK suffers from a similar problem:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 指出英国也面临类似的问题：
- en: '[I]n the UK (and the same could be said of the US), there had been no real
    growth in what I considered to be wealth creating assets over the last ten years
    which could explain GDP growth; manufacturing, commodity extraction, export of
    services, and tourism (no net growth).'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[在](http://humblestudentofthemarkets.blogspot.com/2008/12/why-gold-standard-is-bad-idea.html)英国（同样也可以说美国），过去十年里，我认为真正能创造财富的资产并没有实际增长，这可以解释GDP的增长；制造业、商品开采、服务出口和旅游业（没有净增长）。'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Instead I pointed to the growth in debt, and asset inflation (real estate) as
    the source of all of the GDP growth of the last ten years. This debt, in conjunction
    with the multiplier effect, along with upwards levers such as immigration, created
    an illusion of growth in wealth. It led to the 'post industrial', 'service economy'.
    My argument was that this was completely unsustainable, and that a collapse in
    asset prices would signal a self-reinforcing downward spiral in the economy, driven
    by a collapse in consumer sentiment (a massive belt tightening) leading to the
    collapse of the service economy, higher unemployment, more belt tightening and
    so forth into a downward spiral.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反，我指出债务的增长和资产通胀（房地产）是过去十年GDP增长的所有来源。这种债务与乘数效应相结合，以及向上的杠杆作用，如移民，创造了一种财富增长的假象。它导致了“后工业”，“服务经济”。我的观点是这是完全不可持续的，资产价格的崩溃将预示着经济自我强化的下行螺旋，由消费者情绪的崩溃（大规模紧缩）导致服务经济的崩溃，失业率上升，进一步紧缩，进而进入下行螺旋。
- en: Because virtually all governments around the world are pursuing similar fiscal
    and monetary policies, it is possible that the USD does not fall against other
    currencies. Instead, inflationary expectations show up in commodity prices, inflation-indexed
    bonds and the long end of the yield curve.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于世界上几乎所有的政府都在推行类似的财政和货币政策，美元可能不会对其他货币贬值。相反，通胀预期会在大宗商品价格、通胀挂钩债券和收益率曲线的长期端表现出来。
- en: When does Mr. Market realize that inflation becomes a problem?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 市场先生何时意识到通胀成为一个问题？
- en: I have no idea. One way would be to watch Pound Sterling. If the UK suffers
    from the same problems, then one way that these pressures manifest themselves
    would be a fall in the GBP, which is not a significant reserve currency the same
    way the USD is.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道。一种方法是观察英镑。如果英国也遭受同样的问题，那么这些压力表现出来的一个方式可能是英镑的下跌，英镑不像美元那样是一个重要的储备货币。
