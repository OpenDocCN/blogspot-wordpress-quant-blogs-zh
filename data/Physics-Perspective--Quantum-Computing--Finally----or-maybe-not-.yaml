- en: 'Physics Perspective: Quantum Computing, Finally!! (or maybe not)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：量子计算，终于！！（也许不是）
- en: 来源：[http://physicsoffinance.blogspot.com/2013/03/quantum-computing-finally-or-maybe-not.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/03/quantum-computing-finally-or-maybe-not.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/03/quantum-computing-finally-or-maybe-not.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/03/quantum-computing-finally-or-maybe-not.html#0001-01-01)
- en: Today's New York Times has
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的《纽约时报》有
- en: '[an article](http://www.nytimes.com/2013/03/22/technology/testing-a-new-class-of-speedy-computer.html?hp)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 【一篇文章](http://www.nytimes.com/2013/03/22/technology/testing-a-new-class-of-speedy-computer.html?hp)
- en: hailing the arrival of superfast practical quantum computers (weird thing pictured
    above), courtesy of Lockheed Martin who purchased one from a company called D-Wave
    Systems. As the article notes,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欢呼超级快速的实用量子计算机（上面奇怪的东西）的到来，由洛克希德·马丁购买，该公司从名为D-Wave Systems的公司购买。正如文章所提到的，
- en: '... a powerful new type of computer that is about to be commercially deployed
    by a major American military contractor is taking computing into the strange,
    subatomic realm of quantum mechanics. In that infinitesimal neighborhood, common
    sense logic no longer seems to apply. A one can be a one, or it can be a one and
    a zero and everything in between — all at the same time. ...  [Lockheed Martin](http://topics.nytimes.com/top/news/business/companies/lockheed_martin_corporation/index.html?inline=nyt-org
    "More information about Lockheed Martin Corporation") — which bought an early
    version of such a computer from the Canadian company [D-Wave Systems](http://www.dwavesys.com/en/dw_homepage.html
    "The company’s Web site.") two years ago — is [confident enough in the technology](http://www.youtube.com/watch?feature=player_embedded&v=Fls523cBD7E
    "A video about quantum computing.") to upgrade it to commercial scale, becoming
    the first company to use quantum computing as part of its business.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '... 一款强大的新型计算机即将由一家美国大型军事承包商商业化部署，它将计算带入量子力学的奇异、亚原子领域。在那个无限小的邻域，常识逻辑似乎不再适用。一个一可以是一个一，或者它可以是一个一和零，以及介于两者之间的所有东西——所有这些都同时存在。...
    [洛克希德·马丁](http://topics.nytimes.com/top/news/business/companies/lockheed_martin_corporation/index.html?inline=nyt-org
    "更多关于洛克希德·马丁公司的信息")——两年前从加拿大公司 [D-Wave Systems](http://www.dwavesys.com/en/dw_homepage.html
    "公司网站。")那里购买了这种计算机的早期版本——对这项技术有足够的信心，将其升级到商业规模，成为第一家将量子计算作为其业务的一部分的公司。'
- en: The article does mention that there are some skeptics. So beware.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中确实提到了有一些怀疑论者。所以要小心。
- en: Ten to fifteen years ago, I used to write frequently, mostly for New Scientist
    magazine, about research progress towards quantum computing. For anyone who hasn't
    read something about this, quantum computing would exploit the peculiar properties
    of quantum physics to do computation in a totally new way. It could potentially
    solve some problems very quickly that computers running on classical physics,
    as today's computers do, would never be able to solve. Without getting into any
    detail, the essential thing about quantum processes is their ability to explore
    many paths in parallel, rather than just doing one specific thing, which would
    give a quantum computer unprecedented processing power. Here's
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大约十到十五年前，我经常为《新科学家》杂志写作，内容是关于量子计算研究进展。对于那些还没有读过这方面的东西的人来说，量子计算将利用量子物理的奇特性质以一种完全新式的方式进行计算。它有可能迅速解决一些问题，而今天的计算机（运行在经典物理上）永远无法解决这些问题。不详细说明，量子过程的关键在于它们能够并行探索许多路径，而不是只做一件特定的事情，这将赋予量子计算机前所未有的处理能力。以下是一些关于这个想法的基本信息。
- en: '[an article](http://www.cs.rice.edu/~taha/teaching/05F/210/news/2005_09_16.htm)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 【一篇文章](http://www.cs.rice.edu/~taha/teaching/05F/210/news/2005_09_16.htm)
- en: giving some basic information about the idea.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 给出一些基本信息关于这个想法。
- en: I stopped writing about quantum computing because I got bored with it, not the
    ideas, but the achingly slow progress in bringing the idea into reality. To make
    a really useful quantum computer you need to harness quantum degrees of freedom,
    "qubits," in single ions, photons, the spins of atoms, etc., and have the ability
    to carry out controlled logic operations on them. You would need lots of them,
    say hundreds and more, to do really valuable calculations, but to date no one
    has managed to create and control more than about 2 or 3\. I wrote several articles
    a year noting major advances in quantum information storage, in error correction,
    in ways to transmit quantum information (which is more delicate than classical
    information) from one place to another and so on. Every article at some point
    had a weasel phrase like ".... this could be a major step towards practical quantum
    computing." They weren't. All of this was perfectly good, valuable physics work,
    but the practical computer receded into the future just as quickly as people made
    advances towards it. That seems to be true today.... except for one D-Wave Systems.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我停止撰写有关量子计算的内容，因为我对其感到厌倦，不是因为理念，而是因为将理念变为现实的过程中进展过于缓慢。要制造一台真正有用的量子计算机，你需要利用量子自由度，即“量子位”（qubits），在单个离子、光子、原子自旋等中，并具备在它们上面执行受控逻辑操作的能力。你需要很多这样的量子位，比如数百个甚至更多，才能进行真正有价值的计算，但到目前为止，还没有人能够制造和控制超过2到3个量子位。我每年写几篇文章，记录量子信息存储、错误修正、量子信息传输（这比经典信息更脆弱）等方面的重大进展。每篇文章都会有一个含糊其辞的表述，如“……这可能是实现实用量子计算的重要一步。”但这些都不是真的。所有这些都是非常好的、有价值的物理学工作，但实用的计算机似乎总是随着人们对它的接近而迅速消失。这一点至今仍然成立……除了D-Wave
    Systems。
- en: Around five years ago, this company started claiming that it was producing and
    achieving quantum computing and had built functioning devices with 128 qubits.
    It used superconducting technology. Everyone else in the field was aghast by such
    a claim, given this sudden staggering advance over what anyone else in the world
    had achieved. Oh, and D-Wave didn't release sufficient information for the claim
    to be judged.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大约五年前，这家公司开始宣称它正在实现量子计算，并已经制造出拥有128个量子位的运行设备。它采用的是超导技术。该领域的其他人对这种说法感到震惊，因为这是世界上任何人所取得成果的巨大飞跃。哦，D-Wave没有发布足够的信息来评判这一说法。
- en: '[Here](http://spectrum.ieee.org/computing/hardware/loser-dwave-does-not-quantum-compute)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://spectrum.ieee.org/computing/hardware/loser-dwave-does-not-quantum-compute)'
- en: is the skeptical judgement of IEEE Spectrum magazine as of 2010\. But more up
    to date, and not quite so negative, is
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是IEEE Spectrum杂志在2010年的怀疑判断。但更贴近现实，并且不那么负面的看法是
- en: '[this assessment](http://www.scottaaronson.com/blog/?p=954)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这份评估](http://www.scottaaronson.com/blog/?p=954)'
- en: 'by quantum information expert Scott Aaronson just over a year ago. The most
    important point he makes is about the failure of D-Wave to really demonstrate
    that its computer is really doing something essentially quantum, which is why
    it would be interesting. This would mean demonstrating so-called quantum entanglement
    in the machine, or really carrying out some calculation that was so vastly superior
    to anything achievable by classical computers that one would have to infer quantum
    performance. Aaronson asks the obvious question:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 量子信息专家Scott Aaronson一年前写的。他最重要的观点是，D-Wave没有真正证明它的计算机正在本质上进行量子操作，这是它有趣的原因。这意味着需要在机器中展示所谓的量子纠缠，或者真正执行一些比任何可由经典计算机实现的计算都要优越得多，从而推断出量子性能。Aaronson提出了一个显而易见的问题：
- en: '... rather than constantly adding more qubits and issuing more hard-to-evaluate
    announcements, while leaving the scientific characterization of its devices in
    a state of limbo, why doesn’t D-Wave just focus all its efforts on demonstrating
    entanglement, or otherwise getting stronger evidence for a quantum role in the
    apparent speedup?  When I put this question to Mohammad Amin, he said that, if
    D-Wave had followed my suggestion, it would have published some interesting research
    papers and then gone out of business—since the fundraising pressure is always
    for more qubits and more dramatic announcements, not for clearer understanding
    of its systems.  So, let me try to get a message out to the pointy-haired bosses
    of the world: a single qubit that you understand is better than a thousand qubits
    that you don’t.  There’s a reason why academic quantum computing groups focus
    on pushing down decoherence and demonstrating entanglement in 2, 3, or 4 qubits:
    because that way, at least you know that the qubits are qubits!  Once you’ve shown
    that the foundation is solid, then you try to scale up.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '... 而不是不断增加更多量子位（qubits）并发布更多难以评估的公告，同时将设备的科学特性描述置于一种悬而未决的状态，D-Wave 为什么不能集中所有精力来展示纠缠（entanglement），或者以其他方式获取量子角色在明显加速中的更强证据？当我向
    Mohammad Amin 提出这个问题时，他表示，如果 D-Wave 遵循我的建议，它将发布一些有趣的研究论文，然后就会倒闭——因为筹款压力总是要求更多量子位和更引人注目的公告，而不是对其系统更清晰的理解。所以，让我试着向全世界的那些头发尖尖的老板们传达一个信息：一个你理解的量子位比一千个你不懂的量子位要好。有一个原因为什么学术量子计算小组专注于减少退相干并展示
    2、3 或 4 个量子位的纠缠：因为这样，至少你知道量子位就是量子位！一旦你证明了基础是稳固的，然后你再尝试扩大规模。'
- en: So there's a finance and publicity angle here as well as the science. The NYT
    article doesn't really get into any of the specific claims of D-Wave, but I recommend
    Aaronson's comments as a good counterpoint to the hype.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这里也有金融和公关的角度，以及科学。纽约时报的文章并没有深入探讨 D-Wave 的具体主张，但我推荐 Aaronson 的评论作为对炒作的好反驳。
