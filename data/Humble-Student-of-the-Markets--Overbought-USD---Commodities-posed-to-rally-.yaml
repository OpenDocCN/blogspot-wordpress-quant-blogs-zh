- en: 'Humble Student of the Markets: Overbought USD = Commodities posed to rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：过度买入的美元 = 商品有望反弹？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/overbought-usd-commodities-posed-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/overbought-usd-commodities-posed-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/overbought-usd-commodities-posed-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/overbought-usd-commodities-posed-to.html#0001-01-01)
- en: I received a fair amount of feedback to my recent post highlighting the weakness
    of commodity prices (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了不少反馈，对我的最近一篇强调商品价格弱势的帖子（参见
- en: '[A tactical sell signal, but no signs of a major top](http://humblestudentofthemarkets.blogspot.com/2014/09/a-tactical-sell-signal-but-no-signs-of.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[战术性卖出信号，但未出现重大顶部的迹象](http://humblestudentofthemarkets.blogspot.com/2014/09/a-tactical-sell-signal-but-no-signs-of.html)'
- en: ). The key point raised is that since commodity are priced in US Dollars, the
    recent strength in the greenback is going to pose a headwind for commodity prices.
    On the other hand, China has been the major marginal consumer of commodities and
    Chinese demand is going to have a major effect on pricing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。关键问题是，由于商品以美元计价，近期美元的强势将对商品价格构成压力。另一方面，中国一直是商品的主要边际消费者，中国需求将对定价产生重大影响。
- en: So what is more important to commodity prices, the China effect or the USD effect?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么对商品价格来说，中国效应和美元效应哪个更重要？
- en: '**An inverse correlation to USD**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**与美元的反向相关性**'
- en: Let us consider each effect, one at a time. The chart below shows the CRB Index
    (black) and the USD Index (in green, inverted). The bottom panel shows the rolling
    correlation of the CRB with the USD. There is no question that there is a major
    inverse correlation between the CRB Index and the USD Index.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一考虑每个影响。下面的图表显示了CRB指数（黑色）和美元指数（绿色，倒置）。底部面板显示了CRB与美元的滚动相关性。毫无疑问，CRB指数和美元指数之间存在主要的反向相关性。
- en: '**China effect equally important**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国效应同样重要**'
- en: What about China? One way of distilling the China effect is to watch the AUDCAD
    exchange rate. Both the Australian and Canadian economies are resource sensitive,
    with Australia more China-sensitive and Canada more US-sensitive. The chart below
    of the CRB Index (in black) and the AUDCAD rate (in blue) shows a higher level
    of a high level of correlation as well.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 中国怎么样？提炼中国效应的一种方法是关注AUDCAD汇率。澳大利亚和加拿大经济都高度依赖资源，其中澳大利亚更敏感于中国，而加拿大更敏感于美国。下面这张CRB指数（黑色）和AUDCAD汇率（蓝色）的图表显示了两者之间存在较高水平的正相关关系。
- en: Which is more important? My conclusion is that they are different, but important
    in their own way.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个更重要？我的结论是，它们不同，但以自己的方式重要。
- en: '**A possible commodity rebound**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**可能的商品反弹**'
- en: '?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ？
- en: Recently, commodity prices have been battered by the double whammy of a strengthening
    USD and Chinese slowdown, but those headwinds may be changing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，商品价格受到美元走强和中国放缓的双重打击，但这些逆风可能正在改变。
- en: The chart below shows that the USD Index is testing a key technical resistance
    level. The 14 week RSI, shown in the lower panel, shows an extended and overbought
    condition. I have marked with dotted vertical lines previous instances when these
    overbought readings have occurred and these kinds of readings have marked an interim
    USD top on every occasion.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示，美元指数正在测试一个关键的技术阻力水平。下方的14周RSI显示了一个超买和延伸的状态。我用虚线垂直线标记了之前这些超买读数发生时的实例，并且这些读数每次都标志着美元的中期顶部。
- en: 'As well, the latest BoAML Fund Manager Survey shows excessively bullish on
    the USD, indicating a crowded long:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，最新的BoAML基金经理调查显示过于乐观美元，显示出拥挤的多头：
- en: The outlook for commodity prices based on the China effect is more mixed. The
    recently announced stimulus program by the PBoC represents a Rorschbach test for
    investors, according to this
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基于中国效应的商品价格前景更为复杂。最近中国人民银行宣布的刺激计划对投资者来说是一次罗夏测试，根据这个
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-09-17/stealthy-or-normal-analysts-diverge-on-pboc-s-action.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-09-17/stealthy-or-normal-analysts-diverge-on-pboc-s-action.html)'
- en: 'report:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 报告：
- en: As economists in China woke up to overnight news from website Sina.com that
    the People’s Bank of China was extending 500 billion yuan ($81 billion) of credit
    to the country’s five largest lenders, their interpretations of the step diverged.
    Without a PBOC statement to explain policy makers’ motive or intentions, there
    was little from officialdom to go on.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当中国经济学家从新浪网站的夜间新闻中醒来，得知中国人民银行向该国五大银行提供了5000亿元人民币（合810亿美元）的信贷时，他们对这一步骤的解释出现了分歧。由于没有中国人民银行的声明来解释政策制定者的动机或意图，官方几乎没有提供什么信息。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The PBOC’s maneuver drew attention to a mechanism called the standing lending
    facility, introduced last year as a collateralized provision of funds to meet
    large-scale demands for financial institutions’ long-term liquidity. The central
    bank has referred to it in official statements on steps to address fluctuations
    in money-market rates.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国人民银行的行动使人们注意到了一个称为常备借贷便利（standing lending facility）的机制，该机制去年推出，作为金融机构大规模长期流动性的抵押资金提供。中央银行在官方声明中提到了这一机制，以解决货币市场利率的波动。
- en: 'That''s because investors are less certain about the intent of the PBoC''s
    actions. Is this intended to be a stimulus like an RRR cut, or just a temporary
    liquidity injection for technical reasons? The Street is divided in its opinion:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为投资者对于中国人民银行行动的意图感到不确定。这是打算像降准一样的刺激，还是仅仅因为技术原因而的一次性流动性注入？市场对此意见分歧：
- en: Shen Jianguang, chief Asia economist at Mizuho in Hong Kong, wrote in a note
    that the measure was “stealthy easing” and “may help to support the economy, which
    faces rising risk of a hard landing.” Goldman analysts including Beijing-based
    Song Yu wrote that the injection marked “the first clear policy response to weak
    August data.”
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 香港三菱东京日联银行首席亚洲经济学家沈建光在一份报告中表示，这一措施是“隐蔽的宽松”，“可能有助于支持面临硬着陆风险的经济”。高盛的分析人士，包括北京based的宋宇，写道，这一注入标志着“对8月份疲弱数据的第一项明确政策回应”。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By contrast, Chang Jian, chief China economist at Barclays Plc in Hong Kong,
    said it was “a normal liquidity operation,” in the title of her note on the news.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相比之下，巴克莱银行香港分行的中国首席经济学家常健在其新闻标题中表示这只是一次“正常的流动性操作”。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We think the latest SLF is mainly aimed at providing liquidity to pre-empt
    potential liquidity shortages in the banking system in the coming weeks,” Chang
    wrote. Cash needs for the coming National Day holiday, along with initial public
    offerings of stock, are among the reasons she cites. Pressures for stimulus that
    stem from the deceleration in growth mean investors may interpret the news as
    a form of easing, she said.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 常健表示：“我们认为最新的SLF主要目的是向银行系统提供流动性，以预防未来几周可能出现的流动性短缺。”她提到的原因包括即将到来的国庆节假期以及股票的首次公开上市。她表示，由于增长放缓而产生的刺激压力意味着投资者可能将这一消息解读为某种形式的宽松。
- en: 'Meanwhile, the initial AUDCAD market reaction was positive initially but ended
    the day on a negative note. As the chart below shows, this cross rate fell below
    technical support from a well-defined trading range:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，最初的AUDCAD市场反应是积极的，但最终以负面结束。如下图所示，这个交叉汇率跌破了从明确定义的交易区间中获得的 technical 支撑：
- en: My personal opinion is that the jury is still out on the intent of the China
    "stimulus" and we won`t know the true effects of this new program for a few more
    days. Net of all effects, however, the medium term outlook for commodity prices
    has moved from highly negative (rising USD and slowing China) to mildly positive
    (possible downward USD retracement and neutral on China).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为，对于中国“刺激”的意图，尚无定论，我们还需要几天才能知道这项新计划的真正效果。然而，综合所有影响，商品价格的中期前景已从高度负面（美元上涨和中国经济放缓）转为轻微正面（美元可能下行回调和对中国持中性态度）。
- en: 'In addition, the BoAML Fund Manager Survey shows that managers were aggressive
    sellers of commodities in September, which is contrarian bullish:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，摩根士丹利资本国际基金经理调查显示，经理们在今年9月积极出售商品，这是逆向看涨的：
- en: 'Positioning in commodities is well below average, though readings are supportive
    of a tactical rally but not a definitive bottom:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 商品的仓位远低于平均水平，尽管读数支持战术性反弹，但不是决定性的底部：
- en: '**Commodities testing support**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**商品测试支持**'
- en: 'As I write these words, many major commodities are currently testing key support.
    Here is the chart of crude oil:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些字眼时，许多主要商品目前正在测试关键支撑。以下是原油的图表：
- en: Gold is starting to look washed out, as it tests a support level in the context
    of a downtrend. (Is Joe Wiesenthal's comment that
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金开始看起来疲软，因为它在下跌趋势中测试支撑位。
- en: '[gold looks like death](http://www.businessinsider.com/gold-looks-like-death-2014-9)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金看起来像是死亡**'
- en: contrarian bullish?)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: contrarian bullish?)
- en: 'The technical condition of silver, the poor precious metal cousin to gold,
    looks even weaker:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 白银的技术状况看起来甚至更弱：
- en: However, with a more favorable macro conditions, I expect these key support
    levels to hold and the commodity complex to stage a robust rally in the near future.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着更加有利的宏观环境，我预计这些关键支撑位将能够稳住，商品综合体将在不久的将来出现强劲反弹。
- en: By implication, a hard asset price rebound has the potential to throw a scare
    into the equity market as rising inflationary expectations could create the impression
    that the Fed`s dot plot will rise faster than expected.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示是，硬资产价格的反弹有可能让股市感到恐慌，因为不断上升的通胀预期可能会给人留下美联储的点图将比预期更快上升的印象。
- en: '**Key risk**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要风险**'
- en: The one key risk to this trade is that the USD could continue move higher in
    the short-term. An overbought USD doesn`t mean that it can`t get more overbought.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个交易的主要风险是，美元可能会在短期内继续上涨。一个超买的人民币并不意味着它不能再超买。
- en: There are many reasons to be bullish on the greenback.The 10-year US Treasuries
    currently yields 2.6% compared to 1.0% for Bunds. Notwithstanding the differential
    in monetary policy between the Fed and the ECB, that kind of rate spread between
    so-called "risk-free" instruments has the potential to attract funds into USD
    assets and push the EURUSD rate lower. As well, stories touting a short JPYUSD
    position as the "trade of the decade" could see more hot momentum players piling
    and pushing the USD up further. Star bond manager Jeffrey Gundlach recently advocated
    this trade on
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多理由可以看涨美元。目前，10年期美国国债收益率为2.6%，而德国国债收益率为1.0%。尽管美联储和欧洲央行的货币政策有所不同，但这种所谓的“无风险”工具之间的利率差异有可能吸引资金流入美元资产，并将EUR/USD汇率推低。此外，有报道称，做空JPY/USD仓位是“十年交易”可能会吸引更多热钱涌入，推动美元进一步走高。著名债券经理杰弗里·冈德ach最近提倡这种交易：
- en: '[CNBC](http://www.cnbc.com/id/101995991)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**理查德·费曼**是一位诺贝尔物理学奖得主，他的学习方法启发了**费曼学习法**。'
- en: ':'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Dollar-yen could double, according to Jeffrey Gundlach, noted bond guru and
    founder of DoubleLine Capital, who predicts we'll see the dollar strengthen to
    200 yen in three to five years. That's an 87 percent move.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美元兑日元可能会翻倍，根据著名债券大师、DoubleLine Capital的创始人杰弗里·冈德ach的说法，他预测在未来三到五年内，我们将看到美元升值至200日元。那是87%的涨幅。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I think this breakdown in the yen has pretty high momentum. I wouldn''t be
    surprised to see the yen get substantially weaker," he told "[Squawk on the Street](http://www.cnbc.com/id/15838381)"
    this week.'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周，他在[Squawk on the Street](http://www.cnbc.com/id/15838381)节目中表示：“我认为日元这次崩溃的势头相当强劲。我不惊讶于看到日元显著贬值。”
- en: While I am bearish in the USD intermediate term, my crystal ball is too cloudy
    to call the exact top. I would therefore be inclined to either buy commodities
    with a tight stop or wait for the USD Index to turn before putting on a position.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对美元的中期持悲观态度，但我的水晶球太模糊，无法预测确切的顶部。因此，我倾向于要么买入带有紧止损的商品，要么等待美元指数转向后再建立头寸。
