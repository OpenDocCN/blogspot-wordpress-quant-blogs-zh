- en: Google Calendar Labs – World Clock
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌日历实验室 - 世界时钟
- en: Yet again ran into issues using the World Clock experimental feature in Google
    Calendar.  Basically the world clock feature appears to be unaware of daylight
    saving changes in regions. The latest being the start of Daylight Saving time
    in the USA.  Net out, scheduling a conference call for 1:30pm NYC caused me to
    miss the call 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 再次遇到了在谷歌日历中使用世界时钟实验功能时出现的问题。基本上，世界时钟功能似乎对地区的夏令时变化一无所知。最新的是美国开始夏令时。结果是，在纽约时间下午1:30安排一个电话会议让我错过了电话会议
    😦
