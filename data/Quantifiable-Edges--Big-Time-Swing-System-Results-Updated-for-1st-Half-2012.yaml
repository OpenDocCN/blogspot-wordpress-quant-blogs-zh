- en: 'Quantifiable Edges: Big Time Swing System Results Updated for 1st Half 2012'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Big Time Swing System Results Updated for 1st Half 2012'
- en: 来源：[http://quantifiableedges.blogspot.com/2012/07/big-time-swing-system-results-updated.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/big-time-swing-system-results-updated.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/07/big-time-swing-system-results-updated.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/big-time-swing-system-results-updated.html#0001-01-01)
- en: I’ve updated the Quantifiable Edges Big Time Swing System overview page with
    results through July 2nd when the most recent trade closed out. There is not a
    trade currently open. Since the system only averages about 1 trade per month,
    I typically update the results bi-annually. The 1st half of 2012 produced a net
    return of 2.6% for SPY (including dividends, commissions of $0.01/share, and an
    assumed interest rate on cash of 0.1%).  This was achieved with 1 short trade
    and 4 long trades.  Four of the five trades made money.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经更新了Quantifiable Edges大时间摆动系统概述页面的结果，截至7月2日，最近一笔交易结束。目前没有开放的交易。由于系统平均每月只有一次交易，我通常每半年更新一次结果。2012年上半年SPY（包括股息、每股0.01美元的佣金以及现金假设利率为0.1%）实现了2.6%的净回报。这包括1笔空头交易和4笔多头交易。其中5笔交易中有4笔赚钱。
- en: For those looking for a system that they can use as a base to build their own
    system from, the Big Time Swing is an attractive option. It is all open-coded
    and comes complete with a substantial amount of background historical research.
    And since it is only in the market about ¼ of the time, it can easily be combined
    with other systems to provide greater efficiency of capital. Once you’re ready
    to try and improve the system yourself you can also refer to the system manual
    or the August 2010 purchaser-only webinar – both of which discuss numerous ideas
    for customization.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要一个可以作为构建自己系统基础的系统的人来说，大时间摆动是一个有吸引力的选择。它全部是开源代码，并附有大量的历史背景研究。由于它只在市场待约四分之一的时间，它可以很容易地与其他系统结合，提供资本更大的效率。一旦你准备好尝试改进系统，你也可以参考系统手册或2010年8月的购买者专属网络研讨会——两者都讨论了许多定制想法。
- en: And if system development isn’t your thing, the Big Time Swing System provides
    easy to follow mechanical rules that you can follow. The standard parameters have
    performed quite well. There are only about 11 trades per year averaging 7 trading
    days per trade. All entries and exits are either at the open or the close. And
    to be sure you have everything set up properly traders may follow the private-purchasers
    only blog that shows all SPY signals and possible entry/exit levels. This service
    is free for 12 months from the date of purchase.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果系统开发不是你的强项，大时间摆动系统提供了简单易跟的机械规则，你可以遵循。标准参数表现相当不错。每年大约有11笔交易，平均每笔交易7个交易日。所有入场和出场都在开盘或收盘。为了确保你设置正确，交易者可以关注只有私人购买者才能看到的博客，上面展示了所有SPY信号和可能的入场/出场水平。这项服务从购买之日起免费提供12个月。
- en: For more information and to see the updated overview sheet,
