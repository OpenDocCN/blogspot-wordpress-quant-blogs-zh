- en: '**A sideways pattern**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**一种横向模式**'
- en: Stock prices have been chopping sideways and gone nowhere in the past month.
    After a strong rally off the March low, the rally stalled repeatedly at the 61.8%
    Fibonacci retracement level while the stochastic recycled from an overbought condition.
    It is becoming evident that the bulls have lost control. That doesn't mean, however,
    that the market is ready to go down. Instead, the sideways consolidation could
    continue for some time.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一个月，股价一直在横盘走势，没有任何变化。在3月低点后的强劲反弹后，反弹一再受到61.8%斐波那契回撤水平的阻力，同时随机指标从超买条件回落。显然，牛市已经失去了控制。然而，这并不意味着市场已经准备好下跌。相反，横盘整理可能会持续一段时间。
- en: What's next? Will we see further chop sideways, or have the bears seized control
