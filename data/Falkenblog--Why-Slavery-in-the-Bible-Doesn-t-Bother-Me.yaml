- en: Mores, customs and laws must be consistent with strengthening the tribes that
    practice it, especially in the days when genocide was common. Productivity growth
    via social institutions like division of labor, or technologies like the [plow](https://sciencenordic.com/agriculture-agriculture--fisheries-anthropology/how-the-heavy-plough-changed-the-world/1381548),
    change the costs and benefits of human strategies. With more wealth, one can tolerate
    costs more easily, reducing the need for draconian punishment. This is a good
    argument for prioritizing policies that increase output over those targeting fanciful
    existential threats; wealthier societies can afford mores, customs, and laws that
    in a poor community would be irrelevant because they are infeasible.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 习俗，风俗和法律必须遵循强化实行它的部落的一致性，尤其是在种族灭绝很普遍的时代。通过社会制度如分工或类似[犁](https://sciencenordic.com/agriculture-agriculture--fisheries-anthropology/how-the-heavy-plough-changed-the-world/1381548)这样的技术来促进生产力增长，改变了人类策略的成本和收益。有了更多的财富，一个个人可以更容易地承担成本，降低了对严厉惩罚的需要。这是一个优先考虑增加产出的政策而不是针对奇异的存在威胁的政策的很好的论据；富裕的社会能够承担习俗，风俗和法律，而在一个贫困的社区中是无关紧要的，因为它们是不可行的。
- en: The Bible laid the foundation for eliminating slavery once society could afford
    it. In the Bible, enslaved Christians are considered equal to their masters in
    moral worth ([Gal. 3:28](https://biblehub.com/galatians/3-28.htm)). Masters are
    to take care of their slaves, and slaves are encouraged to seek freedom ([1 Cor.
    7:21](https://biblehub.com/1_corinthians/7-21.htm)). In contrast, stoics of that
    time, like Seneca and Epictetus, never promoted manumission or the axiom that
    all men are made with equal moral status. They noted that slavers were also human,
    but this just implied slave owners should [be nice to them](https://eidolon.pub/senecas-lost-cause-cfcbb5d15d32),
    and Antebellum southerners were fond of quoting Seneca. The Philosophes of the
    18th century, such as Rousseau or Kant, wrote almost nothing on the issue of slavery
    as practiced in their time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 《圣经》奠定了一旦社会有能力负担得起就废除奴隶制度的基础。在《圣经》中，基督徒被视为与其主人在道德价值上平等（[加拉太书3:28](https://biblehub.com/galatians/3-28.htm)）。
    主人需要照顾他们的奴隶，奴隶被鼓励寻求自由（[哥林多前书7:21](https://biblehub.com/1_corinthians/7-21.htm)）。而那个时代的斯多亚派，如塞内卡和爱比克泰图斯，从没有提倡解放奴隶或所有人都具有平等的道德地位。他们指出奴隶主也是人类，但这只是暗示奴隶主应该[对他们友好](https://eidolon.pub/senecas-lost-cause-cfcbb5d15d32)，而美国南方的联邦参众议员喜欢引用塞内卡（Seneca）。而18世纪的哲学家，如卢梭或康德，几乎没有写下任何有关当时实行的奴隶制度的话语。
- en: The abolitionist movement only started in the late 18th century when English
    Christians (e.g., the [Clapham Sect](https://en.wikipedia.org/wiki/Clapham_Sect))
    and American Quakers began to question the morality of slavery. The principles
    underlying the condemnation of slavery revolve around the equality and dignity
    of all people. This was the primary motivational force of leading 18th Century
    British abolitionist William Wilberforce who viewed all people as "made in the
    image of God." This stands in contradiction to atheism which cannot justify nor
    defend the equality of humanity and its qualitative difference from any other
    sentient animal. While many Christians used the Bible to justify slavery, the
    more important point is that the seeds of slavery's eventual overthrow were based
    on Christian theology and championed by Christians, not secular philosophy and
    philosophers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 废奴主义运动是在18世纪末开始的，当时英国基督徒（例如，[Clapham Sect](https://en.wikipedia.org/wiki/Clapham_Sect))
    和美国贵格会开始质疑奴隶制的道德。 谴责奴隶制的原则围绕着所有人的平等和尊严。 这正是18世纪英国主要废奴主义者威廉·威尔伯福斯特的主要动力，他认为所有人都是“按照上帝的形象”制造的。
    这与无神论相矛盾，后者无法证明或捍卫人类的平等及其与其他有感知动物的数量差异。 虽然许多基督徒用《圣经》来证明奴隶制的存在，但更重要的是奴隶制最终被推翻的种子是基于基督教神学的，并由基督徒们支持，而不是基于世俗哲学和哲学家。
- en: One can object to Christianity for many reasons, but it is ludicrous to suppose
    that slavery in the Bible proves it is morally bankrupt. If the Hebrews did not
    practice slavery, they either would have perished or had to have applied the viler
    tactic of genocide. If the first Christians campaigned for the immediate abolishment
    of slavery in an empire where 10-20% of the populace were slaves, the Roman government
    would have decimated them in the first century AD.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对基督教有很多反对意见，但认为《圣经》中的奴隶制证明了其道德上的破产是荒谬的。 如果希伯来人不实行奴隶制，他们要么会灭亡，要么不得不采取更糟糕的种族灭绝战术。
    如果第一个基督徒在帝国中竞选立即废除奴隶制，而那时人口的10-20％是奴隶，罗马政府会在公元一世纪就已经消灭他们了。
- en: It is even more ludicrous to assert that because today's humanist intellectuals
    have never tolerated slavery, their worldview is morally superior to one based
    on a text written thousands of years ago that did. A mere century ago, humanist
    progressives were promoting colonialism, scientific racism, communist tyrannies,
    and fascism. Unlike slavery in the Bible, these were not the lesser evil policy
    given constraints of the time, but rather new policies foisted from above that
    increased human suffering and decreased human flourishing. To say that these errors
    were not 'real humanism' is special pleading.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更荒谬的是断言，因为今天的人道主义知识分子从未容忍过奴隶制，所以他们的世界观比基于几千年前撰写的文本更加道德上优越。 仅仅一个世纪前，人文主义进步者正在推广殖民主义、科学种族主义、共产主义暴政和法西斯主义。
    与《圣经》中的奴隶制不同，这些不是基于当时的局限性而采取的较小的邪恶政策，而是从上面强加的新政策，增加了人类的痛苦，而人类的繁荣却减少了。说这些错误不是‘真正的人道主义’是牵强附会。
