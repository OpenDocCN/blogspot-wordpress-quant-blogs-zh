- en: 'Falkenblog: Why Slavery in the Bible Doesn''t Bother Me'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：为什么《圣经》中的奴隶制不让我困扰
- en: 来源：[http://falkenblog.blogspot.com/2022/06/why-slavery-in-bible-doesnt-bother-me.html#0001-01-01](http://falkenblog.blogspot.com/2022/06/why-slavery-in-bible-doesnt-bother-me.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2022/06/why-slavery-in-bible-doesnt-bother-me.html#0001-01-01](http://falkenblog.blogspot.com/2022/06/why-slavery-in-bible-doesnt-bother-me.html#0001-01-01)
- en: Slavery is often considered a shining example of how "the moral arc of the universe
    is long, but it bends towards justice." Many people cannot understand how a worldview,
    or a 'real' God, could have any legitimacy today if it ever tolerated such an
    institution. I am a Christian, and while I agree that slavery is abhorrent today,
    it was a moral advance in its time. Those asserting that ancient tribes should
    have condemned it categorically are just naïve prigs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 奴隶制通常被认为是“宇宙的道德弧长，但它弯曲向公义”的光辉例子。许多人无法理解，如果它曾经容忍过这样的制度，世界观或者“真实”的上帝今天怎么会有任何合法性。我是一个基督徒，虽然我同意奴隶制今天是可憎的，但这在当时是一种道德进步。那些声称古代部落应该毫不犹豫地谴责它的人只是天真的伪君子。
- en: Ancients had no moral qualms over what we today would consider horrific crimes.
    Members of outside tribes were so different in language, religions, and manners
    that they were considered beyond the universe of obligation they applied to their
    own tribe. For example, in Homer's *Iliad,* King Agamemnon explains why Troy will
    be annihilated.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 古人对我们今天可能认为是可怕的罪行没有任何道德疑虑。外部部落成员在语言、宗教和习俗上都是如此不同，以至于被认为超出了他们对自己部落适用的责任范围。例如，在荷马的《伊利亚特》中，阿伽门农王解释为什么特洛伊将被消灭。
- en: '"My dear Menelaus, why are you so wary of taking men''s lives? Did the Trojans
    treat you as handsomely as that when they stayed in your house? No; we are not
    going to leave a single one of them alive, down to the babies in their mothers''
    wombs, not even they must live. The whole people must be wiped out of existence
    and none be left to think of them and shed a tear."'
  id: totrans-8
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “亲爱的门内劳斯，你为什么如此警惕地对待夺取人的性命？当特洛伊人进入你的家时，他们对你的态度是这样优渥吗？不；我们不能让他们每一个人活着，哪怕是他们母腹中的婴儿也不能。整个人民必须被消灭，不留一丝生机，并且不能有人去想起他们或者为他们落一滴眼泪。”
- en: Genocide was not something anyone needed defending when dealing with vanquished
    foes. [Ashoka the Great](https://swarajyamag.com/culture/ashoka-the-not-so-great)
    (280 BC) and Assyrian [King Ashurnasirpal](https://faculty.uml.edu/ethan_spanier/teaching/documents/cp6.0assyriantorture.pdf)
    II (883 to 859 BC) boasted of genocide. When Rome razed Carthage in 46 BC, 150K
    Carthaginians were killed out of a total population of 200K to 400K. As late as
    1850, the Comanche killed all adult males and babies in battles. When a tribe
    is at its Malthusian limit, its apologists will have no problem justifying such
    tactics.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理战胜的敌人时，种族灭绝并不需要任何人为其辩护。 [大帝阿育王](https://swarajyamag.com/culture/ashoka-the-not-so-great)（公元前280年）和亚述王*阿述那素巴尔*（公元前883到859年）吹嘘执行种族灭绝。公元前46年，罗马摧毁了迦太基，总人口20万到40万的迦太基人中有15万人被杀。直到1850年，科曼切人在战斗中杀死所有成年男子和婴孩。当一个部落达到人口极限时，他们的辩护者会毫不犹豫地为这样的策略辩护。
- en: Slavery or genocide was necessary because the survivors kept on fighting if
    released. For example, in 689 BC, the Assyrian King Sennacherib destroyed Babylon
    and carried a statue of their god Marduk back to Nineveh. By 612 BC, the Babylonians
    were strong enough to come back and [destroy Nineveh](https://en.wikipedia.org/wiki/Battle_of_Nineveh_(612_BC)),
    and the 2,000-year-old Assyrian kingdom never recovered. There were endless genocidal
    conflicts throughout the Bronze Age, so if a tribe, like the Hebrews, unilaterally
    chose to play nice and release captured soldiers, they would not have survived,
    and we would not even know about the Bible.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 奴隶制或种族灭绝是必要的，因为生存下来的幸存者会继续作战。例如，在公元前689年，亚述国王森纳基立了巴比伦，把他们的神玛尔杜克的雕像带回了尼尼微。到公元前612年，巴比伦人已经足够强大，能够回来并[摧毁尼尼微](https://en.wikipedia.org/wiki/Battle_of_Nineveh_(612_BC))，而这个拥有2000年历史的亚述王国再也没有恢复。在青铜时代，有无数的种族灭绝冲突，因此，如果一个部落，比如希伯来人，单方面选择友好并释放被俘士兵，他们就无法生存，我们甚至不会知道《圣经》的存在。
- en: Unlike today, real existential crises existed all the time in ancient history.
    One of the worst genocides in human history happened in Britain and Ireland when
    invaders from Spain and France [obliterated the natives](https://www.irishtimes.com/news/science/is-distinctive-dna-marker-proof-of-ancient-genocide-1.1426197)
    around 2500 BC. This can be seen in that the frequency of the Y-chromosome G marker
    is now only about 1 percent, overtaken by those with the R1b marker, which makes
    up about 84% of Ireland's male population.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与今天不同的是，古代历史中一直存在真正的生存危机。大约在公元前2500年左右，来自西班牙和法国的入侵者在不列颠群岛和爱尔兰发生了人类历史上最严重的种族灭绝事件，这可以从Y染色体G标记的频率现在只有大约1%，被R1b标记超过的情况中看出，R1b标记占了爱尔兰男性人口的约84%。
- en: Around 2,500 BC, much of the European population's DNA was replaced with that
    of people from the steppe region near the Black and Caspian seas. This is a nice
    way of saying the men were killed. The [Steppe Hypothesis](https://www.amphilsoc.org/sites/default/files/2018-08/attachments/Reich.pdf)
    holds that this group spread east into Asia and west into Europe at around the
    same time—and the current study shows that they made it to Iberia, too. Though
    60 percent of the region's total DNA remained the same, the Y chromosomes of the
    inhabitants were almost entirely replaced by 2,000 BC. The history of humanity
    is not just the history of warfare but the genocides that accompanied it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在公元前2500年，欧洲大部分人口的DNA被黑海和里海附近的草原地区的人们所取代，这其实是说这些人被杀害了。[草原假说](https://www.amphilsoc.org/sites/default/files/2018-08/attachments/Reich.pdf)认为这个群体在大约同一时间向东亚和西欧扩展——目前的研究表明他们也到达了伊比利亚半岛。尽管这个地区60%的总DNA保持不变，但到了公元前2000年，居民的Y染色体几乎完全被取代。人类的历史不仅仅是战争的历史，还有伴随着战争而来的种族灭绝事件。
- en: Slavery requires a society complex enough to have a formal justice system that
    enforces property rights, as highlighted by the [many references to slavery in
    our oldest texts](https://scholarship.kentlaw.iit.edu/cgi/viewcontent.cgi?article=3004&context=cklawreview)
    (Code of Hammurabi), law codes from 1700 to 2300 BC. It is an institution enforced
    not merely by the owner but by a community, as otherwise, enslaved people would
    run off at the first opportunity for a better life. Conquering tribes did not
    take the defeated men home and have them work as a group, they sold them off to
    individuals, diluting them sufficiently so that a slave uprising would be an impossible
    coordination task. Most people would prefer slavery to execution, however, making
    this a moral advance.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 奴隶制需要一个足够复杂的社会，以拥有强制执行财产权利的正式司法制度，正如[我们最古老的文本](https://scholarship.kentlaw.iit.edu/cgi/viewcontent.cgi?article=3004&context=cklawreview)（汉谟拉比法典）中对奴隶的众多引用所强调的那样。它是一种由社区而不仅仅是所有者强制执行的制度，否则被奴役的人们会在第一次有更好生活的机会时逃跑。征服部落并不会把被打败的人带回家，让他们作为一个团体工作，他们会把他们卖给个人，稀释他们足够以至于奴隶起义成为不可能的协调任务。不过大多数人宁愿接受奴役也不愿意被处决，然而这也是道德的进步。
- en: The feudal system applied to a continent united by a shared religion reduced
    the need for genocide or slavery in Europe. Serfs would serve their King regardless
    of which cousin won the job, and in either case, they would be allowed to worship
    the same god, so it did not matter too much. Yet the entire time, ethics were
    subject to prudential rationality. For example, ransoming captured nobility was
    financially prudent and honorable, but this principle was relaxed when costly,
    as all principles are. Thus, at the battle of Agincourt (1415), the English took
    so many prisoners that King Henry worried they might overpower their guards; he
    violated the rule of war by ordering the immediate execution of thousands. The
    selective application of principles in times of existential crises is rational
    and predictable (Cicero noted, "In times of war, laws fall silent.").
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 封建制度在一个共同宗教下团结起来的大陆上减少了欧洲的种族灭绝或奴隶制需要。农奴们会服侍他们的国王，不管是哪位堂兄赢得了这个工作，而且无论如何，他们都可以崇拜同一个神，所以这并不太重要。然而在整个这段时间里，伦理道德都是由谨慎的理性来制约的。例如，赎回被俘的贵族在理财上是明智的和光荣的，但当成本高昂时，所有原则都会被放宽。因此，在亚金库尔战役（1415年），英国人俘虏了那么多的士兵，亨利国王担心他们会压倒他们的卫兵，他违反了战争的规则，下令立即处决了数千名俘虏。在存在生存危机时，原则的选择性应用是理性和可预测的（西塞罗指出：“在战争中，法律被默读。”）。
- en: Prison is an invention of the early 1800s as an alternative to corporal punishment.
    Before that, jails existed merely to hold people until their trial, as no society
    could afford to house prisoners for a long time, which is why the death penalty
    was so prominent. As late as the 1700s, 222 crimes were punishable by death in
    Britain, including theft, cutting down a tree, and counterfeiting tax stamps.
    The alternatives, such as a fine or property forfeiture the average criminal did
    not have, and the non-punishment of criminals has never been an equilibrium. As
    Thomas Sowell has [frequently noted](https://blog.acton.org/archives/83316-3-questions-to-counter-arguments-from-the-economic-left.html),
    a policy must look at the trade-offs, not just the benefits, and these are often
    manifest in the alternatives.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 监狱是19世纪早期作为肉体惩罚的替代发明的。在此之前，监狱存在的唯一目的是关押人们，直到他们的审判结束，因为没有任何社会能负担得起长期收容囚犯，这就是为什么死刑如此引人注目。甚至到18世纪晚期，英国222种罪行都是可以被处以死刑的，包括盗窃、砍伐树木和伪造税收票据。而其他替代方案，如罚款或财产没收，通常都不适用于普通犯罪分子，对罪犯的非惩罚永远不会成为一种平衡。正如托马斯·索维尔（Thomas
    Sowell）经常指出的那样，一项政策必须去看其权衡而不仅仅关注其利益，而这些往往体现在替代方案上。
- en: In *Knowledge, Evolution, and Society*, Hayek argued that intellectuals do not
    create morals; they grow and sustain themselves via natural selection. John Maynard
    Smith applied this reasoning to animal behavior. He outlined that a strategy must
    work as an [*evolutionarily stable strategy*](https://en.wikipedia.org/wiki/Evolutionarily_stable_strategy),
    which involves iterated games where payoffs affect the distribution of players
    in the next game.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在《知识、进化和社会》中，哈耶克（Hayek）认为，知识分子并不创造道德；他们是通过自然选择来生长和维持自己的。约翰·梅纳德·史密斯（John Maynard
    Smith）将这种推理应用到动物行为上。他指出，一种策略必须作为一个[*在进化上稳定的策略*](https://en.wikipedia.org/wiki/Evolutionarily_stable_strategy)工作，其中涉及到交替游戏，其中利益的影响会影响下一场游戏中的玩家分布。
