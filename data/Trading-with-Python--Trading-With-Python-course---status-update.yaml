- en: 'Trading with Python: Trading With Python course - status update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python交易：Python交易课程 - 状态更新
- en: 来源：[http://tradingwithpython.blogspot.com/2013/03/trading-with-python-course-status-update.html#0001-01-01](http://tradingwithpython.blogspot.com/2013/03/trading-with-python-course-status-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://tradingwithpython.blogspot.com/2013/03/trading-with-python-course-status-update.html#0001-01-01](http://tradingwithpython.blogspot.com/2013/03/trading-with-python-course-status-update.html#0001-01-01)
- en: I am happy to announce that a sufficient number of people have showed their
    interest in taking the course. This means that the course will definitely take
    place.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴地宣布，已经有足够多的人表示了对参加这门课程的兴趣。这意味着这门课程将**肯定会**进行。
- en: Starting today I will be preparing a new website and material for the course,
    which will start in the second week of April.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从今天开始，我将准备一个新的网站和课程材料，该课程将在四月的第二周开始。
