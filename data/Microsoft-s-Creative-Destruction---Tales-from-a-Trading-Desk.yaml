- en: Maybe this [article](http://www.nytimes.com/2010/02/04/opinion/04brass.html?pagewanted=1&ref=opinion)
    explains Microsoft’s lack of product in the real-time/streaming space? Microsoft
    has been somewhat late (again) to the game with their StreamInsight offering –
    especially now with the [Sybase RAP](http://www.sybase.co.uk/products/financialservicessolutions/rap-thetradingedition)
    + Aleri deal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这篇文章[解释了微软在实时/流媒体领域的产品缺失](http://www.nytimes.com/2010/02/04/opinion/04brass.html?pagewanted=1&ref=opinion)？微软在他们推出的StreamInsight产品上又一次迟到了——尤其是现在Sybase
    RAP+Aleri的交易。
