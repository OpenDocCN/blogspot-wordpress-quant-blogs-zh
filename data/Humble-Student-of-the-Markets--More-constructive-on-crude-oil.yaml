- en: 'Humble Student of the Markets: More constructive on crude oil'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：对原油更加建设性
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/more-constructive-on-crude-oil.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/more-constructive-on-crude-oil.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/more-constructive-on-crude-oil.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/more-constructive-on-crude-oil.html#0001-01-01)
- en: In retrospect it was easy to call the top in oil. When cartoons like
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾起来，油价高峰很容易被预测。当像
- en: '[this](http://www.creators.com/comics/3/21624.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.creators.com/comics/3/21624.html)'
- en: appeared it was clear that high oil prices had penetrated the public consciousness
    – a contrarian sell signal.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 出现时，很明显高油价已经深入公众意识——一个逆向卖出信号。
- en: Now that the oil price has descended about $30 from its peak and other commodities
    have also been
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在油价从高点下跌了约30美元，其他商品也跟着
- en: '[hammered](http://bespokeinvest.typepad.com/bespoke/2008/08/second-worst-mo.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**猛烈抨击**'
- en: ', it’s time to become more constructive on crude. While downside risks remain
    (e.g. cyclical US slowdown affecting commodity prices, China slowing, US$ in rally
    mode, etc.), I would like to review the bull case for oil prices and detail the
    reasons why I remain a long-term oil bull.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，是时候对原油更加建设性了。尽管下行风险依然存在（例如周期性的美国放缓影响商品价格、中国放缓、美元处于上涨模式等），我想回顾一下油价看涨的理由，并详细说明为什么我仍然是一个长期看涨油价的人。
- en: '**Peak Oil**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**石油顶峰**'
- en: I could go on and on about Peak Oil but I refer you to the site
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以一直谈论石油顶峰，但我建议你访问这个网站
- en: '[Oil Drum](http://www.theoildrum.com/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[油桶博客](http://www.theoildrum.com/)'
- en: and Matt Simmons’
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 和马特·西蒙斯（Matt Simmons）的
- en: '[speeches](http://www.simmonsco-intl.com/research.aspx?Type=msspeeches)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**演讲**'
- en: for more detail. It isn’t about the world running out of oil but more about
    world oil consumption running into extraction limits. Robert Hirsch wrote an important
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多细节。这不是世界石油耗尽的问题，而是世界石油消费遇到提取限制的问题。罗伯特·赫希（Robert Hirsch）在2005年为美国能源部撰写了一篇重要的
- en: '[report](http://www.netl.doe.gov/publications/others/pdf/Oil_Peaking_NETL.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**报告**'
- en: for the US Department of Energy back in 2005 discussing these concepts and how
    to mitigate their effects.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论这些概念以及如何减轻它们的影响。
- en: '**Peak Oil Concepts**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**石油顶峰概念**'
- en: '[![](img/48c54b6b0478243facf4886264081d98.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiJLxB-_pQgUWIY6NHQJolsm7ggh-kPHYh92u6QbUjae5bOKPdysnbupUUUc8L-Ba-b4v_kDsoM4FFOOdABisYzQGTYt1hW5A8cP2TRYaicITyyfqbrn4ojnA8vox0Da-UEvOfie4Wme2DO/s1600-h/Peak+Oil.JPG)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiJLxB-_pQgUWIY6NHQJolsm7ggh-kPHYh92u6QbUjae5bOKPdysnbupUUUc8L-Ba-b4v_kDsoM4FFOOdABisYzQGTYt1hW5A8cP2TRYaicITyyfqbrn4ojnA8vox0Da-UEvOfie4Wme2DO/s1600-h/Peak+Oil.JPG)'
- en: '**Peak Oil mitigation: 9 women can’t have a baby in 1 month**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**石油顶峰缓解：9个女人一个月内不能生孩子**'
- en: 'Hirsch’s conclusion was that the US needs to invest in alternative technologies
    now, because mitigation technologies take time. Put it another way: nine women
    can’t have a baby in one month – no matter how hard they tried.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 赫希的结论是，美国现在需要投资于替代技术，因为缓解技术需要时间。换句话说：九个女人一个月内不能生孩子——无论她们多么努力。
- en: If we are indeed facing Peak Oil in the immediate future then the secular trend
    for energy prices is up and will continue to rise until a combination of alternative
    energy and conservation measures kick in. This bull would have a long way to go.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们确实面临着即将到来的石油顶峰，那么能源价格的长期趋势是上升，并且将继续上涨，直到替代能源和节约措施发挥作用。这个牛市还将有很长的路要走。
- en: '**Global cooling?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球变冷？**'
- en: What I am writing here may be sacrilege to some people. The popular consensus
    about Global Warming is that the Earth is undergoing a warming period caused by
    the effects of industrialization. However, there is another [view](http://solar.physics.montana.edu/SVECSE2008/publictalk.html)
    that global warming is caused by solar activity – sunspots and solar winds.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里写的东西可能会让一些人感到亵渎。关于全球变暖的普遍共识是，地球正在经历一个由工业化效应引起的温暖期。然而，另一种[观点](http://solar.physics.montana.edu/SVECSE2008/publictalk.html)认为全球变暖是由太阳活动引起的——太阳黑子和太阳风。
- en: Currently, the [forecast](http://www.swpc.noaa.gov/SolarCycle/SC24/Press_Briefing_Biesecker.ppt)
    for the latest [solar cycle](http://en.wikipedia.org/wiki/Solar_cycle) is that
    it’s late. Such extended cycles have been associated with cooling periods such
    as the [Little Ice Age](http://en.wikipedia.org/wiki/Little_Ice_Age) experienced
    a few hundred years ago. Indeed, there have been [reports](http://dotearth.blogs.nytimes.com/2008/07/17/ice-update-and-unfiltered-us-climate-report/)
    that there is more ice in the Arctic (yes – it’s only one data point) and there
    has been some [hand wringing](http://solar.physics.montana.edu/SVECSE2008/abstract_book_SVECSE2008v4.pdf)
    among the scientists about the timing of the solar cycle.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，[最新太阳周期](http://www.swpc.noaa.gov/SolarCycle/SC24/Press_Briefing_Biesecker.ppt)的[预测](http://en.wikipedia.org/wiki/Solar_cycle)是它延迟了。这种延长周期与几百年前的[小冰期](http://en.wikipedia.org/wiki/Little_Ice_Age)等冷却期有关。实际上，有[报告](http://dotearth.blogs.nytimes.com/2008/07/17/ice-update-and-unfiltered-us-climate-report/)称北极有更多的冰（是的——只是一个数据点），科学家们对于太阳周期的时间有些[焦急](http://solar.physics.montana.edu/SVECSE2008/abstract_book_SVECSE2008v4.pdf)
    。
- en: Is this theory about solar activity correct? I have no idea. I do have allow
    for the possibility that it is a valid one and should the Earth enter a cooling
    period, this would be bullish for energy demand and result in higher energy prices.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个关于太阳活动的理论正确吗？我也不知道。我确实允许这种可能性，它是一个有效的理论，如果地球进入一个冷却期，这将有利于能源需求的增加，导致能源价格上涨。
- en: '**Heebner still bullish on Energy**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**海伯纳仍然看涨能源**'
- en: In s [post](http://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html)
    back in early June comparing Bill Miller and Ken Heebner, I noted that Ken Heebner
    had a hot hand largely because of his overweight position in resources and underweight
    position in Financials. Moreover, Heebner does not hesitate to turn over his portfolio
    if he thinks that it is positioned improperly.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 早在六月初的一篇[文章](http://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html)中，比较了比尔·米勒和肯·海伯纳，我注意到肯·海伯纳之所以手气旺盛，很大程度上是因为他在资源方面的超配和金融方面的低配。此外，如果他认为投资组合的定位不正确，海伯纳不会犹豫调整他的投资组合。
- en: The chart below shows the Heebner’s latest imputed position in the Energy sector.
    Despite the recent rally in Financials and the air pocket hit by Energy, Heebner
    may have trimmed back some of his Energy overweight and is now adding back to
    his position.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了海伯纳在能源部门的最新推定持仓。尽管最近金融部门的上涨和能源部门的空中陷阱，海伯纳可能已经削减了一些他在能源方面的超配，现在正在重新增加他的持仓。
- en: '[![](img/0ae6b89a64d020160e45064f4c2bdf51.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtE-sG8vWHSnDzu-Q3-6vMD9jLVeTaOINjikHR-TwEtQHJG3z7NisoyMNSck4W8sBP5gqDFN3gJRU3Kru10KSs2xSxuBl-5WWljaHOoPmVECz0SoZp5En1SlYJeJaMz973Fcc22YDENutw/s1600-h/CGM+Energy+Posn.JPG)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![CGM能源持仓](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtE-sG8vWHSnDzu-Q3-6vMD9jLVeTaOINjikHR-TwEtQHJG3z7NisoyMNSck4W8sBP5gqDFN3gJRU3Kru10KSs2xSxuBl-5WWljaHOoPmVECz0SoZp5En1SlYJeJaMz973Fcc22YDENutw/s1600-h/CGM+Energy+Posn.JPG)'
- en: You have to respect Heebner's views given his record.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须尊重海伯纳的观点，鉴于他的记录。
- en: '**Investor sentiment is bearish**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资者情绪看跌**'
- en: Finally, in the short term, [investor sentiment](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_CRUDEOIL.htm)
    on crude has retreated to levels that warrants taking a less bearish stance. While
    oil prices may not rocket up from these levels, these readings do suggest a period
    of stabilization or consolidation in price.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，短期内，[投资者情绪](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_CRUDEOIL.htm)对原油已经退回到需要采取较少看跌态度的水平。尽管油价可能不会从这些水平急剧上涨，但这些读数确实表明价格稳定或整合的时期。
- en: '**A nervous bull on oil** Given that oil prices have retreated about $30 from
    their peak, I believe that the near-term upside and downside price risks are far
    more balanced and would be inclined to be more constructive on the oil price.
    Does that mean that it can’t go down any more? Of course not, there remain substantial
    risks to buying here. However, if you are playing the odds then the probabilities
    are now tilting more in favor of the bulls.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**焦虑的油价多头** 鉴于油价从高点回落了约30美元，我认为短期内上涨和下跌的价格风险更加平衡，我更倾向于对油价持建设性态度。这意味着它不可能再下跌了吗？当然不是，在这里购买还存在巨大风险。然而，如果你在玩概率游戏，那么现在多头的概率正在倾斜。'
- en: '***Addendum:*** The chart estimating the CGM Focus position in Energy has been
    corrected as the previous x-axis was incorrect. Apologies for any inconvenience.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**补充：** 估计CGM焦点在能源方面的图表已经更正，因为之前的x轴是错误的。对于任何不便，表示歉意。'
