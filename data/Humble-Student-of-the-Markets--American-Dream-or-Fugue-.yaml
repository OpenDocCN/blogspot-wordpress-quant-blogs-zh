- en: 'showing that the United States has a high level of inequality combined with
    low intergenerational social mobility:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显示美国的不平等程度很高，代际社会流动性很低：
- en: '[![](img/241e78c6999275a96a26d5b1dcafcbc3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRwWKPFHeY1V2T8hqQ2NIVBJjOCEgZ6erCdaKvsth2W4E7ZC6Y1MOA11XUyPQVePVKe1EVSvyyXML4m1mWWW4hxBwiae5szaZ0jnlp_TSHzjXdtPxrkvTBBMDUAu9wg-mUPoFYat0dsWFl/s1600-h/Gini.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRwWKPFHeY1V2T8hqQ2NIVBJjOCEgZ6erCdaKvsth2W4E7ZC6Y1MOA11XUyPQVePVKe1EVSvyyXML4m1mWWW4hxBwiae5szaZ0jnlp_TSHzjXdtPxrkvTBBMDUAu9wg-mUPoFYat0dsWFl/s1600-h/Gini.jpg)'
- en: While high inequality, as measured by Gini coefficients, is not in of itself
    a bad thing. The evidence of low intergenerational social mobility creates a class
    structure which will ultimately lead to a society’s downfall. After all, if anyone
    can’t succeed in America just by trying hard, what do you have? An old boys’ club?
    Economic ossification?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然按照基尼系数衡量的高度不平等本身不是一件坏事。但低代际社会流动性的证据创造了一个阶级结构，最终将导致社会的崩溃。毕竟，如果仅仅通过努力，任何人在美国都无法成功，那你会得到什么？一个老男孩俱乐部？经济僵化？
- en: 'I recently came across a couple of papers that further confirms the low intergenerational
    mobility effect:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近看到了几篇论文，进一步证实了低代际流动性的影响：
- en: '**Get ready for an era of commodity inflation**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备好迎接商品通胀时代**'
- en: 'Under the current circumstances, the most immediate macro-economic effect of
    rising inequality is likely to be an era of commodity price inflation in the US.
    Steve Randy Waldman, who blogs at [Interfluidity](http://www.interfluidity.com/v2/213.html),
    explains [emphasis mine]:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前情况下，不断上升的不平等最直接的经济影响很可能是美国进入一个商品价格通胀的时代。在[Interfluidity](http://www.interfluidity.com/v2/213.html)博客上撰文的Steve
    Randy Waldman解释了这一点（重点是我的）：
- en: Follow the money. Whether an economy generates asset price inflation or consumer
    price inflation depends on the details of to whom cash flows. In particular, ***cash
    flows to the relatively wealthy lead to asset price inflation, while cash-flows
    to the relatively poor lead to consumer price inflation***.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 跟随资金流向。一个经济体系是产生资产价格通胀还是消费者价格通胀，取决于现金流向何方的细节。特别是，***流向相对富裕者的现金流导致资产价格通胀，而流向相对贫穷者的现金流导致消费者价格通胀***。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why? In Keynesian terms, poorer people have a higher marginal propensity to
    consume. The relatively poor include people who are cash-flow constrained — that
    is they cannot purchase what they wish to purchase for lack of green, so their
    marginal dollar gets immediately applied to the shopping list. Also, poorer people
    may be different, there may be a correlation between poverty and disorganization,
    lack of impulse control, inability to defer gratification etc. Think of [Greg
    Mankiw’s Spenders/Savers model](http://www.economics.harvard.edu/files/faculty/40_aea1.pdf).
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么？用凯恩斯主义的术语来说，穷人的边际消费倾向更高。相对贫穷的人群包括那些现金流受限的人——也就是说，他们因为缺钱而无法购买他们希望购买的东西，因此他们的每一美元都会立即用于购物清单。此外，穷人可能有所不同，贫困可能与无组织、缺乏冲动控制、无法推迟满足等特征有关联。可以考虑[Greg
    Mankiw 的消费/储蓄模型](http://www.economics.harvard.edu/files/faculty/40_aea1.pdf)。
- en: At best, the US is becoming another Argentina. At worst, it risks a populist
    backlash, growing social unrest and a possible uprising that could turn the country
    upside down. In such a case, the elites can party now, but longer term they will
    have trouble staying alive to enjoy their wealth.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在最好的情况下，美国正在变成另一个阿根廷。在最坏的情况下，它可能面临民粹主义反弹、社会动荡加剧以及可能导致国家颠覆的可能起义。在这种情况下，精英们现在可以狂欢，但从长期来看，他们可能会连享受财富的机会都没有。**
