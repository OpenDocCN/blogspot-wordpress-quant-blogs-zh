  zh: 实际上，为了体验新闻驱动的交易，你不需要支付高昂的费用去购买这些产品。你只需监控定期发布的经济新闻（消费者信心、新房销售、原油库存等），交易相关的期货，然后赚取百万。
- en: '[algorithmic trading](http://www.economist.com/finance/displaystory.cfm?story_id=9370718)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[算法交易](http://www.economist.com/finance/displaystory.cfm?story_id=9370718)'
- en: 'in the latest issue of the Economist magazine, where it says that one-third
    of all stock trades in the US are due to algorithmic trading. This should not
    surprise us. What is more interesting is its mention of the electronically tagged
    news products that are coming out of Dow Jones and Reuters, which purportedly
    enable computers to buy or sell stocks immediately upon the release of a news
    item. The data suppliers regard these news products as some kind of secret high-tech
    weapons: "Dow Jones claims the business is so secretive that it cannot divulge
    details of customers." Is this hype justified?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在最新一期的《经济学人》杂志中，它提到美国所有股票交易中有三分之一是由算法交易引起的。这并不应该让我们感到惊讶。更有趣的是，它提到了道琼斯和路透社推出的带有电子标签的新闻产品，据说这些产品能够让计算机在新闻发布后立即买入或卖出股票。数据供应商将这些新闻产品视为某种秘密高科技武器：“道琼斯声称这个业务如此机密，以至于无法透露客户的详细信息。”这种炒作是否合理？
- en: Actually, to get a taste of news-driven trading, you don't need to pay a hefty
    fee to buy one of these products. You can just monitor the regularly scheduled
    economic news release (consumer confidence, new homes sales, crude inventories,
    etc.), trade the relevant futures, and proceed to make millions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2007/06/news-driven-algorithmic-trading.html#0001-01-01](http://epchan.blogspot.com/2007/06/news-driven-algorithmic-trading.html#0001-01-01)
- en: The fact that most of us who monitor these economic news releases haven't yet
    made our millions is an indication whether these news products will help you do
    the same. The information contained in the news is often difficult to interpret.
    Even the initial price reaction to the news may be wrong, leading to swift reversal
    after an apparent initial trend. And finally, what's wrong with scanning for sudden
    price movemenets,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大多数监测这些经济新闻发布的人还没有赚到百万，这表明这些新闻产品是否能帮助你做到同样的事情。新闻中包含的信息往往难以解读。即使是对新闻的最初价格反应也可能错误，导致在看似的初始趋势之后迅速反转。最后，扫描突然的价格波动有什么问题，
