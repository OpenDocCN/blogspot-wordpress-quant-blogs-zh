- en: 'Humble Student of the Markets: Was the January Jobs Report a data blip?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学者：一月份就业报告是数据异常吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/02/was-january-jobs-report-data-blip.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/02/was-january-jobs-report-data-blip.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/02/was-january-jobs-report-data-blip.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/02/was-january-jobs-report-data-blip.html#0001-01-01)
- en: I've been trying to make sense of the blowout January Jobs Report. BLS reported
    a Nonfarm Payroll gain of 517,000, which was an off-the-charts surprise compared
    to market expectations of 185,000\. Whenever large surprises occur, it makes me
    think that the report represents a data blip.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直试图理解一月份就业报告的大幅波动。劳工统计局（BLS）报告非农就业增加了517,000人，这远远超出了市场预期的185,000人，令人震惊。每当出现大的意外时，我会认为报告反映了一个数据异常。
- en: For some perspective, the 517,000 gain represents an enormous surge in the seasonally
    adjusted NFP report (blue). The non-seasonally adjusted figure (red) shows that
    January usually sees large layoffs, and job losses were lower than normal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种角度看，517,000人的增长代表季节性调整后的非农就业报告（蓝色）的巨大激增。未经季节调整的数据显示（红色），一月份通常会有大量的裁员，而失业人数比正常情况要低。
- en: Here are the bull and bear cases for employment and the labor market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对就业和劳动力市场的看涨和看跌情况分析。
