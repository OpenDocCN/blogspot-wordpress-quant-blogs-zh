  zh: '[传闻](http://rogerenright.blogspot.com/2008/08/more-of-my-clients-mentioned-on.html)'
- en: I heard about Citadel two months ago were prescient of the releases today, but
    not for the reasons I had heard.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我两个月前听说雪松即将发布今天的消息，但原因并非我所听说的那种。
- en: '[According to Bloomberg](http://www.bloomberg.com/apps/news?pid=20601087&sid=aCmkPlsDhD7I&refer=home)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[根据彭博社](http://www.bloomberg.com/apps/news?pid=20601087&sid=aCmkPlsDhD7I&refer=home)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Citadel Investment Group Inc.'s biggest hedge fund fell as much as 30 percent
    this year, because of losses on convertible bonds, stocks and corporate bonds,
    said two people familiar with the Chicago-based firm.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 雪松投资集团最大的对冲基金今年跌幅达30%，因为在芝加哥总部的两位知情人士透露，该基金在可转债、股票和公司债券上遭受了损失。
- en: Am curious to see how their energy books have been impacted by the fall in Kensington.
    The article does state that the options market making arm of Citadel, which is
    very much involved in the OTC crude options market, returned 30% so far YTD.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很好奇看看他们的能源书是如何受肯辛顿跌落的影响的。文章确实指出：作为非常参与场外原油期权市场的雪松投资集团的期权市场制造部门今年迄今为止回报率达到30%。
- en: 'One reason why Citadel is, and I bet will continue to be, a powerhouse in the
    industry:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 雪松之所以是，并我打赌将继续成为该行业的强大力量的原因之一：
- en: '``When the markets change, we don''t accept lower returns,'''' said Mike Pyles,
    Citadel''s head of human resources in a 2005 interview. ``We aren''t that kind
    of firm. We expect the manager to go figure out how to make money in the new markets.
    We make no apology for it.'''''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “当市场发生变化时，我们不接受更低的回报，”雪松的人力资源主管迈克·派尔斯在2005年接受采访时说。“我们不是那种公司。我们期望经理们去搞清楚如何在新市场中赚钱。我们对此毫不道歉。”
