- en: 'A couple of brief follow-ups to previous posts:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对之前帖子的简要跟进：
- en: '**Rumors of war**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**战争谣言**'
- en: Further to my recent
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对我的最近
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html)'
- en: on the possibility of war as the reflationary trade, the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于战争作为再膨胀交易的可能性，
- en: '[Fabius Maximus blog](http://fabiusmaximus.wordpress.com/2010/08/04/20035/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[费比乌斯·马克西姆斯博客](http://fabiusmaximus.wordpress.com/2010/08/04/20035/)'
- en: pointed out that VIPS, a group of senior people within the US intelligence community,
    ihas published an open letter to Obama
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 指出VIPS，美国情报界的一群高级人士，已经发表了一封致奥巴马的公开信
- en: '[warning](http://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[警告](http://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html)'
- en: 'about an Israeli strike on Iran:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于以色列对伊朗的袭击：
- en: We VIPS have found ourselves in this position before. We prepared our first
    Memorandum for the President on the afternoon of February 5, 2003 after Colin
    Powell’s speech at the UN.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们VIPS已经处于这种境地 before。我们在2003年2月5日下午准备了给总统的的第一份备忘录，在联合国发言后。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We had been watching how our profession was being corrupted into serving up
    faux intelligence that was later criticized (correctly) as “uncorroborated, contradicted,
    and nonexistent” — adjectives used by former Senate Intelligence Committee chair
    Jay Rockefeller after a five-year investigation by his committee.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们一直在观察我们的职业是如何被腐蚀成提供伪情报的，后来被前参议院情报委员会主席杰伊·洛克菲勒批评（正确地）为“没有得到证实、相互矛盾和不存在的”——这些形容词是他对他的委员会进行五年调查后使用的。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'As Powell spoke, we decided collectively that the responsible thing to do was
    to try to warn the President before he acted on misguided advice to attack Iraq.
    Unlike Powell, we did not claim that our analysis was “irrefutable and undeniable.”
    We did conclude with this warning:'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当鲍威尔讲话时，我们决定集体尝试警告总统，在他根据误入歧途的建议对伊拉克发动攻击之前。与鲍威尔不同的是，我们没有声称我们的分析是“不可反驳和不可否认的。”我们以这种警告结束：
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “After watching Secretary Powell today, we are convinced that you would be well
    served if you widened the discussion … beyond the circle of those advisers clearly
    bent on a war for which we see no compelling reason and from which we believe
    the unintended consequences are likely to be catastrophic.”
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在观看了鲍威尔国务卿今天的讲话后，我们确信，如果你能扩大讨论的范围…超出那些明显倾向于发动我们看不到任何有力理由的战争，并认为可能带来灾难性后果的圈子之外的顾问。”
- en: http://www.afterdowningstreet.org/downloads/vipstwelve.pdf
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 链接：[http://www.afterdowningstreet.org/downloads/vipstwelve.pdf](http://www.afterdowningstreet.org/downloads/vipstwelve.pdf)
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We take no satisfaction at having gotten it right on Iraq. Others with claim
    to more immediate expertise on Iraq were issuing similar warnings. But we were
    kept well away from the wagons circled by Bush and Cheney.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们在伊拉克问题上得到正确答案，并没有让我们感到满意。其他人也有权利要求对伊拉克有更直接的专业知识，他们也在发出类似的警告。但我们被保持得远离布什和切尼围成一圈的马车。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sadly, your own Vice President, who was then chair of the Senate Foreign Affairs
    Committee, was among the most assiduous in blocking opportunities for dissenting
    voices to be heard. This is part of what brought on the worst foreign policy disaster
    in our nation’s history.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 遗憾的是，当时担任参议院外交关系委员会主席的副总统，是阻止不同意见被听到的最勤奋的人之一。这是我们国家历史上最糟糕的外交政策灾难的一部分。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We now believe that we may also be right on (and right on the cusp of) another
    impending catastrophe of even wider scope — Iran — on which another President,
    you, are not getting good advice from your closed circle of advisers.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们现在相信我们也许也对了（并且正处于）另一个更大范围的迫在眉睫的灾难——伊朗——在这个问题上，你，另一位总统，没有从你的封闭的顾问圈子中得到好的建议。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They are probably telling you that, since you have privately counseled Prime
    Minister Netanyahu against attacking Iran, he will not do it. This could simply
    be the familiar syndrome of telling the President what they believe he wants to
    hear.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们可能告诉你，既然你私下劝告内塔尼亚胡总理不要攻击伊朗，他不会这么做。这可能仅仅是告诉总统他们认为他想听的话的熟悉综合症。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Quiz them; tell them others believe them to be dead wrong on Netanyahu. The
    only positive here is that you — only you — can prevent an Israeli attack on Iran.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对他们进行测验；告诉他们其他人认为他们在内塔尼亚胡问题上完全错误。这里唯一积极的一面是，只有你——只有你——可以防止以色列对伊朗的攻击。
- en: I have had some feedback on my
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了一些关于我
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html)'
- en: ', some of whom disagree with my assessment that war would be bullish for the
    markets. Let me re-phrase my beliefs. War would likely be bearish if America was
    to spend more blood and treasure getting caught in another quagmire. War would
    be bullish for the US economy if Americans followed the 19th Century imperialist
    model of "looting" conquered lands - which could happen if Americans controlled
    the major oil producing regions in the Middle East. I am not passing judgment
    on whether such a course would be right or wrong, but just stating my assessment
    of the likely consequences of war.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 中的一些人不同意我的评估，认为战争对市场有利。让我重新表述我的信仰。如果美国在陷入另一个泥潭中花费更多的鲜血和财富，战争很可能会对市场不利。如果美国人遵循19世纪的帝国主义模式，即“掠夺”被征服的土地，那么战争将对美国经济有利——这可能发生在美国控制中东主要石油生产区的情况下。我不是在评判这种做法是否正确或错误，而是在说明战争可能带来的后果的评估。
- en: '**China moves up the value chain**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国正在向价值链上游移动**'
- en: Further to my last
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 继我上次的
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2010/08/materialistic-china.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://humblestudentofthemarkets.blogspot.com/2010/08/materialistic-china.html)'
- en: and
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[essay](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_august_2010.pdf)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_august_2010.pdf)'
- en: on the very long view on China, I see that
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，我对中国的看法是
- en: '[Patrick Chovanec](http://chovanec.wordpress.com/2010/08/04/rising-labor-costs-and-value-add-in-china/)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[Patrick Chovanec](http://chovanec.wordpress.com/2010/08/04/rising-labor-costs-and-value-add-in-china/)'
- en: 'and I are on the same page about rising labor costs in China and China moving up
    the value chain:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我和作者在的看法上关于中国劳动力成本的上升和中国正在向价值链上游移动：
- en: The Chinese economy is changing. There’s no question that companies that continue
    to rely on cheap labor to produce low-value, commodity goods — like those ones
    Andrew describes in his article — will increasingly feel the squeeze. As forward-looking
    companies pay more to deliver greater value-add, the opportunity cost of employing
    labor rises. That’s good for the economy, and for standards of living, but it
    means companies that remain stagnant must pay more just to do what they were already
    doing. With razor-thin margins based purely on eking out lower costs, many will
    go under.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国的经济正在发生变化。毫无疑问，那些继续依赖廉价劳动力生产低值商品的公司——就像安德鲁在他的文章中所描述的那些——将越来越感到压力。随着具有前瞻性的公司为了提供更高的附加值而支付更多，雇佣劳动的机会成本上升。这对经济和我们的生活标准有好处，但这意味着那些停滞不前的公司必须支付更多才能继续做他们已经在做的事情。基于仅仅是通过削减成本来获得微薄的利润，许多公司将会倒闭。
