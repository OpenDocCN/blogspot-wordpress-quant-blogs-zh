- en: 'Humble Student of the Markets: Is the Fed contributing to instability?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets：美联储是否在促进不稳定？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/is-fed-contributing-to-instability.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/is-fed-contributing-to-instability.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/is-fed-contributing-to-instability.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/is-fed-contributing-to-instability.html#0001-01-01)
- en: In this fragile economy, one of the sources of stability should be the central
    bank. Paradoxically, mixed messages coming out of the Federal Reserve have contributed
    to the uncertainty.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个脆弱的经济环境中，稳定的一个来源应该是中央银行。然而，联邦储备的混乱信息却加剧了不确定性。
- en: '**Uncertainty about QE**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于量化宽松存在不确定性**'
- en: The
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个
- en: '[December 16, 2009 FOMC statement](http://www.federalreserve.gov/newsevents/press/monetary/20091216a.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[2009年12月16日FOMC声明](http://www.federalreserve.gov/newsevents/press/monetary/20091216a.htm)'
- en: 'suggested that the Fed was prepared to ease off on quantitative easing [emphasis
    mine]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 表明美联储准备放松量化宽松政策[重点在此]：
- en: In light of ongoing improvements in the functioning of financial markets, the
    Committee and the Board of Governors anticipate that most of the Federal Reserve’s
    special liquidity facilities will expire on February 1, 2010, consistent with
    the Federal Reserve’s announcement of June 25, 2009\. These facilities include
    the Asset-Backed Commercial Paper Money Market Mutual Fund Liquidity Facility,
    the Commercial Paper Funding Facility, the Primary Dealer Credit Facility, and
    the Term Securities Lending Facility. ***The Federal Reserve will also be working
    with its central bank counterparties to close its temporary liquidity swap arrangements
    by February 1***. ***The Federal Reserve expects that amounts provided under the
    Term Auction Facility will continue to be scaled back in early 2010.*** The anticipated
    expiration dates for the Term Asset-Backed Securities Loan Facility remain set
    at June 30, 2010, for loans backed by new-issue commercial mortgage-backed securities
    and March 31, 2010, for loans backed by all other types of collateral.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 鉴于金融市场运作的持续改善，委员会和理事会预计，美联储大部分特别流动性设施将于2010年2月1日到期，与2009年6月25日美联储公告一致。这些设施包括资产支持的商业票据货币市场互助基金流动性设施、商业票据融资设施、主要交易商信贷设施和期限证券借贷设施。***美联储还将与其央行对手合作，于2月1日前终止其临时流动性互换安排***。***美联储预计，在2010年初，根据拍卖方式设施提供的金额将继续减少。***期望到期日为2010年6月30日，用于新发行商业抵押支持证券的期限资产支持贷款设施，和到期日为2010年3月31日，用于其他所有类型抵押品支持的贷款设施。
- en: Now we get the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们得到了
- en: '[news](http://www.reuters.com/article/idUSN0530695520100105?type=marketsNews)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻](http://www.reuters.com/article/idUSN0530695520100105?type=marketsNews)'
- en: that they are prepared to re-enter the MBS market later in 2010? What’s going
    on? Did some earth shattering event occur between the December FOMC and today?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们准备在2010年晚些时候重新进入抵押支持证券市场吗？发生了什么事？在12月FOMC和今天之间发生了什么令人震惊的事件吗？
- en: '**No clarity on the Plunge Protection Team question**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于跳水保护团队的问题没有明确的解答**'
- en: In addition, consider my
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，请考虑我的
- en: '[last post](http://humblestudentofthemarkets.blogspot.com/2010/01/in-lieu-of-2010-market-forecast.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[上一篇帖子](http://humblestudentofthemarkets.blogspot.com/2010/01/in-lieu-of-2010-market-forecast.html)'
- en: alluding to the presence of the Plunge Protection Team, or PPT. Over at
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示了“跳水保护团队”（Plunge Protection Team，简称PPT）的存在。在
- en: '[Cunning Realist](http://cunningrealist.blogspot.com/2010/01/follow-up-for-bernanke.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cunning Realist](http://cunningrealist.blogspot.com/2010/01/follow-up-for-bernanke.html)'
- en: ', he blogged about a question from Senator Jim Bunning to Ben Bernanke:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，他在博客中提到了参议员吉姆·邦宁向本·伯南克提出的一个问题：
- en: Before the financial crisis there was a widespread sense, especially on Wall
    Street trading desks, that the stock market was strangely resilient. This encouraged
    excessive risk-taking in various types of assets. Do you have direct or indirect
    knowledge of the Federal Reserve or any government entity or proxy ever intervening
    to support the stock market (or any individual stock) via futures or in any other
    way? If yes, who decides the timing of such intervention and with what criteria?
    How is it funded? Which Wall Street firm handles the orders, and who sees them
    before they are executed?
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在金融危机之前，尤其是在华尔街的交易台上，普遍有一种感觉，股市出奇地有韧性。这鼓励了在各种资产上过度冒险。你是否直接或间接知道美联储或其他任何政府机构或代理曾经通过期货或其他方式干预支持股市（或任何个别股票）？如果是，谁决定这种干预的时间以及根据什么标准？它是如何得到资金的？哪家华尔街公司处理这些订单，在执行之前谁看到它们？
- en: 'He went on to complain about the Fed Chairman’s non-answer, or incomplete answer:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着抱怨美联储主席的非答案或是不完整的答案：
- en: The Federal Reserve has not intervened to provide support to the stock market
    or individual stocks by trading in futures or any other financial instrument.
    I have no knowledge of any other U.S. government entity providing such support.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储没有通过期货或其他金融工具交易来干预支持股市或个别股票。我对其他任何美国政府实体提供此类支持没有任何了解。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bernanke's answer was incomplete because he ignored the word "proxy," an important
    part of the question.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伯南克的回答不完整，因为他忽略了“代理”这个词，这是问题的重要部分。
- en: I have never been a big fan of conspiracy theories, largely because they generally
    don’t make sense. In the case of PPT, governments are known to intervene in a
    variety of markets, such as FX and the bond market. Why would they want to keep
    intervention in the stock market a secret?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我从来不是阴谋论的大粉丝，主要因为它们通常是没有意义的。在PPT案例中，政府已知在各种市场进行干预，比如外汇和债券市场。他们为什么想让股市干预保持秘密？
- en: If they were propping up the stock market (or the currency), wouldn’t they get
    a bigger bang for the buck if they let it be known that they were intervening?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是他们在支撑股市（或货币），那他们如果让市场知道他们在干预，不是会得到更大的效益吗？
- en: The story of PPT intervention doesn’t make sense. Stock market leadership has
    been narrowing in the large caps. If the Fed or some other government agency was
    directly or indirectly buying S&P 500 futures, why is the Dow Jones Industrials
    outperforming the S&P 500?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: PPT干预的故事讲不通。股市领导地位在大盘股中正在缩小。如果美联储或其他政府机构直接或间接购买标普500期货，那为什么道琼斯工业平均指数的表现优于标普500？
- en: Despite my reservations about the PPT story, it is nevertheless disturbing that
    Chairman Bernanke can’t give a straight answer to a question about government
    intervention in the equity market. He is experienced enough to know that the markets
    parse every nuance of his statement so his incomplete answer can’t be an accident.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我对PPT故事持有保留意见，但令人不安的是，美联储主席伯南克无法对政府干预股市的问题给出一个明确的答案。他经验丰富，应该知道市场会分析他声明中的每一个细微差别，因此他给出的不完整的回答不可能是偶然的。
- en: All these actions point to either a Fed that is rudderless, indecisive, beset
    by internal bickering or plain doesn’t know what to do. In these uncertain times,
    any of these conditions at a major central bank is downright scary.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些行为都指向了一个要么是方向不明确、犹豫不决、内部纷争不断或者简单不知所措的美联储。在这样一个不确定的时代，主要中央银行出现这些状况简直是令人恐惧的。
