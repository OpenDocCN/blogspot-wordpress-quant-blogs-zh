- en: 来源：[http://vixandmore.blogspot.com/2010/02/largest-pullback-since-march-2009-rally.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/largest-pullback-since-march-2009-rally.html#0001-01-01)
