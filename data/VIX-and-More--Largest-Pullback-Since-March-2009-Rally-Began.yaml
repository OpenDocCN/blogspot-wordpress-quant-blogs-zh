  zh: 来源：[http://vixandmore.blogspot.com/2010/02/largest-pullback-since-march-2009-rally.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/largest-pullback-since-march-2009-rally.html#0001-01-01)
- en: Given all the requests I have to update the table below, I guess it is time
    to come to terms that the SPX Peak to Trough Summary Chart is going to be a regular
    feature on the blog for the time being.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我收到许多更新下表的请求，我想是时候接受SPX Peak to Trough Summary Chart将成为博客上的常规特色内容了。
- en: This time around I have made a couple of minor changes. First, the 9.1% pullback
    of June-July 2009 is now highlighted in gray and the current pullback is highlighted
    in light red. Second, I have highlighted in a darker red those cells which indicate
    the current selloff has reached an important threshold. In the case of today’s
    low of 1062.78, the highlighting reflects the fact that the low is now below the
    much shallower lows from November and December. Of course, a pattern of lower
    lows will likely encourage additional selling and set the stage for a possible
    test of the next important support level in the area of SPX 1030-1035.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次我做了一些小改动。首先，2009年6月至7月的9.1%回调现在用灰色突出显示，当前的回调用浅红色突出显示。其次，我用更深的红色突出了那些表明当前卖压已达到重要临界点的单元格。以今天低点1062.78为例，这种突出显示反映了低点现在低于去年11月和12月的更深低点。当然，不断刷新的低点可能会进一步激发卖压，并为标普500指数可能测试下一个重要支撑位1030-1035点区域奠定基础。
- en: 'The other cell I highlighted reflects the 87.67 points that have been lost
    from peak to trough over the course of the last 12 trading days. In absolute terms,
    this makes the current pullback the largest since the beginning of the March 2009
    rally. My preferred measure is not points but percentages, which ranks the current
    7.6% pullback as #2 behind the June-July 2009 selloff.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我突出显示的另一部分反映了过去12个交易日内从高点到低点的87.67点的损失。绝对地说，这使得当前的回调自2009年3月以来的反弹以来最大。我更喜欢的衡量方式不是点数，而是百分比，这使得当前的7.6%回调排在去年6月至7月的回调之后的第二位。
- en: Knowing where the current pullback sits in historical terms does not necessarily
    help forecast where and when it will end. It does reinforce the point, however,
    that if the SPX closes below 1030 that we should begin talking about a bear market
    instead of a pullback. For the record, the 200 day moving average should be up
    to 1030 in about two weeks, at which point the SPX will also be fighting a rising
    moving average tide in order to remain technically bullish.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 了解当前回调在历史上的位置，并不一定能帮助我们预测它将在何时何地结束。然而，这确实强化了一个观点，即如果标普500指数收盘价低于1030点，我们应该开始讨论熊市而不是回调。记录在案，200天移动平均线应该在两周内上升至1030点，此时标普500指数也将努力对抗上升的移动平均线趋势，以保持技术上的牛市。
