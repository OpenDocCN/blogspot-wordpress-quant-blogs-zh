- en: report
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告
- en: Stock market participation is monotonically related to IQ...High-IQ investors
    are more likely to hold mutual funds and larger numbers of stocks, experience
    lower risk, and earn higher Sharpe ratios. We discuss implications for policy
    and finance research.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股票市场参与与IQ成单调关系……高IQ的投资者更有可能持有共同基金和更多的股票，承受更低的风险，赚取更高的夏普比率。我们讨论了政策和金融研究的影响。
- en: 'I interpret that to mean, you need some intelligence to have the confidence
    to take some risk, but the smarter you are, the more you realize this game is
    played best at the standard CAPM level: low fees, high diversification. That is,
    I agree with the CAPM as a normative theory, just not a positive one; I''m just
    not so naive to extrapolate my very minority preferences and interpretations to
    ''all investors.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我解释为，你需要一定的智慧才能有信心承担一定的风险，但你越聪明，你就越意识到这个游戏最好在标准的CAPM水平上进行：低费用，高分散。也就是说，我赞同CAPM作为规范的理论，只是不是一种肯定的理论；我并不是那么天真，能将我非常少数的偏好和解释推广给‘所有投资者’。
- en: '[Shane Frederick](http://www.aeaweb.org/articles.php?doi=10.1257/089533005775196732)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Shane Frederick](http://www.aeaweb.org/articles.php?doi=10.1257/089533005775196732)'
- en: observed a related finding in a JEL piece where he noted that smarter people
    preferred greater expected choices when framed probabilistically.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇JEL的文章中，观察到了类似的发现，他指出更聪明的人在以概率方式呈现更大的预期选择时更倾向于这样做。
- en: I think the IQ and stock market participation finding makes sense only in the
    context that the stock market exists in the context of many investments with similar
    'risk'. Smarter people understand you can gain an equity premium ... but only
    applying indices, or as an insider! Sure you can get big return otherwise--especially
    as a middleman--but the basic risk return payoff here is decidedly contextual.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '我认为IQ和股票市场参与的发现只在这样的情境中才有意义：股票市场存在于许多类似‘风险’的投资形式中。更聪明的人会明白，你可以获得股权溢价……但只能应用指数，或者作为内部人员！当然，作为中间商，你也可以获得很高的回报——尤其是作为中间商——但这里的基本风险回报偿付明显是一种背景性的。 '
