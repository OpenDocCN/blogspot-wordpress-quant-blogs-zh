  zh: 如果你去
- en: '[Trackwrestling](http://s101.trackwrestling.com/tw/Login.jsp)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Trackwrestling](http://s101.trackwrestling.com/tw/Login.jsp)'
- en: .com, click on the NCAA link and you will see the results from the NCAA wrestling
    championships in real time, match by match. I had some down time while coaching
    at our youth state tournament, and volunteered to be a matside scorekeeper. This
    Trackwrestling software allowed me to score things on a laptop that registered
    results with a main computer in real time. New matches were queued up automatically
    (eg, mat 8 has Jones-Smith next, Davis-Johnson in the hole), and were communicated
    to the wrestlers via a giant screen. Even scoring was helped, as the software
    wouldn't allow me to mistakenly give an escape point for a wrestler who just made
    a takedown.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 网址，点击NCAA链接，你将实时看到NCAA摔跤锦标赛的比赛结果，一场接一场。在我在青年州锦标赛时，我有一些空闲时间，自愿担任了边线记分员。这款Trackwrestling软件允许我在笔记本电脑上记分，实时在主要电脑上记录结果。新的比赛会自动排队（例如，8号垫有琼斯-史密斯接下来，戴维斯-约翰逊排第二），并通过一个巨大的屏幕传达给选手。甚至得分也得到了帮助，因为这款软件不允许我错误地给刚刚完成一次扑救的选手一个逃脱分。
- en: The real benefit came from the fact the same software is used to score, communicate,
    and direct who wrestles whom, where and when, all done automatically. Previously
    this was a Chinese fire drill, with all the attendant mistakes from dropping sheets,
    etc. A huge productivity boost.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实际好处在于，相同的软件用于自动打分、沟通和指导谁与谁搏斗，以及在何时何地进行搏斗。以前这是一场混乱不堪的中国穿针引线，伴随着所有的错误，如纸张丢失等。这是一个巨大的提高生产力。
