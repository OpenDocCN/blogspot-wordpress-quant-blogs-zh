- en: On the bright side,  they have actually changed the format this year to accommodate fan
    interest, and moved the 165 pound final to the end of the tournament. This upset
    some people, but I think there's a balance between catering to the whims of the
    public via X-game type sports, and modifying your sport to be interesting to more
    people. The key is, there's a great match between two dominant wrestlers at 165
    (Dake and Taylor), so why not have this at the end of the tournament, rather than
    the typical route, to have the heavyweights last, as they are typically the most
    boring weight class. I think they should get rid of singlets, riding time next.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 光明的一面是，他们今年实际上改变了赛制，以迎合球迷的兴趣，并将165磅级别的决赛移到了比赛结束时。这让一些人感到不满，但我认为应该在迎合X游戏类型体育项目的多愁善感的公众和使您的体育项目能够吸引更多人之间找到平衡。关键在于，165磅级别有两位优秀的选手（戴克和泰勒）之间的比赛，为什么不把它安排在比赛结束时呢？而不是按照惯例，将最重量级别的选手排在最后，因为他们通常是最无聊的级别。我认为他们应该取消披衣比赛，接下来取消骑乘时间规则。
- en: If you go to
  id: totrans-10
  prefs: []
