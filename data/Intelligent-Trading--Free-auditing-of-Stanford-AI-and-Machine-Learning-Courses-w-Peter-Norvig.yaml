- en: 'Intelligent Trading: Free auditing of Stanford AI and Machine Learning Courses
    w/Peter Norvig'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能交易：免费旁听斯坦福人工智能和机器学习课程，由彼得·诺维格主讲
- en: 来源：[http://intelligenttradingtech.blogspot.com/2011/10/free-auditing-of-stanford-ai-and.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2011/10/free-auditing-of-stanford-ai-and.html#0001-01-01)
