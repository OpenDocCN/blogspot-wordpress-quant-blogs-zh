- en: 'Just wanted to notify viewers of a few great courses that are being offered
    free for auditing and/or participation by well known industry experts, including
    co-author of the classic text on AI, ''Artificial Intelligence: A Modern Approach,''
    Peter Norvig and Prof. Andrew Ng.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只想通知观众，有一些由知名行业专家提供的免费课程，包括人工智能经典教材《人工智能：一种现代方法》的合著者彼得·诺维格和安德鲁·吴教授。
