- en: 'Physics Perspective: Economics beyond shocks??'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：超越冲击的经济学？？
- en: 来源：[http://physicsoffinance.blogspot.com/2014/09/economics-beyond-shocks.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/09/economics-beyond-shocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/09/economics-beyond-shocks.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/09/economics-beyond-shocks.html#0001-01-01)
- en: Place a lit cigarette in an ashtray in a closed room where the air is perfectly
    still. As everyone knows, the smoke will rise, but not in a simple regular flow;
    the rising flow is unstable, begins to wobble, and then breaks out into a tangled
    mess -- turbulence. You don't need any outside cause or shock to the rising smoke
    to make it happen.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在封闭的房间里，空气完全静止的情况下，将点燃的香烟放在烟灰缸里。众所周知，烟会升起，但不是简单规律地流动；上升的气流是不稳定的，开始摇晃，然后陷入一团糟——湍流。你不需要任何外部的冲击或原因让上升的烟变得如此。
- en: Economies do highly irregular things too, as a rule, going through repeated
    booms and busts, and yet economists seem quite hesitant to see such fluctuations
    as the result of similar natural instability. In recent decades, at least, they
    seem to have greatly preferred the idea that fluctuations around average growth
    must be caused by "shocks" to the economy of some kind. Noah Smith recently gave
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经济体经常会做一些高度不规则的事情，例如经历一轮又一轮的繁荣与萧条，然而经济学家似乎相当犹豫将这种波动视为类似自然不稳定性所致。在最近几十年里，至少在他们看来，波动围绕着平均增长，一定是由于某种类型的经济“冲击”所引起的。最近，诺亚·史密斯（Noah
    Smith）写道
- en: '[a nice summary](http://www.bloombergview.com/articles/2014-08-18/recessions-and-hunks-of-junk)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个很好的总结](http://www.bloombergview.com/articles/2014-08-18/recessions-and-hunks-of-junk)'
- en: 'of  the Real Business Cycle theory of Kydland and Prescott, which Prescott
    and colleagues are still pushing today:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于基德兰德和普雷斯科特实际商业周期理论的一个很好的总结：
- en: Here’s how recessions work. Sometimes, scientists and engineers invent less
    new stuff than normal. Fewer new inventions this year mean fewer new inventions
    next year, too. Anticipating this, companies invest less, and they also cut workers'
    wages. When wages go down, workers decide to take a vacation instead of work.
    Voila -- a recession!
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济衰退就是这样运作的。有时候，科学家和工程师发明的新东西不如平常多。今年新发明的减少意味着明年新发明也会减少。预见到这一点，公司减少了投资，并且还削减了工人的工资。当工资下降时，工人决定休假而不是工作。就这样——经济衰退！
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Actually, I’m kidding. I don’t think this is how recessions work at all. But
    the theory I just described *is* a real macroeconomic theory. It [came out](http://www.minneapolisfed.org/research/prescott/papers/timetobuild.pdf)
    in 1982, and its name is the Real Business Cycle model. In 2004, its creators,
    Edward Prescott and Finn Kydland, won a Nobel Prize for their work. The theory
    inspired a generation of researchers, and became the dominant theory in certain
    places, such as the University of Minnesota.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，我是在开玩笑。我认为经济衰退根本不是这样运作的。但刚刚描述的理论确实是一种真实存在的宏观经济学理论。它在1982年[发表](http://www.minneapolisfed.org/research/prescott/papers/timetobuild.pdf)，名为实际商业周期模型（Real
    Business Cycle model）。2004年，该模型的创建者爱德华·普雷斯科特（Edward Prescott）和芬恩·基德兰德（Finn Kydland）因他们的研究获得了诺贝尔奖。该理论激励了一代研究者，并在某些地方，如明尼苏达大学，成为主流理论。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You might be forgiven for thinking that Real Business Cycle theory, or RBC for
    short, doesn’t deserve its moniker. Just as the Holy Roman Empire was none of
    the above, RBC theory doesn’t seem to have much to do with business or cycles,
    and for that matter doesn’t sound particularly real. Most people think that recessions
    are caused by asset-price crashes, by disturbances in the financial sector, or
    by Federal Reserve tightening of the money supply.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可能会认为实际商业周期理论（Real Business Cycle theory，简称RBC）并不配得上它的名字。正如神圣罗马帝国并非如此，RBC理论与商业或周期似乎没有太大关系，事实上听起来也不太真实。大多数人认为经济衰退是由资产价格崩溃、金融部门的干扰，或美联储紧缩货币供应所引起的。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: RBC says we’re all wrong about that. The financial sector, RBC adherents claim,
    isn't important. Asset prices crash because people see a recession coming ahead
    of time and act accordingly. And the Fed, according to Prescott in a recent [interview](http://noahpinionblog.blogspot.com/2014/01/the-econ-nobel-prize-is-really-weird.html),
    has no more effect on the economy than a rain dance has on rain. In fact, RBC
    is really sort of a giant null hypothesis -- a claim that the phenomenon known
    as the business cycle is just an illusion, and that recessions are the normal,
    smooth functioning of an efficient economy.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: RBC认为我们都是错的。RBC的信仰者声称，金融部门并不重要。资产价格崩溃是因为人们提前看到经济衰退而做出相应的行动。根据Prescott在最近[的一次采访](http://noahpinionblog.blogspot.com/2014/01/the-econ-nobel-prize-is-really-weird.html)中提出的观点，美联储对经济的影响不如雨舞对雨的影响大。实际上，RBC其实更像是一个巨大的无效假设——一个认为所谓的商业周期只是错觉的观点，并且经济衰退是有效经济体正常、平稳运行的一部分。
- en: In Bloomberg,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在Bloomberg，
- en: '[I''ve written about](http://www.bloombergview.com/articles/2014-08-26/recessions-and-the-big-shock-theory)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在Bloomberg上，我写过关于[经济衰退和大型冲击理论](http://www.bloombergview.com/articles/2014-08-26/recessions-and-the-big-shock-theory)的文章。
- en: some new work that puts this RBC theory into a very new light. It suggests,
    in fact, that theories of this basic class, if examined more closely, actually
    predict the existence of inherent instabilities in economies. Specifically, if
    you relax even slightly some of the heroic assumptions usually employed in such
    theories -- regarding agents' perfect rational foresight, or the ability of firms
    to adjust their output instantaneously to changing economic conditions -- then
    these models become unstable, so that large recessions will happen even without
    any external shocks, simply because of coordination failures within the economy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一些新工作，这些工作使实际经济周期(RBC)理论焕然一新。事实上，这些基本类别的理论，如果仔细检查，实际上预测了经济中固有的不稳定性。具体来说，如果你稍微放松了一些在
    such theories 中通常使用的英雄假设——关于代理人的完美理性预见，或者公司能够立即调整其产出以适应不断变化的经济条件——那么这些模型就会变得不稳定，因此即使没有任何外部冲击，经济中的协调失败也会导致大衰退。
- en: More people should know about
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更多的人应该了解
- en: '[this work](http://arxiv.org/pdf/1406.5022.pdf)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[这项工作](http://arxiv.org/pdf/1406.5022.pdf)'
- en: ', which is the result of a serious collaboration between some physicists AND
    economists. Full text of the Bloomberg piece below:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 的工作，这是物理学家和经济学家长期认真合作的结果。Bloomberg文章的全文如下：
- en: '****'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '****'
- en: Economists still don't know what makes it happen. An economy thrives for years,
    and then suddenly, without warning, falls into a hole. Unemployment soars until
    somehow, sooner or later, growth resumes. Every economy on the planet has experienced
    these painful, mysterious and apparently unavoidable slumps.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家们仍然不知道是什么触发了它。一个经济体繁荣了几年，然后突然，没有警告，就掉进了一个洞里。失业率飙升，直到不知何故，增长最终恢复。地球上每个经济体都经历过这些痛苦、神秘且似乎无法避免的衰退。
- en: Among academics, the most popular theory is the Big Shock, which has many variations.
    In this view, you get a recession when some big thing like an oil crisis whacks
    the economy, causing a corresponding reaction. Conservative economists assume
    individuals and businesses will react in the best and most rational possible way,
    creating an optimal economic response, so the government shouldn't get involved.
    Others take the less extreme view that governments and central banks, acting wisely,
    can intervene to help an economy recover.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在学术界，最受欢迎的理论是大型冲击理论，它有多种变体。在这种观点中，当一些像石油危机这样的大事件打击经济时，就会产生相应的反应。保守的经济学家假设个人和企业会以最佳和最理性的方式做出反应，从而产生最佳的经济反应，因此政府不应该干预。其他人则持较温和的观点，认为政府和国际银行可以明智地干预，帮助经济复苏。
- en: A few economists instead prefer what you might call the
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一些经济学家反而更喜欢你可能称之为
- en: '[amplification theory](http://economics.mit.edu/files/8135)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种被称为[放大理论](http://economics.mit.edu/files/8135)的观点。
- en: . They suggest that interactions between different parts of an economy might
    make it possible for even tiny shocks to have big consequences, much as a spark
    in a parched forest can trigger a vast fire. A small downturn for an auto manufacturer
    might hurt its suppliers, undermining their ability to supply other auto makers
    and creating a growing cascade of distress. The cause is less the shock and more
    the links that amplify it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他们认为，经济中不同部分之间的相互作用可能会使即使是微小的冲击也可能产生巨大的影响，正如干旱森林中的一缕火花可能会触发一场巨大的火灾。汽车制造商的小幅下滑可能会伤害其供应商，削弱他们为其他汽车制造商提供服务的能力，并引发日益增长的压力。原因不是冲击，而是放大的链接。
- en: 'For most economists, that''s the end of the discussion: Recessions are either
    the result of big shocks, or of small shocks with amplification. They ignore a
    third possibility: that an economy might sometimes get seriously out of shape
    with no shock at all. The omission is odd, because this way of thinking was quite
    common in economics some 50 years ago.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数经济学家来说，这就是讨论的结束：经济衰退要么是大冲击的结果，要么是小的冲击经过放大后的结果。他们忽视了第三种可能性：经济有时可能在没有任何冲击的情况下严重失衡。这种疏漏很奇怪，因为这种思考方式在50年前的经济学中是很常见的。
- en: Fortunately, a group of economists and physicists is reviving the old “no shocks”
    idea. Interestingly, they start with a mathematical model of the economy built
    by Big Shock theorists -- specifically, the so-called Real Business Cycle
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，一组经济学家和物理学家正在恢复古老的“无冲击”想法。有趣的是，他们从大冲击理论家构建的经济的数学模型开始——具体来说，所谓的真实商业周期
- en: '[model](http://www.bloombergview.com/articles/2014-08-18/recessions-and-hunks-of-junk)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[模型](http://www.bloombergview.com/articles/2014-08-18/recessions-and-hunks-of-junk)'
- en: ', which still garners lots of attention from economists. Like many mainstream
    economic models, it assumes that individuals and businesses make perfectly rational,
    optimal decisions, which lead the economy to a stable economic equilibrium. The'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，这对经济学家仍然有很大的吸引力。与许多主流经济模型一样，它假设个人和企业做出完全理性、最优的决策，这导致经济达到稳定的经济均衡。
- en: '[new research](http://arxiv.org/pdf/1406.5022.pdf)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[新研究](http://arxiv.org/pdf/1406.5022.pdf)'
- en: 'then makes some adjustments to this picture: It assumes that individuals, rather
    than having perfect foresight when predicting future prices, sometimes make small
    errors. The result is radically different. The interactions of firms and individuals
    now create an ongoing turbulence with sporadic recessions arising from a natural
    lack of coordination, without any shocks at all.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后对这个画面做了一些调整：它假设个人在预测未来价格时，并不会有完美的预见性，有时会犯一些小错误。结果大相径庭。公司和个人的互动现在创造了一种持续的动荡，偶尔的经济衰退源于自然缺乏协调，根本没有任何冲击。
- en: The researchers go on to show that if you make the model more realistic along
    any of a number of dimensions -- firms taking a little time to adjust their production
    to new levels, for example, rather than doing so instantaneously -- you always
    end up with an inherently unstable economy. The conclusion is pretty much the
    opposite of what the Real Business Cycle theory's creators originally intended.
    They wanted to defend the notion that markets work perfectly, not to entertain
    the possibility that recessions might reflect an inability of markets to coordinate
    supply and demand. Their own model actually destroys that hope.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员接着表明，如果你在任何多个维度上使模型更加现实——例如，公司需要一点时间来调整其生产到新的水平，而不是立即这样做——你最终总是得到一个内在不稳定的经济。这个结论与真实商业周期理论的创造者最初的设想正好相反。他们想要捍卫市场完美运作的观念，而不是考虑经济衰退可能反映市场协调供求能力不足的可能性。他们自己的模型实际上摧毁了那种希望。
- en: It's an amusing and ironic outcome, with implications beyond recessions. For
    years, many economists have argued that their assumptions of perfect rationality,
    self-interest and equilibrium are merely convenient elements in valuable thought
    experiments; they learn about the real world despite the manifestly false assumptions.
    That position now looks completely indefensible. It looks more as if Big Shock
    theorists are worried that relaxing their assumptions will lead to some very different
    and very inconvenient conclusions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有趣且讽刺的结果，其影响超出了经济衰退。多年来，许多经济学家一直认为他们关于完美理性、自私和均衡的假设仅仅是宝贵思想实验中的方便元素；尽管这些假设明显是错误的，他们还是可以从中学到关于现实世界的知识。现在这种立场看起来完全站不住脚。看起来大冲击理论家们担心，如果放宽他们的假设，可能会导致一些非常不同且非常不便的结论。
- en: This isn't to say that we know for sure what really causes big recessions. Big
    shocks, little shocks and inherent instability may all play a role. It will take
    some honest science to figure that out.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说我们确切地知道什么真正引起了大规模的经济衰退。大规模的冲击、小规模的冲击和内在的不稳定都可能发挥作用。这将需要一些诚实的科学来找出答案。
