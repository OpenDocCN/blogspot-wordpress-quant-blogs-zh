- en: Paul Krugman won the Nobel prize, so he got to meet President Bush for a photo.
    Now, Krugman has been so highly critical of Bush, one wondered if he would behave.
    But he played nice, and let his wife regale Bush with tepid tales about how her
    parents hosted his father at a fundraiser back in the day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·克鲁格曼赢得了诺贝尔奖，因此他有机会与总统布什合影。如今，克鲁格曼对布什批评颇多，人们也怀疑他的表现。但他表现得很和善，让他的妻子向布什讲述了关于如何在过去他父亲的一次募捐活动上她的父母招待了布什的温吞小故事。
- en: Anyway, Tyler Cowen had a caption contest for their picture in light of this
    backdrop, and submitters offered their snarky hypotheticals. Krugman chose the
    following as his
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，在这种背景下，泰勒·考恩为他们的合影征集标题，提交者提供了一些尖刻的假设。克鲁格曼选择了以下表述
- en: '[favorite](http://freakonomics.blogs.nytimes.com/2008/12/01/what-krugman-was-really-thinking/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[收藏夹](http://freakonomics.blogs.nytimes.com/2008/12/01/what-krugman-was-really-thinking/)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: “So then I said to Cheney, ‘Duh! Piecewise continuous functions are always Riemann
    integrable, so just invert the matrix and use a polynomial distributed lag to
    eliminate the heteroskedasticity!’ What a lightweight!”
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “所以，我对切尼说，‘蠢！分段连续函数总是黎曼可积的，所以只需反转矩阵并使用一个分布滞后的多项式来消除异方差！’真是个轻量级！”
- en: 'Now, a person''s sense of humor reveals a lot about both someone''s logical
    intelligence, and their emotional intelligence. The lowest form of humor is both
    dumb and mean, like the traditional Polish joke where the punch line is all predicated
    on the fact that Polaks are stupid (eg, Q: How do you get a one-armed Polak out
    of a tree? A: Wave to him). But this joke is both dumb--Polish people are generally
    not stupid, Polish intellectuals include Copernicus, Banach, and Ulam--and mean,
    because they have basic punch line ''because they are stupid!'' It is a good thing
    that they don''t print ethnic joke books anymore (I had a dog-eared Polish/Italian
    joke book as a 9 year old).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人的幽默感展现了他的逻辑智力和情商。低级幽默既愚蠢又恶意，比如传统的波兰笑话，其中笑点全建立在波兰人愚蠢的事实上（例如：问：如何将一只单臂波兰人从树上弄下来？
    答：向他挥手）。但这个笑话不仅愚蠢——波兰人一般并不愚蠢，而且恶意，因为它的基本笑点是“因为他们愚蠢！”幸好现在不再出版种族笑话书了（我小时候有一本破旧的波兰/意大利笑话书）。
- en: 'Anyway, Krugman''s favorite caption is basically a Polak joke: Bush''s stupidity
    is the punch line. Bush''s intellect is contrasted with the intellect involved
    in advanced mathematics, a contrast so vast it highlights that Bush''s intelligence
    is the polar opposite of that involved in ''piecewise continuous functions''.
    Like snarking to an obstreperous fat guy, ''listen, skinny...'' I doubt any of
    Krugman''s liberal heroes understand the importance of the Riemann integral, or
    its extensions, the Riemann-Stieltjes integral, and finally the Lebesgue integral.
    But who cares? Anyone who really understands these concepts understands also they
    are so parochial as to not indicate much about one''s intelligence other than
    that they had an aptitude'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，克鲁格曼最喜欢的标题基本上是一个波兰笑话：布什的愚蠢是笑点。布什的智力与高级数学的智慧进行了对比，这个对比是如此的巨大，以至于突显了布什的智力与“分段连续函数”这样的东西的智力正好相反。就像对一个体型臃肿的家伙愤怒地挤兑说：“听着，瘦子...”
    我怀疑克鲁格曼的自由主义英雄们是否了解黎曼积分以及其扩展，即黎曼-施特尔杰积分，最后是勒贝格积分的重要性。但谁在乎呢？任何真正理解这些概念的人都会明白，它们在智力方面是如此的狭隘，以至于除了说明他们具有才能之外，并不能表明他们的智力。
