- en: Even more constructive for the bull case was how stock prices reacted to bad
    news. Last night after the market close, President Trump called the latest stimulus
    package a "disgrace" and threatened to veto the bill. This latest surprise not
    only threatens the stimulus bill, it also raises the risk of a government shutdown
    on December 28, 2020\. S&P 500 futures initially fell -0.5% overnight on the news
    but recovered to open green Wednesday morning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多头来说，市场价格对 bad news 的反应甚至更加积极。昨晚市场收盘后，特朗普总统称最新的刺激计划是“ disgrace”并威胁要否决该法案。这一最新惊喜不仅威胁到刺激计划，还增加了
    2020 年 12 月 28 日政府停摆的风险。标普 500 股指期货最初因该消息暴跌 -0.5%，但周三早上开盘时已恢复上涨。
- en: A market's ability to shrug off bad news is bullish.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 市场的 ability to 忽略 bad news 是 bullish。
