- en: '**Mid-week market update**: In my last post (see [Trading the pre-Christmas
    panic](https://humblestudentofthemarkets.com/2020/12/21/trading-the-pre-christmas-panic/)),
    I pointed out that the VIX Index had spiked above its upper Bollinger Band, which
    is an indication of an oversold market. In the past year, stock prices have usually
    stabilized and rallied after such signals (blue vertical line). The only major
    exception was the February and March skid that saw the market become more and
    more oversold (red line). The market today appears to be following a more typical
    pattern of stabilization, which should be followed by recovery during the seasonally
    strong Christmas period.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**：在我上篇文章中（参见 [圣诞前夜的恐慌交易](https://humblestudentofthemarkets.com/2020/12/21/trading-the-pre-christmas-panic/)），我指出
    VIX 指数已经超过其上轨布林带，这是市场超卖的一个指标。过去一年中，股票价格在出现此类信号后（蓝色垂直线）通常会稳定并反弹。唯一的特例是 2 月和 3 月的下跌，当时市场变得越来越超卖（红线）。今天的市场似乎正在遵循一种更典型的稳定模式，预计在圣诞节期间市场将进入强势季节性恢复。'
