- en: 'Humble Student of the Markets: Where is the leverage to gold?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets的谦逊学生：黄金的杠杆在哪里？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/where-is-leverage-to-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/where-is-leverage-to-gold.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/where-is-leverage-to-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/where-is-leverage-to-gold.html#0001-01-01)
- en: Over at Zero Hedge there is a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在Zero Hedge上有一个
- en: '[rant](http://www.zerohedge.com/contributed/2013-01-22/one-chart-explains-massive-risk-investing-gold-gold-stocks)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[怒斥](http://www.zerohedge.com/contributed/2013-01-22/one-chart-explains-massive-risk-investing-gold-gold-stocks)'
- en: about how gold and gold stocks are better investments than the stock market
    and how there is a Wall Street conspiracy to suppress the gold price and keep
    the "dumb" investors in stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于黄金和黄金股票比股市更好的投资方式以及有关压低黄金价格并让“愚蠢”投资者投资股票的华尔街阴谋的论述。
- en: With the Bank of Japan's
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着日本央行的行动
- en: '[latest move to fight deflation](http://www.bloomberg.com/news/2013-01-22/boj-adopts-abe-s-2-target-in-commitment-to-end-deflation.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[抗击通货紧缩的最新举措](http://www.bloomberg.com/news/2013-01-22/boj-adopts-abe-s-2-target-in-commitment-to-end-deflation.html)'
- en: and seemingly to start another round of global competitive currency devaluation,
    it does certainly make some sense to hold some gold in a portfolio. However, I
    remain of the opinion that it makes no sense for gold bulls to hold gold stocks
    over bullion. Consider this chart below of the price of gold compared to the Amex
    Gold Bugs Index (HUI).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 而且似乎开始了全球竞争性货币贬值的另一轮，将一定程度上在投资组合中持有一些黄金是有意义的。然而，我仍然认为，黄金多头持有黄金股票而非金条是没有意义的。考虑下面这张图表，显示了黄金价格与Amex
    Gold Bugs指数（HUI）的比较。
- en: The top panel shows the price of gold in black and HUI in red. The bottom panel
    shows the HUI/gold ratio. A rising ratio indicates positive leverage to gold and
    a falling ratio shows falling leverage. The HUI/gold ratio rose and peaked out
    in late 2003\. It then flattened out and started to decline in 2005 and continues
    to fall today.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部面板显示了黄金价格（黑色）和HUI（红色）。底部面板显示了HUI/黄金比率。上升的比率表示对黄金的正向杠杆作用，而下降的比率则表示杠杆作用下降。HUI/黄金比率在2003年底上升并达到峰值。然后在2005年开始趋于平稳并开始下降，直到今天。
- en: I wrote about this topic in
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我在
- en: '[2011](http://humblestudentofthemarkets.blogspot.com/2011/08/stop-buying-gold-stocks.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011](http://humblestudentofthemarkets.blogspot.com/2011/08/stop-buying-gold-stocks.html)'
- en: and
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[2009](http://humblestudentofthemarkets.blogspot.com/2009/03/why-gold-bulls-shouldnt-buy-gold-stocks.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[2009](http://humblestudentofthemarkets.blogspot.com/2009/03/why-gold-bulls-shouldnt-buy-gold-stocks.html)'
- en: 'and it continues to be true:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这一点持续存在：
- en: '***Gold bulls shouldn''t buy gold stocks!***'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***黄金多头不应购买黄金股票！***'
- en: The reason why gold stocks have failed to keep pace with the price of bullion
    is gold mining companies can't replace lost production at the same cost as the
    older cheaper ore bodies get mined out. They are mining lower and lower grade
    ore and therefore their profits and cash flows are lower because of higher production
    costs (see my analysis
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金股票未能跟上金条价格的原因是黄金矿业公司无法以与老旧廉价矿体相同的成本替换已经开采完毕的产量。它们正在开采越来越低品位的矿石，因此由于生产成本较高，它们的利润和现金流量较低（请参阅我的分析
- en: '[Valuing gold stocks on cash flow, not assets](http://humblestudentofthemarkets.blogspot.com/2009/03/market-valuing-gold-stocks-on-cash-flow.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[以现金流量估值黄金股](http://humblestudentofthemarkets.blogspot.com/2009/03/market-valuing-gold-stocks-on-cash-flow.html)'
- en: ).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: '**Bottom line**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论**'
- en: ': If you are a gold bull, buy physical gold, GLD, CEF, or any other vehicle
    directly related to the price of gold. Just avoid gold stocks.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ：如果你是黄金多头，请购买实物黄金、GLD、CEF或任何其他与黄金价格直接相关的工具。只需避免购买黄金股票。
