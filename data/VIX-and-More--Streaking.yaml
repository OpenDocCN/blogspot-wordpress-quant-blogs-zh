- en: '[![](img/728e0e379ef683fc79586b8e0fcae3e9.png)](http://i104.photobucket.com/albums/m163/bl82/19thhole.jpg)History
    may eventually realize that [disco](http://en.wikipedia.org/wiki/Disco) and [streaking](http://en.wikipedia.org/wiki/Streaking)
    rose to extreme popularity at the almost the exact same moment in time.  I don’t
    know if anyone else has attempted to link the two together, but I’m not one to
    let the short-sightedness of others stand in my way…'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](http://i104.photobucket.com/albums/m163/bl82/19thhole.jpg)历史最终可能会意识到[迪斯科](http://en.wikipedia.org/wiki/Disco)和[裸奔](http://en.wikipedia.org/wiki/Streaking)在几乎同一时刻极端流行。我不知道是否还有其他人试图将两者联系起来，但我不会让别人的短视阻碍我……'
- en: In spite of my efforts here, [1974](http://timelines.ws/20thcent/1974.HTML)
    was a year to forget.  In one stretch from January to September, the S&P500 fell
    46%.  Of course, [Watergate](http://en.wikipedia.org/wiki/Watergate) and President
    [Nixon](http://en.wikipedia.org/wiki/Richard_Nixon)’s resignation stole most of
    the headlines, but the [OPEC oil embargo](http://en.wikipedia.org/wiki/1973_oil_crisis)
    also sent shock waves throughout the <place st="on"><country-region st="on">US</country-region></place>
    and the world.  As if in sympathy, 1974 saw [Babe Ruth](http://www.baseball-reference.com/r/ruthba01.shtml)’s
    all-time home run record of 714 fall to [Hank Aaron](http://www.baseball-reference.com/a/aaronha01.shtml)
    and the [UCLA basketball team finally lose](http://www.english.ucla.edu/ucla1960s/7274/chen3.htm)
    after a record [88 consecutive wins](http://www.sportingnews.com/archives/sports2000/numbers/139123.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我在此付出了努力，但[1974](http://timelines.ws/20thcent/1974.HTML)年是一个难忘的年份。从一月到九月，标普500下跌了46%。当然，[水门事件](http://en.wikipedia.org/wiki/Watergate)和总统[尼克松](http://en.wikipedia.org/wiki/Richard_Nixon)的辞职抢占了大部分头条，但[OPEC石油禁运](http://en.wikipedia.org/wiki/1973_oil_crisis)也震惊了整个美国和世界。仿佛表示同情，1974年见证了[贝比·鲁斯](http://www.baseball-reference.com/r/ruthba01.shtml)的终身全垒打记录714次被[汉克·亚伦](http://www.baseball-reference.com/a/aaronha01.shtml)打破，以及[UCLA篮球队最终失利](http://www.english.ucla.edu/ucla1960s/7274/chen3.htm)在创纪录的[88连胜](http://www.sportingnews.com/archives/sports2000/numbers/139123.html)后。
- en: After selling stocks, cursing the government, waiting in gas lines, and shaking
    their heads at the downfall of their iconic sports heroes, people looked anywhere
    they could for inspiration – and it came in strange places.  [Evel Knievel](http://en.wikipedia.org/wiki/Knievel)
    tried to jump the [Snake River Canyon](http://www.roadsideamerica.com/tips/getAttraction.php3?tip_AttractionNo==2961)
    – and failed miserably.  [Muhammad Ali](http://en.wikipedia.org/wiki/Muhammad_Ali)
    went to [Zaire](http://en.wikipedia.org/wiki/Democratic_Republic_of_the_Congo)
    to fight [George Foreman](http://en.wikipedia.org/wiki/George_Foreman) in the
    “[Rumble in the Jungle](http://en.wikipedia.org/wiki/The_Rumble_in_the_Jungle)”
    – and succeeded.  Heiress [Patty Hearst](http://en.wikipedia.org/wiki/Patty_hearst)
    got kidnapped by the [Symbionese Liberation Army](http://en.wikipedia.org/wiki/Symbionese_Liberation_Army),
    [robbed a bank](http://www.sfcrime.com/patty-hearst-holdweb1.jpg), and…well, things
    get a little fuzzy thereafter, but it was a nice distraction at the time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在卖出股票、诅咒政府、排队加油、摇头叹息他们心目中的体育英雄堕落之后，人们四处寻找灵感——它来自奇怪的地方。 [Evel Knievel](http://en.wikipedia.org/wiki/Knievel)试图飞跃[蛇河峡谷](http://www.roadsideamerica.com/tips/getAttraction.php3?tip_AttractionNo==2961)——并且惨败。
    [穆罕默德·阿里](http://en.wikipedia.org/wiki/Muhammad_Ali)前往[扎伊尔](http://en.wikipedia.org/wiki/Democratic_Republic_of_the_Congo)与[乔治·福尔曼](http://en.wikipedia.org/wiki/George_Foreman)进行“[丛林之战](http://en.wikipedia.org/wiki/The_Rumble_in_the_Jungle)”——并且成功了。
    [帕蒂·赫斯特](http://en.wikipedia.org/wiki/Patty_hearst)被[人民解放军](http://en.wikipedia.org/wiki/Symbionese_Liberation_Army)绑架，[抢劫银行](http://www.sfcrime.com/patty-hearst-holdweb1.jpg)，然后……嗯，之后的事情有点模糊，但当时是个不错的分心方法。
- en: So what about streaking and disco?  Well, how the hell else were we supposed
    to distract ourselves from all that strange crap going on in the world?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么关于 streaking 和迪斯科呢？嗯，他妈的我们还能用其他方式来分散自己对世界上所有奇怪的狗屎的关注吗？
- en: Speaking of streaking (*finally*, he gets to the transition), the VIX has been
    down five days in a row.  Does that tell us anything?  Not much, really.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 提到 streaking（终于，他提到了转变），VIX 已经连续下跌了五天。这能告诉我们什么？实际上并不多。
- en: 'Here are some (potentially) interesting factoids about VIX streaks:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些关于VIX连跌的（可能）有趣的事实：
- en: Five consecutive VIX down days happen about 1.43% of the time versus about 1.15%
    of the time for five consecutive VIX up days (24% less frequently)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连续五天VIX下跌的情况大约出现1.43%的时间，而连续五天VIX上涨的情况大约出现1.15%的时间（少24%）
- en: 53% of all five days down streaks result in a sixth down day; VIX streaks up
    get extended to a sixth day only 38% of the time
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有连续五天下跌的情况中有53%会导致第六天下跌；VIX连涨的情况只有38%会延续到第六天
- en: the VIX has never (since 1990) been up on eight consecutive days
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自1990年以来，VIX从未连续八天上涨
- en: the VIX has been down ten days in a row once (0.02%), nine days in a row five
    times (0.12%), and eight days in a row six times (0.14%)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史上VIX曾连续十天下跌一次（0.02%），连续九天下跌五次（0.12%），连续八天下跌六次（0.14%）
- en: VIX streaks of 3, 4, 5, 6, 7, 8, 9 and 10 days each occur less frequently than
    would be expected from random probability – again suggesting mean reversion at
    work
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连续3、4、5、6、7、8、9和10天的VIX下跌情况都比随机概率预期的出现频率要低——这再次表明均值回归在起作用。
