- en: 'VIX and More: Stock or Bond Volatility?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：股票还是债券的波动性？
- en: 来源：[http://vixandmore.blogspot.com/2007/02/stock-or-bond-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/stock-or-bond-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/stock-or-bond-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/stock-or-bond-volatility.html#0001-01-01)
- en: 'Mike at [HEDGEFolios.com](http://hedgefolios.com/) is one of many out there
    who are [wondering](http://hedgefolios.com/read/treasury-vix) whether the VIX
    has outlived its usefulness, as the recent spate of single digit readings have
    sent many back to look for a better indicator.  His suggestion: why not look at
    the volatility associated with the 10 Year Treasury Note instead of stocks?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克在[HEDGEFolios.com](http://hedgefolios.com/)是众多在寻找更好指标的人之一，他们[想知道](http://hedgefolios.com/read/treasury-vix)VIX是否已经过了它的使用期，因为最近一系列个位数的读数使许多人重新寻找更好的指标。他的建议是：为什么不看看10年国债的波动性，而不是股票的波动性呢？
- en: Never one to let any untested idea stray too far from a spreadsheet, I examined
    the [volatility of the 10 Year Note](http://www.cbot.com/cbot/pub/page/0,3181,1662,00.html)
    from 1990-2006 and learned that 2006 was the least volatile on record, with 2007
    off to an even less volatile start.  The correlation between the VIX and the 10
    Year Note was .24 for the 17 year period, but jumped to .43 for the past decade
    and an impressive .99 for the last three years, as the chart below (with normalized
    values) demonstrates.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从不让任何未经测试的想法远离电子表格，我检查了1990-2006年10年国债的波动性，并发现2006年是记录上最平静的一年，而2007年开始变得更加平静。VIX与10年国债的17年相关性为0.24，但在过去十年中上升到0.43，在过去的三年中更是达到令人印象深刻的0.99，如下面的图表（带有标准化值）所示。
- en: '[![](img/adff1fb2e2e75edc069ee5774c20ddbb.png)](http://i104.photobucket.com/albums/m163/bl82/NormalizedVIXvs10YrTNote.gif)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/adff1fb2e2e75edc069ee5774c20ddbb.png)(http://i104.photobucket.com/albums/m163/bl82/NormalizedVIXvs10YrTNote.gif)'
- en: The current volatility of the 10 Year Note is still a fair distance from the
    historical lows of the summer of 1998, but as the VIX edges ever lower it is always
    a good idea to keep at least one eye on the long bonds.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 10年国债当前的波动性离1998年夏季的历史低点还有相当长的距离，但随着VIX的不断走低，始终关注长期债券是一个好主意。
