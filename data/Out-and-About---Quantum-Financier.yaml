- en: The Quantum Financier blog will take a pause since I will be away for work,
    I am leaving Sunday and will return on August 13th and I will most likely be unable
    to post during this period. Upon my return you can expect the finale for some
    unfinished series of post.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我将因工作外出，量子金融博客将暂停更新，我将于周日离开，并于8月13日返回，在这期间我可能无法发布任何内容。我回来后，你们可以期待一些未完成系列文章的最终篇。
- en: I will still be available by e-mail if you have questions or suggestions. If
    you have things you would like me to post on in the future, I encourage you to
    share the idea with me as I always welcome reader input.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有疑问或建议，我仍然可以通过电子邮件联系到。如果你有任何将来想让我发布的内容，我鼓励你与我分享你的想法，因为我很欢迎读者的反馈。
- en: Until next time, have a good summer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下次见，祝你们有一个美好的夏天。
