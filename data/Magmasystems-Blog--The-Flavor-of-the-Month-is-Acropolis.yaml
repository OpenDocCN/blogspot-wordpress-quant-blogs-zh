- en: 'Magmasystems Blog: The Flavor of the Month is Acropolis'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 本月特色是Acropolis'
- en: 来源：[http://magmasystems.blogspot.com/2007/06/flavor-of-month-is-acropolis.html#0001-01-01](http://magmasystems.blogspot.com/2007/06/flavor-of-month-is-acropolis.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/06/flavor-of-month-is-acropolis.html#0001-01-01](http://magmasystems.blogspot.com/2007/06/flavor-of-month-is-acropolis.html#0001-01-01)
- en: Now, after touting CAB for a few months, Microsoft has announced Acropolis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在推广CAB了几个月之后，微软宣布了Acropolis。
- en: A few months ago, the Microsoft DPE team came to me and tried to dissuade us
    from developing our .NET client framework in favor of using CAB. However, during
    those conversations, the word Acropolis came up a few times.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，微软的DPE团队找到我，试图劝说我们不要开发我们的.NET客户端框架，而改为使用CAB。然而，在那些对话中，Acropolis这个词被提了几次。
- en: Now that Microsoft is touting Acropolis, what has become of CAB? Will this now
    be an officially supported framework (remember ObjectSpaces?). What about all
    of the financial service developers that committed to CAB? And, now you have some
    Microsoft people telling us that CAB was never officially supported by Microsoft,
    that it was developed by a small group of independent developers in some far off
    country that nobody ever heard of!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在微软在推广Acropolis，CAB会怎样呢？这会成为一个官方支持的框架吗（记得ObjectSpaces吗？）。那么所有承诺CAB的金融服务开发者又如何呢？现在微软的一些人告诉我们CAB从未得到微软的官方支持，它是由一些位于遥远国家的小组独立开发的！
- en: One thing about developing your own framework and making it a standard in the
    company is that it won't turn into a flavor-of-the-month entry. Goldman lead the
    way with OCEAN. Wachovia has OneSource, and Morgan Stanley has FidSharp and Concord.
    And we have ours. And, our companies tell our developers that they should use
    it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 开发自己的框架并使其在公司成为标准的一个好处是，它不会变成一个月的热门话题。高盛率先推出了OCEAN。Wachovia有OneSource，摩根士丹利有FidSharp和Concord。我们也有我们的框架。而且，我们的公司告诉我们的开发者他们应该使用它。
- en: No doubt that Acropolis will be "better" than CAB, and will have learned lessons
    and anti-patterns from CAB usage. Only, what will Microsoft come out with in another
    6 months?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，Acropolis会比CAB“更好”，并从CAB的使用中吸取教训和反模式。只是，微软在另外六个月后会推出什么？
