- en: 'VIX and More: Index Volatility and Component Correlation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：指数波动和成分股相关性
- en: 来源：[http://vixandmore.blogspot.com/2008/02/index-volatility-and-component.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/index-volatility-and-component.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/index-volatility-and-component.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/index-volatility-and-component.html#0001-01-01)
- en: '![](img/8e226fad5c1b7a09b32fb3484895834a.png)While I was sleeping soundly this
    morning, Adam at [Daily Options Report](http://adamsoptions.blogspot.com/2008/02/correlation-station.html)
    was already up and deconstructing the volatility of the S&P 500 index.  Drawing
    upon some data compiled by [Bespoke Investment Group](http://bespokeinvest.typepad.com/)
    that show [increasing correlation](http://bespokeinvest.typepad.com/bespoke/2008/02/correlation-tic.html)
    across the [S&P 500 sectors](http://vixandmore.blogspot.com/search/label/SPDRs)
    during the course of the past six months, Adam concludes that the current high
    levels of [index volatility](http://www.cboe.com/micro/volatility/introduction.aspx)
    (VIX, VXN, RVX, VXO, VXD) are due in part to this recent increase in correlation
    among the components of the S&P 500\.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/8e226fad5c1b7a09b32fb3484895834a.png)当我在今早香甜地睡觉时，Adam在[每日期权报告](http://adamsoptions.blogspot.com/2008/02/correlation-station.html)已经起床并在分解标普500指数的波动性。
    引用[Bespoke投资集团](http://bespokeinvest.typepad.com/)汇编的数据，该数据显示过去六个月中[标普500板块](http://vixandmore.blogspot.com/search/label/SPDRs)之间的[相关性增加](http://bespokeinvest.typepad.com/bespoke/2008/02/correlation-tic.html)，Adam得出结论，当前高水平的[指数波动](http://www.cboe.com/micro/volatility/introduction.aspx)（VIX，VXN，RVX，VXO，VXD）部分是由于标普500成分股之间的最近相关性增加。'
- en: 'In [Correlation Station](http://adamsoptions.blogspot.com/2008/02/correlation-station.html)
    (no relation to [Terrapin Station](http://en.wikipedia.org/wiki/Terrapin_Station)),
    Adam breaks it down as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[相关性车站](http://adamsoptions.blogspot.com/2008/02/correlation-station.html)（与[Terrapin
    Station](http://en.wikipedia.org/wiki/Terrapin_Station)无关）中，Adam如下分解：
- en: '*“You can boil index volatility down to two basic factors. One is the volatility
    of the component stocks, the other is the correlation between those very stocks.
    And they can very much offset each other. Imagine a world where half the stocks
    were moving violently and basically trending in one direction, and the other half
    was moving violently the other way. Index volatility would be very low as the
    moves would pretty much offset each other.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*“你可以把指数波动归结为两个基本因素。一个是组成股票的波动性，另一个是这些股票之间的相关性。它们可以很大程度上互相抵消。想象一个世界，其中一半的股票在剧烈地移动，基本上趋势朝一个方向，而另一半则以同样的方式移动。指数波动将会非常低，因为这些移动将会互相抵消。'
- en: What we have now is the opposite. Stocks aren't that cosmically volatile, but
    they are all moving in relative unison. Ergo index volatility is theoretically
    *high* relative to individual stock volatility.”*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的情况正好相反。股票并不是那么宇宙级的波动，但它们都在相对一致地移动。因此，理论上指数波动相对于个股波动是*高的*。”*
- en: There is not much I can do to improve upon that explanation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经无法对那个解释做太多改进。
- en: While an understanding of the correlation phenomenon is important, I’m sure
    many are wondering if the current situation is tradeable.  For what little it
    is worth, I am not going to be taking trades that should be winners if correlations
    start unwinding, but I encourage those who are interested in this subject (yet
    another type of [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    play) to check out Adam’s thinking about some [possible trades](http://adamsoptions.blogspot.com/2008/02/correlation-station.html)
    along these lines.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然理解相关性现象很重要，但我相信许多人都在想知道当前的情况是否可以交易。 对于微不足道的价值，我不会采取应该在相关性开始解体时赢利的交易，但我鼓励对这个主题感兴趣的人（另一种类型的[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)玩法）去查看Adam关于一些[可能交易](http://adamsoptions.blogspot.com/2008/02/correlation-station.html)的思考。
