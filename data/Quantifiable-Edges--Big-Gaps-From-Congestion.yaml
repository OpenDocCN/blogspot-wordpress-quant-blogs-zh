- en: 'Quantifiable Edges: Big Gaps From Congestion'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：拥堵中的大缺口
- en: 来源：[http://quantifiableedges.blogspot.com/2009/08/big-gaps-from-congestion.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/big-gaps-from-congestion.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/08/big-gaps-from-congestion.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/big-gaps-from-congestion.html#0001-01-01)
- en: In the past I've looked at gaps that occured after the marekt was already extended.
    This morning the market is set to open down big. It closed Friday in the middle
    of its recent range and was not extended. Below is one way to look at it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，我曾经研究过在市场已经明显延伸之后出现的大幅跳空。今天早上，市场预计会大幅低开。周五收盘时，市场位于近期区间的中央，并没有被延伸。以下是观察的一种方式。
