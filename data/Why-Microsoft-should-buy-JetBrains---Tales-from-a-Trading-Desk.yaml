- en: Why Microsoft should buy JetBrains
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为何微软应该购买JetBrains
- en: In the Java world, [IntelliJ](http://www.jetbrains.com/idea/) rules in my view.
    Even with Visual Studio 2005 new [refactoring](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/dnvs05/html/VS05_refac.asp)
    support, to be truely productive you still need [ReSharper](http://www.jetbrains.com/resharper/).
    If Microsoft still can’t understand the concept of refactoring in 2006, then maybe
    its time for them to give in, accept they will never build a decent IDE, and buy
    JetBrains to resolve the issue.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在Java世界中，[IntelliJ](http://www.jetbrains.com/idea/)在我看来是最好的。即使有了Visual Studio
    2005新的[重构](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/dnvs05/html/VS05_refac.asp)支持，为了真正高效，你仍然需要[ReSharper](http://www.jetbrains.com/resharper/)。如果微软在2006年仍然无法理解重构的概念，那么也许是时候让他们屈服，承认他们永远也无法构建一个像样的IDE，并购买JetBrains解决这个问题了。
- en: On the subject of [Visual Studio 2005](http://msdn.microsoft.com/vstudio/),
    I understand the need for Microsoft to charge more for the [Team System](http://msdn.microsoft.com/vstudio/teamsystem/products/compare/default.aspx)
    versions compared to Professional, but why did they have to only add [integrated](http://msdn.microsoft.com/vstudio/products/compare/)
    support for FxCop, Unit Testing and Code Profiling into Team System? Surely these
    are features every developer should use as standard – yet another reason why Microsoft
    to buy JetBrains.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就[Visual Studio 2005](http://msdn.microsoft.com/vstudio/)这一主题，我理解微软需要为[团队系统](http://msdn.microsoft.com/vstudio/teamsystem/products/compare/default.aspx)版本收取更多费用，但为什么他们只在团队系统中添加了对
    FxCop、单元测试和代码性能分析的[集成](http://msdn.microsoft.com/vstudio/products/compare/)支持呢？这些明明是每个开发者都应该作为标准使用的功能——这又是微软要购买JetBrains的另一个原因。
