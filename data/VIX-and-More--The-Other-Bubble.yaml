- en: 'VIX and More: The Other Bubble'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: The Other Bubble'
- en: 来源：[http://vixandmore.blogspot.com/2007/11/other-bubble.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/other-bubble.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/other-bubble.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/other-bubble.html#0001-01-01)
- en: '![](img/12f3046c874cb1d28560721738796eb4.png)I have visited 47 states (all
    except North Dakota, Arkansas and Oklahoma) and seen a lot more of this country
    than most will ever see, so when I look at the various foreclosure and [subprime
    maps](http://images.google.com/images?svnum=10&um=1&hl=en&safe=off&client=firefox-a&rls=org.mozilla%3Aen-US%3Aofficial&q=subprime+map&btnG=Search+Images)
    that have been making the rounds lately, it is easy for me to picture many of
    these places and the residents I have met there along the way.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/12f3046c874cb1d28560721738796eb4.png)我已经访问了47个州（除了北达科他州、阿肯色州和俄克拉荷马州），比大多数人看到的这个国家还要多，所以当我看到最近一直在流传的各种抵押品赎回权和[次贷地图](http://images.google.com/images?svnum=10&um=1&hl=en&safe=off&client=firefox-a&rls=org.mozilla%3Aen-US%3Aofficial&q=subprime+map&btnG=Search+Images)时，很容易想象出许多这些地方以及沿途遇到的居民。'
- en: On the other hand, I live just north of <city st="on">San Francisco</city> in
    [Marin County](http://en.wikipedia.org/wiki/Marin_County,_California), which in
    many ways, is like living in a completely different kind of bubble in terms of
    real estate values, disposable income, attitudes, politics, etc.  When it comes
    to real estate in the area, starter homes in the $3 million range are not uncommon.  For
    some additional context, a couple of years ago my wife and I looked at a local
    $8.5 million house that lacked a private master bedroom and was in need of a fair
    amount in the way of repairs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我住在<城市 st="on">旧金山</城市>北面的[马林县](http://en.wikipedia.org/wiki/Marin_County,_California)，在许多方面，这里的房地产价值、可支配收入、态度、政治等方面都像生活在完全不同的泡沫中。  在当地的房地产市场，300万美元左右的首套住房并不罕见。  作为额外的参考，几年前我和妻子看过的当地一套850万美元的房子没有私人主卧室，并且需要相当多的维修。
- en: In spite of the projections by the [Marin Real Estate Bubble](http://marinrealestatebubble.blogspot.com/)
    blog, local real estate has been surprisingly resilient.  The [Marin Real Estate
    Report](http://www.westbayre.com/report_marin.html) tracks a variety of real estate
    data and is the source of the graphic below, which shows that for the past seven
    years, real estate has climbed fairly steadily, at least when adjusted for seasonal
    trends.  The story is different in other parts of <state st="on">California</state>,
    as [comparable San Diego data](http://rereport.com/sdc/main_csd.html) show, but
    for now at least, the full extent of the Marin bubble seems to be intact.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管[Marin Real Estate Bubble](http://marinrealestatebubble.blogspot.com/)博客预测了房地产市场的情况，但当地的房地产市场出人意料地保持了韧性。  [Marin
    Real Estate Report](http://www.westbayre.com/report_marin.html)追踪了各种房地产数据，并附有下面的图表，显示过去七年，房地产价格至少在季节性趋势调整后一直稳步上涨。  在其他加利福尼亚州的部分地区，情况则不同，正如[圣地亚哥的类似数据](http://rereport.com/sdc/main_csd.html)所显示的，但是至少到目前为止，Marin房地产泡沫似乎仍然保持完整。
