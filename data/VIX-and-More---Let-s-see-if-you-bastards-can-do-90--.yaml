- en: 'VIX and More: “Let’s see if you bastards can do 90!”'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：“让我们看看你们这些混蛋能不能做到90！”
- en: 来源：[http://vixandmore.blogspot.com/2007/02/lets-see-if-you-bastards-can-do-90.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/lets-see-if-you-bastards-can-do-90.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/lets-see-if-you-bastards-can-do-90.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/lets-see-if-you-bastards-can-do-90.html#0001-01-01)
- en: '[![](img/bc046b41078122ecfe6b1f22ced7d3c4.png)](http://i104.photobucket.com/albums/m163/bl82/WABACMachine.jpg)About
    a month ago, I [remarked](http://vixandmore.blogspot.com/2007/01/apropos-of-recent-discussion-about.html)
    on some [comments](http://www.thestreet.com/_tscana/markets/activetraderupdate/10334755.html)
    from [Doug Kass](http://www.seabreezepartners.net/team.asp) about how the markets
    looked a lot like 1994, which was a decidedly down year for equities.  Now Bernie
    Schaeffer tells us that the [WABAC machine](http://en.wikipedia.org/wiki/Mr._Peabody)
    (not to be confused with the highly entertaining internet archives ‘[wayback machine](http://www.archive.org/web/web.php)’)
    should actually be set to 1995, not 1994.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/bc046b41078122ecfe6b1f22ced7d3c4.png)大约一个月前，我在[评论](http://vixandmore.blogspot.com/2007/01/apropos-of-recent-discussion-about.html)中提到一些[评论](http://www.thestreet.com/_tscana/markets/activetraderupdate/10334755.html)来自[Doug
    Kass](http://www.seabreezepartners.net/team.asp)关于市场看起来很像1994年，那是一个对股市来说明显的下跌年份。现在Bernie
    Schaeffer告诉我们，WABAC机器（不要与非常有趣的互联网档案‘[wayback machine](http://www.archive.org/web/web.php)’混淆）实际上应该设置为1995年，而不是1994年。'
- en: The difference, of course, is substantial.  In 1995, we saw the beginning of
    a glorious bull run that lasted through until early 2000.  Those who loaded up
    on long positions in 1994 probably had a substantial hole to dig out of before
    they could enjoy the fruits of the 1995 bull – if they didn’t give up entirely
    in the interim.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，差异是显著的。在1995年，我们看到了一场辉煌的牛市的开始，一直持续到2000年初。那些在1994年大量买入多头仓位的人可能在享受1995年牛市的成果之前需要先摆脱困境——如果他们在这期间没有完全放弃的话。
- en: 'In “[Market Parallels with 1995](http://www.schaeffersresearch.com/plus/bgscommentary.aspx?click=home&ID=18434),”
    Schaeffer makes the case for parallels with the beginning of the 1995 bull as
    follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在文章“[1995年市场的相似之处](http://www.schaeffersresearch.com/plus/bgscommentary.aspx?click=home&ID=18434)”中，Schaeffer提出了与1995年牛市初期相似的观点如下：
- en: '*“Joseph Keating, chief investment strategist at First American Asset Management,
    recently pointed out in an article that the SPX''s price-to-earnings (P/E) ratio
    fell to 17 as of the third quarter of 2006 - lowest since mid-1995\. Meanwhile,
    the SPX has now gone 221 days without a two-percent correction. This compares
    to the 223-day streak experienced in 1995\.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “Joseph Keating，First American Asset Management的首席投资策略师，最近在一篇文章中指出，截至2006年第三季度，标普500的市盈率（P/E）降至17，这是自1995年年中以来的最低水平。与此同时，标普500现在已经连续221天没有出现2%的回调。这与1995年所经历的223天连续
    streak相比较。”
- en: '*Furthermore, we find the market in another in a low-volatility environment,
    as the CBOE Market Volatility Index (VXO) currently hovers around levels similar
    to those we saw in 1995\. “*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步来说，我们发现市场正处于另一个低波动性环境中，因为CBOE市场波动指数（VXO）目前徘徊在类似于我们1995年所见水平的附近。“
- en: Personally, I think it looks more like 2017 than anything else.  If forced to
    choose to match my outlook with one year over the other, I’d pick 1994 over 1995,
    but what do I know, I’m just living in my own little VIX-centric universe…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 个人而言，我认为这看起来更像2017年而不是其他任何年份。如果被迫选择将我的展望与其他任何一年相匹配，我宁愿选择1994年而不是1995年，但谁知道呢，我只是生活在我自己的小VIX中心宇宙里…
