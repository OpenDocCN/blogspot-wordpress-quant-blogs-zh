  zh: 来源：[http://quantifiableedges.blogspot.com/2010/11/fed-day-tomorrow.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/fed-day-tomorrow.html#0001-01-01)
- en: 'Just a quick reminder that tomorrow is a Fed Day.  Over the last few years
    I''ve written an awful lot about Fed Days and market behavior on and around them. 
    In general, Fed Days have been bullish, though there are certain nuances that
    substantially affect the edges.  For those that may want to review some of the
    edges I have identified, you can check out the Fed Day label on the right hand
    side of the blog, or use the link below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只是想提醒一下，明天是美联储日。过去几年我写了很多关于美联储日和其周围市场的行为的研究。总的来说，美联储日偏向于上涨，尽管有一些细微的差别会对 edges
    产生重大影响。对于那些可能想要回顾我识别出的某些 edges 的人，你可以查看博客右侧的“美联储日”标签，或者使用下面的链接：
- en: '[http://quantifiableedges.blogspot.com/search/label/Fed%20Study](http://quantifiableedges.blogspot.com/search/label/Fed%20Study)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://quantifiableedges.blogspot.com/search/label/Fed%20Study](http://quantifiableedges.blogspot.com/search/label/Fed%20Study)'
- en: 'Of course the most complete collection of my Fed Day studies is contained in
    the Quantifiable Edges Guide to Fed Days.  For more information on the book/ebook,
    check out the link below:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   当然，我关于美联储日的研究最完整的集合包含在《量化边缘指南：美联储日》中。更多信息关于这本书/电子书，请查看下面的链接：'
