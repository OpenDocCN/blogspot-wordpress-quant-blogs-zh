- en: Test in Production Environment
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在生产环境中测试
- en: 'Nice short [article](http://www.infoq.com/articles/mobile-app-performance-testing)
    on application performance testing.  Its a shame that many companies still want
    to find excuses for not offering development access to production like environments:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇关于应用性能测试的很好很简短的文章。[文章链接](http://www.infoq.com/articles/mobile-app-performance-testing)。遗憾的是，许多公司仍然想要为不提供开发访问生产环境找借口：
- en: Variables such as firewalls, specific load balancing configurations, server’s
    memory configuration, etc., may severely influence on performance. It is best
    to test in production or simulated production. This will tend to be done in a
    non-destructive manner. But the principle is consistent, test everything both
    physical, hardware and network to a full picture of what happens when the app
    is launched and used.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 诸如防火墙、特定的负载均衡配置、服务器的内存配置等变量可能会严重影响性能。最好在生产环境或模拟生产环境中进行测试。这通常会以非破坏性的方式进行。但原则是一致的，测试一切硬件和网络物理设备，以全面了解应用启动和使用时会发生什么。
- en: I’m sure there is a formula one could come up with that offers visibility to
    the stakeholders on how much money they will incur from a cost of not testing
    in a production environment prior to production deployment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信一定有一个公式，能够让利益相关者了解到他们在生产部署之前，如果没有在生产环境中进行测试，将会产生多少成本。
