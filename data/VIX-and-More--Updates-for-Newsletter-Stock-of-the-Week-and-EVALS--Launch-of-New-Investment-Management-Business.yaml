- en: 'VIX and More: Updates for Newsletter/Stock of the Week and EVALS; Launch of
    New Investment Management Business'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：新闻简报/每周股票和评估更新；新投资管理业务的启动
- en: 来源：[http://vixandmore.blogspot.com/2013/08/updates-for-newsletterstock-of-week-and.html#0001-01-01](http://vixandmore.blogspot.com/2013/08/updates-for-newsletterstock-of-week-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/08/updates-for-newsletterstock-of-week-and.html#0001-01-01](http://vixandmore.blogspot.com/2013/08/updates-for-newsletterstock-of-week-and.html#0001-01-01)
- en: 'Just a quick note to inform readers that I recently provided updates and some
    performance data for the *VIX and More* Newsletter and also for the EVALS model
    portfolio service:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只是一个简短的说明，通知读者我最近为 *VIX and More* 新闻简报和 EVALS 模型组合服务提供了更新和一些绩效数据：
- en: Please note that going forward I will no longer be publicly updating performance
    data for EVALS or for the [Stock of the Week](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)
    due to a variety of factors related to the launch of my new investment management
    business. I will continue to offer the newsletter, which will still include the
    Stock of the Week selection; I will also continue to offer the EVALS model portfolio
    service and will be pleased to discuss current performance data privately. As
    soon as the launch of my new investment management business is finalized, I will
    highlight some of the particulars in this space.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，从现在开始，由于与我新投资管理业务的启动相关的各种因素，我将不再公开更新 EVALS 或 [每周股票](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)
    的绩效数据。我将继续提供新闻简报，其中仍将包括每周股票的选择；我还将继续提供 EVALS 模型组合服务，并乐意私下讨论当前的绩效数据。一旦我新的投资管理业务启动完成，我将在这个空间中突出一些细节。
- en: Posting on the *VIX and More* blog should not be affected by any of these changes.
    In fact, I pledge to resume a more regular posting schedule in the weeks and months
    ahead.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *VIX and More* 博客上发布的内容不应受到这些变化的影响。实际上，我承诺在未来的几周和几个月里恢复更加规律的发布计划。
