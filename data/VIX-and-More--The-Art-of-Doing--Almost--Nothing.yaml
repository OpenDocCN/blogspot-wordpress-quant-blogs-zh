- en: 'VIX and More: The Art of Doing (Almost) Nothing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 几乎什么也不做的艺术'
- en: 来源：[http://vixandmore.blogspot.com/2009/10/art-of-doing-almost-nothing.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/art-of-doing-almost-nothing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/art-of-doing-almost-nothing.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/art-of-doing-almost-nothing.html#0001-01-01)
- en: Yesterday was a very strange day on the blog. For the first time in probably
    a year, I did not post at all on a trading day – and yet the blog set an all-time
    record for most hits in a single day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天博客上发生了一件非常奇怪的事情。可能是一年以来的第一次，我在一个交易日都没有发布过帖子——然而博客却创下了一天中点击量最多的历史记录。
- en: Those seemingly incongruous two facts got me to thinking about my best day of
    trading. Ironically, on that day I did not make a single trade. Instead, I simply
    acted as a slightly bemused caretaker for several large positions that just happened
    to be moving in the right direction on the same day. As was the case with the
    blog, once again I did nothing and had my best results.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那些看似不符的两个事实让我想到了我最佳交易日。具有讽刺意味的是，在那一天，我没有进行一次交易。相反，我只是作为一名略感困惑的管理者，看着几个偶然朝着正确方向移动的大头寸。与博客的情况一样，再次我什么都没做，却取得了最好的结果。
- en: All this got brought me back to thinking about the [trader development stage
    model](http://vixandmore.blogspot.com/search/label/trader%20development%20stage%20model)
    and the importance of understanding how a trader spends his or her time. Is almost
    all of your time spent on researching “the next big thing” or uncovering penny
    stocks that are flying under the radar of the investment community? Do you obsess
    over every uptick and downtick of the stocks in your portfolio and check your
    portfolio balance even more often than you check for new email? If this sounds
    all too familiar, then I suspect you are mired in stage 1 of the trader stage
    development model and still have too much of a stock-centric view of trading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些让我想起了对[交易员发展阶段模型](http://vixandmore.blogspot.com/search/label/trader%20development%20stage%20model)的思考，以及了解一名交易员如何度过他或她的时间的重要性。你几乎所有的时间都花在研究“下一个大事”或发现投资界没有注意到的低价股上吗？你是否过分关注你的投资组合中每一只股票的每一次上涨和下跌，并且比查看新邮件的频率更经常地查看你的投资组合余额？如果这听起来太熟悉，那么我怀疑你陷入了交易员阶段发展模型的第一阶段，并且对交易持有过于股票中心的观点。
- en: A good trading day for me is one in which I make no trades. On those days I
    can devote almost my full attention to research and development. This means looking
    at things like new asset classes, new products, new exit rules, new strategies
    and new approaches to risk management. Next month my favorite strategies may stop
    working. While I have no idea which penny stocks may perform as well or better
    than my current approach, I already have a couple of promising strategies ready
    to be deployed that fit my personality, risk profile and strategic objectives.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，一个好的交易日是我没有进行任何交易的日子。在这些日子里，我几乎可以将全部注意力都放在研究和开发上。这意味着关注新的资产类别、新产品、新的退出规则、新策略以及新的风险管理方法等。下个月，我最喜欢的策略可能就不再奏效了。虽然我不知道哪些低价股会表现得与我当前的方法一样好甚至更好，但我已经准备好了几种有前景的策略，可以适应我的个性、风险偏好和战略目标。
- en: So…how do you spend your trading day and what are the implications for long-terms
    investment success?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以…你是如何度过你的交易日的？对于长期投资成功，这意味着什么？
