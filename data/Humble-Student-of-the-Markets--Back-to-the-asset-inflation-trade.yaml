- en: 'Humble Student of the Markets: Back to the asset inflation trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：回归资产通胀交易
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/back-to-asset-inflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/back-to-asset-inflation-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/back-to-asset-inflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/back-to-asset-inflation-trade.html#0001-01-01)
- en: A week after the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一周后
- en: '[Inflation Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀通缩定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: moved from an "inflation" to a "neutral" reading, largely because commodity
    prices have rallied sufficiently for the model to return to an "inflation" reading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从“通胀”读数转为“中性”读数，这主要是因为大宗商品价格已经足够回升，使得模型重新回到了“通胀”读数。
- en: As a reminder, the Timer Model relies on commodity prices as a barometer of
    global growth and asset inflationary expectations. Mark Thomas posted this chart
    at
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，定时器模型依赖于大宗商品价格作为全球增长和资产通胀预期的晴雨表。Mark Thomas在这张图表上发布了
- en: '[Economist''s View](http://economistsview.typepad.com/economistsview/2011/03/global-commodity-prices-track-world-demand.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学家的观点](http://economistsview.typepad.com/economistsview/2011/03/global-commodity-prices-track-world-demand.html)'
- en: that confirms our hypothesis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那确认了我们的假设。
- en: These trend-following models have the unfortunate problem of occasional signals
    that whipsaw. Nevertheless, I must therefore respect the discipline of a well-defined
    investment process and re-orient the model portfolio to inflation hedge and growth
    vehicles, such as resource and emerging markets stocks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些趋势跟踪模型不幸存在偶尔出现的反转信号问题。然而，我必须因此尊重一个明确定义的投资过程的纪律，并将模型投资组合重新定位到通胀对冲和增长型车辆，如资源和新兴市场股票。
- en: '**Could this signal be a fake-out?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个信号可能是假突破吗？**'
- en: Deep down, I have some misgivings that this signal is a fake-out and a return
    to the risk trade is a just a product of
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 深层地，我有一些疑虑，这个信号是假突破，而回归风险交易只是
- en: '[reflex rally from a deeply oversold condition](//www.blogger.com/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[从深度超卖条件反射性回升](//www.blogger.com/)'
- en: . The confirming indicators that generated the "neutral" reading last week remain
    in a neutral condition (see my previous comment
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 。上周产生“中性”读数的确认指标仍然处于中性状态（见我之前的评论
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/03/someone-called-cops-to-feds-party.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://humblestudentofthemarkets.blogspot.com/2011/03/someone-called-cops-to-feds-party.html)'
- en: ). Simply put, I believe that too much technical damage has been done for the
    markets to roar back to new highs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。简而言之，我认为市场已经造成了太多的技术性损害，无法重新冲高。
- en: As an example, the price of Dr. Copper has broke down from an uptrend and appears
    to actually be in a downtrend.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以铜博士的价格为例，已经从上升趋势中突破，实际上似乎正处于下降趋势。
- en: Similarly, the ratio of US Consumer Discretionary to Consumer Staple stocks
    as a measure of risk aversion also indicates that the relative uptrend remains
    broken.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，作为衡量风险厌恶的美国消费者可选消费与必需消费品股票比率也表明，相对上升趋势仍然被打破。
- en: Despite my personal reservations, I have found that the Timer Model's signals
    have in the past been better than my own opinion. Therefore I have opted to rely
    on the discipline of Timer Model instead. Were any additional risks were to arise,
    the risk control parameters of the model also allow me to define and limit portfolio
    risk.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我有个人保留意见，但我发现，定时器模型的信号在过去比我的个人观点要更好。因此，我选择依赖定时器模型的纪律。如果出现任何额外的风险，模型的风险控制参数也允许我定义和限制投资组合风险。
