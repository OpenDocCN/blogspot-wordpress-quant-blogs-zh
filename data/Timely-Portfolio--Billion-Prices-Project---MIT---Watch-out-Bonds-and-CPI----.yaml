- en: 'Timely Portfolio: Billion Prices Project @ MIT – Watch out Bonds and CPI!!!!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：MIT的亿万价格项目——小心债券和消费者价格指数！！！
- en: 来源：[http://timelyportfolio.blogspot.com/2011/01/billion-prices-project-mit-watch-out.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/billion-prices-project-mit-watch-out.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/01/billion-prices-project-mit-watch-out.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/billion-prices-project-mit-watch-out.html#0001-01-01)
- en: This is an extremely valuable set of information particularly when it shows
    something not being priced in to the markets, especially bonds.  I have been checking
    weekly/monthly waiting for a pop, and here it is.  Watch out bonds and CPI!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一组极其有价值的信息，尤其是当它显示市场中尚未定价的内容时，尤其是债券。我一直每周/每月检查，等待价格的飙升，现在它来了。小心债券和CPI！
- en: '[![2011-01-27 billion prices project](img/6a3c35f31dafdbb8de8a632196be7955.png
    "2011-01-27 billion prices project")](http://bpp.mit.edu/daily-price-indexes/?country=USA)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![2011-01-27亿万价格项目](img/6a3c35f31dafdbb8de8a632196be7955.png "2011-01-27亿万价格项目")(http://bpp.mit.edu/daily-price-indexes/?country=USA)'
- en: Everyone please go to the site and play with the numbers for yourself.  Also,
    please share this with anyone who cares.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请大家去网站上亲自玩玩这些数字。也请和任何关心这些问题的人分享这个链接。
