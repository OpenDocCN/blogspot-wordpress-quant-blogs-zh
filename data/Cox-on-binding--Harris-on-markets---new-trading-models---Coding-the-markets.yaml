  zh: Cox 论绑定，Harris 论市场和新的交易模型
- en: January 9, 2007
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2007 年 1 月 9 日
- en: 'Back in 1990, Brad Cox wrote a far sighted paper on software components, static
    and dynamic binding technology, and their implications for software reuse: [Planning
    the Software Industrial Revolution](http://www.virtualschool.edu/cox/pub/PSIR/).
    Mainstream software practitioners still haven’t assimilated Cox’s contention that
    static and dynamic binding are equally valid techniques appropriate at different
    places in software architecture. Many seem to think the [two are polar opposites,
    and one must pick sides](http://www.mindview.net/WebLog/log-0052), rather than
    being complementary. Which is probably a symptom of the fact that it’s still early
    days for mixed language development environments.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1990 年，Brad Cox 撰写了一篇具有远见的关于软件组件、静态和动态绑定技术以及它们对软件重用的影响的论文：[规划软件工业革命](http://www.virtualschool.edu/cox/pub/PSIR/)。主流软件从业者仍未吸收
    Cox 的观点，即静态和动态绑定是同样有效的技术，在软件架构的不同位置都是适用的。许多人似乎认为[两者是对立的，必须选择一方](http://www.mindview.net/WebLog/log-0052)，而不是相辅相成。这可能是混合语言开发环境仍处于早期阶段的一个症状。
- en: In 80s Britain there was a similar debate on market economies versus comand
    and control, socialist, economies. Market economics won out of course, and that
    result was validated by the collapse of the Soviet Union at the end of the decade.
    More recently, the debate on the applicability of markets has moved from the national
    macroeconomic scale of the 80s debate to the level of individual business organisations.
    Some advocate [prediction markets](http://http://en.wikipedia.org/wiki/Decision_market)
    as a better means of internal organisation than traditional command and control.
    Apparently [Google](http://www.google.com) and [Microsoft](http://www.microsoft.com)
    use them internally. The NHS introduced [internal markets](http://www.nhs.uk/England/AboutTheNhs/History/1988To1997.cmsx),
    with mixed results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 80 年代的英国，存在着与市场经济相对比的命令与控制、社会主义经济的类似辩论。当然，市场经济获胜了，而且这个结果在那个十年末苏联的崩溃中得到了验证。最近，关于市场适用性的辩论已经从
    80 年代的全国宏观经济范围转移到了个别企业组织的层面。一些人主张[预测市场](http://http://en.wikipedia.org/wiki/Decision_market)比传统的命令与控制更好地组织内部。显然，[谷歌](http://www.google.com)和[微软](http://www.microsoft.com)在内部使用它们。英国国民保健服务（NHS）引入了[内部市场](http://www.nhs.uk/England/AboutTheNhs/History/1988To1997.cmsx)，效果参差不齐。
- en: In chapter 9 of [Trading & Exchanges](http://www.tradingandexchanges.com), Harris
    points out that “not all economic decisions are best made in the marketplace.
    Markets work well only when the costs of negotiating are small relative to the
    costs of the goods or services that trade there. Markets work poorly when transaction
    costs are large or when activities need to be highly coordinated….Companies are
    the most important command organizations within a market economy. People form
    companies that managers control in order to avoid the excessive market negotiation
    costs.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在《[交易与交易所](http://www.tradingandexchanges.com)》的第九章中，Harris 指出：“并非所有的经济决策在市场上都能得到最佳执行。市场只有在谈判成本相对于在那里进行交易的商品或服务的成本很小的情况下才能有效运作。当交易成本很大或者活动需要高度协调时，市场的运作就会不佳。……公司是市场经济中最重要的命令组织。人们组建公司并由管理者控制，以避免过多的市场谈判成本。”
- en: Markets are like dynamic binding or loose coupling. And command and control
    is like static binding or tight coupling. They’re both useful, applicable and
    appropriate in different circumstances. Monopolies and socialist economies impose
    static binding where dynamic binding does the job better. And I suspect [some
    of the outsourcing deals](http://www.finextra.com/fullstory.asp?id=13203) impose
    loose coupling where tight works better.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 市场就像动态绑定或松耦合。而命令与控制就像静态绑定或紧耦合。它们在不同情况下都有用、适用和合适。垄断和社会主义经济强加了静态绑定，而动态绑定能更好地完成任务。我怀疑[一些外包交易](http://www.finextra.com/fullstory.asp?id=13203)采用了松散耦合，而紧密耦合效果更好。
- en: Recently [Holky has covered the contention by Icap](http://http://mostly.wordpress.com/2006/12/04/epda-attacks-government-bond-market-restrictions)
    and others that MTS is a monopoly. And he’s also discussed [new transaction types](http://mostly.wordpress.com/2006/11/30/bond-market-resists-algorithmic-trading/)
    and the shortcomings of the quote driven RFQ model. Quote driven markets like
    Bloomberg and TradeWeb impose a kind of tight binding in that those raising RFQs
    can only trade with dealers. Order driven markets, which show form executable
    prices, are more loosely coupled. Any participant can trade with any other. I
    suggest that any new trading model beyond the established quote and order driven
    ECNs must be loosely coupled to succeed. I wonder how loosely coupled LiqudityHub
    will be ?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，[Holky 涉及了 Icap 等人对 MTS 是垄断的争议](http://http://mostly.wordpress.com/2006/12/04/epda-attacks-government-bond-market-restrictions)。他还讨论了[新的交易类型](http://mostly.wordpress.com/2006/11/30/bond-market-resists-algorithmic-trading/)和报价驱动的
    RFQ 模型的缺点。像彭博和 TradeWeb 这样的报价驱动市场对提出 RFQ 的人只能与交易商交易施加了一种严格的约束。订单驱动的市场展示了可执行价格的形式，耦合更松散。任何参与者都可以与任何其他参与者交易。我建议，任何超出已建立的报价和订单驱动
    ECN 的新交易模型必须松散耦合才能成功。我想知道 LiquidityHub 会有多松散耦合？
