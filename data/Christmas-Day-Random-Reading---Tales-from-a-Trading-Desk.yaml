- en: 'PRISM, MEF and MVVM Part 1 of 3: Unity [Glue](http://www.wintellect.com/CS/blogs/jlikness/archive/2009/12/22/prism-mef-and-mvvm-part-1-of-3-unity-glue.aspx)
    – “PRISM primarily for its ability to integrate views into regions, to dynamically
    load modules, and to provide an abstract messaging contract with the event aggregator.
    [MEF](http://blogs.msdn.com/dphill/archive/2009/12/09/prism-and-mef.aspx) will
    be used for extensibility and to really tap into the ability to go out, find exports,
    and glue them into imports.”'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PRISM、MEF 和 MVVM 第 1 部分：Unity [Glue](http://www.wintellect.com/CS/blogs/jlikness/archive/2009/12/22/prism-mef-and-mvvm-part-1-of-3-unity-glue.aspx)
    - "PRISM 主要用于将视图集成到区域中，动态加载模块，并向事件聚合器提供抽象消息契约。[MEF](http://blogs.msdn.com/dphill/archive/2009/12/09/prism-and-mef.aspx)
    将用于可扩展性，并真正利用出口和粘合它们到进口的能力。"
