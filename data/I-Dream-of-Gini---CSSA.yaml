  zh: 来源：[https://cssanalytics.wordpress.com/2012/02/24/i-dream-of-gini/#0001-01-01](https://cssanalytics.wordpress.com/2012/02/24/i-dream-of-gini/#0001-01-01)
- en: The [Gini Coefficient](http://en.wikipedia.org/wiki/Gini_coefficient) is used
    widely by economists as a standardized measure to compare the degree of income
    inequality across different countries. It is an alternative measure of standard
    deviation because it better captures the degree of imbalance caused by significant
    outliers. The Gini Coefficient ranges between 0 and 1, where 0 would represent
    perfect equality, and 1 would represent a situation where the entire range of
    values is concentrated in one measurement.The statistic is calculated by measuring
    the area between the Lorenz Curve of the cumulative distribution and the line
    of perfect equality. The greater the area, the higher the Gini Coefficient.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**基尼系数**广泛被经济学家用作一个标准化的度量，用以比较不同国家之间的收入不平等程度。它是一种替代标准差的标准，因为它能更好地捕捉由显著异常值引起的失衡程度。基尼系数介于0和1之间，其中0代表完全平等，而1代表所有数值都集中在一个测量值中。这个统计量是通过测量累积分布的洛伦兹曲线与完美平等线之间的面积来计算的。面积越大，基尼系数就越高。'
- en: More recently, the Gini Coefficient has been used as a measure of portfolio
    concentration or diversification. Typically, the practice has been to look at
    the distribution of portfolio weights in percentage terms versus an equal weight
    portfolio. This makes some conceptual sense but presumes that an equal weight
    portfolio represents the greatest form of diversification. [Roncalli](http://www.thierry-roncalli.com/download/pp-bloomberg-risk-gini.pdf)
    takes a more nuanced approach and suggests using an equal risk contribution (ERC)-
    or risk parity- portfolio as the benchmark for calculating the Gini. A portfolio
    with equal risk contributions (ERC) has the benefits of efficient risk weighting
    and also the use of all available portfolio assets. An ERC portfolio has a risk
    that lies somewhere between the Global Minimum Variance Portfolio and an equal
    weight portfolio. This is an attractive benchmark for comparison and makes conceptual
    sense for the Gini measurement. The calculation would entail creating a cumulative
    distribution of marginal risks and comparing to an ERC as the perfect equality
    line.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，**基尼系数**也被用作投资组合集中度或多元化的一个度量。通常的做法是查看投资组合权重的分布（以百分比表示）与等权重投资组合之间的比较。这种方法在概念上是有道理的，但假设等权重投资组合代表了最大的多元化形式。Thierry
    Roncalli采取了一种更为精细的方法，建议使用等风险贡献（ERC）或风险平价投资组合作为计算基尼系数的基准。具有等风险贡献（ERC）的投资组合有有效权衡风险和利用所有可用投资组合资产的好处。具有等风险贡献的投资组合的风险位于全球最小方差投资组合和等权重投资组合之间。这是一个有吸引力的比较基准，对于基尼系数的测量来说在概念上也是合理的。计算将涉及创建边际风险的累积分布，并与完美平等线的ERC进行比较。
- en: The Gini can also be used as a measurement of outliers in return data, and also
    as an alternative to standard deviation in a mean-variance framework. Shalit et
    al. use the Gini as the basis for a new [“Mean-Gini” portfolio framework](http://www.jstor.org/pss/2327737)
    with the justification that it is more robust to the non-normality of financial
    markets than a mean-variance framework. The applications of the Gini also span
    into the areas of machine learning and data mining. As a unique measure of dispersion
    and an intuitive framework for evaluation, the Gini is worthwhile adding to anyone’s
    quantitative toolbox.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**基尼系数**也可以作为衡量回报数据中异常值的一个指标，并且在均值-方差框架内作为标准差的替代品。Shalit等人以基尼系数为基础，提出了一种新的[“均值-基尼”投资组合框架](http://www.jstor.org/pss/2327737)，认为其比均值-方差框架对金融市场的非正态性更加稳健。基尼系数的应用也扩展到了机器学习和数据挖掘领域。作为一种独特的离散度度量和一个直观的评价框架，基尼系数值得添加到任何量化工具箱中。'
