- en: 'VIX and More: Stock of the Week Winning Streak Hits 13 Weeks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SOTW连胜达到13周
- en: 来源：[http://vixandmore.blogspot.com/2009/06/stock-of-week-winning-streak-hits-13.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/stock-of-week-winning-streak-hits-13.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/stock-of-week-winning-streak-hits-13.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/stock-of-week-winning-streak-hits-13.html#0001-01-01)
- en: At the end of May, in [VIX and More Stock of the Week Selection Up 343% in 14
    Months](http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html),
    I promised to post future [Stock of the Week](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)
    (SOTW) selections here on the blog one day after I flagged them in the [subscriber
    newsletter](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter)
    as long as the string of consecutive winning weeks remained intact. With the 3.5%
    gain in last week’s selection, Tech Data ([TECD](http://vixandmore.blogspot.com/search/label/TECD)),
    the weekly winning streak is now up to 13 weeks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 五月份，在[VIX和更多SOTW选择在14个月内上涨343%](http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html)一文中，我承诺在博客上发布未来的SOTW选择，时间为我在[订阅者通讯](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter)中标识它们后的一天，只要连续获胜的周数保持不变。在上周的选择中，Tech
    Data([TECD](http://vixandmore.blogspot.com/search/label/TECD))上涨了3.5%，连胜周数目前已达13周。
- en: This week’s SOTW, geothermal and water source heat pump manufacturer LSB Industries
    ([LXU](http://vixandmore.blogspot.com/search/label/LXU)), lost 0.02 today and
    dropped the cumulative return since the 3/30/08 inception down to 371%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的SOTW，地热和水源热泵制造商LSB工业公司([LXU](http://vixandmore.blogspot.com/search/label/LXU))今天下跌了0.02，自2008年3月30日成立以来，累计回报率降至371%。
- en: Should LXU manage to rally and post a gain for the week, I will carry this feature
    forward until the SOTW winning streak is broken.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果LXU能够反弹并使本周实现盈利，我将把这一特色保留下去，直到SOTW的连胜纪录被打破。
- en: Until then, I am partial to riding the hot hand and seeing where it takes me.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前，我倾向于跟随热手，看看它能带我去哪里。
