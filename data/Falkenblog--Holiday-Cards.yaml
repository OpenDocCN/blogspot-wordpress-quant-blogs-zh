  zh: 来源：[http://falkenblog.blogspot.com/2008/12/holiday-cards.html#0001-01-01](http://falkenblog.blogspot.com/2008/12/holiday-cards.html#0001-01-01)
- en: 'I have a lot of holiday cards that say: Happy Holidays! with pictures of 2
    kids (Jake and Abby with big smiles), and then inside minimalist text: from John,
    Ann, Jake and Abby. I have no idea who these people are. I would prefer pictures
    with parents (who I might know), and a last name somewhere in the frickin'' card.
    I actually enjoy the long-winded recap-of-the-year cards, because these also tell
    me who the parents are (that''s my Freshman year roommate!), and I am interested
    in their activities.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有很多说：节日快乐！带有两个孩子的照片（杰克和艾比微笑着），然后内部是极简主义文本：约翰，安，杰克和艾比。我不知道这些人是谁。我更喜欢有父母的照片（我可能会认识的），并且卡片上有姓氏。我实际上很喜欢年度概括长篇大论的卡片，因为这些卡片也告诉了我父母是谁（那是我的大一室友！），我对他们的活动很感兴趣。
- en: 'I''m grumpy after wrapping presents too long. I hate wrapping presents. But
    I love Christmas. The spirit of Christmas is tit-for-tat at its extreme: my kids
    pretend to be virtuous for a few hours to acquire lots of loot.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 包礼物包太久了，我变得脾气不好。我讨厌包礼物。但我爱圣诞节。圣诞节的精神是在极端的“以牙还牙”，我的孩子们假装在几个小时内做出了道德的行为，以获得大量的战利品。
