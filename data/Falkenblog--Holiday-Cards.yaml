- en: In a recent sermon, Rabbi Kalmanofsky described Mr. Madoff as the antithesis
    of true piety.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最近的一次布道中，卡尔曼诺夫斯基拉比将马多夫先生描述为真正虔诚的对立面。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I said, what it means to be a religious person is to be terrified of the possibility
    that you’re going to harm someone else,” he said.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我说，作为一个虔诚的人意味着害怕自己会伤害别人，”他说。
- en: He was religious, so seemed especially ethical to those inside that religious
    circle. The nice thing about religiosity is that one believes doing good is rewarded
    even if no one you know is watching, which while untrue in one sense, is true
    in some other sense (posterity is always watching). Evil people use pretexts tenable
    via some well-known principle, in that any evil action is tenable with good lawyers
    quoting scripture. But if God is watching, knows logic, history, and what is in
    your heart, such bad guys are screwed! So, if more people believed in the judeo-Christian
    God, such people would be less inclined to act less in such ways, anticipating
    God's wrath. Now, there is a trade-off because the phalanx of beliefs includes
    lots of silly stuff which are sometimes taken literally, but I think Jesus-freaks
    are much less scary than the common college perception; after all, Newton, Euler,
    and Gauss were strong deists in their own ways.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他是个虔诚的人，所以在那个宗教圈内显得特别有道德。宗教性的美好之处在于，人们相信做好事会得到回报，即使你认识的人没有人在看着，虽然在某种意义上是不真实的，但在某种情况下是真实的（后人总是在看着）。邪恶的人使用某些众所周知的原则来支持自己的行为，因为任何邪恶的行为都可以在好的律师引述经文的情况下被支持。但如果上帝在看着，了解逻辑、历史和你内心的所思所想，那么那些坏家伙就完蛋了！所以，如果更多的人相信犹太-基督教的上帝，这些人会较少地倾向于以这种方式行事，预期上帝的愤怒。现在，存在一种权衡，因为这堆信仰中还包括很多傻事，有时会被当真地从字面上理解，但我认为狂热者比普通大学生所想象的要少恐怖得多；毕竟，牛顿、欧拉和高斯在自己的方式上都是坚定的有神论者。
- en: Most religious people I know, believing in something I believe is untenable,
    are better-than-average neighbors, really nice families. Some might think this
    is lousy, because they should be nice for more rational reasons, but I'm not so
    harsh in that if your Mormonism or orthodox Judaism makes you an ethical person,
    I appreciate your goodness irrespective of logical foundations I find bizarre.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我所认识的大多数信仰宗教的人，他们相信我认为不可行的事情，却是比平均水平的邻居更好，真是一家真好的家庭。有些人可能会认为这很糟糕，因为他们应该以更理性的原因而善待别人，但是我对此并不苛刻，如果你的摩门教或正统犹太教使你成为一个道德人，我很欣赏你的善良，无论我发现的逻辑基础有多么离奇。
- en: So, if my kids translate their greed for presents on this big day, into some
    sort of grand carrot I can apply throughout the year, I'll use it, and they'll
    be better for it (plus I get to play with their new toys, which as boys include
    some cool stuff).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果我的孩子们能将他们对礼物的渴望转化为我可以应用在整年的某种好处，我会采纳，他们也会因此变得更好（而且我还可以玩他们的新玩具，作为男孩，其中包括一些很酷的东西）。
