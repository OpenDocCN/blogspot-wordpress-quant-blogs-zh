- en: 'Solar Panels: Just yesterday I read about a finding that'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能面板：就在昨天，我读到了一个发现，即
- en: '[nitrogen trifluoride](http://ucsdnews.ucsd.edu/newsrel/science/10-08GreenhouseGas.asp)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[三氟化氮](http://ucsdnews.ucsd.edu/newsrel/science/10-08GreenhouseGas.asp)'
- en: one of several gases used during the manufacture thin-film photovoltaic cells
    and flat screen TVs. Many industries have used the gas in recent years as an alternative
    to fluorocarbons, and of course building photovoltaic cells is part of solar energy.
    Unfortunately, the gas is 17,000 times more potent as a global warming agent than
    a similar mass of carbon dioxide. It survives in the atmosphere about five times
    longer than carbon dioxide. The net result, in other words, is more greenhouse
    gas than using standard fluorocarbons.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 薄膜光伏电池和平板电视的生产中使用的几种气体之一。近年来许多行业都在使用这种气体作为氟碳的替代品，当然制造光伏电池也是太阳能的一部分。不幸的是，这种气体作为全球变暖物的效果是二氧化碳相同质量的17,000倍。它在大气中的存留时间是二氧化碳的五倍。换句话说，其净结果就是比使用标准氟碳更多的温室气体。
- en: 'Pesticides: plants have many natural toxins designed to protect themselves
    against herbivores. Celery defends itself by producing'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 农药：植物会产生许多天然毒素来保护自己免受食草动物的伤害。芹菜通过产生
- en: '[psoralen](http://www3.interscience.wiley.com/journal/119261703/abstract?CRETRY=1&SRETRY=0)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[黄连木素](http://www3.interscience.wiley.com/journal/119261703/abstract?CRETRY=1&SRETRY=0)'
- en: ', a toxin that can damage DNA and tissue and also causes extreme sensitivity
    to sunlight in humans. People who handle celery professionally often develop skin
    issues: if it were man-made, it would be banned. Celery psoralen production is
    highest when it feels under attack, as bruised stalks of celery can have 100 times
    the amount of psoralen of untouched stocks. Farmers who use synthetic pesticides,
    while creating other problems, are protecting plants from attack. Organic farmers
    don''t use pesticides, but this leads to stalks becoming vulnerable to attack
    by insect and fungi, and when those stalk are munched on by the little critters
    they respond by producing massive amounts of psoralen. Pick your poison.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一种毒素，可以损害DNA和组织，并且还会导致人类对阳光产生极端敏感。经常接触芹菜的人经常出现皮肤问题：如果这是人造的，它就会被禁止。芹菜黄连木素的产量在感到受到攻击时最高，而受伤的芹菜茎的黄连木素数量可能是未受触及的茎的100倍。使用合成杀虫剂的农民，一方面解决了其他问题，另一方面保护了植物免受攻击。有机农民不使用杀虫剂，但这导致茎对昆虫和真菌的攻击变得容易，在这些茎被小家伙咬食后，它们反应地产生了大量的黄连木素。自己选择你的毒药。
- en: 'Saving the S&Ls in 1982: When interest rates were 18% in the early 1980''s,
    most S&L''s were insolvent, so a simple off balance sheet solution was to give
    these highly regulated institutions more powers (Garn-St.Germain), and increase
    the amount of deposit insurance from the Federal Government. only 6 years later,
    there was a Savings and Loan crisis, the failure of 2412 S&Ls in the United States.
    The ultimate cost of the crisis is estimated to have totaled around $560 billion,
    about $320 billion of which was directly paid for by the U.S. government. This
    is the archetype of ''moral hazard'', because those depositors who might have
    monitored these risky actions had no incentive, and the managers basically had
    a free option to swing for the fences, which they did.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在1982年拯救储蓄和贷款机构：当20世纪80年代初利率高达18%时，大多数储蓄和贷款机构都资不抵债，因此一个简单的表外解决方案是赋予这些受到严格监管的机构更多权限（加恩-圣杰曼法案），并增加联邦政府对存款保险的金额。仅仅6年后，美国出现了一场储蓄和贷款危机，共有2412家储蓄和贷款机构破产。危机的最终成本据估计大约为5600亿美元，其中约3200亿美元直接由美国政府承担。这是“道德风险”的典型案例，因为那些可能监督这些风险行为的存款人没有动力，而管理者基本上拥有一种无风险投注的自由选择权，他们也确实这样做了。
