- en: 'Falkenblog: Characteristics vs. Factors'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：特性 vs. 因子
- en: 来源：[http://falkenblog.blogspot.com/2011/11/characteristics-vs-factors.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/characteristics-vs-factors.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/11/characteristics-vs-factors.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/characteristics-vs-factors.html#0001-01-01)
- en: But a more tangible problem created by this theory is thinking that to get a
    certain return stream you should target the asset with the requisite factor mimicking
    beta, as LVOL has done.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，由这个理论产生的一个更加具体的问题是，认为要获得某种回报流，你应该以 LVOL 所做的方式来定位具有所需因子模拟 beta 的资产。
- en: '[Daniel and Titman](http://thefinanceworks.net/Workshop/1002/private/3_Asset%20pricing/Articles/Daniel%20Titman%20on%20characteristics%20vs%20covariances%20JF%201997.pdf)
    documented that it was the characteristic, rather than the factor, that generated
    the value and size effects. They did an ingenious study in that they took all
    the small stocks, and then separated them into those stocks that were correlated
    with the statistical size factor Fama and French constructed, and those that weren’t.
    That is, of all the small stocks, some were merely small, and weren’t correlated
    with the size factor of Fama-French, and the same is true for some high book-to-market
    stocks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Daniel and Titman](http://thefinanceworks.net/Workshop/1002/private/3_Asset%20pricing/Articles/Daniel%20Titman%20on%20characteristics%20vs%20covariances%20JF%201997.pdf)
    记录下来，是特性而不是因子产生了价值和规模效应。他们进行了一项巧妙的研究，将所有的小型股票分为那些与法玛和法兰奇构建的统计规模因子相关的股票，以及那些不相关的股票。也就是说，在所有的小型股票中，有些仅仅是小型的，并且与法玛-法兰奇的规模因子不相关，对一些高账面市值股票也是如此。'
- en: Remember, in risk it is only the covariance of a stock to some factor that counts.
    Daniel and Titman found that the pure characteristic of being small, or having
    a high book-to-market ratio, was sufficient to generate the return anomaly, independent
    of their loading on the factor proxy. In the APT or SDF, the covariance in the
    return with something is what makes it risky. In practice, it is the mere characteristic
    that generates the return lift.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，在风险中，只有股票对某个因子的协方差才有意义。Daniel 和 Titman 发现，纯粹的特性，比如小型或高账面市值比，足以产生回报异常，而不受因子代理的加载影响。在
    APT 或 SDF 中，与某些东西的回报的协方差是使之具有风险的原因。在实践中，仅仅是特性就能产生回报提升。
- en: '[Davis, Fama and French](http://robinswoodfinancial.com/documents/SSRN-id98678.pdf)
    shot back that their approach did work better on the early, smaller sample, and
    more survivorship biased 1933-to-1960 period, but that implies at best that size
    and value seem the essence of characteristics, not factors, over the more recent
    and better documented 1963-to-2000 period. Data in favor of Daniel and Titman''s
    characteristics approach was found in France by [Souad Ajili](http://basepub.dauphine.fr/xmlui/bitstream/handle/123456789/4169/cereg200305.pdf;jsessionid=657A8327FE4C3ECF62AFBEE3B9B6E173?sequence=1),
    and in Japan by [Daniel, Titman and Wei](http://www.econ.yale.edu/~shiller/behfin/2001-05-11/daniel-titman.pdf).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Davis, Fama and French](http://robinswoodfinancial.com/documents/SSRN-id98678.pdf)
    反驳说，他们的方法在早期、较小的样本以及更多生存偏倚的 1933 年至 1960 年期间确实效果更好，但最多只能暗示出规模和价值似乎是特性的本质，而不是因子，这是在更近期和更好记录的
    1963 年至 2000 年期间。法国的数据支持 Daniel 和 Titman 的特性方法，由 [Souad Ajili](http://basepub.dauphine.fr/xmlui/bitstream/handle/123456789/4169/cereg200305.pdf;jsessionid=657A8327FE4C3ECF62AFBEE3B9B6E173?sequence=1)
    发现，而日本的数据由 [Daniel, Titman 和 Wei](http://www.econ.yale.edu/~shiller/behfin/2001-05-11/daniel-titman.pdf)
    发现。'
- en: In a similar vein, Todd Houge and Tim Loughran (2006) find mutual funds with
    the highest loadings on the value factor reported no return premium over the same
    1975-to-2002 period, even though the value factor generated a 6.2 percent average
    annual return over the same period. Loading on the factor, per se, did not generate
    a return premium.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从类似的角度来看，Todd Houge 和 Tim Loughran (2006) 发现在 1975 年至 2002 年同期内，对价值因子的加载最高的共同基金未报告出任何回报溢价，尽管价值因子在同一时期产生了年均
    6.2% 的平均回报。事实上，对因子的加载本身并未产生回报溢价。
- en: The standard equity groupings of size, value/growth, and now volatility, are
    best done directly, and not via an exposure to factor-mimicking portfolios.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的股权分组，包括规模、价值/成长，以及现在的波动性，最好是直接完成，而不是通过暴露于模拟因子的组合来完成。
