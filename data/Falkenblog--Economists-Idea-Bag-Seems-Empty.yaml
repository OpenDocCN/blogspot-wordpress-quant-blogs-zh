- en: 'Falkenblog: Economists Idea Bag Seems Empty'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 经济学家的想法空空如也'
- en: 来源：[http://falkenblog.blogspot.com/2012/07/economists-idea-bag-seems-empty.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/economists-idea-bag-seems-empty.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/07/economists-idea-bag-seems-empty.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/economists-idea-bag-seems-empty.html#0001-01-01)
- en: BigThink
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: BigThink
- en: '[asked](http://bigthink.com/power-games/empirics-and-psychology-eight-of-the-worlds-top-young-economists-discuss-where-their-field-is-going)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[问道](http://bigthink.com/power-games/empirics-and-psychology-eight-of-the-worlds-top-young-economists-discuss-where-their-field-is-going)'
- en: some great young economists about big ideas in economics. I'm not very sanguine
    about any of these guys finding something important very soon. It starts with
    Paul Krugman, lamenting that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些关于经济学中大的理念，年轻的伟大经济学家们的想法。我对其中任何一个找到重要内容并不乐观。Paul Krugman 开头， lamenting that
- en: the central cause of the profession’s failure was the desire for an all-encompassing,
    intellectually elegant approach that also gave economists a chance to show off
    their mathematical prowess.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 专业的失败的中心原因是对一种全包括的、理智美妙的方法的渴望，这同时给了经济学家展示他们数学能力的机会。
- en: Krugman got
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Krugman 得到
- en: '[his Nobel Prize](http://falkenblog.blogspot.com/2008/12/krugmans-nobel-lecture.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的诺贝尔奖](http://falkenblog.blogspot.com/2008/12/krugmans-nobel-lecture.html)'
- en: for a mathematically elegant model of international trade. There was no new,
    true and important insight of that model, it was merely an elegant rationalization
    of some stylized facts that has zero predictive power and is 99% orthogonal to
    anything he himself actually discusses about economics. I glad to see he sees
    the pointlessness of such parochial models. Will he give back his Nobel Prize?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数学上优雅的国际贸易模型，我认为没有这个模型的任何新的、真实的和重要的见解，它只是一种对一些理想化事实的优雅的合理化，它没有任何预测能力，与他自己对经济学的讨论
    99% 正交。我很高兴见到他理解了这类乡土模型的无意义。他会还他的诺贝尔奖吗？
- en: Here are some great insights or projected intellectual trends, from young star
    economists.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些来自年轻的经济学新秀的伟大见解或未来的智力趋势。
- en: 'NICHOLAS BLOOM:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: NICHOLAS BLOOM：
- en: people in developing countries are poor because wages are low, and wages are
    low because firms are very unproductive, and firms seem to be unproductive in
    large part because of bad management.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发展中国家的人们之所以贫穷，是因为工资低，而工资低是因为企业非常不够生产力，企业似乎在很大程度上因为管理不善而缺乏生产力。
- en: 'RAJ CHETTY:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: RAJ CHETTY：
- en: '[We need to] identify the determinants of intergenerational mobility, with
    an eye towards finding policies that increase equality of opportunity. Should
    we be focusing on increasing access to higher education? Changing the structure
    of elementary schooling? Revamping the tax code?'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[我们需要]识别代际流动性的决定因素，并着眼于找到增加机会平等政策。我们应该关注增加对高等教育的机会吗？改变基础教育的结构？改革税收法？'
- en: 'GAUTI EGGERTSSON:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: GAUTI EGGERTSSON：
- en: '[We will see] the study of traditional questions, such as how to use monetary
    and fiscal policy to eliminate unemployment and control inflation.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[我们将看到]对传统问题的研究，比如如何利用货币和财政政策消除失业和控制通货膨胀。'
- en: 'XAVIER GABAIX:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: XAVIER GABAIX：
- en: The modeling of agents with bounded rationality will help us build economic
    models (in particular, macroeconomic and financial models) and institutions that
    better take into account the limitations of human reason
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代理人有有限理性的建模将帮助我们建立更好地考虑人类理性局限性的经济模型（特别是宏观经济和金融模型）和机构
- en: 'GITA GOPINATH:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: GITA GOPINATH：
- en: In an increasingly globalized world, the search for answers will necessarily
    require a much deeper understanding of three areas that interest me. One, we need
    a better understanding of the interlinkages across countries in trade, finance,
    and macroeconomic policy.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一个日益全球化的世界中，寻找答案必然需要更深入地了解我感兴趣的三个领域。我们需要更好地了解贸易、金融和宏观政策在国家之间的互动关系。
- en: 'I stopped, but it continues in this way. If BigThink asked me, I would say:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我停下来了，但它还在这样进行。如果 BigThink 问我，我会说：
- en: I see a big payback to integrating psychology, anthropology, and history into
    economics more directly, using real-world data to understand how prices, output,
    and inequality relate to institutions, norms, education, and taxes. And vice versa.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我看到将心理学、人类学和历史直接整合到经济学中，使用真实世界数据来理解价格、产出和不平等如何与制度、规范、教育和税收有关，是有很大回报的。反之亦然。
- en: Of course I'm being a bit snide because I find these answers as vapid and
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我有点讥讽，因为我觉得这些答案很空洞，并
- en: '[trite](http://falkenblog.blogspot.com/2009/07/psychologists-to-rescue.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[陈词滥调](http://falkenblog.blogspot.com/2009/07/psychologists-to-rescue.html)'
- en: as any politician's platitudes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何政客的陈词滥调。
