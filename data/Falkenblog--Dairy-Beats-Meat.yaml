- en: An interesting fact in Cochran and Hapending's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Cochran 和 Hapending 的一个有趣的事实
- en: '[10,000 Year Explosion](http://www.amazon.com/gp/product/0465002218?ie=UTF8&tag=bloggingheadstv-20&linkCode=xm2&camp=1789&creativeASIN=0465002218)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[《10000年的爆炸》](http://www.amazon.com/gp/product/0465002218?ie=UTF8&tag=bloggingheadstv-20&linkCode=xm2&camp=1789&creativeASIN=0465002218)'
- en: ', is that raising cattle for milk, as opposed to meat, generates 5 times the
    calories for a set amount of land. Thus, the milk raising people were able to
    outbreed, and eventually overwhelm, those whose cultures did not raise cattle
    for milk. The interesting point is that this is a strange form of genocide, because
    a lactose intolerant group could not simply adopt dairy farming, because without
    the lactose tolerant gene, it would be useless (and uncomfortable). Eventually,
    groups battle, and the numbers of the lactose tolerant simply overwhelms the lactose
    intolerant. Culture and genes are linked, because with the lactose tolerant genes
    you can''t have a dairy culture, and without a dairy culture, you can''t select
    for lactose tolerance.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，是指养牛产奶，而不是养牛产肉，在一定面积的土地上产生了5倍的热量。因此，养牛产奶的人能够繁衍后代，并最终压倒那些文化不养牛产奶的人。有趣的一点是，这是一种奇怪的种族灭绝形式，因为一群乳糖不耐受的人不能简单地采用奶业，因为缺乏乳糖耐受基因，它将是无用的（而且不舒服）。最终，群体争斗，乳糖耐受者的数量简单地压倒了乳糖不耐受者。文化和基因是相互关联的，因为具有乳糖耐受基因的人不能拥有乳制品文化，而没有乳制品文化，就不能选择乳糖耐受。
