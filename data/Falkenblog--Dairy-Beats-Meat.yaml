- en: I love a tall glass of milk, any time of the day. I still remember that on steak
    day my most mostly Jewish frat brothers would look in disgust as I drank milk
    with my steak. It wasn't the Talmudic restrictions that bothered them, rather,
    they found the combination repulsive, like eating chocolate covered potato chips.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢一杯高大的牛奶，无论是白天还是晚上。我仍然记得，每当是吃牛排的日子，我的犹太兄弟们会厌恶地看着我喝牛奶。并不是塔木德的限制让他们感到困扰，而是他们觉得这种搭配令人反感，就像吃巧克力覆盖的薯片一样。
