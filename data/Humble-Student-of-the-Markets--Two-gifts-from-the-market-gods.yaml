- en: '**More market warnings ahead**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多的市场警告即将到来**'
- en: I received a lot of feedback from my post last week (see
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周发布的帖子收到了很多反馈（见
- en: '[Major market top ahead: My inner investor turns cautious](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[重大市场顶部即将到来：我的内心投资者变得谨慎](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
- en: ), mostly because it represented a major change in investment outlook. I would
    like to clarify a point that the post did not represent a sell signal for stocks,
    but the setup for a sell signal.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: )，这主要是因为它代表了对投资前景的重大改变。我想澄清一点，那篇文章并不是股票的卖出信号，而是卖出信号的设置。
- en: In the short run, the market gods have given investors two gifts. First, the
    evolution of the Turkish Tantrum provides investors a glimpse at what a real EM
    blow-up might look like in the future, especially if China were to undergo a debt
    crisis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期内，市场之神赐予投资者两份礼物。首先，土耳其暴风雨的发展让投资者得以窥见未来可能的EM崩溃情景，尤其是如果中国爆发债务危机的话。
- en: In addition, the path of least resistance for stock prices is still up for the
    next few weeks. Any rally therefore represents a second gift from the market gods.
    Investors can take the opportunity to lighten up their equity holdings in anticipation
    of long-term market weakness.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在未来几周内，股价的最小阻力路径仍然是上升。因此，任何反弹都代表着市场之神给出的第二份礼物。投资者可以利用这个机会减轻他们的股票持仓，以预期长期市场疲软。
- en: There have been plenty of warnings that US equities are topping out, starting
    with how monetary policy is affecting both Wall Street and Main Street. The latest
    Turkish inspired sell-off just provides another point of bearish pressure.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多警告指出美国股市正在触顶，首先是货币政策如何影响华尔街和主街。最新的由土耳其激发的抛售只是提供了另一股看跌压力。
- en: Even before Friday`s market blow-up, the fault lines were starkly revealed when
    the Deputy Prime Minister of Turkey tweeted a complaint about Fed policy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至在周五市场崩溃之前，当土耳其副总理在推特上抱怨美联储政策时，矛盾已经尖锐地暴露出来。
- en: In light of Friday's above consensus core CPI print, the Fed is likely to stay
    on their preset course of a quarter point rate hike every three months. Already,
    the Turkish lira crisis has sparked an upside breakout of the USD Index. If the
    breakout holds, it will spell trouble in other quarters. In addition to the pressure
    on other vulnerable EM currencies, a rising USD depresses the Chinese Yuan (CNY)
    and raise the specter of a currency war.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到周五超出预期的核心CPI数据，美联储可能会坚持他们预设的每三个月加息一个百分点的路径。事实上，土耳其里拉危机已经激发了美元指数的上行突破。如果突破持续，它将在其他领域带来麻烦。除了对其他脆弱的EM货币的压力外，美元的升值也使人民币(CNY)承压，并引发货币战争的担忧。
