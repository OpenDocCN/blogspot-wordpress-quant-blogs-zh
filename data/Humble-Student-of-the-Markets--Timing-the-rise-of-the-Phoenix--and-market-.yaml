- en: 'Humble Student of the Markets: Timing the rise of the Phoenix (and market)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：凤凰股的崛起（及市场）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/timing-rise-of-phoenix-and-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/timing-rise-of-phoenix-and-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/timing-rise-of-phoenix-and-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/timing-rise-of-phoenix-and-market.html#0001-01-01)
- en: Despite my recent bearish tone on I am no permabear. In fact, I am waiting for
    signs of a market bottom in order to buy
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我最近的市场悲观态度，我并不是一个永久的空头。事实上，我正在等待市场底部的迹象出现，以便买入
- en: '[Phoenix stocks](http://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 凤凰股**http://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html)
- en: ', a strategy that has yielded some eye-popping returns in the past. Here are
    some of the different indicators of market direction I am looking at in watching
    for signs of a market bottom and their current readings:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这种策略在过去带来了一些令人瞩目的回报。以下是我观察市场底部迹象的不同市场方向指标及其当前读数：
- en: Valuation - neutral/slightly bullish
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估值 - 中性/轻微看涨
- en: Investor psychology - bearish
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者心理学 - 悲观
- en: Economic - bullish
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济 - 看涨
- en: Technical - waiting for a capitulation bottom
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术 - 等待投降底部
- en: '****Valuation: Neutral to mildly bullish** As I write this, the 10 year yield
    is about 4.2% and the S&P 500 is trading at 21.8 times reported earnings and 14.6
    times forward earnings. In recessions, analysts cannot forecast forward earnings
    well so we’ll throw out the forward P/E. Using reported earnings and plugging
    the results into the Fed model, which has [well documented problems](http://www.hussmanfunds.com/wmc/wmc070820.htm),
    the market is slightly undervalued.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 估值：中性到轻微看涨**在我写下这些文字的时候，10年国债收益率约为4.2%，标普500指数的市盈率为21.8倍的报表收益和14.6倍的预期收益。在经济衰退期间，分析师无法很好地预测预期收益，所以我们排除预期市盈率。使用报表收益并将其结果输入到美联储模型中（该模型有[充分记录的问题](http://www.hussmanfunds.com/wmc/wmc070820.htm)），市场略微被低估。
- en: One of my other favorite rules of thumb in looking for a bottom is the valuation
    of the investment banks. The investment banks tend to bottom out at a price to
    book ratio of 1 during periods of economic stress. The major investment banks
    such as Morgan Stanley (MS) and Merrill Lynch (MER) are now trading at 1.3-1.4
    times book, down from about 1.5-1.8 in [late April](http://humblestudentofthemarkets.blogspot.com/2008/04/still-waiting-for-market-bottom.html).
    Lehman Brothers (LEH), which has had well publicized troubles, now trades at a
    discount to book value, as are some other brokers such as E-Trade (ETFC). The
    trouble is, of course, we don’t quite know how good the book value figure really
    is as there may be further write-offs coming down the road.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我另一个寻找市场底部的经验法则是关注投资银行的估值。在经济压力期间，投资银行通常在市净率1的价格触底。像摩根士丹利（MS）和美林证券（MER）这样的主要投资银行现在的交易价格是净值的1.3-1.4倍，低于4月底的1.5-1.8倍。[点击查看](http://humblestudentofthemarkets.blogspot.com/2008/04/still-waiting-for-market-bottom.html)
- en: Despite these mixed signals, the market may not get screamingly cheap as we
    are likely in a period where the market moves sideways (see previous [comment](http://humblestudentofthemarkets.blogspot.com/2008/05/decade-long-low-return-environment-for.html)).
    Based on these considerations, I would rate the valuation metric as being neutral
    to mildly bullish.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些信号参差不齐，市场可能不会变得非常便宜，因为我们可能正处于市场横盘整理的时期（参见之前的[评论](http://humblestudentofthemarkets.blogspot.com/2008/05/decade-long-low-return-environment-for.html)）。基于这些考虑，我会把估值指标评为中性到轻微看涨。
- en: '**Investor Psychology: Problem sectors not stabilizing yet** I like to keep
    an eye on the problem areas of the economy in order to time the turn in the market.
    The troubled industries in this recession are financials and real estate. Employment
    is another area that inevitably falls off in economic slowdowns. The financials
    and investment banks may be near levels where they stabilize but these stocks
    and the other problem groups are still underperforming with no end in sight.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者心理学：问题部门尚未稳定**我喜欢关注经济的薄弱环节，以便时机市场转变。这次衰退中的困难行业是金融和房地产。在经济放缓期间，就业率不可避免地下降。金融和投资银行可能接近稳定水平，但这些股票和其他问题板块的表现仍然不佳，没有尽头。
- en: The chart below shows the relative returns of the S&P 500 Capital Markets Index,
    which is comprised mainly of investment banks, against the S&P 500\. The group
    has been in free fall against the S&P 500 but it is approaching a region that
    technical support has shown up in the past.**
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了主要由投资银行组成的标普500资本市场指数相对于标普500的相对回报。该组织一直在与标普500相比处于自由落体状态，但正在接近过去出现技术支撑的区域。
- en: '**![](img/1fd6a989bf1633b2db9ac12d6723fd4b.png)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/1fd6a989bf1633b2db9ac12d6723fd4b.png)'
- en: Similarly, the S&P 500 Financials has also been in a relative free fall against
    the S&P 500 but is nearing a relative support zone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，标普500金融股也在相对于标普500的自由落体状态中，但正在接近相对支撑区。
- en: '[![](img/9c8b9fa651cdfb01f9e9b9a9e6b22740.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgCHnYy-DwMJr0CtqRH8SU6H0mHM9BtgGjSV95lJuMmIwRPuSx3QZCLLDfQc0dr5POPrOfchbwnOZapi76_bLX5wqXMXClipJ9OR3UGvw8xxRqSS12auhc-7pHr4vgsrQJ2I780MQsh85fZ/s1600-h/Financials+vs+SPX.JPG)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9c8b9fa651cdfb01f9e9b9a9e6b22740.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgCHnYy-DwMJr0CtqRH8SU6H0mHM9BtgGjSV95lJuMmIwRPuSx3QZCLLDfQc0dr5POPrOfchbwnOZapi76_bLX5wqXMXClipJ9OR3UGvw8xxRqSS12auhc-7pHr4vgsrQJ2I780MQsh85fZ/s1600-h/Financials+vs+SPX.JPG)'
- en: Other problem areas of the market aren’t so lucky. The chart below shows the
    S&P 500 Homebuilders relative to the S&P 500\. The group is still falling and
    is has not yet declined to a relative technical support zone.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '市场的其他问题领域就没那么幸运了。下面的图表显示了标普500房地产建筑商相对于标普500的情况。该组织仍在下降，并且尚未下跌到相对技术支撑区。  '
- en: '[![](img/1751880e7cd177925c82b96c1b09a35b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEGcgk6HuDIc-Q314Nbew4IVYD2455fIS1bVq2-Op_K8JZp2q8gUr1udUqsOKe4pxZO-PcRWCYQr_EXDmqa6h04ku8abrmpuTmiihWtvPuyASBLoYQ3cGmvncnx1IrJIBlERcUNtzFbLgm/s1600-h/Homebuilders+vs+SPX.JPG)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1751880e7cd177925c82b96c1b09a35b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEGcgk6HuDIc-Q314Nbew4IVYD2455fIS1bVq2-Op_K8JZp2q8gUr1udUqsOKe4pxZO-PcRWCYQr_EXDmqa6h04ku8abrmpuTmiihWtvPuyASBLoYQ3cGmvncnx1IrJIBlERcUNtzFbLgm/s1600-h/Homebuilders+vs+SPX.JPG)'
- en: A similar picture holds for the relative chart of the S&P Supercomposite Human
    Resources and Employment Index (temp and employment agencies). Any improvement
    in employment should show up quickly in these stocks.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于标普超级综合人力资源和就业指数（临时和就业代理机构）的相对图表也是类似的。就业改善应该会很快反映在这些股票中。
- en: '[![](img/1c5982b9aca1103ce39447084b364018.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPLqnDWMTzJ2Hyb5wpQz_-v7_bP5UQWIbIKzyjMHv7AgRPn3V6BXWqpnsPikIUbCPQp8YYoitQbLGnFZBGQQRlhPA5ltDdY96ShrGhCIPDTaO3lhsKIp08GNXCfnr-zqCLxsUt8e5qHj_I/s1600-h/HumRes+Empl+vs+SPX.JPG)**Economics:
    Conditions for market rebound present**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1c5982b9aca1103ce39447084b364018.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPLqnDWMTzJ2Hyb5wpQz_-v7_bP5UQWIbIKzyjMHv7AgRPn3V6BXWqpnsPikIUbCPQp8YYoitQbLGnFZBGQQRlhPA5ltDdY96ShrGhCIPDTaO3lhsKIp08GNXCfnr-zqCLxsUt8e5qHj_I/s1600-h/HumRes+Empl+vs+SPX.JPG)**经济：市场反弹的条件已经具备**'
- en: The first step to recovery is recognition that there is a problem. This June
    16, 2008 headline from
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 康复的第一步是认识到存在问题。这是2008年6月16日的头条新闻。
- en: '[Newsweek](http://www.newsweek.com/id/140553/page/1)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻周刊](http://www.newsweek.com/id/140553/page/1)'
- en: and front page story is an indication that the recession story is now in the
    public consciousness. There was a similar “Waking up to the Recession” cover in
    BusinessWeek on March 24, 2008\. In the past, an excellent time to buy equities
    has been when the public recognizes that the economy is in a recession as most
    of the gloom and doom is already embedded in investor psychology.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 封面故事是经济衰退现象已经进入公众意识的一个指示。2008年3月24日的商业周刊也有类似的“觉醒于衰退”的封面故事。过去，购买股票的绝佳时机是当公众认识到经济处于衰退中时，因为大部分的悲观情绪已经深入到投资者心理中。
- en: '[![](img/60ca527fc4e782e264e2ac6842df1f81.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjpCESMIGsc05tmAQZxjomMsM0eGM6-QI4yUU3SM-KQBryY9eHTbrDuD11xmR8G8Dk9gyK9NzbMm4An5w_V9fxD4pJySuta67JZEIIMK4pC5BBxcy6xxqIRIyhvtnho6J4or3B_01rLDLWk/s1600-h/Recession+cover.png)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/60ca527fc4e782e264e2ac6842df1f81.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjpCESMIGsc05tmAQZxjomMsM0eGM6-QI4yUU3SM-KQBryY9eHTbrDuD11xmR8G8Dk9gyK9NzbMm4An5w_V9fxD4pJySuta67JZEIIMK4pC5BBxcy6xxqIRIyhvtnho6J4or3B_01rLDLWk/s1600-h/Recession+cover.png)'
- en: Another economic signal I look for is an upward sloping yield curve. The current
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我寻找的另一个经济信号是上升的收益率曲线。当前的
- en: '[yield curve](http://www.bloomberg.com/markets/rates/index.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[收益率曲线](http://www.bloomberg.com/markets/rates/index.html)'
- en: is indeed upward sloping, indicating that the central bank is in easing mode
    – a bullish sign for equities.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 确实呈上升趋势，表明央行正在采取宽松政策——对股市是一个利好信号。
- en: '**Technical: Timing the bottom**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术：抄底时机**'
- en: 'Given the current market backdrop, the S&P 500 is likely to decline and test
    the March low in the next few weeks. Would such a re-test be successful? For that
    I turn to the technicians. Most technical analysts identify intermediate term
    bottoms with two components: an emotional panic capitulation sell-off followed
    by confirmation that the bottom is in place in the ensuing rally.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于当前市场背景，标普500指数在未来几周内可能下跌并测试3月份的低点。这样的重新测试会成功吗？为此我转向了技术分析师。大多数技术分析师通过两个组成部分来识别中期底部：一次情绪恐慌的投降性卖盘，随后在随后的反弹中确认底部已经确立。
- en: A classic panic capitulation bottom would be a high volume day with the market
    trading down for most of the day and then closing near the highs of the day. The
    flamboyant technician Joe Granville, who correctly issued an all-out buy on the
    market in February 2003, has been
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一个经典的恐慌性投降底部可能是一个成交量大的日子，市场大部分时间交易走低，然后收盘接近当天的最高点。那位风光无限的技術分析师乔·格兰维尔，在2003年2月正确地发出了市场全面买入的信号，已经被
- en: '[quoted](http://www.businessweek.com/investor/content/may2002/pi20020515_9273.htm)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[引用](http://www.businessweek.com/investor/content/may2002/pi20020515_9273.htm)'
- en: as focusing on parabolics to gauge these extreme moves.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 正如专注于抛物线以衡量这些极端走势。
- en: After a capitulation bottom, technicians typically want to see some form of
    strength on the follow through. This Investors Business Daily
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在投降性底部之后，技术分析师通常希望看到一些形式的跟进强度。投资者商业日报
- en: '[article](http://www.pif.ky/news/det.asp?vrcts=&az=en&vrcta=70&ct=opi)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.pif.ky/news/det.asp?vrcts=&az=zh&vrcta=70&ct=opi)'
- en: ', written about two weeks after 9/11, is a good sample of what to look for
    at market bottoms.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ，在9/11事件两周后撰写，是寻找市场底部时需要注意什么的很好样本。
- en: When I see the panic bottom, the rally follow-through and the a majority of
    the other valuation, economic and psychology indicators flashing bullish, I plan
    to plunge ahead and buy the low-priced Phoenix stocks (with the appropriate stops
    of course) and hang on for the ride.**
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到恐慌性底部、反弹的跟进以及大多数其他估值、经济和心理指标闪烁看涨信号时，我计划大胆前进，购买低廉的凤凰股票（当然要设置适当的止损）并坚持到底.**
