- en: 'VIX and More: SPX Straddle Case Study Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX铁蝶式期权案例研究更新
- en: 来源：[http://vixandmore.blogspot.com/2008/12/spx-straddle-case-study-update.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/spx-straddle-case-study-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/spx-straddle-case-study-update.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/spx-straddle-case-study-update.html#0001-01-01)
- en: I mention very few possible trades on the blog and when I do so it is always
    for illustrative purposes only. As a consequence, I rarely feel an obligation
    to follow up on a previous post that identified a possible trade.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在博客上提到的潜在交易很少，当我这样做时，只是为了说明目的。因此，我很少觉得有必要跟进之前识别出的潜在交易。
- en: Today, however, seems like an opportunity that is too good to overlook because
    the timing and the math just happened to work out so nicely.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，今天似乎是一个太好而不能忽视的机会，因为时机和数学运算非常凑巧地完美结合。
- en: Exactly one week ago, in [Is the SPX Going to Stick Close to 900?](http://vixandmore.blogspot.com/2008/12/is-spx-going-to-stick-close-to-900.html),
    I outlined my opinion that I thought there was a strong chance the SPX “would
    settle in a trading range of 820-980.” I also mentioned the “possibility that
    the SPX might start to feel some gravitational pull around the 900 mark and start
    trading in an even narrower range, with the 900 area becoming a No Man’s Land
    of sorts.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 整整一周前，在[SPX是否会稳定在900附近？](http://vixandmore.blogspot.com/2008/12/is-spx-going-to-stick-close-to-900.html)一文中，我概述了我的观点，我认为SPX“将会在820-980的交易区间内稳定”。我还提到了“SPX可能会在900附近开始感受到一些重力作用，并开始在一个更狭窄的范围内交易，900区域变成了一种无人区”。
- en: For those who might have similar thoughts about the market and were looking
    to harvest some volatility as income, I suggested a menu of strategies that included
    [straddles](http://vixandmore.blogspot.com/search/label/straddle), [strangles](http://vixandmore.blogspot.com/search/label/strangle),
    [condors](http://vixandmore.blogspot.com/search/label/condor), and [butterflies](http://vixandmore.blogspot.com/search/label/butterfly).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能对市场有相似看法并且正在寻找波动性作为收入的人来说，我建议了一系列策略，包括[铁蝶式期权](http://vixandmore.blogspot.com/search/label/straddle)、[宽跨式期权](http://vixandmore.blogspot.com/search/label/strangle)、[倒置宽跨式期权](http://vixandmore.blogspot.com/search/label/condor)和[飞鹰式期权](http://vixandmore.blogspot.com/search/label/butterfly)。
- en: I chose to illustrate one possible range bound trade with a short straddle using
    the S&P 500 index (SPX) as the underlying. With the SPX trading at just a shade
    over 900 at the time, the puts and calls could each be sold for 30.00 per contract.
    Fast forward one week and the SPX is still hovering around 900\. After one week
    of time decay and a VIX that has fallen approximately 10% during that period,
    both the puts and calls have had their prices cut in half, from 30.00 to 15.00\.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择通过使用标普500指数（SPX）作为基础资产的短蝶式期权来展示一个可能的区间交易。当SPX的交易价格略高于900时，每个看涨和看跌期权都可以以30.00美元的价格出售。快进一周，SPX仍然在900附近徘徊。经过一周的时间衰减，VIX在此期间下跌了大约10%，看涨和看跌期权的价格都减半，从30.00美元降至15.00美元。
- en: As expiration approaches, options trades move from the realm of investment to
    crap shot, but it is interesting to see a real life case study in time decay in
    which all the numbers behave as they normally do only in a textbook.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着到期日的接近，期权交易从投资的范畴转变为碰运气，但看到一个实际案例研究中，所有数字随着时间的推移而表现如教科书中所描述的那样，这是有趣的。
