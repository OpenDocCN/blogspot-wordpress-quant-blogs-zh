- en: 'Quantifiable Edges: Large Gaps Down When The Market Was Near A Long-Term High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：市场接近长期高点时的大幅下跌
- en: 来源：[http://quantifiableedges.blogspot.com/2013/03/large-gaps-down-when-market-was-near.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/large-gaps-down-when-market-was-near.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/03/large-gaps-down-when-market-was-near.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/large-gaps-down-when-market-was-near.html#0001-01-01)
- en: It looks like we should see some strong action on Monday.  News out of Cyprus
    has S&P futures down about 1.5% as I type this late at night.  I decided to look
    back at other times that SPY was trading near a 200-day high and then gapped down
    over 1% overnight.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来我们周一应该会看到一些强烈的动作。塞浦路斯方面的消息使得标普500指数期货在我深夜撰写此稿时下跌了大约1.5%。我决定回顾一下在其他时候，SPY（标普500交易型开放式指数基金）交易在200日高点附近然后隔夜下跌超过1%的情况。
- en: There have not been a whole lot of instances, but early indications suggest
    there could be more selling after the open.  Below is a list of all the instances.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况并没有发生很多次，但初步迹象表明开盘后可能会有更多的卖盘。以下是所有这些情况的列表。
- en: November 2009 was the only instance that put in much of a gain.  And even that
    one failed to fill it gap at any point during the day.  None of the others even
    bounced back as much as 0.6% on an intraday basis.  If the market does open as
    weak as it appears it may at this point, then chances of a strong upside reversal
    don't appear very good.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年11月是唯一一次出现了较多涨幅。即便如此，它也未能在当天任何时间点填补缺口。其他情况甚至在日内反弹都没有超过0.6%。如果市场如目前所示开盘弱势，那么强烈向上反转的可能性看起来并不好。
