- en: 'Humble Student of the Markets: Back to fundamentals in 2012'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：2012年回归基本面
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/back-to-fundamentals-in-2012.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/back-to-fundamentals-in-2012.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/back-to-fundamentals-in-2012.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/back-to-fundamentals-in-2012.html#0001-01-01)
- en: Imagine playing a football game in a driving rainstorm on a muddy field. Players
    slip and slide all over the place. The quarterback has trouble throwing the ball.
    Receivers can't grip thrown balls. Running backs are virtually skating on the
    field and can only occasionally get good footing. Kickers can't judge the wind
    as it shifts at a moment's notice.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下在倾盆大雨和泥泞的场地上踢足球。球员们到处滑倒。四分卫扔球困难。接球手无法抓住投出的球。跑卫几乎是在场地上滑行，只能偶尔找到好的立足点。踢球手无法判断风向，因为它随时都在变化。
- en: That was the story of disappointing returns in 2011 for many hedge fund and
    active investment managers, which I
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是2011年许多对冲基金和主动投资经理回报令人失望的故事，我
- en: '[wrote about last week](http://humblestudentofthemarkets.blogspot.com/2011/12/terrible-2011-for-hedge-funds.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周的撰文](http://humblestudentofthemarkets.blogspot.com/2011/12/terrible-2011-for-hedge-funds.html)'
- en: .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Consider the experience of star hedge fund managers like Mark Kingdon and John
    Paulson, who can be described as the proverbial smartest guys in the room. The
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 想想那些像Mark Kingdon和John Paulson这样的明星对冲基金经理的经历，他们可以被形容为房间里最聪明的人。这
- en: '[Wall Street Journal](http://blogs.wsj.com/deals/2011/12/16/for-kingdon-capital-2011-is-a-very-bad-year/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://blogs.wsj.com/deals/2011/12/16/for-kingdon-capital-2011-is-a-very-bad-year/)'
- en: 'reported that Kingdon and Paulson were whipsawed by the market action in 2011:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有报道称，Kingdon和Paulson在2011年市场的波动中遭受了打击：
- en: Like other high-profile investors, Kingdon has been whipsawed throughout the
    year by stock market swings that have been hard to predict, turning on a dime.
    John Paulson (who had a terrific 2008) has had the most humbling year of his own
    storied career, with his largest funds sinking in value amid wrong-headed bets
    on an economic recovery.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与其他高调投资者一样，Kingdon一整年都在被难以预测的股市波动反复无常地甩来甩去。John Paulson（在2008年表现出色）经历了自己传奇职业生涯中最谦卑的一年，他的最大基金在对经济复苏的错误判断中价值缩水。
- en: Indeed, the chart below of the S+P 500 shows that the stock market was trendless
    in the first half of the year and trendless and marked by extreme volatility in
    the second half. Investable swings, shown in red, were few in number. Many of
    the swings seen in the second half, shown in green, lasted less than a week –
    and woe to anyone who tried to invest on news flow in the second half as whipsaw
    would be the inevitable result.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，下面标普500的图表显示，股市在上半年没有趋势，在下半年则表现为无趋势且波动极端。可投资波动，用红色标出，数量很少。下半年看到的许多波动，用绿色标出，持续时间不到一周——对于那些试图根据新闻流在下半年进行投资的人来说，被市场反复无常地甩来甩去是必然的结果。
- en: 2011 was an extremely unfriendly environment for investment managers because
    politics and policy, not fundamental and economics, drove market returns. The
    market began to worry about an extreme tail-risk, or black swan, event such as
    a Lehman-like crisis in the second half of 2011\. Every news headline moved the
    markets and it, in a binary risk on/risk off framework, it was virtually impossible
    for an investment manager to discern direction.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年对投资经理来说是一个极为不利的投资环境，因为驱动市场回报的是政治和政策，而非基本面和经济因素。市场开始担忧极端尾部风险，或称黑天鹅事件，例如2011年下半年可能发生的雷曼式危机。每个新闻头条都在影响市场，在风险开启/关闭的二分框架下，投资经理几乎无法判断市场方向。
- en: It is therefore no surprise that managers with the freedom to be long or short
    performed poorly in 2011 because of the lack of a trend, or direction in the market.
    On my
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，拥有多空自由的管理者在2011年表现不佳也就不足为奇了，因为市场缺乏趋势或方向。在我的
- en: '[previous post](http://humblestudentofthemarkets.blogspot.com/2011/12/terrible-2011-for-hedge-funds.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[上一篇](http://humblestudentofthemarkets.blogspot.com/2011/12/terrible-2011-for-hedge-funds.html)'
- en: ', I showed that the worst performing hedge fund managers were Market Directional,
    Equity Hedge, or long-short equity managers, and Fundamental Value.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，我展示了表现最差的对冲基金经理是市场方向性、股票对冲或长短仓股票经理，以及基本面价值型。
- en: '**Bimodal distributions and multiple equilibria**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**双峰分布和多重均衡**'
- en: Like the metaphor about the football players, the reason why hedge fund managers
    had disappointing returns in 2011\. The environment was unfriendly to their approach.
    Like the football players, it didn’t matter how skilled they were, they kept slipping
    in the rain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就像关于足球运动员的隐喻，这就是为什么对冲基金经理在2011年的回报令人失望的原因。环境不利于他们的方法。就像足球运动员一样，无论他们技能多高，他们在雨中总是滑倒。
- en: That’s because most managers are trained to focus on fundamentals and economics
    while largely ignoring politics. In a year where politics and policy decision
    dominated the investment environment, it is no wonder that managers showed disappointing
    returns.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 那是因为大多数经理接受的训练是关注基本面和经济，同时很大程度上忽视政治。在一个政治和政策决策主导投资环境的一年里，难怪经理们表现出了令人失望的回报。
- en: Moreover, the investment term “multiple equilibria” or “bimodal distribution”
    began to pop up in year-end letter to investors. As an example, Pimco manager
    Vineer Bhansali wrote about this topic in an article entitled
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，投资术语“多均衡点”或“双峰分布”开始出现在年终给投资者的信件中。例如，Pimco的管理者Vineer Bhansali在一篇题为
- en: '[Asset Allocation and Risk Management in a Bimodal World](http://www.pimco.com/EN/Insights/Pages/Asset-Allocation-and-Risk-Management-in-a-Bimodal-World.aspx)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[双峰世界下的资产配置和风险管理](http://www.pimco.com/EN/Insights/Pages/Asset-Allocation-and-Risk-Management-in-a-Bimodal-World.aspx)'
- en: '. In the article he wrote:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的文章中他写道：
- en: For example, the policy risk that pervades the markets today causes high correlations
    among asset classes and a temperament of “risk on/risk off” among investors. This
    phenomenon can be traced to the connectedness of markets, the ease by which market
    participants can access these connected markets, and the speed of assimilation
    of information in response to political events. (See V. Bhansali, The Ps of Pricing
    and Risk Management, Revisited, Journal of Portfolio Management, Vol. 36, No.
    2, Winter 2010.) This environment creates the possibility of multiple equilibria
    in the market, as well as trends that move markets between these equilibria, and
    once settled, restraining forces that trap markets in those equilibria (See V.
    Bhansali, Market Crises -- Can the Physics of Phase Transitions and Symmetry Breaking
    Tell Us Anything Useful?, Journal of Investment Management, 2009).
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，当前充斥市场的政策风险导致资产类别之间的高度相关性，以及投资者之间的“风险开启/风险关闭”的情绪。这一现象可以追溯到市场的连通性，市场参与者可以轻松进入这些连通市场的便利性，以及针对政治事件的信息同化的速度。（参见V.
    Bhansali，《定价和风险管理P的再探讨》，组合管理杂志，第36卷，第2期，2010年冬季。）这种环境创造了市场存在多个均衡点的可能性，以及在这些均衡点之间移动市场的趋势，一旦市场稳定，抑制力量会将市场困在这些均衡点中（参见V.
    Bhansali，《市场危机——物理学相变和对称破缺的理论对我们有何实用价值？》，投资管理杂志，2009年）。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Even though predicting which force will win is next to impossible given the
    real-time evolution of the interaction between markets and policy, we can still
    ask an important question: What would happen if the distribution of returns from
    a hypothetical portfolio looked more like the one shown in the chart on the right
    of Figure 1, i.e. a “bimodal” distribution with more than one peak? The bimodal
    distribution has two peaks, and interestingly, even though it is generated as
    the result of mixing two normal distributions, each from a different regime, it
    can exhibit both fat tails (a higher probability of larger losses due to unusual
    events results in a “fat tail” on the left side of the distribution curve) and
    skewness (a lack of symmetry between the left and right sides of the peak).'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管在市场和政策的实时互动中，预测哪一股力量将获胜几乎是不可能的，但我们仍可以提出一个重要的问题：如果一个假设投资组合的回报分布看起来更像图1右侧所示的那样，即具有不止一个峰值的“双峰”分布，会发生什么？双峰分布有两个峰值，有趣的是，尽管它是通过混合两个来自不同体制的正态分布生成的，但它可以同时表现出肥尾（由于异常事件导致较大损失的概率较高，在分布曲线的左侧形成“肥尾”）和偏度（峰值左右两侧的不对称）。
- en: '[![](img/a9e3fc774d66286fc40d2d1b6c009888.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDg54NbdHgaQBGZELUViZNhAtoVlW3pdBl2AL9SXcarMkmVdnQMV7e9rkRw4f5TXGQL0k-PR6Ug_tFw-kIA6f0zC9qHYGdTivwRWvDSggxrofSpfaipPXnv_OY9ZJV-AgNtA67-fNoYvGr/s1600/Bhansali-Bimodal-World-Chart-1.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![Bhansali-Bimodal-World-Chart-1](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDg54NbdHgaQBGZELUViZNhAtoVlW3pdBl2AL9SXcarMkmVdnQMV7e9rkRw4f5TXGQL0k-PR6Ug_tFw-kIA6f0zC9qHYGdTivwRWvDSggxrofSpfaipPXnv_OY9ZJV-AgNtA67-fNoYvGr/s1600/Bhansali-Bimodal-World-Chart-1.jpg)（图片链接）'
- en: In other words, classical investment theory posits that investment returns follow
    a bell-shaped distribution, like the figure above on left. In the current environment
    where investors oscillate between a “risk-on” and “risk-off” trade, the true distribution
    may look like one with two peaks like the figure on the right. Under these circumstances,
    techniques used to manage funds assuming a bell-shaped distribution will not work
    in a multiple equilibrium world (like 2011).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，经典投资理论认为投资回报呈钟形分布，如上图左所示。在当前环境下，投资者在“风险开启”和“风险关闭”交易之间摇摆，真正的分布可能看起来像右图那样具有两个峰值。在这种情况下，假设呈钟形分布的资金管理技术在一个多均衡的世界（如2011年）中将不再适用。
- en: '**The outlook for 2012**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**2012年的展望**'
- en: What happens now? Will the environment of 2011 persist into 2012 and the future?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在会发生什么？2011年的环境会持续到2012年及以后吗？
- en: The market should return to focusing on fundamental and economics in 2012\.
    The financial market was largely driven by European news in 2011 as it was concerned
    the possibility of a Lehman-like market crash. When the news flow indicated that
    the Financial Apocalypse might be near, stocks sold off. When the European governments
    tabled a plan that indicated that the day of execution might be delayed, the markets
    rallied.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 市场应该在2012年回归关注基本面和经济。2011年，金融市场在很大程度上受到欧洲消息的驱动，因为市场担忧可能会发生雷曼式的市场崩溃。当消息流露出金融末日可能临近时，股票被抛售；当欧洲政府提出计划表明执行日可能延后时，市场又出现了反弹。
- en: The events of 2008 are instructive for evaluating the current market environment.
    In 2008, the markets were concerned about the housing collapse and its effects
    on the markets and economy. Fast forward three years, the problems with the US
    housing market hasn’t gone away, nor have the concerns about the weakness of the
    American consumer and his balance sheet. But the fear of another Lehman-like Apocalypse
    in the United States is gone today.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年的事件对于评估当前市场环境具有指导意义。在2008年，市场担忧的是房地产崩溃及其对市场和经济的 影响。快进三年，美国房地产市场的问题并未消失，对于美国消费者及其资产负债表的担忧也并未减少。但如今，对于美国再次发生类似雷曼式的末日恐慌已经不复存在。
- en: Similarly, the ECB’s Long-Term Refinancing Operation (LTRO), which offers to
    lend eurozone banks unlimited amounts of money for up to three years, has largely
    taken the risk of Lehman-like event off the table. The long term problems of over-indebted
    eurozone sovereigns, weak European banking system and the competitiveness and
    productivity gap between Northern and Southern Europe remains.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，欧洲央行提供的长期再融资操作（LTRO），为欧元区银行提供最高三年、不限额度的贷款，在很大程度上也消除了类似雷曼事件的风险。欧元区主权过度负债、欧洲银行体系脆弱以及北欧与南欧之间的竞争力和生产率差距等长期问题依然存在。
- en: Is the panic getting overdone? Probably. Given that the ECB has taken the market
    crash scenario off the table, the markets can now go back to focusing on what
    matters, such as earnings, growth outlook, interest rates, etc.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 市场的恐慌是否过度？或许如此。鉴于欧洲央行已经排除了市场崩溃的场景，市场现在可以重新关注真正重要的事情，比如收益、增长前景、利率等。
- en: Under these circumstances, fundamentally driven investment strategies that depend
    on traditional techniques such as valuation, growth, momentum and trend spotting
    are likely to perform better in 2012 and beyond.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，依赖传统技术（如估值、增长、动量和趋势识别）的基本面驱动的投资策略在2012年及以后的表现可能会更好。
