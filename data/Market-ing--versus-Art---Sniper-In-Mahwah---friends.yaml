- en: 'Cette photographie est l’œuvre de l’artiste [Michael Najjar](http://www.michaelnajjar.com),
    extraite de sa série *High Altitude*. Najjar a réalisé un trek de trois semaines
    du côté de l’Aconcagua, la montagne la plus haute de la cordillère des Andes, afin
    de prendre des milliers de photographies qu’il réagence ensuite avec Photoshop,
    et ce pour transformer la cime des montagnes en courbes de marchés, comme l’explique
    le schéma ci-dessus :'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅照片是艺术家[迈克尔·纳贾尔](http://www.michaelnajjar.com)的作品，出自他的*高海拔*系列。纳贾尔花了三周时间在安第斯山脉最高的山峰阿空加瓜山一侧徒步，拍摄了数千张照片，然后用Photoshop进行再创作，将山峰之巅变成市场曲线，正如上面的图表所解释的那样：
- en: '[![© Michael Najjar](img/617cc4984873bebc745ccb119cd6349f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/11/najjar_overlay.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '![© Michael Najjar](img/617cc4984873bebc745ccb119cd6349f.png)（[来源](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/11/najjar_overlay.jpg)）'
- en: © Michael Najjar
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: © Michael Najjar
- en: '*High Altitude* se base autant sur l’évolution de certains indices (DAX, Nikkei,
    Dow Jones, etc.) que sur les courbes parfois erratiques de certaines institutions
    financières, comme en témoigne cette visualisation pierreuse de l’évolution de Lehman
    Brothers, de 1992 à sa chute (brutale) en 2008 :'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 高海拔*系列作品*既基于某些指数（如DAX、日经225、道琼斯工业平均指数等）的变化，也基于某些金融机构*波动不定的曲线*，正如下面这张展示雷曼兄弟从1992年到其2008年（突然）破产的*石板般*的视觉演变图所示：
