  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/11/13/marketing-versus-art/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/11/13/marketing-versus-art/#0001-01-01)
- en: La lecture de *[Traders Magazine](http://www.tradersmagazine.com)* est toujours
    réjouissante, notamment en raison des publicités qu’on peut y trouver. Une analyse
    sémiologique de ces publicités (dans le même genre que les *Mythologiques* de
    Roland Barthes) pourrait être menée sans difficulté tant les images utilisées
    font appel à des symboles grossiers, signe d’un marketing assez transparent… surtout
    lorsqu’il s’agit de liquidité.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读*[Traders Magazine](http://www.tradersmagazine.com)*总是令人愉悦，尤其是因为可以在其中找到广告。对这些广告进行符号学分析（类似于
    Roland Barthes 的*Mythologiques*）是相当容易的，因为所使用的图像呼应了一些粗俗的符号，这标志着一种相当透明的市场营销……尤其是当涉及到流动性时。
- en: 'Commençons avec [Jones Trading](http://www.jonestrading.com/Home.php), qui
    ne manque jamais d’humour comme en témoignent ces deux publicités. La première
    fait référence à l’introduction en bourse ratée de Bats Global Markets le 23 mars
    2012, introduction qui n’aura duré qu’une seconde et demie ; la seconde est une
    allusion au #hashcrash du 23 avril 2013, lorsque les marchés ont fondu suite au
    piratage du compte Twitter d’Associated Press, quand bien même ce ne sont pas
    les machines qui furent réellement responsable de ce mini-crash – “*people think,
    machines still don’t*” rappelle également ce slogan d’IBM, *People should think,
    machines should work*, que l’on trouve dans cette [publicité](http://www.youtube.com/watch?v=PyBNR8ThrNQ)
    de 1967.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '让我们从 [Jones Trading](http://www.jonestrading.com/Home.php) 开始，他们的幽默不容忽视，正如这两则广告所证明的那样。第一则广告提到了
    Bats Global Markets 在 2012 年 3 月 23 日的上市失败，该上市仅持续了一秒半；第二则广告暗指了 2013 年 4 月 23 日的
    #hashcrash 事件，当时市场在 Twitter 账号被黑事件后暴跌，尽管这次小型崩盘实际上并非由机器引起 - “*people think, machines
    still don’t*” 也提醒了 IBM 的这个口号，*人们应该思考，机器应该工作*，在 1967 年的这则[广告](http://www.youtube.com/watch?v=PyBNR8ThrNQ)中也提到了这一点。'
