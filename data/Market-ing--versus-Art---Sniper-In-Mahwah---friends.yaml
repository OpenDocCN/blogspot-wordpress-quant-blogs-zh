- en: 'Pour les collectionneurs, un tirage photographique de cette série vaut entre
    5000 et 10 000 dollars. La série *High Altitude* est présentée [ici](http://www.michaelnajjar.com/ipad/gallery_high_altitude.html),
    avec quelques autres photographies. Laissons les derniers mots à Michael Najjar
    : “*The information society has brought about a tectonic shift in our understanding
    of space and time. Humankind is confronted with a process of such dynamic complexity
    that the borderlines we seemingly identify at one moment are already sublimated
    in the next. In future the virtual value system could demand its proper reincarnation
    in the real world.*“'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于收藏家来说，这个系列的一张照片打印版价值在5000到10000美元之间。*高海拔*系列[在这里](http://www.michaelnajjar.com/ipad/gallery_high_altitude.html)展示，还有其他一些照片。最后，让我们以迈克尔·纳贾尔的话作为结尾：“*信息社会已经在我们的空间和时间理解上引起了翻天覆地的变化。人类面临着一个如此动态复杂的过程，以至于我们似乎在一瞬间识别出的边界在下一刻已经升华。在未来，虚拟价值体系可能在现实世界中要求其恰当的重生.*“
