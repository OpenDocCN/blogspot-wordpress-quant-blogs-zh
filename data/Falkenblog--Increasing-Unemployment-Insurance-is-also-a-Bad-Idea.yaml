  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/02/unemployment-insurance-is-also-bad-idea.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/unemployment-insurance-is-also-bad-idea.html#0001-01-01)
