- en: In various debates, the FreeMarketer eventually faces the question "If you don't
    like Obama's plan, what are you going to do?" The cowed quasi-libertarian then
    notes her affinity for increases to unemployment insurance, because it seems rather
    non controversial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在各种辩论中，自由市场经济论者最终面对一个问题：“如果你不喜欢奥巴马的计划，你打算怎么办？”胆怯的准自由主义者随后指出她喜欢增加失业保险，因为这似乎是一个不太有争议的问题。
- en: Unfortunately, it is not obvious unemployment insurance is a good thing, and
    the question reflects two flawed assumptions. First, that attempting to help generally
    helps. Second, that the situation will not improve without top down policies from
    Washington. Even Marx stated we should not judge policies based on their intentions,
    and the batting average for government relief programs is well below the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，很明显失业保险并不一定是一件好事，这个问题反映了两个错误的假设。首先，试图帮助通常会帮助。其次，如果不是来自华盛顿的自上而下的政策，情况将不会改善。甚至马克思都说过，我们不应该根据政策的意图来判断他们，政府救济计划的成功率远低于
- en: '[Mendoza line](http://en.wikipedia.org/wiki/Mendoza_Line)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[门多萨线](http://en.wikipedia.org/wiki/Mendoza_Line)'
- en: . As per the situation not improving, since the Industrial Revolution began
    that has been the case. Japan's lost decade, meanwhile, was rife with Keynesian
    stimulus packages, and they now have trains going everywhere to prove it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。根据情况没有改善的情况，自工业革命开始就一直存在。同时，日本的失落十年充斥着凯恩斯主义刺激计划，现在他们无处不在地证明了这一点。
- en: In 2008, unemployment insurance duration was
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年，失业保险期限为
- en: '[increased 50%](http://themiddleclass.org/bill/emergency-extended-unemployment-insurance-compensation-act-2008)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[增加了 50%](http://themiddleclass.org/bill/emergency-extended-unemployment-insurance-compensation-act-2008)'
- en: ', from 26 weeks to 39 weeks. Now, Obama wants to'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，从26周增加至39周。现在，奥巴马想要
- en: '[expand state unemployment](http://www.usatoday.com/news/washington/2009-02-23-obama-governors_N.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[扩大州失业](http://www.usatoday.com/news/washington/2009-02-23-obama-governors_N.htm)'
- en: benefits to part-time workers and others who where previously ineligible to
    receive the funding, increase the benefits, and increase their duration further.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为非全日制工作者和那些以前资格不符的其他人增加福利，增加福利，并进一步延长其期限。
- en: One iron-clad rule of economics is that whenever you subsidize something you
    get more of it, so increasing unemployment benefits increases the amount of unemployment.
    There really is not another side to this, as in the more well-known minimum wage
    debate.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学的一个铁律是，无论何时你补贴某样东西，你就会得到更多，因此提高失业福利会增加失业的数量。确实，除了更有名的最低工资辩论之外，没有其他方面。
- en: For example, Bruce Meyer ("
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Bruce Meyer（"
- en: '[Unemployment insurance and Unemployment Spells](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=425572)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[失业保险和失业时期](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=425572)'
- en: '") found that higher benefits reduce the probability that insured unemployed
    workers will leave unemployment. He did this by measuring the probability is measured
    as a ratio of newly employed workers at the end of the week to those unemployed
    at the beginning of the week. He finds a 10% increase in the benefits decreases
    this probability by 5.3%. A'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '") 发现更高的福利减少了保险失业工人离开失业的可能性。他通过测量概率作为新就业工人比率，这是指用此周末的新就业工人比上周初失业人员的比率。他发现福利增加10%，这一概率减少5.3%。'
- en: '[paper](http://ideas.repec.org/a/aea/jecper/v11y1997i3p55-74.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://ideas.repec.org/a/aea/jecper/v11y1997i3p55-74.html)'
- en: by Stephen Nickell found that looking at US and Europe from 1983-96, those 8
    out of 15 countries with an unemployment rate 120% of the US had relatively generous
    unemployment benefits. He notes that generous unemployment benefits decreases
    the willingness of the unemployed to find employment, and increasing the duration
    of the entitlement increases long-term unemployment. In sum, raise unemployment
    benefits, expect a higher unemployment rate.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂芬·尼克尔的研究发现，从1983年到1996年，对美国和欧洲的研究发现，在15个国家中，有8个国家的失业率是美国的120%，这些国家的失业救济相对较为慷慨。他指出，慷慨的失业救济减少了失业者寻找就业的意愿，并且延长了享受救济的期限，则会增加长期失业率。总而言之，提高失业救济，就意味着更高的失业率。
- en: Everything has costs and benefits. The benefits of increasing unemployment insurance
    is the increased income of those getting more benefits, and--though this is highly
    cynical--that those supporting such transfers win status or votes by signaling
    their compassion through their willingness to support redistribution (it is easy
    to win votes when a disproportionate amount of the wealth comes from a minority).
    The costs are delaying the millions of individual transitions needed in the economy,
    because recessions basically inform us that we need fewer people in some fields
    and companies and more in others. What should the unemployed do next? I don't
    know, and people in Washington don't know either, because it depends on the specific
    skills of those diverse unemployed individuals and what the market is paying for
    those skills, data that is not available to our politburo. Only individuals are
    in the best position to solve this problem, and giving them cash may actually
    not be in their best interest because it just delays inevitable hard choices.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都有成本和收益。增加失业救济的好处在于那些获得更多救济金的人的收入增加，而且--尽管这是高度愤世嫉俗的--那些支持这种转移的人通过他们愿意支持重新分配来表示他们的同情心，从而赢得了地位或选票（当财富的绝大部分来自少数人时，很容易赢得选票）。成本在于延迟经济中数百万个个体转变所需的时间，因为衰退基本上告诉我们，我们需要更少的人在一些领域和公司工作，而在其他领域和公司则需要更多的人才。失业者接下来该怎么办？我不知道，华盛顿的人也不知道，因为这取决于这些不同失业个人的具体技能，以及市场对这些技能支付的数据，这些数据对我们的政治局不可得。只有个人才能最好地解决这个问题，并给他们现金可能实际上并不符合他们的最佳利益，因为这只是延迟了不可避免的艰难选择。
