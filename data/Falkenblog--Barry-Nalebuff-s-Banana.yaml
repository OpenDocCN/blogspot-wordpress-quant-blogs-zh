- en: that I recently mentioned, contained in it a reference to Yale economist Barry
    Nalebuff, who is now trying to by some sort of life coach. If you see this
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近提到的文章中提到了耶鲁经济学家巴里·纳尔布夫，他现在似乎在尝试成为某种生活教练。如果你看到这个
- en: '[lecture](http://www.google.com/imgres?imgurl=http://academicearth.org/img/lectures/AEaccount5-YaleNalebuffShortened483-180.jpg&imgrefurl=http://academicearth.org/speakers/barry-nalebuff&h=239&w=359&sz=95&tbnid=gS1UQ62T3bikRM:&tbnh=81&tbnw=121&prev=/images%3Fq%3Dbarry%2Bnalebuff&usg=__sUHQ9eAD2zOnaT-0hSE4SjSZS2s=&ei=GOTzS_7BNYO8NpSb0awO&sa=X&oi=image_result&resnum=10&ct=image&ved=0CDQQ9QEwCQ)'
