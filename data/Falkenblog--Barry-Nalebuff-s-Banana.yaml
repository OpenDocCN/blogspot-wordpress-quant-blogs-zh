- en: Barry talks about a lot of stuff, but his signature insight is his banana. You
    see, most people, including me, grew up peeling a banana from the stem down. However,
    the stem makes a better handle, and the other end is actually easier to peel,
    so peeling the banana from the other end is strategically dominant. Indeed, this
    is what banana-experts (monkeys) do. The implication is that some traditions we
    take for granted are suboptimal.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 巴里谈论了很多事情，但他的标志性见解是他的香蕉。你看，大多数人，包括我在内，都是从香蕉的顶部剥皮。然而，顶部做成了更好的手柄，而另一端实际上更容易剥开，因此从另一端剥香蕉在战略上更有优势。实际上，这就是香蕉专家（猴子）所做的。这意味着我们认为理所当然的一些传统是次优的。
- en: I remember in grad school reading some really difficult articles Nalebuff wrote
    on game theory. He was recognized as a true 'genius' by economists. There were
    stories of his brilliance. One anecdote had him visiting a campus as an undergrad,
    and he walked onto some debate forum. He entered the debate without preparation
    and won! A grad student was in a job interview with Yale professors, and Nalebuff
    supposedly told him one of his results was wrong even though Nalebuff hadn't read
    the paper, he was just thinking about the applicant's exposition (this annoyed
    the job applicant who thought he was not wrong, and I don't know if Nalebuff was
    indeed correct, but the chutzpah is what's important).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得在研究生阶段读了纳尔布夫在博弈论上写的一些非常困难的文章。他被经济学家们公认为是真正的“天才”。有关他的才华的故事。其中一个轶事是他作为本科生访问一个校园，他走进了某个辩论论坛。他毫无准备地参加了辩论并获胜！一个研究生在与耶鲁教授的工作面试中，纳尔布夫据说告诉他他的一个结果是错误的，尽管纳尔布夫没有读过这篇论文，他只是在考虑申请人的阐述（这让申请人感到恼火，他认为自己并没有错，我不知道纳尔布夫是否确实正确，但胆量是最重要的）。
- en: Hhowever, his great insight even in the early 1990's was his banana anecdote.
    Twenty years later, it remains his marquee idea. That would be a little humbling.
    All that genius, all that mathematical wizardry, and it comes down to watching
    a monkey peel a banana, and instructing us to do likewise.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使在1990年代初期，他的伟大洞见就是他的香蕉轶事。二十年后，它仍然是他的招牌想法。那会有点令人羞愧。所有那个天才，所有那个数学魔法，最终归结为看着猴子剥香蕉，并告诉我们也应该这样做。
- en: Good ideas are hard to find, and great ones even more difficult. I would say
    humans are very good at finding good ideas, and smart people come up with a lot
    more than dumb people. Yet, great ideas are like great melodies, rare, with many
    one-hit wonders, often derived by people with many flaws. For example, if you
    read
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 好的想法很难找到，而伟大的想法更加困难。我会说人类很擅长找到好主意，聪明人提出的好主意比愚蠢的人多得多。然而，伟大的想法就像是伟大的旋律，罕见，有许多一时冲破天际的人，通常都有很多缺陷。例如，如果你阅读
- en: '[Kary Mullis](http://en.wikipedia.org/wiki/Kary_Mullis)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡里·穆利斯](http://en.wikipedia.org/wiki/Kary_Mullis)'
- en: '''s autobiography (he discovered PCR, a central technique in biochemistry and
    molecular biology), you''ll see he has a rather adolescent sense of humor and
    strong views on lots of things that are bizarre, but usually intriguing. I''m
    sure a 21-year old Barry Nalebuff was considered a genius by most of his professors,
    destined for greatness, because Nalebuff was better at the techniques those professors
    thought were most important. Mullis was probably seen as a smart but much less
    impressive kid.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 的自传（他发现了 PCR，这是生物化学和分子生物学中的一项核心技术），你会看到他有一种相当幼稚的幽默感，对许多看起来奇怪但通常令人着迷的事物有着强烈的看法。我相信，21
    岁的巴里·纳勒布夫在大多数教授眼中都被视为天才，注定要成就大事业，因为纳勒布夫更擅长那些教授认为最重要的技巧。穆利斯可能被看作是一个聪明但不那么令人印象深刻的孩子。
- en: 'At the end of the day most really great economic ideas aren''t derived through
    the formalism of abstruse mathematics, but rather, finding an important parochial
    problem and solving it, and then fortuitously finding out it has general relevance.
    Math is merely a way to compliment the exposition of an economic idea, not to
    prove it: if an idea is only compelling within the context of a complex mathematical
    proof, it is probably not robust to slight changes in assumptions. There is a
    strange emphasis in economics on rigor in economics, leading to lots of silly
    articles that aren''t important, as Nalebuff''s career demonstrates (I can''t
    think of an important non-banana insight from his academic papers). When you look
    at the'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 到了最后，大多数真正伟大的经济学思想并不是通过晦涩数学的形式主义得出的，而是找到一个重要的局部问题并解决它，然后幸运地发现它具有普遍的相关性。数学只是一种补充经济思想阐释的方式，而不是证明它的方式：如果一个想法仅仅在复杂的数学证明的背景下才有说服力，那么它可能对假设的轻微变化不够稳健。在经济学中有一种奇怪的对严密性的强调，导致许多不重要的愚蠢文章，正如纳勒布夫的职业生涯所证明的那样（我想不出他学术论文中的重要非香蕉见解）。当你看待
- en: curriculum vitae
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 履历
- en: s of economists you'll find their best good ideas, if they have any, are pretty
    independent of some trick using a fixed-point theorem (a la John Nash). And hopefully,
    a monkey hasn't figured it out first.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家们的最好的好主意，如果有的话，与某种利用固定点定理的技巧（比如约翰·纳什）相当独立。希望，一只猴子还没先搞清楚这个。
