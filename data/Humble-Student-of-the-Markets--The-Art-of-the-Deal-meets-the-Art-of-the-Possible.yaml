- en: 'Humble Student of the Markets: The Art of the Deal meets the Art of the Possible'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦虚学生：交易的艺术与可能的艺术
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/02/the-art-of-deal-meets-art-of-possible.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/02/the-art-of-deal-meets-art-of-possible.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/02/the-art-of-deal-meets-art-of-possible.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/02/the-art-of-deal-meets-art-of-possible.html#0001-01-01)
- en: In his
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的
- en: '[2019 State of the Union address](https://www.whitehouse.gov/briefings-statements/remarks-president-trump-state-union-address-2/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2019年国情咨文演讲](https://www.whitehouse.gov/briefings-statements/remarks-president-trump-state-union-address-2/)'
- en: ', President Trump said he was seeking "real structural change" to China''s
    economy:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，特朗普总统表示他正在寻求对中国经济进行“真正的结构性改革”：
- en: I have great respect for President Xi, and we are now working on a new trade
    deal with China. But it must include real, structural change to end unfair trade
    practices, reduce our chronic trade deficit, and protect American jobs.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我对习近平主席表示高度尊重，我们现在正在与中国就一项新的贸易协议进行磋商。 但是，它必须包括真正的、结构性的变革，以结束不公平的贸易行为，减少我们长期以来的贸易逆差，并保护美国的就业岗位。
- en: 'In the next breath, he referred to the reboot of NAFTA, which only yielded
    minor changes:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，他提到了NAFTA的重启，但只带来了微小的改变：
- en: Another historic trade blunder was the catastrophe known as NAFTA. I have met
    the men and women of Michigan, Ohio, Pennsylvania, Indiana, New Hampshire, and
    many other states whose dreams were shattered by the signing of NAFTA. For years,
    politicians promised them they would renegotiate for a better deal, but no one
    ever tried, until now.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个历史性的贸易失误是北美自由贸易协定的灾难。 我曾见过密歇根、俄亥俄、宾夕法尼亚、印第安纳、新罕布什尔和许多其他州的男男女女，他们的梦想被签署NAFTA的行为摧毁。
    多年来，政治家们答应他们会重新谈判，以获得更好的协议，但直到现在都没有人尝试过。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Our new U.S.-Mexico-Canada Agreement, the USMCA, will replace NAFTA and deliver
    for American workers like they haven’t had delivered to for a long time. I hope
    you can pass the USMCA into law so that we can bring back our manufacturing jobs
    in even greater numbers, expand American agriculture, protect intellectual property,
    and ensure that more cars are proudly stamped with our four beautiful words: “Made
    in the USA.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的新美国-墨西哥-加拿大协定（USMCA）将取代北美自由贸易协定，并为美国工人带来长期以来未曾有过的好处。 我希望你们能够通过USMCA法案，以便我们可以带回更多制造业岗位，扩大美国农业，保护知识产权，并确保更多的汽车骄傲地印有我们四个美丽的字：“美国制造”。
- en: While Trump positions himself as a master dealmaker in his book
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当特朗普将自己定位为他的书中的交易大师
- en: '*The Art of the Deal*'
