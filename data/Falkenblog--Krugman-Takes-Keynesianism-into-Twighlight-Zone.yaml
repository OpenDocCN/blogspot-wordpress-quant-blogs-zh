  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/08/krugman-takes-keynesianism-into.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/krugman-takes-keynesianism-into.html#0001-01-01)
- en: It seems Krugman so believes in the Keynesian multiplier, that he really
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来克鲁格曼非常相信凯恩斯主义乘数理论，以至于他真的认为
- en: '[doesn''t think it matter what the money is spent on](http://www.huffingtonpost.com/2011/08/15/paul-krugman-fake-alien-invasion_n_926995.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[认为花钱是什么不重要](http://www.huffingtonpost.com/2011/08/15/paul-krugman-fake-alien-invasion_n_926995.html)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: '"If we discovered that, you know, space aliens were planning to attack and
    we needed a massive buildup to counter the space alien threat and really inflation
    and budget deficits took secondary place to that, this slump would be over in
    18 months," he said. "And then if we discovered, oops, we made a mistake, there
    aren''t any aliens, we''d be better--"'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"如果我们发现，你知道，外太空外星人正在策划袭击，我们需要大规模军备来应对外星人威胁，那么通货膨胀和预算赤字实际上就会变得次要起来。这场经济萧条在18个月内就能结束，"他说。"然后，如果我们发现，哎哟，我们犯了一个错误，其实并没有外星人，我们就会好......"'
- en: '...'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: '"There was a ''Twilight Zone'' episode like this in which scientists fake an
    alien threat in order to achieve world peace,"'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"有一集''营救飞碟计划''的《第五维度》是这样的，科学家伪造了外星威胁，以达到世界和平的目的。"'
- en: It turns out this was actually an
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 结果事实证明这实际上是一种
- en: '[Outer Limits](http://en.wikipedia.org/wiki/Architects_of_Fear)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[外星人计划](http://en.wikipedia.org/wiki/Architects_of_Fear)'
- en: episode, but no matter. If they really don't care what the money is spent on,
    why not just reduce taxes across the board? It would be far simpler and faster.
    I suspect because the real objective is redistribution, and lower tax rates across
    the board is regressive on a dollar basis even if proportionately the same. Too
    bad, but it highlights that old maxim I learned in
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，但无论如何。如果他们真的不在乎钱花在哪里，为什么不简单地全面减税呢?这将更简单，更快速。我怀疑是因为真正的目标是重新分配，而全面降低税率在美元基础上是往后退的，即使在同比例条件下也是一样的。太糟糕了，但它突出了我在
- en: '[my litigation](http://www.efalken.com/papers/legaldocs.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的诉讼](http://www.efalken.com/papers/legaldocs.html)'
- en: --a dispute is never about what its most zealous disputant says it's about.
    In this case, the real wish of Keynesians is to redistribute wealth via the government,
    giving bureaucrats more power over the bourgeois. If it were otherwise it would
    be too easy to stimulate the economy in short order via their model of the economy.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   争端从不是其最热心的争辩者所说的那样的问题。在这种情况下，凯恩斯主义者的真正愿望是通过政府重新分配财富，让官僚对上层资产阶级拥有更多权力。如果情况不是这样的话，通过他们对经济的模型可以很容易在短期内刺激经济。'
- en: Consider that the 2001
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到2001
- en: '[Bush tax cuts](<ul>%20<li>a%20new%2010%%20bracket%20was%20created%20for%20single%20filers%20with%20taxable%20income%20up%20to%20%246,000,%20joint%20filers%20up%20to%20%2412,000,%20and%20heads%20of%20households%20up%20to%20%2410,000.</li>%20<li>the%2015%%20bracket''s%20lower%20threshold%20was%20indexed%20to%20the%20new%2010%%20bracket</li>%20<li>the%2028%%20bracket%20would%20be%20lowered%20to%2025%%20by%202006.</li>%20<li>the%2031%%20bracket%20would%20be%20lowered%20to%2028%%20by%202006</li>%20<li>the%2036%%20bracket%20would%20be%20lowered%20to%2033%%20by%202006</li>%20<li>the%2039.6%%20bracket%20would%20be%20lowered%20to%2035%%20by%202006</li>%20</ul>)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[布什减税](<ul>%20<li>为单身纳税人创造了一个新的10%税率，适用税收收入高达$6,000，联合纳税人高达$12,000，家庭户主高达$10,000。</li>%20<li>15%利率的下限被调整到新的10%利率</li>%20<li>28%的税率将在2006年前降低到25%</li>%20<li>31%的税率将在2006年前降低到28%</li>%20<li>36%的税率将在2006年前降低到33%</li>%20<li>39.6%的税率将在2006年前降低到35%</li>%20</ul>)'
- en: 'were a Keynesian idea to stimulate the economy. These are largely seen as a
    give-away to the rich, but here''s the cuts:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 减税是否为凯恩斯主义刺激经济的想法。这些大多被视为对富人的赠与，而这是减税：
- en: a new 10% bracket was created for single filers with taxable income up to $6,000,
    joint filers up to $12,000, and heads of households up to $10,000.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为单身纳税人创造了一个新的10%税率，适用税收收入高达$6,000，联合纳税人高达$12,000，家庭户主高达$10,000。
- en: the 15% bracket's lower threshold was indexed to the new 10% bracket
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 15%利率的下限被调整到新的10%利率
- en: the 28% bracket would be lowered to 25% by 2006.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 28%的税率将在2006年前降低到25%。
- en: the 31% bracket would be lowered to 28% by 2006
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 31%的税率将在2006年前降低到28%
- en: the 36% bracket would be lowered to 33% by 2006
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 36%的税率将在2006年降低到33%
- en: the 39.6% bracket would be lowered to 35% by 2006
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 39.6%的税率将在2006年降低到35%
- en: Of course, the economy never reached full employment, which is always the case
    in real time, as full employment is something people apply to the past; the present
    is always below its potential, seemingly. This is why spending more is so problematic,
    because it is very improbable that such spending will be temporary as opposed
    to part of the new baseline, all to work on fighting aliens, or whatever they
    do in the Department of Education.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，经济从未达到全面就业，这在实时情况下始终如一，因为全面就业是人们用来描述过去的事情；而当前总是低于潜在水平，看起来是这样。这就是为什么增加支出是如此棘手的问题，因为这样的支出很有可能不是临时的，而是新基准的一部分，都是为了对抗外星人，或者教育部门的其他工作。
