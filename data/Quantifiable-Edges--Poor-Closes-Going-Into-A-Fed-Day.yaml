- en: 'Quantifiable Edges: Poor Closes Going Into A Fed Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在美联储交易日之前表现不佳的收盘
- en: 来源：[http://quantifiableedges.blogspot.com/2010/01/poor-closes-going-into-fed-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/poor-closes-going-into-fed-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/01/poor-closes-going-into-fed-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/poor-closes-going-into-fed-day.html#0001-01-01)
- en: Wednesday is a Fed Day. I’ve written a lot about Fed Days and they’ve historically
    shown a positive bias. Despite this bias they represent an event that is often
    anticipated with some anxiety by market participants. This anxiety is natural
    as participants await potentially market-moving news. What’s interesting is that
    those times where anxiety is the highest have typically proven much more profitable.
    To demonstrate this I examined where the SPY closed within its daily range. I
    used SPY rather than SPX for this test because the daily range is typically more
    accurate with the ETF thanks to the staggered market opening. Below are all times
    like Tuesday where the SPY closed in the bottom 25% of its daily range prior to
    a Fed Day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三是个美联储交易日。我写了很多关于美联储交易日的东西，它们历史上表现出一种正向偏差。尽管有这种偏差，但市场参与者通常会对此类事件抱有一定的焦虑。这种焦虑是自然的，因为市场参与者正等待可能影响市场的新闻。有趣的是，那些焦虑最高的时候通常证明更加有利可图。为了证明这一点，我检查了标普500指数(SPY)在美联储交易日之前的每日波动范围内收盘的情况。我之所以用SPY而不是SPX来进行这项测试，是因为由于市场开盘的错位，使用ETF的每日波动范围通常会更加准确。下面是所有类似于周二的情况，SPY在美联储交易日之前在每日波动范围的底部25%处收盘。
