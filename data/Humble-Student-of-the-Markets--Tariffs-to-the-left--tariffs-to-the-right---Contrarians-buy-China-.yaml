- en: 'Humble Student of the Markets: Tariffs to the left, tariffs to the right...Contrarians
    buy China!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学者：左关税，右关税...逆市者买入中国！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/07/tariffs-to-left-tariffs-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/07/tariffs-to-left-tariffs-to.html#0001-01-01)
