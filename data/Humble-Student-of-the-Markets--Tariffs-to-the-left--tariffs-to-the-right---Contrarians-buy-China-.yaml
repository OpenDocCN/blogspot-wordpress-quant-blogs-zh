- en: The news about the Sino-American trade war seems to get worse every day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中美贸易战的消息似乎每天都在恶化。
- en: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/1018225070676807681)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/1018225070676807681)'
- en: pointed out that corporate managements are increasingly raising concerns about
    rising tariffs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指出公司管理层越来越关注不断上升的关税。
- en: Chinese stocks have cratered, along with the stock indices of China's largest
    Asian trading partners. However, a couple of contrarian buy signals are appearing.
    First, trade tensions are now showing up in the one place that you might expect,
    FX volatility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 中国股市暴跌，与中国 largest Asian trading partners 的股市指数也暴跌。然而，有几个逆市买入信号出现。首先，贸易紧张现在出现在你可能会预料到的一个地方，外汇波动性。
- en: As well, Chinese and other Asian markets are washed-out and poised for relief
    rallies, which would also be supportive of higher global equity prices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，中国和其他亚洲市场已经极度超卖，准备好迎来救济性反弹，这也将支持全球股市价格上涨。
