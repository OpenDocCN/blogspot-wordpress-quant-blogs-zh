- en: 'VIX and More: A Brief History of Apple Earnings, in Pictures'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: A Brief History of Apple Earnings, in Pictures'
- en: 来源：[http://vixandmore.blogspot.com/2012/04/brief-history-of-apple-earnings-in.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/brief-history-of-apple-earnings-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/brief-history-of-apple-earnings-in.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/brief-history-of-apple-earnings-in.html#0001-01-01)
- en: If a picture is worth a thousand words, then perhaps I can save quite a few
    keystrokes and maybe even a few tweets with the compendium below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一张图片值一千字，那么也许我可以用下面的汇编节省不少键盘输入，甚至可能节省一些推文。
- en: This is a visual post, so I will keep my comments brief, except to note that
    the graphics below originate from [LivevolPro.com](http://livevolpro.com/) and
    provide a graphical history of Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL))
    earnings from July 2010 to the present.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个视觉帖子，所以我将保持我的评论简短，除非特别指出下面的图表源自[LivevolPro.com](http://livevolpro.com/)，并以图形形式展示了从2010年7月至今的苹果([AAPL](http://vixandmore.blogspot.com/search/label/AAPL))收益情况。
- en: 'Each column represents one earnings reporting cycle and includes three charts
    and four earnings periods:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每列代表一个收益报告周期，并包括三个图表和四个收益期：
- en: Top candlestick chart shows eleven days of AAPL stock prices, with five days
    before and after the earnings report
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 顶部K线图显示了AAPL股票价格的十一交易日，收益报告前后五交易日
- en: Middle chart shows the prices of straddles in the front month and second month
    for AAPL options (useful for determining the degree to which investors under or
    overestimated the post-earnings price move)
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 中间图表显示了AAPL期权的当月和第二个月的前瞻性对冲价格（用于确定投资者是否低估或高估了收益报告后的股价变动程度）
- en: Bottom chart shows 30-day implied volatility derived from the front month and
    second month AAPL options (similar to what is now available from [VXAPL](http://vixandmore.blogspot.com/search/label/VXAPL))
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 底部图表显示了从当月和第二个月AAPL期权衍生出的30天隐含波动性（类似于现在可从[VXAPL](http://vixandmore.blogspot.com/search/label/VXAPL)获得的内容）
- en: Remember that you don’t have to have an option about Apple’s earnings report,
    but since everyone else does and the markets have one priced in, it may be helpful
    to put the current situation into historical context.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你不必对苹果的收益报告有任何看法，但由于其他人都有，并且市场已经price in了，将当前情况放入历史背景中可能会有所帮助。
