- en: CSS recently entered into a  partnership with CSI Market Data [https://csidata2.com/cgi-bin/ua_order_form.pl?referrer=CY](https://csidata2.com/cgi-bin/ua_order_form.pl?referrer=CY)
    which I would highly recommend as a source of high quality, accurate market data.
    Some of the individual data packages cover virtually every tradeable instrument–whether
    this is a major market index,stock,  future or even mutual funds. More importantly,
    the better packages have de-listed data, which is very important to the serious
    trading system developer. Since we have experience using CSI data, we can testify
    that it is very high quality and easy to import into a database. At the price
    point offered for most packages, it is really a strong value in comparison to
    other options– considering the sheer breadth of markets covered.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CSS最近与CSI Market Data达成了合作伙伴关系[https://csidata2.com/cgi-bin/ua_order_form.pl?referrer=CY](https://csidata2.com/cgi-bin/ua_order_form.pl?referrer=CY)，我强烈推荐它作为高质量、准确的市场数据的来源。一些个人数据包涵盖了几乎所有可交易工具——无论是主要市场指数、股票、期货还是共同基金。更重要的是，更好的数据包包含退市数据，这对认真的交易系统开发者非常重要。由于我们有过使用CSI数据的经验，我们可以证明它的质量非常高，而且很容易导入数据库。对于大多数数据包提供的价格点来说，与其他选项相比，它真的提供了很强的价值——考虑到覆盖的市场范围之广。
- en: 'I thought as an interesting post, I would isolate one of the more important
    factors to consider within a binary daily mean-reversion strategy on the short
    side. In this case,  all short-selling strategies have had difficulty in the last
    few years during the POMO and Quantitative Easing. Not surprisingly, injecting
    money into the stock market through explicit government intervention has caused
    the market to have more persistent trends of the upward variety in recent years.
    Most notably, short-term binary mean-reversion — but specifically the short side (go
    short on up days, exit on down days)– has fallen apart.  Curiously, one of the
    filters that seems to improve entries considerably is the concept of volume exhaustion:
    when volume reaches a short-term high over the past week or two weeks on short-term
    market strength, it is likely that buying is close to some peak, and hence is
    exhausted. Below displays the trade statistics since 2007 trading the SPY and
    using SPY volume for the baseline strategy versus two different  volume exhaustion
    strategies. As you can see, the edges are significantly improved (though all have
    had difficulty recently) using short-term volume peaks as a filter. Most importantly,
    drawdowns are substantially lower—thus considerably lowering the risk of entry.
    This is something to keep an eye on in the next year to two years.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个有趣的文章，我想孤立出一个在二元日均值回归策略的短线方面需要考虑的更重要的因素。在这种情况下，过去几年在量化宽松和量化宽松期间，所有的卖空策略都遇到了困难。毫不奇怪，通过明确的政府干预向股市注入资金，使得市场在近年来出现了更多持续的上涨趋势。最值得注意的是，短期二元均值回归——特别是短线（在上涨的日子做空，在下跌的日子退出）——已经崩溃。有趣的是，其中一个似乎能显著改善进入的过滤器是成交量枯竭的概念：当成交量在过去一周或两周内达到短期高点，在短期市场强劲的情况下，很可能会接近某些峰值，因此耗尽。下面显示了自2007年以来，使用SPY成交量作为基准策略与两种不同的成交量枯竭策略进行交易的交易统计数据。正如你所看到的，使用短期成交量峰值作为过滤器显著提高了边缘（尽管最近所有策略都遇到了困难）。最重要的是，回撤显著降低——从而显著降低了进入的风险。这是未来一年到两年内需要关注的事情。
