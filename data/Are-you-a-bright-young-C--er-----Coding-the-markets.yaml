- en: Do you fancy trying your hand in a London front office role, working closely
    with bond, swaps, futures and options traders ?  If so email me at the address
    on my About page. And when I say “young”, I mean young in spirit, rather than
    body…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否想尝试在伦敦的前台办公室工作，与债券、掉期、期货和期权交易员密切合作？ 如果是，请发送电子邮件至我的关于页面上的地址。 当我说“年轻”时，我指的是精神年轻，而不是身体年轻...
