- en: '**The risks to the bond market**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**债券市场的风险**'
- en: The Fed has spoken. Janet Yellen made it clear that the Fed is ready to normalize
    monetary policy, come hell or high water. This tone to US monetary policy begs
    the question of how much interest rates can rise.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦储备局已经表态。珍妮特·耶伦明确表示，无论如何，美联储都准备调整货币政策。这种对美国货币政策的口吻引发了一个问题，即利率还能上涨多少。
- en: The Citigroup Economic Surprise Index (ESI), which measures whether high frequency
    economic releases are beating or missing expectations, has been on a tear for
    the last few months. In the past, rising ESI values have put upward pressure on
    bond yields (blue line). How far can they go up this time, and what kind of effects
    will they have on stock prices?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 花旗经济惊喜指数（ESI），它衡量高频经济发布是否超出或落后于预期，过去几个月一直呈现上升趋势。过去，ESI值上升曾对债券收益率产生上行压力（蓝线）。这次它们还能涨多远，对股票价格会产生什么样的影响？
- en: Moreover, there are a number of indications that the Fed will become increasingly
    hawkish, and the trajectory of interest rate increases discounted by the market
    are well below actual Fed actions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，有很多迹象表明美联储将变得越来越鹰派，市场对利率上涨轨迹的预期远低于实际的美联储行动。
