- en: 'Humble Student of the Markets: An important "tell" for the market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市谦逊的学生：市场的一个重要“指标”
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/important-tell-for-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/important-tell-for-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/important-tell-for-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/important-tell-for-market.html#0001-01-01)
- en: OK, PIIGS are flying and we have stepped back from the abyss - now what?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，虽然“猪飞了”我们已经从深渊边缘退了一步——那么接下来呢？
- en: 'An important intermediate term "tell" for the future direction of the market
    is China, which has been the sole engine of growth in a growth-starved world since
    the Lehman crisis. Currently, the Shanghai Composite is not behaving well technically
    as it has broken down in numerous ways:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于市场未来方向的的一个重要中期指标是 China（中国），自雷曼危机以来，中国一直是增长匮乏的世界中唯一的经济增长引擎。目前，上证综合指数在技术上的表现不佳，已经出现了多种破位情况：
- en: Lost in the noise that came out of Europe on the weekend was the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周末来自欧洲的喧嚣中，这一消息被忽略了
- en: '[news](http://www.shanghaidaily.com/sp/article/2010/201005/20100510/article_436496.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻](http://www.shanghaidaily.com/sp/article/2010/201005/20100510/article_436496.htm)'
- en: 'that the Agricultural Bank of China is expected to press ahead with world''s
    largest IPO [emphasis mine]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中国农业银行预计将推进全球最大IPO的消息[此处为强调]：
- en: Agricultural Bank of China, aiming for the world's largest-ever initial public
    offering, will press ahead with its plans despite weak market sentiment, one of
    its underwriters said on Saturday.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国农业银行，旨在进行有史以来最大的首次公开募股，尽管市场情绪低迷，仍将按计划推进，其中一位承销商在周六表示。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Market jitters will probably delay the launch of an international board in Shanghai
    for the trading of overseas firms' shares, Li Jiange, chairman of China International
    Capital Corp, told reporters on the sidelines of a forum.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国国际金融公司董事长李剑阁在论坛间隙告诉记者，市场的不安可能会推迟上海国际板——用于海外公司股票交易的启动。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But when asked whether ABC might postpone its dual listing, ***which could
    be as*** ***big as US$30 billion***, in Hong Kong and Shanghai, he said: "I think
    there will be no impact."'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是当被问及农业银行是否会推迟其双重上市计划，该计划在香港和上海可能高达**300亿美元**时，他表示：“我认为不会有影响。”
- en: How the issue will be received will be an important barometer to the intermediate
    tone of global stock markets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这一问题的接受程度将是一个重要的晴雨表，反映了全球股市的中期氛围。
