- en: 'CVI- and CVT: Additional Components of CVI | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CVI- 和 CVT：CVI 的附加组件 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/09/03/cvi-and-cvt-additional-components-of-cvi/#0001-01-01](https://cssanalytics.wordpress.com/2009/09/03/cvi-and-cvt-additional-components-of-cvi/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2009/09/03/cvi-and-cvt-additional-components-of-cvi/#0001-01-01](https://cssanalytics.wordpress.com/2009/09/03/cvi-and-cvt-additional-components-of-cvi/#0001-01-01)
- en: 'In this article I will introduce the CVI- and the CVT which are combined with
    the CVI+ to create the “CVI” which is the composite indicator.The purpose of using
    the various indicators described is to further clarify the different contingent
    setups that can exist in security prices that are not differentiated when using
    indicators such as RSI2 or DV2\. Understanding the conceptual and empirical relationship
    between these setups and countertrend/trend indicators is vital to improving performance.  CVI-
    is used to identify downside breakouts , which is the same concpet as the CVI+:
    requiring low volatility but a downside breakout from the consolidation range.
    CVT is essentially a short term trend indicator which indicates the “goodness
    of fit” of recent prices.  The purpose of the CVT is to determine how pronounced
    a move is on the upside or the downside. I have held off on the results on the
    CVI because it is important to understand what goes into the indicator. I found
    that the CVI is capable of telling you when short-term, intermediate-term, and
    long-term moving averages are likely to function as trend indicators or as countertrend
    indicators. In addition, it works even better on daily follow-through MR, short-term
    oscillators or mean-reversion indicators. The performance difference is truly
    remarkable.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将介绍 CVI- 和 CVT，它们与 CVI+ 结合起来创建了“CVI”，这是一个复合指标。使用各种描述的指标的目的是进一步澄清在证券价格中存在的不同的事态，这些事态在使用
    RSI2 或 DV2 等指标时并不得到区分。了解这些事态和逆势/趋势指标之间的概念与经验关系对于提高性能至关重要。CVI- 用于确定下行突破，这与 CVI+
    的相同概念一致：需要低波动率但从整理范围中的下行突破。CVT 本质上是一个短期趋势指标，它指示最近价格的“拟合度”。CVT 的目的是确定上行或下行移动的显著程度。我推迟了
    CVI 的结果，因为了解指标的内涵非常重要。我发现 CVI 能够告诉你，短期、中期和长期移动平均线很可能是趋势指标，或者是逆势指标。此外，它在每日的跟随 MR、短期震荡器或均值回归指标上的表现更加出色。性能差别确实非常显著。
- en: All of the indicators- CVI+, CVI-, and CVT are very useful for traders in their
    own right. They provide information that doesn’t get captured by any one indicator,
    and in the case of CVT – it provides information not contained in standard indicators.
    The value of creating composite breakout indicators is that they are normalized
    and simplified which makes parameter testing and sensitivity much less of an issue.
    I have had commentary sent to me by traders asking why I bothered separating the
    two as I could have easily combined them into one breakout indicator. The simple
    answer is that using each in isolation produces superior results, and also they
    provide incremental information. For example, what is the reverse of a CVI+? It
    is clearly NOT the CVI-, in fact the reverse of CVI+ represents a volatile 10-day
    range followed by a breakown which makes it a separate contingency worth exploring.
    Using them in tandem or separately can form the basis of excellent systems.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的指标- CVI+，CVI-，和 CVT 对交易者来说非常有用。它们提供的信息是任何单一指标无法捕捉到的，并且在 CVT 的情况下 - 它提供了标准指标中不包含的信息。创建复合突破指标的价值在于它们是归一化和简化的，这使得参数测试和敏感性问题大大减少。我曾经有交易者给我发来评论，询问我为什么要分开这两个指标，而不是将它们轻松合并为一个突破指标。简单的答案是，单独使用每一个可以产生更卓越的结果，而且它们还提供了增量信息。例如，CVI+
    的反向是什么？它显然不是 CVI-，实际上，CVI+ 的反向代表着一个不稳定的10天范围，然后是一个突破，这使得它成为值得探索的一个独立的可能性。将它们配合使用或单独使用可以构建出优秀的系统的基础。
