- en: 'This next table shows what happens to reversal bars with unimpressive price
    advances like Thursday (again 1978-present):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的表格展示了像周四那样的不显著的价格上涨情况下反转柱的情况（再次，数据范围为1978年至今）：
- en: '[![](img/706d5f60751806cb7f458aa401b17a39.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgF8fAxT1BXedRIcgqORs8lHjYQH4yUUzWSZRnF6iMTTqhoKOMoqdas6lI_Eyn2RZ-V2avwXd_VQ-Ecs7cKhDnyyTyGPLwu5SejLqI-hyeElnkZXGOHNgOM6yphguaMuv2jBA_QOCKqmDI/s1600-h/2008-6-20+rev+bar+weak+pop.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgF8fAxT1BXedRIcgqORs8lHjYQH4yUUzWSZRnF6iMTTqhoKOMoqdas6lI_Eyn2RZ-V2avwXd_VQ-Ecs7cKhDnyyTyGPLwu5SejLqI-hyeElnkZXGOHNgOM6yphguaMuv2jBA_QOCKqmDI/s1600-h/2008-6-20+rev+bar+weak+pop.PNG)'
- en: The January study showed a clear edge to the upside from an average trade standpoint.
    That edge disappears when the reversal is weak. Doesn’t look like Thursday’s action
    is anything to get to hyped about.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一月的研究表明，从平均交易角度来看，上升趋势有明显的优势。当反转疲软时，这种优势消失。周四的行动看起来并没有什么值得过度吹嘘的。
