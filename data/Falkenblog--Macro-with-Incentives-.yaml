  zh: 优先
- en: incentives. Incentives-based approaches basically apply the assumption of individual
    self-interest and looks at the implications. That's Adam Smith's insight, and
    he's the father of economics. The father of macroeconomics has not generated similarly
    fruitful insights. Since Keynes macro has focused on aggregate accounts and indices,
    operating according to laws of motion. Sure, you might motivate the laws via a
    consumer maximizing his lifetime income, but that's all throat clearing for estimating
    equations where aggregate amounts C, G, I, and X interact with monetary variables
    P, i, and M in some dynamic feedback loop
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 激励。 基于激励的方法基本上适用于个体自我利益的假设，并从中推导出其影响。 这是亚当·斯密的洞察力，他是经济学之父。 宏观经济学之父并没有产生类似富有成果的见解。
    自凯恩斯以来，宏观经济学一直侧重于总量账目和指标，根据运动规律运行。 当然，你可以通过消费者最大化其终身收入来激发这些规则，但这只是在估计方程中的一种喉咙清晰，其中总量金额
    C、G、I 和 X 与货币变量 P、i 和 M 在某种动态反馈循环中相互作用
- en: The hope was that macroeconomics would be like physics, where you have laws
    at a lower level, and unrelated laws at a higher level. In 1972, Philip Anderson,
    who won the Nobel prize in physics for his work on superconductivity, wrote an
    article titled “More Is Different,” and contended that particle physics, and indeed
    all reductionist approaches, have limited ability to explain the world. Reality
    has a hierarchical structure, but that does not mean one should always try to
    explain one layer from deeper layers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 希望是宏观经济学会像物理学一样，低层有法则，高层有无关的法则。 1972 年，菲利普·安德森（因超导性工作获得诺贝尔物理学奖）写了一篇标题为“More
    Is Different”的文章，认为粒子物理学，事实上所有的还原主义方法，都有限的能力去解释世界。 现实具有分层结构，但这并不意味着人们总是要从更深层次去解释一个层次。
- en: At each stage entirely new laws, concepts, and generalizations are necessary,
    requiring inspiration and creativity to just as great a degree as in the previous
    one. Psychology is not applied biology, nor is biology applied chemistry.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在每个阶段都需要全新的法则、概念和归纳，需要灵感和创造力，就像前一个阶段一样。 心理学并不是应用生物学，生物学也并非应用化学。
- en: No collective organizational phenomenon, such as crystallization and magnetism,
    has ever been deduced from its lower-level parts. Emergent phenomenona render
    reductionist views irrelevant for explaining phenomena at that level—it is unhelpful
    to try to understand cancer through mere chemistry, or worse, particle physics.
    But that does not mean that chemistry, or particle physics, is uninteresting,
    just, at one level, not so much.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 没有集体组织现象，如结晶和磁性，从其较低层次部分演绎出来。 新兴现象使还原主义观点无效，这样在那个层次解释现象是不起作用的-仅仅通过化学来理解癌症是无益的，或者更糟糕的是，通过粒子物理。
    但这不意味着化学，或者粒子物理学，不是有趣的，只是在某种层面上不那么有趣。
- en: Unfortunately, macro economics has not generated comparable emergent properties
    in macroeconomic time series. Incentive matter a great deal on the macro level,
    even if they are more difficult to reify than something like total consumption
    or the money supply. The stagnation of socialist economies was not predicted by
    1950's economists, indeed most economist thought capitalism was merely superior
    in liberty, not growth or prosperity. The thought the economy was like a big input-output
    matrix, and with centralized planning combined with forced savings, the Soviet
    Economy seemed sure to overtake the West. But this turned out quite wrong because
    people in a position to make decisions did not have the right incentives. I don't
    know exactly how Cowen and Tabarrok handle this in their text, but a good assumption
    goes a long way, and moving from textbooks with price-stickiness models, or government
    multipliers, to starting with incentives, is a first-order step in a better direction.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，宏观经济学在宏观经济时间序列中没有产生相似的新兴属性。宏观层面的激励至关重要，即使它们比像总消费或货币供应这样的东西更难以实现。社会主义经济的停滞并没有被1950年代的经济学家们预料到，事实上，大多数经济学家都认为资本主义仅仅在自由方面更优越，而不是增长或繁荣。他们认为经济就像一个大型的投入-产出矩阵，而以集中计划结合强制储蓄的苏联经济似乎肯定会超越西方。但这完全错了，因为那些有权作出决定的人没有适当的激励。我不知道考文和塔布拉克在他们的文本中是如何处理这个问题的，但一个好的假设能走很远，从价格粘性模型的教科书，或者政府乘数，转向以激励为出发点，是朝着更好方向迈出的第一步。
- en: They mentioned they address the current financial crisis, and though I'm sure
    there's a demand, with so much new information coming out, and the fate--if not
    the current condition--of banks so uncertain, I sense that section will be much
    rewritten if there is a second edition. In any case, mazel tov, gentlemen!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他们提到他们解决了当前的金融危机，尽管我确信这种需求是存在的，但随着大量新信息的出现，以及银行的命运——即使不是当前的状况——如此不确定，我感觉如果有第二版的话，那一部分肯定会被重新写过。无论如何，恭喜，先生们！
