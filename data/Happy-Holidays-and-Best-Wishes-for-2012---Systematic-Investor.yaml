  - PREF_H1
  type: TYPE_NORMAL
  zh: 祝您2022年假期快乐，万事如意 | Systematic Investor
- en: 来源：[https://systematicinvestor.wordpress.com/2011/12/23/happy-holidays-and-best-wishes-for-2012/#0001-01-01](https://systematicinvestor.wordpress.com/2011/12/23/happy-holidays-and-best-wishes-for-2012/#0001-01-01)
