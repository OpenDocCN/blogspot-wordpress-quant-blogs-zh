- en: 'Humble Student of the Markets: What a regime shift looks like'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：政权转变的样子
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/what-regime-shift-looks-like.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/what-regime-shift-looks-like.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/what-regime-shift-looks-like.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/what-regime-shift-looks-like.html#0001-01-01)
- en: When I first joined Merrill Lynch, I sat next to a young analyst named Savita
    Subramanian who was working for Rich Bernstein in strategy research. Though we
    worked in different groups, I can recall sharing with her everything from Factset
    data tricks to suggestions about her (then) boyfriend. I have the utmost respect
    for her as a person and as an analyst.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次加入美林时，我和一个名叫萨维塔·苏布拉马尼安的年轻分析师坐在next to，她在策略研究部门为理查德·伯恩斯坦工作。虽然我们在不同的组工作，但我还记得和她分享了一些从Factset数据技巧到关于她（当时）男朋友的建议。我对她作为一个人和分析师都怀有极大的敬意。
- en: It was with interest that I read (via
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀着兴趣阅读了（通过
- en: '[Business Insider](http://www.businessinsider.com/bofas-subramanian-raises-sp-500-target-2013-7)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/bofas-subramanian-raises-sp-500-target-2013-7)'
- en: ') that Savita Subramanian, who is now BoAML''s head of US equity strategy,
    raised her year-end SPX target to 1750\. One of the key inputs is her estimate
    of the equity risk premium (ERP):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )萨维塔·苏布拉马尼安（Savita Subramanian）的观点，她现在是美银美林的美国股策略主管，将年底的标普500指数目标提高到1750点。其中一个关键输入是她对股本风险溢价（ERP）的估计：
- en: As such, we have lowered our normalized risk premium assumption in our fair
    value model for the end of 2013 from 600bp to 475bp, which assumes roughly another
    25bp of ERP contraction by year-end. We have also raised our normalized real risk-free
    rate assumption for year-end from 1.0% to 1.5%. Not only have current and future
    inflation expectations declined since last fall, but long-term interest rates
    have also begun to rise recently. Meanwhile, our Rates Strategist Priya Misra
    also recently raised her interest rate forecasts.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，我们已经将2013年底的正常风险溢价假设从600个基点降至475个基点，这假设到年底还有大约25个基点的ERP收缩。我们还提高了2013年底的正常无风险利率假设，从1.0%提高到1.5%。自去年秋天以来，当前和未来的通胀预期已经下降，但长期利率最近开始上升。与此同时，我们的利率策略师普里亚·米斯拉也最近提高了她的利率预测。
- en: Sorry, Savita. I respectfully disagree.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉，萨维塔。我尊敬地不同意。
- en: 'I hate to beat a dead horse here, but I am afraid that much of the Street still
    doesn''t understand the global effects of the deleveraging cycle and subsequent
    Fed intervention on the perception of risk. Here is the same chart, with my annotations
    in red:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我不想再炒冷饭了，但我担心街上的许多人仍然没有理解去杠杆周期以及对美联储后续干预的全球影响对风险感知的影响。这是同样的图表，我用红色做了注释：
- en: The first part of the chart from 1987 to 2009 represents an economic growth
    phase powered by rising credit growth and rising financial leverage. The latter
    part, post-Lehman Crisis, is the deleveraging phase of the long cycle. Just read
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从1987年到2009年的图表的第一部分代表了一个由上升的信贷增长和上升的金融杠杆推动的经济增长阶段。后一部分，雷曼危机后，是长期周期的去杠杆阶段。只需阅读
- en: '[Ray Dalio''s explanation of the credit cycle using the Monopoly game analogy](http://humblestudentofthemarkets.blogspot.com/2012/06/dont-lose-sight-of-medium-term.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 雷·达里奥用大富翁游戏类比解释信贷周期](http://humblestudentofthemarkets.blogspot.com/2012/06/dont-lose-sight-of-medium-term.html)
- en: and you'll get the idea. If you accept the premise that the two phases of the
    cycle are different, then you can't apply the norms of an equity risk premium
    from one phase to another.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你就能明白这个观点。如果你接受这样一个前提，即周期的两个阶段是不同的，那么你就不能将一个阶段的股本风险溢价标准应用到另一个阶段。
- en: Now consider what the Fed did in the wake of the Lehman Crisis (see my previous
    posts
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑一下美联储在雷曼危机后的行动（见我之前的帖子
- en: '[It''s the risk premium, stupid!](http://humblestudentofthemarkets.blogspot.com/2013/07/its-risk-premium-stupid.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[都是风险溢价的问题，蠢货！](http://humblestudentofthemarkets.blogspot.com/2013/07/its-risk-premium-stupid.html)'
- en: and
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Regime shifts = Volatility](http://humblestudentofthemarkets.blogspot.com/2013/07/regime-shifts-volatility.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[政权转变=波动性](http://humblestudentofthemarkets.blogspot.com/2013/07/regime-shifts-volatility.html)'
- en: ). The Federal Reserve intervened with a series of quantitative easing programs,
    designed to lower interest rates and lower risk premiums. An artificially lower
    risk premium forces the market to take more risk, reach for yield, invest, etc.
    It was thought that such actions would kick start a virtuous cycle of more growth,
    employment and therefore recovery.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: )。美联储通过一系列量化宽松计划进行干预，旨在降低利率和降低风险溢价。人为降低的风险溢价迫使市场承担更多风险，追求收益，投资等。人们认为，此类行动将启动一个更增长、就业和因此复苏的良性循环。
- en: Fast forward to May 22, 2013\. The Fed signals that it is thinking of tapering
    off its QE program. The longer term effect of tapering, regardless of its timing,
    is to allow risk premiums to find their own natural levels. Since they have been
    artificially depressed by QE, do you think that they would fall further as postulated
    by BoAML's analysis?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2013年5月22日。美联储暗示它正在考虑缩减其量化宽松(QE)计划。无论缩减的时间如何，缩减的长期效果是允许风险溢价找到它们自己的自然水平。由于它们被QE人为地压低，你认为它们会像BoAML的分析所假设的那样进一步下降吗？
- en: I recognize that the ERP shot up in the wake of the Lehman Crisis and the various
    versions of eurozone sovereign debt crisis in the last few years. As fear levels
    have faded, so should the equity risk premium. Nevertheless, to believe that the
    ERP will return to pre-crisis levels is to disregard the longer term nature of
    the deleveraging cycle and the net effects of the Fed's QE programs which depressed
    risk premiums globally.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识到，在雷曼危机和过去几年中欧元区主权债务危机的冲击下，ERP急剧上升。随着恐惧水平的消退，股本风险溢价也应该下降。然而，相信ERP将回归到危机前水平，就是忽视了去杠杆周期的长期性质以及美联储QE计划全球压低风险溢价的净影响。
