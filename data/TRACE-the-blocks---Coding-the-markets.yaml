  zh: 2006年9月26日
- en: '[Accrued Interest](http://accruedint.blogspot.com/) [posts](http://accruedint.blogspot.com/2006/09/bond-traders-lose-1-billion.html)
    on a [study](http://www.bloomberg.com/apps/news?pid=20601009&sid=ay7aDR3HTV8A&refer=bond)
    claiming that the [TRACE](http://www.nasdbondinfo.com/asp/bond_search.asp) corporate
    bond trade reporting systems had collapsed spreads to the tune of $1 billion.
    There are many other factors that could affect spreads beyond TRACE, so I question
    the attribution of all of that billion to the reporting effect. [Accrued](http://accruedint.blogspot.com/)
    points to increased competition – a very plausible explanation as the study period
    coincides with the rise of electronic trading for bonds, which has surely driven
    down spreads.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[累计利息](http://accruedint.blogspot.com/) [博客](http://accruedint.blogspot.com/2006/09/bond-traders-lose-1-billion.html)上的一篇[研究](http://www.bloomberg.com/apps/news?pid=20601009&sid=ay7aDR3HTV8A&refer=bond)声称[TRACE](http://www.nasdbondinfo.com/asp/bond_search.asp)公司债券交易报告系统崩溃，导致10亿美元的交易亏损。有许多其他因素可能会影响远超过TRACE的债券利差，所以我质疑将所有10亿美元都归因于报告效应的说法。[累计利息](http://accruedint.blogspot.com/)指出竞争加剧——这是一个非常可信的解释，因为研究期间与债券电子交易的兴起相吻合，这无疑压缩了利差。'
- en: Reporting could cause spreads to widen for block trades – especially for the
    less liquid securities. If an institutional trader wants to sell a block of an
    illiquid corporate bond, then any dealer offering liquidity will have to price
    in the cost of front runners taking the trades he’ll need to make to unwind his
    inventory when they see the block reported. Any front running trader who’s long
    will see the block reported, sell his long position, and buy it back cheaper when
    the dealer drives prices down selling off  his block.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 报告可能会导致大宗交易的利差扩大——尤其是对于流动性较差的证券。如果一个机构交易员想出售一笔流动性较差的公司债券大宗交易，那么任何提供流动性的交易员都必须在价格中反映出前锋交易者看到大宗交易报告后，他需要解仓的交易的成本。任何持有多头头寸的前锋交易者在看到大宗交易报告后，会出售他的多头头寸，在交易员降价出售他的大宗债券时以更便宜的价格买回。
