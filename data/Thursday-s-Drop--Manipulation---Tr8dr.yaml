- en: May 7, 2010 · 8:44 am
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`May 7, 2010 · 8:44 am`'
- en: There is a lot of nervousness over both the bullish market recovery of recent
    months and credit issues in the eurozone.    Due to this lack of confidence, the
    market is easily manipulated on the downside.   That is not to say that the market
    does not require correction (I think it does), but yesterday’s drop appears to
    be more of a manufactured event.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 近期几个月市场复苏的乐观情绪以及欧元区的信用问题，让大家都很紧张。由于这种信心不足，市场很容易在下跌方面受到操纵。这不是说市场不需要调整（我认为需要），但昨天的跌幅看起来更像是一个人造事件。
- en: I was watching a number of stocks (such as AAPL) yesterday.    Saw a 16% drop
    on the back of no additional news.   It appears that multiple 1 cent sell orders
    for 100 shares in a basket of popular stocks was put in.    Naturally this knocked
    over many algos, prompting dramatic selling for a short period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我在关注一些股票（比如AAPL）。在没有更多消息的情况下，看到了16%的跌幅。似乎有人挂出了多笔1美分的卖单，每笔100股，针对一支热门股票的篮子。这自然导致了许多算法交易程序的触发，引发了一段时间内的剧烈抛售。
- en: The claim is that was a fat-finger exercise, but I think it could just as easily
    be an extreme case of the sort of manipulation that occurs everyday in enticing
    algorithms and traders to react to small price shocks, revealing their hand or
    pushing the stock in a given direction.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 声称这是一次大拇指操作，但我认为这很可能是每天发生的，诱使算法和交易员对小价格波动做出反应，揭示他们的意图或推动股票朝某个方向发展。
- en: The timing during one of the least liquid periods of the day made the orders
    all the more effective.    Algos beware 😉
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在一天中最不活跃的时间段之一，这种时机制订单尤其有效。算法们小心点😉
- en: '**Addendum'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加说明'
- en: It appears that there were greater than 30 sell orders for 0.0001 on at least
    1 stock and probably a similar pattern on the others.   This would clean out the
    order book and as separate orders push the orderbook lower with each order.  
    See this [link](http://seekingalpha.com/article/203603-the-yen-did-it).    The
    author speculates that dramatic yen buying was the trigger.   It is possible that
    an algo reacted to strong yen buying and put in limit orders to liquidate a basket
    of equities (though a very poorly thought out exit strategy).**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来至少有30笔0.0001的卖单挂单，针对至少一支股票，其他股票可能也有类似的模式。这将清空订单簿，随着单独的订单每笔都将推动订单簿进一步降低。参见这个[链接](http://seekingalpha.com/article/203603-the-yen-did-it)。作者推测剧烈的日元购买是触发因素。有可能某个算法对强劲的日元购买做出了反应，并挂出了限价订单以清仓一支股票篮子（尽管这是一个非常糟糕的退出策略）。**
- en: Errant algo or manipulation for a buying opportunity.  Hard to say, either is
    equally likely.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 错误的算法或为了买入机会而操纵。很难说，两者同样可能。
