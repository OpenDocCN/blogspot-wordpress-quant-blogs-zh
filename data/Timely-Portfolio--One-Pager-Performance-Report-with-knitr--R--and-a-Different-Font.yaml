- en: 'Timely Portfolio: One Pager Performance Report with knitr, R, and a Different
    Font'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：使用knitr, R和不同字体的性能报告单页
- en: 来源：[http://timelyportfolio.blogspot.com/2013/03/one-pager-performance-report-with-knitr.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/03/one-pager-performance-report-with-knitr.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/03/one-pager-performance-report-with-knitr.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/03/one-pager-performance-report-with-knitr.html#0001-01-01)
- en: Although I suffer from complete ignorance of typography, with a little help
    from a [post from Hyndsight](http://robjhyndman.com/hyndsight/xelatex/) and [post
    from mages' blog](http://lamages.blogspot.com/2011/10/using-sweave-with-xelatex.html),
    I wanted to try a different font on the one-pager performance report that we created
    in [Onepager Now with knitR](http://timelyportfolio.blogspot.com/2013/02/onepager-now-with-knitr.html).
    I do not think [Open Sans Light](http://www.google.com/webfonts/specimen/Open+Sans)
    is the best choice for this report, but since it is the most popular font on Google
    I figured I could not be criticized too heavily by those more knowledgeable than
    me in typography.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对排版一无所知，但在[Hyndsight博客](http://robjhyndman.com/hyndsight/xelatex/)和[mages的博客](http://lamages.blogspot.com/2011/10/using-sweave-with-xelatex.html)的两篇博文的帮助下，我想尝试在我们用[Onepager
    Now with knitR](http://timelyportfolio.blogspot.com/2013/02/onepager-now-with-knitr.html)创建的性能报告上使用一种不同的字体。我认为[Open
    Sans Light](http://www.google.com/webfonts/specimen/Open+Sans)并不是这份报告的最佳选择，但既然这是谷歌上最受欢迎的字体，我想那些在排版上比我有更多知识的人也不会对我太过苛责。
