- en: 'VIX and More: Twenty Four Hours in the Life of the VIX Term Structure'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX term structure生活中的二十四小时
- en: 来源：[http://vixandmore.blogspot.com/2009/01/twenty-four-hours-in-life-of-vix-term.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/twenty-four-hours-in-life-of-vix-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/twenty-four-hours-in-life-of-vix-term.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/twenty-four-hours-in-life-of-vix-term.html#0001-01-01)
- en: When I [last checked in](http://vixandmore.blogspot.com/2008/12/vix-term-structure-chances-since.html)
    on the VIX term structure, I used a graphic to show the changes in the [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    from the VIX peak on November 20^(th) to the more complacent December 12^(th)
    values. The results were dramatic and showed a drop of over 31 points in the front
    month volatility with the change falling off to just under 3 for the June 2010
    SPX options.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我上次检查[VIX term structure](http://vixandmore.blogspot.com/2008/12/vix-term-structure-chances-since.html)时，我使用了图形来展示从11月20日的VIX峰值到更为平稳的12月12日值的[term
    structure](http://vixandmore.blogspot.com/search/label/term%20structure)的变化。结果是惊人的，显示了前一个月波动率下降了超过31点，而到2010年6月的SPX期权下降到了不到3点。
- en: 'Today I want to show what can happen in just 24 hours. Of course these were
    not your typical 24 hours, they were the first time the VIX has logged consecutive
    point changes of 10.00 or more: Tuesday the VIX gained 10.54; and yesterday the
    VIX lost 10.23 points.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我想展示在短短24小时内可能发生的事情。当然，这不是您典型的24小时，它们是VIX首次记录连续10.00或更多点变化的时间：周二VIX上涨了10.54；而昨天VIX下跌了10.23点。
- en: The volatility dislocations resulting from yesterday’s market rally pushed the
    entire term structure down once again. In the chart below, I have highlighted
    the changes in [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    for SPX options for the first four months of the term structure. The one day change
    in February was 10.20 – almost the same as the drop in the cash/spot VIX. Looking
    out to March, implied volatility dropped 6.91\. In April the drop was 5.33 and
    for May, IV dropped only 3.99\. The smallest change was in the most distant month,
    December 2011, where implied volatility dropped only 1.04.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天市场上涨导致的波动性错位再次将整个term structure向下推。在下图中，我突出了前四个月term structure的[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)的变化。二月份的一日变化为10.20，几乎与现金/现货VIX的下降相同。望3月，隐含波动率下降了6.91。四月份的下降是5.33，而5月，IV仅下降了3.99。最小的变化出现在最遥远的月份，即2011年12月，隐含波动率仅下降了1.04。
- en: Even as volatility expectations have decreased in the last 24 hours, note that
    expectations for SPX IV for the end of the year are still in the area of 44 and
    do not drop below 40 until the middle of 2011\. Volatility may be coming out of
    the markets, but according to options traders, the process will be a long and
    slow one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管过去24小时波动率预期已经降低，但请注意，截至年底的SPX IV仍在44左右，并且直到2011年中期都不会低于40。根据期权交易员的观点，市场可能正在走出波动性，但这个过程将是漫长而缓慢的。
