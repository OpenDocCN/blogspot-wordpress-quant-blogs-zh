- en: '**Mid-week market update**: Instead of repeating endlessly the mantra of how
    frothy this market has become, I thought it would be worthwhile to take a look
    at one of the market leaders. Small cap stocks have led the market up during this
    recovery.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：与其不断重复市场泡沫已达到何种程度的咒语，我认为研究市场领导者之一是有价值的。在小盘股的带领下，市场在复苏期间不断上涨。'
- en: On the other hand, the latest BoA Global Fund Manager Survey shows that institutions
    are off-the-charts bullish on small cap stocks, which is contrarian bearish.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，最新的美银全球基金经理调查显示，机构对小盘股的乐观程度创下了纪录，这是一种逆向熊市的表现。
- en: What are the risks and opportunities in small-cap stocks?
