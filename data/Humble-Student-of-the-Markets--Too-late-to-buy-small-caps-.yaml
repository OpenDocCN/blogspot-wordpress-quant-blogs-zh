- en: 'Humble Student of the Markets: Too late to buy small caps?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：买入小盘股是否太晚了？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/02/too-late-to-buy-small-caps.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/02/too-late-to-buy-small-caps.html#0001-01-01)
