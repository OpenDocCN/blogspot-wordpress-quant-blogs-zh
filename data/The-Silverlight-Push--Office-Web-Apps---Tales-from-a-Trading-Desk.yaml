- en: 'The Silverlight Push: Office Web Apps'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 银光推送：Office 网页应用
- en: As Microsoft push Silverlight as the preferred client deployment model it will
    be interesting to see how WPF fairs 😉 [Office Web Apps](http://blogs.zdnet.com/microsoft/?p=3666)
    I suspect will come out around the same time Silverlight 4 appears which should
    help to tune the Silverlight platform. I wonder if Office Web Apps will therefore
    target Silverlight 3 or 4.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着微软将银光作为首选的客户端部署模型，我们将很有趣地看到 WPF 表现如何😉 [Office 网页应用](http://blogs.zdnet.com/microsoft/?p=3666)我怀疑将在
    Silverlight 4 出现的时候推出，这将有助于调优 Silverlight 平台。我想知道 Office 网页应用是否会针对 Silverlight
    3 或 4。
