- en: 'VIX and More: VXX Juice Factor and Portfolio Insurance Implications'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VXX涨跌幅度及其投资组合保险影响
- en: 来源：[http://vixandmore.blogspot.com/2009/02/vxx-juice-factor-and-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vxx-juice-factor-and-portfolio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/vxx-juice-factor-and-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vxx-juice-factor-and-portfolio.html#0001-01-01)
- en: While I continue to receive quite a few questions about [VXX](http://vixandmore.blogspot.com/search/label/VXX),
    the new the [VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN),
    I note that volume seems to have settled into a pattern of approximately 100,000
    shares per day. Perhaps the interest in this product is going to be more of an
    academic nature in the early stages, before trading and hedging strategies become
    better developed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我持续收到关于[VXX](http://vixandmore.blogspot.com/search/label/VXX)的许多问题，这个新的[VIX
    ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)，但我注意到交易量似乎已经稳定在每天大约100,000股的水平上。也许在早期阶段，人们对这个产品的兴趣将更多地是学术性的，而交易和套保策略在更好地发展之前。
- en: In any event, one of the key issues surrounding VXX has to do with what I call
    the [VXX juice factor](http://vixandmore.blogspot.com/search/label/VXX%20juice%20factor).
    In a nutshell, the question surrounds what sort of movement one can expect from
    a long VXX position relative to the VIX. Another way of looking at the same issue
    is to phrase the question in terms of how much VXX will move in one direction
    when the SPX moves in the opposite direction.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，围绕VXX的一个关键问题与我所称的[VXX涨跌幅度](http://vixandmore.blogspot.com/search/label/VXX%20juice%20factor)有关。简而言之，问题是围绕着长期持有VXX的什么样的变动可以期待与VIX的关系。从另一个角度来看待同样的问题是，如何表达VXX在SPX朝相反方向变动时会移动多少。
- en: Last Friday, in [VXX Tracking VIX at 80+% Today](http://vixandmore.blogspot.com/2009/02/vxx-tracking-vix-at-80-today.html),
    I attempted to answer the first of these questions based on historical data. Today
    I will take a shot at both questions, using data from the first 17 days since
    the launch of VXX and with the aid of the graphic below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上个星期五，在[VXX Tracking VIX at 80+% Today](http://vixandmore.blogspot.com/2009/02/vxx-tracking-vix-at-80-today.html)中，我试图根据历史数据回答了这些问题中的第一个。今天我将尝试回答这两个问题，使用VXX自启动以来的头17天的数据，并借助下面的图表。
- en: In the first 17 days it has traded, I show VXX with a juice factor of just under
    70%, meaning that, on average, for every 1% movement in the VIX, VXX has moved
    about 0.7%. Unfortunately, when the VIX makes a large move, this is the time when
    VXX typically has the smallest juice factor, as the divergences on February 12^(th)
    and February 17^(th) demonstrate.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在它交易的头17天中，我展示了VXX的涨跌幅度接近70%，这意味着，平均而言，对于VIX的每1%的变动，VXX大约会变动约0.7%。不幸的是，当VIX有大幅度变动时，这通常是VXX的涨跌幅度最小的时候，就像2月12日和2月17日的背离所展示的那样。
- en: At this stage, my working hypothesis is that VXX provides the most portfolio
    insurance when you don’t need it at all and is least effective when you need it
    the most.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，我的工作假设是，当你根本不需要它时，VXX提供了最多的投资组合保险，并且在你最需要它时效果最差。
- en: I will address this issue in more detail going forward and bring some more data
    to bear on the subject.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在以后更详细地解决这个问题，并为这个主题提供更多数据。
