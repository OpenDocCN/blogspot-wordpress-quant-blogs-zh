- en: '**Plus ça change...**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**Plus ça change...**'
- en: The market was subjected to an unexpected shock late Thursday when President
    Trump announced that he had been diagnosed with a COVID-19 infection. What was
    unusual was the behavior of many market internals - they stayed the same.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 周四晚上市场遭遇意外冲击，特朗普总统宣布他感染了COVID-19。不同寻常的是，许多市场内部指标的行为保持不变。
- en: '*Plus ça change, plus c''est la même chose*. The more things change, the more
    they stay the same.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*Plus ça change, plus c''est la même chose*. 万物皆变，但本质依旧。'
- en: In light of this development, Trump is forced to quarantine and his campaign
    activities are suspended or curtailed. This creates a headwind for his electoral
    chances about a month ahead of the election. The betting odds on a Trump victory
    fell in the betting markets, but the overall Republican odds of a victory was
    steady as the odds on the Pence contract rose.  *Plus ça change, plus c'est la
    même chose*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这一发展，特朗普被迫隔离，他的竞选活动暂停或缩减。这使得他在选举前一个月的机会面临逆风。特朗普获胜的赔率在赌场市场上下降，但整体共和党的胜利赔率保持稳定，因为彭斯合同的赔率上升。*Plus
    ça change, plus c'est la même chose.*
- en: Equally puzzling was the behavior of risk. Prior to the news, the option market
    was discounting heightened odds of a disputed election. Average option implied
    volatility (IV) spiked just ahead of the November 3 election, and they remained
    elevated until mid-December. The shape of the implied volatility curve stayed
    the same after the news. *Plus ça change, plus c'est la même chose*.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 同样令人困惑的是风险行为。在消息发布之前，期权市场正在为一场有争议的选举提高的可能性打折。11月3日选举前夕，平均期权隐含波动率（IV）急剧上升，并在12月中旬之前保持高位。消息发布后，隐含波动率曲线的形状保持不变。*Plus
    ça change, plus c'est la même chose.*
