- en: 'Humble Student of the Markets: Get ready for the resource rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：为资源上涨做好准备
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/get-ready-for-resource-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/get-ready-for-resource-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/get-ready-for-resource-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/get-ready-for-resource-rally.html#0001-01-01)
- en: As a matter of practice, when an instrument gets either overbought or oversold,
    I like to wait for a mean reversion signal into a neutral before taking action.
    Overbought stocks can get even more overbought and oversold stocks can get even
    more oversold.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 按照我的做法，当一个工具变得过度买入或卖出时，我喜欢在回归到中性之前等待一个均值回归信号。过度买入的股票可能会变得更加买入，过度卖出的股票可能会变得更加卖出。
- en: When I wrote that the US Dollar, which is inversely correlated to commodity
    prices, was overbought on September 17, 2014 (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2014年9月17日写道，与商品价格成反比的美元被过度买入时（参见
- en: '[Overbought USD = Commodities poised to rally](http://humblestudentofthemarkets.blogspot.com/2014/09/overbought-usd-commodities-posed-to.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[过度买入的美元 = 商品即将上涨](http://humblestudentofthemarkets.blogspot.com/2014/09/overbought-usd-commodities-posed-to.html)'
- en: ), I never dreamed that it would take this long to work off the overbought condition
    in the USD Index. As the chart below shows, the 14 week RSI of the USD Index reached
    70.16 at the close on Tuesday, which is just above the 70 overbought threshold
    condition for taking action to sell the USD and tactically buy the commodity complex.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ），我做梦也没想到美元指数的过度买入状况需要这么长时间才能解决。正如下面的图表所示，美元指数的14周RSI在周二收盘时达到了70.16，略高于70的过度买入阈值条件，该条件是卖出美元并战术性买入商品综合体的行动信号。
- en: In addition, I marked past instances when the RSI reading rolled over from an
    overbought reading and every case saw a relatively substantial decline in the
    USD. Indeed, the chart of the CRB Index below shows that it is testing support
    and starting to move off an oversold reading. These conditions are classic setups
    for a commodity rally.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我标记了RSI读数从过度买入转为下跌的过去实例，每一次都见证了美元的相对大幅下降。实际上，下面的CRB指数图表显示，它正在测试支撑位并开始从超卖读数移动。这些条件是商品上涨的经典设置。
- en: As well, the price of gold is also showing a similar pattern of a successful
    test of support and an upturn in the 14-week RSI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，黄金价格也显示出类似的模式，即对支撑位的成功测试和14周RSI的上升。
- en: '**Stock market implications**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**股市影响**'
- en: While the resource sectors are poised for rallies for the next few weeks, figuring
    out the wider directional market implications for the equities is more difficult.
    On one hand, the market leadership will change to the long suffering Energy and
    Material sectors under such a scenario. The market may interpret that as a bullish
    reflationary environment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管资源板块在接下来的几周内有望出现上涨，但判断对股票市场更广泛的趋势影响要困难得多。一方面，在这样一个情景下，市场领导权将转向长期受苦的能源和材料板块。市场可能会将其解读为一种看涨的再通胀环境。
- en: On the other hand, recent comments from the Fed may spook the markets to give
    such a development a bearish spin. Consider that the latest
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，美联储最近的评论可能会吓到市场，给这种发展一个看跌的解释。考虑到最近的
- en: '[FOMC minutes](http://www.federalreserve.gov/monetarypolicy/fomcminutes20140917.htm)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储会议纪要](http://www.federalreserve.gov/monetarypolicy/fomcminutes20140917.htm)'
- en: 'indicated that the Fed was concerned about how the high level of the US Dollar
    is impeding growth (emphasis added):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 表明美联储担心美元的高水平如何阻碍增长（强调添加）：
- en: In the economic forecast prepared by the staff for the September FOMC meeting,
    the projection for growth in real gross domestic product (GDP) in the second half
    of this year was revised down slightly from the one prepared for the previous
    meeting, primarily because of a somewhat weaker near-term outlook for consumer
    spending. ***The staff's medium-term forecast for real GDP was also revised down
    a little, reflecting a higher projected path for the foreign exchange value of
    the dollar*** along with slightly smaller projected gains for home prices.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在工作人员为9月美联储会议准备的经济预测中，对今年下半年实际国内生产总值（GDP）增长率的预测略低于为前一次会议准备的预测，主要是由于短期内消费者支出的前景略显疲弱。***工作人员对实际GDP的中期预测也略有下调，反映出美元的外汇价值预期路径更高，以及房价预期的略微减少增长。***
- en: The
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这
- en: '[WSJ](http://blogs.wsj.com/economics/2014/10/08/grand-central-dudley-elevates-the-strong-dollar-in-the-feds-policy-outlook/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://blogs.wsj.com/economics/2014/10/08/grand-central-dudley-elevates-the-strong-dollar-in-the-feds-policy-outlook/)'
- en: 'also highlighted comments from Bill Dudley of the New York Fed voicing similar
    concerns as the reasoning for the current dovish tilt at the Fed (emphasis added):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 同时也突出了纽约联储的比尔·达德利发表的相关评论，他对当前美联储偏向鸽派的原因表达了类似的担忧（以下是重点内容）：
- en: First, ***Mr. Dudley has elevated the strength of the dollar and soft global
    growth as factors affecting the Fed’s policy thinking. He said the strong dollar
    puts downward pressure on U.S. inflation and dims U.S. near-term export prospects,
    factors that keep the Fed patient about raising rates even as the job market improves.***
    It’s unusual for a senior Fed official to speak so directly about the impact of
    the currency on his thinking, in part because the currency is supposed to be the
    domain of the U.S. Treasury.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，***达德利先生将美元的强势和全球经济增长的疲软作为影响美联储政策考量的因素。他指出，美元走强对美国的通货膨胀造成下行压力，并减弱了美国近期的出口前景，这些因素让美联储在就业市场改善的情况下依然保持耐心对待加息问题。***一位高级美联储官员如此直接地谈论货币对他思考的影响是不寻常的，部分原因在于货币应该是美国财政部的领域。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Second, Mr. Dudley affirmed that he still sees “significant underutilization”
    of labor market resources, even after a surprisingly strong September jobs report
    showed the jobless rate has fallen below 6% for the first time since July 2008\.
    This phrase “significant underutilization” is an important tripwire in the Fed’s
    policy statement. When officials take it out, it likely will be a signal they
    see rate hikes as getting closer. Mr. Dudley’s comments strongly suggest it stays
    in the October policy statement.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其次，达德利先生确认，他仍然认为劳动力市场资源存在“显著未充分利用”，即便在一份出人意料强劲的九月就业报告显示失业率自2008年7月以来首次降至6%以下之后。这个短语“显著未充分利用”是美联储政策声明中的一个重要触发点。当官员们将其移除时，这可能是一个他们看到加息越来越近的信号。达德利先生的评论强烈暗示它将留在十月的政策声明中。
- en: Here is the key question for the market and policy makers. If the greenback
    were to violently retrace its up move in the next few weeks, will that push the
    rhetoric to be hawkish?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是市场和政策制定者的关键问题。如果美元在接下来的几周内剧烈回撤上涨走势，这将导致言论变得更加鹰派吗？
- en: How will these bullish and bearish developments resolve themselves under a scenario
    of a falling USD and rising commodity prices? I have no idea. For the time being,
    it appears to be a recipe for volatility.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在美元下跌和商品价格上涨的情景下，这些看涨和看跌的发展将如何解决？我毫无头绪。目前来看，这似乎是波动性的导火索。
- en: In a recent post, I wrote that I wanted to see a deeper correction and more
    volatile condition for the equity market as a way of stress testing my Trend Model,
    which had seen excellent returns in the past year (see
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇文章中，我写道希望看到股市出现更深的调整和更加波动的状况，以此作为对我趋势模型的压力测试，该模型在过去一年中表现极佳（见
- en: '[Trend Model September report: +40.1%](http://humblestudentofthemarkets.blogspot.com/2014/10/trend-model-september-report-1-year-401.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势模型九月报告：+40.1%](http://humblestudentofthemarkets.blogspot.com/2014/10/trend-model-september-report-1-year-401.html)'
- en: ). I suppose I should have been careful about what I wished for.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我想我本应该小心自己的愿望。
