- en: Say you want to estimate how schooling affects earnings. People who go to school
    longer have higher earnings. But they also have greater discipline, come from
    better socio-economic backgrounds, and have higher IQ, all of which might be the
    true cause. If you don't include these in the regression, you attribute too much
    benefit to schooling via these omitted variables (that are often difficult--or
    in the case of IQ, taboo--to measure). So the book goes over all sorts of ways
    to tease out the true relationship. Foremost in this approach is the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 比如你想要估计教育对收入的影响。上学时间更长的人收入更高。但他们也有更好的纪律，来自更好的社会经济背景，并且有更高的智商，这些都可能是真正的原因。如果你没有在回归中包括这些变量，你会因为这些遗漏的变量（通常很难或在智商的情况下是禁忌的）而将太多的好处归因于教育。所以这本书介绍了各种方法来揭示真正的关系。在这种方法中，最重要的是
- en: '[Freakonomics](http://en.wikipedia.org/wiki/Freakonomics)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Freakonomics](http://en.wikipedia.org/wiki/Freakonomics)'
- en: method of natural experiments. This is when some arbitrary event creates different
    samples where the variable of interest (schooling) is different, but the other
    factors (IQ, wealth, discipline) are the same.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自然实验方法。这是当某些任意事件创造了不同的样本，有利于关注的变量（学校教育），但其他因素（智商、财富、纪律）是相同的。
- en: Basically, you compare a group affected by some arbitrary process that stopped
    group B from getting more schooling that is otherwise indistinguishable from group
    A that got more schooling. The signature example in the book is the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，你要比较一组受某种任意过程影响而导致B组无法获得更多教育的群体，并与A组进行比较，其它方面是无法区别的，但A组获得了更多的教育。该书中的典型例子是
- en: '[Angrist and Krueger](http://aysps.gsu.edu/isp/files/ISP_SUMMER_SCHOOL_2008_ERARD_INSTRUMENTAL_VARIABLES.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Angrist and Krueger](http://aysps.gsu.edu/isp/files/ISP_SUMMER_SCHOOL_2008_ERARD_INSTRUMENTAL_VARIABLES.pdf)'
- en: (1991) paper, which takes advantage of the fact that many states required kids
    to go to school until the age of 16, and they had to start school in September
    at age 6\. Because school years end in June, this means kids born just before
    school starts would be 16 just before another year started, while those born just
    after would be only 15, and have to at least start another year. This causes kids
    to get different amounts of education merely because their birth date,, which
    is independent of IQ, discipline, and socio-economic status. A 'natural experiment'.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （1991）年的论文，利用了许多州要求儿童在16岁之前上学，并且他们必须在6岁时开始上学的事实。由于学年在6月结束，这意味着刚开始上学前出生的孩子在另一年开始之前将年满16岁，而那些刚出生后的孩子只有15岁，必须至少开始另一年的学习。这是因为孩子由于其出生日期而仅获得不同程度的教育，而这与智商、纪律和社会经济地位无关。一种“自然实验”。
- en: The precise methods of finding 'identifying restrictions' is not so important.
    It's the mainstay of rigorous research, but ultimately, if your result shows up
    only via coefficient t-stats in 2-stage least squares, but not a graph, it isn't
    there. The earnings are what they are, what's the difference for the kids who
    went to school an extra year? Here, we see the problem with econometrics. The
    authors are very excited by the saw-tooth pattern that shows a significant birthday
    bump around December 31 for the Angrist and Krueger study, highlighting that staying
    in school an extra year provided a statistically significant bump in earnings.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 找到“识别限制”的确切方法并不那么重要。它是严格研究的中流砥柱，但最终，如果您的结果只通过两阶段最小二乘法的系数t统计值显示出来，而不是图表，那么它就不在那儿。这些收入是，那些多上了一年学的孩子有什么区别？在这里，我们看到了计量经济学的问题。作者们对安格里斯特和克鲁格研究的12月31日左右显示出显著生日增长的锯齿形图案非常兴奋，突出了说留校多一年提供了收入上的统计显著增长。
- en: But the effect is small, about 3% effect on wages via the extra year for those
    kids born too late to skip their last grade. Sure, with enough observations it
    is significant, but not enough to change the world. It became an inspiration for
    a generation of Harvard economists like Levitt because the approach seemed to
    solve a problem using both cleverness, and high-brow econometric techniques. Yet,
    it does not follow that staying in school an extra year at 16 implies going to
    college would also help. Very few effects are linear. I could take golf lessons
    and lower my score by 10 strokes in a few lessons; it would not, over a year,
    put me on the PGA tour. The authors seem oblivious to this point.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但效应很小，因为那些因太晚出生而无法跳过最后一年级的孩子，有大约3％的工资效应。当然，有足够的观察结果才是重要的，但这并不足以改变世界。它成为了哈佛经济学家一代人的灵感，就因为这种方法似乎使用了聪明才智和高级的计量技术来解决问题。然而，并不是每个留校一个额外的年级的16岁意味着也去上大学会有帮助。很少有效果是线性的。我可能上几节高尔夫课就能把我的得分降低10杆；但这并不能意味着，一年后，我就可以参加美巡赛。作者似乎忽略了这一点。
- en: One could say, he has a long section on nonlinearity, and indeed he does. But
    the inordinate amount of attention he pays to his little 3% wage increase belies
    this knowledge. The net-net inference is clearly that the 3% wage increase has
    policy implications, otherwise he, and the labor economics community, would not
    cite it so much. In the end, he doesn't think nonlinearities are relevant to his
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可能会说，他对非线性有很长的部分，实际上他确实有。但他对他的3％工资增长给予的过多关注替盖了这种知识。净推论很明显是，3％的工资增长具有政策意义，否则他和劳动经济学界不会引用它这么多。最终，他不认为非线性与他有关
- en: One could imagine them testifying before Congress that their research proves
    we should spend more money on college, but that presumes a lot of things. It assumes
    a linear extrapolation of their 16-year old findings. It assumes spending more
    money on college aid actually increases schooling, as opposed to what is charged
    by schools. It assumes people will study subjects that are actually skill related,
    as opposed to becoming film-studies majors who don't learn anything useful.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可以设想他们在国会作证，认为他们的研究证明我们应该在大学上花更多的钱，但这假设了很多事情。它假定他们16岁时的结果是线性的外推。它假定在大学教育上花更多的钱真的会增加学业，而不是学校所收费的费用。它假定人们会学习真正与技能相关的学科，而不是成为不学到任何有用东西的电影研究专业毕业生。
- en: Where all this excitement with econometric technique, and natural experiments,
    over common sense leads is best examplified by this paper on the the impact of
    file-sharing on record sales by
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过计量技术和自然实验对常识的所有激动ant都被这篇关于文件共享对唱片销售的影响的论文最好地展示出来
- en: '[Oberholzer-Gee and Strumpf](https://docs.google.com/viewer?url=http://www.unc.edu/~cigar/papers/FileSharing_March2004.pdf)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Oberholzer-Gee 和 Strumpf](https://docs.google.com/viewer?url=http://www.unc.edu/~cigar/papers/FileSharing_March2004.pdf)'
- en: ', published as the lead article in the Feb 2007 Journal of Political Economics
    (Levitt''s journal) to great fanfare. Their measured relationship between the
    instrument (German students on vacation) and the variable that it is instrumenting
    for, American downloading, is seen to have a large effect, presumably because
    Germans download and share a lot music, and spend a lot of time sharing files
    when on vacation.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，作为2007年2月《政治经济学杂志》（莱维特的期刊）的头条文章发表，受到了极大的欢迎。他们所测得的乐器（德国学生放假期间）与其仪器化的美国下载相关的变量之间的关系看来有很大的影响，可能是因为德国人下载和分享大量音乐，并且在度假期间花了很多时间分享文件。
- en: Anyway, Most of Oberholzer-Gee and Strumpf's work emphasizes econometrics, not
    the stuff
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，奥伯霍尔泽-吉和斯特朗普的大部分工作强调的是计量经济学，而不是其他东西。
- en: '[Stan Liebowitz](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1598037)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯坦利博维茨](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1598037)'
- en: brings up, such as the proportion of school kids who actually download music
    as a percent of music downloads in Germany and their percent of US music sales.
    Vacation time correlates with traditional US seasonal patterns, as music sales
    spike before Christmas when German Junge are in school for reason unrelated to
    file sharing (stockings need CDs). Basically, the empirical issue is one of institutional
    detail, know about seasonality of music sales, school schedules, time of music
    downloads, and very little to do with identifying restrictions that are emphasized
    in their academic piece.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提出来的问题，比如在德国学校的学生中实际下载音乐的比例占音乐下载量的百分比，以及他们占美国音乐销售额的百分比。假期时间与传统的美国季节模式相关，因为音乐销售在圣诞节前激增，而德国的孩子们在学校的原因与文件分享无关（圣诞袜需要CD）。基本上，经验问题是一个机构细节的问题，了解音乐销售的季节性、学校时间表、音乐下载的时间，而与强调他们学术作品中的识别限制几乎无关。
- en: In a sense, econometrics as a science allows shoddy empirical work to hide behind
    pretentious techniques that try to avoid these issues. Vector auto-regressions,
    or natural experiments, do not obviate the need for common sense, and understanding
    of the subject to which the tool is being applied. The manifest failure to predict
    stock returns, business cycles, interest rates that became so apparent in the
    1980s caused econometricians to search for small subjects where natural experiments
    exist, and then draw some grand extrapolation. People think about the question
    less than the method, and then assume that because the results are so clean, it
    will be profound. I think many econometricians wish that it were so, so they could
    focus on what they really like, math, while still saying something interesting
    about important issues like schooling.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种意义上，计量经济学作为一门科学，允许粗糙的经验研究隐藏在对避免这些问题的装腔作势的技术之后。矢量自回归或自然实验并不能免除对常识和所应用工具的主题的理解的需求。在20世纪80年代显而易见的未能预测股票收益、商业周期、利率的表现，促使计量经济学家寻找存在自然实验的小课题，然后进行一些伟大的推断。人们对问题的思考不如对方法的思考多，然后假设因为结果如此干净，它就会很深刻。我认为很多计量经济学家希望是这样，这样他们就可以专注于自己真正喜欢的数学，同时又能对重要问题如学校教育提出有趣的观点。
- en: If the only way to tease out, say, the risk premium, is to use a method-of-moments
    estimation with 3 identifying restrictions based on some fundamental utility function,
    but the bottom line is you can't say whether Coke is a riskier stock than GM,
    you don't have a result. It's academic.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果，比如，推断风险溢价的唯一方法是使用基于某个基本效用函数的3个识别限制的方法矩估计，但最终你无法说可口可乐是否比通用汽车更风险，那么你没有结果。这是学术性的。
