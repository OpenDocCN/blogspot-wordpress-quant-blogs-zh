- en: In the Goldman approach, authoritative raw data sources are stored in an enterprise
    data lake in Hadoop, stored in HDFS. To represent our knowledge domains, Goldman
    Sachs has developed an enterprise ontology representing its business concepts.
    The upper ontology is represented in OWL format and describes class structures
    and data transformation rules. These rules are then leveraged in a custom-developed
    Hadoop process to transform data into semantically consistent information in RDF
    format. The assertions and higher-order concepts from the lower ontology are leveraged
    to generate the rule set on the transformed data, creating â€œBig Graphsâ€ consisting
    of, in some cases, billions of nodes and edges
