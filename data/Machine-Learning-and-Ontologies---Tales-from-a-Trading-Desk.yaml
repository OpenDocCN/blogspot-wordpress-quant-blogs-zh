- en: Machine Learning and Ontologies | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习与本体论 | 交易桌上的故事
- en: 来源：[https://mdavey.wordpress.com/2016/03/23/machine-learning-and-ontologies/#0001-01-01](https://mdavey.wordpress.com/2016/03/23/machine-learning-and-ontologies/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2016/03/23/machine-learning-and-ontologies/#0001-01-01](https://mdavey.wordpress.com/2016/03/23/machine-learning-and-ontologies/#0001-01-01)
- en: Machine Learning and Ontologies
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习与本体论
- en: 'Whilst considering the benefits of ontology based data sources to ingest into
    [H2O](http://www.h2o.ai/) and the machine learning world, I came across two interesting
    papers:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑基于本体的数据源对[H2O](http://www.h2o.ai/)和机器学习世界的摄取时，我发现了两篇有趣的论文：
- en: 'Ontology [Matching](http://homes.cs.washington.edu/~pedrod/papers/hois.pdf):
    A Machine Learning Approach'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本体[匹配](http://homes.cs.washington.edu/~pedrod/papers/hois.pdf)：一种机器学习方法
- en: Using Machine Learning to Support [Continuous](http://wortschatz.uni-leipzig.de/~fwitschel/papers/ekaw10.pdf) Ontology
    Development
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用机器学习支持[持续](http://wortschatz.uni-leipzig.de/~fwitschel/papers/ekaw10.pdf)本体开发
- en: I’m not sure if either have helped me with my thought process, but they are
    still interesting.  In many ways, I’m wondering if Ontologies would aid in model/algorithm
    usage, or I end up with data overload 🙂
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定这些是否帮助了我思考的过程，但它们仍然很有趣。在许多方面，我在想本体是否有助于模型/算法的使用，或者我最终会陷入数据过载:)
- en: Its also worth having a look at “How Goldman Sachs is Using Knowledge to Create
    an Information [Edge](http://conferences.oreilly.com/strata/stratany2014/public/schedule/detail/37837)“.
     Although the slide deck isn’t full of detail, slide 5 does at least off a high
    level architecture, and provide some detail on ontology usage. Looks like the
    same presentation was delivered [again](http://conferences.oreilly.com/strata/big-data-conference-uk-2015/public/schedule/detail/39810)
    last year – unfortunately this time there isn’t any slide deck available.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便看看“高盛如何使用知识创建信息[优势](http://conferences.oreilly.com/strata/stratany2014/public/schedule/detail/37837)“的幻灯片。尽管幻灯片不是充满细节，但第5张幻灯片至少提供了一个高层次的架构，并详细介绍了本体使用的信息。看起来同样的报告去年[又](http://conferences.oreilly.com/strata/big-data-conference-uk-2015/public/schedule/detail/39810)发表了一次——不幸的是，这次没有幻灯片可供使用。
- en: In the Goldman approach, authoritative raw data sources are stored in an enterprise
    data lake in Hadoop, stored in HDFS. To represent our knowledge domains, Goldman
    Sachs has developed an enterprise ontology representing its business concepts.
    The upper ontology is represented in OWL format and describes class structures
    and data transformation rules. These rules are then leveraged in a custom-developed
    Hadoop process to transform data into semantically consistent information in RDF
    format. The assertions and higher-order concepts from the lower ontology are leveraged
    to generate the rule set on the transformed data, creating “Big Graphs” consisting
    of, in some cases, billions of nodes and edges
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在高盛的方法中，权威的原始数据源存储在Hadoop的企业数据湖中，存储在HDFS中。为了表示我们的知识领域，高盛公司开发了一个企业本体，表示其业务概念。上层本体以OWL格式表示，并描述类结构和数据转换规则。这些规则随后在自开发的Hadoop过程中被利用，将数据转换为RDF格式的语义一致的信息。利用底层本体中的断言和高级概念生成转换数据上的规则集，创建由数十亿个节点和边组成的“大数据图”。
