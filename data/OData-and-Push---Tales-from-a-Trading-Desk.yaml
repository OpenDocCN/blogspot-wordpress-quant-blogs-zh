- en: OData and Push
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OData 和推送
- en: Douglas [Purdy](http://www.douglaspurdy.com/2010/02/08/odata-a-personal-scenario/)
    calls on the financial industry to expose data using [OData](http://www.douglaspurdy.com/2010/02/01/odata-the-movie/).
    Maybe Lightstreamer, my-Channels, Kaazing etc should consider supporting [OData](http://msdn.microsoft.com/en-gb/data/default.aspx)
    as well since some of us live in more of a Push world than a HTTP request/response
    world 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 道格拉斯·珀迪（Douglas Purdy）呼吁金融行业使用 [OData](http://www.douglaspurdy.com/2010/02/08/odata-a-personal-scenario/)
    公开数据。也许 Lightstreamer、my-Channels、Kaazing 等应该考虑支持 [OData](http://www.douglaspurdy.com/2010/02/01/odata-the-movie/)，因为对我们中的某些人来说，生活在一个推送世界比HTTP请求/响应世界要多一些呢:)
