- en: hi dave, that is correct–and interestingly enough what we found was that filtering
    for stocks like BIDU versus ones that were “breaking down” did not improve performance
    over the long run—in fact for large cap stocks it actually hurt performance. ie
    the price/52-week high, or even 60 or 30 day highs. in the case of mid cap and
    smaller cap stocks this was definitely not the case. with smaller/less liquid
    stocks, the nearness to a short-term or long term high improved returns and reduced
    risk–likely because liquidity is more sporadic in these names and everyone tends
    to buy and sell at once.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，戴夫，你说得对——有趣的是，我们发现，与BIDU等股票相比，对那些“走势向下”的股票进行过滤并没有在长期内提高业绩——实际上，对于大型股票来说，这实际上损害了业绩。也就是说，价格/52周高点，甚至60或30天高点。对于中型和小型股票来说，情况绝对不是这样。对于小型/流动性较差的股票，接近短期或长期高点提高了回报并降低了风险——这可能是因为在这些名称中，流动性更加不规律，大家往往同时买入和卖出。
