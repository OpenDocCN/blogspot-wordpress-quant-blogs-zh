- en: 'Quantifiable Edges: Consolidating Gains'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化的边缘：巩固收益
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/consolidating-gains.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/consolidating-gains.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/consolidating-gains.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/consolidating-gains.html#0001-01-01)
- en: Today’s action didn’t appear spectacular in any way. The market consolidated
    its gains on ho-hum volume. While my blog yesterday indicated Tuesday’s big gains
    served as further confirmation that the market was likely to continue higher for
    at least a few weeks, the short-term is not as bullish. Most of the time there
    is some brief give back after such large moves.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的行动并没有在任何方面显得壮观。市场在平淡的成交量上巩固了其收益。尽管我的博客昨天表明，周二的大幅上涨进一步确认了市场可能会在至少几周内继续上涨，但短期来看并不那么乐观。在这样的大幅移动之后，大多数时候都会有一些短暂的回调。
- en: I ran some numbers tonight looking at action immediately following up days of
    3.5% or more in the S&P 500\. Of the 35 instances since 1960 that my scan found,
    31 of them traded lower than their thrust day close at some point in the next
    5 days. (Make that 32 for 36 after Wednesday.) 18 of the 35 traded lower by 1.75%
    or more.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我今晚运行了一些数字，查看了标普500指数在上涨3.5%或更多后的立即行动。自1960年以来，我的扫描找到了35个这样的实例，其中31个在接下来的5天内某个时候的交易价格低于其推动日的收盘价。（周三后变成32个中的36个。）18个35个中的交易价格低于1.75%或更多。
- en: What’s this tell me? The pullback today was normal. In fact, continued pullback
    would be normal. The last two big thrust days (3/11 and 3/18) the market fell
    hard and fast almost immediately. If the market can get through tomorrow without
    a sharp selloff, that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这告诉我什么？今天的回调是正常的。事实上，持续的回调将是正常的。在上两个大的推动日（3月11日和3月18日）之后，市场立即急剧下跌。如果市场能在明天没有急剧下跌的情况下度过，那么
