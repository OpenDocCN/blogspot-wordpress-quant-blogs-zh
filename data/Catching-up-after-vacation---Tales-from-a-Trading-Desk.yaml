  zh: Glenn Block关于[Prism, Unity, and MEF](http://blogs.msdn.com/gblock/archive/2008/08/19/prism-mef-and-di-oh-my.aspx)。
- en: Coding the Market thinks [Caplin](http://etrading.wordpress.com/2008/07/08/building-with-caplin/)
    in the answer to SDP. Maybe Mostly should consider Caplin for an [OMS](http://mostly.wordpress.com/2008/07/17/the-future-of-oms/)?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Coding the Market认为[Caplin](http://etrading.wordpress.com/2008/07/08/building-with-caplin/)是SDP的答案。也许大多数人应该考虑用Caplin作为[OMS](http://mostly.wordpress.com/2008/07/17/the-future-of-oms/)？
- en: Sounds like Microsoft needs to add a lot more [servers](http://insidehpc.com/2008/08/18/microsofts-cloud-a-little-thin/)
    to its cloud.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 听起来微软需要为其云添加更多[服务器](http://insidehpc.com/2008/08/18/microsofts-cloud-a-little-thin/)。
