- en: Catching up after vacation | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假期过后的追赶 | 一个交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2008/08/19/catching-up-after-vacation/#0001-01-01](https://mdavey.wordpress.com/2008/08/19/catching-up-after-vacation/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2008/08/19/catching-up-after-vacation/#0001-01-01](https://mdavey.wordpress.com/2008/08/19/catching-up-after-vacation/#0001-01-01)
- en: Catching up after vacation
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 假期过后的追
- en: Returning from vacation is hard – the context switch back to work mode is relatively
    easy, what I find hard is the early morning starts (5am). There is also the 1000’s
    of work emails to catch up on coupled with Google Reader items.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 假期结束很难 - 回到工作模式的上下文切换相对容易，我发现困难的是早上的起床时间（5 点）。 还有成千上万封工作邮件要处理，以及 Google Reader
    上的条目。
- en: While I’ve been out the office it appears the Windows 7 blog has come [alive](http://blogs.msdn.com/e7/archive/2008/08/18/windows_5F00_7_5F00_team.aspx).
    The latest posting on feature teams is worth a read if your into knowing how the
    Microsoft machine works.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我不在办公室的时候，Windows 7 博客似乎已经[活跃起来](http://blogs.msdn.com/e7/archive/2008/08/18/windows_5F00_7_5F00_team.aspx)。
    如果你想了解微软的工作机制，最新发布的特性团队帖子值得一读。
- en: HSBC appears to be [considering](http://www.finextra.com/community/fullblog.aspx?id=1678)
    moving from Blackberry to [iPhone](http://www.edwardtufte.com/bboard/q-and-a-fetch-msg?msg_id=00036T&topic_id=1&topic=Ask+E%2eT%2e),
    not surprising given that everyone appears to want an iPhone these days.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 汇丰银行似乎在考虑从黑莓转向[ iPhone](http://www.edwardtufte.com/bboard/q-and-a-fetch-msg?msg_id=00036T&topic_id=1&topic=Ask+E%2eT%2e)，这并不奇怪，因为现在似乎每个人都想要一部
    iPhone。
- en: David Chappell has written a cloud [white paper](http://www.davidchappell.com/CloudPlatforms--Chappell.pdf)
    which is probably worth a ready – although this [article](http://blogs.zdnet.com/microsoft/?p=1536)
    is actually more interesting as it references Red Dog and Zurich.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: David Chappell 写了一篇关于云计算的[白皮书](http://www.davidchappell.com/CloudPlatforms--Chappell.pdf)，可能值得一读
    - 尽管这[文章](http://blogs.zdnet.com/microsoft/?p=1536)更有趣，因为它提到了 Red Dog 和 Zurich。
- en: 'With the Olympics in full swing there’s a number of posting around NBC’s Silverlight
    site: [here](http://geekswithblogs.net/yowhann/archive/2008/08/19/124538.aspx),
    [here](http://blogs.msdn.com/dachou/archive/2008/08/09/olympics-on-silverlight.aspx)
    [and](http://blogs.msdn.com/robinm/archive/2008/08/11/cool-site-nbcolympics-com.aspx)
    [here](http://timheuer.com/blog/archive/2008/08/13/nbc-olympics-behind-the-scenes.aspx).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着奥运会的全面展开，NBC 的 Silverlight 网站上有很多帖子：[这里](http://geekswithblogs.net/yowhann/archive/2008/08/19/124538.aspx)，[这里](http://blogs.msdn.com/dachou/archive/2008/08/09/olympics-on-silverlight.aspx)，[以及](http://blogs.msdn.com/robinm/archive/2008/08/11/cool-site-nbcolympics-com.aspx)
    [这里](http://timheuer.com/blog/archive/2008/08/13/nbc-olympics-behind-the-scenes.aspx)。
- en: 'August 2008 MSDN Magazine has a number of interesting articles:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2008 年 8 月的 MSDN 杂志有很多有趣的文章：
- en: Learning Parallel [Programming](http://www.pluralsight.com/community/blogs/drjoe/archive/2008/08/18/learning-parallel-programming-from-shared-memory-multi-threading-to-distributed-memory-multi-processing.aspx).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习并行[编程](http://www.pluralsight.com/community/blogs/drjoe/archive/2008/08/18/learning-parallel-programming-from-shared-memory-multi-threading-to-distributed-memory-multi-processing.aspx)。
- en: '[CUDA U](http://www.hpcwire.com/industry/academia/CUDA_U_Is_Now_in_Session.html)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CUDA U](http://www.hpcwire.com/industry/academia/CUDA_U_Is_Now_in_Session.html)'
- en: NVIDIA Shows Interactive Ray Tracing on [GPUs](http://www.hothardware.com/News/NVIDIA-Shows-Interactive-Ray-Tracing-on-GPUs/)
    – real-time ray tracing with adequate performance for fluid motion is the future.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NVIDIA 展示了在[GPU](http://www.hothardware.com/News/NVIDIA-Shows-Interactive-Ray-Tracing-on-GPUs/)上的交互式光线追踪
    - 实时光线追踪具有足够的性能以实现流畅的动作是未来的发展方向。
- en: Still no sign of a killer financial Microsoft Surface [application](http://blogs.msdn.com/mspowerutilities/archive/2008/08/13/surfacing-new-applications-with-microsoft-surface.aspx)
    😦
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仍然没有出现一个杀手级的金融 Microsoft Surface [应用](http://blogs.msdn.com/mspowerutilities/archive/2008/08/13/surfacing-new-applications-with-microsoft-surface.aspx)
    😦
- en: .NET Framework 3.5 [SP1](http://blogs.msdn.com/brada/archive/2008/08/18/what-changed-in-net-framework-3-5-sp1.aspx)
    [got](http://blogs.msdn.com/hlsdpe/archive/2008/08/14/go-get-it-visual-studio-2008-net-framework-3-5-sp1-and-the-training-kit.aspx)
    [released](http://blogs.msdn.com/nijain/archive/2008/08/16/visual-studio-2008-sp1-and-net-framework-3-5-sp1.aspx).
    Unfortunately the [WPF](http://www.wpfstyles.com/) [DataGrid](http://blogs.msdn.com/vinsibal/archive/2008/08/14/wpf-datagrid-dissecting-the-visual-layout.aspx)
    didn’t make it into the release, but at least it made it to [codeplex](http://blogs.msdn.com/llobo/archive/2008/08/13/wpf-datagrid-ctp.aspx).
    If your moving into WPF, you might find this [book](http://www.amazon.com/GUI-Bloopers-2-0-Interactive-Technologies/dp/0123706432)
    interesting.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET Framework 3.5 [SP1](http://blogs.msdn.com/brada/archive/2008/08/18/what-changed-in-net-framework-3-5-sp1.aspx)
    [发布](http://blogs.msdn.com/hlsdpe/archive/2008/08/14/go-get-it-visual-studio-2008-net-framework-3-5-sp1-and-the-training-kit.aspx)
    [了](http://blogs.msdn.com/nijain/archive/2008/08/16/visual-studio-2008-sp1-and-net-framework-3-5-sp1.aspx)。不幸的是，[WPF](http://www.wpfstyles.com/)
    [DataGrid](http://blogs.msdn.com/vinsibal/archive/2008/08/14/wpf-datagrid-dissecting-the-visual-layout.aspx)
    没有包含在发布中，但至少它出现在了[codeplex](http://blogs.msdn.com/llobo/archive/2008/08/13/wpf-datagrid-ctp.aspx)。如果你转向WPF，你可能会觉得这[本书](http://www.amazon.com/GUI-Bloopers-2-0-Interactive-Technologies/dp/0123706432)有趣。
- en: Visual Studio IronPython Integration [Deep Dive](http://ironpython-urls.blogspot.com/2008/07/visual-studio-ironpython-integration.html)
