- en: 'VIX and More: Why an Entire Blog Dedicated to the VIX?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：为什么要专门写一整个博客来讨论VIX？
- en: 来源：[http://vixandmore.blogspot.com/2007/02/why-entire-blog-dedicated-to-vix_13.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/why-entire-blog-dedicated-to-vix_13.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/why-entire-blog-dedicated-to-vix_13.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/why-entire-blog-dedicated-to-vix_13.html#0001-01-01)
- en: Someone has to be wondering about this, even if I haven’t been asked yet.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我还没有被问到，但肯定有人会对此感到好奇。
- en: 'Here is the reasonably concise answer:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当简洁的答案：
- en: In December 2006, I began wondering when we were going to have a correction
    from the July rally (I’m still wondering) and set about to look at a bunch of
    sentiment and other [contrary indicators](http://bigpicture.typepad.com/comments/2003/09/contrary_indica.html)
    that might support my case.  One that particularly caught my attention was the
    VIX, not just because of the obvious negative correlation to the SPX (see graph
    below), but also because options are actively traded in the VIX and could provide
    a more leveraged play than say the [QID](http://finance.yahoo.com/q?s=QID) in
    a nasty downturn.  I did some Googling and concluded that if there are any VIX
    ‘experts’ out there, they are certainly not a publicity-seeking bunch.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年12月，我开始思考我们何时会从七月的涨势中出现修正（我仍然在思考），并着手研究了一堆可能支持我的情况的情绪和其他[相反指标](http://bigpicture.typepad.com/comments/2003/09/contrary_indica.html)。其中一个特别引起我的注意的是VIX，不仅因为它与SPX明显的负相关性（见下图），还因为期权在VIX中被积极交易，可以在恶劣的市场下提供比如说[QID](http://finance.yahoo.com/q?s=QID)更大的杠杆作用。我做了一些Google搜索，得出结论，如果有任何VIX“专家”，他们肯定不是一个渴望曝光的群体。
- en: '[![](img/57f29f918c5a8568b63ff09b8710c0bb.png)](http://i104.photobucket.com/albums/m163/bl82/VIXandSPX1999-2007.gif)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/57f29f918c5a8568b63ff09b8710c0bb.png)](http://i104.photobucket.com/albums/m163/bl82/VIXandSPX1999-2007.gif)'
- en: So I download the [VIX price history data](http://finance.yahoo.com/q/hp?s=%5EVIX)
    to Excel and started playing around with it.  I posted some observations on an
    [InvestorVillage forum](http://www1.investorvillage.com/smbd.asp?mb=6863&pt=m&clear=1)
    and decided that a blog would be a much more convenient way to archive my thoughts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我下载了[VIX价格历史数据](http://finance.yahoo.com/q/hp?s=%5EVIX)到Excel中，并开始玩弄它。我在[InvestorVillage论坛](http://www1.investorvillage.com/smbd.asp?mb=6863&pt=m&clear=1)上发布了一些观察结果，并决定博客是一个更方便的存档思想的方式。
- en: That’s about it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样了。
- en: I find it ironic that I now have a VIX blog and am now thinking regularly about
    implied volatility issues, as I am not an “options guy” per se, having traded
    almost exclusively equities for the past 20 years, with the exception of an occasional
    outright purchase of a call or a put, and a rare covered call play.  Only in the
    past month have I made my first foray into (bear call) spreads.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得有点讽刺的是，我现在有了一个VIX博客，并且经常考虑隐含波动率问题，因为我并不是一个“期权人”，在过去的20年里几乎都是交易股票，除了偶尔的买入认股权证或认沽权证，以及很少的备兑认沽交易。直到过去一个月我才进行了（空头认沽）价差交易。
- en: So that is why I call this a “learning laboratory of sorts.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这就是为什么我称之为“某种学习实验室”的原因。
- en: Initially, I thought I might tackle a wide variety of sentiment-related issues,
    but since [Zen’s Market Insights](http://zentrader13.blogspot.com/), [HeadlineCharts](http://headlinecharts.blog.com/),
    and others do such a good job of covering the waterfront there, is not a high
    priority for me at this stage.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我以为我可能会处理各种各样的与情绪相关的问题，但由于[Zen’s Market Insights](http://zentrader13.blogspot.com/)、[HeadlineCharts](http://headlinecharts.blog.com/)等人已经很好地覆盖了这方面的内容，所以目前对我来说不是一个高优先级的问题。
- en: I will, however, experiment with the “and More” portion of this blog soon enough.  Hell,
    [espn](http://espn.go.com/) has never figured out what to do with the “e” at the
    beginning of their name, so I am not worried about how long it takes me to sort
    it out.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我很快会尝试这个博客的“更多”部分。见鬼，[espn](http://espn.go.com/)从未弄清楚他们名字开头的“e”该怎么处理，所以我不担心我要花多长时间来解决这个问题。
- en: Thanks to all who have contributed here in one way or another.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有以一种或另一种方式做出贡献的人。
- en: As always, comments and suggestions are welcome.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如常，欢迎评论和建议。
