- en: 'Humble Student of the Markets: Correction, interrupted'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的学生：修正，中断
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/correction-interrupted.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/correction-interrupted.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/correction-interrupted.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/correction-interrupted.html#0001-01-01)
- en: 'The analysis of financial markets has a low signal-to-noise ratio. Under those
    circumstances, good traders need to learn to admit when they were wrong and I
    am prepared to do that. Regular readers will know that I have been fairly cautious
    about the intermediate term outlook for US equities and I have been calling for
    a correction this summer. However, with the SPX pushing to new highs last week:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 财务市场的分析信号噪声比低。在这种情况下，优秀的交易者需要学会承认错误，我已经准备好这样做。经常阅读的读者会知道，我对美国股票的中期前景相当谨慎，并且我一直呼吁今年夏天进行修正。然而，随着上周SPX推向新高：
- en: '...and major European averages rallying to new highs in anticipation of another
    round of ECB stimulus:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '...以及主要欧洲股指在预期欧洲央行新一轮刺激措施的情况下升至新高：'
- en: It's time to throw in the towel on the correction scenario (as did
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候放弃修正情景了（正如
- en: '[Dennis Gartman](http://blogs.wsj.com/moneybeat/2014/05/28/morning-moneybeat-one-bull-cheers-one-bear-capitulates/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dennis Gartman](http://blogs.wsj.com/moneybeat/2014/05/28/morning-moneybeat-one-bull-cheers-one-bear-capitulates/)'
- en: and
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Ralph Acampora](https://twitter.com/ralph_acampora/status/471270563965448193)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ralph Acampora](https://twitter.com/ralph_acampora/status/471270563965448193)'
- en: last week).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上周）。
- en: I have not moved to the bull camp, like BoAML which came out last week with
    a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有像美银美林（BoAML）那样转向看涨阵营，他们上周提出了
- en: '[forecast of a market melt-up, following by a nasty correction](http://blogs.marketwatch.com/thetell/2014/05/29/get-pumped-for-a-summer-melt-up-followed-by-a-nasty-correction/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场预测：先涨后跌](http://blogs.marketwatch.com/thetell/2014/05/29/get-pumped-for-a-summer-melt-up-followed-by-a-nasty-correction/)'
- en: . However, I do believe that stock prices will remain range-bound in a choppy
    fashion until new developments cause the market break up or down. That`s because
    a number of forces are combining to either be supportive of stock prices and to
    put a lid on rallies.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。然而，我确实相信在出现新的发展导致市场向上或向下突破之前，股价将保持在一个波动区间内。这是因为有一系列力量在支撑股价，同时也限制了上涨。
- en: Let`s go through the bull and bear cases.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析一下看涨和看跌的情况。
- en: '**The bull case: Earnings outlook still positive**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨观点：盈利前景依然乐观**'
- en: In a recent post (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇文章中（见
- en: '[Time for a growth scare?](http://humblestudentofthemarkets.blogspot.com/2014/05/time-for-growth-scare.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[是时候对增长恐慌了吗？](http://humblestudentofthemarkets.blogspot.com/2014/05/time-for-growth-scare.html)'
- en: ), I wrote that one of the critical drivers of stock prices is the earnings
    outlook. As
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ），我写道股价的关键驱动因素之一是盈利前景。正如
- en: '[Ed Yardeni](http://blog.yardeni.com/2014/05/profits-drive-capital-spending-excerpt.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2014/05/profits-drive-capital-spending-excerpt.html)'
- en: 'pointed out, forward 12 month consensus EPS estimates continue to rise. In
    the current macro environment, rising EPS estimates are supportive of higher equity
    prices. Note how the red line in the chart below, which represents forward 12
    month consensus EPS, is rising to new highs and past periods when the slope flattened
    out were associated with market corrections:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，向前12个月的共识每股收益（EPS）预估持续上升。在当前宏观经济环境下，上升的EPS预估支持股价上涨。请注意下面图表中代表向前12个月共识EPS的红线正在升至新高，而在过去市场修正时，斜率变平：
- en: '**Bullish insiders**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**乐观的内部人士**'
- en: As optimism for earnings growth rise, insider activity has also flashed a big
    signal (via
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对盈利增长的乐观情绪上升，内部人士的活动也发出了一个重要信号（通过
- en: '[New Deal Democrat](http://bonddad.blogspot.com/2014/05/this-does-not-look-like-market-on-edge.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal Democrat](http://bonddad.blogspot.com/2014/05/this-does-not-look-like-market-on-edge.html)'
- en: '):'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: '**Hedge funds in a crowded short**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**对冲基金处于密集空头**'
- en: As well,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，
- en: '[BoAML](http://blogs.marketwatch.com/thetell/2014/05/29/get-pumped-for-a-summer-melt-up-followed-by-a-nasty-correction/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[BoAML](http://blogs.marketwatch.com/thetell/2014/05/29/get-pumped-for-a-summer-melt-up-followed-by-a-nasty-correction/)'
- en: 'pointed out that large speculators (read: hedge funds) are in a crowded short
    in SPX, NASDAQ 100 and Russell 2000 futures:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 指出大型投机者（即：对冲基金）在SPX、纳斯达克100和罗素2000期货中处于密集的空头头寸：
- en: According to [Bank of America Merrill Lynch] Hedge Fund Monitor speculators
    have recently sold SPX to a net short position; Russell 2000 shorts are the highest
    they have been in 2-years, while Nasdaq longs are at a 1-year low.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据美国银行美林证券的对冲基金监测报告，投机者最近将标普期货卖至净空头仓位；罗素2000指数空头仓位达到两年来的最高点，而纳斯达克多头仓位则降至一年低点。
- en: I was the original author of the Hedge Fund Monitor and therefore I am very
    familiar with the data. I would discount the comment about SPX futures as I found
    that it had relatively low predictive value. However, extreme readings in large
    speculator futures positions in the NDX and Russell were good contrarian indicators
    of market direction for the next few weeks.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾是对冲基金监测报告的最初作者，因此我对这些数据非常熟悉。我会忽略关于标普期货的评论，因为我发现它具有相对较低的诊断价值。然而，大型投机者在纳斯达克和罗素2000指数期货头寸的极端读数，通常是未来几周市场方向的逆向指标。
- en: '**Late cycle and defensive sectors are faltering**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**晚期周期和防御性板块正在衰落**'
- en: In addition, a main reason for my cautiousness has been based on the signals
    from sector rotation as late cycle resource sectors and defensive sectors had
    been turning up to assume the mantle of market leadership. These were signs to
    be cautious about stock prices (see
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我对市场持谨慎态度的一个主要原因，是基于板块轮转的信号，因为晚期周期的资源板块和防御性板块已经开始上涨，承担起市场领导地位。这些都是对股票价格持谨慎态度的迹象（见
- en: '[The bearish verdict from market cycle analysis](http://humblestudentofthemarkets.blogspot.com/2014/05/the-bearish-verdict-from-market-cycle.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自市场周期分析看空的判断](http://humblestudentofthemarkets.blogspot.com/2014/05/the-bearish-verdict-from-market-cycle.html)'
- en: ). Since then, late market cycle leadership has stalled.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，晚期市场周期的领导力已经停滞。
- en: The chart below of the relative performance of European Basic Materials against
    DJ Europe and Metals and Mining against the SPX both show a similar pattern of
    near-term relative weakness.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了欧洲基础材料相对于DJ欧洲指数以及金属和矿业相对于标普500的相对表现，两者都显示出短期内相对弱势的类似模式。
- en: The chart below of the relative performance of the Energy sector against the
    SPX indicate that this late cycle sector rallied hard on a relative basis, but
    they got overbought and have started to roll over.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了能源板块相对于标普500的相对表现，表明这个晚期周期的板块在相对基础上强劲反弹，但已过度买入并开始转跌。
- en: I also constructed an index of equally weighted defensive sectors of Consumer
    Staples (XLP), Telecom (IYT) and Utilities (XLU) and measured their performance
    against the market. I deliberated excluded Healthcare, which is thought to be
    a defensive sector, because of the performance of biotechs have muddied the waters.
    As the chart below shows, past corrective periods have been marked by a rally
    out of the relative downtrends shown by dotted lines, which are followed by relative
    upturns. The current episode was marked by the rally out of the relative downtrend,
    but the relative upturn by the defensive sectors is missing.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我还构建了一个由消费必需品（XLP）、电信（IYT）和公用事业（XLU）等防御性板块等权重组成的指数，并测量了它们相对于市场的表现。我故意排除了被认为具有防御性的医疗保健板块，因为生物科技的表现搅浑了这池水。正如下图所示，过去的纠正期都伴随着由虚线表示的相对下跌趋势中的反弹，随后是相对上涨。当前的阶段以从相对下跌趋势中的反弹为标志，但防御性板块的相对上涨却不见了。
- en: '**The bear case: Inflation ticks up = Rising short rates**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌情形：通胀上升=短期利率上升**'
- en: While these factors are likely to put a floor on stock prices, there are a number
    of bearish factors that are likely to put a ceiling on any major advances by the
    stock market averages.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些因素可能会为股票价格提供支撑，但还有许多看跌因素可能会限制股市平均水平的任何重大上涨。
- en: First of all, inflation is starting to tick up and that could cause an interest
    rate scare about the timing of tightening action at the Fed. This chart from
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，通胀开始上升，这可能导致市场对美联储紧缩政策时机产生担忧。这张来自
- en: '[Doug Short](http://www.advisorperspectives.com/dshort/updates/PCE-Price-Index.php)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[道格·肖特](http://www.advisorperspectives.com/dshort/updates/PCE-Price-Index.php)'
- en: shows the Fed's favorite inflation metric, Personal Consumption Expenditure
    (PCE), is ticking up.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 显示美联储偏好的通胀指标——个人消费支出（PCE）正在上升。
- en: Any way you look at it, core PCE is rising. The
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 无论从哪个角度看，核心PCE都在上升。
- en: '[Dallas Fed](http://www.dallasfed.org/research/pce/index.cfm)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[达拉斯联储](http://www.dallasfed.org/research/pce/index.cfm)'
- en: has an alternative measure, called Trimmed Mean PCE, which strips out the most
    volatile components of PCE instead of just food and energy. As the table shows,
    one-month core PCE inflation has been above the Fed's own target of 2% for two
    straight months. The one-month Trimmed Mean PCE inflation rate has doubled from
    1.2% to 2.5% in the space of two months. As well, the various PCE inflation rates
    measured over longer six and twelve month time horizons are rising.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个替代衡量指标，称为“修整平均个人消费支出”（Trimmed Mean PCE），它剥离了个人消费支出（PCE）中最易波动的部分，而不仅仅是食品和能源。正如表格所示，核心PCE通胀率连续两个月高于美联储2%的目标。一个月修整平均PCE通胀率在两个月内翻了一番，从1.2%升至2.5%。此外，在更长的六个月和十二个月内测量的各种PCE通胀率也在上升。
- en: If the Fed were to mention rising inflationary pressures at the statement after
    the next FOMC meeting, it would be interpreted as a hawkish statement could therefore
    spook the markets.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美联储在下次FOMC会议后的声明中提到上升的通胀压力，这将被解读为鹰派言论，可能因此惊扰市场。
- en: '**Cyclical stocks still weak**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性股票依然疲弱**'
- en: I would also reiterate my concern that the CapEx cycle has yet to kick in for
    this recovery. At this point of the expansion, companies should be hiring and
    buying capital equipment.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想再次强调我的担忧，即这一轮复苏中资本支出周期尚未启动。在扩张的这个阶段，公司应该在进行招聘和购买资本设备。
- en: '[Ed Yardeni](http://blog.yardeni.com/2014/05/profits-drive-capital-spending-excerpt.html)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2014/05/profits-drive-capital-spending-excerpt.html)'
- en: ', along with many other analysts, have been expecting a CapEx rebound:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多其他分析师一样，我们一直预期资本支出（CapEx）将出现反弹：
- en: The profits outlook remains bright according to the S+P 500 forward earnings.
    This series has been highly correlated with capital spending in real GDP and with
    nondefense capital goods orders.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据标普500前瞻性盈利预期，利润前景依然乐观。这一系列数据与实际GDP中的资本支出和非国防资本品订单高度相关。
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Comparing capital spending in real GDP during the current expansion to the previous
    six shows that it has also been growing at a subpar pace. Spending on structures,
    on information processing equipment, and on intellectual property products (including
    software and R+D) have been especially weak. On the strong side have been industrial
    and transportation equipment.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将当前扩张期间实际GDP中的资本支出与前六个周期相比，发现其增长速度也低于标准。在建筑、信息处理设备以及知识产权产品（包括软件和研发）方面的支出尤其疲弱。相对较强的领域是工业和交通设备。
- en: Yet CapEx is nowhere to be seen. While the last headline Durable Goods report
    beat expectations, core Durable Goods growth was only 0.1%, which missed expectations,
    and Durable Goods ex-defense and volatile aircraft orders growth came in at an
    abysmal -1.2%.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，资本支出（CapEx）却毫无踪影。尽管最后一期耐用品订单报告的头条数字超出了预期，但核心耐用品的增长仅为0.1%，低于预期，扣除国防和波动较大的飞机订单后的耐用品增长更是惨淡至-1.2%。
- en: As a measure of the market expectations of the CapEx cycle and expectations
    of economic growth acceleration, the relative performance of the Morgan Stanley
    Cyclical Index against the SPX has been rolling over. Could a growth scare be
    around the corner?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 作为衡量市场对资本支出周期和经济增长加速预期的指标，摩根士丹利周期指数相对于标普500指数的表现一直在转差。经济增长的恐慌是否即将来临？
- en: What is comforting to the bull case is the expectation of a rebounding US economy,
    which is becoming the consensus view. In his latest weekly report on high frequency
    economic releases,
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对看涨的情况有所安慰的是，市场普遍预期美国经济将出现反弹。在他关于高频经济数据发布的最新周报中，
- en: '[New Deal Democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-spring-spring-especially-strong-week-edition)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal Democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-spring-spring-especially-strong-week-edition)'
- en: 'reported:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称：
- en: We remain on track for a strong rebound in economic activity and the GDP in
    the second quarter, and the rest of 2014 remains intact as well. We did get a
    small decline in the long leading indicator of corporate profits adjusted by unit
    labor costs for the first quarter, but on top of the fact that it can easily be
    reversed this quarter, it isn't of significance until next year, if the negative
    trend were to continue.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们预计第二季度经济活动和国内生产总值（GDP）将强劲反弹，2014年剩余时间的前景也保持不变。确实，我们看到了第一季度单位劳动力成本调整后的企业利润长期领先指标的小幅下降，但考虑到这一趋势在本季度内很容易逆转，在负面趋势持续的情况下，其重要性要到明年才会显现。
- en: A glance at the Citigroup US Economic Surprise Index, which measures high frequency
    economic releases to see whether they are beating or missing consensus, is rising
    and now roughly at zero indicating a rough balance between beats and misses after
    the spate of negative reports because of the bad winter. It may be that, with
    a rebounding growth outlook, we may need to see the Surprise Index rise to the
    grey target zone where there is an excess of positive surprises before the growth
    outlook and stock prices correct.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 看一眼花旗美国经济惊喜指数，该指数衡量高频经济数据发布是否超出或未达共识，目前该指数正在上升，大约为零，表明在一系列负面报告之后，好坏数据大致平衡。在经历了糟糕的冬季之后，随着增长预期的反弹，我们可能需要看到惊喜指数上升到灰色目标区域，那里正面惊喜过剩，之后增长预期和股价可能会修正。
- en: In the meantime, Consumer Discretionary stocks continue to be weak and could
    be the source of another negative growth surprise.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，可选消费股票继续走弱，可能是另一个负面增长惊喜的来源。
- en: '[Thomson-Reuters](http://alphanow.thomsonreuters.com/2014/05/earnings-roundup-observations-retailers-warn-investors-prepare-weak-second-quarter-earnings/)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤森路透](http://alphanow.thomsonreuters.com/2014/05/earnings-roundup-observations-retailers-warn-investors-prepare-weak-second-quarter-earnings/)'
- en: 'reports that forward guidance for the Consumer Discretionary sector and specifically
    retailers continues to be disappointing:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 报告指出，消费者可选消费部门以及特别是零售商的前瞻指引继续令人失望：
- en: As the first-quarter earnings season wraps up, retailers in the consumer discretionary
    sector have been some of the last companies to report results. Throughout earnings
    season, consumer discretionary has been one of the stronger areas, with its 8.6%
    earnings growth rate outpacing the 5.5% growth of the S+P as a whole. But when
    it comes to looking ahead, the story has been less positive. Earnings growth for
    the second quarter is now estimated at 6.9%, just shy of the 7.1% growth anticipated
    for the index overall. The current 6.9% estimate is down from the 10.3% that was
    forecast on April 1\. This 3.4 percentage point downward revision is the second
    steepest fall of any sector outside of materials over this time period.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着第一季度财报季的结束，可选消费部门的零售商是最后一批公布业绩的公司之一。在整个财报季期间，可选消费一直是表现较强的领域，其8.6%的盈利增长率超过了整个标普5.5%的增长。但是，展望未来，情况就不那么乐观了。第二季度盈利增长目前预计为6.9%，略低于整体指数预计的7.1%。当前6.9%的预估数字低于4月1日预测的10.3%。这3.4个百分点的向下修正是在此期间除材料外任何行业的第二大跌幅。
- en: '**Inter-market analysis still signaling caution**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场间分析仍提示需保持谨慎**'
- en: Despite the near-term failure of my market analysis (see
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我的市场分析在短期内失败了（见
- en: '[The bearish verdict from market cycle analysis](http://humblestudentofthemarkets.blogspot.com/2014/05/the-bearish-verdict-from-market-cycle.html)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自市场周期分析的看跌判断](http://humblestudentofthemarkets.blogspot.com/2014/05/the-bearish-verdict-from-market-cycle.html)'
- en: '), I continue to believe that inter-market analysis is still signaling caution
    for the stock market. To underline this point, my former Merrill colleague Walter
    Murphy wrote the following last week (emphasis added):'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: ）我仍然相信市场间分析对股市仍保持谨慎的信号。为了强调这一点，我前美林同事沃尔特·墨菲上周写了以下内容（强调部分已添加）：
- en: We have regularly pointed out that there has historically been an inter-market
    relationship between the S+P, yields, the euro, and select commodities. With that
    in mind, it seems important to note that 10-year yields, the euro, and gold have
    all recently broken down through important support trend lines. These breakdowns,
    along with price counts and weak momentum, suggest that lower lows are likely
    for these assets.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们经常指出，标普500指数、收益率、欧元和某些商品之间历史上存在市场间的关系。考虑到这一点，值得注意的是，10年期收益率、欧元和黄金最近都突破了重要的支撑趋势线。这些突破，加上价格计数和疲弱的动能，表明这些资产可能会出现更低点。
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nonetheless, and despite these inter-market pressures, the S+P has continued
    higher to all-time highs.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管如此，尽管这些市场间压力，标普500指数还是继续上涨至历史新高。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So the question is: Who missed the message? Was it the “500” or the other three
    asset classes? ***Given the equity market’s overbought momentum and sentiment
    indicators, as well as fragile seasonal considerations, it would seem that the
    S+P it the one listening to the wrong message.***'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以问题是：谁错过了消息？是“500”指数还是其他三个资产类别？***鉴于股市的超买动能和情绪指标，以及脆弱的季节性考虑，似乎标普500是听错了消息的那一个。***
- en: '**Low volatility = Rising complacency**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**低波动性 = 麻痹大意情绪上升**'
- en: In addition, the fall in market volatility is fueling activity that might not
    be classified as "prudent". For example, the
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，市场波动性的下降正在推动可能不会被归类为“谨慎”的活动。例如，
- en: '[FT](http://www.ft.com/intl/cms/s/0/55aafebc-e673-11e3-bbf5-00144feabdc0.html)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融时报](http://www.ft.com/intl/cms/s/0/55aafebc-e673-11e3-bbf5-00144feabdc0.html)'
- en: 'reports that investors have been reaching for yield by using the carry trade
    (borrow short-lend long) to enhance returns. These kinds of comments are signs
    of a maturing bull (emphasis added):'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，投资者一直在使用借贷交易（借短贷长）来提高回报。这类评论是牛市成熟（强调增加）的迹象：
- en: “The credit market is fully or fairly valued at the moment when we look at low
    default rates, strong company balance sheets and ease of debt financing,” says
    Edward Marrinan, head of credit strategy at RBS Securities.
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “当我们考虑到低违约率、公司资产负债表强劲和债务融资的便利性时，信贷市场目前是充分或相对公平的估值，”RBS Securities信贷策略负责人爱德华·马林南说。
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He adds that an increase in the use of leverage, which is generally hard to
    measure, would definitely be a step towards pushing valuations in credit to an
    unsustainable level that would ultimately prompt a major correction.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他补充说，使用杠杆的增加，这通常很难衡量，将绝对是推动信贷估值达到不可持续水平的一步，这将最终引发重大修正。
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Anecdotally, for instance, some investors are beginning to employ leverage to
    pump up returns on the senior slices of CLOs that currently offer the lowest yields.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，据传闻，一些投资者开始使用杠杆来提高目前提供最低收益率的CLO高级部分的回报。
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***The carry demand is not just purely based on a reach for yield, it’s also
    based on low volatility***,” says Marc Ostwald at Monument Securities. “***The
    people who have been selling volatility have to get more and more aggressive about
    it. If they get more aggressive that means they have to get more leverage.***”
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “***对冲需求不仅仅纯粹基于收益的追求，它还基于低波动性***，”Monument Securities的马克·奥斯沃尔德说。“***那些出售波动性的人必须越来越有侵略性。如果他们变得更加有侵略性，那就意味着他们必须承担更多杠杆。***”
- en: FT editor
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 金融时报编辑
- en: '[Gillian Tett](http://www.ft.com/cms/s/0/05a4b31a-e5ae-11e3-aeef-00144feabdc0.html#axzz33DjLUTXp)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[吉莉安·泰特](http://www.ft.com/cms/s/0/05a4b31a-e5ae-11e3-aeef-00144feabdc0.html#axzz33DjLUTXp)'
- en: 'openly fretted about how this kinds of complacency might resolve itself:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 公开担忧这种自满情绪可能如何解决：
- en: 'For while ultra-low volatility might sound like good news in some respects
    (say, if you are a company trying to plan for the future), there is a stumbling
    block: as the economist Hyman Minksy observed, when conditions are calm, investors
    become complacent, assume too much leverage and create asset-price bubbles that
    eventually burst. Market tranquility tends to sow the seeds of its own demise
    and the longer the period of calm, the worse the eventual whiplash.'
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然在某种程度上，超低波动性听起来可能是好消息（比如，如果你是一家试图规划未来的公司），但这里有一个绊脚石：正如经济学家海曼·明斯基所观察到的，当市场条件平静时，投资者会变得自满，过度承担杠杆，并创造最终会破裂的资产价格泡沫。市场的平静往往为自己播下了灭亡的种子，而且平静期越长，最终的打击就越严重。
- en: ''
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That pattern played out back in 2007\. There are good reasons to suspect it
    will recur, if this pattern continues, particularly given the scale of bubbles
    now emerging in some asset classes. Unless you believe that western central banks
    will be able to bend the markets to their will indefinitely. And that would be
    a dangerous bet indeed.
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2007年就出现过这种模式。有充分的理由相信，如果这种模式持续下去，特别是在一些资产类别中出现的泡沫规模，它将会再次发生。除非你相信西方中央银行能够无限期地让市场屈服于它们的意志。那确实是一个非常危险的赌注。
- en: So did
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 所以也出现了
- en: '[Josh Brown](http://www.thereformedbroker.com/2014/05/29/second-verse-same-as-the-first-2/)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://www.thereformedbroker.com/2014/05/29/second-verse-same-as-the-first-2/)'
- en: ':'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Volatility is nowhere to be found – not in currencies, in fixed income or in
    equities. Complacency rules the day as investors and institutions gradually add
    more risk, using leverage and increasingly exotic vehicles to reach for diminishing
    returns in an aging bull market. This as economic growth – led by housing and
    consumer spending – stalls out and the Fed removes stimulus that never really
    worked in the first place.
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 波动性无处可寻——不在货币、固定收益或股票市场中。随着投资者和机构逐渐增加更多风险，使用杠杆和日益复杂的工具在老龄化的牛市中追求递减的回报，自满情绪主导了市场。而此时，由住房和消费者支出引领的经济增长正在停滞，美联储正在撤回最初并未真正起效的刺激措施。
- en: ''
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And once again, the media is oblivious for the most part, fixated as it is on
    a French economist and the valuations of text messaging startups.
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而且同样，媒体在很大程度上忽视了这一点，它专注于一位法国经济学家和短信创业公司的估值。
- en: ''
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: None of this has to mean disaster is imminent.
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些都不意味着灾难即将来临。
- en: ''
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But man I wish it didn’t feel quite so much like de ja vu.
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但我确实希望这不会让人感觉如此强烈的似曾相识。
- en: 'By deja vu, Brown was referred to two important blog posts about the dangers
    of complacency and the parallels with 2007\. At this point, raising the ghosts
    of 2007 is a bit of exaggeration as there is no recession on the horizon:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 通过似曾相识，Brown指的是关于自满危险和与2007年平行的重要博客文章。在这一点上，提出2007年的幽灵有点夸张，因为目前没有衰退的迹象：
- en: Charlie Bilello takes a time machine back to May of 2007 – the charts are all
    you need to see. ([PensionPartners](http://pensionpartners.com/blog/?p=321))
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Charlie Bilello乘坐时光机回到2007年5月——图表显示了你需要看到的一切。([PensionPartners](http://pensionpartners.com/blog/?p=321))
- en: ''
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '“The most notable thing in the financial markets today is the absence of anything
    notable: volatility has collapsed to near-historic lows.” ([Economist](http://www.economist.com/blogs/freeexchange/2014/05/volatility-crash))'
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “今天金融市场上最值得注意的是没有什么值得注意的事情：波动性已经降至接近历史低点。” ([Economist](http://www.economist.com/blogs/freeexchange/2014/05/volatility-crash))
- en: In of itself, low realized market volatility is not a concern. What is a concern
    is that it encourages undue risk taking and excessive leverage. Just as rising
    margin debt, by itself, is not a concern. However, if margin debt does get excessive
    and it starts rolling over, as it is doing now, that does become a cautionary
    signal.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上来说，低的市场波动性并不是问题。问题在于它鼓励过度冒险和过度杠杆。正如上升的保证金债务本身并不是问题。然而，如果保证金债务变得过度并且开始反转，正如现在的情况，那就变成了一个警示信号。
- en: '**Limited near-term upside**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**短期内上涨空间有限**'
- en: Though they warn of rising risk levels, none of the bearish factors that I mentioned
    are suggestive of an imminent crash in stock prices. In the near-term, however,
    the upside in stock prices are likely to be limited.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们警告风险水平上升，但我提到的所有看跌因素都不暗示股票价格即将急剧下跌。然而，短期内，股票价格的上涨空间可能受限。
- en: '[Bespoke](https://twitter.com/bespokeinvest/status/472097863812796416/photo/1)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](https://twitter.com/bespokeinvest/status/472097863812796416/photo/1)'
- en: 'reports that 8 of 10 sectors in the SPX are overbought:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 报告显示SPX的10个部门中有8个处于超买状态：
- en: The SPX just kissed the top of its weekly Bollinger Band, and analysis from
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: SPX刚刚触及了其周布林带的顶部，分析显示
- en: '[Springheel Jack](http://www.channelsandpatterns.com/2014/05/band-ride-day-five.html)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[Springheel Jack](http://www.channelsandpatterns.com/2014/05/band-ride-day-five.html)'
- en: shows that such occurrences have historically served to cap market rallies.
    He also indicated that punches over the weekly Bollinger Band have historically
    signaled a downdraft in prices.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 显示这样的历史事件通常都是限制市场上涨的因素。他还指出，布林带周线上的冲击历史上都预示着价格的下跌。
- en: '[Ryan Detrick](http://stocktwits.com/message/23401976)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ryan Detrick](http://stocktwits.com/message/23401976)'
- en: 'recently featured this chart of AAII neutral sentiment, which shows neutral
    sentiment at 11 year highs. I interpret these readings to mean a jittery market,
    which could break hard and fast either way, depending on news flow:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 最近特别提到了这张AAII中性情绪图表，显示中性情绪达到了11年来的最高点。我解读这些数据意味着市场不稳定，根据新闻的流动，可能会快速剧烈地朝任一方向突破：
- en: When I put this all together, it is suggestive that stock prices are likely
    to move sideways in a choppy pattern for the next few weeks. While I continue
    to lean slightly bearishly, I am prepared to listen to the market and change my
    opinion should developments point to a bullish outcome.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 当我把这些信息综合起来，预计未来几周股票价格可能会在震荡的模式中横向移动。虽然我仍然略微看跌，但我准备倾听市场的声音，如果发展情况指向看涨的结果，我会改变我的观点。
