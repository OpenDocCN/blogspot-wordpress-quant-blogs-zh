- en: 'Humble Student of the Markets: What QE2 cannot do'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：QE2做不到什么
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/what-qe2-cannot-do.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/what-qe2-cannot-do.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/what-qe2-cannot-do.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/what-qe2-cannot-do.html#0001-01-01)
- en: The stock and commodity markets have been rallying based on expectations that
    the Federal Reserve would implement QE2, aka printing money. I have written about
    the risks to QE2
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股市和商品市场一直在基于联邦储备银行将实施QE2（即印钞票）的预期而反弹。我已经写了关于QE2的风险
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2010/10/apocalypse-on-november-3.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2010/10/apocalypse-on-november-3.html)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2010/10/will-qe-lead-to-class-warfare.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2010/10/will-qe-lead-to-class-warfare.html)'
- en: and I don't want to beat a dead horse.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想再打已经死去的马。
- en: Despite the general market strength, stocks fell off yesterday based on fears
    that the mortgage foreclosure mess would seriously impact the financials.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场整体强势，但股市昨日因担心抵押贷款违约的混乱会影响金融板块而下跌。
- en: '**Is this 2008 all over again?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是2008年再次重演吗？**'
- en: Others have covered the mortgage foreclosure mess much better than I have so
    I won't repeat the analysis (see Felix Salmon's comments
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人已经对抵押贷款违约的混乱情况分析得比我更好，所以我不会重复分析（参见Felix Salmon的评论
- en: '[here](http://blogs.reuters.com/felix-salmon/2010/10/13/the-enormous-mortgage-bond-scandal/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://blogs.reuters.com/felix-salmon/2010/10/13/the-enormous-mortgage-bond-scandal/)'
- en: and Barry Ritholz at The Big Picture
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 和Barry Ritholz在《大图景》上
- en: '[here](http://www.ritholtz.com/blog/2010/10/why-%e2%80%9cblank-name%e2%80%9d-matters-and-trustee-obligations/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.ritholtz.com/blog/2010/10/why-%e2%80%9cblank-name%e2%80%9d-matters-and-trustee-obligations/)'
- en: and
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[here](http://www.ritholtz.com/blog/2010/10/foreclosure-fraud-linkfest/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.ritholtz.com/blog/2010/10/foreclosure-fraud-linkfest/)'
- en: ). The risk here is that, if all this mortgage paper is shown to be defective,
    then someone, somewhere, is going to take a big haircut. Most likely, the haircut
    is going to show up somewhere in the financial system.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ))。这里的风险是，如果所有这些抵押债券都被证明是有缺陷的，那么 somewhere，有人会遭受重创。大多数情况下，重创会在金融体系中的某个地方显现出来。
- en: I don't want to be overly alarmist because we really don't have a good handle
    on the magnitude of the problem. I do have a foggy memory that back in 2008, it
    was the combination of bad paper and excessive leverage caused a financial panic.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想过于恐慌，因为我们真的没有很好地掌握问题的规模。我确实有一个模糊的记忆，2008年，正是坏债券和过度杠杆的结合引发了一场金融恐慌。
- en: '**The Fed can supply liquidity but *not* solvency**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**美联储可以提供流动性，但不能提供偿债能力**'
- en: Panics are the financial equivalent of fires and central bankers act as fire
    fighters. During these episodes, the central banker can inject liquidity into
    the financial system. However, if a bank is sunk by bad loans (or bad mortgage
    paper that it's holding), then its assets are less than its liabilities, or deposits,
    and it is deemed to be insolvent. Insolvent banks can't be saved by additional
    liquidity, they need equity injections.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 恐慌是金融界的火灾，中央银行家充当消防员。在这些事件中，中央银行家可以在金融体系中注入流动性。然而，如果一家银行因坏账（或它持有的坏抵押债券）而沉没，那么它的资产将少于它的负债，或存款，并被认为资不抵债。资不抵债的银行不能通过额外的流动性来挽救，它们需要注资。
- en: 'Just remember this:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 只需记住这一点：
- en: '***QE2 can only supply more liquidity to the system, not solvency***'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '***QE2只能向系统提供更多流动性，而不能提供偿债能力***'
- en: . Should we experience another solvency crisis in the financial system, then
    no amount of Fed Treasury purchase can save the system. Something else would have
    to be done, e.g. another TARP.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 。如果我们经历另一个金融系统的偿债危机，那么无论美联储购买多少国债都无法挽救系统。还需要做其他的事情，例如另一个TARP。
- en: The market is already starting to price in the solvency risk in the system.
    A look at the relative performance chart of the Financials against the market
    shows that, despite the stock market rally, Financials remain in a relative downtrend
    and continue to underperform the market. In fact, the sector is now testing a
    relative support zone, with little downside protection should relative support
    fail.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 市场已经开始为系统中的偿债风险定价。观察金融板块相对于市场的相对表现图表显示，尽管股市反弹，金融板块仍然处于相对下行趋势，并继续表现逊于市场。事实上，该板块现在正在测试相对支撑区域，如果相对支撑失败，几乎没有下行保护。
- en: The behavior of the Financials highlight the risk to the system. This sector
    bears watching as a barometer of the robustness of continued strength of the market
    rally.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 金融板块的行为凸显了系统风险。这个行业值得关注，作为市场持续强劲的指标和 rally 的坚固性。
