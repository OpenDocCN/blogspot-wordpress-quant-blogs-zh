  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://www.bwater.com/Uploads/FileManager/research/how-the-economic-machine-works/How-the-Economic-Machine%20Works--A-Template-for-Understanding-What-is-Happening-Now-Ray-Dalio-Bridgewater.pdf)'
- en: by Ray Dalio, head of Bridgewater Investments. This is Dalio's attempt to give
    a simple explanation of "how the economy works" and he puts the expansion and
    contraction of credit at the very center. He is essentially making much the same
    argument as Geanakoplos, but in a less formal way. Fun to read and very instructive,
    in my opinion.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由桥水投资公司负责人雷·达里奥撰写。这是达里奥试图给出一个简单解释的“经济是如何运作的”，他把信贷的扩张和收缩放在非常核心的位置。他基本上是在用一种不太正式的方式提出和Geanakoplos相同的论点。我认为这本书既有趣又富有教益。
