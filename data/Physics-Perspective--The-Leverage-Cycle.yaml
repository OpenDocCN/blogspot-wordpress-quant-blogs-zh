- en: 'Physics Perspective: The Leverage Cycle'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：杠杆周期
- en: 来源：[http://physicsoffinance.blogspot.com/2012/12/the-leverage-cycle.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/12/the-leverage-cycle.html#0001-01-01)
  id: totrans-5
  prefs:
