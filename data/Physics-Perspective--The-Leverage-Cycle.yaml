- en: But before reading the "serious" paper I recommend first reading the text of
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但在阅读“严肃”的论文之前，我建议首先阅读
- en: '[this talk](http://cowles.econ.yale.edu/~gean/crisis/p1306.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个演讲](http://cowles.econ.yale.edu/~gean/crisis/p1306.pdf)'
- en: that Geanakoplos gave two years ago in Italy. It's much less formal and makes
    all the main points in a clear way.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前在意大利由Geanakoplos所做的。它非常非正式，并以清晰的方式提出了所有主要观点。
- en: 'From a practical point of view, I think two things stand out to me in his arguments:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从实际角度来看，我认为他的论点中有两件事让我印象深刻：
- en: First, given the clear importance of leverage in driving economic outcomes,
    it is quite remarkable that the Federal Reserve Bank has not in the past made
    any systematic effort to collect the kind of data it would need to monitor average
    collateral rates in the economy. Between 2000 and 2005, for example, no one at
    the Fed was going to banks and collecting information on how much collateral they
    were demanding when lending. This was just not considered a crucial macroeconomic
    variable. Judging from the tone in his talk, Geanakoplos finds this pretty amazing
    too. He mentions that the Fed contacted him in 2008 or so to get hold of data
    of this kind that he had collected. It seems that the Fed has now accepted the
    systemic importance of leverage and is seriously considering including leverage
    as a key variable in future macroeconomic monitoring. Whether banks and hedge
    funds will be required to report leverage levels, I don't know, but this idea
    is at least on the table. Good thing, I think.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，鉴于杠杆在驱动经济结果中的重要性的清晰性，美联储银行在过去没有做出任何系统性努力来收集它需要的数据，以监测经济中的平均抵押品率，这是非常令人瞩目的。例如，在2000年和2005年之间，美联储的任何人都没有去银行收集他们在放贷时要求多少抵押品的信息。这被认为是关键的宏观经济变量。从他的讲话语气判断，Geanakoplos也认为这非常令人惊讶。他提到美联储在2008年或2009年左右联系他获取这类数据。看起来美联储现在接受了杠杆的系统重要性，并认真考虑将杠杆作为未来宏观经济监测的关键变量。是否需要银行和对冲基金报告杠杆水平，我不知道，但这个想法至少摆在桌面上。我认为这是一个好事。
- en: A second interesting point is one that seems kind of obvious in retrospect.
    The leverage that drives the rise of prices in Geanakoplos's picture is leverage
    in long positions, which enables optimistic investors to buy more than they would
    otherwise be able to buy. Leverage in the opposing sense, short leverage allowing
    pessimists to speculate on a collapse in the market, would act to depress prices.
    Hence, it is probably more than a little significant that credit default swaps
    (CDS) for mortgage backed securities were created in 2005\. These most likely
    acted as a key trigger of the beginning of the crash. As Geanakoplos writes,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个有趣的问题是，回想起来似乎有点显而易见。在Geanakoplos的图片中推动价格上涨的杠杆是多头杠杆，这使得乐观的投资者能够购买比他们原本能够购买更多的东西。相反意义上的杠杆，允许悲观主义者对市场崩溃进行投机的空头杠杆，会起到推低价格的作用。因此，信用违约互换（CDS）于2005年创立的可能性，或许在危机的开始阶段起到了关键的触发作用。正如Geanakoplos所写，
- en: In my view, an important trigger for the collapse of 2007–9 was the introduction
    of CDS contracts into the mortgage market in late 2005, at the height of the market.
    Credit default swaps on corporate bonds had been traded for years, but until 2005
    there had been no standardized mortgage CDS contract. I do not know the impetus
    for this standardization; perhaps more people wanted to short the market once
    it got so high. But the implication was that afterward the pessimists, as well
    as the optimists, had an opportunity to leverage. This was bound to depress mortgage
    security prices. ... this, in turn, forced underwriters of mortgage securities
    to require mortgage loans with higher collateral so they would be more attractive,
    which, in turn, made it impossible for homeowners to refinance their mortgages,
    forcing many to default, which then began to depress home prices, which then made
    it even harder to sell new mortgages, and so on. I believe the introduction of
    CDS trading on a grand scale in mortgages is a critical, overlooked factor in
    the crisis. Until now people have assumed it all began when home prices started
    to fall in 2006\. But why home prices should begin to fall then has remained a
    mystery.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我看来，2007-2009年金融危机的一个重要触发因素是2005年底在房地产市场高峰期引入了CDS合约。公司债券的信用违约互换已经交易了好几年，但直到2005年之前，还没有标准化过的按揭CDS合约。我不知道推动这一标准化的动力是什么；也许当市场达到如此高度时，更多的人想要做空市场。但后果是，此后悲观主义者以及乐观主义者都有了杠杆的机会。这肯定会导致按揭证券价格下跌。...这又迫使按揭证券的承销商要求更高的抵押物，以使按揭贷款更具吸引力，而这又使得房主无法重新融资按揭，迫使许多房主违约，这又开始推低房价，这又使得新房贷更难销售，如此循环。我相信，在按揭产品上大规模引入CDS交易是危机中的一个关键、被忽视的因素。到目前为止，人们一直认为一切都始于2006年房价开始下跌。但房价为何那时开始下跌一直是个谜。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '...Of course, if CDS were introduced from the beginning, prices would never
    have gotten so high. But they were only introduced after the market was at its
    peak.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，如果从一开始就引入CDS，价格永远不会涨得这么高。但它们是在市场达到顶峰后才引入的。
- en: Not that the crisis wouldn't have happened in the absence of CDS contracts,
    but they probably hastened the collapse.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是没有CDS合约危机就不会发生，但它们可能加速了崩溃。
