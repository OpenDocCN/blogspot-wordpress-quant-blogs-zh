  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/12/the-leverage-cycle.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/12/the-leverage-cycle.html#0001-01-01)
- en: My latest Bloomberg column will appear sometime Sunday night, I expect. I wanted
    to give readers a few links here to various key papers of John Geanakoplos on
    the leverage cycle, as well as a little further discussion of a few points.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的最新彭博社专栏文章预计将在周日晚上某个时候发表，我期望。我想在这里给读者提供几个链接，链接到John Geanakoplos关于杠杆周期的几篇关键论文，以及关于几个观点的进一步讨论。
- en: First,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，
- en: '[this is](http://cowles.econ.yale.edu/~gean/art/p1304.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是](http://cowles.econ.yale.edu/~gean/art/p1304.pdf)'
- en: the most detailed paper Geanakoplos has published (as far as I know) describing
    the leverage cycle -- the natural feedback process that repeatedly drives economies
    through cycles in which leverage rises, driving increasing asset prices, and then
    falls as investors become uncertain, more cautious, and demand more collateral,
    Prices then crash down accordingly. His argument is that leverage (determined
    by collateral rates) is a key macroeconomic variable completely independent from
    interest rates, and often just as important to the economy at large. In particular,
    increasing (decreasing) leverage is one key direct cause of increasing (or decreasing)
    prices. As evidence, look at the figure below for housing prices from 2000 through
    2009\. It shows how the average down payment required for sub-prime mortgages
    went up and then down, in both cases just in advance of housing prices. (Okay,
    this isn't proof of a
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Geanakoplos最详细的论文（据我所知），描述了杠杆周期——一种自然反馈过程，反复推动经济周期，其中杠杆上升，推动资产价格上涨，然后下降，投资者变得不确定，更加谨慎，并要求更多的抵押品，价格随即相应暴跌。他的论点是，杠杆（由抵押品率决定）是一个完全独立于利率的关键宏观经济变量，通常对整个经济同样重要。特别是，杠杆的增加（减少）是导致价格上涨（或下跌）的一个关键直接原因。作为证据，请查看下面的图表，了解2000年至2009年间的房价。它显示了次级抵押贷款平均首付要求如何上升然后下降，两种情况都是在房价上涨之前。
