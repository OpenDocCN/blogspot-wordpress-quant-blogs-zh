  type: TYPE_NORMAL
  zh: 市场的谦逊学生：半空的玻璃
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/a-glass-half-empty.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/a-glass-half-empty.html#0001-01-01)
