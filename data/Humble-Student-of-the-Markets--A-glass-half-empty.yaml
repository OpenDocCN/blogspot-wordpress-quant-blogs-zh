- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新：**'
- en: About two weeks ago, I wrote a post indicating that market had focused on the
    positives of a Trump presidency (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大约两周前，我写了一篇文章，指出市场已经关注特朗普总统的积极面（见
- en: '[The Trump Presidency: A glass half-full?](https://humblestudentofthemarkets.com/2016/11/13/the-trump-presidency-a-glass-half-full/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[特朗普总统：半满的玻璃？](https://humblestudentofthemarkets.com/2016/11/13/the-trump-presidency-a-glass-half-full/)'
- en: ). Now it seems that market psychology is subtly shifting to a glass half-empty
    view.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）现在看来，市场心理正在微妙地转变为半空的玻璃观。
- en: It is very revealing when the new nominees for the key commerce ans treasury
    cabinet posts make market soothing noises and stock prices barely move.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当新的商务和财政关键内阁职位提名人发出安抚市场的声音，而股价几乎没有变动时，这非常能说明问题。
- en: '[Josh Brown''s reaction](http://thereformedbroker.com/2016/11/30/the-best-people/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Josh Brown的反应](http://thereformedbroker.com/2016/11/30/the-best-people/)'
- en: 'to Steven Mnuchin as the Secretary of the Treasury and Wilbur Ross as Secretary
    of Commerce is probably fairly typical of the market:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对Steven Mnuchin担任财政部长和Wilbur Ross担任商务部长的提名，市场反应可能相当典型：
- en: Good morning. Just wanted to check in briefly to voice my approval for the Treasury
    Secretary and Commerce Secretary picks announced by the Trump transition team
    this morning. They’re both highly accomplished and capable people who’ve held
    senior roles within businesses, even if they don’t have government experience.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 早上好。只是想简要地表达我对特朗普过渡团队今天早上宣布的财政部长和商务部长人选的赞同。他们都是曾在企业中担任高级职务的非常有成就和能力的人，即使他们没有政府经验。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To my knowledge, neither is looking to eject homosexuals, Jews or brown people
    from the country, so that’s a step in the right direction. I don’t believe that
    either has an agenda against women or takes money directly from Russian banks
    or posts frog memes on Twitter. Neither pick is a sitcom star from the 1980’s
    or one of the President-Elect’s children.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据我所知，他们中没有一个人希望将同性恋者、犹太人或棕色人种赶出这个国家，所以这是一个朝着正确方向迈出的步伐。我不认为他们中任何一个有针对女性的议程，或者直接从俄罗斯银行拿钱，或者在Twitter上发布青蛙表情包。这两个人选都不是1980年代的情景喜剧明星，也不是当选总统的孩子。
- en: The hourly SPX chart below tells the story of a lack of positive reaction to
    good news. Such market reaction points to short-term bullish exhaustion.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的每小时SPX图表讲述了一个对好消息缺乏积极反应的故事。这样的市场反应指向短期看涨耗竭。
