- en: 'Quantitative Trading: Index change strategy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：指数变动策略
- en: 来源：[http://epchan.blogspot.com/2008/09/index-change-strategy.html#0001-01-01](http://epchan.blogspot.com/2008/09/index-change-strategy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2008/09/index-change-strategy.html#0001-01-01](http://epchan.blogspot.com/2008/09/index-change-strategy.html#0001-01-01)
- en: 'Some years ago, I traded a simple index change strategy: buying stocks to be
    added to the SP500 index at the market open right after the index change announcement
    and exiting the position at the close, and similarly shorting stocks to be deleted.
    The results were mediocre at best.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我曾交易过一个简单的指数变动策略：在指数变动公告发布后的市场开盘时买入即将被纳入标普500指数的股票，并在收盘时平仓，反之亦然，对将被删除的股票进行卖空。结果最多只能算一般。
- en: However,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，
- en: '[new research](http://www.ft.com/cms/s/0/8a737062-7d3c-11dd-8d59-000077b07658.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[新的研究](http://www.ft.com/cms/s/0/8a737062-7d3c-11dd-8d59-000077b07658.html)'
- en: by University of Edinburgh Business School suggests that a similar strategy
    works well for FTSE350 stocks (Hat tip to J. Rigg for the link). The trick is
    to predict which stocks are to be added or deleted 30 days before the announcement
    ("review date"), buy/sell the stocks, and close out the positions just before
    the review date.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 爱丁堡大学商学院的研究表明，对于FTSE350股票，采用类似的策略效果很好（感谢J. Rigg提供链接）。诀窍是在公告发布前30天预测哪些股票将被纳入或删除（“审查日期”），买入/卖出股票，并在审查日期前平仓。
- en: Since the criteria for inclusion in the FTSE index is
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于被纳入FTSE指数的标准是
- en: '[well-defined](http://en.wikipedia.org/wiki/FTSE_100_Index)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[明确的](http://en.wikipedia.org/wiki/FTSE_100_Index)'
- en: (and primarily based on market capitalization), it should not be hard for the
    interested traders to make their own predictions and profit from this rebalancing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （主要基于市值），有兴趣的交易者应该不难做出自己的预测并从中获利。
