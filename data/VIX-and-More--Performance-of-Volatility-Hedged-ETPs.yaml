- en: 'VIX and More: Performance of Volatility-Hedged ETPs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：波动性对冲ETP的表现
- en: 来源：[http://vixandmore.blogspot.com/2012/06/performance-of-volatility-hedged-etps.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/performance-of-volatility-hedged-etps.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/06/performance-of-volatility-hedged-etps.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/performance-of-volatility-hedged-etps.html#0001-01-01)
- en: An emerging area of interest in the markets in general and in this space in
    particular is the subject of how to blend volatility exposure – both long and
    short – into a portfolio.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场整体以及本领域新兴的关注点之一是关于如何将波动性暴露（多头和空头）融合到投资组合中。
- en: 'Based upon feedback I have received, three recent articles that have touched
    upon this subject from different angles have all resonated with readers:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我收到的反馈，最近三篇文章从不同角度触及了这个主题，都受到了读者的共鸣：
- en: Clearly the role of volatility in a portfolio is a subject that warrants further
    analysis and discussion.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，波动性在投资组合中的角色是一个需要进一步分析和讨论的主题。
- en: It is worth noting that issuers of exchange-traded products have taken several
    approaches to addressing volatility. The most obvious was the launch of [VIX-based
    ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN), such as the popular
    [VXX](http://vixandmore.blogspot.com/search/label/VXX) (iPath S&P 500 VIX Short-Term
    Futures ETN,) which is a long basket of short-term [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，交易所交易产品的发行方已经采取了多种方法来应对波动性。最明显的是推出了基于**VIX**的**ETP**产品，比如广受欢迎的**VXX**（iPath
    S&P 500 VIX Short-Term Futures ETN），它是一个短期**VIX期货**的多头组合。
- en: 'Subsequent products have tackled the subject of volatility in a variety of
    different ways, including:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随后推出的产品以多种不同方式处理波动性的问题，包括：
- en: Utilize low beta stocks to minimize portfolio volatility ([SPLV](http://vixandmore.blogspot.com/search/label/SPLV))
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用低贝塔股票最小化投资组合波动性([SPLV](http://vixandmore.blogspot.com/search/label/SPLV))
- en: Employ a market timing mechanism that dynamically allocates between stocks and
    bonds according to measures of market volatility ([VSPY](http://vixandmore.blogspot.com/search/label/VSPY))
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 采用市场时机机制，根据市场波动性的度量动态地在股票和债券之间分配([VSPY](http://vixandmore.blogspot.com/search/label/VSPY))
- en: Employ a market timing mechanism that dynamically allocates between stocks and
    VIX futures according to measures of market volatility ([VQT](http://vixandmore.blogspot.com/search/label/VQT))
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 采用市场时机机制，根据市场波动性的度量动态地在股票和VIX期货之间分配([VQT](http://vixandmore.blogspot.com/search/label/VQT))
- en: Employ a market timing mechanism that dynamically allocates between long and
    short volatility positions ([XVZ](http://vixandmore.blogspot.com/search/label/XVZ))
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 采用市场时机机制，动态地在多头和空头波动性头寸之间分配([XVZ](http://vixandmore.blogspot.com/search/label/XVZ))
- en: 'With the S&P 500 index down about 6.3% through yesterday’s close from its April
    2^(nd) high, it is reasonable to ask how these approaches have been performing
    during this bearish phase. The chart below shows the performance of SPY in red.
    Two of the approaches employed have had a performance trajectory that is almost
    indistinguishable from that of SPY: VQT (green line); and VSPY (dark blue line),
    which is thinly traded.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着标普500指数从4月2日的高点下跌约6.3%，昨日收盘价为低点，合理地问一下这些方法在熊市阶段的表现如何。下面的图表显示了SPY的表现为红色。采用的两种方法的表现轨迹与SPY几乎无法区分：VQT（绿色线）；以及VSPY（深蓝色线），后者交易量较少。
- en: 'The two standouts during the past 2 ½ months are SPLV (light blue line) and
    XVZ (purple line). You can see from the graphic that SPLV has done exactly was
    it is supposed to do: minimize volatility. For the better part of the period in
    question, SPLV has been largely unchanged. Lately it has risen largely due to
    its substantial exposure to utilities and consumer staples. The other standout
    is XVZ, which essentially uses the slope of VIX futures [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    to determine how it allocates between long and short volatility positions. With
    the VIX futures in [contango](http://vixandmore.blogspot.com/search/label/contango)
    (front months less expensive than more distant months) since last November, this
    product has been able to capitalize on negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield),
    while also providing protection against a spike in the VIX.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去2个半月里，表现突出的有两个，分别是SPLV（浅蓝色线）和XVZ（紫色线）。从图表中可以看出，SPLV确实做到了它应该做的事情：最小化波动性。在所述期间的大部分时间里，SPLV基本保持不变。最近它的上涨主要是由于其对公用事业和必需消费品的大量暴露。另一个突出的是XVZ，它基本上是利用VIX期货的[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)来决定它在多头和空头波动性头寸之间的分配。由于去年11月以来VIX期货一直处于[正向市场](http://vixandmore.blogspot.com/search/label/contango)（近期月份价格低于远期月份），这个产品能够利用负[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)获利，同时还能提供对VIX突增的保护。
- en: While this data should be of interest to traders who are looking for volatility-based
    [hedges](http://vixandmore.blogspot.com/search/label/hedging) or even speculative
    applications going forward, today is definitely a case where past performance
    should not serve as a guideline for what to expect in the next week or two.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些数据对于寻找基于波动性的[对冲](http://vixandmore.blogspot.com/search/label/hedging)策略或甚至投机应用的交易者来说应该是有趣的，但今天绝对是一个例子，过去的表现不应该作为未来一周或两周内预期的指导。
- en: For those who are looking for more powerful VIX hedges, long positions in VIX
    calls and VXX calls (including the weeklys) will provide the most robust long
    volatility hedges. For those who are looking to minimize portfolio volatility
    going forward, the four approaches outlined above (as well as the links below)
    should warrant further investigation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些寻求更强大VIX对冲工具的人来说，持有VIX看涨期权和VXX看涨期权（包括周度期权）将提供最稳健的长波动性对冲。对于那些希望最小化组合未来波动性的人来说，上述四种方法（以及下面的链接）应该值得进一步研究。
