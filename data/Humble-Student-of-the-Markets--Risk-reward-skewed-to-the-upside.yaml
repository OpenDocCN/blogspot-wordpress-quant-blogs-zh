- en: In short, there are a number of tail events with binary outcomes that could
    affect global markets in the near future. While I have no way of forecasting what
    will happen, the risk-reward ratio seems to be skewed to the upside.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，有一些具有二元结果的尾部事件可能会影响全球市场近期。虽然我无法预测会发生什么，但风险回报比似乎倾向于上行。
- en: '**A bullish skew**'
