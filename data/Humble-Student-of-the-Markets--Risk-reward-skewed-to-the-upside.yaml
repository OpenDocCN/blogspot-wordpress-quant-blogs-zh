  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨的倾向**'
- en: As I review market conditions, they can be summarized by an intermediate term
    bull trend, mildly (but possibly insufficient) oversold readings and event risk
    that is skewed to the upside.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当我审视市场状况时，可以总结为中期牛市趋势，温和（但可能不足）的超卖读数以及偏向上涨的事件风险。
- en: 'Bottom line: My inner investor remains bullishly positioned. My inner trader
    was caught offside by last week''s decline and he is staying long despite the
    pain he endured. The risk-reward remains tilted positively with a long position
    rather than a short position.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 结论：我内心的投资者继续保持看涨立场。我内心的交易者上周的下跌中被困，尽管他承受了痛苦，但他仍保持看涨。风险回报仍然倾向于持有长期头寸而不是空头头寸。
