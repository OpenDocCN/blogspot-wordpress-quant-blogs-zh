  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着谈判代表在洛桑争分夺秒地敲定于周二午夜之前达成协议的轮廓，预计将于6月30日完成最终敲定，然而外交官们警告说，由于还有一些棘手的问题尚未解决，情况可能会发生变化。
