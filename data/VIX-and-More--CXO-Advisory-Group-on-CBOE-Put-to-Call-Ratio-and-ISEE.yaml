- en: 'VIX and More: CXO Advisory Group on CBOE Put to Call Ratio and ISEE'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：CXO咨询集团关于CBOE看跌/看涨比率及ISEE
- en: 来源：[http://vixandmore.blogspot.com/2007/05/cxo-advisory-group-on-cboe-put-to-call.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/cxo-advisory-group-on-cboe-put-to-call.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/cxo-advisory-group-on-cboe-put-to-call.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/cxo-advisory-group-on-cboe-put-to-call.html#0001-01-01)
- en: Yesterday, the [CXO Advisory Group](http://www.cxoadvisory.com/) published an
    analysis of the CBOE total (index plus equity) put to call ratio, looking out
    at 5, 21 and 63 day time horizons. They concluded that relative to the S&P 500
    index data, the CBOE total put to call ratio is "[not a useful indicator for short-term
    or intermediate-term trading](http://www.cxoadvisory.com/blog/internal/blog5-08-07/)"
    and found that the put to call numbers are more likely to lag rather than lead
    the S&P 500 data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，[CXO咨询集团](http://www.cxoadvisory.com/)发布了一项关于CBOE（芝加哥期权交易所）总看跌/看涨比率的分析，该比率包括了指数和股票的看跌/看涨比率，观察了5天、21天和63天的时间跨度。他们认为，与标普500指数数据相比，CBOE总看跌/看涨比率
    "[不是短期或中期交易的有力指标](http://www.cxoadvisory.com/blog/internal/blog5-08-07/)"，并且发现看跌/看涨数字更可能落后于而不是领先于标普500数据。
- en: In a follow-up piece this morning, the folks at CXO examined the ISEE data in
    a similar fashion. While they found a stronger relationship between the ISEE and
    the S&P 500 index, they expressed concern about the sample size in the course
    of concluding that the ISEE "[may offer a slight edge for intermediate trading](http://www.cxoadvisory.com/blog/internal/blog5-09-07/),"
    particularly at the 63 day horizon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天早晨的一篇后续文章中，CXO团队以类似的方式检查了ISEE数据。虽然他们发现ISEE与标普500指数之间的相关性更强，但在得出ISEE "[在中期交易中可能提供一点优势](http://www.cxoadvisory.com/blog/internal/blog5-09-07/)"的结论时，他们对样本量表示了担忧，尤其是在63天的时间跨度上。
- en: My suggestion is that you read both of the CXO articles in full and take a look
    at my comments about the usefulness of the [ISEE 50 day simple moving average](http://vixandmore.blogspot.com/2007/03/simple-moving-averages-and-isee.html)
    and Bernie Schaeffer's [recent comments and charts](http://www.schaeffersresearch.com/plus/bgscommentary.aspx?click=home&ID=18658)
    regarding the CBOE equity put to call ratio. Of the three CBOE put to call measures
    (index, equity, and total put to call ratios), I put considerably more stock in
    the equity variant, which tracks most closely to the ISEE.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是，您应该全文阅读CXO的两篇文章，并查看我关于[ISEE 50天简单移动平均](http://vixandmore.blogspot.com/2007/03/simple-moving-averages-and-isee.html)有用性的评论以及Bernie
    Schaeffer关于CBOE股票看跌/看涨比率的[近期评论和图表](http://www.schaeffersresearch.com/plus/bgscommentary.aspx?click=home&ID=18658)。在三个CBOE看跌/看涨衡量指标（指数、股票和总看跌/看涨比率）中，我对跟踪与ISEE最接近的股票变体更为信任。
- en: I will have more to say about the ISEE and the CBOE put to call ratios in the
    future. While I believe that following these ratios is a worthwhile endeavor for
    gauging investor sentiment, I strongly suggest that they not be the only arrow
    in your quiver.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将来还会更多关于ISEE和CBOE看跌/看涨比率的讨论。虽然我相信跟踪这些比率对于衡量投资者情绪是一项值得的努力，但我强烈建议它们不应是你箭袋中唯一的箭。
