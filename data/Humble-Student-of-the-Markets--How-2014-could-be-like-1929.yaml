- en: Citi Research reports that negative earnings guidance has skyrocketed while
    positive guidance has collapsed (via
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 花旗研究报告指出，负面盈利指导激增，而正面指导已经崩溃（通过
