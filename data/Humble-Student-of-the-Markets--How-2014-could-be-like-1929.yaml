- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Excluding Financials, the earnings growth rate is closer to 6%. However there
    is always “something” to be excluded from each quarter’s earnings which reduces
    the growth rate: in early 2012, some pundits were removing AAPL’s results from
    the earnings growth rate and looking at the percentage change ex-APPL. (Long AAPL)'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果不包括金融业，增长率接近6%。然而，每个季度的收益总有一些“东西”被排除在外，这降低了增长率：在2012年初，一些权威人士剔除了AAPL的结果，来看不包括AAPL的收益增长率变化。（长期持有AAPL）
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We are keeping an eye on 2014′s full-year SP earnings growth rate, *which currently
    stands at +9.2%, vs. the +10.8% on Jan 1, ’14.* The only sector to see higher
    expected earnings growth for full-year 2014, this week vs. Jan 1 ’14 is Telecom,
    which has seen expected full-year growth expand from +13.5% to +15.9%.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正在关注2014年全年的标普收益增长率，*目前为9.2%，而1月1日为10.8%。* 唯一一个在2014年全年预期收益增长方面，本周相比1月1日有所提高的行业是电信，其预期全年增长率已从13.5%扩大到15.9%。
- en: '**Just one chart to watch...**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**只需关注一张图表...**'
- en: If you want one quick-and-dirty key indicator to watch, I would focus on how
    cyclical stocks are performing relative to the market. For now, the Morgan Stanley
    Cyclical Index remains in a relative uptrend against the market - but just barely.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一个快速而简便的关键指标来关注，我会集中观察周期性股票相对于市场的表现。目前，摩根士丹利周期指数相对于市场仍处于上升趋势——但只是勉强。
- en: You can get a live update of this chart
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以获取这张图表的实时更新
- en: '[here](http://scharts.co/1bzS4yG)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://scharts.co/1bzS4yG)'
- en: . If the relative uptrend breaks down, then the risk of a market downturn rises.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果相对上升趋势破裂，那么市场下跌的风险就会上升。
- en: '**Rising China tail-risk**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**上升的中国尾部风险**'
- en: 'The other key risk to stock market stability is the re-emergence of financial
    tail-risk from China. Just when the problems of a possible default of the "2010
    China Credit / Credit Equals Gold #1 Collective Trust Product" was papered over
    with a backdoor rescue,'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对股市稳定性的另一个关键风险是来自中国的金融尾部风险再次出现。就在“2010年中国信贷/信用等于黄金#1集合信托产品”可能违约的问题被幕后救援掩盖之际，
- en: '[The Standard (HK)](http://www.thestandard.com.hk/news_detail.asp?we_cat=2&art_id=142483&sid=41562037&con_type=1&d_str=20140213&fc=4)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[香港标准](http://www.thestandard.com.hk/news_detail.asp?we_cat=2&art_id=142483&sid=41562037&con_type=1&d_str=20140213&fc=4)'
- en: 'reported last week that two more wealth management products are in serious
    trouble:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 上周报告称，还有两款财富管理产品陷入了严重麻烦：
- en: Two investment products worth nearly 1.3 billion yuan (HK$1.66 billion) that
    were distributed by China Construction Bank (0939) and Ping An Insurance (2318)
    are on the verge of default.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国建设银行（0939）和平安保险（2318）分销的两款投资产品，总值近13亿元人民币（约合16.6亿港元），正处于违约边缘。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first - a high-yield product that saw 289 million yuan raised from clients
    of China Construction Bank - was created by Jilin Province Trust and backed by
    a loan to coal firm Shanxi Lianmeng Energy...
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一起事件——一款高收益产品，从中国建设银行的客户中筹集了2.89亿元人民币——由吉林省信托公司创建，并由对煤企山西联盛能源的贷款支持...
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The second saw three funds backed by Beijing Roll- in Investment Management
    fail to repay investors after maturity. Capital plus interest on the product has
    reached one billion yuan, 21cbh.com reported.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二起事件是三个由北京卷石投资管理有限公司支持的资金在到期后未能偿还投资者。21世纪经济报道，该产品的本金加利息已达到10亿元人民币。
- en: More alarming is a
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人不安的是
- en: '[Quartz report](http://qz.com/176968/get-ready-a-large-portion-of-chinas-1-8-trillion-in-trust-products-may-be-headed-for-default-this-year/)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[石英报告](http://qz.com/176968/get-ready-a-large-portion-of-chinas-1-8-trillion-in-trust-products-may-be-headed-for-default-this-year/)'
- en: 'which indicates that a large portion of China''s $1.8 trillion trust products
    may be headed for default this year:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明，今年中国1.8万亿美元的信托产品中，有很大一部分可能面临违约：
- en: '[E]pisodes like Credit Equals Gold and Opulent Blessing Project are just the
    beginning, says Mike Werner, senior analyst at Bernstein Research, in a note today.'
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天，伯恩斯坦研究公司的高级分析师Mike Werner在一份报告中表示，像“信用等于黄金”和“丰盛祝福项目”这样的事件只是个开始。
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One reason is that more than 43% of the 10.9 trillion yuan ($1.8 trillion) worth
    of outstanding trust products come due in 2014\. (Trust companies manage client
    investments through such products, providing an alternative credit source for
    companies that can’t convince commercial banks to lend to them.)
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原因之一是，在2014年将有超过43%的10.9万亿人民币（约合1.8万亿美元）的信托产品到期。（信托公司通过这些产品管理客户投资，为那些无法让商业银行贷款的公司提供了一种替代的信贷来源。）
- en: Werner argues that rising interest rates on the interbank market reflect the
    Chinese government’s crackdown on shadow (a.k.a. off-balance-sheet) credit and
    have already taken their toll on the trust industry. While assets managed by China’s
    trust firms are up 46% from the end of 2012, that growth is less than the 73%
    year-on-year growth in Q2 2013\. Rising rates will make it hard for bankrupt companies
    to find the cash to pay back investors, he says.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Werner认为，银行间市场上升的利率反映了中国政府打击影子（即表外）信用的行动，这已经对信托行业产生了影响。尽管中国信托公司管理的资产自2012年底以来增长了46%，但这一增长低于2013年第二季度的73%的同比增长。他认为，利率上升将使破产公司难以找到现金来偿还投资者。
- en: Many of these trust and wealth management products were issued or marketed by
    state-owned banks and carried implicit guarantees by these same state-owned banks.
    The key issues are whether the government will allow defaults to occur and, if
    so, whether to rescue them through the backdoor (see my previous posts
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信托和财富管理产品中的许多是由国有银行发行或推广的，并带有这些国有银行的隐性担保。关键问题是，政府是否允许违约发生，如果发生，是否通过幕后救援（见我之前的帖子
- en: '[How resilient is China?](http://humblestudentofthemarkets.blogspot.com/2014/01/how-resilient-is-china.html)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国的韧性如何？](http://humblestudentofthemarkets.blogspot.com/2014/01/how-resilient-is-china.html)'
- en: and
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Chinese inequality and the growth imperative](http://humblestudentofthemarkets.blogspot.com/2014/02/chinese-inequality-and-growth-imperative.html)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国不平等与增长必要性](http://humblestudentofthemarkets.blogspot.com/2014/02/chinese-inequality-and-growth-imperative.html)'
- en: ).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Stresses are starting to show up in my so-called "Chinese canaries", which are
    mainland banks listed in HK. While readings are not at the panic levels seen during
    the heights of the 2011 eurozone crisis, risk levels do appear to be elevated.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我的所谓“中国金丝雀”，即在香港上市的大陆银行，压力开始显现。尽管读数没有达到2011年欧元区危机高峰时的恐慌水平，但风险水平似乎确实有所上升。
- en: As with the possible US growth scare trigger, there is one easily accessible
    key chart to watch. Focus on how
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 与可能的美国增长恐慌触发一样，有一个容易获取的关键图表需要关注。关注
- en: '[dim sum bonds](http://www.investopedia.com/terms/d/dim-sum-bond.asp)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[点心债券](http://www.investopedia.com/terms/d/dim-sum-bond.asp)'
- en: '(DSUM), which are yuan denominated bonds issued in HK, are performing against
    US Treasuries (IEF). This ETF pair is currently testing its relative uptrend,
    just as the CYC vs. SPX relative chart above:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: （DSUM），这些在香港发行的人民币计价债券与美国国债（IEF）的表现如何。这个ETF组合目前正在测试其相对上升趋势，正如上面CYC与SPX相对图表所示：
- en: You can get a live update of this chart
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以得到这张图表的实时更新
- en: '[here](http://stockcharts.com/h-sc/ui?s=DSUM:IEF&p=D&yr=2&mn=0&dy=0&id=p57639486933)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://stockcharts.com/h-sc/ui?s=DSUM:IEF&p=D&yr=2&mn=0&dy=0&id=p57639486933)'
- en: to monitor the risk of rising Chinese financial turmoil, which could cause trouble
    for global financial markets.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 以监控上升的中国金融动荡风险，这可能对全球金融市场造成麻烦。
- en: '**How to play along at home**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**在家中如何参与**'
- en: In conclusion, I do not believe that we are on the verge of a 1929 style market
    meltdown. However, market patterns can repeat themselves and we could see a 10-15%
    hiccup in stock prices in the near term.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我不认为我们正处于1929年式市场崩溃的边缘。然而，市场模式可能会重复，我们短期内可能会看到股票价格出现10-15%的波动。
- en: I have outlined two likely causes of such a downdraft, namely a US growth scare
    and rising Chinese tail-risk. For now, the charts show that the markets remain
    on the precipice on these two key triggers. For readers who want to play along
    at home, just watch these two charts (
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我概述了可能导致这种下跌的两个可能原因，即美国的增长恐慌和上升的中国尾部风险。目前，图表显示市场仍然处于这两个关键触发点的边缘。对于想要在家中参与的读者，只需关注这两个图表
    (
- en: '[CYC vs SPX](http://scharts.co/1bzS4yG)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[CYC vs SPX](http://scharts.co/1bzS4yG)'
- en: and
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[DSUM vs IEF](http://stockcharts.com/h-sc/ui?s=DSUM:IEF&p=D&yr=2&mn=0&dy=0&id=p57639486933)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[DSUM vs IEF](http://stockcharts.com/h-sc/ui?s=DSUM:IEF&p=D&yr=2&mn=0&dy=0&id=p57639486933)'
- en: ) to see if the pattern could repeat itself.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: ）看是否模式会重复。
- en: As things stand now, the bears shouldn't get overly excited about the prospect
    of a steep drop-off in stock prices. Unless the two key indicators decisively
    break their relative uptrends in an unambiguous fashion, I am inclined to give
    the bull case the benefit of the doubt.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 就目前情况而言，熊市投资者不应该对股市价格急剧下跌的前景过于兴奋。除非这两个关键指标明确无误地打破它们相对的上升趋势，否则我倾向于对牛市情况持保留态度。
