  type: TYPE_NORMAL
  zh: 上周不利的零售销售数字促使Renaissance Macro的Neil Dutta质疑零售销售与零售就业之间的分歧（通过
- en: '[Business Insider](http://www.businessinsider.com/retail-jobs-going-up-sales-going-down-2014-2)'
  id: totrans-34
  prefs: []
