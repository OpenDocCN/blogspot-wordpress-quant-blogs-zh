  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 向前四个季度的增长率预估上周降至6.19%，而前一周为6.38%。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With about 400 of the SP 500 having reported q4 ’13 financial results, the +9.5%
