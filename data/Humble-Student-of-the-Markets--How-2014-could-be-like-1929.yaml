- en: Could an economic growth scare trigger a 10-15% slide in stock prices? One of
    the key metrics to watch is the direction in which consensus EPS estimates are
    being revised. With most of Q4 Earnings Season complete,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 经济增长恐慌是否可能引发股市10-15%的下跌？要关注的关键指标之一是共识EPS预估的修订方向。随着第四季度收益季节的结束，
- en: '[Zacks](http://www.zerohedge.com/news/2014-02-14/sell-side-starts-its-mass-gdp-downgrades)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zacks](http://www.zerohedge.com/news/2014-02-14/sell-side-starts-its-mass-gdp-downgrades)'
- en: 'reports that negative guidance is prompting the Street to lower EPS estimates,
    which is worrisome for the bulls:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称负面指导正在促使华尔街降低EPS预估，这对多头来说是个令人担忧的信号：
- en: Guidance has overwhelmingly been negative in recent quarters and the trend has
    largely remained in place in the Q4 reporting season as well. As a result, estimates
