  prefs: []
  type: TYPE_NORMAL
  zh: ，密切关注收益预估，多多少少讲述了预估下降和预期增长率的故事[强调增加]：
- en: Per Thomson Reuters, the “forward 4-quarter” EPS estimate for the SP 500 **slipped
    $0.25 this past week to $119.33 versus last week’s $119.58.**
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据汤森路透报道，过去一周标普500的“未来四个季度”每股收益（EPS）预估**从上周的$119.58降至$119.33，减少了$0.25。**
