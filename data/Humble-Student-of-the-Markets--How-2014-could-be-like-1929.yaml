  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/worrisome-january-internet-sales-drop-2014-2)'
- en: also highlighted a second worrying data point about retail sales, which is nonstore
    retail sales, which are mostly online sales which are not subject to weather effects,
    fell 0.6% month/month in January. The disappointing data points prompted a number
    of Street economists and strategists to downgrade their US GDP growth forecast
    (via
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 还强调了关于零售销售的另一个令人担忧的数据点，即不受天气影响的非商店零售销售，主要是网上销售，1月份环比下降了0.6%。令人失望的数据点促使一些华尔街经济学家和策略师下调了他们对美国GDP增长预测（通过
