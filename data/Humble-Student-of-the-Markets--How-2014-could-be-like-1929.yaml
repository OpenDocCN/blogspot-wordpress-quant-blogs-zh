- en: 'Humble Student of the Markets: How 2014 could be like 1929'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：2014年可能会像1929年
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/how-2014-could-be-like-1929.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/how-2014-could-be-like-1929.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/how-2014-could-be-like-1929.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/how-2014-could-be-like-1929.html#0001-01-01)
- en: There has been a lot written about how the current stock market pattern looks
    like 1929, especially since
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于当前股市走势与1929年相似的论述已经有很多，尤其是在
- en: '[Mark Hulbert](http://www.marketwatch.com/story/scary-1929-market-chart-gains-traction-2014-02-11)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/scary-1929-market-chart-gains-traction-2014-02-11)'
- en: highlighted it in a columns. Most of the commentary is overly alarmist. One
    of the most balanced perspectives on the issue comes from Cullen Roche of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在专栏中强调了这一点。大部分评论过于危言耸听。关于此问题最平衡的观点之一来自Cullen Roche，他是
- en: '[Pragmatic Capitalism](http://pragcap.com/about-that-1929-chart-the-details-matter)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用资本主义](http://pragcap.com/about-that-1929-chart-the-details-matter)'
- en: '. The most important point here is that McClellan isn''t expecting a 1929-style
    market crash, but a far more muted decline [my emphasis in red]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。这里最重要的点是McClellan并不期待出现1929式的市场崩盘，而是一个更为温和的下跌[我强调的内容为红色]：
- en: This chart first appeared late last year when [Tom McClellan posted it to his
    site](http://www.mcoscillator.com/learning_center/weekly_chart/1929_analog/).
    I post Tom’s material here at Pragcap on occasion and find it to be of consistently
    high quality. I didn’t post that original piece because I thought some people
    might misinterpret the 1929 chart and believe that it was fear mongering. That’s
    exactly what happened. And after a bit of controversy followed the original post
    Tom [posted a follow-up](http://pragcap.com/a-review-of-analogs) which explained
    the chart in more detail. It was a very useful explanation that cleared up much
    of the confusion. But the confusion has continued today primarily because some
    other people have picked up on the chart and used it to imply that we could be
    on the verge of that 40%+ crash. ***The thing is, Tom never implied this.*** He
    was simply pointing out that the market pattern was similar. In other words, the
    chart below very clearly shows that the potential downside risk to the Dow is
    about the 14,000 level. Therefore, the ***downside risk according to Tom’s analysis
    is 12.5%. NOT 40%+.***
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此图表首次出现在去年年底，当时[Tom McClellan将其发布到他的网站](http://www.mcoscillator.com/learning_center/weekly_chart/1929_analog/)。我偶尔会在Pragcap上发布Tom的材料，发现其质量始终很高。我没有发布那篇原始文章，因为我认为有些人可能会误解1929年的图表，并认为这是在制造恐慌。事实正是如此。在原始帖子引发一些争议之后，Tom[发布了一篇后续](http://pragcap.com/a-review-of-analogs)，更详细地解释了图表。这是一个非常有用的解释，澄清了大部分混淆。但至今仍存在混淆，主要是因为其他人拿图表来说明我们可能正处于40%以上跌幅的边缘。***问题是，Tom从未暗示这一点。***他只是指出市场模式相似。换句话说，下方的图表非常清楚地显示，道琼斯工业指数的潜在下行风险大约是14,000点。因此，根据Tom的分析，***下行风险是12.5%。而不是40%+。***
- en: '[![](img/ff4df64adf83d5395dfe29a79700f315.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6jVmpbO9HA5mhwxxYjAOKKwhkoFksm_zUfChR2HJweIsJfAqf2JFxypd0Sj3xybC-Xjzb8Gx5C4OyAATQdGY4oNawX43ITuSukIkSF_SVhecjpOJsC4i40DPn6B2WTErjeWLbeZKxdxE/s1600/1929analogV2-550x316.gif)**Analyzing
    market analogs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ff4df64adf83d5395dfe29a79700f315.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6jVmpbO9HA5mhwxxYjAOKKwhkoFksm_zUfChR2HJweIsJfAqf2JFxypd0Sj3xybC-Xjzb8Gx5C4OyAATQdGY4oNawX43ITuSukIkSF_SVhecjpOJsC4i40DPn6B2WTErjeWLbeZKxdxE/s1600/1929analogV2-550x316.gif)**分析市场类似情况**'
- en: Let me make my position clear. There is little basis to expect a stock market
    crash and I place a low level of importance in the usefulness of market analogs.
    But history does rhyme and I am open to the possibility that the 1929 pattern
    can repeat itself with a 10-15% downdraft in stock prices. Tom McClellan offered
    the following caveat about analogs in a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我明确我的立场。期待股市崩盘的依据很少，我对市场类似情况的有用性给予很低的重视。但历史确实有韵律，我接受1929年的模式可能会重演，股票价格可能出现10-15%的下跌。Tom
    McClellan在
- en: '[follow-up comment](http://www.mcoscillator.com/learning_center/weekly_chart/a_review_of_analogs/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[后续评论](http://www.mcoscillator.com/learning_center/weekly_chart/a_review_of_analogs/)'
- en: '[emphasis added]:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调内容]：'
- en: I attracted a lot of attention, and a lot of derision, when I wrote about the
    resemblance of the current market's price pattern to that which occurred back
    in 1929\. This week's chart updates that relationship, and we can see that the
    relationship has not broken correlation yet. ***For as long as the correlation
    continues, it is interesting and potentially useful. But anyone who endeavors
    to employ such an analytical tool should understand that all such pattern analog
    relationships break correlation eventually, so they should always be viewed with
    skepticism alongside the fascination we have for the pattern correlation and its
    (potential) message about the future.***
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我写到当前市场的价格模式与1929年发生的模式相似时，我吸引了很多关注，也招致了很多嘲笑。本周的图表更新了这种关系，我们可以看到这种关系尚未断裂。***只要相关性持续，它就是有趣且可能有用的。但任何尝试使用这种分析工具的人都应该明白，所有这样的模式类比关系最终都会断裂，因此我们应当总是带着怀疑的态度来看待它，同时也要对我们对模式相关性及其（潜在）对未来信息的迷恋保持兴趣。***
- en: He went on to justify his use of pattern recognition as part of the technical
    analyst's toolkit.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续为他在技术分析师工具箱中使用模式识别进行辩护。
- en: Why do price pattern analogs ever work at all? My answer is that human populations
    tend to fall into similar and repeating patterns of human emotional response,
    and this gets reflected in repeating patterns of price action. This is the entire
    basis for classical bar chart pattern analysis. Even though 2 different triangles
    might look different in some ways, or 2 different head and shoulders structures,
    the driving psychology behind the formation of such structures is largely the
    same, and tends to result in similar outcomes.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 价格模式类比为何会起作用？我的答案是，人类群体倾向于出现类似且重复的人类情感反应模式，这反映在价格行动的重复模式中。这是经典条形图模式分析的全部基础。尽管两个不同的三角形在某些方面可能看起来不同，或者两个不同的头肩形态，但形成此类结构的驱动心理在很大程度上是相同的，往往导致类似的结果。
- en: I would tend to agree with these comments. Technical analysis is a form of behavioral
    finance and that's why patterns can repeat themselves (see my previous post
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于同意这些评论。技术分析是行为金融学的一种形式，这就是为什么模式可以重复出现（见我之前的帖子）。
- en: '[Technical analysis as behavioral finance](http://humblestudentofthemarkets.blogspot.com/2013/05/technical-analysis-as-behavioral-finance.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[技术分析作为行为金融学](http://humblestudentofthemarkets.blogspot.com/2013/05/technical-analysis-as-behavioral-finance.html)'
- en: ).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: 'McClellan went on and defended the difference in the magnitude of the decline
    in the 1929 analog in this way:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: McClellan继续为1929年类比中跌幅幅度的差异辩护如下：
- en: '[L]et me offer a case history to illustrate how price magnitude is not really
    the important factor in governing the way that prices behave, and whether or not
    an analog is valid. Most modern traders have at least heard of the big crash of
    1987, but few remember the little micro-crash of 1994\. The total price damage
    in 1994, top to bottom, was just 9.9%, and yet the pattern itself strongly resembles
    what happened in 1987\. The magnitude of the 1987 event was much greater, both
    in terms of the volatility before the top and the severity of the actual crash.
    And yet the "dance steps" look an awful lot like what happened in 1994\.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[L]让我提供一个案例历史来说明价格幅度并不是真正控制价格行为方式的重要因素，以及一个类比是否有效。大多数现代交易者至少听说过1987年的大崩盘，但很少有人记得1994年的小微型崩盘。1994年从顶部到底部的总价格跌幅仅为9.9%，但该模式本身与1987年发生的情况强烈相似。1987年事件的幅度要大得多，无论是在顶部的波动性还是在实际崩盘的严重性方面。然而，"舞步"看起来与1994年发生的情况非常相似。'
- en: 'With those caveats in mind, I offer a couple of the most likely catalysts for
    a mini repeat of the 1929 pattern, albeit of a much reduced magnitude:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些警告，我提出了一两个可能导致1929年模式小型重复的最有可能的催化剂，尽管规模要小得多：
- en: US growth scare
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国增长恐慌
- en: Rising China tail-risk
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国崛起的尾部风险
- en: By monitoring these fundamental triggers, we can determine whether the pattern
    is continuing or breaking down.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过监控这些基本面触发因素，我们可以判断模式是持续还是破裂。
- en: '**US growth scare**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国增长恐慌**'
- en: 'At the end of 2013 and the start of 2014, it seemed that the US economy was
    undergoing a growth acceleration. However, recent economic releases have thrown
    cold water on that notion as high-frequency releases have generally come in below
    Street expectations. This chart of the Citigroup US Economic Surprise Index shows
    how economic momentum has started to roll over, though levels are not catastrophically
    negative:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在2013年底和2014年初，美国经济似乎正在经历增长加速。然而，最近的经济数据发布给这一观点泼了冷水，因为高频发布的数据普遍低于华尔街预期。这张花旗美国经济惊喜指数图表显示了经济动量的开始减弱，尽管水平并未灾难性地负面：
- en: The loss of momentum is confirmed by
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 动量的丧失得到了
- en: '[Gallup''s daily tracking poll](http://www.gallup.com/poll/122840/gallup-daily-economic-indexes.aspx)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[盖洛普每日追踪民调](http://www.gallup.com/poll/122840/gallup-daily-economic-indexes.aspx)'
- en: 'of economic confidence and employment. Note the downtick in February in the
    chart below:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对经济信心和就业的影响。请注意下面图表中2月份的下降趋势：
