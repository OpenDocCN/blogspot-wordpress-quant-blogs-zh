- en: 'Humble Student of the Markets: Irrational exuberance, or creativity in banking?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：是盲目乐观，还是银行创新？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/irrational-exuberance-or-creativity-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/irrational-exuberance-or-creativity-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/irrational-exuberance-or-creativity-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/irrational-exuberance-or-creativity-in.html#0001-01-01)
- en: Most recently, we saw headlines indicating that the Federal Reserve was fretting
    about low volatility, according to this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我们看到头条新闻表明，美联储正担心低波动性，根据这个
- en: '[Reuters](http://www.reuters.com/article/2014/05/30/usa-fed-volatility-idUSL3N0O85BG20140530)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2014/05/30/usa-fed-volatility-idUSL3N0O85BG20140530)'
- en: 'report:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告：
- en: In the Fed's eyes, a lot of uncertainty surrounds forecasts for one of the strongest
    years of economic growth since the recession ended, but investors appear to have
    priced assets for perfection.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在美联储看来，很多不确定性围绕着自经济衰退结束以来最强劲的经济增长预测，但投资者似乎已经为完美定价了资产。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Volatility in the markets right now is unusually low," New York Federal Reserve
    Bank President William Dudley said last week. "I am nervous that people are taking
    too much comfort in this low-volatility period and as a consequence of that, taking
    bigger risks."'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “目前市场的波动性异常低，”上周纽约联邦储备银行行长威廉·达利说。“我对人们在这个低波动性期间过于舒适感到紧张，因此承担更大的风险。”
- en: When volatility stays low for a long time, it can encourage people to take too
    much risk. With corporate and junk bond spreads at historically low levels, we
    have seen a number of *ahem* creative ways of financing in the market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当波动性长时间保持低位时，它可能会鼓励人们承担过多的风险。由于公司债券和垃圾债券的利差处于历史低位，我们看到市场中有许多*呃*创新的融资方式。
- en: '**Social-impact bonds**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**社会影响债券**'
- en: Consider, as an example, the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑，作为一个例子，
- en: '[story](http://www.bloomberg.com/news/2014-05-08/goldman-s-bullish-on-boston-bloods-staying-out-of-jail.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[故事](http://www.bloomberg.com/news/2014-05-08/goldman-s-bullish-on-boston-bloods-staying-out-of-jail.html)'
- en: 'of Goldman''s "social-impact bond":'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛的“社会影响债券”：
- en: Goldman is anchoring a $21 million plan to help a Boston-area nonprofit called
    Roca expand its efforts to steer young men like Aguilar away from dealing drugs,
    stealing cars or committing assaults and murders.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高盛支持了一个2100万美元的计划，帮助波士顿地区的非营利组织Roca扩大其努力，引导像Aguilar这样的年轻人远离贩卖毒品、偷车或进行攻击和谋杀。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Under the deal, if men targeted by Roca spend 22 percent fewer days in jails
    and prisons than their peers, Massachusetts would save enough to repay Goldman’s
    $9 million loan. An even bigger drop in recidivism would hand Goldman as much
    as $1 million in profit. If Roca fails and too many men end up behind bars, Goldman
    will lose almost everything it ventured.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据该协议，如果Roca针对的男性比他们的同龄人少花22%的时间在监狱和监狱中，马萨诸塞州将节省足够的资金来偿还高盛的900万美元贷款。再犯率更大的下降将为高盛带来多达100万美元的利润。如果Roca失败，太多的男性最终入狱，高盛将几乎失去它投入的一切。
- en: 'The bond carries a basic coupon of 5%, with additional payouts depending on
    recidivism:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该债券的基本票息为5%，额外的支付取决于再犯率：
- en: Regardless of Roca’s performance, Goldman will get 5 percent annual interest
    on its loans. As senior lender, it’s first in line to earn back its principal,
    triggered by the 22 percent drop in days that participants are incarcerated as
    well as their success in getting and keeping jobs. With a 40 percent drop in incarceration,
    Massachusetts would repay the investors $22 million, the same amount it would
    save. Above that, the state would begin keeping part of the savings.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论Roca的表现如何，高盛对其贷款将获得5%的年利息。作为高级贷款人，它在偿还本金方面排在第一位，这由参与者被监禁天数减少22%以及他们在获得并保持工作方面的成功触发。如果监禁率下降40%，马萨诸塞州将偿还投资者2200万美元，这是它节省的相同数额。在此基础上，州政府将开始保留部分节省的金额。
- en: '**Burrito bond**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**卷饼债券**'
- en: Don't like the social impact bond, maybe I can interest you in the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不喜欢社会影响债券，也许我可以让您对
- en: '[burrito bond](http://blogs.wsj.com/moneybeat/2014/06/12/behold-the-burrito-bond/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[卷饼债券](http://blogs.wsj.com/moneybeat/2014/06/12/behold-the-burrito-bond/)'
- en: '?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: London high street fast food outlet Chilango, favored by City types with elastic
    waistbands, is offering an 8% coupon on a four-year corporate bond that gives
    some buyers a free burrito* every week for the lifetime of the debt. All you have
    to do is cough up £10,000 pounds ($16,800) and trust that it is as good at servicing
    its debt as it is at serving bankers their lunch.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伦敦高档街上的快餐连锁店Chilango，受到银行家们的喜爱，它提供了一种8%的票息的四年期公司债券，购买者可以终身每周免费获得一个玉米卷饼.* 你所要做的就是支付10,000英镑（约合16,800美元），并相信它偿还债务的能力不亚于它为银行家们提供午餐的能力。
- en: (Hmmm, an investment with an 8% coupon that comes with burritos...what if I
    played the carry trade and levered that position up 10-1, could I eat that many
    in a week?)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: （嗯，一个带有8%票息的投资，还附带玉米卷饼...如果我玩套利交易并将该头寸杠杆化10-1，我能在一周内吃那么多吗？）
- en: 'One of the signs of the terminal phase of a bubble is the falling quality of
    new issues. The questions for investors are:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 泡沫 terminal phase的一个迹象是新发行产品质量的下降。投资者需要考虑的问题是：
- en: Are investors reaching a little too much for yield?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者是否过于追求收益？
- en: If so, are these kinds of issues examples of irrational exuberance, or just
    smart and creative investment banking?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是这样，这些问题是不是非理性繁荣的例子，还是只是聪明且有创造力的投资银行行为？
