- en: '**DV2 differential calculation:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**DV2 微分计算:**'
- en: C, L, H= (close, low, high)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: C, L, H=（收盘价，最低价，最高价）
- en: P= the percentrank function in excel default lookback of 250 days
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: P= Excel 中百分位函数的默认回顾期为 250 天
- en: Avg=the average
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Avg=平均值
- en: T=today (at the end of the day)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: T=今天（在当天结束时）
- en: Y=yesterday
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Y=昨天
- en: DV2 (not the unbounded version)=
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: DV2（非无界版本）=
- en: '***P(average(C/(H+L) for T,  C/(H+L) for Y))***'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***P(average(C/(H+L) for T,  C/(H+L) for Y))***'
- en: calculate this for ETF A and ETF B
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对 ETF A 和 ETF B 计算这个
- en: 'the differential (D) is:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '差分（D）如下:'
- en: '***D= P(DV2 for ETF A – DV2 for ETF B)***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***D= P(ETF A 的 DV2 - ETF B 的 DV2)***'
- en: if P is below .5 then Long ETF A, Short ETF B and vice versa. My advice is to
    wait for bigger discrepancies–ie .3/.7 for long/short
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 P 低于 .5，则做多 ETF A，做空 ETF B，反之亦然。我的建议是等待更大的差异-即长/短为 .3/.7
