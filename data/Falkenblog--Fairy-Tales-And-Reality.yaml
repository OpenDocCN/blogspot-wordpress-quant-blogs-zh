- en: I took my 3 year-old princess to see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我带着我三岁的公主或散步传记读
- en: Tangled
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 缠结
- en: ', Disney''s latest movie about Rapunzel, a princess who goes through some adventures
    and then lives happily ever after with a dashing young man. There''s nothing like
    laughing with your kid in theater with other kids and their parents, and it was
    fun to watch her cover her eyes when things got all mushy (they''re kissing!).
    She enjoys imagining she''s a princess and I think it''s pretty harmless, no less
    unrealistic than my boys'' worship of superheroes.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '，迪士尼最新的电影关于长发公主拉普兰...直播。所有孩子和他们的家长都在剧院里大声笑个不停，看到我的女儿把手捂住眼睛，我有点好笑（有两人在亲嘴！）。她喜欢想象自己是公主，我认为这毫无伤害，不更夸张不真实的卡通超级英雄。 '
- en: But the thing is, there's some truth to these fairy tales. Elderly spinsters
    would probably be missing most of their teeth giving them a pronounced jaw, be
    very thin, have advanced scoliosis, and the cartilage in her nose grows monotonically
    throughout life, leaving an old woman circa 1600 looking very much like your average
    caricature of a witch. There were many step-mothers, because the odds your mom
    would die having another child were pretty high, and they probably favored their
    own children over the step children.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '但其实，这些童话故事里是有道理的。老处女可能会没有多数牙齿，下巴非常显著，非常瘦，患有晚期脊柱侧凸，随着时间的推移，鼻子里的软骨不断增长，导致公元1600年左右的老太婆看起来非常像你平常记忆中的巫婆。很多继母，因为你妈再生孩子的机率相当高，她们可能对继子
    favor 过过亲生子。 '
- en: Most important to Prince Charming stories, on occasion royalty would add to
    their gene pool by pulling in a beautiful commoner. A recent example is
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该王子迎娶进入王室的都会的美女意味着自己的基因库得到了补充。最近的一个例子是
- en: '[King Leopold II](http://en.wikipedia.org/wiki/Leopold_II_of_Belgium)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[利奥波德二世](http://en.wikipedia.org/wiki/Leopold_II_of_Belgium)'
- en: of Belgium--the guy who created The Congo and sold it to his own country in
    1908--who at age 65 fell in love with 16 year-old prostitute
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 比利时国王——在他65岁的时候爱上一个16岁的妓女 
- en: '[Carolyn LaCroix](http://en.wikipedia.org/wiki/Caroline_Lacroix)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡罗琳·拉克尔瓦](http://en.wikipedia.org/wiki/Caroline_Lacroix)'
- en: . He had two sons with her. When he died he left her a fortune and the boys
    were given honorary titles. Even when royalty isn't involved, you have cases like
    Playboy Playmate and stripper Anna Nicole Smith, who at 26 married Smith met 86
    year-old oil tycoon J. Howard Marshall, who lived for a little more than a year
    and then left her a fortune.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。他和她有两个儿子。当他去世的时候，留给了她一大笔遗产，男孩们得到了荣誉头衔。即使不涉及王室，也存在像花花公子女郎、裸舞女郎安娜·尼科尔·史密斯嫁给了86岁的石油大亨J·霍华德·马歇尔，他死了一年，她得到了一大笔遗产。
- en: So, except the part about the prince being young and dashing, and leaving out
    the fact that the best way to meet such men is by being a hooker or a stripper,
    it can happen.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，除了王子年轻而帅气、并把那些遇到的男人是成为一个妓女或裸舞者，它是可能发生的。
