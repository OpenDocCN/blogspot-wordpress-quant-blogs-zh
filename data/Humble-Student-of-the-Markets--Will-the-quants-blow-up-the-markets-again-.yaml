  zh: 最近我构建了一个模型，需要 SP 500 的 1 年、3 年和 5 年的夏普比率。我还决定包括 Sortino 比率。在结果之前，我假设这些数字应该非常令人印象深刻，考虑到自
    2009 年 3 月以来的股市“牛市”不断，但我仍然很好奇得到确切的数据。此外，自 2009 年以来 SP 500 的每周价格图表在极度强劲的回报背景下，视觉上反映了非常有限的跌幅异常。计算结果如下，正如《Mrs.
