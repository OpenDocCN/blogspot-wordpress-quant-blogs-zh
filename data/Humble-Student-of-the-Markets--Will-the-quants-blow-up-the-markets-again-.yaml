  zh: 总的来说，这些数字显然令人印象深刻，但更令人印象深刻的是，它们来自于一个被动的、只做多头的策略。这对于对冲基金经理来说是一个最糟糕的噩梦，因为过去五年中，大多数“对冲”证明只是业绩下降。
