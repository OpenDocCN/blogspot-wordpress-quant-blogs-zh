  prefs: []
  type: TYPE_NORMAL
  zh: 事物
- en: ', is suppressing market volatility to make it seem that stocks are safer than
    they are.“ Which brings us back to the'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: ，正在抑制市场波动，使其看起来股票比实际更安全。“这使我们回到
- en: '[Josh Brown](http://thereformedbroker.com/2015/06/21/are-quants-the-new-systemic-risk/)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://thereformedbroker.com/2015/06/21/are-quants-the-new-systemic-risk/)'
- en: 'comment earlier:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 早前的评论：
- en: There’s an interesting idea going around that asset management – specifically
    the metastasizing quantitative strategies run via black box are where the next
    big scare is due to come out of. Volatility has been so low, for so long, that
    winning trades have become crowded and leverage is bountiful. And the kicker –
    they’re all running the same playbook, loading up in the same trades.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一个有趣的观点正在流传，即资产管理——特别是通过黑盒子的扩散定量策略，是下一个大恐慌即将到来的地方。波动性已经如此之低，持续了如此长的时间，以至于获胜的交易变得拥挤，而杠杆变得丰富。而且还有一个亮点——他们都在运行相同的剧本，在相同的交易中增持。
- en: Could the culprit for low vol be the black-box algos themselves? Another characteristic,
    or side-effect, of the low volatility environment is the stock market appreciated
    steadily without a 10% correction since 2011.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 低波动性的罪魁祸首可能是黑盒算法本身？低波动性环境的另一个特征，或者副作用，就是股票市场自2011年以来稳步上升，没有出现10%的调整。
- en: I have written about this theme many times before (see the
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前多次写过这个主题（参见
- en: '[Jim Paulsen study](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[吉姆·保罗森研究](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
- en: indicating the steady market uptrend is breeding complacency and my own work
    at
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 表明稳步上升的市场趋势正在滋生自满，我自己的工作在
- en: '[Why I am bearish (what would change my mind)](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[我为什么看跌（什么会改变我的想法）](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
- en: ). But now, the steady uptrend is starting to crack.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: ）。但现在，稳步上升的趋势开始出现裂痕。
- en: This is the daily SPX chart. Note how the RSI indicator (top panel) has not
    flashed an overbought reading over 70 and oversold reading of below 30 in all
    of 2015\. The VIX Index (bottom panel) has been steadily declining. Both of these
    indicators are signs of a compressed volatility environment. On the other hand,
    the uptrend is starting to labor as the SPX index is losing momentum and appears
    to be rolling over.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这是每日SPX图表。注意RSI指标（顶部面板）在整个2015年都没有发出超买读数超过70和超卖读数低于30的信号。VIX指数（底部面板）一直在稳步下降。这两个指标都是波动性压缩环境的迹象。另一方面，随着SPX指数失去动力，似乎开始反转，上升趋势开始变得艰难。
- en: The longer term 20-year monthly chart shows that the MACD histogram fell to
    a negative reading in January 2015, rose briefly and fell back into negative territory
    in March. These are the typical signs of a loss of price momentum cited in the
    Paulsen study. Every past instance in the last 20 years has resolved themselves
    in bear phases.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 长期20年的月度图表显示，MACD柱状图在2015年1月跌至负值，短暂上升后再次跌入负值区域。这些都是保罗森研究中提到的价格动量丧失的典型迹象。过去20年中的每一次过去的情况都自己在熊市阶段解决。
- en: If these "black box algos" have been suppressing volatility either as a side-effect
    or by design, but they need a steadily rising stock market to make money, then
    could these indications that these models are starting to “knee-bend“?
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些“黑盒算法”无论是作为副作用还是设计目的一直在抑制波动性，但它们需要一个持续上涨的股票市场来赚钱，那么这些迹象是否表明这些模型开始“屈膝”？
- en: We can make an educated guess. An examination of the returns of the HFRX equity
    market neutral hedge fund index*, which is how many of these algo strategies would
    be classified (though there would be other equity market-neutral strategies in
    that index) shows that these strategies have been struggling in 2015 with flat
    returns, though returns were positive in 2013 and 2014\. The evidence is tantalizing
    and suggestive, but not conclusive as returns were not exactly stellar in past
    years.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以做出一个有根据的猜测。对HFRX股票市场中性对冲基金指数*的回报进行考察，这是这些算法策略会被归类的方式（尽管该指数中还会有其他股票市场中性策略）。该指数显示，这些策略在2015年一直在努力实现平坦的回报，尽管2013年和2014年的回报是正的。证据令人着迷且具有启发性，但并不具有决定性，因为过去的几年回报并不是特别出色。
- en: '**Don`t panic on an algo unwind!**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要在算法解仓时恐慌！**'
- en: If I am correct in my hypothesis that these algos are both suppressing equity
    volatility but require a steadily rising market to achieve returns, then the day
    of reckoning may be near.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我的假设正确，即这些算法都在抑制股票波动性，但需要一个稳定上升的市场来实现回报，那么末日可能就近在咫尺。
- en: The damage level depends on how crowded the trade is. If the trade isn't very
    crowded, then we may see a quick ”flash crash”, where these strategies blow up
    and the market returns to normal within a day or two. On the other hand, if the
    unwind becomes a ”margin clerk” market that requires a liquidation period of several
    weeks, then we may see a LTCM or 1987 style crash and snapback.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 损害程度取决于交易的拥挤程度。如果交易并不拥挤，那么我们可能会看到一场快速的“闪崩”，在这些策略崩溃后，市场在一天或两天内恢复正常。另一方面，如果解仓变成了一场需要几周
    liquidation period 的“保证金 clerk”市场，那么我们可能会看到类似于LTCM或1987年的崩盘和反弹。
- en: Should we encounter such market turbulence, my inner investor believes that
    the best thing to do is nothing. Even if we suffered the the worst case of a 1987
    event, the market came back to normal within a few months. On the other hand,
    those who panicked and blinked got hurt very badly.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们遇到这样的市场动荡，我内心的投资者相信最好的做法就是什么都不做。即使我们遭受了1987年最糟糕的情况，市场在几个月内也会恢复正常。另一方面，那些惊慌失措、眨眼之间的人受到了很严重的伤害。
- en: '* Astute readers will ask why a market-neutral strategy requires market direction
    to make money. I was the analyst who initiated and wrote the BoAML Hedge Fund
    Monitor, in which we developed a heuristic to reverse engineer the betas of various
    hedge fund strategies. We found that despite the name, equity market-neutral strategies
    were generally not market neutral and took directional beta bets.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*敏锐的读者会问，为什么一个市场中性策略需要市场方向来赚钱。我是那个启动并撰写了BoAML对冲基金监测报告的分析师，在其中我们开发了一种启发式方法来逆向工程各种对冲基金策略的beta值。我们发现，尽管名字叫市场中性策略，但股票市场中性策略通常并不市场中性，而是采取了方向性beta投注。'
