  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/will-quants-blow-up-markets-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/will-quants-blow-up-markets-again.html#0001-01-01)
- en: Josh Brown had a fascinating
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Josh Brown有一个迷人的
- en: '[post](http://thereformedbroker.com/2015/06/21/are-quants-the-new-systemic-risk/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://thereformedbroker.com/2015/06/21/are-quants-the-new-systemic-risk/)'
- en: 'which postulated that the quants pose a significant systemic risk to market
    volatility:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 推测量化分析师对市场波动构成重大系统性风险：
- en: There’s an interesting idea going around that asset management – specifically
    the metastasizing quantitative strategies run via black box are where the next
    big scare is due to come out of. Volatility has been so low, for so long, that
    winning trades have become crowded and leverage is bountiful. And the kicker –
    they’re all running the same playbook, loading up in the same trades.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一个有趣的观点在流传，资产管理——特别是通过黑盒运行的扩散量化策略，是下一个大恐慌的来源。波动性已经非常低，持续了很长时间，获胜的交易变得拥挤，杠杆充足。而且还有一个关键点——他们都在运行相同的剧本，加大相同的交易。
- en: Josh referred to a post by Dominique Dassault at
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Josh提到了Dominique Dassault在
- en: '[Global Slant](http://globalslant.com/2015/06/black-box-trading-why-they-all-blow-up/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球倾斜](http://globalslant.com/2015/06/black-box-trading-why-they-all-blow-up/)'
- en: 'and he drew the conclusion that it may all collapse as it did in 2008:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 'and he drew the conclusion that it may all collapse as it did in 2008:'
- en: Dassault, in referring to “ten years ago”, is referencing the subject of [Scott
    Patterson’s excellent book, *The Quants*](http://www.amazon.com/gp/product/0307453383/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0307453383&linkCode=as2&tag=cityhammercom-20&linkId=GKUFGMGRKH4LSCKG),
    in which a handful of genius mathematicians were blown up in a 2006 incident which
    presaged the global market meltdown that would begin a year later.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Dassault在提到“十年前”时，是在引用[Scott Patterson的优秀书籍《The Quants》](http://www.amazon.com/gp/product/0307453383/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0307453383&linkCode=as2&tag=cityhammercom-20&linkId=GKUFGMGRKH4LSCKG)，在这本书中，有几位天才数学家在2006年的一次事件中被摧毁，这预示着一年后开始的全球市场崩盘。
- en: I think that Josh missed the point. The incident that Dassault referred to was
    not the crash of 2008, in which quants made erroneous assumptions about their
    model inputs (house prices don't fall). Instead, she was referencing a little
    known quant meltdown that which occurred in August 2007 in which equity quants
    got into a crowded trade when someone tried to liquidate - in size. I wrote about
    this episode before (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为Josh没有抓住要点。Dassault所提到的 incident 不是2008年的崩盘，当时量化分析师对模型输入（房价不会下跌）做出了错误的假设。相反，她指的是2007年8月发生的一次鲜为人知的量化崩盘，当时股票量化分析师在有人试图大规模清算时进入了一个拥挤的交易。我之前写过关于这个事件（参见
- en: '[Are quants the victims of their own success?](http://humblestudentofthemarkets.blogspot.com/2008/01/are-quants-victims-of-their-own-success.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[量化策略是他们自己成功的受害者？](http://humblestudentofthemarkets.blogspot.com/2008/01/are-quants-victims-of-their-own-success.html)'
- en: ). The chart below shows the HFRX Equity Market Neutral Index (in blue) and
    a different strategy (in red) that I was involved in which used some very different
    factors that did not land us in the crowded long.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ).下表显示了HFRX股票市场中性指数（蓝色）和另一种我参与的不同策略（红色），该策略使用了一些非常不同的因素，使我们没有陷入拥挤的长仓。
- en: From discussions with former colleagues and other equity quants at the time,
    the meltdown was very ugly. Long-only quantitative accounts with relatively low
    turnover portfolios suddenly saw relative performance tank to -10% to -15% against
    their benchmarks in a matter of days, as per the above chart. Moreover, factors
    that were uncorrelated by design, e.g. value vs. growth, all suddenly saw their
    return correlations converge to 1.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从与前同事和其他股票量化分析师的讨论中，崩盘非常糟糕。正如上述图表所示，相对低周转组合的长仓量化账户在几天内相对表现暴跌至-10%至-15% against
    their benchmarks。此外，设计上不相关的因素，例如价值与成长，都突然看到它们的回报相关性收敛到1。
- en: '**How models blow up**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型如何崩溃**'
- en: 'Dassault explained the fatal design flaw of these models in her blog. She had
    been interviewing with a leading hedge fund manager about 10 years ago who expressed
    concerns about the stability of quant models:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 达索尔特在她的博客中解释了这些模型的致命设计缺陷。大约10年前，她在与一位领先的对冲基金经理面试时，他表达了对量化模型稳定性的担忧：
- en: While in Greenwich Ct. one afternoon I will never forget a conversation I had
    with a leading quantitative portfolio manager. He said to me that despite its
    obvious attributes “Black Box” trading was very tricky. The algorithms may work
    for a while [even a very long while] and then, inexplicably, they’ll just completely
    “BLOW-UP”. To him the most important component to quantitative trading was not
    the creation of a good model. To him, amazingly, that was a challenge but not
    especially difficult. The real challenge, for him, was to “sniff out” the degrading
    model prior to its inevitable “BLOW-UP”. And I quote his humble, resolute observation
    “because, you know, eventually they ALL blow-up“…as most did in August 2007.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在康涅狄格州格林威治的一个下午，我永远不会忘记与一位领先的量化投资组合经理的谈话。他对我说，尽管“黑盒”交易明显的优点，但它非常具有欺骗性。算法可能会暂时有效[甚至是非常长的时间]，然后，莫名其妙地，它们会完全“崩溃”。对他来说，量化交易最重要的组成部分并不是创建一个好的模型。令人惊讶的是，对他来说，这是一个挑战，但并不特别困难。真正的挑战在于，在他看来，是在模型不可避免地“崩溃”之前“嗅出”衰减的模型。我引用他谦虚而坚定的观察：“因为，你知道，最终它们都会崩溃…”正如2007年8月大多数情况一样。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It was a “who’s who” of legendary hedge fund firms that had assembled “crack”
    teams of “Black Box” modelers: Citadel, Renaissance, DE Shaw, Tudor, Atticus,
    Harbinger and so many Tiger “cubs” including Tontine [not all strictly quantitative
    but, at least, dedicated to the intellectual dogma]…all preceded by Amaranth in
    2006 and the legendary Long Term Capital Management’s [“picking up pennies in
    front of a steam-roller“] demise one decade earlier.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 聚集了“顶尖”的“黑盒”模型团队的传奇对冲基金公司名单就像“名人录”一样：Citadel、Renaissance、DE Shaw、Tudor、Atticus、Harbinger，还有包括Tontine在内的许多老虎“幼崽”[并非都是纯粹的量化机构，但至少，它们都致力于智力教条]…这一切都先于2006年的Amaranth和十年前传奇的长期资本管理公司（“在蒸汽压路机前捡硬币”）的崩溃。
- en: My circle of quants at the time of the August 2007 were not the Citadels and
    DE Shaws, but traditional long-only quant shops around Boston like SSgA, GMO and
    so on. The results were the same. Everyone blew up.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在我2007年8月的时候，我周围的量化圈子并非是Citadel和DE Shaw这样的公司，而是波士顿地区的传统多头量化投资公司，如SSgA、GMO等。结果都是一样的。每个人都崩溃了。
- en: At the time, most of the equity quants more or less had the same approach to
    modeling, though the details of the models were different. They were multi-factor
    models with a little bit of growth, a little bit of value, sprinkle in some momentum
    (fundamental in the form of estimate revision and earnings surprise), technical
    in the form of PRICE momentum, usually some form of relative strength with a one-month
    price reversal. They might toss in other exotic ingredients like insider trading
    activity or buybacks. These multi-factor models used uncorrelated factors by design,
    so that when you combined them, they were supposed to give you a stable alpha.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，大多数股票量化分析师在建模方法上大致相同，尽管模型的细节各不相同。他们是多因子模型，带有一些成长、一些价值，再加入一些动量（基本面表现为预测修订和盈利惊喜，技术面表现为价格动量），通常还有一些形式的价格反转。他们可能会加入其他异国情调的成分，如内部交易活动或回购。这些多因子模型通过设计使用不相关的因子，因此当您将它们结合在一起时，它们应该能给您带来稳定的alpha。
- en: 'Then they overlaid extensive risk control. Dassault explains what she saw at
    her hedge fund:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他们叠加了广泛的风险控制。达索尔特解释了她在对冲基金看到的情况：
- en: First of all, a large number of variables in the stock selection filter meaningfully
    narrowed the opportunity set…meaning, usually, not enough tickers were regularly
    generated [through the filter] to absorb enough capital to tilt the performance
    meter at most large hedge funds…as position size was very limited [1-2% maximum].
    The leaders wanted the model to be the hero not just a handful of stocks. So the
    variables had to be reduced and optimized. Seemingly redundant indicators [for
    the filter] were re-tested and “tossed” and, as expected, the reduced variables
    increased the population set of tickers…but it also ramped the incremental volatility…which
    was considered very bad. In order to re-dampen the volatility capital limits on
    portfolio slant and sector concentration, were initiated. Sometimes market neutral
    but usually never more than net 30% exposure in one direction and most sectors
    could never comprise more than 5% of the entire portfolio. We used to joke that
    these portfolios were so neutered that it might be impossible for them to actually
    generate any meaningfully positive returns. At the time of “production” they actually
    did seem, at least as a model, “UN-BLOW-UP-ABLE” considering all the capital controls,
    counter correlations and redundancies.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，股票筛选过滤器中的大量变量有意义地缩小了机会集……意思是，通常，通过过滤器定期生成的股票数量不足以吸收足够资本来倾斜大多数大型对冲基金的表现计数器……因为持仓量非常有限（最大1-2%）。领导者希望模型不仅仅是少数几只股票的英雄。因此，必须减少和优化这些变量。看似冗余的指标（用于筛选）被重新测试并“抛弃”，如预期所料，减少的变量增加了股票代码的群体集……但它也激化了增量波动性……这是被认为是极为不利的。为了重新抑制波动性，对投资组合倾斜和行业集中度的资本限制措施被采取。有时市场中性，但通常一个方向的净30%敞口以上从未有过，大多数行业在整个投资组合中所占比例不得超过5%。我们过去常常开玩笑说，这些投资组合被削弱得如此之甚，以至于它们可能实际上无法产生任何有意义的正面回报。在“生产”时，它们实际上似乎确实如此，作为一个模型，“不可能爆炸”，考虑到所有资本控制、逆相关性和冗余性。
- en: As a general rule, hedge fund alphas tended to be shorter lived than long-only
    alphas, but everyone had portfolios risk controlled 18 ways to Sunday. Yet they
    all blew up in August 2007.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个普遍规则，对冲基金阿尔法通常比单一长期阿尔法寿命更短，但每个人都有通过18种不同的风险控制方法来调整的投资组合。然而，在2007年8月，它们都崩溃了。
- en: '**Andy Lo explains August 2007**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**安德鲁·洛解释2007年8月**'
- en: 'Some time after that fateful month in August, Andrew Lo of MIT made an extensive
    study of the topic. A subsequent paper by Amir E. Khandani and Andrew W. Lo asked
    the question:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在8月那不幸的月份过后不久，麻省理工学院的安德鲁·洛对这一主题进行了广泛研究。随后，由阿米尔·E·汗达尼和安德鲁·W·洛撰写的一篇论文提出了一个问题：
- en: '[What happened to the quants in August 2007? Evidence from factors and transactions
    data](http://newyorkfed.org/research/conference/2010/cb/Lo1.pdf)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[2007年8月对量化分析师的影响？来自因子和交易数据的证据](http://newyorkfed.org/research/conference/2010/cb/Lo1.pdf)'
- en: '. Here is the abstract:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是摘要：
- en: Using the simulated returns of long/short equity portfolios based on five valuation
    factors, we find evidence that the “Quant Meltdown” of August 2007 began in July
    and continued until the end of 2007\. We simulate a high-frequency marketmaking
    strategy, which exhibited significant losses during the week of August 6, 2007,
    but was profitable before and after, suggesting that the dislocation was due to
    market-wide de-leveraging and a sudden withdrawal of marketmaking risk capital
    starting August 8\. We identify two unwinds—one on August 1 starting at 10:45am
    and ending at 11:30am, and a second at the open on August 6, ending at 1:00pm—that
    began with stocks in the financial sector, long book-to-market, and short earnings
    momentum.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用基于五个估值因子的多空股权组合的模拟回报，我们发现2007年8月的“量化崩盘”实际上始于7月，并持续到2007年底。我们模拟了一个高频市场做市策略，在2007年8月6日那周显示出显著亏损，但在那之前和之后都是盈利的，这表明市场广泛去杠杆化和8月8日突然撤离市场风险资本是导致这种错位的原因。我们确定了两次平仓操作——一次是在8月1日10:45am至11:30am，另一次是在8月6日开盘直至1:00pm，这两次都始于金融板块的股票，长仓市净率与市场价值比，短仓收益动量。
- en: 'Earlier iterations of this research postulated a large seller coming to liquidate
    what amounted to a crowded trade, otherwise known as the Unwind Hypothesis. In
    other words, the majority of quants were in the same set of stocks despite the
    apparent diversity of their models:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此研究早期版本假设一个大卖家来到市场清算相当于拥挤交易的资产，即所谓的平仓假设。换句话说，尽管明显多样化的模型，大多数量化分析师都持有同一组股票：
- en: This hypothesis suggests that the initial losses during the second week of August
    2007 were due to the forced liquidation of one or more large equity market-neutral
    portfolios, primarily to raise cash or reduce leverage, and the subsequent price
    impact of this massive and sudden unwinding caused other similarly constructed
    portfolios to experience losses. These losses, in turn, caused other funds to
    deleverage their portfolios, yielding additional price impact that led to further
    losses, more deleveraging, and so on. As with Long Term Capital Management (LTCM)
    and other fixed-income arbitrage funds in August 1998, the deadly feedback loop
    of coordinated forced liquidations leading to deterioration of collateral value
    took hold during the second week of August 2007, ultimately resulting in the collapse
    of a number of quantitative equity market-neutral managers, and double-digit losses
    for many others.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个假设表明，2007年8月第二周最初的投资损失是由于一个或多个大型股票市场中性投资组合的强制清算所致，主要是为了筹集现金或降低杠杆，这种巨大且突然的清算导致的后续价格影响使得其他类似构建的投资组合遭受损失。这些损失反过来又导致其他基金去杠杆化他们的投资组合，产生额外的价格影响，进而导致进一步的损失、更多的去杠杆化，如此循环。与1998年8月的长期资本管理公司（LTCM）和其他固定收益套利基金一样，在2007年8月第二周，协调一致的强制清算导致的抵押品价值恶化掌控了整个市场，最终导致许多量化股票市场中性经理的崩溃，以及许多其他经理的两位数损失。
- en: 'Fast forward to today. Dassault postulates a crowded long by the fast money
    crowd and their positions and returns have been exaggerated by leverage. What`s
    more, the assets are concentrated in just a few very large funds:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到今天。达索尔特假设快速资金群体对某只股票持仓过重，他们的仓位和回报已经被杠杆放大。更甚者，资产集中在少数几个非常大的基金中：
- en: What has changed though is the increased dollars managed by these funds [now
    $3.5T] and the concentration, of these dollars, at the twenty largest funds [top
    heavy for sure]. What has also considerably changed is the cost of money…aka leverage.
    It is just so much cheaper…and, of course, is still being liberally applied but,
    to reiterate, in fewer hands.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，发生变化的是这些基金管理的增加美元[现在为3.5万亿美元]以及这些美元的集中度，集中在最大的20家基金[肯定很集中]。另外，资金成本…也就是杠杆的成本也发生了很大变化。现在便宜多了…当然，仍然在广泛应用，但重申一下，现在掌握在更少的人手中。
- en: 'Add in a dash of excess conviction and hubris and you get a potential time
    bomb:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 加入一点过度的信心和自负，你就能得到一个潜在的时间炸弹：
- en: 1\. Strong Conviction…aka Over Confidence +
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. 强烈的信心…也就是过度自信+
- en: 2\. Low Volatility +
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. 低波动性+
- en: 3\. High Levels/Low Costs of Leverage [irrespective of Dodd-Frank] +
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3. 高水平/低成本的杠杆[无论是否实行多德-弗兰克法案]+
- en: 4\. More Absolute Capital at Risk +
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4. 更多的绝对风险资本+
- en: 5\. Increased Concentration of “At Risk” Capital +
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 5. “风险”资本的集中度增加+
- en: 6\. “Doing the Same Thing”
  id: totrans-43
  prefs:
