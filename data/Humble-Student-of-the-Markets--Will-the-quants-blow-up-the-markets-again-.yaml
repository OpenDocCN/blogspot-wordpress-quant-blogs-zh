  prefs: []
  type: TYPE_NORMAL
  zh: 她总结道：[强调 added]：
- en: Still a catalyst is needed and, as always, ***the initial catalyst is liquidity
    [which typically results in a breakdown of historic correlations as the models
    begin to “knee-bend”***…and the perceived safety of hedges is cast in doubt] followed
    by margin calls [the ugly side of leverage…not to mention a whole recent slew
    of ETF’s that are plainly levered to begin with that, with the use of borrowed
    money, morph into “super-levered” financial instruments] and concluding with the
    ever ugly human panic element [in this case the complete disregard for the “black
    box” models even after doubling/trebling capital applied on the way down because
    the “black box” instructed you to]. When the “box” eventually gets “kicked to
    the curb”…that is when the selling ends…but not after some REAL financial pain.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仍然需要一个催化剂，而且，像往常一样，**初始的催化剂是流动性[通常导致历史相关性 breakdown，因为模型开始“屈膝”](当模型开始“屈膝”时，历史相关性通常会
    breakdown)…以及对避险的安全性产生怀疑]接下来是保证金调用[杠杆的丑陋一面…更不用说最近推出的一大批杠杆 ETF 了，这些 ETF 本身就有杠杆，使用借来的钱，变成了“超级杠杆”的金融工具]最后，是永远丑陋的人性恐慌因素[在这种情况下，即使资本在下降过程中翻倍/翻三倍，也对“黑盒”模型完全置之不理，因为“黑盒”告诉你这么做]。当“盒子”最终被“踢到一边”…那就是销售结束的时候…但在那之前，要经历一些真正的金融痛苦。
