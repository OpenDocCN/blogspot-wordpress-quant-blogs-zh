- en: 'VIX and More: VXX Calls Attracting Interest'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：VXX 期权引起关注
- en: 来源：[http://vixandmore.blogspot.com/2010/07/vxx-calls-attracting-interest.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/vxx-calls-attracting-interest.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/07/vxx-calls-attracting-interest.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/vxx-calls-attracting-interest.html#0001-01-01)
- en: Since their [launch](http://vixandmore.blogspot.com/2010/05/cboe-launches-options-on-vxx-and-vxz.html)
    just two months ago, options on the iPath S&P 500 VIX Short-Term Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))
    have attracted a robust following and have averaged about 20,000 contracts per
    day. During that period, approximately 2/3 of the [VXX options](http://vixandmore.blogspot.com/search/label/VXX%20options)
    transactions have involved calls.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自两个月前推出以来，iPath 标普 500 VIX 短期期货 ETN（[VXX](http://vixandmore.blogspot.com/search/label/VXX)）期权就吸引了大量追随者，平均每天约成交
    20,000 合约。在此期间，约 2/3 的 [VXX 期权](http://vixandmore.blogspot.com/search/label/VXX%20options)
    交易涉及认购。
- en: Action in VXX options has heated up substantially in the past week, with record
    call volume last Tuesday and again today, as the Livevol chart below shows. Perhaps
    more importantly, call transactions as a percentage of all options transactions
    has spiked to a new all-time high of 78%, indicating that investors have become
    increasingly insistent that volatility is due for a rise.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一周，VXX 期权的交易活动显著增加，上周二和今天再次创下了创纪录的认购量，如下图所示的 Livevol 图表显示。更重要的是，认购交易占所有期权交易的比例已经飙升至新的历史高点
    78%，表明投资者越来越坚信波动率即将上升。
- en: So far at least, the VIX has refused to cooperate, closing today at 22.73, a
    12-week low.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，VIX 似乎拒绝合作，今天收盘价为 22.73，是 12 周以来的最低点。
- en: With VIX front month and second month futures settling at 25.55 and 28.75 today,
    respectively, the gap in the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    used to calculate VXX has jumped to 3.20, reflecting a strong [contango](http://vixandmore.blogspot.com/search/label/contango)
    rip tide (the “headwind” metaphor has a vacation day today…) and substantial daily
    negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，VIX 前月和次月期货结算价分别为 25.55 和 28.75，用于计算 VXX 的 [VIX 期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    的差距已跳升至 3.20，反映出强烈的 [上升期货曲线](http://vixandmore.blogspot.com/search/label/contango)（"顺风潮"隐喻今天放假了…）和大量每日负面
    [滚动收益](http://vixandmore.blogspot.com/search/label/roll%20yield)。
- en: Looking at the chart, previous instances of VXX call spikes (green columns at
    bottom) have tended to coincide with tops in VXX. If the smart money is piling
    into long VXX calls this time around, it looks as if they are already underwater.
    With implied volatility just under 65, time decay is at least as much of a threat
    to long VXX calls as contango. The chart patterns have me wondering if there is
    a little desperation in the air that may be triggering some [revenge trades](http://www.youtube.com/watch?v=y2z1qMnUl2s&feature=related)
    in VXX.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从图表来看，以往的 VXX 认购高峰（底部的绿色柱形图）往往与 VXX 顶部同时发生。如果这一次聪明的资金正在大量买入 VXX 认购期权，那么看起来他们已经亏损了。隐含波动率仅略低于
    65，时间衰减对于持有 VXX 认购期权的威胁至少与上升期货曲线一样严重。图表模式让我想知道空气中是否有一丝绝望，可能触发了一些 VXX 的 [报复性交易](http://www.youtube.com/watch?v=y2z1qMnUl2s&feature=related)。
- en: As always, caveat emptor.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，请买家自己注意。
