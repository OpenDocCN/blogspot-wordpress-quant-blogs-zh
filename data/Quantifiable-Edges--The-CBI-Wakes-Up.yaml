- en: As you can see, even a CBI of 5 can provide the tools for a pretty robust system.
    I don’t typically use a 5 as a reason to go long, though. I do use it as a reason
    to avoid entering new short positions and tightening stops on old ones. I prefer
    to save most of my ammo for more significant cluster sizes like 7 or 10 depending
    on my overall market outlook.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，即使是 CBI 为 5，也可以提供一个相当健壮的系统工具。尽管如此，我通常不会用 5 作为做多的理由。我确实用它作为避免进入新空头头寸和收紧旧头寸止损的理由。根据我的整体市场观点，我更愿意保留大部分弹药，以应对更大的聚集规模，比如
    7 或 10。
- en: Recent action for a 5 reading has been sub-par. Four of the last five occurrences,
    dating back to July 2007, have been losers. Prior to that, from April of 2005
    through June of 2007, there were 11 trades – 10 of which were winners. A possible
    reason for this is that the recent period has seen much more severe selloffs.
    The mid-2005 through mid-2007 period saw mostly shallow pullbacks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 5 的读数下的最近动作表现不佳。自 2007 年 7 月以来，过去五次中的四次都是亏损的。在此之前，从 2005 年 4 月到 2007 年 6 月，有
    11 笔交易——其中 10 笔是盈利的。可能的原因是，在近期内，市场经历了更剧烈的卖出。2005 年中到 2007 年中的时期主要是浅度回调。
- en: My current market analysis suggests patience. I’d rather wait for a higher reading
    before becoming too aggressive. On the other hand, the moves up can be quick and
    powerful so I wouldn’t want to be caught short right now either. This particular
    indicator does indicate a short-term upside edge.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我当前的市场分析建议保持耐心。我宁愿等待更高的读数，也不要过于积极。另一方面，上涨动作可能会迅速而有力，所以现在我也不希望空仓。这个特定的指标确实表明了短期内的上涨优势。
