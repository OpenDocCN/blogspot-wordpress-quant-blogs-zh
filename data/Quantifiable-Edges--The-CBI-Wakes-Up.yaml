- en: . Completely dormant since dropping to “0” on March 24th, it has perked up in
    the last week and reached “5” today. “5” is the first level where I normally begin
    to pay attention. First I’ll show some raw numbers and then I’ll offer a few thoughts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自 3 月 24 日跌至“0”以来，CBI 一直处于完全休眠状态，但在上周开始活跃，并在今天达到了“5”。“5”是我开始关注的第一级别。首先我会展示一些原始数据，然后我会提供一些想法。
- en: Generally the higher the CBI the higher the percentage of qualifying large-cap
    stocks that are undergoing extreme selling and likely to bounce. When you get
    a broad group of stocks primed to bounce, it usually hints at a market that is
    likely to bounce as well. A CBI trade normally consists of entering an index position
    when the CBI hits a certain threshold (5, 7, and 10 are the ones I typically look
    at) and exiting when it returns to a neutral state, normally defined as a reading
    of 3 or lower.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，CBI 值越高，符合条件的大型股票中正在进行极端卖出的比例就越高，很可能会反弹。当你得到一组准备反弹的股票时，这通常暗示市场也可能会反弹。CBI
    交易通常包括在 CBI 达到某个阈值时（我通常关注的是 5、7 和 10）进入指数位置，并在其恢复到中性状态时退出，通常定义为 3 或更低。
- en: Below is a performance report showing what would have occurred had you bought
    the S&P 500 whenever the CBI hit 5 and then sold when it returned to 3 or lower.
    It goes from January 1995 to present and does not include dividends, commissions,
    or slippage. All trades were executed at the 4pm close and assume $100,000 per
    trade.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是的一份绩效报告，显示了如果你在 CBI 达到 5 时购买标普 500 并在其回到 3 或更低时卖出会发生什么。它从 1995 年 1 月至今，不包括股息、佣金或滑点。所有交易都是在下午
    4 点收盘执行，并假设每笔交易为 10 万美元。
