- en: 'Humble Student of the Markets: How to make your first loss your best loss'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：如何让你的首次亏损成为最好的亏损
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html#0001-01-01)
- en: I have always found that the time when I have learned the most about an investment
    process is when it does not perform well. After all, it is during periods of drawdown
    that the blemishes that appear in a model and no amount of backtesting will warn
    you of those shortcomings. If you are willing to learn from periods of underperformance,
    you can, in effect, make your first loss be your best loss. This is a case study
    of how I learned to diagnose a model`s shortcomings and learn from that experience.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，当我投资过程表现不佳时，我学到的东西最多。毕竟，在回撤期间，模型中的瑕疵才会显现，再多的回测也无法警告你这些缺点。如果你愿意从表现不佳的时期学习，你实际上可以让你的首次亏损成为最好的亏损。这是一个案例研究，说明了我如何学会诊断模型的不足，并从中学习。
- en: '**Trend Model underperforming**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型表现不佳**'
- en: My Trend Model has seen some stellar returns for the past 18 months (last report
    card
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的趋势模型在过去18个月里取得了辉煌的回报（上一次报告卡
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2015/04/trend-model-march-report-card-02-or.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://humblestudentofthemarkets.blogspot.com/2015/04/trend-model-march-report-card-02-or.html)'
- en: '), but had experienced some spotty performance in the past few months. While
    the returns were not disastrous, they were not up to the levels seen in earlier
    periods. A look at buy and sell signals in 2015 show a pattern of market choppiness
    and signal whipsaw:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: )，但过去几个月里其表现有过一些不稳定。虽然收益率并没有灾难性，但并未达到此前的水平。2015年买入和卖出的信号显示市场波动较大，信号出现了反复：
- en: In a way, that`s not a surprise. Regular readers will know that the Trend Model
    is based on the application of trend following techniques to global stock and
    commodity prices. The price volatility experienced for most of 2015 has led to
    an environment that is unfriendly to trend following models.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种程度上说，这并不令人惊讶。经常阅读本博客的读者知道，趋势模型是基于将趋势跟踪技术应用于全球股票和商品价格构建的。2015年大多数时间经历的价格波动导致了一个对趋势跟踪模型不利的环境。
- en: Is this just a "feature" of these kinds of models that has to be endured?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是这类模型必须承受的“特性”吗？
- en: '**A long and short term regime change**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期和短期政变**'
- en: Maybe not. In a recent post (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也许不是。在最近的一篇帖子（参见
- en: '[3 secrets from the Book of (Trend Following) Revelations](http://humblestudentofthemarkets.blogspot.com/2015/04/3-secrets-from-book-of-trend-following.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势追踪启示录的三个秘密](http://humblestudentofthemarkets.blogspot.com/2015/04/3-secrets-from-book-of-trend-following.html)'
- en: ), I highlighted a
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: )，我突出了一些
- en: '[study](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
- en: by James Paulsen of Wells Capital Management showing that the long-term trend
    in equity prices were getting overdone. Paulsen found that stock prices had more
    or less gone up in a straight line in the last few years and with only minor corrections.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由詹姆斯·保罗森（James Paulsen）领导的威尔斯资本管理公司的一份报告，表明股市的长期趋势已经过头。保罗森发现，过去几年股价几乎呈直线上涨，并且只有轻微的调整。
- en: He went on to calculate the rolling three-year R-squared of stock prices and
    found that they follow cycles of high and low levels of price trends. We just
    happen to be at the top end of a trending period, which is likely to end soon.
    When it ends, it will signal an intermediate term top for the US stock market.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着计算了股价的滚动三年R平方，并发现它们遵循着价格趋势的高低周期。我们恰好处于一个趋势期的顶部，这可能很快就会结束。结束时，它将预示美国股市的中期顶部。
- en: In a more recent post (see
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇帖子（参见
- en: '[Calling an audible (for more choppy markets)](http://humblestudentofthemarkets.blogspot.com/2015/04/calling-audible-for-more-choppy-markets.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[在更多波动的市场中叫停（For more choppy markets）](http://humblestudentofthemarkets.blogspot.com/2015/04/calling-audible-for-more-choppy-markets.html)'
- en: ), I reproduced the Paulsen study and further extended some of the conclusions
    of that research.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: )，我复刻了保罗森的研究，并进一步扩展了该研究的一些结论。
- en: Instead of just looking at the R-squared of 36-month rolling regression, I also
    examined the R-squared of a 6-month rolling regression as a measure of the short-term
    trend, largely because my Trend Model uses a much shorter lookback period and
    it is therefore more correlated with short-term trends than long-term trends.
    In my last
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅只是查看36个月滚动回归的R-squared，我还检查了作为短期趋势衡量标准的6个月滚动回归的R-squared，这主要是因为我的趋势模型使用的时间回溯期要短得多，因此它比长期趋势更与短期趋势相关。在我上一次
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2015/04/calling-audible-for-more-choppy-markets.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://humblestudentofthemarkets.blogspot.com/2015/04/calling-audible-for-more-choppy-markets.html)'
- en: ', I reported that I found that we are in the period where the long term trend
    is strong (top panel), but the short-term trend is weak (bottom panel).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我报告说，我发现我们正处于长期趋势强劲（顶板）但短期趋势疲弱（底板）的时期。
- en: I further showed that stock prices are likely to roll over in the next few months,
    given how extended the long-term trend is. In addition, the rollover of the short-term
    trend is likely a leading indicator of the long trend.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我进一步表明，鉴于长期趋势的延伸程度，股票价格可能在接下来的几个月内出现转折。此外，短期趋势的转折可能是长期趋势的前导指标。
- en: '**Going back to 1900**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**回溯至1900年**'
- en: I am grateful for all the comments, feedback and suggestions that I have received
    since I started writing on this topic. One of the comments that I received is
    that the sample size of this study is absurdly low. I could extend the lookback
    period of the study using data for the Dow, which goes back to 1900, instead of
    the SP 500, which only goes back to 1950.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我自开始撰写这个话题以来收到的所有评论、反馈和建议，我感激不尽。其中一个评论者指出，这项研究的样本量荒谬地低。我可以使用回溯至1900年的道琼斯数据来延长研究的时间范围，而不是只回溯至1950年的标普500数据。
- en: With that suggestion in mind, I reproduced the study using DJIA going back to
    1900\. Here is the R-squared chart. While the readings are slightly different
    from the SP 500 study, the longer time horizon revealed some interesting insights.
    First, the incidence of high 36-month R-squared readings was higher in the pre-1950
    period. Nevertheless, the current reading of 0.957 is comparable to the reading
    of 0.930 in pre-Crash 1987 and 0.911 in pre-Crash 1929\. Similarly, the spread
    between the 36-month and 6-month R-squared readings (bottom panel) is also at
    a similar order of magnitude when compared to 1987 and 1929.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这个建议，我用道琼斯工业平均指数（DJIA）重新进行了研究，回溯至1900年。以下是R-squared图表。虽然读数与标普500（SP 500）研究略有不同，但更长的时间范围揭示了一些有趣的洞察。首先，在1950年之前的时期，高36个月R-squared读数的频率更高。然而，当前的读数0.957与1987年大崩溃前的0.930和1929年大崩溃前的0.911相当。同样，36个月和6个月R-squared读数之间的差异（底板）与1987年和1929年相比也在相似的数量级。
- en: '***There is an important caveat to remember! This model measures the direction
    of the move and not the magnitude. Just because the trend is so extended today
    doesn''t mean that a market crash is around the corner. Other episodes have resoled
    themselves in 10-15% corrections.***'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '***需要记住一个重要的警告！这个模型衡量的是移动的方向，而不是移动的幅度。仅仅因为今天的趋势如此延伸并不意味着市场崩溃就在拐角处。其他时期都以10-15%的更正来解决。***'
- en: Nevertheless, based on the current 36-month to 6-month R-squared spread of 0.844,
    I looked at what the return pattern of the DJIA was during past episodes with
    similar characteristics. The sample size was a more reasonable 16, compared to
    the minuscule N=4 in the SP 500 study that went back to 1950\. The market outperformed
    initially, but rolled over at between 3-6 months after the first time the spread
    went above 0.8 (which was March 2015).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，基于当前的36个月至6个月R-squared差异0.844，我查看了道琼斯工业平均指数（DJIA）在具有相似特征的过去时段的回报模式。样本量更为合理，为16个，而不是回溯至1950年的SP
    500研究中的微不足道的N=4。市场最初表现出色，但在首次差异超过0.8（即2015年3月）之后的3至6个月内出现了转折。
- en: And if the trend got even more extended and the 36 to 6 month spread went to
    0.9? The results were more dramatic, as the market declined almost immediately.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种趋势变得更加延伸，36至6个月的差异达到了0.9呢？结果更加戏剧化，市场几乎立即下降。
- en: Historical analysis from
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 历史分析来自
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/116493590800/similar-s-p-500-ranges-have-always-resulted-in-new)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dana Lyons](http://jlfmi.tumblr.com/post/116493590800/similar-s-p-500-ranges-have-always-resulted-in-new)'
- en: 'found a number of narrowly range-bound markets that appeared to coincide with
    tops in 36-month R-squared readings, though the samples did not totally overlap.
    Lyons had some good news and bad news for stock investors:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 发现了一些狭窄的震荡市场，它们似乎与36个月R-squared读数的顶部相一致，尽管样本并没有完全重叠。莱昂斯对股票投资者有好消息和坏消息：
- en: First, the good news. All 9 of the prior ranges saw the SP 500 eventually go
    on to make new highs, though some initially broke the range to the downside first.
    2 months later, 8 of the 9 instances saw the SP 500 not only higher but at a new
    52-week high. Only the 2007 instance saw the index lower 2 months later, although
    it was at a new high 3 months afterward (and it had made a new high immediately
    following the range break).
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，好消息是所有的先前区间都看到标普500最终创出新高，尽管有些最初是向下突破区间。两个月后，其中8个实例看到标普500不仅更高，还创出了新的52周新高。只有2007年的实例看到指数在两个月后较低，尽管它在三个月后创出了新高（在区间突破后立即创出了新高）。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now the not-so-good news. On 5 of the 9 occasions, the new highs were very small
    and very short-lived. Following occurrences in 1965, 1976, 1983, December 1993
    and 2007, the market’s upside “breakout” resulted in tops shortly afterward that
    would predominantly hold for the following year. Only the occurrences in 1951,
    1964 and 1995 saw the market persist at new highs for an extended period of time.
    Furthermore, only 1995 saw the SP 500 continue on to double digit returns over
    the following year.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在来说不太好的消息。在9次中的5次，新的高点非常小且持续时间非常短。在1965年、1976年、1983年、1993年12月和2007年之后，市场的“向上突破”导致随后的一年主要保持顶部。只有1951年、1964年和1995年的情况看到市场在一段时间内持续创出新高。此外，只有1995年看到标普500在接下来的一年实现两位数的回报。
- en: In other words, the market did perform well initially, just as my analysis shows,
    but they more often than not marked a significant intermediate term top.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，市场最初的表现确实不错，正如我的分析所显示的，但它们往往标志着一个重要的中期顶部的出现。
- en: '**Weakening long-term trend, choppy short-term trend**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期趋势减弱，短期趋势波动**'
- en: My research results using DJIA data going back to 1900 confirm the conclusions
    of past studies. We are in an environment where the long-term trend is strong
    but starting to weaken. The weakness is evidenced by a faltering and choppy short-term
    trend, or price momentum.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用追溯到1900年的道琼斯工业平均指数（DJIA）数据进行的研究结果证实了过去研究得出的结论。我们处在一个长期趋势强劲但开始减弱的环境中。这种弱势体现在波动且趋平的短期趋势，或者说是价格动量上。
- en: 'For someone using a trend following techniques with lookback periods similar
    to the shorter 6-month trend, this suggests that the current unfriendly period
    for this kind of trend following model is temporary. Under these circumstances,
    I can choose from four options going forward:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用与短期6个月趋势类似的回溯周期的趋势跟踪技术的人来说，这表明当前对这种趋势跟踪模型不友好的时期是暂时的。在这种情况下，我可以从四个选项中选择一个前进：
- en: '**Status quo**: Continue to run the Trend Model as is and accept the drawdowns
    as a "feature" of the model.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**维持现状**：继续按现状运行趋势模型，并接受回调作为模型的一个“特性”。'
- en: '**Wait for a friendly environment:** Go to cash and wait for signs that the
    trending environment has re-established itself.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**等待一个友好的环境：** 持现金等待趋势环境重新建立起来。'
- en: '**Focus on the long-term trend and ignore the short-term trend:** Most trend
    following models use a long term moving average to define the trend, e.g. 200
    days, and a short-term moving average for risk control, e.g. 50 days. This approach
    would throw away the shorter (50 dma) and focus on the longer (200 dma) for trading
    signals.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**关注长期趋势，忽略短期趋势：** 大多数趋势跟踪模型使用长期移动平均线来定义趋势，例如200天，并使用短期移动平均线来进行风险控制，例如50天。这种方法会舍弃较短的（50日均线），而专注于较长的（200日均线）来发出交易信号。'
- en: '**Focus more on counter-trend models.** Examples would be contrarian sentiment
    models looking for crowded longs and shorts, as well as overbought-oversold trading
    models.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**更多地关注逆趋势模型。** 例子包括寻找过长多头和空头的逆向情绪模型，以及超买-超卖交易模型。'
- en: I rejected options 1 and 2 out of hand. Following the status quo is an example
    of not learning about the investment process and not allowing your first loss
    to teach you a lesson. Going to cash is a cop-out and detracts from learning.
    I did consider option 3 seriously, but rejected it as it would result in excessive
    return volatility because of it strips away the risk control element out of the
    investment process.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我毫不犹豫地拒绝了选项1和2。盲目追随现状是学习和投资过程不了解的例子，也不让第一次亏损给你教训。持现是逃避问题，影响了学习。我确实认真考虑了选项3，但因为它会导致过度的回报波动，因为它去掉了投资过程中的风险控制元素，所以我拒绝了它。
- en: I wound up adopting a version of option 4\. I would focus on one side of the
    counter-trend models by fading strength (but not buying weakness). As my analysis
    indicates that the long term trend is turning and the decline from an intermediate
    term top could only be weeks away, buying weakness is the equivalent of picking
    up pennies in front of a steamroller. Selling strength when the market is overbought,
    on the other hand, is likely to be a higher percentage play.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我最终采用了选项4的一个版本。我会专注于反趋势模型的一侧，通过削弱强度（但不是买入弱点）来 fade。因为我的分析表明长期趋势正在转变，从中期顶部下跌可能只是几周之遥，买入弱点相当于在压路机前捡硬币。另一方面，当市场过热时，卖出强度可能会是一个更高的赔率玩法。
- en: '**The acid test of learning**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习的试金石**'
- en: In conclusion, this is a case study of how I learned about a model from drawdowns.
    When I interviewed investment managers in the past, I have always asked the acid
    test question about how they have learned, "Under what circumstances would your
    investment approach fail?"
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这是一个案例研究，关于我是如何从回撤中了解一个模型的。在过去面试投资经理时，我总是问那个试金石问题，关于他们是怎样学习的，“在什么情况下，你的投资方法会失败？”
- en: If the manager has thought sufficiently about his strategy and he has learned
    from past mistakes, he will give an intelligent answer. It also shows that he
    sufficiently understands the kinds of bets that he is making, why it works and
    when it might fail.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
