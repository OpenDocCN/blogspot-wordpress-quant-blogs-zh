- en: Finally, some have wondered what I did about my [‘all in’ bet on VRTX](http://vixandmore.blogspot.com/2007/04/im-moving-all-in-on-vrtx.html)
    last Friday for the [CNBC Million Dollar Portfolio Challenge](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge).  Well,
    I took a beating on Friday and for the better part of yesterday, but when it rallied
    to almost fill the gap late yesterday, I decided to hold on rather than jump into
    an earnings play, so my patience is being rewarded today.  My thinking was along
    the lines that I always look very closely at the second day of price action after
    announcements of FDA decisions or key clinical data for biotechnology companies;
    I saw yesterday's reversal as an opportunity not only to confirm a 15 month low,
    but signal the [10+ million short shares](http://www.shortsqueeze.com/index.php?symbol=vrtx&submit=Enter)
    that it was time to cover.  While I may make a little money today, I am not closing
    the gap on the leaders and time is becoming my enemy.  Now it looks like it is
    time to roll the [earnings dice](http://thestreet.ccbn.com/earning_week.asp?client=thestreet)…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有些人想知道我对我上周五在[CNBC百万美元投资组合挑战](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)中的[VRTX全仓投注](http://vixandmore.blogspot.com/2007/04/im-moving-all-in-on-vrtx.html)做了什么。嗯，我在周五受到了打击，昨天的大部分时间也如此，但是当它昨天晚些时候几乎填满了缺口时，我决定持有而不是进入一个收益游戏，所以我的耐心今天得到了回报。我的想法是这样的：我总是非常仔细地观察生物技术公司在FDA决定或关键临床试验数据公布后的第二天价格行动；我看到昨天的逆转不仅确认了15个月低点，还信号了[超过1亿股的空头仓位](http://www.shortsqueeze.com/index.php?symbol=vrtx&submit=Enter)是时候平仓了。虽然我今天可能会赚一点钱，但我并没有追上领导者的差距，而时间正成为我的敌人。现在看起来是时候掷骰子了...
