- en: 'Humble Student of the Markets: A proposal for reforming Wall Street'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：关于改革华尔街的建议
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html#0001-01-01)
- en: The fact that there is a culture of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资银行存在一种文化
- en: '[greed and excess](http://humblestudentofthemarkets.blogspot.com/2008/12/greed-is-still-good.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[贪婪与过度](http://humblestudentofthemarkets.blogspot.com/2008/12/greed-is-still-good.html)'
- en: on Wall Street is no secret. The blogger
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街上的文化并不是秘密。这位博主
- en: '[Cunning Realist](http://cunningrealist.blogspot.com/2009/01/not-exactly-brain-surgery.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[狡猾的现实主义者](http://cunningrealist.blogspot.com/2009/01/not-exactly-brain-surgery.html)'
- en: wrote that in his experience, Wall Streeters are not exactly rocket scientists
    (and being a rocket scientist has
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他写道，在他的经验中，华尔街人士并非完全是火箭科学家（而且作为一个火箭科学家
- en: '[its own problems](http://humblestudentofthemarkets.blogspot.com/2008/09/sorcerers-apprentices-at-work.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[自身问题](http://humblestudentofthemarkets.blogspot.com/2008/09/sorcerers-apprentices-at-work.html)'
- en: ') but focuses on how to be a BSD:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）而是专注于如何成为一个BSD（大人物）：
- en: The culture rewards speed, opportunism, and quite often recklessness. It does
    not reward what most people consider "intelligence" -- advanced mathematics ability,
    or knowing or caring about the difference between Shia and Sunni.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种文化奖励速度、机会主义，而且往往是不计后果的。它并不奖励大多数人认为的“智慧”——高级数学能力，或者了解或关心什叶派和逊尼派之间的区别。
- en: Efforts to rein in risk are not working because of the culture of revenue generation.
    A recent
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 限制风险的努力不奏效，因为存在一种收入生成的文化。最近的一项
- en: '[survey](http://www.financialweek.com/apps/pbcs.dll/article?AID=/20090106/REG/901069976)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[调查](http://www.financialweek.com/apps/pbcs.dll/article?AID=/20090106/REG/901069976)'
- en: shows that risk managers are still second-class citizens at banks despite the
    onset of the financial crisis.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显示出，尽管金融危机的到来，风险管理者在银行仍然是二等公民。
- en: '**A case of misaligned incentives**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**激励不匹配的案例**'
- en: The downfall of WaMu, Bear Stearns, Lehman and so on can be laid at the feet
    of the agency problem. If you work at a bank or broker, your compensation is tied
    to revenue generation and not risk control.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿互惠银行、贝尔斯登、雷曼等公司的倒闭都可以归咎于代理问题。如果你在银行或经纪公司工作，你的薪酬与收入生成挂钩，而不是风险控制。
- en: '***It’s not your money!***'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***这不是你的钱！***'
- en: Compensation payoffs on Wall Street, whether it’s at an investment bank or hedge
    fund, are asymmetric. If things go right, the investment banker, broker or hedge
    fund manager gets a disproportionate part of the upside and the investor gets
    a limited part. If things go wrong, the investor bears virtually all of the downside.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街的薪酬回报，无论是在投资银行还是对冲基金，都是不对称的。如果事情顺利，投资银行家、经纪人或对冲基金经理会获得不成比例的收益部分，而投资者得到的有限。如果事情出错，投资者几乎承担所有的下行风险。
- en: There is a really simple answer to all this. Bring back the partnership investment
    bank. Let Goldman Sachs and all the i-banks be partnerships again. That way, it’s
    the partners’ money again. If the partners want to lever the balance sheet up
    to 30-1 or 40-1, let them. If it doesn’t work, the partners get personally wiped
    out and some may have to declare personal bankruptcy. In the end, the return function
    becomes symmetric and the net aggregate effects will be positive. I don’t believe
    that partners of i-banks would collectively be willing to take those kinds of
    risks again, nor would they be willing to sacrifice long-term liability for short-term
    profits.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题有一个非常简单的答案。恢复合伙制投资银行。让高盛和所有的投资银行再次成为合伙企业。这样，钱又回到了合伙人手中。如果合伙人想要将资产负债表杠杆率提高到30-1或40-1，就让他们这么做。如果失败，合伙人将个人破产，有些人可能不得不宣布个人破产。最终，回报函数变得对称，净累积效应将是积极的。我不相信投资银行的合伙人会集体愿意再次承担那些风险，也不会愿意牺牲长期责任来换取短期利润。
- en: I would like to say that
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我想说的是
- en: '[Rubin''s departure from Citigroup](http://online.wsj.com/article/SB123152743795268785.html?mod=djemalertNEWS)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[鲁宾离开花旗集团](http://online.wsj.com/article/SB123152743795268785.html?mod=djemalertNEWS)'
- en: marks the end of this era of greed, but until until the incentives are made
    symmetric and a large portion of future Bob Rubins' personal wealth are tied up
    in the investment bank, nothing will change.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 标志着这个贪婪时代的终结，但直到激励机制变得对称，并且大量未来像鲍勃·鲁宾这样的个人财富与投资银行挂钩，否则一切都不会改变。
