- en: 'Humble Student of the Markets: In search of the elusive inflation surge'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦虚学生》：寻找难以捉摸的通胀激增
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/07/in-search-of-elusive-inflation-surge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/07/in-search-of-elusive-inflation-surge.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/07/in-search-of-elusive-inflation-surge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/07/in-search-of-elusive-inflation-surge.html#0001-01-01)
- en: US bond yields began to settle down last week when Fed Chair Janet Yellen stated
    in her Congressional testimony that the neutral rate for Fed Funds is roughly
    the inflation rate, which is much lower than market expectations. In addition,
    she allowed that the Fed is likely to re-evaluate its tightening path in light
    of tame inflation figures.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国债券收益率上周开始稳定下来，当美联储主席珍妮特·耶伦在国会作证时表示，联邦基金的中性利率大约是通货膨胀率，远低于市场预期。此外，她允许联邦储备委员会有可能重新评估其在温和通胀数据背景下的紧缩路径。
- en: Even Fed Governor Lael Brainard, whose Fedspeak had recently taken on a more
    hawkish tone lately, sounded dovish in a
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 即使最近洛矶联邦储备委员会主席莱尔·布雷纳德的联储语言最近开始采取更加鹰派的态度，她在一次
- en: '[speech](https://www.federalreserve.gov/newsevents/speech/brainard20170713a.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](https://www.federalreserve.gov/newsevents/speech/brainard20170713a.htm)'
- en: 'last week:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上周：
- en: Once that [normalization] process begins, I will want to assess the inflation
    process closely before making a determination on further adjustments to the federal
    funds rate in light of the recent softness in core PCE (personal consumption expenditures)
    inflation...I will want to monitor inflation developments carefully, and to move
    cautiously on further increases in the federal funds rate, so as to help guide
    inflation back up around our symmetric target.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一旦[正常化]过程开始，我将希望在对核心PCE（个人消费支出）通胀最近的疲软情况作出进一步调整联邦基金利率之前，仔细评估通胀过程……我将希望密切监测通胀发展，并对进一步提高联邦基金利率采取谨慎行动，以帮助引导通胀回升到我们的对称目标周围。
- en: The June CPI print came in below expectations, which reinforced the view that
    low inflation releases may prompt a shallower path for rate hikes in 2017 and
    2018\. Brainard stated on Thursday, before the CPI release, "I don’t think anybody
    can give a fully satisfactory answer to why we’re seeing the inflation trajectory
    that we see today."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 六月份的CPI数据低于预期，这加强了2017年和2018年加息路径可能较为温和的观点。Brainard在CPI数据发布前的周四表示：“我不认为任何人都能对我们今天看到的通胀轨迹给出完全令人满意的答案。”
- en: In the past, we have seen inflationary surges whenever the unemployment rate
    falls substantially below 5%. The graph below depicts the unemployment rate (blue
    line, with the zero level set at 5%), with CPI (red line). The rise in inflation
    has been quite tame by historical standards, which is creating a dilemma for policy
    makers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，每当失业率大幅低于5%时，我们都会看到通胀激增。下图显示了失业率（蓝线，零水平设定为5%）与CPI（红线）。按照历史标准来看，通胀的上升相当温和，这对政策制定者来说带来了困境。
- en: The Fed's underlying model of inflation is the Phillips Curve, which posits
    a trade-off between inflation and unemployment. As the chart from this
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储对通胀的基本模型是菲利普斯曲线，它提出了通胀和失业之间的一种权衡关系。正如这张图所示
- en: '[Money and Banking](http://www.moneyandbanking.com/commentary/2017/5/29/the-phillips-curve-a-primer)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[货币与银行](http://www.moneyandbanking.com/commentary/2017/5/29/the-phillips-curve-a-primer)'
- en: primer shows, the inverse relationship between inflation and unemployment has
    been flattening since 2000\. Falling unemployment should drive up wages, which
    is the price of labor, and put upward pressure on inflation. This time, the wage
    and inflation response has been muted.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首次出现的小册子显示，自2000年以来通胀和失业率之间的反向关系已经变得越来越平缓。失业率的下降应该推动工资上涨，这是劳动力的价格，并对通胀产生上升压力。这一次，工资和通胀的反应被抑制了。
- en: Questions are being asked at the Fed. Is the Phillips Curve broken? Why aren't
    wages rising?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储正在提出问题。菲利普斯曲线是不是失灵了？为什么工资不涨？
