- en: 'Falkenblog: Our Government''s No Money Down Efforts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寓言博客：我们政府的零首付努力
- en: 来源：[http://falkenblog.blogspot.com/2009/11/our-governments-no-money-down-efforts.html#0001-01-01](http://falkenblog.blogspot.com/2009/11/our-governments-no-money-down-efforts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/11/our-governments-no-money-down-efforts.html#0001-01-01](http://falkenblog.blogspot.com/2009/11/our-governments-no-money-down-efforts.html#0001-01-01)
- en: Who knew the FHA was
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有谁知道 FHA 已经
- en: '[growing so rapidly](http://online.wsj.com/article/SB125805015607445691.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[如此迅猛地增长](http://online.wsj.com/article/SB125805015607445691.html)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: But the New Deal-era agency has seen its market share swell, to around one-quarter
    of the mortgage market today, up from 2% in 2006, according to Inside Mortgage
    Finance.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这一新政时间已久，现在该局的占有率已经膨胀至抵押市场的四分之一左右，这一数字较2006年的2%有较大提升，并且贷款内部财务认为还会继续上升。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: During the second quarter, the FHA backed nearly half of all mortgages made
    to first-time home buyers, and today it accounts for around half of all new home
    loans in some of the nation's hardest-hit housing markets.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在第二季度内，FHA几乎为所有首次购房者提供了一半的抵押贷款，而且现在在一些受灾最严重的房市，它占到了一半的新贷款。
- en: The agency
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构
- en: '[expects defaults](http://online.wsj.com/article/SB125729000674726513.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[预计拖欠](http://online.wsj.com/article/SB125729000674726513.html)'
- en: on 20% of those backed in 2008, when it should have known better. Considering
    they are politically afraid of foreclosure, they seem intent on learning the hard
    way that a pushover lender can lose a lot of money when the word gets out. But,
    heh, it's not their money, it comes from Obama's magic stash!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 二00八年是他们承保的贷款中20%的亏损，而当时它本该更清楚这一情况。考虑到他们政治上对于抵押违约的恐惧，他们似乎打算用耐心来磨明白了一个“顺从的借款人”一旦消息传出，能够让一个接口宽松的贷款方损失很惨。但是，哈哈，这不是他们自己的钱，它来自奥巴马的魔术私房钱！
- en: From the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 来自
- en: '[WSJ](http://blogs.wsj.com/developments/2009/11/12/fha-report-could-spark-political-battle-over-housing/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[WSJ](http://blogs.wsj.com/developments/2009/11/12/fha-report-could-spark-political-battle-over-housing/)'
- en: ', we see that Rep. Scott Garrett (R., N.J.) introduced a bill last month that
    would raise minimum down payments to 5%, up from the current 3.5% minimum. He
    might also address the fact that the $8k tax credit can be transmogrified into
    the down payment, making no-money down quite common for first time homebuyers,
    but already he has substantial opposition.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，我们注意到共和党籍的家伦·斯科特（新泽西州）上月提出了一项法案，该法案将把最低首付额增加到5%，而不是现有的3.5%。他可能还会解决一个问题，即将$8,000的税收抵免转化为首付，使得零首付对于首次购房者相当普遍。但是目前他已经面对重大的反对。
