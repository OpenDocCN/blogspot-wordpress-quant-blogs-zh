- en: 'was at the forefront of the credit crisis, and had many sub-programs, all targeted
    at low income communities and borrowers. These programs highlighted the mission
    that made these GSEs essential: they were doing what the private sector would
    not, serve the historically underserved.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
