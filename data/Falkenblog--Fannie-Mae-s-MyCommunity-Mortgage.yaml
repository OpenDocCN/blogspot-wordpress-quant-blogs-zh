- en: ', a mortgage origination program that made these abominations standard. Once
    they set this up (around 2000, with new twists every year), one can see how these
    bad ideas spread all over the industry. The method to process the innovative loans
    needed no extra work, and as to the ''risk'': the regulators could not simultaneously
    view these loans as risky while another government branch created them, in the
    same way they can''t push affirmative action and sue firms for having'
  id: totrans-13
