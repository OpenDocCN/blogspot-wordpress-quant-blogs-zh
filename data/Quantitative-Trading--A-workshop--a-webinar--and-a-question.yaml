  zh: 如果我们想要直接在各种外汇ECN上交易，例如HotspotFX或EBS，或许是因为我们希望运行一些
- en: '[HFT strategies](http://epchan.blogspot.ca/2012/03/high-frequency-trading-in-foreign.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[HFT策略](http://epchan.blogspot.ca/2012/03/high-frequency-trading-in-foreign.html)'
- en: ', we will need to be sponsored by a prime broker. However, since the Dodd-Frank
    act has been in full force, no prime brokers that I know of are willing to take
    on customers with less than $10M assets. (I often feel that the CFTC''s primary
    goal is to prevent small players like myself from ever competing with bigger institutions.
    Of course, their stated goal is to "protect" us from financial harm ....) The
    only exception may be CitiFX TradeStream ECN. Has any reader ever traded on this
    market? Any reviews or comments will be most welcome.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，我们需要由一家主要经纪商赞助。然而，由于《多德-弗兰克法案》已经全面实施，我所知道的没有一家主要经纪商愿意接受资产少于1000万美元的客户。（我经常觉得CFTC的主要目标是阻止像我这样的小玩家与更大的机构竞争。当然，他们公开表示的目标是“保护”我们免受金融伤害
    ....）唯一的例外可能是花旗FX TradeStream ECN。有读者在这个市场上交易过吗？任何评论或评论都将非常受欢迎。
