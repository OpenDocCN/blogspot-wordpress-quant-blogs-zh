- en: 'Humble Student of the Markets: A reprieve for hedge funds but challenges remain'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：对冲基金的喘息之机，但挑战依旧存在
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/04/reprieve-for-hedge-funds-but-challenges.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/04/reprieve-for-hedge-funds-but-challenges.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/04/reprieve-for-hedge-funds-but-challenges.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/04/reprieve-for-hedge-funds-but-challenges.html#0001-01-01)
- en: We all know the story. The hedge fund industry grew from a handful of funds
    on a relatively small asset base in the early 1990s to over $2 trillion in assets
    today. What really spawned the explosive growth were hedge funds’ positive returns
    which were uncorrelated to the equity market in the post-2000 Tech Bubble bear
    market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都了解这个故事。对冲基金行业从1990年代初期的少量基金和相对较小的资产基础，发展至今拥有超过2万亿美元的资产。真正催生爆炸性增长的是对冲基金在2000年科技泡沫熊市期间与股市不相关的正回报。
- en: Since then, the chart below of the HFRX Global Hedge Fund Index and the S&P
    500 shows that hedge funds returns have become highly correlated to the S&P 500\.
    In the current equity market downturn, hedge fund returns has fallen with the
    S&P 500 but the level of correlation has decreased in the last few months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，下面HFRX全球对冲基金指数和标普500的图表显示，对冲基金的回报已变得与标普500高度相关。在当前股市低迷期间，对冲基金的回报随标普500下跌，但在过去几个月里，相关程度有所降低。
- en: '[![](img/fd409b1fb9fb8fd5518da4776203d8fe.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjlhR2IoVmjwVWfTA9naOmlsk1URj4o1Ut2rzvvKphFZaAcSyAVzQBlGsZL6tCAaUVSbvsW24um9WICAJft6LlT73f-n_mLkXKJsglw0RJRcYKbzy7hNdgL0uJFPi7io1mKsx8A60AJAnMe/s1600-h/HFRX+vs+SPX.JPG)**Challenges
    remain for the hedge fund industry**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/fd409b1fb9fb8fd5518da4776203d8fe.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjlhR2IoVmjwVWfTA9naOmlsk1URj4o1Ut2rzvvKphFZaAcSyAVzQBlGsZL6tCAaUVSbvsW24um9WICAJft6LlT73f-n_mLkXKJsglw0RJRcYKbzy7hNdgL0uJFPi7io1mKsx8A60AJAnMe/s1600-h/HFRX+vs+SPX.JPG)**对冲基金行业仍面临挑战**'
- en: Despite the near term recovery, several challenges remain for the hedge fund
    industry. Firstly, no doubt many hedge fund investors feel chastened by their
    experience and caution will be the watchword going forward. In addition, various
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管短期内有所恢复，但对冲基金行业仍面临诸多挑战。首先，毫无疑问，许多对冲基金投资者因自身经历感到懊悔，未来将谨慎行事。此外，各种
- en: '[studies](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
- en: 'have shown that hedge fund returns can be replicated using factor betas. Larger
    sponsors that I have spoken with echo the sentiments of Russell Read, chief investment
    officer of the $225 billion California Public Employees Retirement System: “We
    can get average market risk very cheaply. We hate paying a performance fee for
    something we can get very cheaply.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，可以使用因子贝塔复制对冲基金的回报。我与之交谈的大型赞助商们呼应了加州公务员退休系统（拥有2250亿美元资产）的首席投资官Russell Read的观点：“我们可以非常便宜地获得平均市场风险。我们讨厌为我们可以非常便宜获得的东西支付业绩费。”
- en: '**The industry is getting more institutional**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**行业正变得更加机构化**'
- en: These problems are well known and many commentators have given their views on
    how the hedge fund business is likely to evolve so let me throw me my two cents
    worth.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题众所周知，许多评论员也发表了他们对对冲基金业务可能如何发展的看法，那我也来贡献一下我的两点看法。
- en: The industry needs to move away from a strict absolute return based focus and
    need to better understand clients and customize solutions
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业需要摆脱严格的基于绝对回报的焦点，需要更好地了解客户并定制解决方案
- en: Fee compression pressure will intensify as a result
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，费用压缩的压力将加大
- en: '**Understanding the client**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**了解客户**'
- en: For most of their history, hedge fund managers have marketed themselves as absolute
    return vehicles, with low correlations to other asset classes. As returns came
    down, they clung to the low correlation idea but that line is wearing a little
    thin these days.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在其大部分历史中，对冲基金经理一直将自己作为绝对回报的载体进行市场推广，与其他资产类别相关性较低。随着回报下降，他们坚持低相关性的理念，但这个说法如今越来越站不住脚。
- en: Low correlation, in of itself, has limited value. Supposing that I told you
    that I had access to a fair roulette game, i.e. the house didn’t have an edge.
    Returns would be uncorrelated to virtually any asset class that you could think
    of. Would you fund me on a 2% and 20% fee structure?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 低相关性本身具有有限的价值。假设我告诉你，我有一个公平的轮盘游戏机会，即庄家没有优势。其回报与你能想到的几乎所有资产类别都几乎不相关。你会根据2%的管理费和20%的绩效费结构为我提供资金吗？
- en: I believe that the key to surviving and prospering as an alternative asset manager
    is to learn to listen more to clients and understand how sponsors put together
    portfolios. You represent a piece of a jigsaw puzzle to them and know what the
    benefits you offer.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，作为另类资产管理者的生存和繁荣的关键在于更多地倾听客户的声音，了解赞助商如何构建投资组合。对于他们来说，你代表着一个拼图的一部分，你需要知道你所提供的好处。
- en: This William Mercer [study](http://www.asrs.state.az.us/web/pdf/financials/20080321_investment_industry_trends.pdf)
    for the State of Arizona is typical of the new thinking. Mercer suggests, among
    other things, that sponsor portfolios should be optimized to alpha exposure. Expected
    alpha, alpha volatility and alpha correlation all matter in how you pick managers.
    This is part of the move toward the “portable alpha” concept where a sponsor moves
    towards a liability driven investing framework. He builds a passive portfolio
    based on that benchmark and then overlays a “portable alpha” on top of the passive
    portfolio.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这份由William Mercer为亚利桑那州进行的[研究](http://www.asrs.state.az.us/web/pdf/financials/20080321_investment_industry_trends.pdf)代表了新的思维方式。Mercer建议，除了其他事项外，赞助商的投资组合应优化为对阿尔法的暴露。预期的阿尔法、阿尔法波动性和阿尔法相关性都影响你如何选择基金经理。这是向“可携带阿尔法”概念转变的一部分，赞助商朝向负债驱动的投资框架迈进。他根据该基准建立一个被动投资组合，然后在被动组合之上叠加“可携带阿尔法”。
- en: '**Fee compression pressures to rise** If the concepts in the Mercer study become
    accepted and widespread then fee compression pressures are likely to rise. Reading
    between the lines the terms of “expected alpha”, “alpha volatility” and especially
    “alpha correlation” sound suspiciously like the hedge fund factor betas concept
    that Bridgewater Associates and others have documented in their studies. The obvious
    conclusion is you shouldn’t be paying the same level of fees for beta as alpha.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**费用压缩压力上升** 如果Mercer研究中的概念被广泛接受，那么费用压缩压力可能会上升。字里行间，“预期阿尔法”、“阿尔法波动性”以及特别是“阿尔法相关性”这些术语听起来与Bridgewater
    Associates等机构在其研究中记录的对冲基金因子贝塔概念非常相似。显然的结论是，你不应该为贝塔支付与阿尔法相同水平的费用。'
- en: Further fee pressures could come from portable alpha implementation. A sponsor
    can gain access to a portable alpha in two ways. The high cost route would be
    to buy it from a hedge fund or a hedge fund of funds. The cheaper way would be
    to synthetically create an alpha stream by hiring a traditional long-only manager
    and shorting the manager’s benchmark against the long portfolio. As an example,
    the sponsor could hire a small cap equity manager and then simultaneously short
    the Russell 2000 using derivatives. The hedge fund solution would cost 2% and
    20% or more. The synthetic alpha solution would run around 0.5% and 1.0% for a
    reasonably large sponsor.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 来自可携带阿尔法策略实施的进一步费用压力。赞助商可以通过两种方式获得可携带阿尔法。成本较高的途径是从对冲基金或对冲基金组合中购买。更便宜的方式是聘请传统长仓基金经理，并通过对该经理的基准进行做空来合成阿尔法流。例如，赞助商可以聘请小型股股票经理，并同时使用衍生品对罗素2000进行做空。对冲基金解决方案的成本为2%和20%或更高。而合成阿尔法解决方案对于规模合理较大的赞助商来说，费用大约在0.5%和1.0%之间。
- en: If you were a pension fund or endowment fund, what you choose?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个养老基金或捐赠基金，你会选择什么？
