- en: Financial companies are toxic waste currently, because they are at the center
    of the recent meltdown. They are not merely symptoms of the excessively foolish
    subprime crisis, but were active participants, a stunning combination of negligence,
    stupidity, and greed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 金融公司目前是有毒的，因为它们处于最近崩溃的中心。它们不仅仅是指过度愚蠢的次级危机的症状，而且也是活跃的参与者，这是疏忽、愚蠢和贪婪的令人惊讶的组合。
- en: Taleb has
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 塔勒布有
- en: '[stated](http://www.edge.org/3rd_culture/taleb08/taleb08_index.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[陈述](http://www.edge.org/3rd_culture/taleb08/taleb08_index.html)'
- en: that banks have lost more money than they have made in their history, a statement
    that was 'too good to check' I guess. I'm betting this error is a combination
    of off-the-cuff loss estimates--eg, 1 Trillion USD, which was global not US--and
    using nominal dollars. Using Ken French's
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 银行在它们的历史中所失去的钱比所赚的还要多，这个说法似乎“太好了没理由不信”。我猜这个错误是随意估计损失的组合——比如，1万亿美元，这是全球的，而不是美国的——并且使用了标称美元。使用肯·弗伦奇的
- en: '[website](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[网站](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)'
- en: ', out of 44 stock industries with data back to 1926, financials had the 9th
    highest return since then, Banks 5th. An investor forced to choose sectors in
    1926 would have done much better in financials or banks than the average equity
    investment.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，从1926年以来，持有数据的44个行业中，金融业的收益排名第9，银行排名第5. 如果一个投资者在1926年被迫选择行业，那么选择金融业或银行会比平均股权投资好得多。
- en: A common bank profitability metric is Return on Assets (ROA). On average, a
    bank makes 1% on assets, historically. Now, if you look at the entire financial
    sector, (say using S&P/MSCI Barra's GICS from 5000-5280), you see the average
    NetIncome/Assets of 0.78% since 1989, including the most recent year. The graph
    shows the ROA for all US banks since 1984 as
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的银行盈利指标是资产回报率（ROA）。平均而言，银行在资产上能赚取1%，历史而言。现在，如果你看整个金融行业（比如使用S&P/MSCI Barra的来自5000-5280的GICS),你会发现自1989年以来，平均净收入/资产为0.78%，包括最近一年。这个图表显示了自1984年以来所有美国银行的ROA
- en: '[estimated by the St.Louis Fed](http://research.stlouisfed.org/fred2/series/USROA?cid=93)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[由圣路易斯联邦储备银行估算](http://research.stlouisfed.org/fred2/series/USROA?cid=93)'
- en: ', and this independently corroborates this mean result. That is, aggregate
    earnings in the financial sector included a lot of large write-offs, but the net
    for the year 2008 was near zero earnings, not something that returned total earnings
    for the sector to zero from the beginning of recorded history.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，这独立证实了这个平均结果。也就是说，金融领域的总收入包括很多大额核销，但2008年的净收入接近零，这并没有返还金融领域的总收入从历史记录开始到现在为止。
- en: 'Currently, bank stocks have a forward P/E of around 13, meaning, using the
    current price, and the estimates for earnings next year, the ratio is 13\. But
    this average ignores the fact that the largest stocks have the lowest P/Es: KeyCorp,
    National City, Citigroup, Wachovia, Comerica. If'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，银行股的预期市盈率约为13，这意味着，使用当前价格和明年盈利的预估，这个比率是13。但这个平均值忽略了最大的股票具有最低的市盈率的事实：KeyCorp，National
    City，Citigroup，Wachovia，Comerica. 如果
- en: all
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: all
- en: the banks had a forward earnings equal to 0.78% of assets (its historical average
    over the past 20 years), and the P/E were then equal to the median P/E, the bank
    sector's market cap as a whole would rise 150%. That is, if all banks earned 0.78%
    of assets going forward, and if they all had P/Es of 13, the total sector market
    cap would be $519B for the top 50 US banks, not $204B. This is an example of what
    Warren Buffet calls a 'low risk' idea, because the expected return is so great,
    you have to have a lot of wrong assumptions to underperform a benchmark of say,
    12% annual return.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果银行的前瞻性收益等于资产的0.78%（过去20年的历史平均水平），而P/E等于中位数的P/E，那么银行部门的市值总体上会增长150%。也就是说，如果所有银行的前瞻性收益均为资产的0.78%，并且它们所有的P/E都为13，那么美国前50大银行的总部门市值将达到5190亿美元，而不是2040亿美元。这是沃伦·巴菲特所说的“低风险”想法的一个例子，因为预期收益是如此之高，你必须有很多错误的假设才能表现出比如说年回报率12%的基准表现差。
- en: Now, on the other side, are people like Paul Krugman,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，另一方面，有一些人像保罗·克鲁格曼，
- en: '[saying](http://www.nytimes.com/2009/01/19/opinion/19krugman.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[言论](http://www.nytimes.com/2009/01/19/opinion/19krugman.html)'
- en: that many of these banks are technically insolvent because their assets are
    market too high (his example is Citigroup). I think these banks have been written
    down aggressively in part because the new regimes want to have a new base to benchmark
    against, and the failures of the past are already the fault of prior regimes (they
    wish to assert, anyway). So, if you are a new CEO of a troubled company, or just
    acquired a troubled company and have access to the US Federal Government's $700
    TARP funds, you want to write down as much as possible. I don't think they are
    holding back, but I can see how smart people, at 30,000 feet, think this is all
    so obvious.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多银行在技术上已经资不抵债，因为它们的资产市值太高（他的例子是花旗集团）。我认为这些银行已经被大幅计提减值，部分原因是新政权希望有一个新的基准来进行评估，而过去的失败已经是前政权的错（无论他们是否愿意承认）。因此，如果你是一个麻烦的公司的新CEO，或者刚刚收购了一个麻烦的公司，并且有机会访问美国联邦政府的7000亿刺激基金，你希望尽可能地计提减值。我不认为他们在抑制，但我可以理解在30000英尺高空观察的聪明人认为这一切都是显而易见的。
- en: Historically, stock market losing sectors show a strong rebound after falling
    greater than 50%, as financials have recently done. Not that they make it all
    back, hardly, but they have good returns their first year out of the crisis nonetheless.
    Biotech in 1992, Oil in 1980, the Nifty 50 in 1972, Japan in 1990, Tech in 2002\.
    Things don't go down forever. Of course, the future may not be like the past,
    but I think it is our best guess going forward. The financial decline has been
    going on since May of 2007, and I think the worst-case-scenario is already baked
    into financial market prices.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，股市亏损行业在跌幅超过50%后总会有强劲的反弹，就像金融股最近做的那样。当然，它们不会完全收回损失，但他们在危机之后第一年表现良好。生物技术公司在1992年，石油公司在1980年，Nifty
    50在1972年，日本在1990年，科技公司在2002年。世事难料，但我认为这是我们前进的最佳猜测。自2007年5月以来，金融业的衰退已经持续了相当长时间，我认为最坏的情况已经反映在了金融市场的价格中。
