- en: 'Humble Student of the Markets: Commodity weakness = Global slowdown?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：商品弱势=全球经济放缓？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/11/commodity-weakness-global-slowdown.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/11/commodity-weakness-global-slowdown.html#0001-01-01)
