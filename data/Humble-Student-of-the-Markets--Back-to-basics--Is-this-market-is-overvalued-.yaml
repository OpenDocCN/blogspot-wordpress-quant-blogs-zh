- en: 'Humble Student of the Markets: Back to basics: Is this market is overvalued?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：回归基础：这个市场是否估值过高？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/05/back-to-basics-is-this-market-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/05/back-to-basics-is-this-market-is.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/05/back-to-basics-is-this-market-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/05/back-to-basics-is-this-market-is.html#0001-01-01)
- en: There has been a recent continuing controversy about the usefulness of forward
    P/E as a valuation tool in the current recessionary environment. On one hand,
    past bear markets have typically bottomed out at a forward P/E ratio of 10, with
    a low of 7 (1982) and a high of 14 (2002).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近持续有关于在当前衰退环境下前瞻市盈率作为估值工具的有用性的争议。一方面，过去的熊市通常在10倍的前瞻市盈率触底，最低为7（1982年），最高为14（2002年）。
- en: '[FactSet](https://www.factset.com/hubfs/Resources%20Section/Research%20Desk/Earnings%20Insight/EarningsInsight_052920.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[FactSet](https://www.factset.com/hubfs/Resources%20Section/Research%20Desk/Earnings%20Insight/EarningsInsight_052920.pdf)'
- en: '''s reported market rating of 21.5 forward earnings is very stretched by historical
    standards.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司21.5倍的预期市盈率按照历史标准来看非常宽松。
- en: On the other hand, Liz Ann Sonders at Charles Schwab observed that stock prices
    and earnings estimates have shown a correlation of over 0.90 in the last 20 years
    and the recent correlation is a mirror image -0.90 as stock prices rose and earnings
    estimates fell. She then
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，查尔斯·施瓦布的Liz Ann Sonders观察到，在过去的20年中，股价和盈利预测显示出超过0.90的相关性，而最近的相关性是镜像的-0.90，因为股价上涨而盈利预测下降。然后她
- en: '[qualified that analysis](https://twitter.com/LizAnnSonders/status/1263939150279061506)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[对该分析进行了限定](https://twitter.com/LizAnnSonders/status/1263939150279061506)'
- en: by allowing the same negative correlation occurred during the GFC.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过允许在GFC期间发生同样的负相关性。
- en: Do forward P/E ratios matter at this stage of the cycle? Is the market forward
    looking and discounting the current weakness and valuing the market at its "intrinsic
    value"? To answer those questions, let's get back to basics by considering the
    drivers of equity valuation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前周期的这个阶段，前瞻市盈率还重要吗？市场是否具有前瞻性，忽略了当前的弱势，按照其“内在价值”给市场估值？为了回答这些问题，让我们通过考虑股票估值的驱动因素来回归基础。
