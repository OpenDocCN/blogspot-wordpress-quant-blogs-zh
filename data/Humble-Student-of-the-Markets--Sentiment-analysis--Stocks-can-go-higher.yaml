- en: 'Humble Student of the Markets: Sentiment analysis: Stocks can go higher'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：情绪分析：股市还能涨
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/sentiment-analysis-stocks-can-go-higher.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/sentiment-analysis-stocks-can-go-higher.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/sentiment-analysis-stocks-can-go-higher.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/sentiment-analysis-stocks-can-go-higher.html#0001-01-01)
- en: Cullen Roche at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 库伦·罗奇在
- en: '[Pragmatic Capitalism](http://pragcap.com/individual-investor-stock-allocation-hits-post-crisis-high)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用资本主义](http://pragcap.com/individual-investor-stock-allocation-hits-post-crisis-high)'
- en: recently highlighted the results of the latest AAII asset allocation survey,
    which indicated that individual investor equity allocations are at post-Crisis
    highs - a crowded long reading. As an aside, I find the AAII asset allocation
    survey to be more useful than the sentiment survey, because this is a case of
    watching what they do (asset allocation), not just what they say (sentiment).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近强调了最新AAII资产配置调查的结果，该调查显示个人投资者的股票配置达到了危机后的最高水平——一个拥挤的多头市场。顺便说一下，我认为AAII的资产配置调查比情绪调查更有用，因为这里的关键是观察他们做什么（资产配置），而不仅仅是他们说什么（情绪）。
- en: TD Ameritrade also publishes a monthly survey of their customers' equity allocations,
    called the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: TD Ameritrade还发布了一个月度调查，调查客户股票配置，称为
- en: '[IMX Index](https://imx.tdameritrade.com/IMX/index.jsp)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[IMX指数](https://imx.tdameritrade.com/IMX/index.jsp)'
- en: (shown in green in the chart below). The IMX Index does not have as much history
    as the AAII surveys, but it does confirm the observation that individual investors
    are now plunging into the stock market.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: （在下面的图表中以绿色显示）。IMX指数的历史没有AAII调查那么悠久，但它确实证实了个人投资者现在正纷纷涌入股市的现象。
- en: With retail investors at a crowded long, is it time to get more cautious on
    US equities?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在零售投资者拥挤的多头市场中，现在是更加谨慎对待美国股市的时候了吗？
- en: '**Institutions are still buying**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**机构仍在买入**'
- en: Not yet. Institutions haven't finished buying.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 还没有。机构投资者还没有完成买入。
- en: The latest BoAML Fund Manager Survey of institutions show that institutional
    investors are bullish on the macro outlook but they are not yet in a crowded long
    position yet. The
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的美银美林基金经理调查显示，尽管宏观前景看好，但机构投资者还没有集体看多。
- en: '[survey results](http://newsroom.bankofamerica.com/press-releases/economic-and-industry-outlooks/bofa-merrill-lynch-fund-manager-survey-finds-strong-gl)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[调查结果](http://newsroom.bankofamerica.com/press-releases/economic-and-industry-outlooks/bofa-merrill-lynch-fund-manager-survey-finds-strong-gl)'
- en: ', release in mid-December, states that institutions are turning positive on
    the global economy:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，mid-December发布的报告称，机构投资者对全球经济的看法转为乐观：
- en: The proportion of investors believing the global economy will strengthen in
    the year ahead has risen to a net 71 percent from a net 67 percent in November.
    Conviction in the global economy is far stronger than 12 months ago when a net
    40 percent of the panel predicted it would strengthen.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 认为全球经济在未来一年将会有所加强的投资者比例已经从11月的净67%上升到净71%。对比12个月前，当时只有净40%的调查对象预测全球经济将加强，目前对全球经济的信心要强得多。
- en: 'Cash levels remain high, which are supportive of higher prices in light of
    an improving fundamental outlook:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现金水平仍然很高，这在改善的基本面前景下，对价格上涨是有支持的：
- en: Average cash balances stand at 4.5 percent of portfolios, historically a level
    that is a positive signal for equities. A net 16 percent of asset allocators say
    they are overweight cash, up from a net 9 percent in November. The higher cash
    levels coincide with expectations of higher interest rates and a belief by three-quarters
    of the panel that the Fed will introduce tapering in the first quarter of 2014\.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 平均现金余额保持在投资组合的4.5%，从历史角度来看，这是一个对股市有积极信号的水平。净16%的资产配置者表示他们超配现金，高于11月的净9%。更高的现金水平与预期更高利率以及75%的调查对象的预期相符，即美联储会在2014年第一季度引入缩减购债。
- en: The chart below shows the aggregate asset allocation by fund managers. Managers
    are significantly overweight European and Japanese equities and overweight US
    equities, though not at excessive levels. The US equity overweight is barely 0.5
    standard deviations above its historical mean, which is just noise.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了基金经理的总体资产配置。经理们显著超配欧洲和日本股票，并且超配美国股票，尽管程度并不过高。美国股票的超配仅比历史平均水平高出0.5个标准差，这只是噪音。
- en: In addition, the Street's consensus is turning towards better economic momentum
    in 2014 and the chart below from
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，市场共识正逐渐转向对2014年经济积极势头的预期，下图中
- en: '[BCA Research](http://blog.bcaresearch.com/better-global-economic-momentum)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[BCA Research](http://blog.bcaresearch.com/better-global-economic-momentum)
- en: is one of many examples. The improvement in the global macro outlook is a major
    reason why fund managers are taking on greater equity risk.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 是众多例证之一。全球宏观前景的改善是基金经理承担更多股票风险的主要原因。
- en: With positive economic momentum and improving fundamentals pushing institutional
    portfolios into a higher equity allocation, US stock prices appear to have further
    room to run in the next few months. By mid-year, institutional buying will likely
    have pushed stock prices higher and moved fund managers closer to a crowded long
    position. Should those events transpire, my base scenario of a strong first half
    of 2014 and a weaker second half for the stock market (see
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在经济积极势头和基本面改善的推动下，机构投资组合将股票配置比例提高，美国股市在未来几个月里似乎还有进一步的上涨空间。到了年中，机构的买入可能会推动股价进一步走高，并将基金经理的持仓推向更为拥挤的多头位置。如果这些情况发生，我对2014年上半年股市表现强劲、下半年转弱的基本情景（参见
- en: '[My plan for 2014](http://humblestudentofthemarkets.blogspot.com/2013/12/my-plan-for-2014.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的[2014年计划](http://humblestudentofthemarkets.blogspot.com/2013/12/my-plan-for-2014.html)
- en: ) is starting to look pretty good.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ）开始呈现出相当乐观的迹象。
