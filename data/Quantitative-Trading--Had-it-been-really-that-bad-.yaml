  zh: 来源：[http://epchan.blogspot.com/2008/02/had-it-been-really-that-bad.html#0001-01-01](http://epchan.blogspot.com/2008/02/had-it-been-really-that-bad.html#0001-01-01)
- en: According to
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据
- en: '[Eurekahedge Hedge Fund Index](http://dealbook.blogs.nytimes.com/2008/02/22/january-the-cruelest-month-for-hedge-funds-since-2000/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Eurekahedge 对冲基金指数](http://dealbook.blogs.nytimes.com/2008/02/22/january-the-cruelest-month-for-hedge-funds-since-2000/)'
- en: ', hedge funds had the worst performance in eight years during this past January.
    And long-short equity funds had the poorest performance among them all.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，对冲基金在今年一月的表现是八年来最差的。其中，长短股债对冲基金的表现最差。
