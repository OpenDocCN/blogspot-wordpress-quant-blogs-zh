- en: 'Quantitative Trading: Had it been really that bad?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：情况真的那么糟糕吗？
- en: 来源：[http://epchan.blogspot.com/2008/02/had-it-been-really-that-bad.html#0001-01-01](http://epchan.blogspot.com/2008/02/had-it-been-really-that-bad.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
