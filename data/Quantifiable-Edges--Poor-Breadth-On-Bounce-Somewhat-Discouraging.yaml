- en: 'Quantifiable Edges: Poor Breadth On Bounce Somewhat Discouraging'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：在反弹时的弱势宽度略显令人沮丧
- en: 来源：[http://quantifiableedges.blogspot.com/2010/01/poor-breadth-on-bounce-somewhat.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/poor-breadth-on-bounce-somewhat.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/01/poor-breadth-on-bounce-somewhat.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/poor-breadth-on-bounce-somewhat.html#0001-01-01)
- en: I’ve shown numerous studies over the last couple of years that illustrate weak
    bounces from oversold conditions are often followed by downside.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年的时间里，我展示了许多研究，这些研究表明从超卖状态反弹的弱势通常会被下行趋势所跟随。
- en: 'A study that appeared in last night’s Quantifinder is an example of this. The
    study was last shown in the 6/24/09 blog post and is updated below:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚Quantifinder中出现的研究是这种情况的一个例子。该研究上次在2009年6月24日的博客文章中展示，并更新如下：
- en: '[![](img/a0e4f1543df05c042d02bfda2ab6eab1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5lPJn52X2RyA5iwlpo3T_BpdCaorATMRQuh6HQKumm0_1x35GdiyWd7MgbxPxY3L8XcxgygHvzaGha0zTFXZ5HtIv20G2L5F8yQHus5Es0PEYBd_2y-nZjnbnrQQ6TfQFIzXtSlxHu5yi/s1600-h/2010-1-26.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a0e4f1543df05c042d02bfda2ab6eab1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5lPJn52X2RyA5iwlpo3T_BpdCaorATMRQuh6HQKumm0_1x35GdiyWd7MgbxPxY3L8XcxgygHvzaGha0zTFXZ5HtIv20G2L5F8yQHus5Es0PEYBd_2y-nZjnbnrQQ6TfQFIzXtSlxHu5yi/s1600-h/2010-1-26.png)'
- en: Notable about the above study is that 4 of the last 5 instances showed positive
    returns 5 days out. The one instance that never closed below the entry was the
    last instance on 11/2/09\. Still, the stats are convincing enough that I’m not
    inclined to completely ignore them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上述研究值得注意的一点是，在最后5个实例中有4个在5天后显示出正回报。唯一一个从未低于入场点的实例是2009年11月2日的最后一个实例。尽管如此，这些统计数据足够有说服力，使我不会完全忽视它们。
