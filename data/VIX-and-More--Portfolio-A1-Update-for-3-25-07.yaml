- en: 'VIX and More: Portfolio A1 Update for 3/25/07'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：2007年3月25日投资组合A1更新
- en: 来源：[http://vixandmore.blogspot.com/2007/03/portfolio-a1-update-for-32507.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/portfolio-a1-update-for-32507.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/portfolio-a1-update-for-32507.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/portfolio-a1-update-for-32507.html#0001-01-01)
- en: Portfolio A1 rallied vigorously last week and now leads the benchmark SPX by
    1.7%.  Four of the five holdings (all but NTY) are within 3% of their 52 week
    highs, with <state st="on"><place st="on">TEX</place></state> logging a new all-time
    high on Friday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合A1上周强劲反弹，目前领先标普500指数1.7%。五只持股中有四只（除了NTY）距离其52周高点不到3%，而<state st="on"><place
    st="on">TEX</place></state>在上周五创下了新的历史高点。
- en: There are no changes to the portfolio for the coming week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周没有对投资组合进行任何更改。
- en: Though I am still not sure of the significance, the equity curve continues to
    strongly resemble a [duck](http://vixandmore.blogspot.com/2007/03/canary-or-canard_09.html),
    although as portfolio performance improves I am ever hopeful that we can fly out
    of range of [Dick Cheney](http://www.cnn.com/2006/POLITICS/02/12/cheney/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我还不太确定其重要性，但股债曲线继续强烈地呈现出[鸭子](http://vixandmore.blogspot.com/2007/03/canary-or-canard_09.html)的形状，尽管随着投资组合业绩的提高，我始终抱有希望，我们能够飞出[迪克·切尼](http://www.cnn.com/2006/POLITICS/02/12/cheney/)的射程范围。
- en: (On a distantly related note, I am pleased to report that I have moved in to
    the top 5,000 at the [CNBC Million Dollar Portfolio Challenge](http://contests.cnbc.com/milliondollar/contestmain.do).
    I am currently in the top 2% of all contestants for this challenge, using a discretionary
    trading system that has recently made strong gains in natural gas and copper.
    My goal is to be comfortably in the top 1% and taking a run at the money when
    the contest ends on May 14\. I will pass along any news of interest as it develops.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （顺带一提，我很高兴地报告我已经进入了[CNBC百万美元投资组合挑战](http://contests.cnbc.com/milliondollar/contestmain.do)的前5000名。目前，我在这项挑战中处于所有参赛者的前2%。我使用的是最近在天然气和铜上取得强劲收益的自主交易系统。我的目标是当比赛在5月14日结束时，轻松进入前1%，并在比赛中段跑赢大奖。随着消息的发展，我会传递任何感兴趣的新闻。）
