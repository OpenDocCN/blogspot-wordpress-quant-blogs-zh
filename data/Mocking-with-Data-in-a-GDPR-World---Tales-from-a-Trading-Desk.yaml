- en: 'General Data Protection Regulation (GDPR) is going to impact a lot of software. 
    Not least test data.  A few articles provides some guidance on this particular
    thorny subject:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通用数据保护条例（GDPR）将影响许多软件。 尤其是测试数据。 有几篇文章为这个特别棘手的话题提供了一些指导：
- en: How GDPR Impacts [Test](https://www.tricentis.com/blog/2018/01/03/how-gdpr-impacts-test-data-management/)
    Data Management
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GDPR如何影响[测试](https://www.tricentis.com/blog/2018/01/03/how-gdpr-impacts-test-data-management/)数据管理
- en: Test data management and [reactive](http://www.softwaretestingnews.co.uk/test-data-management-and-reactive-automation/)
    automation
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试数据管理和[反应式](http://www.softwaretestingnews.co.uk/test-data-management-and-reactive-automation/)自动化
- en: '[Test](http://www.continuitycentral.com/index.php/news/erm-news/2460-test-data-management-the-hidden-gdpr-challenge)
    data management: the hidden GDPR challenge'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[测试](http://www.continuitycentral.com/index.php/news/erm-news/2460-test-data-management-the-hidden-gdpr-challenge)数据管理：隐藏的GDPR挑战'
- en: How To Create Your [GDPR](https://www.uk.sogeti.com/content-hub/blog/how-to-create-your-gdpr-compliant-test-data-management-strategy/)
    Compliant Test Data Management Strategy
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何创建你的[GDPR](https://www.uk.sogeti.com/content-hub/blog/how-to-create-your-gdpr-compliant-test-data-management-strategy/)合规测试数据管理策略
