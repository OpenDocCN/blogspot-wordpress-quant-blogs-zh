- en: 'VIX and More: VIN, VIF and an Obsolete VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：VIN、VIF 和一个过时的 VIX
- en: 来源：[http://vixandmore.blogspot.com/2011/03/vin-vif-and-obsolete-vix.html#0001-01-01](http://vixandmore.blogspot.com/2011/03/vin-vif-and-obsolete-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/03/vin-vif-and-obsolete-vix.html#0001-01-01](http://vixandmore.blogspot.com/2011/03/vin-vif-and-obsolete-vix.html#0001-01-01)
- en: Mark Sebastian at [Option Pit](http://www.optionpit.com/) has an interesting
    post up, [Could the VIX Become Obsolete?](http://www.optionpit.com/blog/could-vix-become-obsolete)
    that I suspect *VIX and More* readers will enjoy pondering. In it Mark argues
    that because of the VIX calculation methodology, SPX [weeklys](http://vixandmore.blogspot.com/search/label/weeklys)
    frequently offer a better insight into the state of current volatility than the
    VIX. Mark takes this analysis one step further by wondering aloud if this development
    could mean the demise of the VIX.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Option Pit](http://www.optionpit.com/) 的 Mark Sebastian 发表了一篇有趣的文章，[VIX 会过时吗？](http://www.optionpit.com/blog/could-vix-become-obsolete)，我猜*VIX
    和更多*的读者会喜欢思考。在这篇文章中，Mark 认为由于 VIX 的计算方法，SPX [周期](http://vixandmore.blogspot.com/search/label/weeklys)经常比
    VIX 更能深入了解当前波动性的状态。Mark 进一步分析并公开怀疑这一发展是否意味着 VIX 的消亡。'
- en: For those who are not familiar with the details of the VIX calculation methodology,
    the VIX bases its calculations on the front month and second month of the SPX
    for the majority of the expiration cycle. Eight days prior to the VIX options
    expiration, the SPX options used for the calculations roll forward one month to
    the second and third month.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉 VIX 计算方法细节的人来说，VIX 的计算基于 SPX 的前期月份和次月份，大部分到期周期都是如此。在 VIX 期权到期的八天前，用于计算的
    SPX 期权向前滚动一个月，以第二个和第三个月为基础。
- en: Keeping in mind that the VIX blends SPX options with two different expiration
    dates to arrive at a constant maturity 30-day weighted average of SPX implied
    volatility, an example may help to illustrate what is happening. Next month the
    [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options) expire
    on Wednesday, April 20^(th). From today up to Monday, April 11^(th), the VIX is
    calculated based on the SPX front month (April) options as well as the second
    month (May) options. On April 11^(th), eight trading days prior to VIX options
    expiration, the SPX options used in the VIX calculations roll forward one month
    so that the near-term month used in the calculations is May and the far-term month
    used in the calculations is June.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，VIX 将 SPX 期权与两个不同到期日期混合，以得出 SPX 隐含波动率的 30 天加权平均值，一个示例可能有助于说明正在发生的事情。下个月，[VIX
    期权](http://vixandmore.blogspot.com/search/label/VIX%20options)将于 4 月 20 日（星期三）到期。从今天起到
    4 月 11 日（星期一），VIX 是基于 SPX 的前一个月（4 月）期权以及第二个月（5 月）期权计算出来的。4 月 11 日，VIX 期权到期前的八个交易日，用于计算的
    SPX 期权向前滚动一个月，这样计算中使用的近期月份是 5 月，计算中使用的远期月份是 6 月。
- en: Now, here is the fun part. It is a little known fact that the CBOE actually
    maintains separate indices for the near-term month VIX ([VIN](http://vixandmore.blogspot.com/search/label/VIN))
    and the far-term month VIX ([VIF](http://vixandmore.blogspot.com/search/label/VIF)).
    Just pop those tickers into your streaming quotes and you too can watch not just
    the VIX, but the two components used in the VIX constant maturity blend. Right
    now, for instance, I show a VIX of 17.88, a VIN of 16.98 and a VIF or 18.23. 
    Just be sure to keep track of the SPX options series roll eight trading days before
    the VIX options expiration.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，来玩个有趣的游戏。很少有人知道，芝加哥期权交易所实际上为近期月份的 VIX（[VIN](http://vixandmore.blogspot.com/search/label/VIN)）和远期月份的
    VIX（[VIF](http://vixandmore.blogspot.com/search/label/VIF)）分别维护着独立的指数。只需将这些代码输入到你的实时行情中，你也可以观察到不仅
    VIX，还有 VIX 恒定到期混合中使用的两个组成部分。比如，我现在显示 VIX 为 17.88，VIN 为 16.98，VIF 为 18.23。只需确保在
    VIX 期权到期前的八个交易日内跟踪 SPX 期权系列的变化。
- en: Of course the VIX really isn’t about to become obsolete. Just like any index,
    it suffers some limitations from being only one number. If you want a quick snapshot
    of where market volatility is, the VIX is the gold standard. If you want some
    more details and are one of those who likes to look under the hood and tweak the
    engine a little, the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    and the SPX options themselves are probably the most important groups of market
    volatility data to study. For those who do not have easy access to VIX futures
    data, consider adding VIN and VIF to your watch list, to broaden your understanding
    of what is driving the level of the VIX.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，VIX 并不会很快过时。就像任何指数一样，它受到仅仅是一个数字的一些限制。如果你想快速了解市场波动性的情况，VIX 是金标准。如果你想要一些更详细的信息，并且是那些喜欢深入了解并稍作调整的人之一，[VIX
    期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)和 SPX 期权本身可能是最重要的市场波动数据组。对于那些没有轻松获得
    VIX 期货数据的人来说，考虑将 VIN 和 VIF 加入您的观察列表，以拓宽您对驱动 VIX 水平的因素的理解。
