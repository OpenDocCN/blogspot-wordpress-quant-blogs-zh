- en: 'VIX and More: VIX and Historical Volatility Settling Back into Normal Range'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX和历史波动率回归正常范围
- en: 来源：[http://vixandmore.blogspot.com/2010/09/vix-and-historical-volatility-settling.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/vix-and-historical-volatility-settling.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/09/vix-and-historical-volatility-settling.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/vix-and-historical-volatility-settling.html#0001-01-01)
- en: So much has been made lately (here and elsewhere, e.g., [Surly Trader](http://www.surlytrader.com/when-is-steep-too-steep/))
    about the extremely steep [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    in the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    that I thought it is important to point out that in terms of current data, the
    VIX and historical volatility are sitting right in the middle of historical norms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有很多文章讨论了VIX期货的[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)非常剧烈（例如，[Surly
    Trader](http://www.surlytrader.com/when-is-steep-too-steep/)），我认为指出当前数据下，VIX和历史波动率正处于历史平均水平是很重要的。
- en: The chart below captures the mean VIX (red line) and mean S&P 500 10-day [historical
    volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (HV) values (blue line) for each year going back to 1990\. In addition, I have
    added a beige column to show the ratio of the annual means for each year. After
    an unusual pattern in which the VIX spiked higher than HV in 2008 and remained
    persistently high relative to HV in 2009 (think “[disaster imprinting](http://vixandmore.blogspot.com/search/label/disaster%20imprinting),”)
    it now looks as if the relationship between the two is back to the more standard
    correlation and differential. Note also that the VIX is typically about 35% higher
    than historical volatility in the SPX, about what has transpired so far in 2010.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表捕捉了自1990年以来每年VIX（红线）和S&P 500 10日[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)（HV）的平均值（蓝线）。此外，我增加了一列米色列来显示每年年度平均值的比率。在2008年VIX高于HV并相对于HV在2009年保持高位（想想“[灾难印记](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)”）之后，两者之间的关系现在看起来又回到了更标准的相关性和差异。注意VIX通常比SPX的历史波动率高约35%，这在2010年迄今为止已经发生。
- en: So the future may indeed to turn out treacherous enough to warrant that steep
    VIX futures [contango](http://vixandmore.blogspot.com/search/label/contango),
    but for now, but the present looks very much like business as usual.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以未来可能确实会变得足够危险，需要那种剧烈的VIX期货[contango](http://vixandmore.blogspot.com/search/label/contango)，但就目前而言，现状看起来还是和往常一样。
