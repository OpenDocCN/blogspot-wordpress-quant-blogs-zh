- en: 'SEFs: New Market, New Opportunities'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'SEFs: 新市场，新机遇 | 交易桌上的故事'
- en: 'The FT offers a [view](http://www.ft.com/intl/cms/s/0/2782c986-40a4-11e3-8775-00144feabdc0.html#axzz2jMrOkgDr)
    on the opportunities SEFs have brought to the banks, even though the banks lobbied
    against the derivative reforms.  Accenture’s 2012 OTC Derivatives Market highlighted
    much the same opportunities:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 金融时报提供了一个[观点](http://www.ft.com/intl/cms/s/0/2782c986-40a4-11e3-8775-00144feabdc0.html#axzz2jMrOkgDr)来看银行从SEFs带来的机遇，尽管银行游说反对衍生品改革。Accenture
    2012年的OTC衍生品市场报告也突显了同样的机遇：
- en: successful players will find opportunities for price aggregation across multiple
    execution venues to allow their clients access to a wide range of liquidity via
    a single platform
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 成功的参与者将在多个执行场所寻找价格聚合的机会，以便通过一个平台让他们的客户能够接触到更广泛的流动性
- en: 'Curious, GreySpark Partners believe these single platforms, or single-dealer
    platforms (SDPs) should be replaced with a new quality of Digital Investment Banking
    ([DIB](http://greyspark.com/2013/10/01/investment-banks-must-devise-new-technology-platforms-to-remain-competitive-shows-greyspark-research/))
    platforms.  DIB’s should offer:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇的是，GreySpark Partners 认为这些单一平台，或单一交易平台（SDP）应该用新的数字化投资银行业务（[DIB](http://greyspark.com/2013/10/01/investment-banks-must-devise-new-technology-platforms-to-remain-competitive-shows-greyspark-research/)）平台来替代。DIB平台应提供：
- en: a cross asset, client centric approach which will set a new standard for SDP
    dealing capabilities and functionality, supporting the entire trade lifecycle
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一种跨资产、以客户为中心的方法，将为企业交易处理能力（SDP）和功能设定新的标准，支持整个交易生命周期
