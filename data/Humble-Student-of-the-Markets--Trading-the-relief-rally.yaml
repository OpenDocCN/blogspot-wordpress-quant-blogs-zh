    face of a hawkish FOMC message. The index violated a falling trend line, which
    is a positive development.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500在展现一系列正RSI的情况下测试了支撑位，并希望在俄罗斯-乌克兰和平协议的预期下反弹。即使面对鹰派的FOMC信息，涨势也仍在继续。指数突破了下跌趋势线，这是一个积极的发展。
