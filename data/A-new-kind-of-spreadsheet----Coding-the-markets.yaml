  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://etrading.wordpress.com/2007/09/28/a-new-kind-of-spreadsheet/#0001-01-01](https://etrading.wordpress.com/2007/09/28/a-new-kind-of-spreadsheet/#0001-01-01)
- en: A new kind of spreadsheet…
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一种新型的电子表格…
- en: September 28, 2007
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2007年9月28日
- en: Excel is unavoidable for anyone working in front office trading systems. Front
    office support teams often bemoan the hassle of supporting myriad sheets, all
    a spaghetti mixture of various internal and external plugins and trader coded
    VB. Whole lines of business get built on spreadsheets, and replacing them with
    robust apps soaks up many developer years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在前台交易系统工作的任何人来说，Excel 是不可避免的。前台支持团队经常抱怨支持各种各样的表格的麻烦，所有这些表格都是各种内部和外部插件以及交易员编写的
    VB 的意大利面混合物。整个业务线都建立在电子表格上，并用健壮的应用程序替换它们需要消耗许多开发者的时间。
- en: 'But spreadsheets will always be on the trading floor, no matter how hard IT
    may try to eliminate them. The reason is simple: Excel is the traders’ preferred
    development platform. Yet at the same time, it’s a general purpose tool, quite
    ill suited for trading apps. I’ve long thought that a determined start up could
    make a killing by building a better spreadsheet for the trading floor.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，无论 IT 部门如何努力消除它们，电子表格都将永远存在于交易市场上。原因很简单：Excel 是交易员首选的开发平台。然而与此同时，它又是一个通用工具，不太适合交易应用程序。我一直认为，一家有决心的初创公司可以通过为交易市场构建更好的电子表格而大获成功。
- en: Being a long time Pythonista, and just recently dipping my toes in the water
    with IronPython for desktop etrading apps, I was excited to discover [Resolver
    Systems](http://www.resolversystems.com/). The Resolver is an IronPython .Net
    based spreadsheet that supports injection of Python scripts. I hope the Resolver
    guys are thinking about multi threading and serverisation as well as integration
    with existing .Net based Excel addins. Multi threading and server side capability
    would allow serverisation of trader coded pricing, and support for existing .Net
    addins would enable Resolver sheets to plug into market data infrastructures etc.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个长期的 Python 爱好者，最近刚开始尝试使用 IronPython 开发桌面电子交易应用程序，我很高兴发现了[Resolver Systems](http://www.resolversystems.com/)。Resolver
    是一个基于 IronPython .Net 的电子表格，支持注入 Python 脚本。我希望 Resolver 公司也考虑了多线程和服务器化以及与现有基于
    .Net 的 Excel 插件的集成。多线程和服务器端功能将允许服务器化交易员编写的定价，并支持现有 .Net 插件将使 Resolver 表格能够插入市场数据基础设施等。
- en: Good luck to the Resolver guys !  I’m very happy to see a promising startup
    furthering the cause of Python on the trading floor.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Resolver 公司祝你们好运！很高兴看到一家有前途的初创公司在交易市场上推动 Python 的发展。
