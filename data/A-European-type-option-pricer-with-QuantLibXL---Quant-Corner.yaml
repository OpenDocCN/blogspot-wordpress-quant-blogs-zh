- en: 来源：[https://quantcorner.wordpress.com/2012/10/08/a-european-type-option-pricer-with-quantlibxl/#0001-01-01](https://quantcorner.wordpress.com/2012/10/08/a-european-type-option-pricer-with-quantlibxl/#0001-01-01)
