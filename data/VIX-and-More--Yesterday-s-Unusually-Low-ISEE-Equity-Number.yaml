- en: 'VIX and More: Yesterday’s Unusually Low ISEE Equity Number'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：昨天不寻常的低 ISEE 股票数字
- en: 来源：[http://vixandmore.blogspot.com/2010/06/yesterdays-unusually-low-isee-equity.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/yesterdays-unusually-low-isee-equity.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/yesterdays-unusually-low-isee-equity.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/yesterdays-unusually-low-isee-equity.html#0001-01-01)
- en: Yesterday’s [ISEE](http://vixandmore.blogspot.com/search/label/ISEE) equities
    only closing value of 100 was sufficiently low that only once in the last year
    has there been a lower number.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天的 [ISEE](http://vixandmore.blogspot.com/search/label/ISEE) 仅股票收盘价为 100，这是过去一年中仅有的一次更低的数字。
- en: Recall that the ISEE is a call to put ratio (or an inverted version of the more
    common [put to call ratio](http://vixandmore.blogspot.com/search/label/put%20to%20call))
    and that the equities only variant is probably the best way to tap into the options
    habits of the retail options trader.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，ISEE 是一个看涨看跌比率（或更常见的 [看跌看涨比率](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    的倒置版本），而仅包含股票的变体可能是利用零售期权交易者的期权习惯的最佳方法。
- en: The chart below goes back to February 2009 to highlight with a green arrow the
    only two instances where the ISEE equities only index closed below 100\. Note
    that both instance occurred just prior to an important bottom.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表追溯到 2009 年 2 月，用绿色箭头突出显示了仅有的两个 ISEE 股票指数低于 100 时的情况。请注意，这两个情况都发生在一个重要底部之前。
- en: 'In the current context, the fact that the low ISEE equities only number appears
    just after what I think may be an important bottom raises two distinct possibilities:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前情况下，低 ISEE 股票仅出现数字，可能是一个重要底部之后出现的事实，提出了两种截然不同的可能性：
- en: SPX 1040 may not turn out to be a bottom…OR
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SPX 1040 可能不会成为底部...或者
- en: SPX 1040 has a very good chance of holding as many investors are still firmly
    in the bear camp and have yet to come around to the long side
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SPX 1040 有很大的机会保持，因为许多投资者仍然坚定地站在空头阵营，并且还没有转向多头
- en: For more on the rationale behind the second alternative, which is the direction
    I am leaning in at the moment, [Checking for Athiests](http://vixandmore.blogspot.com/2008/01/checking-for-atheists.html)
    (and some of the other posts linked below) may be of interest.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我目前倾向的第二种选择背后的理由，[检查无神论者](http://vixandmore.blogspot.com/2008/01/checking-for-atheists.html)（以及下面链接的一些其他帖子）可能会引起兴趣。
