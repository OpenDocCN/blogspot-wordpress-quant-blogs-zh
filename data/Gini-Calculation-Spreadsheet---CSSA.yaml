  zh: 这是一张电子表格，展示了计算基尼系数的方法，该系数用于计算 Mincorr 论文中的复合分散指标（CDI）。基尼系数是衡量不平等程度的指标，其范围为 0
    到 1。对于一个完全平等的投资组合，基尼系数将为零。对于一个完全集中的投资组合，基尼系数将为1。在 CDI 中，我们使用基尼系数来衡量资产风险贡献，与 Roncalli
    的等风险贡献（ERC）类似。ERC 往往会与风险平价的简单版本混淆，但它更加复杂，因为它优化了投资组合中所有风险的贡献相等（而不是针对每种资产设定固定的等风险，比如每种资产的目标风险为
