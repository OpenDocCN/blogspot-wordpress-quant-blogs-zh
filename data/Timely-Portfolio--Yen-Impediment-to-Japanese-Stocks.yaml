- en: 'Timely Portfolio: Yen Impediment to Japanese Stocks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时机敏感的投资组合：日元对日本股票的阻碍
- en: 来源：[http://timelyportfolio.blogspot.com/2011/01/nikkdjw-monthly-performance.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/nikkdjw-monthly-performance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/01/nikkdjw-monthly-performance.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/nikkdjw-monthly-performance.html#0001-01-01)
- en: In the chart below, the restraint of the Japanese yen on the Nikkei 225 is very
    evident.  Based on my most likely scenario of higher inflation leading to appreciating
    Emerging Asian currencies as they abandon the US Dollar peg, Japanese exporters
    would benefit most greatly as their competitiveness improves dramatically.  For
    your portfolio to benefit from that scenario, go long Japanese stocks, long emerging
    market currencies, long commodities, short bonds, and short Euro/Yen/US$ reserve
    currencies.  It sure would be nice if there were a fund with all these exposures,
    but for now long ujpix, long eem, long tbt, and long dba/dbc should offer a reasonable
    substitute for the retail investor.  Buy and hold might finally be a good strategy
    again with this combination.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，日元对日经225指数的制约非常明显。根据我对更高通胀导致新兴亚洲货币升值的最有可能情景的看法，随着它们放弃与美元的挂钩，日本出口商将最大程度地受益，因为他们的竞争力将大幅提高。为了让你的投资组合从这种情景中受益，可以做多日本股票、做多新兴市场货币、做多大宗商品、做空债券，以及做空欧元/日元/美元这些储备货币。如果有一个基金拥有所有这些暴露度，那将是非常好的，但目前来说，做多
    ujpix、做多 eem、做多 tbt，以及做多 dba/dbc 应该可以为零售投资者提供一个合理的替代方案。买入并持有可能终于又成为一个好策略了。
- en: As usual, my thoughts are simply that and should not be construed as investment
    advice.  This suggestion could very easily lose money, and I might not notify
    you when it does, so you’re on your own.  Best of luck.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，我的想法仅仅是我的想法，不应被解释为投资建议。这个建议很容易亏钱，而且当它亏钱时我可能不会通知你，所以你要自己承担风险。祝好运。
