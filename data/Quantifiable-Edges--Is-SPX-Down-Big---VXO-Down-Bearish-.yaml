- en: 'Quantifiable Edges: Is SPX Down Big & VXO Down Bearish?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边际：标普500大跌与VXO下跌是否看跌？
- en: 来源：[http://quantifiableedges.blogspot.com/2009/04/is-spx-down-big-vxo-down-bearish.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/is-spx-down-big-vxo-down-bearish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/04/is-spx-down-big-vxo-down-bearish.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/is-spx-down-big-vxo-down-bearish.html#0001-01-01)
- en: Interesting about today is that while the S&P dropped well over 2%, the VIX
    (and VXO) also dropped. Often traders will interpret this as bearish. The thought
    process is that when the VXO doesn’t drop with the market it suggests a possible
    complacency among traders. The theory is that this complacency may lead to further
    selling until participants become somewhat fearful again. At that point a rally
    will become more probable.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天有趣的是，尽管标普500跌幅超过了2%，但VIX（和VXO）也下跌了。通常交易者会将其解读为看跌。思考过程是，当VXO没有随市场下跌时，这可能表明交易者的某种自满。这种自满可能导致进一步的卖盘，直到参与者再次变得有些恐慌。到那时，反弹的可能性会更大。
- en: '[I looked at this theory last month](http://quantifiableedges.blogspot.com/2009/03/my-take-on-vix.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月我研究了这个理论：[http://quantifiableedges.blogspot.com/2009/03/my-take-on-vix.html](http://quantifiableedges.blogspot.com/2009/03/my-take-on-vix.html)
- en: when considering action over the course of several days. At the time I found
    no evidence to support the bearish case. For testing I looked at a 5-day divergence
    to measure the return in the VXO and S&P prior to triggering. Tonight I looked
    at a 1-day divergence.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑几天内的行动时。当时我没有找到支持看跌的证据。为了测试，我查看了VXO和标普500在触发前的5天背离以测量回报。今晚我查看了一天内的背离。
