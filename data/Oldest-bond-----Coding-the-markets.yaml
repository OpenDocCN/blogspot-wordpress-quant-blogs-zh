  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年5月31日
- en: Are [UK Consols](http://en.wikipedia.org/wiki/Consol) the oldest bond ?  I'm
    guessing they are, since the British Govt is the oldest government in the world.
    That is, it's been uninterrupted by revolution since 1688\. I think the US has
    the next longest running govt.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 英国金边债券（UK Consols）是最古老的债券吗？我猜是的，因为英国政府是世界上最古老的政府。也就是说，自1688年以来，它从未被革命中断过。我认为美国有运行时间第二长的政府。
