- en: 'Humble Student of the Markets: When will the market start to discount a Trump
    presidency?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场何时开始对特朗普总统产生影响进行折扣？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/05/when-will-market-start-to-discount.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/05/when-will-market-start-to-discount.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/05/when-will-market-start-to-discount.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/05/when-will-market-start-to-discount.html#0001-01-01)
- en: Let me make myself very clear. As a Canadian, I have no horse in the American
    presidential race, but Donald Trump is a clown. He is a loose cannon on deck.
    He could also become the next president of the United States.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我自己说得很清楚。作为加拿大人，我在这场美国总统选举中没有利益，但唐纳德·特朗普是个小丑。他是一枚松散的炮弹。他也有可能成为美国下任总统。
- en: So when does the market start to discount the potential effects of a Trump presidency?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那么市场何时开始对特朗普总统潜在影响进行折扣？
