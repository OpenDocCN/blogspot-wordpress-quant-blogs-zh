- en: I’ve had a couple of attempts at teaching our two sons to program. I’ve tried
    [pygame](http://www.pygame.org/news.html) and [squeak](http://www.squeak.org/),
    but neither has triggered that obsessional, can’t prise fingers away from keyboard
    quality. Tonight I had another go, using [scratch](http://scratch.mit.edu) from
    [MIT](http://www.mit.edu). It’s a marvellous visual programming environment, with
    a very low barrier to entry. Both the lads were hooked instantly. Strongly recommended
    as a first dev env. I think I might try coding up some program trading algorithms
    in it 😉
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试过教我的两个儿子编程。我试过[pygame](http://www.pygame.org/news.html)和[squeak](http://www.squeak.org/),
    但都没有激起那种着迷，无法让手指离开键盘的品质。今晚我再次尝试，使用[MIT](http://www.mit.edu)的[scratch](http://scratch.mit.edu)。这是一个非常出色的可视化编程环境，入门门槛非常低。两个儿子立刻就被吸引了。强烈推荐作为第一个开发环境。我想我可能会尝试用它来实现一些程序交易算法😉
