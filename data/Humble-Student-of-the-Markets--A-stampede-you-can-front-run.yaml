- en: 'Humble Student of the Markets: A stampede you can front run'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：你可以提前行动的狂潮
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/04/a-stampede-you-can-front-run.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/04/a-stampede-you-can-front-run.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/04/a-stampede-you-can-front-run.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/04/a-stampede-you-can-front-run.html#0001-01-01)
- en: 'You may think that institutional money managers run in herds, but that is not
    necessarily true. Different managers have different mandates that color their
    views. As well, their geographical base can also create differences in opinions
    in how their view their world and markets. I analyze institutional sentiment by
    segmenting them into four distinct groups, each with their own data sources:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能认为机构资金管理者是成群结队的，但这并不一定正确。不同的管理者有不同的任务，这影响了他们的看法。此外，他们的地理位置也可能导致对他们的世界观和市场看法存在差异。我将机构情绪分为四个不同的群体进行分析，每个群体都有各自的数据来源：
- en: '**US institutions**, whose sentiment can be measured by Barron’s semi-annual
    Big Money Poll'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国机构**，其情绪可以通过《巴伦周刊》半年度的大型资金调查来衡量'
- en: '**Foreign and global institutions**, as measured by the BAML Fund Manager Survey
    (FMS), which is conducted on a monthly basis;'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外资和全球机构**，通过BAML基金经理调查（FMS）来衡量，该调查每月进行一次；'
- en: '**RIAs**, as measured by the NAAIM survey, conducted weekly; and'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注册投资顾问（RIAs）**，通过NAAIM调查来衡量，该调查每周进行；'
- en: '**Hedge funds**, as measured by option data and the CFTC futures Commitment
    of Traders data, though hedge funds are partly represented in the BAML FMS sample,
    and other sources.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对冲基金**，通过期权数据和美国商品期货交易委员会（CFTC）的期货交易者承诺数据来衡量，尽管对冲基金部分包含在BAML FMS样本中，还有其他数据来源。'
- en: While "institutions" do not always agree, current conditions are pointing an
    unusual consensus of opinion, and traders can profit by front running the institutional
    stampede.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机构投资者并不总是意见一致，当前的情况却指向了一种不同寻常的意见共识，交易者可以通过提前行动来从机构投资者的狂潮中获利。
