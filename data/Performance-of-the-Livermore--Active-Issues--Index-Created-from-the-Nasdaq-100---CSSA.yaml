- en: David (and all),
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫（以及所有人），
- en: 'Intrigued by your index and above all by the astonishing performance, I attempt
    to understand what could hide behind that Livermore Index. To guess your filter
    and try to replicate the findings of your Top10, I tried to read between the lines.
    Here my guesses and approach (which was initiated by luck, but as said Edison
    inventions are 70% made of luck):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对你的指数以及更令人惊讶的表现感到好奇，试图弄清楚莱尔默指数背后可能隐藏的东西。为了猜测你的过滤器并尝试复制你前10名的发现，我试图从中找出线索。以下是我的猜测和做法（这始于运气，但如爱迪生所说，发明中有70%是运气）：
- en: '1) What is a strong stock, I guess one that does not correct much while always
    going higher: the recent performance of a stock for a break-out system (à la O’Neill,
    Livermore or Darvas 😉 with a close stop and an exit with a low DV2 should tell
    you about that => My first indicator'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 什么是强势股票？我想是一种在不断上涨的同时很少出现调整的股票：股票在突破系统（如奥尼尔、莱尔默或达拉斯）近期的表现，配合一个紧密的止损和低DV2的退出，应该能告诉你答案。这就是我的第一个指标。
- en: 2) You mentionned volumes… A strong stock always climbs on more volume than
    during its corrections. What about a ratio of the sum of the volume of positive
    days by the sum of the volume of the negative days => My second indicator
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 你提到了成交量…一只强势股票在成交量放大时总是比在调整时表现得更好。那么成交量正负之和的比率怎么样？这就是我的第二个指标。
- en: 3) I want a minimum of volume, i.e. minimum daily out of x days > 300,000
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 我想要最低的成交量，即在x天中的最低日成交量 > 300,000。
- en: 4) Like O’Neill and Livermore, let’s not trade stocks in the low figures. Minimum
    = 10$
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 像奥尼尔和莱尔默一样，我们不要交易低价位的股票。最低 = 10美元
- en: 5) I combine the 2 indicators, include filters for volume and price and take
    the bests of the class.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 我将这两个指标结合起来，加入了成交量和价格的过滤器，并选取了同类中的最佳股票。
- en: 'Here my picks:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我的选择如下：
- en: '1) Nasdaq: HGSI, BEXP, SVNT, VMED & ISRG'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 纳斯达克：HGSI, BEXP, SVNT, VMED & ISRG
- en: '2) NYSE: UFS, OSK, GOL, SOA & VCI'
  id: totrans-16
