- en: 'Front-Run The Delta: Convergence Play'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Front-Run The Delta: Convergence Play'
- en: 来源：[https://frontrunthedelta.blogspot.com/2007/11/convergence-play.html#0001-01-01](https://frontrunthedelta.blogspot.com/2007/11/convergence-play.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frontrunthedelta.blogspot.com/2007/11/convergence-play.html#0001-01-01](https://frontrunthedelta.blogspot.com/2007/11/convergence-play.html#0001-01-01)
- en: I've been hearing over the last several days of CDO's being snatched up by a
    number of hedge funds for aprx. 40 cents on the dollar. Meanwhile the Treasuries
    and other high-quality bonds continue to decline in yield.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去几天听说CDOs被许多对冲基金以约40美分的价格抢购。与此同时，国债和其他高质量债券的收益率继续下降。
- en: 'The opportunities created from such disparities abound for the leveraged bond
    investor. The Convergence Play was a typical favorite of John Meriwether''s Long-Term
    Capital Management, and I would imagine he''s utilizing the same technique at
    his new hedge fund, JWM Partners, over in Greenwich: Long the CDOs, short the
    Treasuries.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种差异产生的机会对于加杠杆债券投资者而言丰富多彩。收敛交易曾经是约翰·梅里韦瑟的长期资本管理公司的典型偏爱，我想象他会在他的新对冲基金JWM Partners中使用相同的技术，该基金位于格林威治：多头CDOs，空头国债。
- en: The reasoning behind this is fairly simple. With the flight to quality, the
    prices on the 2- and 5-year Treasuries become out of proportion relative to historically
    relations. Given the temporary weakness in the dollar, the temporary volatility
    in the stock market, and the otherwise temporary uncertainty in the investment
    arena, banks/funds are dumping the CDOs/CMOs at any price and buying however many
    Treasuries they can afford, driving yields down and prices ever higher.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其背后的推理相当简单。在飞往质量的情况下，2年和5年期国债的价格相对于历史关系变得不成比例。鉴于美元的暂时疲软，股市的暂时波动以及投资领域的其他暂时不确定性，银行/基金以任何价格抛售CDOs/CMOs并购买尽可能多的国债，使收益率下降，价格上涨。
- en: Understanding the resilience in the stock market and its tendency to experience
    temporary abnormalities in price, such as we have seen since June/July, it's reasonable
    to believe that prices, volatility, and confidence will return to normal levels
    over time. Yields on the Treasuries will go up, while yields on the CDOs will
    come down - and the prices will be inverse - making several basis points in each
    direction.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 理解股市的韧性以及其价格出现暂时性异常的倾向，就像我们自6月/7月以来所看到的那样，有理由相信各种价格、波动率和信心会随着时间的推移重新回到正常水平。国债的收益率将上升，而CDOs的收益率将下降
    - 价格就会相反 - 在每个方向上都将带来几个基点。
