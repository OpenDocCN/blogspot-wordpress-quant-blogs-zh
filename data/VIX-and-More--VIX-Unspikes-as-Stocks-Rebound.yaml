- en: 'VIX and More: VIX Unspikes as Stocks Rebound'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 反弹时，VIX 下跌'
- en: 来源：[http://vixandmore.blogspot.com/2010/04/vix-unspikes-as-stocks-rebound.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/vix-unspikes-as-stocks-rebound.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/04/vix-unspikes-as-stocks-rebound.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/vix-unspikes-as-stocks-rebound.html#0001-01-01)
- en: How many days does it take to undo a 30% [spike in the VIX](http://vixandmore.blogspot.com/search/label/VIX%20spikes)?
    This time around, the VIX retraced 82% of [Tuesday’s 30.6% VIX spike](http://vixandmore.blogspot.com/2010/04/short-term-and-long-term-implications.html)
    in just two days, a bigger reversal than I had [anticipated](http://vixandmore.blogspot.com/2010/04/short-term-and-long-term-implications.html).
    By comparison, the S&P 500 index reclaimed slightly less ground, recovering 73%
    of the 38.18 point loss.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 需要多少天才能消除[VIX的30%急涨](http://vixandmore.blogspot.com/search/label/VIX%20spikes)？这一次，VIX在短短两天内就回撤了周二30.6%的VIX急涨的82%，比我预期的回撤更大。相比之下，标普500指数收复的地面略少，恢复了38.18点损失的73%。
- en: The chart below details the most significant pullbacks since stocks bottomed
    in March 2009, with this week’s 3.1% drop being the 10^(th) largest in 13 months
    and considerably below the average drop of 5.4% during the period. Note that a
    5.4% pullback from a high of SPX 1219 would put that index back at 1153, which
    is very close to January’s high of 1150.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表详细说明了自2009年3月股市触底以来的最显著回撤情况，本周的3.1%下跌是13个月内第10大下跌，远低于该期间的平均下跌5.4%。请注意，从
    SPX 1219 的高点下跌5.4%，将使该指数回到 1153，这非常接近1月的高点 1150。
- en: I have fielded quite a few questions on [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options),
    [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures) and [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    this week, many by readers who wish to know why these securities have been relatively
    placid compared to the seemingly more dynamic cash/spot VIX. The reason these
    securities have not retraced as much of Tuesday’s spike as the VIX is because
    while VIX May futures rose 2.3 points on Tuesday, they have only fallen 1.4 points
    or 61% in the past two days, largely due to the fact that [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    expectations are built into the pricing of VIX futures.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周我收到了不少关于[VIX 期权](http://vixandmore.blogspot.com/search/label/VIX%20options)，[VIX
    期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)和[VXX](http://vixandmore.blogspot.com/search/label/VXX)的问题，其中很多是读者想知道为什么与看似更具动态性的现金/即期
    VIX 相比，这些证券相对平静。这些证券之所以没有像 VIX 那样回撤周二的急升，是因为虽然 VIX 5月期货周二上涨了2.3点，但过去两天仅下跌了1.4点或61%，这在很大程度上是因为[VIX
    期货的定义回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)预期已经融入到其定价中。
- en: Ultimately the numbers will take back seat to the fundamentals of the European
    debt crisis, where there has been more evidence of contagion in [Portugal](http://vixandmore.blogspot.com/search/label/Portugal),
    [Spain](http://vixandmore.blogspot.com/search/label/Spain) and even [Italy](http://vixandmore.blogspot.com/search/label/Italy)
    where yields on sovereign debt have increased dramatically in the past few days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，数字将让位于欧洲债务危机的基本面，其中在[葡萄牙](http://vixandmore.blogspot.com/search/label/Portugal)，[西班牙](http://vixandmore.blogspot.com/search/label/Spain)甚至[意大利](http://vixandmore.blogspot.com/search/label/Italy)都出现了更多传染证据，主权债务收益率在过去几天内大幅上升。
- en: The SPX fell 6.5% during the relatively short-lived [Dubai](http://vixandmore.blogspot.com/search/label/Dubai)
    debt crisis of October-November 2009\. The likelihood that the current European
    debt crisis will be resolved as quickly and smoothly as the Dubai situation strikes
    me as remote, which is why I will be looking to take profits on short volatility
    positions quickly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年10月至11月的[迪拜](http://vixandmore.blogspot.com/search/label/Dubai)债务危机期间，SPX
    下跌了6.5%。我认为当前的欧洲债务危机很可能不会像迪拜事件那样迅速和顺利解决，这就是为什么我会尽快平仓做空波动率头寸的原因。
