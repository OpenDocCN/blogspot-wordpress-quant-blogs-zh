- en: 'Humble Student of the Markets: Buy Australia, sell Canada'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：买入澳大利亚，卖出加拿大
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/buy-australia-sell-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/buy-australia-sell-canada.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/buy-australia-sell-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/buy-australia-sell-canada.html#0001-01-01)
- en: Recently
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近
- en: '[Bill Hester of Hussman Funds](http://www.hussmanfunds.com/rsi/intvalue2010.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hussman基金的Bill Hester](http://www.hussmanfunds.com/rsi/intvalue2010.htm)'
- en: did some analysis of average country valuation based on a composite of cyclically
    adjusted P/E ratios and dividend yields and concluded that US equities remains
    overvalued compared to its own historical average.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于周期调整后的市盈率和股息收益率的综合分析，对各国平均估值进行了分析，并得出结论，与自身历史平均水平相比，美国股票仍然被高估。
- en: What fascinated me about the chart was the degree of overvaluation exhibited
    by Canada, compared to Australia, which is trading at roughly its own historical
    average. The economies of Australia and Canada are similar in character. Both
    are resource based economies and about the same size. There is a minor difference
    as Australian resource industries tend to be more tilted toward the bulk commodities
    (i.e. coal and iron ore) whereas Canada has a higher weight in energy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图表让我感兴趣的是，与交易价格大致为其历史平均水平的澳大利亚相比，加拿大表现出的过度估值程度。澳大利亚和加拿大的经济性质相似，都是资源型经济体，规模相当。区别在于澳大利亚的资源行业更倾向于大宗商品（例如煤炭和铁矿石），而加拿大的能源权重更高。
- en: '**Long Australia/Short Canada**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**做多澳大利亚/做空加拿大**'
- en: The chart below shows the relative total performance in USD, which takes out
    any currency effects, of the iShares Australia ETF (EWA) and the iShares Canada
    ETF (EWC). This chart suggests that Australian and Canadian markets have tracked
    each other relatively closely since late 2002 and Australia is now at the bottom
    of a trading range relative to Canada.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了iShares澳大利亚ETF（EWA）和iShares加拿大ETF（EWC）的相对总表现（以美元计算），消除了货币效应。该图表显示自2002年末以来，澳大利亚和加拿大市场相互跟踪较为紧密，目前澳大利亚相对于加拿大处于交易区间的底部。
- en: Hester’s analysis, combined with the above chart, screams out for a trade of
    going long Australia and shorting Canada.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 结合上述图表，Hester的分析大声呼唤进行做多澳大利亚、做空加拿大的交易。
- en: The risk in the trade is seen in the recent steep selloff in the Australian
    market, attributable to the news of a super-tax of up to 40% being imposed on
    resource companies. Nevertheless, the trading range is indicative that the risk-reward
    ratio is positive for this pair trade and that most of the bad news is already
    in the Aussie market.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 交易风险体现在近期澳大利亚市场的急剧下跌中，这归因于对资源公司征收高达40%的超级税的新闻。尽管如此，交易区间表明这对交易的风险回报比是正面的，大部分坏消息已经体现在澳大利亚市场。
- en: 'Here are some of the things that could go right for the trade:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是交易可能正确的一些事情：
- en: Australia took the lead, but the [super-tax contagion could spread](http://www.smh.com.au/business/mining-tax-contagion-set-to-spread-globally-20100520-vgdw.html).
    How long would it take for budget constrained countries like Canada or Brazil
    to consider a form of super-tax on resource extraction companies? The 40% tax
    rate is awfully tempting and forms a very high ceiling rate from which to impose
    a new tax. Sympathy for resource extraction companies is low, especially in offshore
    oil extraction given BP’s environmental and public relations nightmare.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚先行一步，但[超级税的传染效应可能会扩散](http://www.smh.com.au/business/mining-tax-contagion-set-to-spread-globally-20100520-vgdw.html)。对于预算受限的国家，如加拿大或巴西，考虑对资源开采公司征收某种形式的超级税需要多长时间？40%的税率非常诱人，形成了征收新税的高顶税率。对资源开采公司的同情很低，尤其是在BP的环境和公关噩梦之后，对海上石油开采的同情更是如此。
- en: The Australian government has indicated that [the door is open in changes to
    the tax regime](http://news.smh.com.au/breaking-news-world/australia-door-open-on-changes-to-mining-super-tax-20100523-w3p9.html).
    While the news is bad right now, the Aussie market could rally should the government
    step back and ease up its tax proposal.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚政府已经表示，[对税收制度的变革之门是敞开的](http://news.smh.com.au/breaking-news-world/australia-door-open-on-changes-to-mining-super-tax-20100523-w3p9.html)。尽管目前的消息很糟糕，但如果政府后退一步，放宽税收提案，澳大利亚市场可能会反弹。
- en: The Reserve Bank of Australia is ahead of the curve in its monetary policy,
    as it has moved into tightening mode. By contrast, the Bank of Canada remains
    behind the curve in its monetary policy. What would happen to the Australia/Canada
    spread if and when the BoC tightens?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚储备银行在其货币政策上走在了曲线的前面，因为它已经开始收紧政策。相比之下，加拿大银行在其货币政策上仍然落后于曲线。如果加拿大银行开始收紧政策，那么澳大利亚和加拿大的利差将会如何变化？
- en: A long Australia/short Canada trade is a highly speculative position. As such,
    I would be entering into such a trade with a target and pre-defined stop loss
    levels.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 长仓澳大利亚/短仓加拿大的交易是一种高度投机的头寸。因此，我会设定一个目标和预定义的止损水平来进入这样的交易。
