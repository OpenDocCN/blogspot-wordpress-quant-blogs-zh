- en: '**Returning to normal?** [SentimenTrader](https://twitter.com/sentimentrader/status/1251100028510355456)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**回归正常？** [SentimenTrader](https://twitter.com/sentimentrader/status/1251100028510355456)'
- en: highlighted a surge in media stories with a "back to normal" theme. He added
    that "Many of these stories are from the same people calling for another market
    crash at the bottom in late-March".
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了带有“回归正常”主题的媒体故事激增。他补充说，“许多这些故事来自3月底市场底部时呼吁市场再次崩溃的同一些人”。
- en: '[He also observed](https://twitter.com/sentimentrader/status/1251233213646802946)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[他还观察到](https://twitter.com/sentimentrader/status/1251233213646802946)'
- en: that hedgers (not HF speculators) are long equity futures up to their eyeballs.
    Past episodes have been resolved with market rallies. However, I would note that
    there is a catch. Past signals have either been coincident with market bottoms,
    or slightly late.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，对冲者（非高频交易投机者）已经买入股指期货直至极限。过去的类似情况都是通过市场上涨解决的。但是，我要指出的是这里有陷阱。过去的信号要么与市场底部同时出现，要么稍晚一些。
- en: Is the market back to normal, or are we just late in the reflex rally?
  id: totrans-34
