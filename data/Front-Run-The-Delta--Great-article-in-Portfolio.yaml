- en: 'From the Scorched Earth Files:'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从烧毁的文件来看：
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Andrew Lahde, manager of a small California hedge fund, Lahde Capital, burst
    into the spotlight last year after his one-year-old fund returned [866 percent](http://www.portfolio.com/executives/features/2008/04/14/Brilliant-Real-Estate-Moves)
    betting against the subprime collapse.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加利福尼亚一家小型对冲基金Lahde Capital的经理安德鲁·拉迪（Andrew Lahde）去年迅速走红，因为他的基金在押注次贷崩溃后的一年中获得了[866
    percent](http://www.portfolio.com/executives/features/2008/04/14/Brilliant-Real-Estate-Moves)的回报率。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last month, he did the unthinkable -- he shut things down, claiming dealing
    with his bank counterparties had become too risky. Today, Lahde passed along his
    ["goodbye" letter](http://www.portfolio.com/images/feeds/blogs/AndrewLahdeFarewell.pdf),
    a rollicking missive on everything from greed to economic philosophy. Enjoy.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上个月，他做了令人难以置信的事情——他决定关闭一切，声称与银行交易对手的交易已经变得太冒险。今天，拉迪转发了他的[“告别”信](http://www.portfolio.com/images/feeds/blogs/AndrewLahdeFarewell.pdf)，这是一封关于从贪婪到经济哲学的滑稽信件。请享受。
- en: I did enjoy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实很喜欢。
