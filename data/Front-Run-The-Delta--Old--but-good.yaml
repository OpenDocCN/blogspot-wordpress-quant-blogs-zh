  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Portfolio.com](http://www.portfolio.com/)'
- en: . The article in question,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 。相关文章，
- en: '[Spy vs. Spy](http://www.portfolio.com/news-markets/international-news/portfolio/2007/12/17/Ex-Spies-Corporate-Work)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[间谍对间谍](http://www.portfolio.com/news-markets/international-news/portfolio/2007/12/17/Ex-Spies-Corporate-Work)'
- en: ', is a detailed account of the latest tactics and strategies of corporate espionage.
    I cannot help but notice certain undertones between the business acumen of Putin
    and the corporate "information arbitrage" (borderline insider transactions) and
    the dealings of corporate spies.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，是对公司间谍最新策略和战术的详细描述。我不禁注意到普京的商业头脑和公司“信息套利”之间的某些含义（边界内幕交易）以及公司间谍的交易。
