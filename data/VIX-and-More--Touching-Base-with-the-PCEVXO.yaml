  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/touching-base-with-epcvxo_14.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/touching-base-with-epcvxo_14.html#0001-01-01)
