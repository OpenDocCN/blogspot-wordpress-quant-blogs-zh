- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新：**'
- en: From a trader`s perspective, this market had been jittery and mainly driven
    by two themes. The first was the resolution of the uncertainty over the presidential
    debate that occurred Monday night. The other is the uncertainty over the fate
    of Deutsche Bank as a symptom of the systemic risk posed by European financials.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从交易者的角度来看，这个市场一直很紧张，主要受到两个主题的驱动。首先是解决了周一晚上发生的总统辩论的不确定性。另一个是德意志银行命运的不确定性，作为欧洲金融体系风险的症状。
- en: The market reactions to these themes can hold clues to short-term market direction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对这些主题的市场反应可能为短期市场走向提供线索。
