- en: 'Physics Perspective: Ultimate Limits to Growth'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：增长的终极限制
- en: 来源：[http://physicsoffinance.blogspot.com/2012/11/ultimate-limits-to-growth.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/11/ultimate-limits-to-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/11/ultimate-limits-to-growth.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/11/ultimate-limits-to-growth.html#0001-01-01)
- en: '[My latest essay](http://www.bloomberg.com/news/2012-11-11/could-economic-growth-kill-us-.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的最新散文](http://www.bloomberg.com/news/2012-11-11/could-economic-growth-kill-us-.html)'
- en: in Bloomberg touched on ultimate limits to energy growth (and quite possibly
    economic growth) due to the accumulation of waste energy in the environment. It's
    really just an exercise in taking basic physics into account while extrapolating
    trends in energy use into the future. The conclusion is that continued exponential
    growth in energy use -- which we've experienced over the past few centuries (and
    possibly much longer) -- cannot last for much more than a century or so. What
    about economic growth? We don't know. Economists theorize about a great "decoupling"
    of energy from economic productivity, but that hasn't happened so far in any country.
    My conclusion is that economic growth must also end, fairly soon (by which I mean,
    say, 100 years) -- unless we transform our economic activity to involve far less
    energy and in a way we have never done before.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在彭博社触及了由于环境中有机废能积累而导致的能源增长（和经济增长）的终极限制。这实际上只是一个在预测能源使用趋势的未来时考虑基本物理学的练习。结论是，我们过去几个世纪（或许更长的时间）经历的持续能源使用的指数增长不能持续一个多世纪。那经济增长呢？我们不知道。经济学家理论上一个伟大的“脱钩”能源和经济生产力，但到目前为止，在任何国家都没有发生过。我的结论是，经济增长也必须很快结束（我的意思是，比如说，100年）——除非我们改变我们的经济活动，使其远远少于能源，并以我们前所未有的方式进行。
- en: I noticed that Noah Smith
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到诺亚·史密斯
- en: '[has a post](http://noahpinionblog.blogspot.fr/2012/11/murphys-law.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[有一个帖子](http://noahpinionblog.blogspot.fr/2012/11/murphys-law.html)'
- en: 'criticizing physicist Tom Murphy, who I cited in my article. I love Noah''s
    blog and read everything he writes, but I don''t think this is his fairest criticism,
    although parts are fair. Certainly, I can see that economists might feel that
    their best arguments weren''t put forward in the dialogue Murphy recalled between
    himself and an economist, the subject of Murphy''s most widely read post. (Note:
    I didn''t cite'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 批评物理学家汤姆·墨菲，我在文章中引用了我。我爱诺亚的博客，读了他写的每一篇文章，但我认为这不是他最公平的批评，尽管有些部分是公正的。当然，我能理解经济学家可能认为他们在墨菲回忆的自己与一位经济学家的对话中最好的论点没有被提出来，而那篇对话是墨菲最受欢迎的文章的主题。（注意：我没有引用
- en: '[that particular post](http://physics.ucsd.edu/do-the-math/2012/04/economist-meets-physicist/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[那个特定的帖子](http://physics.ucsd.edu/do-the-math/2012/04/economist-meets-physicist/)'
- en: Noah refers to, but
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 诺亚提到，但
- en: '[this one](http://physics.ucsd.edu/do-the-math/2011/07/galactic-scale-energy/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个](http://physics.ucsd.edu/do-the-math/2011/07/galactic-scale-energy/)'
- en: of Murphy's which looks at trends in energy growth alone.) But reading Noah,
    I'm led to believe that my understanding of the prevailing view among modern economists
    on economic growth is hugely mistaken. Indeed, he makes it sound as if economists
    generally accept that growth must end, and fairly soon (if true, I' very happy
    about that).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 墨菲的帖子，仅关注能源增长趋势。）但读诺亚，我得出结论，我对现代经济学家关于经济增长的主流观点的理解是大大错误的。事实上，他让我觉得经济学家普遍认为增长必须结束，并且很快（如果是真的，我非常高兴）。
- en: Murphy made the point that, if we extrapolate our current and past energy growth
    into the future, then we will actually boil the oceans in 400 years (with 2.3%
    energy growth; sooner with fast growth). To this Noah responds,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 墨菲的观点是，如果我们把我们的当前和过去的能源增长投射到未来，那么我们实际上将在400年内（以2.3%的能源增长速度；增长速度更快则时间更短）煮沸海洋。对此诺亚回应，
- en: This is correct. And in fact, Murphy didn't even need to mention waste heat
    or anything like that to make his argument; he could have just said "Hey, eventually
    the Sun will explode, and then the whole Universe will
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是正确的。实际上，墨菲甚至没有必要提到废热或类似的东西来支持他的论点；他本可以说“嘿，最终太阳会爆炸，然后整个宇宙就会
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[degrade into heat](http://en.wikipedia.org/wiki/Heat_death_of_the_universe)'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[衰减为热能](http://en.wikipedia.org/wiki/Heat_death_of_the_universe)'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ', and where will your economy be then?" So what if that happens 500 million
    years in the future, or 10^100 years? What''s the difference? One way or another,
    the human race is kaput!'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ，那么你的经济会怎样？”所以，即使这种情况在5亿年后，或者在10^100年后发生，有什么区别呢？无论如何，人类种族都完蛋了！
- en: 'Yes, of course. But the point is that 400 years is not very long. And we don''t
    need the oceans boiling before we would see important temperature change (and
    other associated environmental changes) that would make life rather uncomfortable.
    I think Murphy is right that most people do not appreciate how soon in the future
    (soon on a timescale of human history) continued growth of energy use brings problems.
    This isn''t a problem set some 5 billion years in the future. This is one reason
    I think so many people have found Murphy''s posts worth reading: this seems really
    surprising to them.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，当然。但问题是400年并不长。我们在海洋沸腾之前就需要看到重要的温度变化（以及其他相关的环境变化），这会让生活变得相当不舒服。我认为穆菲是对的，大多数人确实没有意识到持续增长的使用能源会在不久的将来（在人类历史的尺度上）带来问题。这不是一个在50亿年后才出现的问题。这也是我认为许多人发现穆菲的文章值得一读的原因：这对他们来说真的很令人惊讶。
- en: 'Noah goes on:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 诺亚继续说道：
- en: Are economists ignoring this basic fact? Do economists' models crucially hinge
    on the idea that economic growth will continue *forever and ever and ever*? No.
    The "long term trend growth" that is used in growth and business cycle models
    is only meant to represent a trend that lasts *longer than the business cycle*
    - so, longer than a decade or two. No economist - I hope - thinks that currently
    living humans are making economic decisions based on what they think is going
    to happen in 400 years, or 2500 years, or 500 million years.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学家是否忽略了这一基本事实？经济学家的模型是否关键性地依赖于经济增长会持续*永远、永远、永远*的想法？不是的。增长和商业周期模型中使用的“长期趋势增长”只是为了代表一个持续时间*长于商业周期*的趋势——也就是说，长于十年或二十年。没有经济学家——我希望——认为目前活着的人正在根据他们认为将在400年、2500年或5亿年后发生的事情做出经济决策。
- en: Again, I think this is just the point Murphy is trying to make -- that if these
    effects are looming only 400 years (or significantly less) in the future, then
    perhaps contemporary humans
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我认为这是穆菲试图表达的观点——如果这些影响只在400年（或显著更短）的将来，那么也许当代人类
- en: '*ought*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 应该
- en: to be taking them into account now in making their economic decisions. Certainly
    it would be appropriate for our leaders to be casting an eye on this long term,
    and to seek advice from our best economists who might help them think clearly
    about how our society could manage to change in response. Does economics end with
    the business cycle? Nothing longer term than that? 400 years is perhaps only 20-30
    business cycles away.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在制定他们的经济决策时考虑这些因素。当然，我们的领导者应该关注这种长期趋势，并寻求我们最优秀的经济学家的建议，他们可能会帮助他们清晰地思考我们的社会如何应对这种变化。经济学是否随着商业周期结束？比那更长的事情呢？400年可能只是20-30个商业周期之后。
- en: These are the main points I think Murphy was trying to make. I do agree with
    Noah that other parts of Murphy's
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些我认为是穆菲试图表达的主要观点。我同意诺亚的观点，穆菲的其他部分
- en: '[original post](http://physics.ucsd.edu/do-the-math/2012/04/economist-meets-physicist/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[原文帖子](http://physics.ucsd.edu/do-the-math/2012/04/economist-meets-physicist/)'
- en: are much less convincing. When he moves into proper economic territory, discussing
    prices, scarcity of future energy, etc., my own feeling was to take that all with
    a grain of salt, as quite a lot of speculation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 说服力要弱得多。当他进入正确的经济学领域，讨论价格、未来能源的稀缺性等时，我自己的感觉是带着一粒盐去接受所有这些观点，因为这些都是相当多的猜测。
- en: In any event, I'm glad Noah has brought the attention of more economists to
    the quite short timescale on which continued energy growth leads to problems.
    If this is already well understood in economics, and built into theories of growth,
    then great, I've learned something. In my experience a lot of people think we'll
    be fine and continue growth if we can only find some cheap, infinite and non-polluting
    energy source to power our future. That's not the case.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我很高兴诺亚将更多经济学家的注意力吸引到持续能源增长导致问题的相当短的时间尺度上。如果这已经在经济学中得到很好的理解，并融入了增长理论，那么太好了，我学到了一些东西。根据我的经验，很多人认为只要我们能找到一种便宜、无限且无污染的能源来为我们的未来提供动力，我们就会没问题，继续增长。事实并非如此。
