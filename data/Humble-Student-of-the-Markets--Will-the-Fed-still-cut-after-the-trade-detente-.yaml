  type: TYPE_NORMAL
  zh: '[美联储观察工具](https://www.cmegroup.com/trading/interest-rates/countdown-to-fomc.html)'
- en: shows the market is still discounting a 100% likelihood of a quarter-point rate
    cut at the July FOMC meeting, and a 21.4% chance of a half-point cut.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看到市场仍在预计7月FOMC会议上降息25个基点的概率为100%，降息50个基点的概率为21.4%。
- en: Is this for real? Will the Fed disappoint the markets?
