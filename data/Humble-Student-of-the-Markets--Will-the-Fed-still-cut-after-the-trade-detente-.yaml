- en: The results out of the Trump-Xi summit were slightly better than market expectations.
    Not only do we have a trade truce, a suspension of escalation, but Trump promised
    that American companies can sell to Huawei.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普与习主席的峰会结果略好于市场预期。我们不仅有了贸易休战、升级暂停，特朗普还承诺美国公司可以向华为销售。
- en: Now that we have achieved a detente of sorts, the CME's
