- en: 'VIX and More: One Day 20% Spikes in the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: One Day 20% Spikes in the VIX'
- en: 来源：[http://vixandmore.blogspot.com/2007/02/one-day-20-spikes-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/one-day-20-spikes-in-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/one-day-20-spikes-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/one-day-20-spikes-in-vix.html#0001-01-01)
- en: There have been 20 VIX spikes of 20% or more in one day since 1990.  Today makes
    21, with the VIX currently up 21% on the day at 13.52.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自1990年以来，一天内VIX有20次以上的20%的波动。今天，VIX在一天内的涨幅达到了第21次，目前为13.52，涨幅为21%。
- en: Looking at that group of 20 VIX spikes, you can see the footprint of 9/11, the
    dot com bubble bursting, the Asian financial crisis and similar difficult periods.  It
    is worth pointing out that in 17 of those 20 instances, the VIX was lower 3 days
    later, 5 days later and 10 days later (interestingly enough, it was a different
    grouping of VIX spikes that defied the trend in each time period.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 观察这20次VIX的波动，你可以看到9/11，互联网泡沫破裂，亚洲金融危机以及类似的困难时期的痕迹。值得注意的是，在这20次中，有17次在3天后，5天后和10天后，VIX都出现了下降（有趣的是，在每个时间段内，都有不同的VIX波动组合违背了这一趋势。）
- en: If history is any guide, the VIX should subside about 10% over the course of
    the next three days and another 2% or so by a week from now.  This is the [mean
    reversion](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)
    tendency of the VIX at work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果历史可以作为参考，那么VIX在未来三天应该会下降大约10%，在一周后还会下降大约2%。这是VIX的**均值回归**倾向在起作用。
- en: While the SPX is ‘only’ down 1.5% at the moment, it is also worth recalling
    [previous research](http://vixandmore.blogspot.com/2007/02/vix-and-3-spx-drops.html)
    posted here that when the SPX drops 3%, the VIX’s mean reversion tendency over
    the next five trading days paints a telling [picture](http://i104.photobucket.com/albums/m163/bl82/VIXwithSPX-3pct.gif).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然目前SPX下跌了1.5%，但这里曾经发布的[研究](http://vixandmore.blogspot.com/2007/02/vix-and-3-spx-drops.html)也值得回忆，当SPX下跌3%时，VIX在接下来的五个交易日内会呈现明显的**均值回归**趋势。
