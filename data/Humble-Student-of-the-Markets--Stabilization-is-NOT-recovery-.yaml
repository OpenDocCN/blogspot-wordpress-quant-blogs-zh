    Grannis who blogs as
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ），但当时我的评论遭到了极大的怀疑。像斯科特·格兰尼斯这样的其他人，他的博客名为
- en: '[Calafin Beach Pundit](http://scottgrannis.blogspot.com/)'
  id: totrans-11
