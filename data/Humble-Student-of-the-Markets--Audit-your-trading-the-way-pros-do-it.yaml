- en: 'Humble Student of the Markets: Audit your trading the way pros do it'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：像专业人士一样审计你的交易
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/08/audit-your-trading-way-pros-do-it.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/08/audit-your-trading-way-pros-do-it.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/08/audit-your-trading-way-pros-do-it.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/08/audit-your-trading-way-pros-do-it.html#0001-01-01)
- en: Traders are always interested in improving their techniques. Today, I would
    like to offer a framework for thinking about your trading, using the way fund
    sponsors evaluate investment managers, called the 5 Ps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员总是对提高他们的技术感兴趣。今天，我想提供一个关于你交易思考的框架，这个框架是基金赞助商评估投资经理的方法，被称为5P法则。
- en: '**People**: Who are you, and what''s your experience and training?'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人员**：你是谁，你的经验和训练是什么？'
- en: '**Performance**: How have the returns been, and what kind of risk did you take
    to achieve those results?'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业绩**：回报如何，你承担了什么样的风险来实现这些结果？'
- en: '**Philosophy**: What makes you think you have an edge?'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理念**：是什么让你认为你有优势？'
- en: '**Process**: How do you implement the edge you have on the market?'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流程**：你如何实施你在市场上的优势？'
- en: '**Portfolio**: Does your portfolio reflect what you are saying about philosophy
    and process?'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资组合**：你的投资组合是否反映了你关于理念和流程的说法？'
- en: With the preface that there are never any single right answer in investing and
    trading, I will focus on "philosophy" and "process".
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在投资和交易中永远没有唯一正确的答案的前提下，我将重点放在“理念”和“流程”上。
