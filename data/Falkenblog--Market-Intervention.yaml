- en: Most closed-end funds are at a steep discount to Net Asset Value, many around
    25%. That is, you can buy $100 worth of equities or bonds, for $75, because everyone
    is selling. This would seem to suggest the market is panicking, and a solution
    would be to force some buying, and put the market back in order.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数封闭式基金的净资产值与市价之间存在着很大的折价，大约有25%。也就是说，你可以以75美元的价格购买价值100美元的股票或债券，因为每个人都在抛售。这似乎表明市场正在恐慌，解决方案可能是强制性的购买，并让市场重新有序起来。
- en: But market prices are symptoms of reality, not so much the cause, and prices
    exist in a complex constellation we rarely fully understand. Thus, the effect
    to eliminate short selling has potentially made things worse, because it really
    hurts all those who need to hedge to make markets in other products such as options
    or convertible bonds. Note how the fund JPC, which mainly owns convertibles, has
    tanked in recent days, in part because convertible bond owners can't hedge their
    positions, so demand a discount to bear the risk.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但市场价格是现实的症状，不太是原因，价格存在于一个我们很少完全理解的复杂星座中。因此，取消卖空的影响可能使事情变得更糟，因为它真的会伤害那些需要对冲以在其他产品（如期权或可转换债券）市场中提供流动性的人。请注意，基金JPC，主要拥有可转换债券，近期已经暴跌，部分原因是可转债债券持有人无法对冲其持仓，因此需要折扣来承担风险。
- en: Top down cures create problems policy makers rarely anticipate. I bet the dislocation
    by option and convert markets is worth the one-time boost from banning short sales.
    I don't have an opinion on the $700B bailout, because I haven't seen the details
    of what they are buying, and that makes a big difference. But I do know shutting
    down some markets is no way to boost the overall efficiency of the financial sector
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从上而下的治疗方法通常会带来政策制定者很少预料到的问题。我敢打赌，通过禁止卖空交易造成的期权市场和可转债市场的错位价值，在一次性的提振之后是值得的。我对7000亿美元的救助计划没有意见，因为我还没有看到他们购买的具体细节，这将产生重大影响。但我确实知道，关闭一些市场并不是提高金融部门整体效率的好方法。
