- en: 'Falkenblog: Low Vol Momentum'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：低波动势头
- en: 来源：[http://falkenblog.blogspot.com/2012/07/low-vol-momentum.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/low-vol-momentum.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/07/low-vol-momentum.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/low-vol-momentum.html#0001-01-01)
- en: So, I was in Boston talking about low volatility to a couple of groups. I met
    a couple of current practitioners and it is very interesting to hear about the
    different approaches these guys take. They tend to have very different takes on
    what is going on, and what investors really care about, and these subtle differences
    lead to very different portfolios if you are talking about choosing 100 stocks
    out of 2000 possible.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我在波士顿和一些团体谈论低波动率。我遇到了一些现行从业者，听到这些人采取的不同方法非常有趣。他们往往对发生的事情有着非常不同的看法，投资者真正关心的事情以及这些细微的区别会导致完全不同的投资组合，如果你要从
    2000 个可能的股票中选出 100 支的话。
- en: 'More cynically, each firm selling these approaches needs to differentiate itself,
    because simply trying to be better than a competitor is risky: there''s at least
    a 50% chance of failure, and possibly higher because it might degrade into a simple
    price war that leads to no prices ('
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更加愤世嫉俗地说，每家销售这些方法的公司都需要树立差异化，因为简单地试图比竞争对手更好是有风险的：至少有 50% 的失败几率，并且可能更高，因为可能会导致价格战，进而导致价格失落（
- en: '[Bertrand competition](http://en.wikipedia.org/wiki/Bertrand_paradox_(economics))'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[伯特兰竞争](http://en.wikipedia.org/wiki/Bertrand_paradox_(economics))'
- en: ). There's no need to be so cynical here because everyone comes to low vol from
    such a different approach (eg, flat or negative Security Market Line?).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ). 在这里没有必要如此愤世嫉俗，因为每个人对低波动率都有不同的方式（例如，水平或负收益率的市场线？）。
- en: At my Qwafafew talk (during which, I quaffed a few--beer and finance are complements),
    there was a true believer in the audience defending the conventional wisdom, which
    was actually quite refreshing. I like actually engaging with them because they
    generally don't argue with me, adopting the debating tactic of hoping an embarrassing
    criticism will go away if you ignore it. They have been doing that to me for years.
    Anyway, he insisted that beta was positively correlated with average returns,
    you merely had to measure beta correctly. I can't prove it can't be done, but
    I haven't seen it, and I'm pretty certain any journal would publish such a result
    asap, so I'm skeptical.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我参加 Qwafafew 的演讲中（期间我喝了几杯啤酒，金融是互补的），有位观众是传统智慧的坚定信徒，这样的人其实相当令人耳目一新。我喜欢和他们真正地辩论，因为他们通常不会和我争论，而是选择忽略一些尴尬的批评来回避辩论。他们这样做已经持续了好几年了。不管怎样，他坚持认为
    beta 与平均收益呈正相关，只是要正确衡量 beta 就行了。我不能证明不能这样做，但我没见过，而且我很确定任何专业期刊都会尽快发表这样的结果，所以我持怀疑态度。
- en: I'm even more skeptical because when I asked him if he would agree that beta
    is positively correlated with total variance, he said, 'not necessarily!' as if
    this was some great gotcha point. Correlations refer to statistical relationships,
    meaning, there are some datapoints off the linear relationship. Clearly,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我更加怀疑，因为当我问他是否同意 beta 与总方差呈正相关时，他说：“未必！”，好像这是某个了不起的点。相关性指的是统计关系，也就是说，一些数据点偏离了线性关系。显然，
- en: '*some*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些*'
- en: stocks will have high variance and low beta or vice versa, but all discussions
    about risk and return are about averages and tendencies; the distinction about
    there being exceptions to financial generalizations is not like saying there are
    exceptions to gravity. I thought he was really reaching if that's the kind of
    counterargument to my assertion that risk and return aren't correlated in general.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 股票的方差和 beta 高低可能相反，但所有关于风险和回报的讨论都是关于平均值和趋势的；有关金融一般规律会有例外的区分，并不像说引力有例外。我觉得如果这就是他反驳我风险和回报一般不相关的论点，那他的逻辑非常牵强。
- en: 'He did bring up the point that I tended to put up data on geometric averages,
    and that arithmetic averages would generally be more consistent with the theory
    because the arithmetic returns are greater than their geometric averages by a
    variance term. That''s a valid point, but only geometric averages uniquely correspond
    to total period returns, and so the geometric average is to my mind a better statistic
    of a portfolio''s performance. Further, this is why the scope of my findings are
    so important: across many asset classes, the average returns are generally flat.
    Average returns are unbiased estimates of future total returns, but then sometimes
    one should see massive outperformance by these high volatility portfolios, which
    we do not. It''s a complicated issue, and I can''t treat it sufficiently in this
    point, but I should mention that while I think this is one of the best arguments
    by the risk-begets-return crowd, it still fails empirically.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他提出了一个我倾向于提供一些几何平均数数据的观点，即算术平均数通常更符合理论，因为算术回报大于它们的几何平均回报。 这是一个有效的观点，但只有几何平均数唯一对应于总期间回报，因此在我看来，几何平均数是组合绩效的更好统计数据。
    此外，这也解释了为什么我的研究结果的范围非常重要：在许多资产类别中，平均回报通常是平稳的。 平均回报是未偏估计未来总回报，但有时候高波动率的投资组合应该产生大量的超额回报，而我们没有看到。
    这是一个复杂的问题，我不能在这一点上进行充分讨论，但我应该提到，尽管我认为这是风险产生回报一派的最好论据之一，但它在经验上仍不成立。
- en: Then there's the issue of overcrowding that always seems to come up. I find
    this rather amusing, because when I was trying to sell this idea in the 1990's,
    before anyone thought it would work, a common argument was that 'what if everyone
    did it?' It's like when you show someone something that has worked well for 50
    years, and they say, 'sure, but now it can't work because I'm sure everyone sees
    it.' Well, if everyone invests by maximizing Sharpe ratios, then we are in the
    CAPM world that creates the positive sloping security market line, but we've been
    telling MBAs to do this for decades to no avail. Considering all the money in
    value and small cap funds, I don't think the modest allocation to low volatility
    has changed things.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后总是会出现过度拥挤的问题。 我觉得这相当有趣，因为在90年代我试图销售这个想法之前，没有人认为它会奏效，一个常见的反对意见是'如果每个人都这样怎么办？'就好比你给别人展示了一些50年来一直很成功的东西，但他们说，“当然了，但现在不可能奏效了，因为我确信每个人都看到了它。”
    好吧，如果每个人都通过最大化夏普比率进行投资，那么我们就是在创造正斜率的安全市场线的CAPM世界，但我们几十年来一直在告诉MBA去做，但没有效果。 考虑到在价值和小盘基金中的所有资金，我认为对低波动的适度分配并没有改变事情。
- en: In fact, there are two good pieces of research put out on this point recently.
    One by Pim van Vliet at Robeco (download
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，最近发布了两篇关于这一点的好研究。 Pim van Vliet 在Robeco（下载
- en: '[here](http://www.fileupyours.com/view/327854/Enhancing%20a%20low%20volatility%20strategy_Robeco_June2012.pdf)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.fileupyours.com/view/327854/Enhancing%20a%20low%20volatility%20strategy_Robeco_June2012.pdf)'
- en: ) documents a metric of value for low vol portfolios back to 1930\. He finds
    low vol has gotten more expensive over the past 5 years, but looking at it in
    context it is not so scary (it has been here before). Nevertheless, he argues
    this is why you need his secret sauce. Self serving, but rightfully so. Another
    (
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）记录了自1930年以来低波动投资组合的价值度量单位。 他发现过去5年低波动的价格更加昂贵，但如果放在一个更广阔的背景下看，这并不那么可怕（这种情况以前也发生过）。
    然而，他认为这就是为什么你需要他的秘密配方。 自私，但也有道理。 另一项（
- en: '[here](http://www.fileupyours.com/view/327854/DBQS_Portfolios_Under_Construction_20120719.pdf)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.fileupyours.com/view/327854/DBQS_Portfolios_Under_Construction_20120719.pdf)'
- en: ), by quants at Deutsche Bank, found that low vol is not overcrowded primarily
    using pairwise correlation data. That's an interesting way to view crowding.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ），德意志银行的量化交易团队发现低波动不是通过成对相关性数据过度拥挤。 这是一种有趣的观点。
- en: One thing I found interesting is that in institutional asset management, finance
    and econ PhDs are common. That's quite different than in my day-to-day field where
    physics and computer science PhDs are more common, where we aren't interested
    in soliciting client money. I'm on the fence as to whether this means financial
    theory is useful for investing large amounts of assets in broad asset classes...or
    that it merely is more helpful in selling one's services to institutions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现有趣的一件事是，在机构资产管理领域，金融和经济学博士学位很普遍。 这与我平时所从事的领域——物理学和计算机科学博士学位更普遍——相去甚远，我们对吸引客户资金不感兴趣。
    我对金融理论是否对大规模投资广泛资产类别有用还是只有助于向机构销售自己的服务，还没有定论。
