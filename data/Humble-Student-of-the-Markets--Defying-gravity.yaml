  type: TYPE_NORMAL
  zh: '[展望2020及以后](https://humblestudentofthemarkets.com/2019/02/17/peering-into-2020-and-beyond/)'
- en: ). So far, the pullback has yet to materialize, though risk levels continue
    to rise as the SPX approaches its resistance zone at 2800-2810.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )。到目前为止，回调尚未实现，尽管随着SPX接近2800-2810的阻力区域，风险水平持续上升。
