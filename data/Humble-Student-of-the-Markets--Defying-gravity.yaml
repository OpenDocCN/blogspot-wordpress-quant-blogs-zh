  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**特别公告**'
- en: We told you so. We told you the market was going down.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们早就告诉过你，市场将会下跌。
- en: Here is the track of
  id: totrans-16
