  type: TYPE_NORMAL
  zh: 这是
- en: '***Humble Student of the Markets***'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '***谦逊的市场学生***'
- en: ', where we are neither perma-bulls nor perma-bears. Most recently, we have
    been correctly bullish since the correction of 2015, and turned cautious in August
    2018 (see'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，我们既不是永远的多头，也不是永远的空头。最近，我们从2015年的修正以来一直正确地看涨，并在2018年8月变得谨慎（见
- en: '[Market top ahead? My inner investor turns cautious,](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
