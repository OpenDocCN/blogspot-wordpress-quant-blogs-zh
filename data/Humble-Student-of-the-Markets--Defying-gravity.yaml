  prefs: []
  type: TYPE_NORMAL
  zh: '[市场顶部将至？我的内在投资者变得谨慎](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
- en: August 5, 2018).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年8月5日)。
- en: We were also timely at the 2009 bottom. We issued a call to buy beaten up low-priced
    stocks with high insider buying a week before the ultimate bottom (see
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在2009年的底部也是及时的。在最终底部前一周，我们发出买入被低估的低股价股票的号召，这些股票内部人士购买量大（见
- en: '[Phoenix rising?](http://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html)'
