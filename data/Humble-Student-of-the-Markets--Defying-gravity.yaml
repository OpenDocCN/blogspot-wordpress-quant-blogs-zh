- en: The recent market volatility has brought a flood of new subscribers, and we
    are announcing a price increase, and a number of other changes in order to better
    control the growth of our community.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 近期市场的波动带来了一批新订阅者，我们宣布提价，并实施一些其他变化，以便更好地控制我们社区的增长。
- en: '***However, all subscribers will be grandfathered at their old prices.***'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '***然而，所有订阅者都将按原价保留资格。***'
- en: 'The following changes will occur as of March 1, 2019:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以下变化将于2019年3月1日起生效：
- en: The annual subscription price will rise from US$249.99 to US$365 per year.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年度订阅价格将从249.99美元上涨至365美元。
- en: The monthly subscription price will rise from US$24.99 to US$36.50 per month.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月度订阅价格将从24.99美元上涨至36.50美元。
- en: The 24-hour subscription will no longer be offered.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 24小时订阅将不再提供。
- en: The embargo period for free content will change from two weeks to four weeks.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费内容的禁运期将从两周延长至四周。
- en: Remember, if you
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你
- en: '[subscribe now](https://humblestudentofthemarkets.com/shop-2/?orderby=price)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[立即订阅](https://humblestudentofthemarkets.com/shop-2/?orderby=price)'
- en: ', you will be grandfathered at the old price - permanently.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ，你将按旧价格永久保留资格。
