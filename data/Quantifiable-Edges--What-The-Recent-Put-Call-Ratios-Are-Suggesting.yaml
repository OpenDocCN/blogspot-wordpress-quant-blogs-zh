  zh: '*下跌了114.87点*'
- en: . Based on this I’d consider the recent cross of the 10-day put/call below the
    200 day put/call to be a negatvie.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: . 根据这个，我认为最近的10日看跌/看涨比率低于200日看跌/看涨比率的交叉是负面的。
