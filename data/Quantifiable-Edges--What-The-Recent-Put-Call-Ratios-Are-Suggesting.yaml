- en: 'Quantifiable Edges: What The Recent Put/Call Ratios Are Suggesting'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: What The Recent Put/Call Ratios Are Suggesting'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/07/what-recent-putcall-ratios-are.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/what-recent-putcall-ratios-are.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/07/what-recent-putcall-ratios-are.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/what-recent-putcall-ratios-are.html#0001-01-01)
- en: With the increased difficulty created by the recent enforcement of short selling
    rules in certain financial stocks, it would seem that there may be a greater interest
    in put buying. This is because buying a put would be an alternative way to gain
    short exposure. What we’ve seen is exactly the opposite. Last Monday the CBOE
    Total Put/Call Ratio’s 10-day MA dropped below it 200-day MA. It continued to
    drop further below it all week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于最近对某些金融股票的卖空规则执行力度加大，似乎会有更多的人对购买看跌期权产生兴趣。这是因为购买看跌期权是获取看空曝险的一种替代方式。我们所看到的情况正好相反。上周一，CBOE总看跌/看涨比率的10日MA跌破了其200日MA。整个星期它继续跌破。
- en: In the past I’ve discussed
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，我讨论过
- en: '[the need normalize the put/call ratios](http://quantifiableedges.blogspot.com/2008/06/why-you-need-to-normalize-putcall-ratio.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[需要对看涨/看跌比率进行标准化](http://quantifiableedges.blogspot.com/2008/06/why-you-need-to-normalize-putcall-ratio.html)'
- en: . I began looking at the 10/200 MA ratio after reading
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: . 我在阅读
- en: '[some of Dr. Brett Steenbarger’s research](http://traderfeed.blogspot.com/search?q=put%2Fcall+200)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些布雷特·斯蒂恩巴格博士的研究](http://traderfeed.blogspot.com/search?q=put%2Fcall+200)'
- en: on the subject. Dr. Steenbarger used the Equity P/C Ratio and looked for stretches.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个主题，斯蒂恩巴格博士使用了股指P/C比率，并寻找了拉伸情况。
- en: In my case I do not require the 10-day MA to be stretched from the 200-day MA.
    I simply looked at how the market has performed when the 10-day MA is positioned
    either above or below the 200-day MA.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在我这里，我不需要将10日均线从200日均线中拉出。我只是观察市场在10日均线位于200日均线之上或之下时的表现。
- en: From 8/6/1996 through 7/25/2008 the S&P 500 has gained 595.44 points. When the
    10-day MA of the Total Put/Call Ratio has been
  id: totrans-13
  prefs: []
