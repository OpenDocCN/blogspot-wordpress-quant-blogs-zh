  type: TYPE_NORMAL
  zh: '*上涨了710.31点*'
- en: . When the 10-day MA has been
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: . 当10日MA曾
- en: '*below*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下*'
- en: the 200-day MA the S&P 500
  id: totrans-19
