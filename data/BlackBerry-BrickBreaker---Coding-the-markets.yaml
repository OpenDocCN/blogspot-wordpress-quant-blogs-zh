- en: BlackBerry BrickBreaker
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 黑莓打砖块
- en: August 8, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年8月8日
- en: So I caved in recently and got a [CrackBerry](http://www.blackberry.com/). It
    was the evening calls to team members in New York that did it – I didn’t want
    to make transatlantic calls from my personal mobile so signed up for the corporate
    electronic handcuffs. I swore to myself that I wouldn’t spend personal time checking
    and sending emails – it’s important to me that I use my commute time for reading.
    And guess what, I managed to refrain from compulsive email checking.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我屈服了，买了一台[CrackBerry](http://www.blackberry.com/)。是晚上给纽约的团队成员打电话让我下定决心的——我不想用我的个人手机打跨大西洋的电话，所以注册了公司的电子手铐。我对自己发誓不会花个人时间检查和发送电子邮件——对我来说，利用上下班时间阅读是很重要的。猜猜，我居然成功地克制住了强迫性地检查邮件。
- en: 'But I fell victim to a far more pernicious compulsion: [BrickBreaker](http://www.blackberrybrickbreaker.com/index.php/Main_Page).
    BrickBreaker is part of the BlackBerry’s base set of applications, so everyone
    has it. It’s a variant on [Atari’s 1976 classic Breakout](http://en.wikipedia.org/wiki/Breakout_(arcade_game)).
    I’ve avoided video games for years, and haven’t really played them since I was
    a student, since I know I can get fixated. So I haven’t installed them on PCs,
    and I’ve stayed away from my kids’ Xboxes and PSPs. But BrickBreaker is pernicious
    because it’s always there – you can play on the train, or in a boring meeting.
    Since many who carry a CrackBerry are IT management types, they’ll have grown
    up playing classic Atari games like [Space Invaders](http://en.wikipedia.org/wiki/Space_Invaders),
    Asteroids, Breakout, [Pacman](http://en.wikipedia.org/wiki/Pac-Man). So they’ll
    be especially vulnerable to a bout of BrickBreaker dependency.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但我却陷入了一个更为具有害性的强迫症：[打砖块](http://www.blackberrybrickbreaker.com/index.php/Main_Page)。打砖块是黑莓基础应用程序的一部分，所以每个人都有。它是[Atari
    1976年经典游戏Breakout](http://en.wikipedia.org/wiki/Breakout_(arcade_game))的变体。多年来我一直避免玩电子游戏，自从我还是学生时就没怎么玩过了，因为我知道我会上瘾。所以我没有在电脑上安装它们，也没有碰我的孩子的Xbox和PSP。但打砖块是具有害性的，因为它总是在那里——你可以在火车上玩，或者在一个无聊的会议上。因为许多携带CrackBerry的人是IT管理类型，他们从小就玩经典的Atari游戏，比如[Space
    Invaders](http://en.wikipedia.org/wiki/Space_Invaders)、Asteroids、Breakout、[Pacman](http://en.wikipedia.org/wiki/Pac-Man)。所以他们对打砖块依赖会更加脆弱。
- en: 'Evidence of chronic BrickBreaker addiction is widespread. [Plazmic](http://www.plazmic.com),
    the creators of the game, have forums that carry detailed discussion, including
    the [BrickBreaker basics](https://www.plazmic.com/PlazmicForum/thread.jspa?threadID=430&tstart=0)
    primer – obviously written by a hopeless addict. The Plazmic forums also have
    Philip Bennett’s [Diary of a BrickBreaker](https://www.plazmic.com/PlazmicForum/thread.jspa?messageID=2070&#2070),
    which could be a case study in compulsive behaviour. Over on BlackBerry’s own
    BrickBreaker forum you can download a PDF detailing the layouts of all the levels,
    and the locations of the power pills: [brickbreaker_v4.2_screenlayouts.pdf](http://www.blackberryforums.com/general-blackberry-discussion/288-brickbreaker-high-scores-3-7-a-12.html).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 慢性“打砖块”成瘾的证据随处可见。游戏的创造者[Plazmic](http://www.plazmic.com)有论坛，上面有详细的讨论，包括[打砖块基础知识](https://www.plazmic.com/PlazmicForum/thread.jspa?threadID=430&tstart=0)——显然是一个无望的瘾君子写的。Plazmic论坛还有菲利普·贝内特（Philip
    Bennett）的[《一个打砖块者的日记》](https://www.plazmic.com/PlazmicForum/thread.jspa?messageID=2070&#2070)，这可能是强迫行为的案例研究。在黑莓自己的“打砖块”论坛上，你可以下载一个PDF文件，详细介绍了所有级别的布局和能量丸的位置：[brickbreaker_v4.2_screenlayouts.pdf](http://www.blackberryforums.com/general-blackberry-discussion/288-brickbreaker-high-scores-3-7-a-12.html)。
- en: All addicts eventually have a moment of clarity, when they realise the wastefullness
    and folly of their habit, and resolve to break it. Mine came at the sandwich bar
    in our canteen. The lady behind the sandwich bar is used to seeing me with a book
    as I queue, and asked me why I wasn’t reading. I admitted I was playing BrickBreaker,
    and that I was hooked. That was the turning point…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的瘾君子最终都会有一个清醒的时刻，他们意识到自己的习惯是多么浪费和愚蠢，并下定决心要戒掉它。我的清醒时刻发生在我们食堂的三明治吧台。吧台后面的女士习惯于看到我在排队时拿着一本书，她问我为什么不看书。我承认我在玩“打砖块”，而且我上瘾了。那是一个转折点…
