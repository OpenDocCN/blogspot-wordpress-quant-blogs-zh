- en: 'Quantifiable Edges: How September Has Performed After August Has Been Weak'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：八月份表现疲软后，九月份的表现如何
- en: 来源：[http://quantifiableedges.blogspot.com/2010/09/how-september-has-performed-after.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/how-september-has-performed-after.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/09/how-september-has-performed-after.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/how-september-has-performed-after.html#0001-01-01)
- en: September has a well-earned reputation as the worst month of the year for the
    stock market. But with August performing so poorly I wondered how that might affect
    September’s performance. The SPX finished August down 4.7%. Below I conducted
    a study showing how September has performed following August returns worse than
    X%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 九月份以股市最差的月份而闻名。但由于八月份表现不佳，我想知道这会如何影响九月的表现。 SPX在八月份下跌了4.7%。下面我进行了一项研究，显示了在八月份回报差于X％之后，九月份的表现如何。
- en: '[![](img/b2a832ed3738f9c3871cc25eeb7b6b1c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhyREgaqMxaQ7PH6nmqcyBp83hRtCNUX7VG5rsQg1yZWL28is90NjFvCQBENW7zkRlqLG1-1stlLNTMFVFgKJQwLA2MezFBCdEg3gt2e_fkggCV30-TeimGLKcaQqM-LUYAxWIu8ajBceQJ/s1600/2010-09-01+png1.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b2a832ed3738f9c3871cc25eeb7b6b1c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhyREgaqMxaQ7PH6nmqcyBp83hRtCNUX7VG5rsQg1yZWL28is90NjFvCQBENW7zkRlqLG1-1stlLNTMFVFgKJQwLA2MezFBCdEg3gt2e_fkggCV30-TeimGLKcaQqM-LUYAxWIu8ajBceQJ/s1600/2010-09-01+png1.png)'
- en: While we’re not looking at a huge number of instances it does appear that going
    into September on a bad note in the past has not alleviated any risk. The worse
    August was the worse September was. Below I’ve listed the 7 instances where, like
    now, August finished down over 4%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们并不看着大量的实例，但似乎过去在一个糟糕的情况下进入九月并没有减轻任何风险。八月越糟糕，九月越糟糕。下面我列出了7个实例，就像现在一样，八月份下跌超过4%。
- en: '[![](img/cb19a40a808038b7e22d5edc3933377b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQmdahrkjTwPL21wpSaYOp8-2Na0PJZ9cnHshSO7VUEzo88XRleWFGxPVE1AUhAF-wvyT1MMy94BDZvam0zw8UlK6NCvYEwFL8CGej4Vi5WsA2TuQ79_hwSq1w8k9E5_l_GJ2znJVBckqU/s1600/2010-09-01+png2.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/cb19a40a808038b7e22d5edc3933377b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQmdahrkjTwPL21wpSaYOp8-2Na0PJZ9cnHshSO7VUEzo88XRleWFGxPVE1AUhAF-wvyT1MMy94BDZvam0zw8UlK6NCvYEwFL8CGej4Vi5WsA2TuQ79_hwSq1w8k9E5_l_GJ2znJVBckqU/s1600/2010-09-01+png2.png)'
- en: What stands out to me here is the size of the drawdowns. Four of seven instances
    saw September swoons of over 8%. While not statistically significant, I do think
    this is worth considering.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里注意到的是亏损的规模。七个实例中有四个看到九月份暴跌超过8%。虽然统计上不显著，但我认为这值得考虑。
