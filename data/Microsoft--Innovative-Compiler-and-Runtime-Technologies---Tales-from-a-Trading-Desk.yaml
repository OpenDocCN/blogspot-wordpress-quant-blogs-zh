- en: 'Microsoft: Innovative Compiler and Runtime Technologies'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft：创新的编译器和运行时技术
- en: Although many months old, “Compiling Objective-C Using the Visual Studio 2015
    C++ Code [Generation](https://channel9.msdn.com/Events/Build/2015/3-610) that
    Builds Windows, SQL, .Net, and Office” is worth a watch.  Of particular interest
    is the Blacksholes slide (0:15:15).  Windows, iOS and Android – 0:27:50, with
    a demo at 0:29:00 – [CLANG](https://github.com/Microsoft/clang).  Windows Universal
    apps [written](https://channel9.msdn.com/Forums/Coffeehouse/new-info-around-Midori-team/12214888ad7241a7b617a42200f07512)
    in Objective-C – [interesting](https://dev.windows.com/en-us/bridges/ios).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管已经过去了许多个月，“使用 Visual Studio 2015 C++ 代码生成来编译 Objective-C，构建 Windows、SQL、.Net
    和 Office”的视频还是值得一看的。特别值得一提的是 Blacksholes 幻灯片（0:15:15）。Windows、iOS 和 Android ——
    0:27:50，且有在 0:29:00 的演示 —— [CLANG](https://github.com/Microsoft/clang)。用 Objective-C
    编写的 Windows 通用应用 —— [很有趣](https://dev.windows.com/en-us/bridges/ios)。
- en: ~ by mdavey on October 21, 2015.
