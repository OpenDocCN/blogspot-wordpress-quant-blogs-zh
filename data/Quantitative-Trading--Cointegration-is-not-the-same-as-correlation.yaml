- en: 'Quantitative Trading: Cointegration is not the same as correlation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：协整不等于相关
- en: 来源：[http://epchan.blogspot.com/2006/11/cointegration-is-not-same-as.html#0001-01-01](http://epchan.blogspot.com/2006/11/cointegration-is-not-same-as.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2006/11/cointegration-is-not-same-as.html#0001-01-01](http://epchan.blogspot.com/2006/11/cointegration-is-not-same-as.html#0001-01-01)
- en: A reader asked me recently why I believe that energy stock prices (e.g. XLE)
    are correlated with crude oil futures front-month contract (QM). Actually I don’t
    believe they are necessarily correlated – I only think they are “cointegrated”.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有读者问我为什么我相信能源股价格（例如 XLE）与原油期货近月合约（QM）是相关的。实际上，我不认为它们一定是相关的——我只是认为它们是“协整”的。
- en: What is the difference between correlation and cointegration? If XLE and QM
    were really correlated, when XLE goes up one day, QM would likely go up also on
    the same day, and vice versa. Their daily (or weekly, or monthly) returns would
    have risen or fallen in synchrony. But that’s not what my [analysis](http://epchan.blogspot.com/2006/10/arbitrage-trade-between-energy-stocks.html)
    was about. I claim that XLE and QM are cointegrated, meaning that the two price
    series cannot wander off in opposite directions for very long without coming back
    to a mean distance eventually. But it doesn’t mean that on a daily basis the two
    prices have to move in synchrony at all.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性和协整之间的区别是什么？如果 XLE 和 QM 真的相关，那么当 XLE 有一天上涨时，QM 很可能在同一天也上涨，反之亦然。它们的日（或周、月）回报率会同时上升或下降。但这不是我的[分析](http://epchan.blogspot.com/2006/10/arbitrage-trade-between-energy-stocks.html)的内容。我声称
    XLE 和 QM 是协整的，这意味着这两个价格序列不能长时间地向相反方向游离，最终回归到一个平均距离。但这并不意味着在日度基础上两个价格必须同步移动。
- en: Two hypothetical graphs illustrate the differences. In the first graph, stock
    A and stock B are correlated. You can see that their prices move in the same direction
    almost everyday.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 两个假设的图表说明了它们之间的差异。在第一个图表中，股票 A 和股票 B 是相关的。你可以看到，它们的价格几乎每天都朝着同一个方向移动。
- en: '![](img/1ee5194cbbef361d7d76c3b4006b63db.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1ee5194cbbef361d7d76c3b4006b63db.png)'
- en: Now consider stock A and stock C.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑股票 A 和股票 C。
- en: '![](img/01a8717fda92dd66fb79f1b7d915da79.png)Stock C clearly doesn’t move in
    any correlated fashion with stock A: some days they move in same direction, other
    days opposite. Most days stock C doesn’t move at all! But notice that the spread
    in stock prices between C and A always return to about $1 after a while. This
    is a manifestation of cointegration between A and C. In this instance, a profitable
    trade would be to buy A and short C at around day 10, then exit both positions
    at around day 19\. Another profitable trade would be to buy C and short A at around
    day 31, then closing out the positions around day 40.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/01a8717fda92dd66fb79f1b7d915da79.png)股票 C 显然不是以任何相关方式与股票 A 一起移动：有时它们朝同一个方向移动，有时则相反。大多数日子股票
    C 根本不移动！但请注意，C 和 A 之间的股价价差经过一段时间后总是回归到大约 1 美元左右。这是 A 和 C 之间协整的体现。在这个实例中，一个盈利的交易是在大约第
    10 天买入 A 并做空 C，然后在大约第 19 天退出两个头寸。另一个盈利的交易是在大约第 31 天买入 C 并做空 A，然后在大约第 40 天关闭所有头寸。'
- en: Cointegration is the foundation upon which pair trading (“statistical arbitrage”)
    is built. If two stocks simply move in a correlated manner, there may never be
    any widening of the spread. Without a temporary widening of the spread in either
    direction, there is no opportunity to short (or buy) the spread, and no reason
    to expect the spread to revert to the mean either.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 协整是构建配对交易（“统计套利”）的基础。如果两只股票仅仅是相关联地移动，那么价差可能永远不会扩大。如果没有暂时性地扩大价差，无论是向哪个方向，都没有机会做空（或买入）价差，也没有理由期望价差会回归平均值。
