  zh: '[这篇论文](http://ideas.repec.org/p/cwl/cwldpp/1719.html)'
- en: which seriously questions the basic analysis behind this kind of discounting.
    It finds instead that a more logical form of discounting is so-called hyperbolic
    discounting, which follows a slowly decaying power law form rather than an exponential.
    This form values the far future much more strongly than exponential discounting,
    and really should be what people use in cost/benefit calculations. Currently,
    they don't, so that such analyses systematically undervalue the future. It's hard
    to think of anything in basic economics with more serious repercussions than this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这严重质疑了这种折现背后的基本分析。它发现，一个更为合乎逻辑的折现形式是所谓的双曲线折现，它遵循一个缓慢衰减的幂律形式，而不是指数形式。这种形式比指数折现更加强烈地重视遥远的未来，并且真正应该是人们在成本/利益计算中使用的折现形式。目前他们并没有这样做，因此这种分析系统地低估了未来。很难想象在基本经济学中还有比这更严重的后果的事情了。
