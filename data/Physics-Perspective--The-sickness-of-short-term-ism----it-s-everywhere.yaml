- en: 'by Andrew Haldane and Richard Davies of the Bank of England. It is entitled
    "The Short Long" and produces quite a lot of empirical evidence to suggest that
    business and the capital market in general are becoming ever more obsessed with
    short-term-ism -- i.e. with excessive valuation of the immediate at the expense
    of the future. And it''s important to emphasize that this is the conclusion from
    WITHIN the standard economic perspective that accepts exponential discounting;
    using the correct hyperbolic discounting would make the mis-valuation much worse.
    Why have we become so bad at planning and investing for the future. From the speech:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是英格兰银行的安德鲁·霍尔丹（Andrew Haldane）和理查德·戴维斯（Richard Davies）撰写的一篇文章，标题为《短期与长期》（The
    Short Long），提供了大量的实证证据，表明商业和资本市场总体上对短期主义越来越着迷——即过度重视立即的收益而牺牲未来。重要的是要强调，这是从接受指数折现的标准经济视角得出的结论；如果使用正确的双曲折现，误估值会更糟。我们为什么在规划和投资未来方面变得如此糟糕。以下是讲话内容：
- en: '"Our evidence suggests short-termism is both statistically and economically
    significant in capital markets. It appears also to be rising. In the UK and US,
    cash-flows 5 years ahead are discounted at rates more appropriate 8 or more years
    hence; 10 year ahead cash-flows are valued as if 16 or more years ahead; and cash-flows
    more than 30 years ahead are scarcely valued at all. The long is short. Investment
    choice, like other life choices, is being re-tuned to a shorter wave-length. Public
    policy intervention might be needed to correct this capital market myopia."'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的证据表明，在资本市场中，短期主义既在统计上又在经济上具有显著性。它似乎也在上升。在英国和美国，5年后的现金流被折现的利率更适合8年或更长时间后的情况；10年后的现金流被认为就像是在16年或更长时间后；而超过30年后的现金流几乎不被估值。长远的变得短暂。投资选择，像其他生活选择一样，正在被重新调整到更短的波长。可能需要公共政策干预来纠正这种资本市场的高度近视。
