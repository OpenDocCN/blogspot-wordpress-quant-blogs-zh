- en: on the matter of economic discounting - the method economists use to calculate
    the present value of anything (costs or benefits) that come in the future. Of
    course, the situation is often that an investment (cost) is required now to ensure
    some good outcome (benefit) in the future, possibly the far future. So the cost,
    being in the present, doesn't get discounted, while the benefit, being in the
    future, does. Very convenient for anyone who doesn't want to make changes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于经济折现的问题——经济学家用来计算未来任何事物（成本或利益）的现值的方法。当然，情况往往是现在需要投资（成本）来确保将来某种好的结果（利益），可能是遥远的未来。所以成本，作为现在的一部分，不会被折现，而利益，作为未来的一部分，会被折现。对于那些不想做出改变的人来说非常方便。
- en: This matters hugely if you do any kind of calculation over reasonably long times.
    Say the benefit of preserving some marine habitat so it's still thriving 500 years
    from now is somehow estimated (in present dollars) to be $500 trillion. That sounds
    big. But discounting at 7% per year -- a figure championed by many economists,
    including William Nordhaus at Yale -- you have to divide this by a factor of about
    1500 trillion to get its present value. So you compare the cost of building a
    sanctuary to protect the habitat, included at full value, versus the benefit of
    the future marine habitat reduced by 1500 trillion. The benefit therefore counts,
    effectively, for almost nothing (about 33 cents) if you look on reasonably long
    time scales -- and gets reduced even more for longer times.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在相当长的时间内进行任何计算，这个问题非常重要。比如说，保护某些海洋栖息地，以便它在500年后依然繁荣，这种利益（以现在的美元计算）被估计为500万亿美元。听起来很大。但是按照每年7%的折现率进行折现——这是许多经济学家，包括耶鲁大学的威廉·诺德豪斯（William
    Nordhaus）提倡的数字——你必须将其除以大约1500万亿的因子才能得到其现值。因此，你比较了建造保护栖息地的避难所的成本（以全值计入），与减去1500万亿的未来海洋栖息地的利益。因此，如果你以相当长的时间尺度来看，这种利益实际上几乎没有价值（大约33美分）——并且随着时间的延长而进一步减少。
