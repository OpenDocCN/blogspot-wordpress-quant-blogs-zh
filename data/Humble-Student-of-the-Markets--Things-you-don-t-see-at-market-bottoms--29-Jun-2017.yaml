- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/06/things-you-dont-see-at-market-bottoms_29.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/06/things-you-dont-see-at-market-bottoms_29.html#0001-01-01)
