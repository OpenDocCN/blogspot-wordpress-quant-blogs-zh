- en: 'Quantifiable Edges: From a 5-day low to a 10-day high in 1 day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一日之内从5日低点到10日高点
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/from-5-day-low-to-10-day-high-in-1-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/from-5-day-low-to-10-day-high-in-1-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/05/from-5-day-low-to-10-day-high-in-1-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/from-5-day-low-to-10-day-high-in-1-day.html#0001-01-01)
- en: 'The market moved from the low end of its recent range to the high end on Tuesday.
    It’s quite rare for the S&P to close at a 5-day low one day and a 10-day high
    the next. Below is a table summarizing all such instances since 1960:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在周二从近期区间的低端移动到了高端。标普500指数一天之内从5日低点收盘至10日高点收盘是非常罕见的。以下是自1960年以来所有此类情况的总结表：
- en: '[![](img/00367ad674eb87018c2c440754dd8096.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi7gwfVhCOfqZ6YmnPukdqn35sG_G-igd-65GtBFswA4_4f6-IJ-t6BFIQOEDltH1-Qe2oJUMpEbU6-R-KLQSd5TvUny4kR5_0HD1l2-K7VxeWwKTaojKWo4E9b_tgT0JtNn1x88svhqiT9/s1600-h/2009-5-27+png.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/00367ad674eb87018c2c440754dd8096.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi7gwfVhCOfqZ6YmnPukdqn35sG_G-igd-65GtBFswA4_4f6-IJ-t6BFIQOEDltH1-Qe2oJUMpEbU6-R-KLQSd5TvUny4kR5_0HD1l2-K7VxeWwKTaojKWo4E9b_tgT0JtNn1x88svhqiT9/s1600-h/2009-5-27+png.PNG)'
- en: A negative bias seems to follow such occurrences over the 1-5 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此类情况发生后1-5天内似乎会跟随负面倾向。
