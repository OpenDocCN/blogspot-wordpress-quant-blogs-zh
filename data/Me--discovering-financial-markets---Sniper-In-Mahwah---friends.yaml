- en: 'More serious posts should appear here in the next few days – a lot to do these
    days with my students, my book company and a 5-weeks child –, but in the meantime,
    last night I have found the best picture ever describing what were (and still
    are) my feelings about financial markets:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更严肃的帖子应该在未来几天出现在这里——最近我和我的学生、我的出版公司以及五周大的孩子有很多事情要做——，但与此同时，昨晚我找到了一张最好地描述了我对金融市场的感受（过去是，现在也是）的图片：
- en: '[![Image](img/d1d592c947f31f4179a96b2f7d4053c1.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/05/2001.png)'
  id: totrans-7
  prefs: []
