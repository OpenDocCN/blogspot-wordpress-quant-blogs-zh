- en: The irony here is that a matching engine server (the core of exchanges/markets)
    has the shape of a monolith – but horizontally, and smaller.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的讽刺在于，一个匹配引擎服务器（交易所/市场的核心）呈现出单块状的形状——但横向，且更小。
