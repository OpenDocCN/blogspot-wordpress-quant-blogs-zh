- en: I remember when the oil crisis of 1980 or so, and being very sad at the thought
    that though I was about to turn 16 and get my drivers license, I wasn't going
    to be able to drive much if at all, because we were running out of oil. And so
    it goes, as the Peak oilers and their allies tend to think we are running out
    of oil, and we are all going to have Hell to pay really soon. Luckily, it does
    not look like this will be in my lifetime, or that of my kids. I have enough to
    worry about. After all, in 1950, geologists
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得1980年左右的石油危机，对此我感到非常难过，因为虽然我快要满16岁，拿到我的驾驶执照，但我几乎不能开车，因为我们的石油用尽了。这样就会像石油峰值论者及其盟友认为的那样，我们即将用尽石油，我们很快就会付出代价。幸运的是，看起来这不会在我的有生之年，也不会在我的孩子的有生之年发生。我有足够多的事情要担心。毕竟，1950年，地质学家
- en: '[estimated](http://en.wikipedia.org/wiki/Peak_Oil#Abiogenesis)'
  id: totrans-12
