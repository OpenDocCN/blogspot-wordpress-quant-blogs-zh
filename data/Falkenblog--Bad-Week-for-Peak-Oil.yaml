- en: ). Interesting debate. But did you know that there isn't a really good theory
    for why Earth has so much water? I doubt we'll resolve these issues anytime soon.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。有趣的辩论。但你知道地球有那么多水的原因没有一个真正好的理论吗？我怀疑我们不会很快解决这些问题。
