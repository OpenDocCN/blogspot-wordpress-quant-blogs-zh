- en: that the world had 600 billion barrels of oil, revised to 2,000 in the 1960's,
    1,500 in 1970, 2,400 in 1994, and 3,000 billion barrels in 2000\. Running out
    of oil no longer keeps me up at night.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上的石油储量在1960年代修正为6000亿桶，在1970年为1500亿桶，在1994年为2400亿桶，在2000年为3000亿桶。我再也不会因为石油用尽而彻夜难眠了。
- en: '[Peak oilers](http://www.peakoil.org/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[石油峰值论者](http://www.peakoil.org/)'
- en: remind me of my son's fears. One night, before my son was going to bed, he looked
    anxious, and I asked why. He said, "I'm afraid of sharks." Of course, in Minnesota,
    I'm personally more afraid of angry Moose or stray bobcats, but then again we
    do go to the neighborhood pool a lot in the summer, and God knows when those hungry
    beasts will get in there, being aquatic man eaters. I told him that if you poke
    them in the gills, they will release you, allowing you to get away with merely
    a flesh wound. Dolphins are known to go for shark gills, and so do sharks themselves
    when they fight. I am proud to state that, armed with this knowledge, sharks have
    not attempted to bite my son yet, knowing they would be in for a heap of hurt.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了我儿子的恐惧。有一个晚上，在我儿子上床前，他看起来很焦虑，我问他为什么。他说：“我害怕鲨鱼。”当然，在明尼苏达州，我个人更害怕愤怒的驼鹿或流浪的山猫，但反过来说，在夏天我们确实经常去附近的游泳池，而上帝知道那些饥饿的野兽何时会进入那里，成为水生人食动物。我告诉他，如果你刺激它们的鳃，它们就会放开你，让你逃走，只留下一个肉伤。海豚以及鲨鱼自己在打斗时都会瞄准鲨鱼的鳃。我自豪地说，凭借这些知识，鲨鱼尚未试图咬我的儿子，因为它们知道那样做会让它们痛不欲生。
- en: The key to peak oil, whether we are halfway through our global tank of gas,
    is the the biogenetic theory of oil, which is that cumulative decayed vegetation
    is the basis for our oil reserves. Now most Russians, unlike us in the West, believe
    oil was not formed from decaying vegetation, but rather through natural processes
    in the earth's crust and meteors that have nothing to do with bacteria and plants
    (
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于石油达到顶峰的关键问题，无论我们全球的汽油储量是否已经用掉一半，都在于石油的生物遗传论，即积累的腐植物是我们石油储量的基础。现在，大多数俄罗斯人，与我们西方人不同，相信石油不是由腐烂的植物形成的，而是通过地壳中的自然过程和与细菌和植物无关的陨石形成的（
