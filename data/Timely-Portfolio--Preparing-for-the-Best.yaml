- en: 'Timely Portfolio: Preparing for the Best'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：为最佳情况做准备
- en: 来源：[http://timelyportfolio.blogspot.com/2010/12/preparing-for-best.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/preparing-for-best.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2010/12/preparing-for-best.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/preparing-for-best.html#0001-01-01)
- en: Thorough study of investment success has convinced me that investors must prepare
    for the worst but also must prepare for the best.  Recent volatility from the
    financial panic of 2007-2009 and the recent mini-crisis of the Flash Crash and
    PIIGS has led everyone to prepare for the worst.  Unfortunately, if good things
    happen, most investors do not have the exposure to benefit from economic/financial
    stabilization and expansion.  Opportunity is potentially being squandered and
    long term goals are being forgotten.  No one can forecast at a rate of even 70%,
    so if you are wrong, what are you sacrificing?  I think the long term consequences
    of risk avoidance could be severe .
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对投资成功彻底的研究使我确信，投资者必须为最坏的情况做准备，同时也必须为最佳的情况做准备。2007-2009年金融危机和最近的迷你危机，如闪电崩盘和PIIGS危机带来的波动，使每个人都开始为最坏的情况做准备。不幸的是，如果好事发生，大多数投资者没有足够的暴露来从经济/金融稳定和扩张中受益。机会可能在被浪费，长期目标可能在被遗忘。没有人能够预测出70%以上的准确率，所以如果你错了，你在牺牲什么？我认为避免风险的长期后果可能是严重的。
