- en: 'VIX and More: VIX and More: The Month in Words'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VIX与更多：本月文字汇总
- en: 来源：[http://vixandmore.blogspot.com/2008/11/vix-and-more-month-in-words.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/vix-and-more-month-in-words.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/vix-and-more-month-in-words.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/vix-and-more-month-in-words.html#0001-01-01)
- en: Anyone who has yet to experiment with [Wordle](http://www.wordle.net/) is missing
    out. First [brought to my attention](http://bigpicture.typepad.com/comments/2008/06/fun-with-wordle.html)
    by Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/), Wordle
    is a site that lets users turn text into a word cloud, with a wide array of creative
    options.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还未尝试过[Wordle](http://www.wordle.net/)的人正在错过一些乐趣。首次被[巴里·里索尔兹](http://bigpicture.typepad.com/comments/2008/06/fun-with-wordle.html)在[大图景](http://bigpicture.typepad.com/)上提及，Wordle是一个网站，让用户将文本转换为词云，具有各种创意选项。
- en: Wordle can be used purely for fun, for analysis, or for any number of purposes.
    It might also have some value as an archival tool too.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Wordle纯粹可供娱乐，用于分析或其他任意用途。它也可能作为一个档案工具有一定的价值。
- en: 'Without further ado, here is a Wordle word cloud for all of the *VIX and More*
    posts from November 2008:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不拖延，以下是一个用于2008年11月的所有*VIX与更多*帖子的Wordle词云：
