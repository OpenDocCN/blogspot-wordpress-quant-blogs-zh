  zh: '[www.tradesports.com](http://www.tradesports.com)'
- en: ', based in Ireland, is the most popular one.) Media pundits and scholars alike
    have often said that these markets offer a better prediction of election outcomes
    than opinion polls, sometimes claiming that they beat polls three-quarters of
    the time. I have been an avid participant in these markets, but I would like to
    offer a contrarian view: I believe that these markets often follow, rather than
    predict, events. The so-called “predictability” of these markets is often ill-defined.
    The prediction changes constantly over time, and so depending on when you take
    a snapshot of the markets, you can always find an instant when, retrospectively,
    the prediction matches the actual election outcomes very closely.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （总部位于爱尔兰的）是最受欢迎的一个。）媒体评论家和学者们经常说，这些市场提供的选举结果预测比民意调查更好，有时声称它们有四分之三的时间胜过民意调查。我一直积极参与这些市场，但我想要提供一个相反的观点：我相信这些市场往往是跟随事件而不是预测事件。这些市场所谓的“可预测性”往往是定义不清的。预测随着时间的推移而不断变化，所以当你对市场进行快照时，你总能找到一个时刻，回顾起来，预测与实际的选举结果非常接近。
- en: As an example, I watched with amusement the tradesports.com futures market prediction
    of the Virginia Senate race between Democrat Jim Webb and Republican George Allen.
    This is one of the two close races that will determine the control of the Senate.
    For months, the market predicts that the Democrat will lose (the probability of
    winning, which is the same as the price divided by 100, is always below 50% until
    the beginning of November). Then in November, the market began to see the light,
    and started to predict a Democratic win. See the chart below.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我饶有兴趣地观察了tradesports.com对弗吉尼亚州参议员选举的期货市场预测，这场选举是民主党人吉姆·韦伯和共和党人乔治·艾伦之间的竞争。这是将决定参议院控制权的两场接近的选举之一。几个月来，市场一直预测民主党将失败（获胜的概率，与价格除以100相同，始终低于50%，直到11月初）。然后，在11月，市场开始看到曙光，并开始预测民主党将获胜。请看下面的图表。
- en: '![](img/2dfde769a4190586a2a37e90853808f4.png)'
  id: totrans-12
  prefs: []
