  zh: 量化交易：政治期货市场真的具有预测性吗？
- en: 来源：[http://epchan.blogspot.com/2006/11/is-political-futures-markets-really.html#0001-01-01](http://epchan.blogspot.com/2006/11/is-political-futures-markets-really.html#0001-01-01)
