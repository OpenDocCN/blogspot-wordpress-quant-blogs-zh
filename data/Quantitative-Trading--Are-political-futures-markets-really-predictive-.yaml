  zh: '![](img/2dfde769a4190586a2a37e90853808f4.png)'
- en: 'But look what happened on the night of the election:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但看看选举之夜发生了什么：
- en: '![](img/056befa55968eb824bf077b8d3d4e390.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](img/056befa55968eb824bf077b8d3d4e390.png)'
- en: As the vote counts started to be released, the market first thought the Republican
    was going to win, driving the prices down to the teens. That was due to the votes
    from the conservative southern Virginia, which were the first to come in. Then,
    as the vote counts from the more liberal northern Virginia were published at around
    11:30 pm, the prices shot up to above $60, and continued on to over $80\. Clearly,
    the market does not know more about the future than your average news anchor.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当计票开始公布时，市场最初认为共和党将会赢，导致价格跌至十几美元。这是由于来自保守的南部弗吉尼亚的选票最早公布。然后，在大约晚上11:30，当来自更自由的北部弗吉尼亚的选票公布时，价格飙升超过60美元，并继续升至80美元以上。显然，市场并不比普通的新闻主播知道更多关于未来的信息。
- en: As someone interested in the predictability of election outcomes based on futures
    markets, this raises a serious question. What is the proper time to take a snapshot
    of the market? Should it be 1 month before the election (in which case this market
    prediction failed, presuming a Democratic win after the recount)? Or should it
    be 1 week before the election, in which case this market prediction succeeded?
    And without an answer to this question, how can one claim whether the prediction
    is accurate or inaccurate?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名对基于期货市场的选举结果可预测性感兴趣的人，这引发了一个严重的问题。什么是获取市场快照的正确时间？是在选举前1个月（在这种情况下市场预测失败，假设重新计票后民主党获胜）？还是应该在选举前1周，在这种情况下市场预测成功？如果没有答案，那么如何声称预测是准确还是不准确呢？
