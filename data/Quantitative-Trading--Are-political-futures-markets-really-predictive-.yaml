  type: TYPE_NORMAL
  zh: '[政治期货市场](http://msnbc.msn.com/id/15594121/site/newsweek/)'
- en: . There has been a lot of enthusiasm lately for such markets (e.g.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。最近对这类市场（例如
- en: '[www.tradesports.com](http://www.tradesports.com)'
