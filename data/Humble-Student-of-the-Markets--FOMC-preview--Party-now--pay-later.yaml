- en: 'Humble Student of the Markets: FOMC preview: Party now, pay later'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：FOMC预览：现在狂欢，以后付款
