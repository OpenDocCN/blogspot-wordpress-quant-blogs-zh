- en: As investors look ahead to the FOMC decision on February 1, the market is expecting
    two consecutive quarter-point rate hikes, followed by a plateau, and a rate cut
    in late 2023.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着投资者期待2月1日美联储FOMC会议的决定，市场预期将会有两次连续的四分之一个百分点加息，随后进入一个平稳期，并在2023年末进行一次降息。
- en: The rate hike path and subsequent pause are consistent with the Fed's communication
    policy. Already, the Bank of Canada raised rates by a quarter-point last week
    and signaled a conditional pause in order to assess the lagged effects of past
    rate hikes. Expectations of falling rates later this year are contrary to the
    Fed's forward guidance. I am struck by a key sentence from the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利率上升的路径及随后的暂停与美联储的沟通政策一致。加拿大银行上周已经提高了利率四分之一个百分点，并暗示在条件允许的情况下暂停加息，以评估过去加息的滞后效应。市场对今年晚些时候利率下降的预期与美联储的前瞻性指导相矛盾。我被文章中一句关键的话所吸引
- en: '[December FOMC minutes](https://www.federalreserve.gov/monetarypolicy/fomcminutes20221214.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[12月FOMC会议纪要](https://www.federalreserve.gov/monetarypolicy/fomcminutes20221214.htm)'
- en: ': "No participants anticipated that it would be appropriate to begin reducing
    the federal funds rate target in 2023,"'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ': "所有参与者都认为在2023年开始降低联邦基金利率目标是适当的，"'
- en: While there will be no dot plot published at the conclusion of the February
    FOMC meeting, the Fed's intentions can't be any clearer. There will be no cuts
    this year. In that case, what are the circumstances that could alter the Fed Funds
    trajectory?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在2月FOMC会议结束时不会公布点阵图，但美联储的意图已经非常明确。今年不会有降息。在这种情况下，哪些情况可能改变联邦基金利率的走势？
