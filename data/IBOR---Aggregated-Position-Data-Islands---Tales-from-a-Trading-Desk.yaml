- en: IBOR – Aggregated Position Data Islands
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBOR – 聚合头寸数据岛
- en: Much has been written about IBOR’s (Investment Book of Record) over the last
    6+ months.  Possibly one of the reasons IBOR has gained tractors in some quarters
    of the asset management space is due to some investment bankers migrating between
    the industry silo’s and bringing ideas and thoughts front the investment banking
    arena.  Likewise, regulations, risk compliance, pre-trade compliance and more
    are having an effected on the need for data to aid decision making.  MoneyMate
    offers some thoughts on the IBOR [buzz](http://blog.moneymate.com/2013/10/22/ibor-the-next-great-hype/). 
    SimCorp clearly has a lot to [say](http://www.eventsimcorpwe.be/sites/default/files/files/MAS_Vision%20and%20Roadmap.pdf)
    in this space.  Sapient offers its [view](http://www.sapient.com/content/dam/sapient/sapientglobalmarkets/pdf/thought-leadership/IBOR_WP_final.pdf)
    – Single Source of Truth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的6个多月里，关于IBOR（投资记录簿）的研究已经有很多。可能IBOR在某些资产管理领域的吸引力部分原因是由于一些投资银行家在行业孤岛之间迁移，他们带来了来自投资银行业的想法和思考。同样，监管、风险合规、交易前合规等因素都在影响着决策过程中对数据的需求。MoneyMate对IBOR提出了一些看法[
    IBOR](http://blog.moneymate.com/2013/10/22/ibor-the-next-great-hype/)。SimCorp在这个领域
    clearly has a lot to [say](http://www.eventsimcorpwe.be/sites/default/files/files/MAS_Vision%20and%20Roadmap.pdf)。Sapient提供了它的[观点](http://www.sapient.com/content/dam/sapient/sapientglobalmarkets/pdf/thought-leadership/IBOR_WP_final.pdf)——单一数据源的真理。
- en: More interestingly, M&G have [provided](http://www.pentagonconsulting.com/downloads/m&g_ibor_genericreqs.pdf)
    a generic IBOR requirements and product definition document to the IBOR Standards
    Group.  WatersTechnology appears to be running an IBOR [event](http://events.waterstechnology.com/bbiborlondon/static/agenda-2013)
    in December 2013 that maybe of interest.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更多有趣的是，M&G已经向IBOR标准组提供了[通用IBOR需求和产品定义文件](http://www.pentagonconsulting.com/downloads/m&g_ibor_genericreqs.pdf)。WatersTechnology似乎在2013年12月举办了一个IBOR[活动](http://events.waterstechnology.com/bbiborlondon/static/agenda-2013)，可能会引起兴趣。
