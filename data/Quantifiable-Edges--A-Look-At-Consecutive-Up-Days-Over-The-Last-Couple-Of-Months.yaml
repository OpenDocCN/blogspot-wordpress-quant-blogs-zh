- en: In most cases over the last 2+ months 2 up days has quickly led to a selloff.
    The most the S&P gained on any 3rd day of this period was slightly over 2 points.
    A strong move higher could be a sign of a change in character for the market.
    Tuesday’s action may be worth noting. It could answer the question as to whether
    rallies will continue to be sold or whether they can start to accelerate their
    gains.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去2个多月的时间里，大多数情况下连续2个上涨日后都会迅速出现抛售。在这段时间内，标普在任何第三天取得的最大涨幅略超过2个点。股市的强劲上涨可能是市场性格发生变化的信号。周二的市场表现可能值得关注。它可能回答了这样一个问题：反弹是否会继续被抛售，或者它们是否能够开始加速涨幅。
