- en: 'Timely Portfolio: Simplified Example of Systematic Investor’s Fine Work'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：系统投资者精细工作的简化示例
- en: 来源：[http://timelyportfolio.blogspot.com/2012/02/simplified-example-of-systematic.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/02/simplified-example-of-systematic.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/02/simplified-example-of-systematic.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/02/simplified-example-of-systematic.html#0001-01-01)
- en: THIS IS ONLY AN EXAMPLE AND IS NOT INVESTMENT ADVICE. ACTING ON THIS WILL LOSE
    LOTS OF MONEY.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个示例，并不是投资建议。根据此操作将会损失大量金钱。
- en: '[Systematic Investor Blog](http://systematicinvestor.wordpress.com/) (be sure
    to check out the site) offers extremely good examples of how to use R in finance. 
    Since I firmly believe more examples are always better, I wanted to provide an
    additional very simple example of how to use his [Systematic Investor Toolbox
    (SIT)](https://github.com/systematicinvestor/SIT) for systems development.  This
    will provide a building block for a series of posts similar to my [A Quantstrat
    to Build On Part 6](http://timelyportfolio.blogspot.com/2011/07/quantstrat-to-build-on-part-6.html). 
    We’ll use our good old count up/down (CUD) indicator on the S&P 500 Index and
    compare it to [Mebane Faber’s](http://www.mebanefaber.com) 10 month moving average.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[系统投资者博客](http://systematicinvestor.wordpress.com/)（一定要查看网站）提供了使用R语言进行金融方面非常好的示例。由于我坚信更多的示例总是更好的，我想提供一个非常简单的示例，说明如何使用他的[系统投资者工具箱（SIT）](https://github.com/systematicinvestor/SIT)进行系统开发。这将为我们提供一系列类似于我的[构建量化策略（Part
    6）](http://timelyportfolio.blogspot.com/2011/07/quantstrat-to-build-on-part-6.html)博文的构建块。我们将使用我们熟悉的上升/下降（CUD）指标对标普500指数进行比较，并与[Mebane
    Faber](http://www.mebanefaber.com)的10个月移动平均进行比较。'
- en: I know this is not pretty, but I wanted to start with as simple a base as possible. 
    Any loyal readers will already have known that CUD is not so great at making money.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这看起来不怎么样，但我希望从尽可能简单的基数开始。任何忠诚的读者都已经知道CUD在赚钱方面并不是那么出色。
