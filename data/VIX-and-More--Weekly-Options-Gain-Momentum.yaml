- en: 'VIX and More: Weekly Options Gain Momentum'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：周期期权势头强劲
- en: 来源：[http://vixandmore.blogspot.com/2010/08/weekly-options-gain-momentum.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/weekly-options-gain-momentum.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/weekly-options-gain-momentum.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/weekly-options-gain-momentum.html#0001-01-01)
- en: 'Up until a couple of weeks ago, it was almost impossible to find anyone who
    thought it was worthwhile to mention [weekly options](http://vixandmore.blogspot.com/search/label/weekly):
    options that have the same terms as standard monthly options, except that they
    expire on every Friday other than the third Friday of the month (which is when
    standard monthly options expire.)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 直到几周前，几乎不可能找到任何认为值得提及[周期期权](http://vixandmore.blogspot.com/search/label/weekly)的人：周期期权和标准月度期权具有相同的条款，唯一不同的是它们在每个月的第三个星期五之外的每个星期五到期（这也是标准月度期权到期的时间）。
- en: For those who find the definition above a little too sparse, the CBOE has an
    excellent [FAQ for weeklys](http://www.cboe.com/micro/weeklys/questions.aspx);
    the Options Industry Council (OIC) also has a [weekly options FAQ](http://www.optionseducation.org/help/faq/weekly_options.jsp)
    for those who wish to learn a little more about these products.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些发现上面的定义有些少的人，CBOE 有一个绝佳的[周期期权 FAQ](http://www.cboe.com/micro/weeklys/questions.aspx)；Options
    Industry Council(OIC)也为那些希望更多了解这些产品的人提供了[周期期权 FAQ](http://www.optionseducation.org/help/faq/weekly_options.jsp)。
- en: 'Some of my fellow bloggers have already taken up the cause of weekly options
    and have shared some of their initial thinking on the subject:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一些博客朋友已经开始关注周期期权的问题，并分享了他们对这个主题的初步想法：
- en: Before anyone gets too excited about new products, one of the first questions
    is invariably about liquidity and market depth. Rest assured, there is already
    substantial liquidity and market depth in the weekly options being offered. In
    the table below, I have calculated today’s volume in weekly options and standard
    options for the two at-the-money strikes for all the weeklys listed by the CBOE.
    Note that for the most part, the weekly options volumes are running at about one
    third to one half of the rate of the standard monthly options. In the case of
    [IWM](http://vixandmore.blogspot.com/search/label/IWM) and [DNDN](http://vixandmore.blogspot.com/search/label/DNDN),
    today’s weekly volume exceeded the volume in the monthly options.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何人对新产品感到兴奋之前，一个最初的问题常常是关于流动性和市场深度。请放心，周期期权的流动性和市场深度已经相当充足。在下表中，我计算了 CBOE 列出的所有周期性期权和标准期权的今日成交量，都是在平价附近的两个行权价。请注意，大多数情况下，周期期权的成交量约为标准月度期权的三分之一到二分之一。在[IWM](http://vixandmore.blogspot.com/search/label/IWM)和[DNDN](http://vixandmore.blogspot.com/search/label/DNDN)的情况下，今日的周期成交量超过了月度期权的成交量。
- en: For the record, I made my first weekly option trade last week and I was excited
    because it was a trade I never would have made unless it was near the [end of
    an expiration cycle](http://vixandmore.blogspot.com/search/label/expiration%20week)
    – a time frame many options traders avoid, but I like to embrace. Given the increasing
    popularity of weekly options and new end-of-cycle trading opportunities, I would
    recommend that anyone who has not already done so to spend some time with Jeff
    Augen’s excellent [Trading Options at Expiration](http://www.amazon.com/Trading-Options-Expiration-Strategies-Winning/dp/0135058724),
    where many of Jeff’s ideas can now be applied on a weekly basis.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 记录一下，上周我进行了我的第一笔周期期权交易，我感到兴奋，因为这是一笔我在到期周期接近时绝不会做的交易——而许多期权交易者避开到期周，而我则喜欢拥抱。鉴于周期期权的日益普及及新的到期周期交易机会，我建议那些尚未这么做的人花些时间阅读Jeff
    Augen出色的[到期交易期权](http://www.amazon.com/Trading-Options-Expiration-Strategies-Winning/dp/0135058724)，许多Jeff的想法现在也可以在每周应用。
- en: I will have a lot to say about weeklys (blame the CBOE for the spelling choice)
    going forward. In the meantime, readers looking to learn more about these products
    should start with the [CBOE Weekly Options splash page](http://www.cboe.com/micro/weeklys/introduction.aspx).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就周期期权（这个拼写选择要怪CBOE）而言，我以后会有很多话要说。与此同时，希望了解更多关于这些产品的读者，可以从[CBOE 周期期权首页](http://www.cboe.com/micro/weeklys/introduction.aspx)开始。
