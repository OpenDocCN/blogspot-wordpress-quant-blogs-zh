- en: 'Falkenblog: The Sad Life of a 12-Year-Old Existentialist'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 福肯博客：12 岁存在主义者的悲哀生活
- en: 来源：[http://falkenblog.blogspot.com/2010/09/sad-life-of-12-year-old-existentialist.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/sad-life-of-12-year-old-existentialist.html#0001-01-01)
