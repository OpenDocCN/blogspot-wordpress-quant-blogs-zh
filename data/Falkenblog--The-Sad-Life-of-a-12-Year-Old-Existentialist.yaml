- en: Socrates, clearly one to see the glass half full, noted that, "If you get a
    good wife, you will become very happy; if you get a bad one, you will become a
    philosopher—and that is good for every man." In other words, if you are less happy
    you will focus more on what constitutes a good life. I think that's somewhat true,
    in that ebullient moods are great for socializing but bad for thinking about difficult
    problems. Nothing focuses the mind like adversity of some sort.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 苏格拉底显然是一个乐观的人，他指出：“如果你娶到一个好妻子，你会非常幸福；如果你娶到一个不好的，你将成为一个哲学家—这对每个人都是好事。” 换句话说，如果你不那么幸福，你就会更多地专注于什么构成了美好的生活。我认为这在某种程度上是正确的，心情愉快是很适合社交的，但不太适合思考困难问题。没有什么比某种种类的逆境更能集中一个人的注意力。
- en: I read this about the Bubble Boy
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我读到了关于气泡男孩的这篇文章
- en: '[David Vetters](http://en.wikipedia.org/wiki/David_Vetter)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[大卫·维特斯](http://en.wikipedia.org/wiki/David_Vetter)'
- en: ', who his entire life, right from birth, without human contact because doctors
    knew his immune system had a rare defect (an earlier brother died shortly after
    birth). He seems a thoughtful little fellow, and as he aged he could see it was
    not going to end well. As he reached puberty, he started becoming more depressed
    and uncontrollable. He once'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他的整个生命，从出生开始，没有人的接触，是因为医生知道他的免疫系统有一种罕见的缺陷（之前的兄弟出生后不久就去世了）。他看起来是一个深思熟虑的小家伙，随着年龄的增长，他意识到结局不会好。当他到了青春期，他开始变得更加沮丧和无法控制。有一次
- en: '[asked his nurse:](http://)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[问他的护士：](http://)'
- en: Whatever I do depends on what somebody else decides I do. Why school? Why did
    you make me learn to read? What good will it do? I won't ever be able to do anything
    anyway. So why? You tell me why
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我所做的一切都取决于别人怎么决定我做什么。为什么上学？你为什么让我学会读书？这有什么好处？反正我永远也做不了什么。所以为什么？你告诉我为什么
- en: These are very deep questions from a 12-year-old, who was given everything he
    needed to live, but had no ability to connect or make an impact on anyone or anything.
    A life needs real achievement to matter. A week before he died, his mother touched
    his skin for the first time.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题都来自一个 12 岁的孩子，他得到了生存所需的一切，但却无法与任何人或任何事物建立联系或产生影响。一个人的生命需要真正的成就才能有意义。他去世前一周，他的母亲第一次触摸到他的皮肤。
