- en: 'Falkenblog: Investors Like Large Spreads, Says Broker'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 经纪人表示投资者喜欢大价差'
- en: 来源：[http://falkenblog.blogspot.com/2012/06/investors-like-large-spreads-says.html#0001-01-01](http://falkenblog.blogspot.com/2012/06/investors-like-large-spreads-says.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/06/investors-like-large-spreads-says.html#0001-01-01](http://falkenblog.blogspot.com/2012/06/investors-like-large-spreads-says.html#0001-01-01)
- en: Here's a good example of someone who has learned to rationalize his self-interest
    so well he does not recognize when he is saying something absurd,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个学会合理化自身利益的人的绝佳例子，他根本没意识到自己在说荒唐话，
- en: '[from the WSJ:](http://online.wsj.com/article/BT-CO-20120620-712955.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自WSJ：](http://online.wsj.com/article/BT-CO-20120620-712955.html)'
- en: '"If you could set your tick size [minimum bid-ask spread] much wider, market
    participants will react," said Jeffrey Solomon, chief executive of banking firm
    Cowen and Co. LLC, speaking to lawmakers at the hearing Wednesday. "Investors
    like round numbers--nickels, dimes and quarters."'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"如果你能设置更广的交易最小价差（最低报买价差），市场参与者将做出反应，"周三在听证会上对议员讲话的银行公司Cowen and Co. LLC的首席执行官杰弗里·所罗门如是说。"投资者喜欢圆整数-五分、一角和二角。"'
- en: '... Moving to broader pricing increments could be a boon to providers of equity
    research, which have been forced to focus on heavily traded, brand-name stocks
    after the move to pennies, according to Patrick Healy, Chief Executive of Issuer
    Advisory Group, a consultant to companies on exchange matters.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '... 转换为普遍定价增量可能对股权研究提供者有益，由于向一分钱的转换，这些研究者被迫集中在交易量大、品牌知名的股票上，Issuer Advisory
    Group首席执行官Patrick Healy如是说，该公司是一家为交易所的公司提供建议的咨询公司。'
- en: Brokerage firms often can't afford to spend money developing reports on thinly
    traded companies because firms are less likely to make back that money through
    commissions linked to trades in such securities, said Healy. With less research
    available on small-cap companies, mutual funds and other institutions may not
    be inclined to invest in such stocks, he said.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经纪公司通常无法承担开发关于轻交易的公司的报告的费用，因为公司更少可能通过与这类证券相关的佣金来收回这笔钱，Healy如是说。没有关于小市值公司的更少的研究可用，共同基金和其他机构可能不倾向于投资这类股票，他说。
- en: A higher tick size raises the cost for your average retail trader who crosses
    spreads to transact.  If you give the brokerage a greater franchise value, they
    will spend more on research fluff, but any mutual fund relying on these reports
    should be restricted to paper trading.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 更高的交易最小价差会提高普通零售交易者的交易成本。如果你给予经纪公司更高的特许经营权，他们会在研究上花更多浮花，但任何依赖这些报告的共同基金都应该限制到模拟交易。
- en: If people really like round numbers, why not apply this to everything. I hate
    coins, and feel I give more to the take-a-penny-give-a-penny tray than most. No
    more $2.09 coffee at Starbucks, generating 91 cents of change.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人们真的喜欢圆整数，为什么不在一切东西上应用呢。我讨厌硬币，感觉我比大多数人都捐得更多。不再是2.09美元的星巴克咖啡，收到的零钱少91美分。
- en: Of course, a firm wishing to increase its relative bad-ask spread it can always
    push its price down to below $10 via a split share, and some clearly do that.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，希望通过增加其相对坏买价差的公司可以通过股份拆分将其价格下调至10美元以下，显然有些公司就是这样做。
