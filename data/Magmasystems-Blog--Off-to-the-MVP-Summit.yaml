- en: See some of you at the Microsoft MVP Summit starting on Monday evening?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一晚上见一些人在微软MVP峰会上？
- en: 'What''s important to me is to see Microsoft''s directions on Capital Markets.
    I would liek to see a cohensive story on:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说重要的是看到微软在资本市场方面的方向。我希望看到一个关于：
