- en: Ethereum Virtual Machine (EVM) – Bytecode On The Blockchain
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以太坊虚拟机（EVM）- 区块链上的字节码
- en: If your interested in smart contracts, its probably worth having a read of the
    [Greeter](https://www.ethereum.org/greeter) tutorial over at Ethereum.  Likewise,
    [Writing Contacts](https://github.com/ethereum/go-ethereum/wiki/Contracts-and-Transactions)
    on their wiki.  There’s also the online [Solidity realtime compiler and runtime](https://chriseth.github.io/browser-solidity/)
    which is useful.  Interesting times.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对智能合约感兴趣，可能值得阅读 Ethereum 上的 [Greeter](https://www.ethereum.org/greeter) 教程。同样，阅读他们
    wiki 上的 [Writing Contacts](https://github.com/ethereum/go-ethereum/wiki/Contracts-and-Transactions)。还有在线的
    [Solidity 实时编译器和运行时](https://chriseth.github.io/browser-solidity/) 很有用。有趣的时代。
- en: Effectively we have [JavaScript](https://medium.com/javascript-scene/what-is-webassembly-the-dawn-of-a-new-era-61256ec5a8f6)
    as the browser VM, we have the JVM (and to a lesser extent .NET) as the server
    VM, and now we’re about to get blockchain VM’s.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有效地，我们将 [JavaScript](https://medium.com/javascript-scene/what-is-webassembly-the-dawn-of-a-new-era-61256ec5a8f6)
    视为浏览器虚拟机，将 JVM（以及在较小程度上是 .NET）视为服务器虚拟机，而现在我们将要获得区块链虚拟机。
