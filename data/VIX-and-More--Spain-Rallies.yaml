- en: 'VIX and More: Spain Rallies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：西班牙反弹
- en: 来源：[http://vixandmore.blogspot.com/2010/07/spain-rallies.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/spain-rallies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/07/spain-rallies.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/spain-rallies.html#0001-01-01)
- en: With all the excitement over the performance of [Spain](http://vixandmore.blogspot.com/search/label/Spain)’s
    soccer team in the World Cup, it has been easy to overlook the performance of
    the Spanish ETF, [EWP](http://vixandmore.blogspot.com/search/label/EWP). From
    a low of 29.85 almost a month ago, EWP has now rallied 22.1%, even as the country’s
    [credit default swaps](http://vixandmore.blogspot.com/search/label/credit%20default%20swaps)
    have remained elevated.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[西班牙](http://vixandmore.blogspot.com/search/label/Spain)足球队在世界杯上的出色表现引起的兴奋，很容易忽略了西班牙ETF
    [EWP](http://vixandmore.blogspot.com/search/label/EWP)的表现。从大约一个月前的29.85美元低点，EWP现在已经反弹了22.1%，尽管该国的[信用违约互换](http://vixandmore.blogspot.com/search/label/credit%20default%20swaps)仍然处于高位。
- en: As the chart below shows, a close above 37 could signal a new breakout and perhaps
    a significant uptrend.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如下面的图表所示，股价突破37美元可能意味着新的突破和或许是一次重要的上升趋势。
- en: More importantly, Spain is the tipping point in the [European sovereign debt
    crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    as I see it. In a nutshell, as goes Spain, so goes Europe.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，在我看来，西班牙是[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的临界点。简言之，西班牙的情况如何，欧洲也将如何。
