- en: I was watching Robert Aumann give a
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在观看罗伯特·奥曼进行演讲
- en: '[talk](http://nobellaureate.feedroom.com/?fr_story=1b1684c7c44eaba66be12078d61543331678542a&rf=bm&skin=showcase)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[talk](http://nobellaureate.feedroom.com/?fr_story=1b1684c7c44eaba66be12078d61543331678542a&rf=bm&skin=showcase)'
- en: on rule vs act rationality, and my first thought (after, 'I bet he's Jewish')
    is that it brought forth a profound point. A decision may make no sense as an
    act, but as part of a rule, and this makes sense.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在规则与行动合理性之间的讨论中，我的第一个想法（在“我敢打赌他是犹太人”之后）是，它提出了一个深刻的观点。一个决定作为一个行动可能毫无意义，但作为一个规则的一部分，这是有意义的。
- en: The ultimatum game is an experimental economics game in which two players interact
    to decide how to divide a sum of money that is given to them. The first player
    proposes how to divide the sum between themselves, and the second player can either
    accept or reject this proposal. If the second player rejects, neither player receives
    anything. If the second player accepts, the money is split according to the proposal.
    The game is played only once, and anonymously, so that reciprocation is not an
    issue.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 终极博弈是一个实验经济学游戏，两名玩家互动以决定如何分配给他们的一笔钱。第一个玩家提出如何在他们之间分配这笔钱，第二个玩家可以接受或拒绝这个提议。如果第二个玩家拒绝，两个玩家都不会得到任何东西。如果第二个玩家接受，根据提议分配钱。游戏只玩一次，并且匿名进行，因此互惠不是问题。
- en: Most people reject an offer less than 20% of the pool. Aumann sees this as both
    irrational in the act, but rational in the general sense that one does not want
    to appear a chump. The rule overrides our act rationality because humans have
    evolved to follow rules.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人拒绝少于池总额20%的提议。奥曼认为这既在行动上是非理性的，但从一般意义上来说是理性的，因为人们不想显得太软弱。规则覆盖了我们的行为合理性，因为人类已经进化到遵循规则。
- en: I think a similar issue occurs in gambling, which is like investing, and so
    people have a rule, intuitively, that risk taking is good. Yet, applied to some
    domains, such as equities, this rule does not work, as the average individual
    investor pays too much in transactions, and suffers due to a lack of diversification.
    Risk taking is good, in general, but not in the stock market. So we see too much
    gambling.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为赌博中存在类似的问题，它类似于投资，所以人们直觉地认为冒险是好事。然而，应用到某些领域，如股票，这个规则不起作用，因为普通个人投资者在交易中支付的费用过高，并且由于缺乏分散化而受到影响。总的来说，冒险是好事，但在股票市场上不是。所以我们看到了太多的赌博。
- en: This is an positive view, an idea about what is, rather than what should be.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种积极的观点，关于现实是什么，而不是应该是什么。
