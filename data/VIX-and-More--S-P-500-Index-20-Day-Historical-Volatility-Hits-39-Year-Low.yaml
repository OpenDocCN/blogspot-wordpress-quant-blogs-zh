- en: 'VIX and More: S&P 500 Index 20-Day Historical Volatility Hits 39-Year Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：标普500指数20日历史波动率达到39年低点
- en: 来源：[http://vixandmore.blogspot.com/2011/01/s-500-index-20-day-historical.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/s-500-index-20-day-historical.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/01/s-500-index-20-day-historical.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/s-500-index-20-day-historical.html#0001-01-01)
- en: Since I haven’t seen it mentioned anywhere else, I thought I should note that
    20-day [historically volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    in the S&P 500 index hit its lowest level since April 1971, the same month that
    the Rolling Stones released *[Sticky Fingers](http://www.amazon.com/Sticky-Fingers-Rolling-Stones/dp/B000000W5N)*
    and [Charles Manson](http://en.wikipedia.org/wiki/Charles_Manson) was sentenced
    to death.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我在其他地方没有看到提到过，我认为应该指出，标普500指数的20日[历史波动性](http://vixandmore.blogspot.com/search/label/historical%20volatility)达到了自1971年4月以来的最低水平，那个月份滚石乐队发布了*[Sticky
    Fingers](http://www.amazon.com/Sticky-Fingers-Rolling-Stones/dp/B000000W5N)*，以及查尔斯·曼森（Charles
    Manson）被判处死刑。
- en: Now there are multiple ways to calculate historical volatility. I outlined my
    preferred non-centered methodology in [Calculating Centered and Non-Centered Historical
    Volatility](http://vixandmore.blogspot.com/2009/12/calculating-centered-and-non-centered.html),
    which yielded a 20-day HV of just 4.57 as of Friday’s close, barely 25% of the
    VIX’s closing value of 17.75 from the same day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算历史波动性有多种方法。我在[计算中心化和非中心化历史波动性](http://vixandmore.blogspot.com/2009/12/calculating-centered-and-non-centered.html)一文中概述了我偏好的非中心方法，截至周五收盘，该方法得出的20日HV仅为4.57，几乎只有同一天VIX收盘值17.75的25%。
- en: Of course, some of this disconnect is due to the [holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)
    or [calendar reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion),
    but given that we are seeing near-record lows in some volatility measures just
    two years and a couple of weeks removed from a VIX of 80+ should certainly raise
    some eyebrows.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，其中一些脱节是由于[假期效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)或[日历反转](http://vixandmore.blogspot.com/search/label/calendar%20reversion)造成的，但是考虑到我们刚刚在距离VIX超过80的水平两年的几周内见证了某些波动性指标的历史低点，这无疑应该引起人们的关注。
- en: In terms of implications going forward, today’s big(ger) move should herald
    the return of more normal volatility, as well as more middling implied and historical
    volatility measures.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就未来的影响而言，今天的巨大（更大）波动应该预示着更加正常的波动性的回归，以及更多的中等隐含和历史波动性指标。
