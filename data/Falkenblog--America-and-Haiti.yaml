- en: Haiti is very instructive to the US. First, when listening to economists remember
    they have no consensus on the seemingly straightforward question
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 海地对美国非常有启示。首先，当听取经济学家的意见时，请记住，他们在看似简单的问题上没有达成共识
- en: '[''why is Haiti so poor?''](http://www.marginalrevolution.com/marginalrevolution/2010/01/why-is-haiti-so-poor.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[''为什么海地如此贫穷？''](http://www.marginalrevolution.com/marginalrevolution/2010/01/why-is-haiti-so-poor.html)'
- en: Thus, when some economist tells you the optimality of some fiscal policy is
    "Economics 101", remember that any interesting important macro fact is basically
    a puzzle to "Economics 101". While economists can
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当一些经济学家告诉你某种财政政策的最佳性是“经济学 101”时，请记住，任何有趣重要的宏观事实基本上都是“经济学 101”的难题。尽管经济学家可以
- en: '[model their opinions](http://unicast.org/enclosures/life-econ-crop.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[塑造他们的意见](http://unicast.org/enclosures/life-econ-crop.pdf)'
- en: ', they do not agree on the big economic issues of the day any more than garbage
    men or biologists do.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，他们在当今大经济问题上的观点并不比清洁工或生物学家更一致。
- en: As the aerial photo of the Dominican-Haiti border shows, property rights are
    clearly an issue. Property rights are weak in Haiti, so no one has an incentive
    to cultivate or protect land, and so it turns into a literal sewer. The January
    earthquake has highlighted this problem, as to date very little debris has been
    moved
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如多米尼加-海地边境的航拍照所示，产权显然是一个问题。海地的产权较弱，因此没有人有动力耕种或保护土地，因此它变成了一个真正的下水道。今年一月的地震突显了这个问题，迄今为止，几乎没有移动多少废墟。
- en: '[according to the AP](http://news.yahoo.com/s/ap/20100911/ap_on_re_la_am_ca/cb_haiti_earthquake_rubble)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[根据 AP 报道](http://news.yahoo.com/s/ap/20100911/ap_on_re_la_am_ca/cb_haiti_earthquake_rubble)'
- en: ':'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: a major obstacle to demolishing buildings has been the lack of property records,
    which either were destroyed in the quake or never existed at all.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拆除建筑物的一个主要障碍是缺乏产权记录，这些记录要么在地震中被摧毁，要么根本不存在。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Without an owner's consent, it is difficult to remove debris, he said.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在没有业主同意的情况下，清理残骸是困难的，他说。
- en: In Haiti, like the USA, there is great concern that if people own land, this
    will exacerbate inequality. The solution, that no one, or 'the state' owns it,
    leads to a wasteland.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在海地，就像在美国一样，人们非常担心如果人们拥有土地，这将加剧不平等。解决方案是，没有人，或者说‘国家’拥有它，导致了一片荒地。
- en: 'My local paper highlights the same problem in my community. Most home loans
    are non-recourse: the bank has no ''recourse'' to go after a borrower if he doesn''t
    pay his mortgage, merely take the property. But this seizing of collateral takes
    12 to 24 months given all the rules designed to protect homeowners. The result
    are many properties in foreclosure have no one managing them who wants to maximize
    their value. Indeed, the homeowner sure to default can cannibalize the house,
    ripping out $2 worth of fixtures and selling them at $1\. Such venal behavior
    would be immediately condemned by politicians and journalists if it were done
    by banks, but because individuals are doing it there''s no outrage. Here''s a
    case where giving bankers more power would greatly improve neighborhoods. The'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我的地方报纸突出了我社区的同样问题。大多数住房贷款是无追索权的：如果借款人不支付抵押贷款，银行就没有‘追索权’，只能拿走房产。但是，由于所有旨在保护房主的规则，这种抵押品的查封需要
    12 至 24 个月的时间。结果是，许多处于被取代状态的房产没有任何想要最大化其价值的管理者。事实上，肯定会违约的房主可以将房子拆毁，拆下价值 2 美元的固定装置，并以
    1 美元出售。如果是银行这样做，这种贪婪行为会立即受到政治家和新闻记者的谴责，但是因为个人这样做，没有人会感到愤怒。这是一个情况，给予银行家更多的权力将极大地改善社区。
- en: '[following is from the Minneapolis Star-Tribune](http://www.startribune.com/local/102699004.html?page=1&c=y)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[以下来自明尼阿波利斯星论坛](http://www.startribune.com/local/102699004.html?page=1&c=y)'
- en: ':'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: On Labor Day, Deneen Clarke was scraping the woodwork in her bathroom when she
    heard banging from outside. From her window, Clarke could see workers hauling
    doors, leaded glass windows and even a built-in buffet out of the century-old
    home next door.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在劳动节那天，丹尼恩·克拉克（Deneen Clarke）正在她的浴室刮木制品时，听到了外面的敲打声。从她的窗户向外望去，克拉克可以看到工人们正在将隔壁那座百年老宅的门、铅玻璃窗甚至是内置餐具柜拆出来。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Clarke called the cops. Another neighbor cussed out the workers. But they learned
    the police weren't interested as soon as they determined the person who authorized
    the work -- the homeowner.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 克拉克报了警。另一位邻居骂了工人。但是他们很快就得知警察对此不感兴趣，因为他们确定了授权工作的人——房主。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It turned out that Clarke's neighbor decided to strip out valuable pieces of
    her foreclosed house the day before the bank took possession of it.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原来，克拉克的邻居决定在银行接管前的那一天剥夺她被拍卖房屋中的有价值的部分。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The person is lowering my property values by taking stuff out," Clarke said.
    "The house is worthless next door now... The house can''t be occupied the way
    it is."'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"那个人通过拿走东西降低了我的房产价值，"克拉克说道。"现在隔壁的房子一文不值... 那房子现在无法居住，就像它现在这样。"'
- en: One key characteristic of civilization is property rights, where people have
    clearly delimited areas of responsibility.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文明的一个关键特征是产权，人们在这里有明确界定的责任区域。
