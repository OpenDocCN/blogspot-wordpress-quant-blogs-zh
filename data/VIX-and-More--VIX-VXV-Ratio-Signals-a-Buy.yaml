- en: 'VIX and More: VIX:VXV Ratio Signals a Buy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多信息：VIX:VXV比率发出买入信号
- en: 来源：[http://vixandmore.blogspot.com/2009/02/vixvxv-ratio-signals-buy.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vixvxv-ratio-signals-buy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/vixvxv-ratio-signals-buy.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vixvxv-ratio-signals-buy.html#0001-01-01)
- en: The [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV),
    which has been decidedly neutral for more than two months, is up over 1.08 (was
    at 1.10 earlier), signaling a buy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX:VXV比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)，已经明显保持中立状态超过两个月，目前超过了1.08（之前是1.10），发出买入信号。'
- en: Officially, this ratio does not generate a buy or sell signal until the end
    of the day, but on days like today, it is always nice to get an early warning
    signal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 官方上说，这个比率直到一天结束才会产生买入或卖出信号，但在今天这样的日子，能够提前得到一个预警信号总是很不错的。
- en: If all hell does not break lose, I will revisit the VIX:VXV ratio just before
    the close and update the signal, if any.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切不会失控，我会在收盘前重新审视VIX:VXV比率，并更新信号，如果有的话。
