- en: 'Quantifiable Edges: Top Weighted Nasdaq 100 Components Very Overbought'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：顶级加权纳斯达克100成分股非常超买
- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/top-weighted-nasdaq-100-components-very.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/top-weighted-nasdaq-100-components-very.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/06/top-weighted-nasdaq-100-components-very.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/top-weighted-nasdaq-100-components-very.html#0001-01-01)
- en: 'I noted in Thursday night’s Subscriber Letter that AAPL and GOOG had both risen
    for 8 days in a row. Additionally, those two along with MSFT and ORCL all had
    2-day RSI’s of over 98\. That’s an extremely overbought level. These 4 stocks
    are among the top 7 and make up about 26% of the Nasdaq 100\. Using the list of
    current Nasdaq 100 stocks I studied action among the current 8 highest weighted.
    In addition to the 4 above this includes RIMM, QCOM, CSCO and GILD. I looked at
    other times since 2007 that at least 4 of these 8 stocks closed with a 2-day RSI
    in excess of 94\. Those results are below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在周四晚上的订阅者信中提到，AAPL和GOOG已经连续上涨了8天。此外，这两只股票连同MSFT和ORCL的2日RSI都超过了98。这是一个极度超买的水准。这4只股票是前7大股票中的4只，占据了纳斯达克100指数的大约26%。我利用了当前纳斯达克100股票的名单，研究了当前权重最高的8只股票的行动。除了上述4只股票外，还包括RIMM、QCOM、CSCO和GILD。我查看了自2007年以来，至少有4只这8只股票收盘时2日RSI超过94的情况。结果如下：
