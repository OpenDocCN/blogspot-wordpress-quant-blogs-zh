- en: It’s not exactly a layup that a pullback should immediately begin. Still, risk
    appears to greatly outweigh reward when several of the top components are strongly
    overbought short-term. A brief look at the W/L Ratio suggests this. A pullback
    does normally come at some point in the next few days though. In fact of the 21
    instances where the conditions were met, only one did not experience a close below
    the trigger day’s close within the next 4 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它并不是一个绝对的保证，回调会立即开始。尽管如此，当几个顶级成分股短期内严重超买时，风险似乎远大于收益。对胜率/亏损比（W/L Ratio）的简要查看暗示了这一点。尽管如此，回调在接下来的几天内通常还是会出现的。实际上，在满足条件的21个实例中，只有1个在接下来的4天内没有出现收盘价低于触发日的收盘价。
