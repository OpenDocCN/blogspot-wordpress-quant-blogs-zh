- en: 'On the subject of Swap Execution Facilities (SEF), there is also the new [FIX](http://fixprotocol.org)
    working [group](http://www.bobsguide.com/guide/news/2011/May/31/fixed-income-connectivity-working-group-initiative-to-enable-leading-sell-side-banks-ecns-and-exchanges-to-work-together-to-accelerate-adoption-of-fix-for-fixed-income.html)
    with the usual sell-side [suspects](http://www.waterstechnology.com/sell-side-technology/news/2075024/promote-fix-fixed-income):
    BofA Merrill Lynch, Barclays Capital, Credit Suisse, Deutsche Bank, Goldman Sachs,
    JP Morgan Chase, Morgan Stanley, Royal Bank of Scotland, Société Générale, UBS.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '关于Swap Execution Facilities (SEF)的话题，还有一个新的[FIX](http://fixprotocol.org)工作组和一个通常的卖方[嫌疑人](http://www.waterstechnology.com/sell-side-technology/news/2075024/promote-fix-fixed-income):
