- en: 'Quantifiable Edges: Declining SPY Volume At New Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：在新高时SPY成交量下降
- en: 来源：[http://quantifiableedges.blogspot.com/2010/01/declining-spy-volume-at-new-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/declining-spy-volume-at-new-highs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/01/declining-spy-volume-at-new-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/declining-spy-volume-at-new-highs.html#0001-01-01)
- en: Over the holidays it was easy to ignore the low volume and dismiss it as typical
    holiday traffic. Traders may have now returned but trading volume is still lacking.
    The low volume isn’t blatantly obvious because it’s still higher than it was during
    the holidays. Still, it’s definitely going in the wrong direction here. Below
    is a study I looked at last night using SPY.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在假期期间，很容易忽略低成交量，将其视为典型的假期流量。交易员可能已经回来，但交易量仍然不足。低成交量并不是明显可见，因为它仍然比假期期间的成交量高。然而，从这里开始明显走向错误的方向。以下是我在昨晚查看的利用SPY进行的研究。
- en: '[![](img/bd60b1b0cd3bb7994b662d62469d927b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJLi1-v0xafK3tI0_dgNlbS9dQq2LGq867RqyInT9BY8-oABshxrzExo48sajVkYr6hYtzQYYRHFXDvLhbu3PzuqY6l0ydtK2h_bYze2kpKjQPzsJsUztR2DhqF8l8RGGmy9S786ZJ4gx1/s1600-h/2010-1-12+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/bd60b1b0cd3bb7994b662d62469d927b.png)'
- en: The edge isn’t huge here but it does suggest a bit of downside is likely in
    the very near future. (And based on the futures the pullback could be starting
    this morning.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个边缘在这里并不是很大，但它确实表明在非常不久的将来可能会有一些下行趋势。（根据期货，回调可能今天早上已经开始。）
