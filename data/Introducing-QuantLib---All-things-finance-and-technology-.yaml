- en: 来源：[https://mhittesdorf.wordpress.com/2013/01/29/introducing-quantlib/#0001-01-01](https://mhittesdorf.wordpress.com/2013/01/29/introducing-quantlib/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mhittesdorf.wordpress.com/2013/01/29/introducing-quantlib/#0001-01-01](https://mhittesdorf.wordpress.com/2013/01/29/introducing-quantlib/#0001-01-01)
- en: 'Maybe you’re a financial engineer, or a quantitative developer, or even a technically
    literate trader and you need to write code that does some financial calculations.
     Where do you start? Maybe a spreadsheet is your first inclination. However, what
    if you need to build a ‘real’ application that runs on a server, processes market
    data and executes trades? A spreadsheet is just not going to cut it.  Java and
    C++ are the most popular programming languages for this kind of application.  The
    choice of  language often comes down to the building blocks, the libraries, that
    are available in a given language to solve the kind of problems you’re facing
    now and are likely to face in the future.  A financial library, in particular,
    should have data types for fundamental financial concepts, such as interest rates,
    discount factors, holiday calendars  and volatility. It should offer classes to
    model cash flows, do date/time calculations, and price a variety of instruments.
     Mathematical tools for optimization, calibration and interpolation would also
    be great. And, of course, who wants to pay a software license! So the library
    should be open-source, with a large, active user base and good documentation.
     Seems like a tall order? Well, let me introduce you to QuantLib, an established,
    open-source C++ framework for quantitative finance that delivers on all these
    features and more by way of the following modules:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你是金融工程师，或者是量化开发者，甚至是有技术背景的交易员，你需要编写进行一些金融计算的代码。那么你应该从哪里开始呢？也许你的第一反应是一个电子表格。然而，如果你需要在服务器上构建一个‘真实’的应用程序，来处理市场数据和执行交易呢？电子表格是远远不够的。Java和C++是构建这类应用程序最受欢迎的编程语言。语言的选择往往取决于可用的库，这些库能够解决你现在和未来可能面临的问题。一个金融库，特别是，应该有数据类型来表示基本的金融概念，如利率、贴现因子、假期日历和波动性。它还应该提供课程来模型现金流、日期/时间计算和定价各种工具。数学工具用于优化、校准和插值也会很棒。当然，谁想为软件许可付费呢？所以，这个库应该是开源的，拥有广泛的用户基础和良好的文档。那么，让我向你介绍QuantLib，这是一个经过验证的开源C++量化金融框架，它通过以下模块提供所有这些功能以及更多功能：
- en: I think you’ll agree that the breadth and scope of functionality offered by
    QuantLib is truly impressive.  However, with so many modules covering so much
    ground, where does one start? For the answer to that question, you’ll have to
    check out my next post.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为你会有同感，QuantLib所提供的功能范围和广度确实是令人印象深刻的。然而，由于有如此多的模块覆盖了如此多的领域，那么从哪里开始呢？关于这个问题，你将在我下一篇文章中找到答案。
- en: About Mick Hittesdorf
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于Mick Hittesdorf
- en: I'm a versatile technical leader with a passion for data analytics, data science
    and Big Data technology. I have experience working for both large and small organizations,
    in a variety of roles. I've been responsible for the management and operations
    of a global data science and analytics platform, developed low latency, proprietary
    trading systems, managed software development teams, defined enterprise architecture
    strategies, written white papers and blogs, published articles in industry journals
    and delivered innovative solutions to clients, both in a consulting and technical
    sales capacity. My current areas of focus include Big Data, data engineering,
    data science, R, and Cloud computing
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个多才多艺的技术领导者，对数据分析、数据科学和大数据技术充满热情。我在各种组织中担任过不同角色，负责管理一个全球数据科学和分析平台，开发低延迟、专有的交易系统，管理软件开发团队，制定企业架构策略，撰写白皮书和博客，发表行业期刊文章，并向客户交付创新解决方案，
    both in a consulting and technical sales capacity. My current areas of focus include
    Big Data, data engineering, data science, R, and Cloud computing.
