- en: The low number of instances means this is more “interesting” than “significant”.
    The pattern was fairly consistent as 5 of the 6 closed below the entry point within
    the next week before launching higher. The six instances occurred on 10/28/97,
    10/15/98, 1/3/01, 7/24/02, 3/17/03, and 1/23/08\. Some significant bottoms in
    that mix. The only instance that didn’t pull back within the next week was 10/15/98.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实例数量较少意味着这比“显著”更“有趣”。该模式相当一致，因为在这6次中有5次在下一周收盘前低于入场点，然后走高。这6次发生在10/28/97、10/15/98、1/3/01、7/24/02、3/17/03和1/23/08。其中有一些重要的底部。唯一一次在下一周内没有回调的是10/15/98。
