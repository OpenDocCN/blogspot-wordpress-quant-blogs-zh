- en: After gapping down Tuesday morning the market put in a sizable rally. The S&P
    gained over 4% from open to close. I looked back at other times the SPY gapped
    lower and then gained over 3.5% from open to close.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二早上大幅下跌之后，市场展开了一轮较大的反弹。标普500指数从开盘到收盘上涨了超过4%。我回顾了之前几次标普500(SPY)大幅低开，然后从开盘到收盘上涨超过3.5%的情况。
