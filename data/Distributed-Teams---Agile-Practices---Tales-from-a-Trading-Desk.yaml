  zh: 分布式团队 – 敏捷实践
- en: Jutta Eckstein has an interesting [talk](http://www.infoq.com/presentations/agile-practices-distributed-teams)
    on InfoQ that discusses “Applying Agile Development Practices in Distributed Teams”. 
    Distributed teams working on the same project/code base are always challenging. 
    Code ownership is clearly called out in the talk for obvious reasons.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Jutta Eckstein 在 InfoQ 上有一个有趣的 [演讲](http://www.infoq.com/presentations/agile-practices-distributed-teams)，讨论了“在分布式团队中应用敏捷开发实践”。在同一项目/代码库上工作的分布式团队总是具有挑战性的。在演讲中明确强调了代码所有权，原因显而易见。
- en: The Golden Rule slide offers some sensible rules for handover between location/time
    zones – build are green.  I would also add that ideally a CD process is being
    used, and the build has deployed successfully before handover to another region.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金规则幻灯片提供了一些明智的规则，用于不同地点/时区之间的交接 – 构建是绿色的。我还要补充一点，理想情况下使用 CD 流程，并且在交接给另一个地区之前，构建已成功部署。
