- en: '[Hedge fund operational due diligence](http://humblestudentofthemarkets.blogspot.com/2008/12/hedge-fund-operational-due-diligence.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲基金运营尽职调查](http://humblestudentofthemarkets.blogspot.com/2008/12/hedge-fund-operational-due-diligence.html)'
- en: ', here is another by Cox Owen on the site visit.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下是Cox Owen关于现场访问的另一篇文章。
- en: I just have one addition to his comments. If I were to do a site visit of an
    investment manager, hedge fund or otherwise, I would ask the portfolio managers,
    traders and other staff questions about the investment and operating philosophy
    of the firm to see if there are any significant differences between the operational
    view and the marketing spin. In times of market stress, these differences in philosophy
    and approach can make the difference between successful control and catastrophic
    failure.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我想对他的评论补充一点。如果我要对投资经理进行现场访问，无论是私募股权还是其他，我会向基金经理、交易员和其他员工询问关于公司投资和运营理念的问题，看看运营观点和营销手法之间是否存在重大差异。在市场压力时期，这些理念和方法的差异可能会导致成功控制与灾难性失败的差别。
- en: You can respond to him directly at coxowen1 at yahoo.com
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以直接通过 coxowen1 at yahoo.com 回复他。
- en: '**On-site visit**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**现场访问**'
- en: We are going to fast forward quite a bit so we can jump into the “On-Site Visit”.
    In proper OPDD we would have discussed numerous other items prior to the on-site
    visit such as extensive phone conversations, verifications, background checks,
    reviewing the DDQ and much more. The on-site visit is not an overwhelming task
    if it is done correctly. Depending on the depth of your experience and the complexity
    of the fund, the visit should take a minimal amount of time. (usually only a day
    of two but can take up to a week if necessary). I will try to keep this very high
    level and extremely general in discussion, there is certainly more to the “On-Site
    Visit” than what is listed below.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将快进很多内容，以便直接进入“现场访问”部分。在适当的运营尽职调查中，我们会在现场访问之前讨论许多其他事项，如进行广泛的电话交谈、核实、背景调查、审查尽职调查问卷（DDQ）等。如果操作得当，现场访问并不是一项繁重的任务。根据你的经验和基金的复杂性，访问所需的时间应该最少。（通常只需一两天，但如有必要，可能需要长达一周）。我会尽量保持高层次的讨论，非常概括，下面列出的内容当然只是“现场访问”的一部分。
- en: '**A checklist for the visit**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**访问清单**'
- en: The on-site visit is a critical component of the due diligence process. Make
    sure the manager is aware that you are coming for a scheduled visit. You want
    to make sure that all key personnel are informed of your visit and are there to
    answer any questions you might have.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现场访问是尽职调查过程中的关键组成部分。确保基金经理知道你计划进行预定的访问。你希望确保所有关键人员都了解你的访问，并能够回答你可能有的任何问题。
- en: This is where the rubber meets the road. You have had the opportunity to review
    the offering documents, understand the managers fund structure and investment
    philosophy as well as answer almost any question you have about the manager via
    prior phone conversations. Now you starting the on site visit. This is how you
    will verify that the manager is operating according to what the offering documentation
    and DDQ have revealed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关键时刻。你已经有机会审查招股说明书，了解基金经理的基金结构和投资理念，以及通过之前的电话交谈几乎回答了你关于经理的任何问题。现在你开始进行现场访问。这将是你验证经理是否按照招股说明书和DDQ所揭示的内容进行操作的方法。
- en: a) Verify the business location is as stated in the legal documents.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: a) 核实经营地点与法律文件中陈述的一致。
- en: b) Meet all of the principals, PMs, analyst, operational staff, etc.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: b) 与所有负责人、基金经理、分析师、运营人员等见面。
- en: 'c) Verify all internal groups operate accordingly. (technology, accounting,
    operations, trading, risk, research etc.). Walk through the entire trade process:
    Trade generation, execution and processing, reconciliation, accounting, database
    and systems administration etc.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: c) 核实所有内部团队是否相应地运作。（技术、会计、运营、交易、风险、研究等）。走完整个交易过程：交易生成、执行和处理、对账、会计、数据库和系统管理等等。
- en: d) Verify the Disaster Recovery site is operational and working. (When was it
    last tested? How often does the manager use it? Does the manager have a DR plan?
    If so get a copy of it, how was the manager affected by key events, such as 9/11
    and the 8/14/2003 blackout, other business continuity planning, etc.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: d) 核实灾难恢复站点是否运行正常。（上次测试是什么时候？经理多久使用一次？经理是否有灾难恢复计划？如果有，获取副本，经理如何受到9/11和2003年8月14日大停电等关键事件的影响，以及其他业务连续性计划等。）
- en: f) Does the manager have a non-investment group that provides control oversight
    in an open and transparent manner?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: f) 经理是否有一个非投资团队，以公开透明的方式提供控制监督？
- en: g) Verify that the working relationships with service providers are fluid and
    work under stress.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: g) 核实与服务提供商的工作关系是否顺畅，并在压力下工作。
- en: h) Verify that other investors are also sophisticated investors. (you will certainly
    feel more comfortable if other investors have preformed their OPDD)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: h) 核实其他投资者也是成熟的投资者。（如果其他投资者已经完成了他们的OPDD，你肯定会感到更舒适。）
- en: i) Develop an overall assessment of the team and infrastructure
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: i) 对团队和基础设施进行总体评估。
- en: j) Does the compliance environment include documented policies and procedures
    for all relevant areas (soft dollar, personal trading, trade allocations, etc)?
    (Ask for a copy of the compliance manual.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: j) 合规环境是否包括所有相关领域的书面政策和程序（软美元、个人交易、交易分配等）？（要求提供合规手册的副本。）
- en: k) Verify cash controls and movements.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: k) 核实现金控制和流动情况。
- en: l) Develop a list of likes and dislikes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: l) 制定你喜欢和不喜欢的事项清单。
- en: 'm) Portfolio administration: Does the manager use Advent, Advisorware or some
    other recognized software application, or are they using Excel? The software used
    is critical because robust software can reduce fail points and errors.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: m) 组合管理：经理是否使用Advent、Advisorware或其他公认的软件应用程序，还是使用Excel？所使用的软件至关重要，因为强大的软件可以减少故障点和错误。
- en: n) Does the manager rely on service providers for NAV accounting?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: n) 经理是否依赖服务提供商进行净资产会计？
- en: o) Does the manager have an independent set of books and records reconciled
    to the prime broker?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: o) 经理是否有一套独立的账本和记录，与主经纪商调解？
- en: You should ask to see redacted key trades – let’s say the fund discusses a drawdown
    of 7% in February and a 21% peak in March you want to verify those trades actually
    occurred internally and with the Prime broker and the fund administrator.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该要求查看经过编辑的关键交易——假设基金在2月份讨论了7%的回撤，3月份达到21%的高峰，你需要验证这些交易实际上是在内部、与主经纪商和基金管理员之间发生的。
- en: p) Does the manager plan on trading new instruments?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: p) 经理是否计划交易新的工具？
- en: q) Is the manager experiencing employee turnover?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: q) 经理是否面临员工流失？
- en: r) Is the manager planning on making any material changes to management, administration,
    the strategy or key personnel?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: r) 经理是否计划对管理、行政、策略或关键人员进行任何重大变更？
- en: s) Is the manager or any key personnel the subject of any governmental or regulatory
    investigation?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: s) 经理或任何关键人员是否成为任何政府或监管机构调查的对象？
- en: t) Does the manager have an experienced non-investment leadership providing
    oversight of internal processes and service providers?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: t) 经理是否有一个经验丰富的非投资领导层，对内部流程和服务提供商进行监督？
- en: u) Does the manager have a consistent and well – documented valuation and pricing
    process, if so ask for a copy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: u) 经理是否有一个一致且记录良好的估值和定价过程，如果是，要求提供副本。
- en: v) Does the manager have an external administrator providing full service support
    including daily trade capture and reconciliation to prime broker?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: v) 经理是否有外部管理员提供全面服务支持，包括每日交易捕捉和与主经纪商的调解？
- en: w) Does the manager have a dedicated operational team with well defined procedures
    and processes?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: w) 经理是否有一个专门的操作团队，并有明确定义的程序和流程？
- en: x) Are cash movements and account openings authorized by a single signature?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: x) 现金流动和账户开设是否由单一签名授权？
- en: y) Is the back office subject to key man risk due to being understaffed?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: y) 后台部门是否因为人手不足而面临关键人物风险？
- en: z) Verify the accuracy of the historical data (compare it to cleansed data –
    I’ve seen a PM show a profitable trade but when I took a closer look at the data
    it was not remotely close to what the market actually traded on the date in question.)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: z) 核实历史数据的准确性（与清洗后的数据比较——我曾见过一个基金经理展示了一笔盈利的交易，但当我仔细查看数据时，发现与市场在相关日期实际交易的情况相去甚远。）
- en: aa) Verify that the firm has followed its Business Plan.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: aa) 核实公司是否遵循了其商业计划。
- en: bb) Does the manager provide annually audited finical statements for the considered
    funds?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: bb) 管理者是否为所考虑的基金提供年度审计的财务报表？
- en: The on-site visit is much broader than the few areas mentioned above. Obviously
    the operational due diligence criteria will differ from manager to manager and
    is quite extensive. After all relevant information is collected it should be turned
    over to the investment committee for review. OPDD does have a black and white
    science behind it. But there is also the art of connecting all of the procedures
    and practices that lead to understanding the workflows that actually occur. Anyone
    new grad student can go down a check list, but to truly understand all of the
    operational fund complexities can only be done through experience.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现场考察的范围远比上述提到的几个领域要广泛。显然，运营尽职调查的标准会因管理者而异，内容相当广泛。在收集到所有相关信息后，应将其提交给投资委员会进行审查。运营前置尽职调查（OPDD）确实有其黑白分明的科学依据。但也有将所有程序和实践联系起来，理解实际发生的流程的艺术。任何新毕业的学生都能按照清单进行检查，但要真正理解所有运营基金复杂性，只能通过经验来完成。
