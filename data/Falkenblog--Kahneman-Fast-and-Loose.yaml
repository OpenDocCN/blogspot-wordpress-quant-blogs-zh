- en: 'Falkenblog: Kahneman Fast and Loose'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 卡尼曼的敏捷'
- en: 来源：[http://falkenblog.blogspot.com/2013/06/kahneman-fast-and-loose.html#0001-01-01](http://falkenblog.blogspot.com/2013/06/kahneman-fast-and-loose.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/06/kahneman-fast-and-loose.html#0001-01-01](http://falkenblog.blogspot.com/2013/06/kahneman-fast-and-loose.html#0001-01-01)
- en: There's a short Danny Kahneman interview at the Daily Beast
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在《每日野兽》有一篇关于丹尼尔·卡尼曼的短访谈
- en: '[here](http://www.thedailybeast.com/articles/2013/04/26/daniel-kahneman-s-gripe-with-behavioral-economics.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.thedailybeast.com/articles/2013/04/26/daniel-kahneman-s-gripe-with-behavioral-economics.html)'
- en: '.  He notes why your best friends may not be your best advisors:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   他指出为什么你最好的朋友可能并不是你最好的顾问:'
- en: Friends are sometimes a big help when they share your feelings. In the context
    of decisions, the friends who will serve you best are those who understand your
    feelings but are not overly impressed by them.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 朋友有时会在他们分享你的感情时提供很大的帮助。在决策过程中，最能帮到你的朋友们是那些能理解你的感情但不会过分看重它们。
- en: 'That''s the Kahneman I love to read, profound and interesting. But then he
    follows with this sentence:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '这就是我喜欢阅读的卡尼曼，深刻而有趣。但是随后他说了这句话:'
- en: For example, one important source of bad decisions is loss aversion, by which
    we put far more weight on what we may lose than on what we may gain.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，一个重要的糟糕决策来源是损失厌恶，我们更关注我们可能会失去的东西，而不是我们可能会得到的东西。
- en: I don't see
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有看见
- en: '[loss aversion](http://loss-aversion.behaviouralfinance.net/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[风险厌恶](http://loss-aversion.behaviouralfinance.net/)'
- en: 'as being nearly as prevalent as lottery-loving: that is, picking things with
    small probabilities of big gains, as opposed to avoiding things with potentially
    large losses.  Most really bad investments, those with the lowest expected returns,
    are things with large potential losses (lottery tickets, horse races, highly volatile
    stocks, options, penny stocks, etc.)  This means people don''t avoid them too
    much, rather, they prefer them too much.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就像热衷于购买彩票：也就是说，选择那些具有巨大潜在收益的小概率事件，而不是回避那些可能造成巨大损失的事情。大多数真正糟糕的投资，也就是那些预期收益最低的投资，都是那些潜在损失可能巨大的事物（彩票，赛马，高波动性股票，期权，低价股等）。这意味着人们不会太过回避它们，而是更倾向于它们。
- en: But that's only one class of bad investments with large losses.  Then there's
    picking up pennies in front of a steam roller, the kind of trade Kahneman's good
    friend Nassim Taleb argues is too common, where one basically sells insurance
    or options too cheap, making money most of the time but then occasionally blowing
    up and moving on to the next sucker.  Kahneman seems highly respectful of Taleb's
    work, and neither try and reconcile these ideas, even though they are really at
    the top for both.  That makes them more like interesting magazine writers (eg,
    Carl Zimmer, John Horgan) than scientists.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但这只是一类有着巨大损失的糟糕投资。然后还有在蒸汽滚筒前捡钱这样的交易，卡尼曼的好朋友纳西姆·塔勒布所主张的，这种交易太常见了，基本上就是以太廉价的价格出售保险或期权，虽然大多数时间挣钱，但偶尔会出大问题，然后就转移到下一个容易上当的人身上。卡尼曼似乎非常尊重塔勒布的工作，两者都没有试图去调和这些想法，尽管他们在各自领域里的地位都极高。这让他们更像是一个有趣的杂志作家（例如，卡尔·齐默，约翰·霍根）而不是科学家。
- en: Loss aversion in practice is a curiosity, not common in its domain relative
    to riffs on its opposite.  I think people who love quoting him merely because
    once you allow irrationality in equilibrium, you are no longer constrained, and
    Kahneman gives one the authority to do this.  So, as much as I enjoy many things
    he says, I'd say he has been an enabler of sloppy thinking, net net.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，风险厌恶是一种好奇现象，并不像其相反方面那样普遍。我想，他们喜欢引用他的人仅仅因为一旦你允许在平衡态中出现非理性，你就不再受约束，卡尼曼使一个人能够这样做。所以，虽然我喜欢他说的很多事情，但我想说，他已经成为了草率思考的一个助长者，总体上说。
