- en: Random Seinfeld-ish Thought...
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随机想一下西纳德式的想法...
- en: Why are Americans suddenly using the signatory line of "Cheers"? People I know
    who were born and raised in Brooklyn are suddenly signing email message with "Cheers".
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么美国人突然开始用“干杯”的落款了？我认识的在布鲁克林出生长大的人突然用“干杯”来签名邮件。
- en: The next time you say "Cheers" to me, you had better have a scotch in your hand!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你对我说“干杯”的时候，你最好手里有一杯苏格兰威士忌！
