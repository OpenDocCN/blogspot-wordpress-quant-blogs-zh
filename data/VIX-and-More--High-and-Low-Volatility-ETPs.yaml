- en: 'VIX and More: High and Low Volatility ETPs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 高波动性与低波动性ETP产品'
- en: 来源：[http://vixandmore.blogspot.com/2011/12/high-and-low-volatility-etps.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/high-and-low-volatility-etps.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/high-and-low-volatility-etps.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/high-and-low-volatility-etps.html#0001-01-01)
- en: Since Barclays/iShares [launched](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html)
    the first VIX-based exchange-traded products (ETPs) three years ago next month,
    the landscape of volatility ETPs has been dominated by products that are based
    on [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures). This
    should come as no surprise to investors, since the cash VIX (or VIX index quoted
    on CNBC and elsewhere) cannot be traded directly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从巴克莱/iShares在三年前下个月推出了首个基于VIX的交易所交易产品(ETP)以来，波动性ETP市场一直由基于[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的产品主导。这对投资者来说并不奇怪，因为现金VIX（或CNBC及其它地方报价的VIX指数）不能直接交易。
- en: In early May, however, PowerShares elected to go in a different direction and
    launched the [PowerShares S&P 500 Low Volatility Portfolio](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)
    ([SPLV](http://vixandmore.blogspot.com/search/label/SPLV)) on one end of the spectrum
    and the [PowerShares S&P 500 High Beta Portfolio](http://www.invescopowershares.com/products/overview.aspx?ticker=sphb)
    ([SPHB](http://vixandmore.blogspot.com/search/label/SPHV)) at the more volatile
    end of the spectrum. *[I’m guessing that a “High Volatility” moniker didn’t make
    it very far with either the legal or marketing folks…]*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在五月初，PowerShares决定走不同的路线，在一端推出了[PowerShares标普500低波动性组合](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)（[SPLV](http://vixandmore.blogspot.com/search/label/SPLV)），在另一端更具波动性的端推出了[PowerShares标普500高波动性组合](http://www.invescopowershares.com/products/overview.aspx?ticker=sphb)（[SPHB](http://vixandmore.blogspot.com/search/label/SPHV)）。*我猜“高波动性”这个名称在法务或市场营销人员那里并没有走得很远……*
- en: Three weeks after the PowerShares products, Russell Investments peppered the
    market with a launch of ten different “[factor ETFs](http://www.russelletfs.com/Products/Factor.aspx)”
    which also address investor demand for products with high and low volatility,
    beta, momentum, etc. over the Russell 2000 and Russell 1000 universe, later followed
    by three international variants. Since then, several other issuers have entered
    the market with similar products.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在PowerShares产品推出三周后，Russell Investments在市场上推出了十个不同的“[因子ETF](http://www.russelletfs.com/Products/Factor.aspx)”，这些产品也针对投资者对Russell
    2000和Russell 1000宇宙中高波动性、贝塔、动量等产品的需求，后来又推出了三个国际变体。自那时以来，还有其他几家发行商推出了类似产品。
- en: By far the products that have received the most attention from investors have
    been the low volatility ETPs, with SPLV leading the pack with a market share of
    around 80%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，最受投资者关注的产品一直是低波动性ETP产品，其中SPLV市场占有率约为80%。
- en: So far these [volatility/beta ETPs](http://vixandmore.blogspot.com/search/label/volatility%2Fbeta%20ETPs)
    have attracted approximately $800 million in assets, about 1/3 of the amount that
    is invested in VIX-based ETPs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这些[波动率/贝塔ETP产品](http://vixandmore.blogspot.com/search/label/volatility%2Fbeta%20ETPs)已经吸引了大约8亿美元的资产，约为投资于VIX-based
    ETP产品的1/3。
- en: While the low volatility products have performed quite well since their launch
    and I understand the visceral desire to hold low volatility products in a high
    volatility world, as I see it, holding low beta stocks ([SPLV top holdings](http://www.invescopowershares.com/products/overview.aspx?ticker=sphb#hold))
    is just another way at market timing and not necessarily better over the long
    haul than diversifying with bonds or even more cash.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然低波动性产品自推出以来表现相当不错，我也理解在高度波动的市场中持有低波动性产品的强烈欲望，但依我看来，持有低贝塔股票（[SPLV的前十大持仓](http://www.invescopowershares.com/products/overview.aspx?ticker=sphb#hold)）只是另一种市场时机的做法，并不一定比持有债券或更多现金进行多元化更好。
- en: Going forward, I will spend some time analyzing the performance of SPLV, SPHB
    and some other ETPs in the volatility/beta group. In the meantime, give some thought
    to the possibility that even though utilities ([XLU](http://vixandmore.blogspot.com/search/label/XLU))
    have been superb performers in 2011, these are not necessarily the best long-term
    investments for most of us.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 今后，我将花些时间分析SPLV、SPHB以及其他波动率/贝塔组的ETP的表现。与此同时，考虑一下这样的可能性：尽管公用事业股（[XLU](http://vixandmore.blogspot.com/search/label/XLU)）在2011年的表现非常出色，但这并不意味着它们对大多数人来说就是最好的长期投资。
