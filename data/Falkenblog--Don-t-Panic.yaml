- en: . Electronic exchanges like Arca became frozen, unable to send orders, and without
    the electronic market makers the prices basically had no support. Some big stocks
    like Procter & Gamble and Citigroup had bid-ask spreads effectively at 10%. It
    wasn't clear if the Mayan doomsday had been accelerated, Israel was in a war,
    who knew? Later it was mentioned this was caused by some poor guy at Citi who
    sold $16 Billion worth of S&P futures, not the $16 Million he was supposed to
    trade (his performance review this year should be leaked to the internet as comedy
    gold) Some exchanges are
  id: totrans-9
