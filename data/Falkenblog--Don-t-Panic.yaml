- en: ', but they had to have moved more than 60%, meaning a lot slightly less ridiculous
    trades are going through.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，但他们不得不移动超过60％，这意味着会发生更多略微不那么荒谬的交易。
- en: 'Just another reminder: if the market is going bananas, stand back. Retail traders
    get screwed in these environments, but only the impatient ones. Don''t think you
    will get out first, the institutions are way ahead of you.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 又一次提醒：如果市场乱了，退避。 在这种环境中，零售交易者会受到损害，但只有那些急躁的人。 别认为你会第一个逃跑，机构早已超过你。
