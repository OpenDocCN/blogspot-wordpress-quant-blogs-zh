- en: 'Falkenblog: Don''t Panic'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 弗劳肯博客：不要惊慌
- en: 来源：[http://falkenblog.blogspot.com/2010/05/dont-panic.html#0001-01-01](http://falkenblog.blogspot.com/2010/05/dont-panic.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/05/dont-panic.html#0001-01-01](http://falkenblog.blogspot.com/2010/05/dont-panic.html#0001-01-01)
- en: Greece is in a bad situation. They don't have enough revenue to pay their expenses,
    and the effected interest groups does not understand that the only alternative
    to merely promising to cut expenditures (to get IMF loans), is actualliy cutting
    expenditures. Bad news, but Greece's GDP is only 3% of the US, so it's not that
    important.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊的情况很糟糕。 他们收入不足以支付开支，而受影响的利益集团不明白，仅仅承诺削减支出（以获得国际货币基金组织贷款）是削减支出的唯一选择。 坏消息，但希腊的国内生产总值（GDP）仅为美国的3％，因此并不那么重要。
