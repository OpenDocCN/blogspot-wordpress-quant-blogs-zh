- en: 'VIX and More: On Trading Rules and Guidelines'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：关于交易规则和指南
- en: 来源：[http://vixandmore.blogspot.com/2009/03/on-trading-rules-and-guidelines.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/on-trading-rules-and-guidelines.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/on-trading-rules-and-guidelines.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/on-trading-rules-and-guidelines.html#0001-01-01)
- en: Last Friday’s post, [Can Selling Options Make You a Better Trader?](http://vixandmore.blogspot.com/2009/03/can-selling-options-make-you-better.html)
    prompted quite a few emails and comments, including a request that I share some
    of my [trading rules](http://vixandmore.blogspot.com/search/label/trading%20rules).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五的帖子[Can Selling Options Make You a Better Trader?](http://vixandmore.blogspot.com/2009/03/can-selling-options-make-you-better.html)引起了很多电子邮件和评论，包括有人要求我分享一些我的[交易规则](http://vixandmore.blogspot.com/search/label/trading%20rules)。
- en: To be perfectly honest, I used to keep a list of trading rules handy to refer
    to at all times, but this is no longer the case. The rules are still valid, but
    after five years of full-time trading, I have retrained myself in the way I think
    about, react emotionally to and ultimately respond to the markets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，我以前总是随身带着一份交易规则清单，随时参考，但现在不是这样了。这些规则仍然是有效的，但在五年全职交易后，我重新训练了自己在思考、情感反应和最终对待市场的态度上。
- en: I do think, however, that the process of developing and codifying a set of trading
    rules and guidelines is one of the most important exercises that a new or inexperienced
    trader can undertake. Also, I firmly believe that veteran traders should constantly
    be evaluating their beliefs about the markets they trade and the guiding principles
    that provide the basis for various approaches to trading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我认为开发和编撰一套交易规则和指南是新手或经验不足的交易者可以进行的最重要的练习之一。此外，我坚信经验丰富的交易者应该不断评估他们对交易的市场的信念以及为各种交易方法提供基础的指导原则。
- en: Before I decided to make trading a full-time business, I sat down and attempted
    to capture most of my beliefs about the markets. I originally started out with
    about 80 "axioms" (beliefs would probably be a more accurate term) and as I traded,
    I added to this list.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我决定将交易作为全职生意之前，我坐下来试图捕捉到我关于市场的绝大多数信念。我最初开始大约有80个“公理”（信念可能是一个更准确的术语），随着我交易，我增加了这个列表。
- en: 'Originally I grouped my axioms/beliefs into the following categories:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，我将我的公理/信念分为以下几个类别：
- en: Overriding Principles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: overriding principles
- en: Market Technical Analysis & Sentiment Indicators
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场技术分析和情绪指标
- en: Stock Selection - General (long-term, swing and day trading)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票选择 - 一般（长期，摆动和日交易）
- en: Stock Selection - Day Trading
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票选择 - 日交易
- en: Stock Selection - Shorts
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票选择 - 空头
- en: Opening a Position
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开仓
- en: Taking Profits
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受利润
- en: Taking Losses
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受损失
- en: Pre-Market Activities
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pre-market activities
- en: Intraday Activities
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盘中活动
- en: Post-Market Activities
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收盘后活动
- en: Risk Control and Drawdown Rules
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险控制和回撤规则
- en: After a year or so of trading, I found that I had standardized on about 15 rules/guidelines
    that have changed only slightly since then.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 交易一年左右后，我发现我已经将大约15个规则/指南标准化，自那时以来变化不大。
- en: 'As requested, here are ten overriding principles that have survived the past
    five years, through bull and bear markets:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如所请求的，以下是过去五年中在牛市和熊市中幸存下来的十个 overriding principles：
- en: Always live to fight another day
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总是留得青山在不愁没柴烧
- en: Entries must have a statistical edge
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入必须有统计优势
- en: Patience and discipline
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 耐心和纪律
- en: Be a jellyfish (swim with the current)
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 做一个水母（顺流而下）
- en: Trade only liquid securities
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只交易流动性证券
- en: Focus on trying to capture the middle 80% of a move
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 专注于尝试捕捉任何一次移动的中间80%
- en: Know your exit points when you open a position (and stick to them!)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开仓时要知道你的退出点（并坚持！）
- en: When in doubt, reduce position size by 50%
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我们怀疑时，减少仓位大小50%
- en: Limit losses to 2% of total equity for any single trade
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将任何单一交易的损失限制在总权益的2%以内
- en: Start each day with a clean financial and emotional slate
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每天开始时，保持干净的财务和情感记录
- en: The above list is relatively generic, but it helped provide me with a framework
    for organizing how I would approach trading as a business, what strategies I should
    adopt, how those strategies should be executed, and ultimately defining what success
    should look like.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 上述列表相对通用，但它帮助我提供了组织如何将交易作为生意的方法，我应该采用什么策略，这些策略应该如何执行，以及最终成功应该是什么样子。
- en: Trading rules are vitally important – as is knowing when they should be broken.
    Even more important, I believe, is the process that one goes through in order
    to arrive at these rules and to make sure that as new market situations unfold
    and new blind spots are revealed, the rules and guidelines are enhanced to maximize
    the opportunity for the trader to continue to grow and develop.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 交易规则至关重要——知道何时该打破这些规则也同样重要。我相信，更重要的是一个人为了制定这些规则并确保随着新的市场情况展开和新的盲点被揭示，规则和指导原则能够得到加强，以最大化交易者继续成长和发展的机会。
