- en: 'Quantifiable Edges: The Importance of Breadth & Volume Confirming A Move To
    New Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化的边缘：广泛度和成交量确认涨至新高的的重要性
- en: 来源：[http://quantifiableedges.blogspot.com/2010/11/importance-of-breadth-volume-confirming.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/importance-of-breadth-volume-confirming.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/11/importance-of-breadth-volume-confirming.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/importance-of-breadth-volume-confirming.html#0001-01-01)
- en: While we can learn a lot from price action, it really only gives a small piece
    of what the market is doing.  There are many other forces that play a role in
    determining the likelihood of future price movement.  Breadth and volume are 2
    that I mention every night in the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们可以从价格行动中学到很多，但它实际上只给出了市场正在做什么的一小部分信息。有许多其他力量在决定未来价格变动的可能性中发挥作用。广泛度和成交量是每晚我都会提到的两个因素。
- en: '[Subscriber Letter](http://www.quantifiableedges.com/members/register.php)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[订阅者信件](http://www.quantifiableedges.com/members/register.php)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Moves to new highs are often followed by brief retracements.  This has especially
    been true since around the year 2000.  (This is when chop became favored over
    day to day trending activity
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 创新高通常会被短暂的回调所跟随。自从大约2000年以来，这尤其真实。（这就是当波动成为日常趋势活动之上的首选时）
- en: '[as discussed here](http://quantifiableedges.blogspot.com/2008/08/how-to-trade-choppiest-environment-in.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[如讨论中所述](http://quantifiableedges.blogspot.com/2008/08/how-to-trade-choppiest-environment-in.html)'
- en: .)  In last night's letter I showed a study that suggested strong breadth and
    volume in conjunction with a new high has favored further short-term upside. 
    That study is below.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。在上个月的信中，我展示了一项研究，表明在创新高时，如果伴有强烈的广泛度和成交量，则有利于进一步的短期上涨。那个研究附在下面。
- en: Instances are a bit low but results are fairly compelling.  I did run the results
    back further last night and found the edge has been present as far back as the
    1970s.  It became stronger after 1988.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实例数量有些低，但结果相当有说服力。我昨晚确实将结果回溯得更远，并发现这个优势一直可以追溯到1970年代。1988年之后它变得更加强势。
- en: Now let's look at what has happened since 2000 when these new highs were not
    accompanied by strong breadth and volume.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看自2000年以来，当这些新高没有得到广泛度和成交量的支持时发生了什么。
- en: The difference is striking.  This is just another reminder that price action
    alone does not tell the whole story.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 差异非常显著。这只是再次提醒我们，仅凭价格行动并不能讲述整个故事。
