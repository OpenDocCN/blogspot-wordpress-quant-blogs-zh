- en: Last year at this time, the prevailing worries were focused on whether or not
    Fed Chair Janet Yellen was leaning toward a more hawkish stance, the inevitable
    march to higher interest rates in the U.S., the weakening of emerging markets
    currencies and the potential fallout from the Fed’s tapering of bond purchases.
    In retrospect, investors were largely worrying about the wrong things.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 去年这个时候，普遍的担忧集中在美联储主席珍妮特·耶伦是否倾向于更加鹰派的立场，美国利率不可避免地上升，新兴市场货币的贬值以及美联储减缓购债可能带来的潜在后果。回想起来，投资者主要是在担心错误的事情。
- en: The first few weeks of 2015 have seen [Greece](http://vixandmore.blogspot.com/search/label/Greece),
    Saudi Arabia and Ukraine back in the spotlight, with the Swiss National Bank and
    European Central Bank dominating news on the central banking front. If the past
    is any guide, the big issue for 2015 has yet to rear its ugly head, whether it
    turns out to be a gray, charcoal or black swan.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年头几周，[希腊](http://vixandmore.blogspot.com/search/label/Greece)、沙特阿拉伯和乌克兰再次成为焦点，瑞士国家银行和欧洲央行在中央银行新闻方面占据主导地位。如果过去有任何指导意义的话，2015年的大问题可能还没有露出水面，无论它最终是灰天鹅、石墨黑天鹅还是纯粹的黑天鹅。
