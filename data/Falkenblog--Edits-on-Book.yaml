- en: I got back edits on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我回来编辑了
- en: '[my book](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=sr_1_1?ie=UTF8&s=books&qid=1234148891&sr=1-1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的书](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=sr_1_1?ie=UTF8&s=books&qid=1234148891&sr=1-1)'
- en: ', and some of the comments are pretty interesting. Clearly, my usage of "that"
    and "which" is almost as bad as guessing. Did you know that it is correct to say
    "435 BC", but then, "AD 800"? Or that there were two Rochefoucaulds? Further,
    somehow he/she was able to find my quotes of others, and though I thought I generally
    cut and pasted them directly from online texts, I made an unusual number of errors,
    perhaps as I re-wrote some parts from memory. Anyway, I''m spending a lot of time
    on it because I get only two weeks, and this is my last chance to make changes.
    I do find that having not had my manuscript for a while and looking at it anew,
    there are some plain errors, some really poor explanations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，其中一些评论非常有趣。很明显，我的对“that”和“which”的使用几乎和猜测一样糟糕。你知道说“公元前435年”是正确的吗，但是，“公元后800年”是错误的吗？或者说有两个Rochefoucaulds？另外，不知何故，他/她能够找到我引用他人的地方，虽然我以为我一般都是直接从在线文本中剪切和粘贴，但我出现了异常多的错误，也许是因为我有些部分是凭记忆重写的。无论如何，我花了很多时间在这上面，因为我只有两周的时间，这是我的最后一次更改的机会。我发现，由于一段时间没有看到我的手稿，重新审视它，发现了一些明显的错误，一些非常糟糕的解释。
- en: It's funny because while I basically had the book done last spring and was very
    eager to get it out asap, the time since I got Wiley to publish it has really
    allowed me to make it much better, with often major substantive changes in my
    arguments. The process of a book, the time, the scope, the depth, make them a
    unique way to present an argument in a way that articles or blog posts simply
    can't match, because its a sustained, consistent argument. My hope is that the
    argument is consistent and concise as possible, because rarely do I read a 300
    plus page book without thinking it could have been a 200 page book, where some
    chapters seem unnecessary.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 搞笑的是，去年春天我基本上已经完成了这本书，非常渴望尽快出版，但自从我让Wiley出版它以来，时间真的让我能够更加完善它，经常在我的论点中做出主要的实质性改变。写一本书的过程，时间，范围，深度，让它们成为一种独特的方式来呈现一个论点，而这是文章或博客文章无法比拟的，因为它是一种持续的，一致的论述。我的希望是，这个论点尽可能一致和简洁，因为我很少读到一本300多页的书，而不觉得它本来可以是一本200页的书，其中一些章节似乎是不必要的。
