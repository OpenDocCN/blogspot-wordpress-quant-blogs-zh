- en: 'VIX and More: Beyond SPLV: The Expanding Universe of Low Volatility ETPs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：超越SPLV：低波动性ETP的扩展宇宙
- en: 来源：[http://vixandmore.blogspot.com/2013/02/beyond-splv-expanding-universe-of-low.html#0001-01-01](http://vixandmore.blogspot.com/2013/02/beyond-splv-expanding-universe-of-low.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/02/beyond-splv-expanding-universe-of-low.html#0001-01-01](http://vixandmore.blogspot.com/2013/02/beyond-splv-expanding-universe-of-low.html#0001-01-01)
- en: The spike in volatility that hit a climax on Monday has apparently passed with
    the swiftness of a summer thunderstorm. Of course, as I explained more than six
    years ago in [What My Dog Can Tell Us About Volatility](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html),
    things are never really quite the same after the storm passes, which is why we
    often encounter a phenomenon I call [echo volatility](http://vixandmore.blogspot.com/search/label/echo%20volatility).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一达到顶峰的波动性剧增似乎已经随着夏日的雷暴一样迅速消散。当然，正如我在六年前以上解释过的[狗狗能告诉我们关于波动性的什么](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html)，风暴过后事情永远不会完全一样，这就是我们经常遇到的一个现象，我称之为[回声波动性](http://vixandmore.blogspot.com/search/label/echo%20volatility)。
- en: Most investors – and I know I am the exception here – do not like volatility
    and actively seek out strategies that minimize the volatility of their portfolios.
    This low volatility approach has a great deal of merit and a fair amount of academic
    studies to support the rationale behind low volatility investing. For those who
    might not be interested in wading through the academic literature, the chart below
    shows how SPLV has significantly outperformed SPY since its launch, with substantially
    less volatility along the way.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数投资者——我知道自己是个例外——不喜欢波动性，并积极寻求降低投资组合波动性的策略。这种低波动性方法有很多优点，并且有相当多的学术研究支持低波动性投资的合理性。对于那些可能不感兴趣于通晓学术文献的人来说，下面的图表显示了自上市以来，SPLV的表现明显优于SPY，同时波动性也大幅降低。
- en: Since the exchange-traded revolution began, investors have been blessed with
    a variety of low volatility sector ETPs, such as utilities ([XLU](http://vixandmore.blogspot.com/search/label/XLU))
    and consumer staples ([XLP](http://vixandmore.blogspot.com/search/label/XLP))
    as well as a strong selection of value-oriented ETPs (e.g., [IWD](http://vixandmore.blogspot.com/search/label/IWD)
    and [VTV](http://vixandmore.blogspot.com/search/label/VTV)) and dividend-focused
    ETPs (e.g., [VIG](http://vixandmore.blogspot.com/search/label/VIG), [DVY](http://vixandmore.blogspot.com/search/label/DVY)
    and [SDY](http://vixandmore.blogspot.com/search/label/SDY)), but it was not until
    May 2011 that there was an exchange-traded product that specifically target low
    volatility holdings. Enter the [PowerShares S&P 500 Low Volatility Portfolio](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)
    ETN ([SPLV](http://vixandmore.blogspot.com/search/label/SPLV)), which immediately
    began attracting a following and now has $3.4 billion of assets. SPLV had the
    benefit of being first to market, but its success has prompted the launch of many
    similar products, of which the most successful has probably been the iShares MSCI
    USA Minimum Volatility ETF ([USMV](http://vixandmore.blogspot.com/search/label/USMV)).
    Since then, PowerShares and iShares have expanded their product line of low volatility
    ETPs to cover international stocks ([EFAV](http://vixandmore.blogspot.com/search/label/EFAV),[ACWV](http://vixandmore.blogspot.com/search/label/ACWV),
    [IDLV](http://vixandmore.blogspot.com/search/label/IDLV)) and emerging markets
    ([EEMV](http://vixandmore.blogspot.com/search/label/EEMV), [EELV](http://vixandmore.blogspot.com/search/label/EELV)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从交易所交易的革命开始以来，投资者就享有了各种低波动性的行业ETP，比如公共事业（[XLU](http://vixandmore.blogspot.com/search/label/XLU)）和必需消费品（[XLP](http://vixandmore.blogspot.com/search/label/XLP)），以及一系列价值导向的ETP（例如，[IWD](http://vixandmore.blogspot.com/search/label/IWD)和[VTV](http://vixandmore.blogspot.com/search/label/VTV)）和专注于分红的ETP（例如，[VIG](http://vixandmore.blogspot.com/search/label/VIG)，[DVY](http://vixandmore.blogspot.com/search/label/DVY)和[SDY](http://vixandmore.blogspot.com/search/label/SDY))，但直到2011年5月，才有了专门针对低波动性持仓的交易所交易产品。于是，[PowerShares标普500低波动性组合](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)ETN（[SPLV](http://vixandmore.blogspot.com/search/label/SPLV)）应运而生，它立刻开始吸引投资者关注，目前管理着34亿美元的资产。SPLV作为市场首个产品受益良多，但其成功也促使市场上出现了许多类似产品，其中最成功的可能是iShares
    MSCI美国最低波动性ETF（[USMV](http://vixandmore.blogspot.com/search/label/USMV)）。自那时起，PowerShares和iShares扩大了低波动性ETP产品线，覆盖了国际股票（[EFAV](http://vixandmore.blogspot.com/search/label/EFAV),[ACWV](http://vixandmore.blogspot.com/search/label/ACWV),
    [IDLV](http://vixandmore.blogspot.com/search/label/IDLV)）和新兴市场（[EEMV](http://vixandmore.blogspot.com/search/label/EEMV),
    [EELV](http://vixandmore.blogspot.com/search/label/EELV)）。
- en: The newest battleground in the low volatility race is a U.S. market cap focus,
    with the launch by PowerShares of the PowerShares S&P Mid Cap Low Volatility Portfolio
    ([XMLV](http://vixandmore.blogspot.com/search/label/XMLV)) ETN and the PowerShares
    S&P Small Cap Low Volatility Portfolio ([XSLV](http://vixandmore.blogspot.com/search/label/XSLV))
    ETN earlier this month. I mention these two new entrants because the distinction
    between these two and SPLV is much more than the market cap. Indeed, the differences
    in sector weighting are at least as substantial as the differences in market cap.
    Starting with SPLV as a benchmark, here the current sector weightings are 31%
    utilities, 24% consumer staples and 15% financials. In contrast, XMLV is weighted
    with 51% financials, 24% utilities and no other sector representing more than
    8% of the portfolio. Not too dissimilar is XSLV, which is weighted 50% in financials
    and 16% in utilities. The bottom line is that these two new products are not just
    smaller cap versions of SPLV, but portfolios with a strong financial component,
    very little exposure to consumer staples and more exposure to sectors such as
    information technology and industrials, so the redundancy between SPLV and either
    XMLV or XSLV is smaller than one might expect.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在低波动性竞赛的最新战场中，是美国市场市值的焦点，PowerShares公司本月早些时候推出了PowerShares S&P Mid Cap Low Volatility
    Portfolio ([XMLV](http://vixandmore.blogspot.com/search/label/XMLV)) ETN和PowerShares
    S&P Small Cap Low Volatility Portfolio ([XSLV](http://vixandmore.blogspot.com/search/label/XSLV))
    ETN。我提到这两款新产品，因为这两者与SPLV之间的区别远超过市值上的差异。实际上，行业权重上的差异与市值上的差异一样显著。以SPLV作为基准，当前的行业权重为31%的公共事业，24%的必需消费品和15%的金融。相比之下，XMLV的权重为51%的金融，24%的公共事业，没有其他行业的权重超过8%的组合。与XSLV相比，也没有太大差异，其权重为50%的金融和16%的公共事业。总之，这两款新产品不仅仅是SPLV的小市值版本，而是具有强烈金融成分的组合，对必需消费品的暴露非常小，并且对信息技术和工业等行业的暴露更多，所以SPLV与XMLV或XSLV之间的重复性比人们预期的要小。
- en: Aggressive and conservative investors alike should make an effort to have a
    portion of their portfolio dedicated to lower volatility instruments. While more
    traditional sector, value and dividend approaches still make some sense, the expanding
    menu of targeted low volatility products certainly deserve a long look as well
    – preferably before the next big volatility storm.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 积极和保守的投资者都应该努力使他们的投资组合中有一部分致力于低波动性工具。虽然传统的行业、价值和股息方法仍然有一定的道理，但不断增加的针对性低波动性产品的菜单确实也值得好好审视——最好是下一次大波动性风暴来临之前。
