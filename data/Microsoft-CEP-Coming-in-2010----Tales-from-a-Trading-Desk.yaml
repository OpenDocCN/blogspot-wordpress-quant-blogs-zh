- en: Microsoft CEP Coming in 2010?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft CEP Coming in 2010?
- en: Looks like Microsoft is going to release a CEP in 2010\. This press [release](http://www.microsoft.com/presspass/press/2009/May09/05-11TechEd09PR.mspx)
    gives a little bit of information – build on top of SQL Server 2008\. Maybe this
    is another Microsoft Research [powered](http://research.microsoft.com/apps/pubs/default.aspx?id=70517)
    applications?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来微软将在2010年发布一款CEP。这篇[新闻稿](http://www.microsoft.com/presspass/press/2009/May09/05-11TechEd09PR.mspx)提供了一些信息——建立在SQL
    Server 2008之上。也许这是微软研究院推出的另一个[动力](http://research.microsoft.com/apps/pubs/default.aspx?id=70517)应用程序？
- en: '[DAT309 Low-Latency Data and Event Processing with Microsoft SQL Server](http://www.msteched.com/sessionlist/default.aspx)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[DAT309 使用微软SQL Server进行低延迟数据和事件处理](http://www.msteched.com/sessionlist/default.aspx)'
- en: 'Presenter: Torsten Grabs'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 'Presenter: Torsten Grabs'
- en: Tue 5/12 | 4:30 PM-5:45 PM | Room 151
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Tue 5/12 | 4:30 PM-5:45 PM | Room 151
- en: While typical relational database applications are query-driven, event-driven
    applications have become increasingly important. Event-driven applications are
    characterized by high event data rates, standing queries, and millisecond latency
    requirements that make it impractical to persist the data in a database before
    it is processed. These requirements are shared by various scenarios across verticals
    such as manufacturing, oil and gas, power utilities, financial services as well
    as IT and data center monitoring. In this session we explore technology from the
    Microsoft SQL Server flight of products that covers these scenarios and addresses
    those requirements. The session discusses use cases in depth and explains how
    key components of the Microsoft All Data Platform can be used to build domain-specific
    solutions. As part of the session, we also go over various deployment alternatives
    and key dates of the product roadmap.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管传统的关系型数据库应用程序是以查询为驱动的，但事件驱动的应用程序变得越来越重要。事件驱动的应用程序的特点是事件数据率高、持续查询以及毫秒级的延迟要求，这使得在处理之前将数据存储在数据库中变得不切实际。这些要求在制造业、石油和天然气、电力公用事业、金融服务以及IT和数据中心监控等各个行业的情境中都有所共享。在本次研讨会中，我们将探讨微软SQL
    Server产品系列中的技术，这些技术涵盖了这些场景并解决了这些要求。研讨会深入讨论了用例，并解释了如何使用微软全数据平台的关键组件来构建特定领域的解决方案。作为研讨会的一部分，我们还概述了各种部署选项和产品路线图的关键日期。
