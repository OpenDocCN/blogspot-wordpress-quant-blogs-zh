- en: 'VIX and More: Short Squeeze Portfolio One Year Later'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：一年后的做空压力组合
- en: 来源：[http://vixandmore.blogspot.com/2010/03/short-squeeze-portfolio-one-year-later.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/short-squeeze-portfolio-one-year-later.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/03/short-squeeze-portfolio-one-year-later.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/short-squeeze-portfolio-one-year-later.html#0001-01-01)
- en: In retrospect, I must have been a fool in February 2009 and a genius in March
    2009\. From a distance, that is typically what it looks like when I try to call
    a bottom.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**回顾起来，2009年2月我大概是个傻瓜，而在3月则成了天才。** 从远处看，当我试图预测市场底部时，这通常就是它的样子。'
- en: Of course anyone with a dart and a list of stocks could have constructed a portfolio
    what would return at least 60% a year or so ago, but the tricky part is that so
    many were reluctant to pull the trigger.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，任何拿着飞镖和股票列表的人都能构建一个一年前就能带来至少60%回报的投资组合，但棘手的是，许多人都不愿意扣动扳机。
- en: Fortunately, when there was the first whiff of a possible bottom, I was lucky
    enough to be fishing from a sea of heavily shorted positions and assembled a portfolio
    of stocks in which at least 30% of the float was short and the average volume
    in the stock was at least 500,000 million shares. I first unveiled these ideas
    in [Short Covering Driving Today’s Gains](http://vixandmore.blogspot.com/2009/03/short-covering-driving-todays-gains.html)
    on March 10, 2009 and later followed up with a discussion of the performance of
    that portfolio in [Short Covering Rally Data Points](http://vixandmore.blogspot.com/2009/05/short-covering-rally-data-points.html)
    on May 1, 2009, at which point the average holding had already more than doubled.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，当市场可能触底的第一丝迹象出现时，我幸运地从大量被极度做空的股票中钓鱼，并组建了一个至少30%的流通股被做空、股票平均交易量至少为500万股的投资组合。我首次在这些想法中透露是在2009年3月10日的[短线回补推动今日收益](http://vixandmore.blogspot.com/2009/03/short-covering-driving-todays-gains.html)，后来在2009年5月1日的[短线回补反弹数据点](http://vixandmore.blogspot.com/2009/05/short-covering-rally-data-points.html)中讨论了该组合的表现，此时平均持仓已经翻了一番多。
- en: Now, a little more than one year later, four of the holdings ([GCI](http://vixandmore.blogspot.com/search/label/GCI),
    [CBL](http://vixandmore.blogspot.com/search/label/CBL), [MAC](http://vixandmore.blogspot.com/search/label/MAC),
    [MGM](http://vixandmore.blogspot.com/search/label/MGM)) have gained more than
    400%. The two laggards are PALM, down almost 40%, and [TLT](http://vixandmore.blogspot.com/search/label/TLT),
    the long bond ETF, which is down about 10% after dividends and is omitted from
    the chart of equities and equity ETFs below.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，一年多一点之后，四个持仓股（[GCI](http://vixandmore.blogspot.com/search/label/GCI)，[CBL](http://vixandmore.blogspot.com/search/label/CBL)，[MAC](http://vixandmore.blogspot.com/search/label/MAC)，[MGM](http://vixandmore.blogspot.com/search/label/MGM)）的涨幅超过了400%。两个落后的是PALM，下跌了近40%，而长期债券ETF
    [TLT](http://vixandmore.blogspot.com/search/label/TLT) 下跌了10%（考虑分红后），并且下方的股票和股票ETF图表中省略了它的数据。
- en: I believe some of these former short squeeze candidates still have some room
    to run, but in my next post, I will look at some current heavy [short interest](http://vixandmore.blogspot.com/search/label/short%20interest)
    plays and see whether the shorts have the odds in their favor this time around.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信其中一些之前的做空压力候选股仍有一些上涨空间，但在我下一篇文章中，我将看看一些当前[做空兴趣](http://vixandmore.blogspot.com/search/label/short%20interest)浓厚的股票，看看这次做空者是否有利。
