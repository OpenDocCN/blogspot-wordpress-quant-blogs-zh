- en: 'Humble Student of the Markets: A dangerously extended market, or a FOMO rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的学生市场：一个危险扩展的市场，还是FOMO的上涨？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/07/a-dangerously-extended-market-or-fomo.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/07/a-dangerously-extended-market-or-fomo.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/07/a-dangerously-extended-market-or-fomo.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/07/a-dangerously-extended-market-or-fomo.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: The SPX has staged an upside breakout to new all-time highs and indicators are
    looking overbought. Now the key question for traders is whether current conditions
    represent an extended market that`s ripe for a pullback, or does do these conditions
    represent a "good" overbought condition that accompanies a momentum surge, which
    leads to a Fear Of Missing Out (FOMO) rally?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SPX 已经实现了向上的突破，达到了新的历史高点，指标看起来超买。现在交易者面临的关键问题是，当前的市场状况是否代表了一个过度扩展的市场，适合回调，还是这些条件代表了一种"良好"的超买状况，伴随着动量激增，进而引发害怕错失（FOMO）的上涨？
