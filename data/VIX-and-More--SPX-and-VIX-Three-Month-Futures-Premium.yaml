- en: 'VIX and More: SPX and VIX Three Month Futures Premium'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX和VIX三个月期货溢价
- en: 来源：[http://vixandmore.blogspot.com/2008/08/spx-and-vix-three-month-futures-premium.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/spx-and-vix-three-month-futures-premium.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/spx-and-vix-three-month-futures-premium.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/spx-and-vix-three-month-futures-premium.html#0001-01-01)
- en: Friday’s post, [VIX Slips Below 19](http://vixandmore.blogspot.com/2008/08/vix-slips-below-19.html),
    appears to have raised some interest in [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    premiums (or “premia” for the more scholarly inclined).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五的帖子[VIX跌破19](http://vixandmore.blogspot.com/2008/08/vix-slips-below-19.html)似乎引起了对[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)溢价（或“溢价”对于那些更倾向于学术研究的人来说）的兴趣。
- en: Looking three months out, the VIX November 2008 futures contract (VIX/X8) has
    been open since November 2007 and reached a settlement high of 26.25 on March
    14, 2008, just before the bottom of the equities market.  By contrast, the all-time
    settlement low for the VIX November futures contract was 21.35 on May 2, 2008,
    a month and a half after the markets moved off of the March bottom and about two
    weeks before the markets topped.  These VIX futures peaks and valleys just happened
    to precede important intermediate-term market tops and bottoms and may have hinted
    that a reversal was coming soon, in a manner similar to that of the [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    ratio.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 展望三个月，VIX 2008年11月期货合约（VIX/X8）自2007年11月起开放，并在2008年3月14日达到结算高点26.25，就在股市触底之前。相比之下，VIX
    11月期货合约的结算低点为21.35，是在2008年5月2日，在市场从3月的底部反弹一个月半，并在市场触顶两周前。这些VIX期货的高点和低点恰好预示了重要中级市场顶部和底部，并可能暗示逆转即将到来，这与[VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)比率的方式相似。
- en: Keep in mind that the [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    ratio is a ratio of the VIX (CBOE *[S&P 500 1-Month]* Volatility Index) to the
    [VXV](http://vixandmore.blogspot.com/search/label/VXV) (CBOE S&P 500 3-Month Volatility
    Index).  The six month chart below (courtesy of FutureSource.com and StockCharts.com)
    captures the difference (i.e., "futures premium") between the VIX November 2008
    futures (VIX/X8) and the VIX index or cash/spot VIX.  As the chart demonstrates,
    highs and lows in the VIX futures premium also coincide with tops and bottoms
    in the SPX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，[VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)比率是VIX（CBOE
    *[S&P 500 1-Month]* 波动指数）与[VXV](http://vixandmore.blogspot.com/search/label/VXV)（CBOE
    S&P 500 3-Month 波动指数）的比率。下面六个月的图表（由FutureSource.com和StockCharts.com提供）捕捉了VIX 2008年11月期货（VIX/X8）与VIX指数或现金/即期VIX之间的差异（即“期货溢价”）。正如图表所展示的，VIX期货溢价的高点和低点也与SPX的顶部和底部相吻合。
- en: Whether you are dividing or subtracting VIX futures and the VIX index, I feel
    obliged to offer a caution that a simplistic analysis of futures premiums can
    lead to some bad trading decisions.  Like many sentiment indicators, however,
    when VIX futures premiums reach extremes, these can be valuable signals for market
    timers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是正在将VIX期货和VIX指数进行除法还是减法，我觉得有必要提出一个警告：对期货溢价进行简单分析可能会导致一些糟糕的交易决策。像许多情绪指标一样，当VIX期货溢价达到极端水平时，这些可以成为市场计时员的有价值信号。
