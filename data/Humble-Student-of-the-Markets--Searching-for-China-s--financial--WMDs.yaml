- en: 'Humble Student of the Markets: Searching for China''s (financial) WMDs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：寻找中国的（金融）WMDs
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/searching-for-chinas-financial-wmds.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/searching-for-chinas-financial-wmds.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/searching-for-chinas-financial-wmds.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/searching-for-chinas-financial-wmds.html#0001-01-01)
- en: I got a lot of feedback from my post last week on the effects of Chinese capital
    flight on the Vancouver property market (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周关于中国资本外流对温哥华房地产市场影响的帖子收到了很多反馈（详见
- en: '[Behold the tsunami of liquidity from China](http://humblestudentofthemarkets.blogspot.com/2015/03/behold-tsunami-of-liquidity-from-china.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[目睹中国流动性的大潮](http://humblestudentofthemarkets.blogspot.com/2015/03/behold-tsunami-of-liquidity-from-china.html)'
- en: ). While there were a few locals who had comments about the local real estate
    market, the majority of comments had to do with the risk of a RMB devaluation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ). 虽然有一些当地人对于当地房地产市场发表了一些评论，但大多数评论都与人民币贬值的风险有关。
- en: It seems that the issue of a CNY devaluation is a hot topic these days. Let
    me make this clear from the beginning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎目前人民币贬值问题是一个热门话题。让我从一开始就讲清楚。
- en: '*When I refer to a Chinese devaluation, I don''t mean run of the mill operations
    like a RRR or [interest rate cut](http://www.bloomberg.com/news/articles/2015-03-18/china-swaps-in-biggest-two-day-drop-in-a-month-as-pboc-eases),
    but a massive shock-and-awe effort like a QE program or an explicit announcement
    to widen the allowable CNY trading band.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我提到人民币贬值时，我不是指像RRR或[利率 cut](http://www.bloomberg.com/news/articles/2015-03-18/china-swaps-in-biggest-two-day-drop-in-a-month-as-pboc-eases)这样的普通操作，而是像QE计划或明确宣布扩大人民币交易区间这样的巨大冲击和震撼努力。
- en: Such moves would send massive shockwaves around the financial world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的举动将在金融界引发巨大的冲击波。
- en: There has been no lack of warnings about the pressures on China as the latest
    round of economic weakness is highly suggestive of another round of stimulus.
    Even
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于中国在新一轮经济疲软中面临的压力，不乏警告之声，这轮经济疲软高度暗示将有一轮新的刺激措施。甚至
- en: '[Xinhua](http://news.xinhuanet.com/english/2015-03/17/c_134074913.htm)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[新华社](http://news.xinhuanet.com/english/2015-03/17/c_134074913.htm)'
- en: ', China''s official news agency, raised concerns about currency pressures on
    Chinese exports:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，中国官方新闻机构，对于人民币压力对中国出口表示担忧：
- en: The pressure is on Chinese exports as the euro sinks against the yuan, Ministry
    of Commerce spokesman Shen Danyang said on Tuesday.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 周二，商务部发言人沈丹阳表示，欧元对人民币贬值，中国出口压力加大。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The yuan was up 10.8 percent against the euro until March 13, when the euro
    devalued 13.2 percent against the U.S. dollar.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 直到3月13日，人民币对欧元上涨了10.8%，而欧元相对于美元贬值了13.2%。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The price advantages of Chinese exports to the European market has been softened
    by the euro devaluation, said the spokesman. The weak euro will also incite eurozone
    exports to other markets, adding competitive pressure to China's high value-added
    exports.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发言人表示，欧元贬值已经减轻了中国出口到欧洲市场的价格优势。弱势欧元还将激励欧元区的出口到其他市场，对中国的高附加值出口增加竞争压力。
- en: The WSJ rhetorically asked, "
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 《华尔街日报》 rhetorically 问道：“
- en: '[Will China Break the Currency Truce?](http://blogs.wsj.com/economics/2015/03/13/will-china-break-the-currency-truce/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国会打破货币休战吗？](http://blogs.wsj.com/economics/2015/03/13/will-china-break-the-currency-truce/)'
- en: '"'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “
- en: In the past five years, first the dollar, then the yen, and now the euro have
    tumbled as their respective central banks have undertaken large-scale bond-buying,
    or “quantitative easing” (QE). This is not a [zero-sum currency war:](http://www.wsj.com/articles/currencies-gyrate-but-theres-no-war-1426094448?KEYWORDS=greg+ip)
    QE sends money cascading across borders, bolstering asset markets and often triggering
    reciprocal monetary easing. Everyone wins.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去五年里，首先是美元，然后是日元，现在是欧元，它们各自的中央银行进行了大规模的债券购买，或者说“量化宽松”（QE）。这不是一场[零和货币战](http://www.wsj.com/articles/currencies-gyrate-but-theres-no-war-1426094448?KEYWORDS=greg+ip)：量化宽松使得货币跨越国界流动，支撑资产市场，并常常触发相互宽松的货币政策。每个人都受益。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But it’s a different matter if **China** devalues; that would kick off a currency
    war.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但如果**中国**贬值，那就是另一回事了；那将引发货币战争。
- en: That's because a Chinese devaluation would amount to the detonation of a financial
    WMD, aimed at the heart of the economies of its major trading partners.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为人民币贬值相当于引爆了一枚金融WMD，旨在摧毁其主要贸易伙伴的经济心脏。
- en: 'China is different because, even after significantly liberalizing its financial
    system, it still maintains controls over how much money can move in and out. When
    interest rates rise or fall, foreigners and residents can’t respond by moving
    money at will in and out of China, except surreptitiously. A repressed financial
    system means China has multiple tools for multiple targets: interest rates and
    credit guidance to target investment; reserve requirements to target bank liquidity;
    and the yuan to target trade.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国的不同之处在于，即使在显著自由化其金融系统之后，它仍然维持着对资金流入和流出的控制。当利率上升或下降时，外国居民不能自由地将资金转入或转出中国，除非秘密进行。一个受抑制的金融系统意味着中国有多重工具针对多重目标：利率和信贷指导以针对投资；存款准备金要求以针对银行流动性；以及人民币针对贸易。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This means that when China’s currency falls, its trading partners don’t get
    the usual benefits of easy monetary policy; there is no outrush of capital from
    China to other countries, and no boost to domestic spending to bolster imports.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这意味着，当中国的货币贬值时，其贸易伙伴并不会获得通常的宽松货币政策的利益；没有从中国流向其他国家的资本外流，也没有通过提高国内支出来支撑进口的提振。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That is why a move by China to devalue would arouse much more tension with its
    trading partners than the QE-driven devaluations by the U.S., Japan and eurozone.
    Whether that will happen is a matter of fierce debate.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么中国货币贬值的行为会比美国、日本和欧元区的量化宽松引发的贬值行为引起其贸易伙伴更多的紧张。是否会发生这种情况是一个激烈争论的问题。
- en: In my previous post, I highlighted the analysis by David Woo of BoAML about
    a potential currency war and FX volatility (via
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的一篇文章中，我强调了David Woo关于潜在货币战争和外汇波动的分析（通过
- en: '[Business Insider](http://www.businessinsider.com/bi-most-important-charts-in-the-world-2015-2?op=1)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/bi-most-important-charts-in-the-world-2015-2?op=1)'
- en: ). Such volatility episodes have been associated with market turmoil in the
    past.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这种波动时期在过去与市场动荡有关。
- en: As the chart shows, the effects of a RMB devaluation would indeed look like
    a financial WMD.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，人民币贬值的影响确实看起来像是一种金融大规模杀伤性武器。
- en: '**How likely is a Chinese devaluation?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国货币贬值的可能性有多大？**'
- en: If I were a goldbug, or if I wrote for Zero Hedge, I would stop right here.
    The tail-risks are obvious and, while we have no way of knowing when Beijing devalue,
    disaster is just around the corner.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我是一个黄金爱好者，或者我为零对冲写作，我就会在这里停下来。风险尾部是显而易见的，虽然我们无法知道北京何时贬值，但灾难就在拐角处。
- en: A more intelligent analyst might try to ascertain if China did possess such
    financial WMDs and, if they do, what the likelihood that the PBoC might use it.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更聪明的分析师可能会试图确定中国是否拥有这样的金融大规模杀伤性武器，如果确实拥有，中国人民银行可能会使用它的可能性有多大。
- en: Staying with the WMD analogy for the moment, suppose that you were an intelligence
    analyst and your job is to figure out if a certain country had WMDs. What would
    you do?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 暂时继续使用大规模杀伤性武器的比喻，假设你是一名情报分析师，你的工作就是确定某个国家是否拥有大规模杀伤性武器。你会怎么做？
- en: Modern military organizations are bureaucracies (as are finance ministries and
    central banks). ABC (Atomic-Biological-Chemical) warheads are volatile and difficult
    to handle. Moreover, their use can carry enormous political risk. The last thing
    you want is for some rogue officer to drag your country into a war you didn't
    start by firing off one of these weapons. Therefore the standard procedure is
    to create policies and procedures for the storage and release of these ABC weapons.
    Typically, one group of troops guard and store the warheads; and another delivers
    them.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现代军事组织是官僚机构（金融部和中央银行也是如此）。原子弹-生物武器-化学武器（ABC）的弹头是易挥发的，难以处理。此外，它们的使用可能带来巨大的政治风险。你最不希望的就是一些流氓军官通过发射这类武器将你的国家拖入一场你并未开始的战争。因此，标准的程序是为这些ABC武器的储存和释放制定政策和程序。通常，一组军队负责保护和储存弹头；另一组负责运送。
- en: As an example, I once spoke to a former Canadian Starfighter pilot who was stationed
    in Germany in the 1960s. He was part of a Starfighter squadron whose mission was
    to drop nuclear warheads on the advancing Soviet forces should war break out.
    The aircraft (delivery vehicle) was under Canadian control, but the warheads were
    under American control. Part of the procedure was the plane would sit, with the
    nuclear bomb attached, on alert on the tarmac.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我曾经和一个驻扎在20世纪60年代德国的前加拿大星际战斗机飞行员交谈过。他所在的星际战斗机中队的一项任务是在战争爆发时向苏联前进部队投掷核武器。飞机（输送工具）是在加拿大控制之下，但弹头是在美国控制之下。程序的一部分是飞机将坐在带有核武器的跑道上，处于警报状态。
- en: One of the key failsafe procedures was that the Canadian pilot had to sit in
    the cockpit with the canopy open with both hands visible at all times holding
    the side of the fuselage. An armed American guard stood nearby, with orders to
    shoot the pilot should he move his hands inside the cockpit.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个关键的安全程序是，加拿大飞行员必须坐在座舱里，座舱盖打开，双手始终可见，握住机身侧面。 一名持枪的美国卫兵站在附近，有命令说，如果飞行员将手伸入座舱内，应立即开枪击毙。
- en: '**Who would get hurt should China devalue?**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国贬值会伤害谁？**'
- en: In the same spirit, we can look for possible policies and procedures that the
    PBoC may undertake should they decide to devalue the RMB.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 从同样的角度来看，我们可以寻找中国人民银行可能采取的政策和程序，如果他们决定贬值人民币的话。
- en: We know that there are lots of reasons why Beijing might want to devalue, but
    there would be considerable damage done too, both to their economy and the economies
    of their trading partners. While the PBoC might not care about White People getting
    hurt, nor would they care very much about the Japanese, Koreans, Singaporeans
    and so on, they would care about the pain suffered in Hong Kong and by Mainland
    Chinese companies.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道北京可能希望贬值的原因有很多，但这也会造成相当大的损失，不仅对他们自己的经济，也对他们的贸易伙伴的经济。 尽管中国人民银行可能不关心白人受到伤害，也不会太在意日本人、韩国人、新加坡人等，但他们会关心香港和中国大陆公司遭受的痛苦。
- en: '[Marketwatch](http://www.marketwatch.com/story/hong-kong-in-trouble-if-yuan-goes-south-2015-02-22)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/hong-kong-in-trouble-if-yuan-goes-south-2015-02-22)'
- en: 'recently devoted an article about the vulnerabilities of Hong Kong should China
    devalue:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最近撰写了一篇关于中国货币贬值可能对香港造成的脆弱性的文章：
- en: 'Hong Kong began the Lunar New Year with its chief executive imploring the population
    to be more like sheep. But investors should watch where they are being led: As
    currency wars threaten to engulf its giant neighbor and spur it to devalue the
    yuan, Hong Kong looks highly exposed.'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 香港在农历新年开始时，其行政长官呼吁人民更像羊一样。 但投资者应该留意他们被引导的方向：随着货币战争威胁吞噬其庞大的邻国，并促使其贬值人民币，香港看起来极为脆弱。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Attention in recent weeks has focused on the possibility of yuan depreciation
    as China’s economy slows and as it suffers capital outflows.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最近几周的注意力集中在人民币贬值的可能性上，因为中国经济放缓，资本外流加剧。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is worth considering the fallout for Hong Kong under such a scenario, given
    the extent to which its economy has become dependent on the supercharged stimulus
    of an artificially suppressed currency.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 值得考虑的是，在这种情况下香港可能遭受的后果，鉴于其经济已经严重依赖人为压低的货币的过度刺激程度。
- en: 'The Achilles Heel of Hong Kong is the Hong Kong Dollar and its USD peg, which
    has spawned a currency and interest arbitrage carry trade (emphasis added):'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 香港的“阿喀琉斯之踵”是香港元和其与美元的挂钩，这导致了一种货币和利率套利的套利交易（重点添加）：
- en: Analysts have been sounding the alarm over the growth of a huge “invisible carry
    trade” of lending into the Chinese mainland in recent years.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分析师近年来一直在警告中国大陆巨额“隐形套利交易”的增长。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As China’s currency appreciated, borrowing in Hong Kong dollars became extremely
    popular, not only because of the much lower interest rates than on the mainland
    but also due to the attraction of taking out a liability in a depreciating currency.
    The kicker would come from sticking this money into high-yielding shadow-banking
    products.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着中国货币升值，以港元借款变得非常流行，不仅因为香港的利率远低于中国大陆，而且由于以贬值货币借贷的吸引力。 最后一击将来自将这些资金投入高收益的影子银行产品。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Brokerage Jefferies was flagging this a year ago, describing an almost parabolic
    increase in lending to mainland China.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 券商杰富瑞一年前就在发出警告，描述了对中国大陆的放贷几乎呈抛物线增长。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bank of America echoes such concerns in a recent report, detailing how ***lending
    exposure has reached 160% of Hong Kong’s entire gross domestic product***, up
    from 20% in 2006\. It cautions that instability and imbalances can be caused by
    currencies that have been on a predictable, stable trajectory, fomenting the belief
    that the trend will be permanent.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国银行在最近的一份报告中也表达了类似的担忧，详细说明了***放贷暴露已达到香港整个国内生产总值的160%***，而2006年时仅为20%。报告警告称，稳定和不平衡可能由于货币一直处于可预测、稳定的轨迹上而引发，从而导致人们相信这种趋势将是永久的。
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-03-18/foreign-bank-lending-to-china-shows-signs-of-peaking-bis-says-i7emalst)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-03-18/foreign-bank-lending-to-china-shows-signs-of-peaking-bis-says-i7emalst)'
- en: recently highlighted a
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最近突出了一个
- en: '[BIS report](https://www.bis.org/publ/qtrpdf/r_qt1503b.htm)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际清算银行报告](https://www.bis.org/publ/qtrpdf/r_qt1503b.htm)'
- en: 'indicating that while Chinese USD offshore liability growth had slowed, total
    Chinese USD liabilities amounted to USD 1.1 trillion:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 表明虽然中国离岸美元负债增长放缓，但总负债达到了1.1万亿美元：
- en: U.S. dollar-denominated borrowing by companies in Asia was fueled in recent
    years by lower interest rates and abundant liquidity offshore. Now, as the Federal
    Reserve prepares to raise interest rates and the greenback strengthens, heavily
    indebted companies face the prospect of higher repayments.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 近年来，亚洲公司的美元借款得到了低利率和海外充足的流动性的推动。现在，随着美联储准备提高利率和美元走强，负债累累的公司面临着更高的还款前景。
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The growth of claims on China by BIS reporting banks slowed down sharply,”
    Claudio Borio, the BIS’s head of the monetary and economic department, told reporters.
    “The possible turn in domestic financial cycles as U.S. dollar funding is set
    to tighten deserves close watching.”
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “国际清算银行（BIS）报告银行对中国索赔的增长速度急剧放缓，”国际清算银行货币和经济部门负责人Claudio Borio告诉记者。“随着美国加息，国内金融周期可能出现转折，这需要密切关注。”
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dollar credit to Chinese borrowers has reached $1.1 trillion, the BIS said in
    a January report. Asia’s largest economy has the world’s biggest corporate liabilities
    that Standard and Poor’s estimates stood at $14.2 trillion in 2013\.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际清算银行在1月份的一份报告中表示，对中国的借款人的美元信贷达到了1.1万亿美元。据标准普尔估计，全球最大的企业负债在2013年达到了14.2万亿美元。
- en: In another words, there has been an enormous “invisible carry trade” where Mainland
    Chinese companies either borrow in HKD or USD in Hong Kong at lower interest rates,
    move the funds back into China and invest the proceeds into shadow banking products
    at mid to high single digit interest rates. A simple devaluation would blow an
    enormous financial hole in the Chinese financial system as the value of those
    liabilities skyrocketed. Moreover, it would crater the Hong Kong financial system,
    as the lending exposure of 160% of GDP is comparable to the exposure of Cypriot
    banks at the start of their financial crisis.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，已经存在一个巨大的“无形套利”市场，中国大陆的公司在香港以较低的利率借入港元或美元，将资金转回中国，并将收益投资于中到高个位数的利率的影子银行产品。简单地贬值将在中国金融系统中造成巨大的财务漏洞，因为这些债务的价值飙升。此外，它将摧毁香港的金融系统，因为160％的GDP的贷款敞口与塞浦路斯银行在金融危机初期相似。
- en: Beijing will have to tread carefully in formulating RMB devaluation policy and
    procedures.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 北京在制定人民币贬值政策和程序时必须谨慎行事。
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-02-13/-9-trillion-question-is-how-tighter-fed-will-impact-world)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-02-13/-9-trillion-question-is-how-tighter-fed-will-impact-world)'
- en: 'wrote about the kinds of risks faced by EM economies, especially as the Fed
    enters a tightening cycle. While Chinese USD debt amounted to USD 1.1 trillion,
    total offshore USD debt was 9 trillion. These issues were raised at the last G20
    meeting (emphasis added):'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写了关于新兴市场经济体（EM）面临的各种风险的文章，尤其是美联储进入紧缩周期时。虽然中国美元债务达到了1.1万亿美元，但总离岸美元债务为9万亿美元。这些问题在上一次G20会议上提出（强调添加）：
- en: 'When Group of 20 finance ministers this week urged the Federal Reserve to “minimize
    negative spillovers” from potential interest-rate increases, they omitted a key
    figure: $9 trillion.'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当二十国集团（G20）本周要求美联储“最小化潜在利率上升的负面溢出效应”时，他们忽略了一个关键数字：9万亿美元。
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That’s the amount owed in dollars by non-bank borrowers outside the U.S., up
    50 percent since the financial crisis, according to the Bank for International
    Settlements. Should the Fed raise interest rates as anticipated this year for
    the first time since 2006, higher borrowing costs for companies and governments,
    along with a stronger greenback, may add risks to an already-weak global recovery.
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是根据国际清算银行的数据，自金融危机以来，非美国银行借款人欠下的美元债务增加了50％。如果美联储如预期的那样在今年首次加息，自2006年以来，公司和企业政府的借款成本上升以及美元走强可能会给已经疲软的全球复苏增加风险。
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The dollar debt is just one example of how the Fed’s tightening would ripple
    through the world economy. From the housing markets in Canada and Hong Kong to
    capital flows into and out of China and Turkey, the question isn’t whether there
    will be spillovers -- it’s how big they will be, and where they will hit the hardest.***'
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***美元债务只是美联储收紧对世界经济产生影响的一个例子。从加拿大和香港的房地产市场到资金流入和流出中国和土耳其，问题不是是否会产生溢出效应，而是溢出效应会有多大，以及它们将最严重地影响哪些地区。***'
- en: '**Watching for the "sequencing" of events**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**观察事件的“顺序”**'
- en: If China were to devalue, it desperately needs to insulate both Hong Kong and
    their domestic companies from the worst effects of the coming storm. One of the
    key telltale signs of impending RMB devaluation would be the announcement of closer
    ties, cooperation,  or coordination between the PBoC and the HKMA. Another telltale
    sign might be steps that Beijing takes to insulate Mainland companies from their
    USD 1.1 trillion debt, such as the establishment of dollar swap lines with the
    Federal Reserve.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中国贬值，迫切需要使香港和国内企业免受即将到来的风暴最严重影响的冲击。即将到来的人民币贬值的一个关键迹象之一将是中国人民银行与香港金融管理局之间宣布更紧密联系、合作或协调的公告。另一个迹象可能是北京采取的措施，以保护内地企业免受其1.1万亿美元债务的影响，例如与美联储建立美元互换额度。
- en: As an example, one step that Beijing seem to be taking as part of their financial
    liberalization is to use the power of the central government's balance sheet to
    alleviate the financial pressure faced by local authorities. They recently announced
    an initiative to replace part of local government debt with central government
    debt (via
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，作为北京似乎正在采取的金融自由化的一部分，他们正在利用中央政府的资产负债表来减轻地方政府面临的财务压力。他们最近宣布了一项倡议，将部分地方政府债务替换为中央政府债务（通过
- en: '[China Daily](http://www.newsmovingmarkets.com/2015/03/china-local-government-debt-swap-covers.html)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国日报](http://www.newsmovingmarkets.com/2015/03/china-local-government-debt-swap-covers.html)'
- en: '):'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: More than half of the high-interest local government debt that falls due this
    year will be covered under a debt swap plan arranged by the Ministry of Finance,
    which said on Friday that the swap would not raise the debt level further.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年到期的高利率地方政府债务中超过一半将由财政部安排的债务置换计划覆盖，财政部上周表示，置换将不会进一步提高债务水平。
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ministry on Monday disclosed that it had ordered issues of 1 trillion yuan
    ($160 billion) of low-yield municipal notes that will replace legacy liabilities,
    in a bid to ease local governments' mounting interest repayment pressure.
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 财政部周一披露，它已命令发行1万亿元人民币（合1600亿美元）的低收益市政票据，将替代旧债务，以缓解地方政府日益加重的利息偿付压力。
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An audit in June 2013 found local governments faced repayments of 1.858 trillion
    yuan in 2015\. The debt swap covers 53.8 percent of that amount, and the conversion
    could reduce interest payments by 40 billion yuan to 50 billion yuan a year, according
    to the ministry.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2013年6月的一次审计发现，地方政府面临2015年1858亿元的偿还额。债务置换覆盖了其中的53.8%，转换可能每年减少400至500亿元的利息支付，根据财政部的说法。
- en: Arguably, the formation of the Asian Infrastructure Investment Bank (AIIB) lays
    the groundwork for mitigating potential damage from a Chinese devaluation. The
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，亚洲基础设施投资银行（AIIB）的成立为减轻中国贬值可能带来的潜在损害奠定了基础。
- en: '[participation of major US allies](http://www.businesstimes.com.sg/banking-finance/major-us-allies-to-join-china-backed-bank-reports)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[主要美国盟友的参与](http://www.businesstimes.com.sg/banking-finance/major-us-allies-to-join-china-backed-bank-reports)'
- en: such as the UK, France, Germany and Italy, in the AIIB are positive steps in
    the globalization of this initiative. In addition,
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 像英国、法国、德国和意大利这样的国家参加亚投行是该倡议全球化的积极步骤。此外，
- en: '[countries like Australia, Switzerland and South Korea have expressed interest](http://news.xinhuanet.com/english/2015-03/17/c_134073564.htm)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[澳大利亚、瑞士和韩国等国家表达了兴趣](http://news.xinhuanet.com/english/2015-03/17/c_134073564.htm)'
- en: . However, the AIIB must be regarded as a long-term project and it would not
    be in a position to mitigate damage should the PBoC take steps to devalue in the
    immediate future.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 。然而，亚投行必须被视为一个长期项目，如果中国央行在不久的将来采取措施贬值，它将无法减轻损害。
- en: In summary, just as the military intelligence analyst looks for signs that another
    country has WMDs, or is preparing to use them, the investment analyst can look
    for similar signs of central bank or finance ministry policy.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，就像军事情报分析师寻找其他国家拥有或准备使用大规模杀伤性武器的迹象一样，投资分析师也可以寻找类似的中央银行或财政部政策的迹象。
- en: For now, I see little evidence of the sequencing of steps which indicate that
    the PBoC is getting ready to devalue the RMB in a massive way. While I recognize
    that pressure is building, the doomsters can rest easy - at least for now.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我看不到表明中国人民银行正准备大规模贬值人民币的步骤顺序。虽然我认识到压力正在积累，但末日论者可以放心休息——至少目前是这样。
