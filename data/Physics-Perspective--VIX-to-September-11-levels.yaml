- en: By way of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: By way of
- en: '[Moneyscience](http://www.moneyscience.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Moneyscience**([货币科学](http://www.moneyscience.com/))'
- en: ','
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ','
- en: '[Nicholas Bloom notes that](http://www.moneyscience.com/pg/blog/Admin/read/59643/the-uncertainty-shock-will-cause-a-recession-evidence-from-16-previous-episodes)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nicholas Bloom 指出**([http://www.moneyscience.com/pg/blog/Admin/read/59643/the-uncertainty-shock-will-cause-a-recession-evidence-from-16-previous-episodes](http://www.moneyscience.com/pg/blog/Admin/read/59643/the-uncertainty-shock-will-cause-a-recession-evidence-from-16-previous-episodes))'
- en: 'the VIX -- the so-called fear index -- has spiked to the same level it reached
    just after 9/11 (not quite as high as during late 2008):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 波动指数 VIX（所谓的恐慌指数）已经激增至 9/11 事件后达到的同一水平（不过没有 2008 年末那么高）：
- en: 'What this means for the future is uncertain -- it is a measure of uncertainty,
    after all -- but Bloom suggests, by analyzing 16 previous episodes of similar
    spikes, that a short recession is very likely, as economic growth generally follows
    some level of coherent confidence, and that is obviously lacking:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这对未来意味着什么是不确定的——毕竟，这是不确定性的度量——但 Bloom 通过对过去 16 次类似波动的分析认为，短期衰退非常可能发生，因为经济增长通常伴随着一定程度的信心，而目前显然缺乏这种信心：
- en: I have studied 16 previous uncertainty shocks – events like 9/11, the Cuban
    Missile Crisis, the Assassination of JFK – and the only certain thing about these
    is they lead to large short-run recessions (Bloom 2009).
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我研究了之前的 16 次不确定性冲击事件——比如 9/11、古巴导弹危机、肯尼迪总统遇刺——这些事件唯一确定的是它们都导致了短期的大衰退（Bloom 2009）。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When people are uncertain about the future they wait and do nothing.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当人们对未来感到不确定时，他们就会等待并什么都不做。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Firms do not to hire new employees, or invest in new equipment if they are uncertain
    about future demand.
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果公司对未来需求不确定，他们就不会雇佣新员工，或者投资新设备。
- en: Consumers do not buy a new car, a new TV, or refurnish their house if they are
    uncertain about their next pay-check.
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果消费者对他们下次的工资支票感到不确定，他们就不会购买新车、新电视，或者重新装修房子。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The economy grinds to a halt while everyone waits.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当大家都等待时，经济停滞不前。
- en: I cannot attest to the reliability of the statistical analysis (16 events is
    quite few, after all), but the conclusion would hardly be surprising.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法证实统计分析的可靠性（毕竟只有 16 次事件），但这个结论几乎不会让人感到惊讶。
