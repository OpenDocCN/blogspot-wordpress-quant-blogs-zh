- en: 'Physics Perspective: There are markets... and markets...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：市场...和市场...
- en: 来源：[http://physicsoffinance.blogspot.com/2011/11/there-are-markets-and-markets.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/11/there-are-markets-and-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/11/there-are-markets-and-markets.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/11/there-are-markets-and-markets.html#0001-01-01)
- en: John Kay
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·凯伊
- en: '[makes a very good point](http://www.johnkay.com/2011/11/02/capitalism-need-not-be-about-greed-and-gambling)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: （他提出了一个非常好的观点：[资本主义不必是贪婪和赌博的](http://www.johnkay.com/2011/11/02/capitalism-need-not-be-about-greed-and-gambling)）
- en: '-- that the ideology and rhetoric surrounding the allegedly wonderful properties
    of markets has taken us a long way from where we ought to be. We need a more balanced
    perspective on what markets do well and what they do not do well, where they are
    useful and where they are not:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场所谓的美好属性周围的意识形态和言辞使我们远离了我们本应该到达的地方。我们需要对市场做得好和做得不好的方面有一个更平衡的视角，了解它们在哪些方面有用以及在哪些方面无用：
- en: A semantic confusion leads us to use the word market to describe both the process
    which puts food on our table and the activity of gambling in credit default swaps.
    That confusion has enabled people to claim the virtues of the former for the latter.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 语义上的混淆使我们用“市场”这个词来描述既为我们提供食物的过程，也描述在信用违约掉期中的赌博活动。这种混淆使人们可以将前者的美德归于后者。
- en: 'In his book Extreme Money, Satyajit Das makes a closely related point which,
    I''m sure, many economists and finance people will probably find incomprehensible:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在Satyajit Das所著的《极端金钱》一书中，他提出了一个与前面观点紧密相关的论点，我相信很多经济学家和金融人士可能会觉得难以理解：
- en: 'Banks are utilities matching borrowers and savers, providing payment services,
    facilitating hedging etc. The value added comes from reducing the cost of doing
    so. Paul Volcker questioned the role of finance: “I wish someone would give me
    one shred of neutral evidence that financial innovation has led to economic growth
    — one shred of evidence. US financial services increased its share of value added
    from 2% to 6.5% but Is that a reflection of your financial innovation, or just
    a reflection of what you’re paid?”'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行是匹配借款人和储户的公用事业，提供支付服务，促进对冲等。增值来自于降低这样做的成本。保罗·沃尔克对金融的角色表示怀疑：“我希望有人能给我提供一点中立的证据，证明金融创新导致了经济增长——一点证据。美国金融服务的价值增值份额从2%增加到6.5%，但这只是反映了你的金融创新，还是只是反映了你得到的东西？”
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The idea of financial services as a driver of economic growth is absurd – it’s
    a bit like looking at a car’s gearbox as the basis for propulsion. But financiers
    don’t necessarily agree with this assessment, unsurprisingly.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将金融服务视为经济增长的驱动力是荒谬的——这有点像把汽车变速箱当作推进的基础。但金融家们对这个评估不一定同意，这并不令人惊讶。
