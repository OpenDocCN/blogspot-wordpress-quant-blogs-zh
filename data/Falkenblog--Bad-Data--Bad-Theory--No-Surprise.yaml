- en: (2005), who assert the B spread to Treasuries to be an average of 585 basis
    points. Bloomberg benchmark curves, and data I had at Moody's, would estimate
    a 405 basis points spread from 1991 to 2005, so I have no idea where they are
    getting their data. Hull et al mention Merrill, but I'm not sure which index.
    It's wrong.
