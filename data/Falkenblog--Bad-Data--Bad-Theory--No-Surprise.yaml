- en: . One of their key assumptions is that empirically the yield spread over the
    expected loss increases over a default rate, that is, the total return is higher
    for junk bonds than for investment grade bonds; risk begets return and all that.
    But consider that the Merrill Lynch High Yield Index had a 6.75% return from 1987
    through Sep 2008, whereas the Merrill Lynch Investment Grade Index had a 6.49%
    annualized return. That's 26 basis points difference in return, unadjusted for
    risk, in an index. Add the transaction costs, and the returns to the junk bond
    index are lower than for investment grade, yet academics seem unaware of this.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。其中一个关键假设是，从实证上看，预期损失的收益率差会随着违约率的增加而增加，也就是说，垃圾债券的总收益率高于投资级债券；风险带来回报，等等。但是请考虑，美林高收益指数从1987年到2008年9月的年化收益率为6.75％，而美林投资级指数的年化收益率为6.49％。这是一个指数的回报率差异，未调整风险。加上交易成本，垃圾债券指数的回报低于投资级债券，然而学术界似乎对此毫不知情。
- en: The authors cite two papers that note the difference between the AAA and BBB
    rate, and just assume that it extrapolates to junk bonds (err, no). They also
    cite a piece by
