- en: 'Anyway, they have this wonderful model built on bad data, and a theory (the
    CAPM) that hasn''t worked anywhere else, and shocker, it also does not match the
    data:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，他们建立在糟糕的数据和一个（CAPM）在其他任何地方都不起作用的理论的精彩模型，并且令人震惊的是，它也与数据不符：
- en: We show that losses on the most senior tranches referencing an index of investment
    grade credit default swaps are largely connected to the worst economic states,
    suggesting that they should trade at significantly higher yield spreads than single-name
    bonds with identical credit ratings. Surprisingly, this implication turns out
    not to be supported by the data.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们表明，参考投资级信用违约掉期指数的最高级别条款的损失主要与最坏的经济状态有关，这表明它们应该以比具有相同信用评级的单一名称债券更高的收益率差价交易。令人惊讶的是，这一推论事实上并不得到支持。
