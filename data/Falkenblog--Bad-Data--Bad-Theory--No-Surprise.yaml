  type: TYPE_NORMAL
  zh: 作者引用了两篇指出AAA和BBB利率之间差异的论文，并假定它延伸到垃圾债券（错误，不）。他们还引用了一篇文章
- en: '[Hull, Predescu and White](http://www.rotman.utoronto.ca/~hull/downloadablepublications/CreditSpreads.pdf)'
  id: totrans-12
