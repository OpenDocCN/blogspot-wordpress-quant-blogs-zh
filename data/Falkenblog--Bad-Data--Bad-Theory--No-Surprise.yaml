- en: 'But still, on an important point--what is the essence of a CDO?--their whirlwind
    tour of finance seminars never seemed to flag the absence of a risk premium in
    junk bonds, which makes their paper''s premise moot. What are its potentially
    perverse incentives? They point out that AAA CDOs have more cyclicality than AAA
    for regular bonds, but the correlation of the AAA security is hardly as important
    or interesting as its default rate point estimate. They get an irrelevant answer,
    that people are arbitraging a risk-premium that doesn''t exist. It''s just wrong
    on so many levels: the risk premium does not exist in the collateral where it
    really matters in CDOs (junk), or the tranches; the marginal players in these
    deals are the equity owners of the deals, not the AAA investors; AAA ABS has higher
    returns than straight corporate AAA rated debt so the arb there is absent (especially
    as AAA ABS will take a generation to gain credibility as truly AAA again).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，关于一个重要的问题——CDO的本质是什么？——在金融研讨会上他们的快速介绍似乎从未提及垃圾债券中缺少风险溢价，这使得他们的论文的前提成为无效的论点。它可能存在什么潜在的不当激励？他们指出，AAA级CDO比普通债券的AAA级更具周期性，但AAA级证券的相关性并不像其违约率点估计那样重要或有趣。他们得到了一个无关紧要的答案，即人们正在套利一种不存在的风险溢价。在许多方面，这完全是错误的：风险溢价不存在于CDO（垃圾）或截段的抵押品中真正重要的地方；这些交易中的边际参与者是交易的股权所有者，而不是AAA级投资者；AAA级ABS的收益高于纯粹的公司AAA评级债务，因此在这里的套利是不存在的（特别是因为AAA级ABS将需要一代人的时间才能再次获得真正的AAA级信誉）。
- en: I don't mean to be so critical--it's a clear approach, plausible (though extrapolating
    0.7 moneyness is not). Just wrong.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是要如此批评——这是一个清晰的方法，看起来是合理的（尽管推断0.7的货币性不是）。只是错了。
