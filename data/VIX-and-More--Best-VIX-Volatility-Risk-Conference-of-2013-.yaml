- en: 'VIX and More: Best VIX/Volatility/Risk Conference of 2013?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 2013最佳VIX/波动性/风险会议？'
- en: 来源：[http://vixandmore.blogspot.com/2013/09/best-vixvolatilityrisk-conference-of.html#0001-01-01](http://vixandmore.blogspot.com/2013/09/best-vixvolatilityrisk-conference-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/09/best-vixvolatilityrisk-conference-of.html#0001-01-01](http://vixandmore.blogspot.com/2013/09/best-vixvolatilityrisk-conference-of.html#0001-01-01)
- en: I am going to go out on a limb and project that the second annual [CBOE Risk
    Management Conference (RMC) Europe](http://www.cboermceurope.com/), which is held
    at the [Penha Longa Resort](http://www.penhalonga.com/en/Photo-Tour) in [Sintra,
    Portugal](http://en.wikipedia.org/wiki/Sintra) from September 30 – October 2,
    will be the best conference of the year for those who are interested in the VIX,
    volatility, risk and other related subjects.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我敢大胆预测，第二届[CBOE风险管理会议（RMC）欧洲分会](http://www.cboermceurope.com/)，将于9月30日至10月2日在葡萄牙辛特拉的[Penha
    Longa度假村](http://www.penhalonga.com/en/Photo-Tour)举行，将是那些对VIX、波动性、风险等相关主题感兴趣的人参加的最佳会议。
- en: While RMC Europe has an impressive list of [speakers](http://www.cboermceurope.com/speakers.html)
    and an [agenda](http://www.cboermceurope.com/agenda.html) that should entice any
    *VIX and More* reader, the setting for this year’s RMC Europe event is almost
    impossible to top. I understand that rooms at the Penha Longa Resort are filling
    up quickly, so I urge any European readers other those who are interested in flying
    in some more far-flung destinations, to make [reservations](http://www.cboermceurope.com/)
    sooner rather than later.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然RMC欧洲分会拥有令人印象深刻的[演讲者](http://www.cboermceurope.com/speakers.html)名单和一个[议程](http://www.cboermceurope.com/agenda.html)，应该会吸引任何《VIX和更多》的读者，但今年RMC欧洲活动的场地几乎是无与伦比的。我了解到Penha
    Longa度假村的房间正在迅速预订中，所以我敦促任何欧洲读者（除了那些有兴趣飞往更远的目的地的读者）尽早[预订](http://www.cboermceurope.com/)，而不是晚些时候。
- en: 'Some of the speakers of note include:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些值得注意的演讲者包括：
- en: William Brodsky, CBOE Executive Chairman
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威廉·布罗德斯基，CBOE执行主席
- en: Paul Donovan, Global Economist at UBS
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保罗·唐纳文，瑞银全球经济学家
- en: Gerry Fowler, Head of Equity and Derivatives Strategy at BNP Paribas
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杰里·福勒，法国巴黎银行股票及衍生品策略部门负责人
- en: Buzz Gregory, Equity Derivatives Strategist at Goldman Sachs
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Buzz Gregory，高盛股票衍生品策略师
- en: Sheldon Natenberg, Co-Director of Education, Chicago Trading Company, LLC
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谢尔登·纳滕伯格，芝加哥交易公司 LLC 教育总监
- en: 'Some of the sessions that caught my attention include:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一些引起我注意的会议包括：
- en: 'The Volatility Surface: Skew and Term-Structure'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动率表面：偏斜和期限结构
- en: VIX ETPs, Interrelationships between Volatility Markets and Implications for
    Investors and Traders
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX ETPs，波动市场之间的相互关系以及对投资者和交易者的含义
- en: 'Beyond VIX: Trading Volatility and Variance Across Asset Classes'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超越VIX：跨资产类别交易波动性和方差
- en: Trends in Institutional Options and Volatility Product Usage
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机构期权和波动产品使用的趋势
- en: Optimizing Portfolio Hedging Strategies
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化投资组合对冲策略
- en: Using Short Options Positions to Manage and Lower Volatility of an Equity Portfolio
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用期权空头头寸管理和降低股票投资组合的波动性
- en: Panel on Volatility as an Asset Class
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性作为资产类别的圆桌讨论
- en: If you are looking for things to do outside of the conference, you can always
    head over the Nazare to find [100 foot waves to surf](http://vimeo.com/58536269),
    take in the history and gastronomy of Lisbon (not to mention the local beverage
    opportunities ranging from [Vinho Verde](http://www.nytimes.com/2013/07/03/dining/vinho-verde-portuguese-for-cheap-and-cheerful.html)
    to [port](http://en.wikipedia.org/wiki/Port_wine)), or check out the [scenic local
    golf options](http://www.penhalonga.com/en/Golf).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在会议之外找些事情做，你总是可以前往纳扎尔去寻找高达100英尺的浪花冲浪([视频链接](http://vimeo.com/58536269))，领略里斯本的历史和美食（更不用说当地的饮料选择，从[维霍
    Verde](http://www.nytimes.com/2013/07/03/dining/vinho-verde-portuguese-for-cheap-and-cheerful.html)到[波尔图葡萄酒](http://en.wikipedia.org/wiki/Port_wine))，或者查看[风景优美的当地高尔夫选项](http://www.penhalonga.com/en/Golf)。
- en: In the U.S., the RMC alternates between Florida in even years and southern California
    in odd years and is typically held in late February or March. Next year will mark
    the 30^(th) annual installment of the U.S. version of the RMC and will run March
    17 – 19 at the Hyatt Regency Coconut Point in Bonita Springs, Florida.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，RMC每两年在佛罗里达举行一次，在加利福尼亚举行一次，通常在2月或3月底举行。明年将是美国RMC第30届年度会议，将于3月17日至19日在佛罗里达州博尼塔
    springs 的海悦 Regency Coconut Point 举行。
- en: Much to my chagrin, I will not be attending RMC Europe this year, but I intend
    to be in Bonita Springs in March and also to find my way to wherever the 2014
    RMC Europe event is being held, come hell or high water.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我感到很遗憾，今年我将不会参加 RMC 欧洲会议，但我计划在 3 月前往布尼塔泉，并且无论如何我都会找到去 2014 RMC 欧洲会议举办地的路，无论天堂还是地狱，无论洪水还是干旱。
- en: For those who do make it to RMC Europe, I would very much be interested in hearing
    about your experience and some of your key takeaways in the volatility space.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些能够参加 RMC 欧洲的人来说，我非常想听听你们在波动性领域的经历和一些主要的收获。
