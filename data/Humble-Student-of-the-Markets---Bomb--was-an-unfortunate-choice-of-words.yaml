    I constructed an equally weighted Chinese defense stock index consisting of the
    following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '该地区的紧张局势的升级，推升了中国国防股。我构建了一个包括下列股票的等权重中国国防股指数:'
