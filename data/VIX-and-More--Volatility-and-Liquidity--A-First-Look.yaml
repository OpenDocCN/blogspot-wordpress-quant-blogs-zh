- en: 'VIX and More: Volatility and Liquidity: A First Look'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和 More：波动性和流动性：首次展望
- en: 来源：[http://vixandmore.blogspot.com/2007/04/volatility-and-liquidity-first-look.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/volatility-and-liquidity-first-look.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/volatility-and-liquidity-first-look.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/volatility-and-liquidity-first-look.html#0001-01-01)
- en: '[![](img/7157572c55e4ea16e88caa736b2aeec6.png)](http://i104.photobucket.com/albums/m163/bl82/miltonfriedmanbw.jpg)I
    must admit that when [Milton Friedman](http://en.wikipedia.org/wiki/Milton_Friedman)
    died last November, it was the first time that I stopped to think about the [money
    supply](http://en.wikipedia.org/wiki/Money_supply) in several years.  Of course,
    I hadn’t really given any thought at all to the VIX at that time and starting
    a blog was just about the furthest thing from my mind...'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/7157572c55e4ea16e88caa736b2aeec6.png)](http://i104.photobucket.com/albums/m163/bl82/miltonfriedmanbw.jpg)我必须承认，去年
    11 月 [弥尔顿·弗里德曼](http://en.wikipedia.org/wiki/Milton_Friedman) 去世时，那是我几年来第一次停下来思考[货币供应](http://en.wikipedia.org/wiki/Money_supply)。
    当然，那时我根本没有考虑过 VIX，开始写博客更是远在我想象之外……'
- en: Fast forward five months and I find myself thinking about all three subjects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 快进五个月，我发现自己在思考所有这三个主题。
- en: Looking back, from July 2006 to [February 27^(th)](http://vixandmore.blogspot.com/search/label/February%2027)
    there was a constant drone about how global liquidity had all but snuffed out
    volatility; and with some [interesting comments](http://vixandmore.blogspot.com/2007/04/when-is-echo-volatility-safely-behind.html)
    cropping up on *VIX and More* this morning (thanks to 'F'), it seems like time
    I turned at least some attention to the subject, even if I do so with a substantial
    knowledge deficit.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾过去，从 2006 年 7 月到 [2 月 27 日](http://vixandmore.blogspot.com/search/label/February%2027)
    ，有一个持续不断的谈论，认为全球流动性几乎已经扼杀了波动性；而今天早上在 *VIX and More* 上出现了一些[有趣的评论](http://vixandmore.blogspot.com/2007/04/when-is-echo-volatility-safely-behind.html)（感谢
    'F'），看起来是时候我至少把一些注意力转向这个主题了，即使我在这方面的知识还相当有限。
- en: Fortunately, Agustin Mackinlay has a [blog](http://www.liquidityblog.blogspot.com/)
    dedicated entirely to global liquidity issues and I have spent a little time in
    the past hour or two reading up on the [US money supply](http://www.newyorkfed.org/aboutthefed/fedpoint/fed49.html).  For
    those in need of a quick refresher on the money supply, [Wikipedia](http://en.wikipedia.org/wiki/Money_supply)
    has a good overview and Anna Schwartz has an excellent [article and links](http://www.econlib.org/library/Enc/MoneySupply.html).
    Quicken has a [Money Supply for Dummies](http://www.quicken.com/cms/viewers/article/investments/5271)
    quickie for those without ego issues and The [Ludwig von Mises](http://en.wikipedia.org/wiki/Ludwig_von_Mises)
    Institute has an [interesting perspective](http://www.mises.org/story/1956).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Agustin Mackinlay 有一个专门致力于全球流动性问题的[博客](http://www.liquidityblog.blogspot.com/)，我在过去一两个小时花了一点时间阅读了有关[美国货币供应](http://www.newyorkfed.org/aboutthefed/fedpoint/fed49.html)的内容。
    对于需要快速了解货币供应的人，[维基百科](http://en.wikipedia.org/wiki/Money_supply)提供了一个很好的概述，安娜·施瓦茨（Anna
    Schwartz）有一篇优秀的[文章和链接](http://www.econlib.org/library/Enc/MoneySupply.html)。 Quicken
    为那些没有自我问题的人提供了一个[针对小白的货币供应](http://www.quicken.com/cms/viewers/article/investments/5271)速成课程，而路德维希·冯·米塞斯（Ludwig
    von Mises）研究所则提供了一个[有趣的视角](http://www.mises.org/story/1956)。
