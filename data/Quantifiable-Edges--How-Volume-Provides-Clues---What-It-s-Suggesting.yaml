- en: 'Quantifiable Edges: How Volume Provides Clues & What It''s Suggesting'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的优势：交易量如何提供线索及其所暗示的内容
- en: 来源：[http://quantifiableedges.blogspot.com/2008/07/how-volume-provides-clues-what-its.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/how-volume-provides-clues-what-its.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/07/how-volume-provides-clues-what-its.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/how-volume-provides-clues-what-its.html#0001-01-01)
- en: 'Tonight I thought I’d show an example of how volume can affect price action.
    The last two days the S&P 500 has risen by over 1.5%. Volume has also risen each
    of the last two days. Ignoring volume I ran a test to see how the S&P performed
    after back to back 1.5% rises:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚我想展示一个例子，说明交易量如何影响价格走势。过去两天标普500指数上涨了超过1.5%。过去两天的交易量也在上涨。忽略交易量，我进行了一项测试，看看标普在连续两天上涨1.5%后的表现：
- en: '[![](img/97dc41eda9ae01fb24233698cb995fd7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiVDxO5sQreYr3q2HuCigHUY0yZNRD0_nSJukzJEieXUKYQMtlWImOt94I5dXfWltLA7-VzzNesCQX9Gws7M77U63TbMEUf6IzaE-yzJ96o3C5P7GbwQkB11cLxZdbg0IH2u5Sd3hSy7xk/s1600-h/2008-7-31+png1.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/97dc41eda9ae01fb24233698cb995fd7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiVDxO5sQreYr3q2HuCigHUY0yZNRD0_nSJukzJEieXUKYQMtlWImOt94I5dXfWltLA7-VzzNesCQX9Gws7M77U63TbMEUf6IzaE-yzJ96o3C5P7GbwQkB11cLxZdbg0IH2u5Sd3hSy7xk/s1600-h/2008-7-31+png1.PNG)'
- en: Results were choppy and even the better periods generally underperformed a random
    1-2 week period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是动荡的，即使是较好的时期也普遍表现不佳，通常不如随机的1-2周期表现。
- en: 'Next I looked at what happened if the volume rose both days as it has the last
    2:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我看了一下，如果交易量连续两天上升，就像过去两天一样，会发生什么情况：
- en: '[![](img/979f2218a81a3d8268aa25e85c4242bb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj-WN4e6b9B_yS-X7LrNNVGJg0SQrUgSlDXIXHdcUc-PL8hOL4xhe7qg5T2Q164R4uvWCMzbbHfVpM-oCzq01nEjENLshbZQlk28Q3F_YkpCylFGYQNW9jZnu6hr7u3y1KvICoGNjdokxw/s1600-h/2008-7-31+png2.PNG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/979f2218a81a3d8268aa25e85c4242bb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj-WN4e6b9B_yS-X7LrNNVGJg0SQrUgSlDXIXHdcUc-PL8hOL4xhe7qg5T2Q164R4uvWCMzbbHfVpM-oCzq01nEjENLshbZQlk28Q3F_YkpCylFGYQNW9jZnu6hr7u3y1KvICoGNjdokxw/s1600-h/2008-7-31+png2.PNG)'
- en: Generally positive results. Nothing eye-popping but “worse than random” has
    turned to a positive bias.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通常是积极的结果。没有什么惊人的，但“比随机还差”的情况已经转变为了积极的偏好。
- en: What if I look at only those times when the market was up 1.5% for two days
    in a row and there wasn’t a progressively higher volume pattern?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我只看那些市场连续两天上涨1.5%，并且没有逐步增加的交易量模式的时候，会发生什么？
- en: '[![](img/590969aff675dc537206374bd6ef8692.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj3GKicK20C7Pkwr65nFcf4vKIp0kT6P4xJNHv3Lsn7VcvVqNU6TA4u8cyXrKFQuJiImrL8JrvzmykLpKHusptbN4kmQvEQ2cSvbweL6vSVTHIr3FP2ZBVf8Z2bHyZzLRTuakiSu029vqQ/s1600-h/2008-7-31+png3.PNG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/590969aff675dc537206374bd6ef8692.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj3GKicK20C7Pkwr65nFcf4vKIp0kT6P4xJNHv3Lsn7VcvVqNU6TA4u8cyXrKFQuJiImrL8JrvzmykLKHusptbN4kmQvEQ2cSvbweL6vSVTHIr3FP2ZBVf8Z2bHyZzLRTuakiSu029vqQ/s1600-h/2008-7-31+png3.PNG)'
- en: As you’d expect, things have gone from choppy to choppy with a slight downside
    bias.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所期待的，情况已从动荡变得更加动荡，并带有轻微的下行偏向。
- en: What if instead of rising two days in a row, we look at the same price pattern
    where volume sank two days in a row?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不是连续两天上涨，而是观察到了同样的价格模式，其中交易量连续两天下降，会怎么样呢？
- en: '[![](img/5c909f84aa8f30644500feb8b33b1e71.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgwRpomKTxMvFrKUH2VpTjS_antY_NsnFMZjogE9BvDSb1SN7nZv5Zje21hCeoWw6qxPgI1C7lynFEqmKqREiwgCFRIqg0JXm2WjI5TECtLpJEzQ4Tlj11gGEdGBkVZFoNCxr2ESUGZIbU/s1600-h/2008-7-31+png4.PNG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5c909f84aa8f30644500feb8b33b1e71.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgwRpomKTxMvFrKUH2VpTjS_antY_NsnFMZjogE9BvDSb1SN7nZv5Zje21hCeoWw6qxPgI1C7lynFEqmKqREiwgCFRIqg0JXm2WjI5TECtLpJEzQ4Tlj11gGEdGBkVZFoNCxr2ESUGZIbU/s1600-h/2008-7-31+png4.PNG)'
- en: 'A gently positive bias with rising volume becomes a violently negative bias
    on decreasing volume. Of course the number of instances here is quite small. To
    remedy this I lowered the price requirement from 1.5% to 1%. Results below:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 伴随着交易量上升的轻微积极偏好，当交易量下降时，它变成了强烈的负面偏好。当然，这里的实例数量相当少。为了解决这个问题，我将价格要求从1.5%降低到1%。以下是结果：
- en: '[![](img/875e5a24ec1e3f9233f40075bb039c13.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhI8s-keavOrHdlgZre5ge3KfCSMUWTr962ZnaVOY8tCw8aOXMjHia-t6dIdxWB9Z9aC2qHG2Sj7wgLpb9tldIVaGasjQ2o8AddxQpzWsruQc3OznFegczKzBFh2uao4cesoTSYo1y9ww0/s1600-h/2008-7-31+png5.PNG)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/875e5a24ec1e3f9233f40075bb039c13.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhI8s-keavOrHdlgZre5ge3KfCSMUWTr962ZnaVOY8tCw8aOXMjHia-t6dIdxWB9Z9aC2qHG2Sj7wgLpb9tldIVaGasjQ2o8AddxQpzWsruQc3OznFegczKzBFh2uao4cesoTSYo1y9ww0/s1600-h/2008-7-31+png5.PNG)'
- en: 'Similar story here. Any way you look at it, the moral is this: Pay attention
    to volume. It matters.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个类似的情况。无论从哪个角度来看，道义都是这样的：注意交易量。它很重要。
- en: As a bit of a tease I’ll let everyone know that I’m currently conducting a large
    research project related to volume. I hope to be able to release results some
    time in August.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个喜欢开玩笑的人，我会告诉大家我现在正在开展一个与体积相关的重大研究项目。我希望能在八月份的某个时间发布研究成果。
