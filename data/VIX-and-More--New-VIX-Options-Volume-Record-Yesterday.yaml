- en: 'VIX and More: New VIX Options Volume Record Yesterday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: New VIX Options Volume Record Yesterday'
- en: 来源：[http://vixandmore.blogspot.com/2007/07/new-vix-options-volume-record-yesterday.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/new-vix-options-volume-record-yesterday.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/new-vix-options-volume-record-yesterday.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/new-vix-options-volume-record-yesterday.html#0001-01-01)
- en: The VIX has been setting records for options volume on a fairly regular basis.
    This should not come as a surprise, as VIX options are still [less than a year
    and a half old](http://www.cboe.com/otec/ETrade/micro/vix/vixoptions.aspx), making
    records easy to come by, even without resorting to steroids and corked bats.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**VIX指数**定期地创下期权交易量的新纪录，这并不令人感到意外，因为VIX期权**还不足一年半**，即使不使用类固醇和用木塞堵住的球棒，打破纪录也是轻而易举的。'
- en: Yesterday marked [another VIX options volume record](http://www.exchange-handbook.co.uk/index.cfm?section=news&action=detail&id=68165),
    with the 322,484 contracts easily besting the previous record of 277,260 from
    back on May 16, 2007\. I generally don't bother to mention this type of news,
    because I have yet to find a meaningful relationship between [VIX futures volume](http://cfe.cboe.com/publish/ScheduledTask/MktData/datahouse/CFEVolOI.csv)
    or [VIX options volume](http://www.ivolatility.com/options.j?ticker=VIX:CBOE&R=1&period=12&chart=2&vct=)
    and subsequent market moves.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天又创造了**VIX期权交易量的新纪录**，交易量达到了322,484份合约，轻易地打破了2007年5月16日创下的277,260份合约的旧纪录。通常我不会提及这类消息，因为我还没有找到**VIX期货交易量**或**VIX期权交易量**与随后市场走势之间有意义的关联。
- en: Given that it's a slow day from a VIX perspective, I thought I'd throw out the
    'news' and see if any readers care to comment on VIX options volume and what it
    may tell us about the direction of the markets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到今天从VIX角度看是个平淡的日子，我想抛出这个‘新闻’，看看是否有读者愿意就VIX期权的交易量和它可能告诉我们市场方向的哪些信息发表评论。
