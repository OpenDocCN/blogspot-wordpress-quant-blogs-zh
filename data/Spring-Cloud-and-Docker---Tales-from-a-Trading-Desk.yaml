- en: Spring Cloud and Docker
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Spring Cloud 和 Docker
- en: 'Another worth while read on Docker and Continuous Delivery (CD) [pipeline](https://dzone.com/articles/microservice-architecture-with-spring-cloud-and-do)
    using docker.  What is nice these days is the Spring annotations that avoid a
    lot of boiler plate code:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关于Docker和持续交付（CD）的值得一读的文章[pipeline](https://dzone.com/articles/microservice-architecture-with-spring-cloud-and-do)
    使用docker。  现在很好的是Spring的注解可以避免大量的样板代码：
- en: with one spring-cloud-starter-feign dependency and @EnableFeignClients annotation
    you have a full suite of a load balancer, circuit breaker, and HTTP client with
    a sensible ready-to-go default configuration.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '只需要一个spring-cloud-starter-feign依赖项和@EnableFeignClients注解，你就拥有了一套完整的负载平衡器、断路器和HTTP客户端，并且有一个合理的默认配置。 '
- en: Exercise for the reader is probably to add [spring-cloud-stream](http://cloud.spring.io/spring-cloud-stream/)
    to the codebase 🙂
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 读者可能需要将[spring-cloud-stream](http://cloud.spring.io/spring-cloud-stream/)添加到代码库中
    🙂
