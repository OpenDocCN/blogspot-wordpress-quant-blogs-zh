- en: 'Physics Perspective: Hating bankers and the "Unholy Alliance" -- the long history'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：憎恨银行家和“不神圣的联盟”——悠久的历史
- en: 来源：[http://physicsoffinance.blogspot.com/2011/10/hating-bankers-and-unholy-alliance-long.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/hating-bankers-and-unholy-alliance-long.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/10/hating-bankers-and-unholy-alliance-long.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/hating-bankers-and-unholy-alliance-long.html#0001-01-01)
- en: An
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个
- en: '[excellent if brief article](http://www.salon.com/2011/10/28/fighting_greedy_bankers_an_american_tradition/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[优秀的简短文章](http://www.salon.com/2011/10/28/fighting_greedy_bankers_an_american_tradition/)'
- en: 'at Salon.com gives some useful historical context to the current animosity
    toward bankers -- it''s nothing new. Several interesting quotes from key figures
    in the past:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salon.com上，为当前对银行家的敌意提供了一些有用的历史背景——这并不是什么新鲜事。过去一些关键人物的一些有趣引述：
- en: “Behind the ostensible government sits enthroned an invisible government owing
    no allegiance and acknowledging no responsibility to the people. To destroy this
    invisible government, to befoul this unholy alliance between corrupt business
    and corrupt politics is the ﬁrst task of statesmanship.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在表面上政府背后，坐着一个看不见的政府，它不对人民效忠，也不对人民负责。摧毁这个看不见的政府，污染这种腐败商业与腐败政治之间的不神圣联盟，是政治家们的首要任务。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Theodore Roosevelt, 1912
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西奥多·罗斯福，1912年
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We have in this country one of the most corrupt institutions the world has
    ever known. I refer to the Federal Reserve Board and the Federal Reserve Banks.
    The Federal Reserve Board, a Government board, has cheated the Government of the
    United States and the people of the United States out of enough money to pay the
    national debt. The depredations and the iniquities of the Federal Reserve Board
    and the Federal Reserve banks acting together have cost this country enough money
    to pay the national debt several times over…
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们在这个世界上的这个国家有一个世界上有史以来最腐败的机构。我指的是联邦储备委员会和联邦储备银行。联邦储备委员会，一个政府委员会，已经骗取了美国政府和美国人民足够多的钱来支付国债。联邦储备委员会和联邦储备银行共同行动的掠夺和邪恶已经使这个国家损失了足够多的钱来支付国债好几次……
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Some people think the Federal Reserve Banks are United States Government institutions.
    They are not Government institutions. They are private credit monopolies, which
    prey upon the people of the United States for the benefit of themselves and their
    foreign customers, foreign and domestic speculator sand swindlers, and rich and
    predatory money lenders.”
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有些人认为联邦储备银行是美国政府的机构。它们不是政府机构。它们是私人信贷垄断，为了自己和他们的外国客户、国内外投机者和骗子、以及富有的掠夺性货币贷款人的利益而剥削美国人民。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Louis McFadden, chairman of the House Committee on Banking and Currency, 1932
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1932年，众议院银行和货币委员会主席路易斯·麦克法登。
- en: I should have known this, but didn't -- the Federal Reserve Banks are not United
    States Government institutions. They are
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我本应该知道这一点，但不知道——联邦储备银行不是美国政府机构。它们是
- en: '[indeed owned](http://www.factcheck.org/2008/03/federal-reserve-bank-ownership/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 确实属于（http://www.factcheck.org/2008/03/federal-reserve-bank-ownership/)
- en: by the private banks themselves, even though the Fed has control over taxpayer
    funds.This seems dubious in the extreme to me, although I'm sure there are many
    arguments to consider. Memory recalls reading arguments about the required independence
    of the central bank, but independence is of course not the same as "control by
    the private banks." Maybe we need to change the governance of the Fed and install
    some oversight with real power from a non-banking non-governmental element.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是私人银行本身，尽管美联储控制着纳税人资金。这在我看来是非常可疑的，尽管我确信有很多论点需要考虑。记忆中回想起有关中央银行必要独立的论点，但独立当然不等于“私人银行的控制”。也许我们需要改变美联储的治理方式，并引入一些有真正权力的非银行、非政府元素进行监督。
- en: 'And my favourite:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的是：
- en: “Banks are an almost irresistible attraction for that element of our society
    which seeks unearned money.”
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行对我们社会中寻求不劳而获的那部分人有着几乎无法抗拒的吸引力。
- en: FBI head J. Edgar Hoover, 1955.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦调查局头目J. Edgar Hoover，1955年。
- en: In recent years, the attraction has been very strong indeed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，这种吸引力确实非常强烈。
- en: This is why knowing history is so important. Many battles have been fought before.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么了解历史是如此重要的原因。许多战斗已经发生过。
