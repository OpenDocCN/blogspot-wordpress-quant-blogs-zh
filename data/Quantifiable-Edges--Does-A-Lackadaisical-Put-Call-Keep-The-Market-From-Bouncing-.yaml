- en: 'Quantifiable Edges: Does A Lackadaisical Put/Call Keep The Market From Bouncing?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：懒散的看跌/看涨期权是否阻止了市场的反弹？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/does-lackadaisical-putcall-keep-market.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/does-lackadaisical-putcall-keep-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/06/does-lackadaisical-putcall-keep-market.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/does-lackadaisical-putcall-keep-market.html#0001-01-01)
- en: 'One measure of sentiment that is notably underwhelming is the CBOE Put/Call
    ratio. This is a concern for some traders. As of today the 10-day put/call was
    101.3\. This is actually lower than the 200-day moving average of 101.7\. Below
    are two studies that show what has happened when negative price action has been
    accompanied by a lackadaisical put/call:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个明显令人失望的情绪指标是CBOE看跌/看涨比率。这对一些交易者来说是一个担忧。截至今天，10日看跌/看涨比率为101.3\。这实际上低于200日移动平均线的101.7\。下面有两个研究显示了当负面价格行动伴随着懒散的看跌/看涨比率时发生了什么：
- en: '[![](img/055c04a267533aba4cc1f05a6fcbcab4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiroi06XjUk_IITELf_lxVbCyvBA0SlR6L9N-TNWxSyU84FsvRwkOqBBxFcBs4N0G8gkbQoeJQpwSYqdUjDe1yOEnDk-rwg2AJqWZtd3dnsFQKfky9azzDl4ovGT-MK-z4_W1NFELNm_1g/s1600-h/2008-6-27+png.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/055c04a267533aba4cc1f05a6fcbcab4.png)'
- en: This first one I looked at both above and below the 200-day moving average,
    and it made little difference. The implication of the Put/Call tests seems to
    be that a relatively low Put/Call doesn’t hurt the chance of a nice bounce. This
    was a bit surprising. Also a bit encouraging.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在200日移动平均线以上和以下都观察了第一个指标，结果几乎没有区别。看跌/看涨测试的含义似乎是，相对较低的看跌/看涨比率并不会损害市场反弹的机会。这有点令人惊讶。也有点鼓舞人心。
