- en: 'VIX and More: VXX Surpasses Two Million Share Mark for First Time'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VXX Surpasses Two Million Share Mark for First Time'
- en: 来源：[http://vixandmore.blogspot.com/2009/09/vxx-surpasses-two-million-share-mark.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/vxx-surpasses-two-million-share-mark.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/vxx-surpasses-two-million-share-mark.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/vxx-surpasses-two-million-share-mark.html#0001-01-01)
- en: As the VIX sinks to a new 52 week low, the iPath S&P 500 VIX Short-Term Futures
    ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX)) appears to be catching
    on with investors who are looking to trade volatility directly without going the
    options route.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着VIX跌至新的52周低点，iPath S&P 500 VIX短期期货ETN（[VXX](http://vixandmore.blogspot.com/search/label/VXX)）似乎受到了投资者的青睐，这些投资者希望直接交易波动性，而不是通过期权。
- en: Trading volume in VXX topped the two million share level for the first time
    today, as investors began snapping up the ETN after it fell to an all-time (since
    the 1/30/09 launch) low of 47.60, then began rising as stocks sold off in the
    last 1 ½ hours of trading.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，VXX的交易量首次突破了两百万股的水平，投资者开始抢购这只交易所交易基金（ETN），因为它跌至有史以来（自2009年1月30日启动以来）的最低点47.60，随后随着股市在交易的最后1个半小时出现抛售而上涨。
- en: With only eight months of data, it is still too early to determine whether spikes
    in VXX volume represent the smart money or the dumb money, but the chart below
    is an attempt to lay out the facts so far. To simplify the interpretation a little,
    I have included a 50 day exponential moving average (EMA) of VXX volume as a purple
    line in the volume study. I have also highlighted nine of the most prominent volume
    spikes prior to today, with green arrows indicating where volume preceded a multi-day
    rise in VXX and red arrows indicating a bearish pattern that followed the volume
    spike.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于只有八个月的数据，目前尚无法确定VXX交易量的激增是否代表着聪明的资金还是愚蠢的资金，但以下图表尝试着总结了迄今为止的事实。为了稍微简化解释，我在交易量研究中包括了VXX交易量的50天指数移动平均线（EMA）作为紫色线。我还突出显示了今天之前的九个最突出的交易量激增，用绿色箭头表示交易量在VXX多日上涨之前的位置，红色箭头表示交易量激增之后出现的熊市模式。
- en: Given that VXX has fallen steadily by 50% since its launch at the end of January,
    it has been a difficult task to time any spike in volatility. With a provisional
    ‘success’ rate of four out of nine bullish moves coming on the heels of volume
    spikes, it is also difficult to make the argument that VXX volume has been a sign
    of the smart money getting long volatility. The chart does show, however, that
    for a 2-3 day period following a volume spike, VXX is more likely to rise than
    when there is no volume spike.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于VXX自一月底推出以来已经稳定下跌了50%，要及时把握波动性的任何激增都是一项困难的任务。由于在九次看涨行情中，有四次是在交易量激增后出现的，因此很难断言VXX交易量是否是聪明的资金在买入波动性。然而，图表确实显示，在交易量激增后的2-3天内，VXX更有可能上涨，而当没有交易量激增时，情况则相反。
- en: Of course, until we get a significant spike in volatility, any conclusions about
    the predictive ability of VXX volume are going to have to be tentative ones.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在我们出现显著的波动之前，对于VXX交易量的预测能力的任何结论都只能是暂时的。
