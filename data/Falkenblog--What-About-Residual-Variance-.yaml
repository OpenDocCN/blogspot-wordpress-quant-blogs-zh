- en: 'Falkenblog: What About Residual Variance?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falken博客：残余方差怎么样？
- en: 来源：[http://falkenblog.blogspot.com/2008/06/what-about-residual-variance.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/what-about-residual-variance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/06/what-about-residual-variance.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/what-about-residual-variance.html#0001-01-01)
- en: When I was doing my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在进行我的
- en: '[dissertation](http://www.efalken.com/papers/aVolatilityPapers/EF%20Dissertation.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.efalken.com/papers/aVolatilityPapers/EF%20Dissertation.pdf)'
- en: of variance and stock returns, I remember there was presumably a big difference
    between idiosyncratic variance and systematic variance. Systematic variance is
    basically the beta squared, times the market volatility for the period the beta
    was calculated. residual, or idiosyncratic variance, is the difference between
    total variance and systematic variance.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于方差和股票回报，我记得特异波动性和系统波动性间可能存在巨大的差别。系统波动性基本上是beta的平方，与beta计算周期的市场波动性相乘。而残差或特异波动性，则是总波动性与系统波动性之间的差异。
- en: This supposedly made a great deal of difference in testing variance, because
    we all knew the problems with beta. It could be measured with error for a host
    of reasons, conditional volatility issues, using the right index (S&P500, Market
    Weighted CRSP index, Equal Weighted Indices, etc). So, if you found a correlation
    between the total, or systematic variance, nad returns, good luck with that. The
    beta was so poisoned, so debatable, that you couldn't say anything about it. Thus,
    the recent papers by Ang, Hodrick, Xing and Zhang (
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然在测试方差上有很大的差别，因为我们都知道beta的问题。由于各种原因，条件波动问题，使用正确的指数（标普500，市值加权CRSP指数，等权重指数等），它的测量可能带有误差。因此，如果你发现了总体方差或系统方差与回报之间的相关性，祝你好运。beta是如此受到影响，如此值得怀疑，以至于你无法对它做出任何评论。因此，最近Ang、Hodrick、Xing和Zhang的论文（
- en: '[US](http://www2.gsb.columbia.edu/faculty/aang/papers/vol.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国](http://www2.gsb.columbia.edu/faculty/aang/papers/vol.pdf)'
- en: and
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[international](http://www2.gsb.columbia.edu/faculty/aang/papers/ivol.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际](http://www2.gsb.columbia.edu/faculty/aang/papers/ivol.pdf)'
- en: ), on volatility and returns is on 'idiosyncratic volatility' and cross sectional
    returns.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ），关于波动性和回报的是“特异波动性”和横截面回报。
- en: But I remember when I read an interesting paper by Bruce Lehman,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但我记得我读了Bruce Lehman写的一篇有趣的文章，
- en: '[Residual Risk Revisted](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=344750)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[重新审视残余风险](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=344750)'
- en: . He noted that idiosyncratic variance should pick up mismeasured factor loadings
    and mismeasured factor loadings should help explain the poor performance of factor
    models such as the APT. For example,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 。他指出，特异波动性应该捕捉到被错误估计的因子载荷，而被错误估计的因子载荷应该能够解释APT等因子模型的糟糕表现。例如，
- en: '[Stephen Ross and Richard Roll](http://www.afajof.org/journal/jstabstract.asp?ref=11410)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stephen Ross和Richard Roll](http://www.afajof.org/journal/jstabstract.asp?ref=11410)'
- en: (1994) point out it is possible—though not probable—inefficient estimates of
    the market portfolio are uncorrelated with returns, yet then residuals should
    still show a positive correlation with returns. That is, if some factor is misestimated,
    the measure of beta is not perfect because of imperfections in the risk proxy.
    But then the residual variance in such an equation should then be positively correlated
    with returns.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （1994年）指出，市场组合的无效估计可能与回报不相关，但残余应该仍然与回报呈正相关。也就是说，如果某个因素估计错误，那么beta的测量就不完美，因为风险代理的不完美。但在这种方程中的残差方差应该与回报呈正相关。
- en: I pulled together a lot of data on betas, total volatility, and residual volatility
    recently. You get pretty much the same results any way you slice it. They are
    all negatively correlated with returns, cross sectionally. It doesn't matter,
    in terms of expected returns. Hmmm. I wonder
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我汇总了大量有关beta、总体波动性和残差波动性的数据。无论你怎么看，你得到的结果都差不多。它们在横截面上都与回报呈负相关。就预期回报而言，这无所谓。嗯。我在想
- en: '[why](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=976652)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[为何](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=976652)'
- en: '? They never tell you in grad school that as a practical matter, risk is very
    very subtle.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '? 研究生学校从来没有告诉你，实际上，风险非常非常微妙。'
