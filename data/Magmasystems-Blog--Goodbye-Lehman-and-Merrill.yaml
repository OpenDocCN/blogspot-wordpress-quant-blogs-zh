- en: Seeing Merrill being swallowed up by Bank of America is like losing an arm.
    In a year, we have lost three of the major financial institutions in New York.
    Who knows how long Morgan Stanley will be around ... as I write this, I am watching
    Charles
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 看到美林被美国银行收购，就像失去了一只手臂。在一年内，我们失去了纽约三家主要金融机构。谁知道摩根士丹利还能存在多久...在我写下这些文字的时候，我正在看查尔斯
