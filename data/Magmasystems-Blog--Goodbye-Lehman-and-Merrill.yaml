- en: Why? Merrill Lynch was disappearing as a firm. One of the most storied financial
    firms in the world, and a widely recognized brand name.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？美林作为一个公司正在消失。这是世界上最有故事的金融机构之一，也是一个广为人知的品牌名称。
- en: My father was a broker for Merrill Lynch for 25 years, first starting in a little
    branch office on Austin Street in Forest Hills, Queens. One of his friends at
    the office, a guy who used to come over our house and play
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我的父亲为美林做了25年的经纪人，最初在皇后区森林小丘的奥斯汀街一个小分行办公室开始。他在办公室的一个朋友，一个曾经来我们家和我们一起玩
- en: Pinochle
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 皮诺克尔
- en: with my dad, was a guy named Dave
  id: totrans-14
