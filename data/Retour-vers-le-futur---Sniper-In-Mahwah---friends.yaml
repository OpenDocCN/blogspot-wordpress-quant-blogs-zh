- en: 'Le temps passe décidément beaucoup trop vite pour le pauvre humain que je suis.
    Aucun nouveau post depuis mon premier compte rendu de TradeTech le 21 avril… Je
    pensais continuer à relater les très intéressantes discussions qui ont eu lieu
    à Londres en avril 2013, mais cela sera dans le premier chapitre de *5*, la suite
    et fin de *6* qui paraîtra le 15 octobre. Voilà la couverture et le sommaire du
    livre :'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 时间对我来说确实过得太快了。自4月21日我的第一次TradeTech报道以来，没有新的帖子… 我本想继续叙述2013年4月伦敦发生的非常有趣的讨论，但这将是《5》的第一章，也是《6》的续集和结局，将于10月15日出版。这是封面和目录：
