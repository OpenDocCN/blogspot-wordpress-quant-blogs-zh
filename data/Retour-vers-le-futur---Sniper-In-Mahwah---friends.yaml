- en: '**Sommaire**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**目录**'
- en: '**-1\. Les parasites**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**-1. 寄生虫**'
- en: 'L’humilité. TradeTech 2013\. Dark pools. Régulation politique et vitesse de
    transmission. Foresight. Basildon. Le retour d’Island. Nyse-Euronext : l’ère glaciaire.
    Bugs et délit d’initiés à la milliseconde. Chicago, New York et la vitesse de
    la lumière.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: L’humilité。 TradeTech 2013\. Dark pools。政治监管和传输速度。远见。巴塞尔顿。冰岛的回归。纽交所-泛欧交易所：冰河时期。千分之一秒内的的内幕交易。芝加哥，纽约和光速。
- en: '**-2\. Lux Solis Ex Cucumero**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**-2.  Lux Solis Ex Cucumero**'
- en: Haralabos Voulgaris et la NBA. Retour vers le futur. Claude Shannon et Edward
    Thorp. Des casinos de Las Vegas aux premiers hedge funds. Louis Bachelier et le
    pollen. Scholes, Merton et Black. Goldman Sachs. Les quants. Benoit Mandelbrot.
    Le nucléaire, les réseaux neuronaux et la théorie du chaos. L’irrationalité humaine.
    The Prediction Company.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Haralabos Voulgaris 和 NBA。回到未来。克劳德·香农和爱德华·索普。从拉斯维加斯的赌场到第一个对冲基金。路易·巴舍利尔和花粉。舒尔斯，默顿和布莱克。高盛。量化分析师。本·莫德尔鲍特。核能，神经网络和混沌理论。人类的不理性。预测公司。
- en: '**-3\. Les animaux**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**-3. 动物**'
- en: 'Chicago : boue, canaux et voix de chemin de fer. Découpes de porc et livraison
    de céréales. Annihilation du temps et capitalisme. Le télégraphe et le Chicago
    Board of Trade. Le futur : céréales, silos et bouts de papier. Le Chicago Mercantile
    Exchange. Les animaux des parquets : cris, signes de la main et regards torves.
    La vitesse et la sueur. Les formules arrivent à Chicago. The Big Thing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥：泥潭，运河和铁路的声音。猪肉切片和谷物运输。时间的消灭和资本主义。电报和芝加哥商品交易所。未来：谷物，粮仓和纸张碎片。芝加哥商业交易所。地板上的动物：尖叫，手势和恶毒的目光。速度和汗水。公式抵达芝加哥。大事物。
- en: '**-4\. Boites noires**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**-4. 黑盒子**'
- en: 'Eugene Fama et l’école de Chicago. Morgan Stanley et Peter Muller. Boaz Weinstein.
    Modélisations mathématiques. Le bruit et le chaos. Retour sur la Prediction Company.
    Physique, mathématiques et algorithmie. Global Alpha et Goldman Sachs. 19 et 20
    octobre 1987 : le crash des modèles. Retour sur les bandits.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尤金·法玛和芝加哥学派。摩根士丹利和彼得·穆勒。 Boaz Weinstein。数学模型。噪音和混沌。回顾预测公司。物理学，数学和算法。全球阿尔法和高盛。1997年10月19日和20日：模型崩溃。回顾强盗。
- en: '**-5\. Agents de Dieu**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**-5. 上帝的使者**'
- en: 'Les produits dérivés et le futur. Algorithmes obscurs. Leo Melamed. Juillet
    2007 : le Chicago Board of Trade et le Chicago Mercantile Exchange fusionnent.
    Globex et Getco. Aout 2007 : nouveau crash des mathématiques. Cygnes noirs. Les
    dérivés de crédit. Renaissance. Agents de Dieu et hautes fréquences. *Omnia sunt
    communia.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 衍生品和未来。晦涩的算法。利奥·梅拉梅德。2007年7月：芝加哥商品交易所和芝加哥商业交易所合并。Globex 和 Getco。2007年8月：数学的新崩溃。黑天鹅。信用衍生品。复兴。上帝的使者和高频交易。*Omnia
    sunt communia.*
