- en: Some readers have doubts about my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一些读者对我的一些疑问
- en: '[assertion](http://epchan.blogspot.com/2008/10/how-does-financial-crisis-affect.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[断言](http://epchan.blogspot.com/2008/10/how-does-financial-crisis-affect.html)'
- en: that mean-reversal models continue to be very profitable during this whole year
    of financial and economic disasters. So I backtested the mean-reversion strategy
    in Example 3.8 of my
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 表明均值回归模型在这一整年的金融和经济灾难中仍然非常有利可图。因此，我回测了我在我的第3.8个例子中的均值回归策略
- en: '[book](http://www.amazon.com/dp/0470284889?tag=quantitativet-20&camp=14573&creative=327641&linkCode=as1&creativeASIN=0470284889&adid=0MX45PMCWGJXANAJGYDW&)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[书籍](http://www.amazon.com/dp/0470284889?tag=quantitativet-20&camp=14573&creative=327641&linkCode=as1&creativeASIN=0470284889&adid=0MX45PMCWGJXANAJGYDW&)'
- en: with the most recent one-year SP1500 data. Without transaction cost, the Sharpe
    ratio is 4.8\. Even after subtracting 10 b.p. round-trip transaction cost, it
    is still at 3.5.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在最近一年的SP1500数据中。没有交易成本，夏普比率为4.8。即使减去10个基点来回交易成本，仍然为3.5。
- en: Since the strategy was constructed over a year ago while I was writing the book,
    this most recent backtest is done on unseen data, with absolutely no look-ahead
    bias!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于该策略是一年前在我写书时构建的，这个最新的回测是在未见数据上进行的，绝对没有前瞻性偏见！
