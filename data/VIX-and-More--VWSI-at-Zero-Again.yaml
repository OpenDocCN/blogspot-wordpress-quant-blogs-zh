- en: 'VIX and More: VWSI at Zero Again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI再次归零'
- en: 来源：[http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html#0001-01-01)
- en: The VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    is back at zero for the second week in a row, which is not unusual.  In fact,
    over the long term, the VWSI should generate a zero reading approximately 40%
    of the time and fall in to the +3 to -3 ‘neutral zone’ approximately 80-90% of
    the time.  When it comes to trading the VIX, patience and discipline are absolute
    requirements for high percentage and high expectancy trades.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX每周情绪指标（[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）连续第二周归零，这并不罕见。
    事实上，在长期内，VWSI应该约40%的时间生成零的读数，并在+3到-3的“中性区域”内约80-90%的时间内。 在交易VIX时，耐心和纪律是实现高百分比和高期望交易的绝对要求。
- en: 'On the price patterns front, the VIX fell 9.6% this past week, barely bringing
    an end to the five week double digit pendulum of price swings we noted [last week](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html)
    in this space, but continuing to print an intriguing pattern: +75%; -24%; +19%;
    -23%; +13%; and -10%.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在价格模式方面，VIX上周下跌了9.6%，勉强结束了我们在[上周](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html)提到的五周双位数价格波动摆动的走势，但继续打印出一个有趣的模式：+75%；-24%；+19%；-23%；+13%；和-10%。
- en: Speaking of intriguing patterns, the 90,000+ open interest for the April 11
    and 12 VIX puts suggests that someone is staking large money on a continued contraction
    in volatility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到有趣的模式，4月11日和12日的VIX看涨期权的9万多份持仓表明，有人在对波动性持续收缩押上大笔赌注。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，在上述温度计中，“看涨”和“看跌”标签适用于VIX，而不是更广泛的市场，这些市场通常与VIX呈负相关。）
- en: '***Wine pairing:*** The official [wine pairing](http://vixandmore.blogspot.com/search/label/wine%20pairing)
    for a VWSI of zero is a [Rhone blend](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html).  More
    broadly, it is any affordable and enjoyable red or white that works as an everyday
    wine.  This week I will offer up an inexpensive version of a popular <place st="on">Rhone</place>
    varietal, the broadly advertised and surprisingly drinkable 2005 [Wrongo Dongo](http://www.cellartracker.com/wine.asp?iWine=259935&iNote=341678).  While
    the label is short on information, this wine is from the [Jumilla](http://www.winesfromspain.com/icex/cda/controller/pageGen/0,3346,1549487_4946338_4944445_1072_-1,00.html)
    region of <place st="on"><country-region st="on">Spain</country-region></place>
    and consists primarily of [mourvedre](http://www.rhonerangers.org/grapes/mourvedre.php),
    blended with some cabernet sauvignon and merlot. This is an easy drinking wine,
    but it has enough spice and backbone to stand up to those hard to pair ethnic
    foods.  I found it locally for $7.99 and it can be had for less on sale.  If you
    make money on one side of the market while everyone else is losing money on the
    other side, what could be more appropriate than to open a glass of Wrongo Dongo
    and drink to your contrarian success…'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***葡萄酒搭配：*** 官方[葡萄酒搭配](http://vixandmore.blogspot.com/search/label/wine%20pairing)零的VWSI是[隆河混合](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html)。
    更广泛地说，它是任何实惠且可口的红酒或白酒，适合日常饮用。 本周我将提供一款广受推崇的廉价Rhone品种的廉价版本，这款广告宣传广泛且令人惊喜的2005年[Wrongo
    Dongo](http://www.cellartracker.com/wine.asp?iWine=259935&iNote=341678)。 虽然标签上信息不多，但这款酒来自[西班牙](http://www.winesfromspain.com/icex/cda/controller/pageGen/0,3346,1549487_4946338_4944445_1072_-1,00.html)的Jumilla地区，主要由[mourvedre](http://www.rhonerangers.org/grapes/mourvedre.php)混合了一些赤霞珠和梅洛。
    这是一款易饮的酒，但它有足够的香料和骨架来应对那些难以搭配的民族食品。 我当地买的价格是7.99美元，打折时可能更便宜。 如果你在市场的一边赚钱，而其他人在另一边赔钱，有什么比打开一杯Wrongo
    Dongo并为你的逆势成功干杯更合适的呢…'
