- en: 'Humble Student of the Markets: Electoral and market expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：选举与市场预期
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/electoral-and-market-expectations.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/electoral-and-market-expectations.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/electoral-and-market-expectations.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/electoral-and-market-expectations.html#0001-01-01)
- en: '[Ezra Klein](http://www.washingtonpost.com/blogs/ezra-klein/wp/2012/11/05/pundit-accountability-the-official-2012-election-prediction-thread/?wprss=rss_ezra-klein)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃兹拉·克莱因](http://www.washingtonpost.com/blogs/ezra-klein/wp/2012/11/05/pundit-accountability-the-official-2012-election-prediction-thread/?wprss=rss_ezra-klein)'
- en: has an (unscientific) sample of pundits with their views of the electoral outcome
    for the Presidential election and there are 11 calls for an Obama victory and
    8 calls for a Romney victory. My favorite forecaster is
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个（非科学）的专家样本，他们对总统选举的选举结果发表了看法，其中有11个预测奥巴马获胜，8个预测罗姆尼获胜。我最喜欢的预测者是
- en: '[intrade](http://www.intrade.com/v4/misc/scoreboard/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[intrade](http://www.intrade.com/v4/misc/scoreboard/)'
- en: .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Notwithstanding the argument that polls are where people voice their opinions
    and prediction markets are where people put their money on the line, I was convinced
    of the prediction markets when in 1980, the polls showed a neck-and-neck race
    between Reagan and Carter, while the betting books in London showed about a two-thirds
    chance of a Reagan win. The rest is history.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有人认为民调是人们表达意见的地方，而预测市场是人们用金钱下注的地方，但我对预测市场的信心始于1980年，当时民调显示里根和卡特之间的竞争非常激烈，而伦敦的赔率书显示里根获胜的概率约为三分之二。其余的都已成为历史。
- en: 'As I write this, intrade is showing a 73.5% chance of four more years for Obama:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些时，intrade 显示奥巴马连任四年的概率为73.5%：
- en: '...and the key swing states breaking for Obama. If Romney can''t even hold
    VA, then he is truly toast:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '...关键摇摆州都倾向于奥巴马。如果罗姆尼甚至不能保住弗吉尼亚州，那么他真的没戏了：'
- en: '***Here is my thought of the day***'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***这是我的今日思考***'
- en: . With opinions so divided and assuming that intrade forecast is correct, how
    badly will the markets be "surprised" by an Obama win?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: . 在意见如此分歧且假定intrade的预测正确的情况下，市场对奥巴马获胜将会感到多么“惊讶”？
