  type: TYPE_NORMAL
  zh: 'VIX and More: ETFs, Leverage and Strangles'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/etfs-leverage-and-strangles.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/etfs-leverage-and-strangles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/etfs-leverage-and-strangles.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/etfs-leverage-and-strangles.html#0001-01-01)
- en: I was surprised by the volume of the feedback I received from last week’s [Using
    Options to Control Risk in Leveraged ETFs](http://vixandmore.blogspot.com/2009/05/using-options-to-control-risks-in.html).
    Clearly there is a great deal of interest in options and leveraged ETFs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我对上周收到的反馈意见的量感到惊讶。[使用期权控制杠杆ETF的风险](http://vixandmore.blogspot.com/2009/05/using-options-to-control-risks-in.html)的反馈明显显示出市场对于期权和杠杆ETF有很大的兴趣。
- en: Among the emails I received were several questions about strategies associated
    with ETFs. For the record, my intent here is not to advocate a particular strategy,
    but merely to illuminate various strategic building blocks that I believe should
    be part of the trading arsenal of any options trader.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到的电子邮件中有一些关于与ETF相关的策略的问题。记录在案的是，我这里的意图并不是提倡某个特定的策略，而仅仅是阐明我认为应该成为任何期权交易者交易工具的一部分的各种战略构建模块。
- en: With that out of the way, let me spend a minute talking about [strangles](http://vixandmore.blogspot.com/search/label/strangle).
    I realize I have not talked about strangles as much as [straddles](http://vixandmore.blogspot.com/search/label/straddle)
    here, but I actually prefer to trade strangles instead of straddles when I am
    selling options. Whereas, the point of maximum profit for a straddle is a point
    that often resembles a [Sisyphean](http://en.wikipedia.org/wiki/Sisyphus) lottery,
    strangles have a maximum profit zone that is much wider and easier to manage.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 说完这些，让我花一分钟谈谈[看跌期权策略](http://vixandmore.blogspot.com/search/label/strangle)。我意识到我这里并没有像[期权价差策略](http://vixandmore.blogspot.com/search/label/straddle)那样经常谈论看跌期权策略，但实际上，当我出售期权时，我更倾向于交易看跌期权策略而不是期权价差策略。尽管如此，看跌期权策略的最大盈利点往往与[西西弗斯](http://en.wikipedia.org/wiki/Sisyphus)式的彩票相似，而看跌期权策略的最大盈利区间要宽得多，也更容易管理。
- en: In the chart immediately below, I have taken a snapshot of a short strangle
    on [IWM](http://vixandmore.blogspot.com/search/label/IWM), which is an ETF for
    the Russell 2000 small cap index. The short strangle is created by selling 10
    June 50 puts and selling 10 June 55 calls. In this example, the puts have an [implied
    volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    of 37 and the calls have an implied volatility of 31\. Note that the maximum profit
    on this short strangle is $1210 and occurs if IWM closes anywhere from 50 to 55
    at expiration. The full profit zone spans 7.92 points from 48.79 to 56.71.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我截取了[IWM](http://vixandmore.blogspot.com/search/label/IWM)的短期看跌期权策略快照，IWM是一种追踪罗素2000小盘股指数的ETF。这个看跌期权策略是通过卖出10份6月份50美元的看跌期权和10份6月份55美元的看涨期权来构建的。在这个例子中，看跌期权的[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)为37，看涨期权的隐含波动率为31。请注意，这个看跌期权策略的最大收益为1210美元，如果IWM在到期时收盘价介于50至55美元之间，则可以实现这一收益。完整的盈利区间从48.79美元到56.71美元，跨度为7.92点。
- en: '![](img/2bccf38622cfe3f5dc5959338840baa3.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2bccf38622cfe3f5dc5959338840baa3.png)'
- en: '[TNA](http://vixandmore.blogspot.com/search/label/TNA) is a 3x ETF for the
    same Russell 2000 small cap index. Whereas IWM closed at 52.43, TNA closed at
    30.66, a little more than 41% below its 1x sibling. Even at a significantly lower
    price, however, the firepower of the 3x ETF is immediately obvious when you look
    at the options. The chart below shows the result that is created by selling 10
    June 28 puts and selling 10 June 33 calls. As in the IWM example, the strikes
    have a five point interval. The differences in the profit and loss graphic below
    are largely a result of the extreme differences in volatility. In this example,
    the puts have an implied volatility of 92 and the calls have an implied volatility
    of 87 – almost, but not quite, three times that of IWM. As result of the higher
    volatility, the maximum profit is $2800 (between 28 and 33), while the full profit
    zone is 10.60 points, from 25.20 to 35.80.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[TNA](http://vixandmore.blogspot.com/search/label/TNA)是同一只小盘 Russell 2000 指数的3倍ETF。尽管IWM收盘价为52.43，TNA收盘价为30.66，比其1倍兄弟高出不到41%。然而，即使价格低得多，3倍ETF的威力在查看期权时立即显露出来。下图展示了通过卖出10份6月28日的看跌期权和卖出10份6月33日的看涨期权所创造的结果。与IWM示例类似，这些执行价格之间有五个点的间隔。下面盈利和亏损图形中的差异主要是由于波动率的极端差异。在这个例子中，看跌期权的隐含波动率为92，看涨期权的隐含波动率为87——几乎，但并不完全是我WM的三倍。由于波动率较高，最大利润为2800美元（在28和33之间），而整个盈利区间为10.60点，从25.20到35.80。'
- en: In brief, for an implied volatility that is about 2.6 times higher, TNA offers
    a maximum profit that is 2.3 times greater and profit zone that is 1.3 times larger.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，对于大约2.6倍的隐含波动率，TNA提供了2.3倍更大的最大利润和1.3倍更大的盈利区间。
- en: These comparisons are admittedly less than perfect, given that the IWM and TNA
    trade at much different prices, but they certainly convey the essence of the idea
    that in a range-bound market, an options seller who is short options on 3x leveraged
    ETFs can rack up large gains (or losses) in a hurry. Of course, this same trade
    can be made much less risky by "buying the wings" and turning the strangle into
    an iron [condor](http://vixandmore.blogspot.com/search/label/condor).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些比较承认起来并不完美，因为IWM和TNA的交易价格差异很大，但它们确实传达了这样一个观点：在一个震荡市场中，一个卖空3倍杠杆ETF期权的期权卖方可以迅速累积大量收益（或损失）。当然，通过“购买翅膀”并把勒套变成铁[condor](http://vixandmore.blogspot.com/search/label/condor)可以使同样的交易风险大大降低。
- en: For a related post, check out [The Options Opportunity Matrix](http://vixandmore.blogspot.com/2009/04/options-opportunity-matrix.html).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解相关文章，请查看[期权机会矩阵](http://vixandmore.blogspot.com/2009/04/options-opportunity-matrix.html)。
