- en: 'I’m beginning to see some indicators hit truly extreme readings – most of them
    breadth indicators. One indicator I track that finally spiked up to an extreme
    reading Monday is the Capitulative Breadth Indicator (CBI). It now stands at 12
    and could spike quite a bit higher on Tuesday if the market fails to rally. I’ve
    discussed in the past that there is a strong bullish edge when the CBI moves over
    10\. A “system” I’ve discussed in the past is buying the S&P when the CBI reaches
    10 or above and then selling when it returns to 3 or lower. This system was perfect
    from 1995 until July 2008\. In July it suffered its 1st loss and in October it
    suffered its 2nd loss. November spike above 10 nailed the bottom and turned into
    the a 19% gain - the biggest ever for the system. Some detailed statistics are
    below ($100k/trade, 1995-present):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始看到一些指标达到真正极端的读数——其中大部分是广度指标。我追踪的一个在周一终于激增至极端读数的指标是投降广度指标（CBI）。它现在位于12，如果市场未能反弹，周二可能会激增更高。我过去讨论过，当CBI超过10时，会有一个强烈的看涨边缘。我过去讨论过的“系统”是在CBI达到10或以上时买入标普500，然后在其降至3或以下时卖出。这个系统从1995年一直完美运行到2008年7月。7月它遭受了首次亏损，10月遭受了第二次亏损。11月反弹至10以上锁定了底部，并转化为19%的收益——该系统有史以来最大的收益。一些详细的统计数据如下（每笔交易10万美元，1995年至今）：
