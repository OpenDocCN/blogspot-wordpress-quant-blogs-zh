  prefs: []
  type: TYPE_NORMAL
  zh: '[旧金山联邦储备银行研究人员的研究](https://www.frbsf.org/our-district/about/sf-fed-blog/boomer-retirement-weighing-down-us-equity-markets/)'
- en: pointed out that this should raise demand for equities from Millennials. This
    is especially important as the Baby Boomers reduce their equity holdings as they
    retire.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 指出这应该会增加千禧一代对股票的需求。尤其重要的是，随着婴儿潮一代退休而减少股票持有，这一点显得尤为重要。
- en: I then postulated that rising savings from Millennial should usher in another
    golden age in US equities.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我随后推测，千禧一代增加的储蓄将引领美国股市进入另一个黄金时代。
- en: This is the part where history doesn't repeat itself, but rhymes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是历史不重复，但押韵的部分。
