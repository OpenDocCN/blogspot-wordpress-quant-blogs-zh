- en: Benevolent Dictator | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仁慈独裁者 | 交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2013/02/06/benevolent-dictator/#0001-01-01](https://mdavey.wordpress.com/2013/02/06/benevolent-dictator/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2013/02/06/benevolent-dictator/#0001-01-01](https://mdavey.wordpress.com/2013/02/06/benevolent-dictator/#0001-01-01)
- en: One thing you learn from sitting on a (front office) desk, is that you need
    to make decisions, and move forwards.  This decision process, leads to an interesting
    article [titled](http://www.itbusinessedge.com/cm/blogs/tennant/the-argument-for-benevolent-dictatorship-in-decision-making/?cs=48212)
    “The Argument for ‘Benevolent Dictatorship’ in Decision-making”.  Personally,
    I can relate to the seven tips in the article, as I am sure a few others (readers?)
    can 😉  Tip 4 should possible be a rule 😉  The last of the 7 tips probably should
    be though about in the context of “vision” – see earlier blog posting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从坐在（前台）办公桌上学到的一件事是，你需要做出决定，然后向前迈进。 这个决策过程，引发了一篇有趣的文章，标题为 [“决策中的‘仁慈独裁’的论据”](http://www.itbusinessedge.com/cm/blogs/tennant/the-argument-for-benevolent-dictatorship-in-decision-making/?cs=48212)。
    就个人而言，我能理解文章中的七个建议，我相信其他一些人（读者？）也能 😉 Tip 4 应该可能成为一条规则 😉 这七个建议的最后一个可能应该考虑在“视野”之内
    - 请参阅先前的博客文章。
- en: So back to dictators, and the Neal Whitten Group again has an interesting [article](http://nealwhittengroup.com/articles/are-you-a-benevolent-dictator-you-should-be/),
    “Are You a Benevolent [Dictator](http://theweek.com/article/index/215121/fortunes-apple-expos-steve-jobs-is-a-dictator-and-3-other-takeaways)?
    You Should Be!”.  Specifically,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以回到独裁者，Neal Whitten Group 再次有一篇有趣的 [文章](http://nealwhittengroup.com/articles/are-you-a-benevolent-dictator-you-should-be/)，“你是一个仁慈的
    [独裁者](http://theweek.com/article/index/215121/fortunes-apple-expos-steve-jobs-is-a-dictator-and-3-other-takeaways)?
    你应该是！”。 具体来说，
- en: Micromanaging occurs when a leader chooses to make decisions for anyone and
    everyone within his or her influence
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当领导者选择为其影响力范围内的任何人做决定时，就会发生微观管理。
- en: 'The Neal article also provides this food for thought:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Neal 的文章还提供了这样的思考：
- en: Personal commitment is when you, personally, are charged with making a decision
    and then you are held accountable for the outcome of that decision.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 个人承诺是指当你被授权做出决定时，然后你对该决定的结果负责。
- en: '[Forbes](http://www.forbes.com/sites/joshbersin/2012/07/30/its-not-the-ceo-its-the-leadership-strategy-that-matters/)
    has an article not specifically on dictators, but the Three Fundamentals Of Effective
    [Leadership](http://www.forbes.com/2009/04/29/vision-communication-judgment-leadership-managing-ccl.html). 
    As per an earlier blog posting, this article highlights vision as being key –
    obvious really.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[福布斯](http://www.forbes.com/sites/joshbersin/2012/07/30/its-not-the-ceo-its-the-leadership-strategy-that-matters/)
    有一篇关于独裁者的文章，但重点是有效 [领导](http://www.forbes.com/2009/04/29/vision-communication-judgment-leadership-managing-ccl.html)
    的三个基本原则。 如先前的博客文章所述，这篇文章强调了视野的重要性 - 这是显而易见的。'
- en: 'As I was googling in an airport lounge, I came across a rather old [article](http://www.howatthr.com/images/pdf/enhancingdna/A%20Leadership%20Guide%20for%20Building%20a%20Positive%20Corporate%20Culture.pdf),
    A Leadership Guide for Building a Positive Corporate Culture In Times of Growth
    and Expansion.  Of interest was the quote:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在机场休息室谷歌搜索时，我偶然发现了一篇相当旧的 [文章](http://www.howatthr.com/images/pdf/enhancingdna/A%20Leadership%20Guide%20for%20Building%20a%20Positive%20Corporate%20Culture.pdf)，《在增长和扩张时期建立积极企业文化的领导指南》。
    其中一句引人关注的话是：
- en: Aim for success, not perfection.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 朝着成功而努力，而不是追求完美。
- en: That simple sentence above, has a lot of bearing on the solutions software engineers
    deliver today due to in part, the lack of understanding a vision, and the understanding
    of decision making.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 上面这个简单的句子对今天软件工程师提供的解决方案有很大的影响，部分原因是缺乏对视野和决策的理解。
- en: 'White Spaces also offers a  read on benevolent dictators, What’s Wrong With
    Being a Benevolent Dictator?  The take away from this article:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: White Spaces 还提供了关于仁慈独裁者的阅读，《仁慈独裁者有何不妥之处？》 这篇文章的要点是：
- en: (Benevolent dictators) also show a readiness to act decisively even in desperate
    situations knowing the buck stops with them. This only works if a leader is respected.
    Respect doesn’t happen overnight but is built over time by proving personal capability
    and commitment. It doesn’t automatically come with a job title, nor should it.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （仁慈的独裁者）也表现出在危急情况下果断行动的准备，知道责任归于他们。 这只有在领导者受到尊重时才起作用。 尊重不会一夜之间产生，而是通过时间来证明个人能力和承诺而建立的。
    尊重不会自动随着职位而来，也不应该如此。
- en: 'Final thought before I get on another plane – The Benevolent [Dictator](http://www.amazon.com/Benevolent-Dictator-Employees-Business-Competition/dp/1118003918):
    Empower Your Employees, Build Your Business, and Outwit the Competition.  Not
    read the book myself yet, but it could be worth a read given the reviews.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我搭乘另一架飞机前的最后思考 - 《仁慈的[独裁者](http://www.amazon.com/Benevolent-Dictator-Employees-Business-Competition/dp/1118003918)》：激发你的员工，建立你的业务，以及智胜竞争。我自己还没读这本书，但考虑到评论，它可能值得一读。
