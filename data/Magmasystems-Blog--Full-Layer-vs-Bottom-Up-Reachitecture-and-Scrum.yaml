- en: 'Magmasystems Blog: Full-Layer vs Bottom-Up Reachitecture and Scrum'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：全面层与自下而上的重新架构和Scrum
- en: 来源：[http://magmasystems.blogspot.com/2005/11/full-layer-vs-bottom-up-reachitecture.html#0001-01-01](http://magmasystems.blogspot.com/2005/11/full-layer-vs-bottom-up-reachitecture.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2005/11/full-layer-vs-bottom-up-reachitecture.html#0001-01-01](http://magmasystems.blogspot.com/2005/11/full-layer-vs-bottom-up-reachitecture.html#0001-01-01)
- en: '**Mission**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**使命**'
- en: To reengineer a credit derivates trading system using Scrum. (30-day sprints)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要用Scrum重新工程化一个信用衍生品交易系统。（30天一个冲刺周期）
- en: '**Findings**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**研究发现**'
- en: The existing application is somewhat monolithic, with direct database access
    from the UI layer, and business rules embedded in the UI.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的应用程序相当于是单块式的，UI层直接访问数据库，并且业务规则内嵌于UI中。
- en: '**Things to consider**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**需要考虑的事项**'
- en: 1) The users want to see
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 用户希望看到
- en: '***visible***'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***可见性***'
- en: functionality after each sprint. We need to rearchitect, but our refactoring
    must not affect the current UI.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个冲刺周期的功能。我们需要重新架构，但我们的重构不能影响当前的UI。
- en: 2) We need to implement new structured products after the 3rd sprint.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 在第三个冲刺周期之后，我们需要实现新的结构化产品。
- en: '**Question***Would you rearchitect from the bottom up and devote each sprint
    to deliver a fully-tested foundation layer, working your way up until you hit
    the UI layer? Or, would each sprint consist of implementing the entire stack with
    ever-increasing functionality?*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：你会从底层开始重新架构，并将每个冲刺周期用于交付一个经过全面测试的基础层，逐步向上直到达到UI层吗？还是每个冲刺周期都实现整个堆栈，功能不断增加？*'
- en: I would love to hear your opinions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常乐意听听您的意见。
