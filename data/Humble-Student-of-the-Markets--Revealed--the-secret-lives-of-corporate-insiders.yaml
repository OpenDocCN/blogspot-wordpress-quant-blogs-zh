- en: Why are stocks rallying? Maybe it's because for much of this year, corporate
    insiders have been stepping up to buy dips in the stock market. The purchases
    have occurred in the face of growing recession risk and apparent challenging valuations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
