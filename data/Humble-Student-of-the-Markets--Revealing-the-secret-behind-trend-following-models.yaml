- en: recently wrote another brilliant post about the use of trend following models
    and market timing. He found that trend following models work very well on diversified
    stock indices, but didn't really understand the mechanism of how they worked.
    As I pride myself on being a left and right brained quant, I am going to try and
    explain why these classes of models work and why they perform poorly on individual
    securities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近写了一篇关于趋势跟踪模型和市场时机的精彩文章。他发现趋势跟踪模型在多元化的股票指数上表现非常好，但他并没有真正理解它们是如何工作的机制。我自诩为左右脑型的量化分析师，我将尝试解释这些模型为何有效以及为何在个别证券上表现不佳。
