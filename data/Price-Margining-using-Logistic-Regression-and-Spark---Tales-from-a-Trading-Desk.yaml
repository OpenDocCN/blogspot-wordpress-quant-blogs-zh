- en: Price Margining using Logistic Regression and Spark
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用逻辑回归和Spark进行价格保证金
- en: Insight offered an interesting [read](http://samarthbhargav.wordpress.com/2014/04/22/logistic-regression-in-apache-spark/)
    on logistic regression and spark.  Which lead to the thought if one could track
    binary classification and predict a spread at which a client might hit a quote
    via an RFQ, RFS or ESP.   Interesting
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 洞察力提供了一篇有趣的[阅读材料](http://samarthbhargav.wordpress.com/2014/04/22/logistic-regression-in-apache-spark/)，讲述了逻辑回归和Spark的相关内容。这引发了一个想法：是否可以跟踪二分类问题，并通过RFQ、RFS或ESP预测客户可能触达报价的价格差距。很有意思
