- en: The sad thing is, even given this relatively well-run forum of opinions by experts,
    they still end up passing legislation they do.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 令人难过的是，即使在这个由专家提供自己意见的论坛上，他们仍然最终通过了立法。
