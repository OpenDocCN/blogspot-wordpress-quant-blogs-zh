  zh: Falkenblog：汽车的参议院听证会
- en: 来源：[http://falkenblog.blogspot.com/2008/11/senate-hearing-on-autos.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/senate-hearing-on-autos.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Source: [http://falkenblog.blogspot.com/2008/11/senate-hearing-on-autos.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/senate-hearing-on-autos.html#0001-01-01)'
- en: I was watching the senate
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在观看参议院
- en: '[banking committee hearing](http://www.nytimes.com/2008/11/19/business/19auto.html?_r=1&hp)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[银行业委员会听证会](http://www.nytimes.com/2008/11/19/business/19auto.html?_r=1&hp)'
- en: ', where the CEOs of the big Three US auto companies, the UAW leader, and an
    awesome economist named Peter Morici were giving testimony. It was very good,
    in the sense that everyone gave a clear argument, and with the economist, we had
    a little debate. Unlike Sunday talk shows, there were fewer bold claims of fact
    because they knew they were on the record, and so a material and negligent or
    misleading statement could engender liability. Further, they got a long time to
    talk, without commercial interruption.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，在那里，美国三大汽车公司的CEO、UAW领导人和一位名叫彼得·莫里西的杰出经济学家都在作证。非常好，因为每个人都有清晰的论点，而且在经济学家那里，我们进行了一些辩论。不同于周日讨论节目，因为他们知道自己正在受到记录，所以没有那么多对事实的大胆宣称，因此疏忽或误导的陈述可能会引发责任。而且，他们有足够的时间发表自己的观点，没有商业中断。
- en: One fact that seems material, is when Gettelfinger, the UAW president,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个看起来关键的事实是，UAW主席Gettelfinger，
- en: '[testified](http://www.freep.com/article/20081118/BUSINESS01/81118057)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[作证](http://www.freep.com/article/20081118/BUSINESS01/81118057)'
- en: 'that "one industry analyst has indicated that labor costs for the Detroit-based
    auto companies will actually be lower than those for Toyota’s U.S. operations".
    That seems wildly at odd with the data below. I suppose if you exclude legacy
    costs, and costs for existing workers and the union rules and the job bank, that
    might be true, but that''s excluding a lot. Considering the burn rate, I don''t
    see why we have to wait until 2010 for these cost savings to show: if they want
    our money, why not demand they lower their costs now.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"一个行业分析师指出底特律汽车公司的劳动力成本实际上会低于丰田在美国的运营成本。"与下面的数据看起来极不一致。我想如果你排除了传统成本、现有员工的成本以及工会规定和工作银行的成本，这可能是真的，但那是排除了很多内容。考虑到资金燃烧速度，我不明白为什么我们必须等到2010年才能看到这些成本节约的体现：如果他们想要我们的钱，为什么不要求他们现在降低成本。'
