- en: 'Physics Perspective: How derivatives make markets unstable: Part I'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：如何让市场不稳定：第一部分
- en: 来源：[http://physicsoffinance.blogspot.com/2011/07/how-derivatives-make-markets-unstable.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/07/how-derivatives-make-markets-unstable.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/07/how-derivatives-make-markets-unstable.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/07/how-derivatives-make-markets-unstable.html#0001-01-01)
- en: I posted a while back on some of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前发布了一些内容关于
- en: '[dirty secrets of the derivatives industry](http://physicsoffinance.blogspot.com/2011/06/dirty-little-derivatives-secrets.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[衍生品行业的秘密](http://physicsoffinance.blogspot.com/2011/06/dirty-little-derivatives-secrets.html)'
- en: . I promised then to give a little more discussion at some point of two terrifically
    important pieces of research -- still not widely known, especially in mainstream
    finance -- which show how adding more derivatives to a market can make it less
    stable, not more stable. This goes directly against the received wisdom of economic
    (equilibrium) theory which claims that markets become more efficient as they become
    more complete, i.e. as it becomes possible to take essentially any kind of market
    position by virtue of a dense spectrum of financial instruments.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在经济（均衡）理论中，市场变得更加有效率，当它们变得更加完整时，即当可以通过密集的金融工具光谱基本上采取任何市场位置时。
- en: One of the papers I had in mind was
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我心中想到的一篇论文是
- en: '[this landmark study](http://www1.fee.uva.nl/cendef/upload/2/BroHomWagHedging2009Feb.pdf.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[这项具有里程碑意义的研究](http://www1.fee.uva.nl/cendef/upload/2/BroHomWagHedging2009Feb.pdf.pdf)'
- en: from several years ago in which William Brock, Cars Hommes and Florian Wagener
    considered the question of whether, in the run up to the recent crisis, "... highly
    leveraged positions using complex financial instruments may have amplified market
    volatility." The answer to which their analysis leads is -- yes, quite probably.
    More generally, they illustrate how more derivatives in general should make markets
    more unstable, increasing volatility.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，威廉·布罗克、卡兹·霍姆斯和弗洛里安·瓦格纳考虑了这样一个问题，即在最近危机爆发前，“...高度杠杆化的位置可能加剧了市场波动。”他们分析得出的答案是——是的，很可能。更一般地说，他们说明了更多的衍生品通常应该使市场更加不稳定，增加波动性。
- en: 'Their paper is a little technical, but worth a read. I''ll outline the gist
    of their argument, which starts with several straightforward observations and
    moves to a not-so-obvious conclusion:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的论文有点技术性，但值得一读。我将概述他们的论点，它从几个直接的观察开始，然后得出一个不那么明显的结论：
- en: 'Observation 1: They start by noting that people aren''t the hyper-rational
    automatons of Milton Friedman''s (or other neo-classical economists'') favorite
    fantasies. Rather, people in the real world form their expectations and craft
    their behaviour in an adaptive way -- that is, they learn from experience.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 观察1：他们首先指出，人们不是米尔顿·弗里德曼（或其他新古典经济学家）最喜欢的幻想中的超理性机器人。相反，现实世界中的人们以适应性方式形成他们的期望并塑造他们的行为——也就是说，他们从经验中学习。
- en: 'Observation 2: They also note that people aren''t identical. We not only learn,
    but our brains are different and we''ve all had different experiences in the past,
    so, at any moment, we''ve probably learned different things and have slightly
    different expectations (heterogeneous expectations, in economic lingo) about the
    future.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 观察2：他们还指出，人们并不相同。我们不仅学习，而且我们的大脑不同，我们过去有过不同的经历，因此，在任何时刻，我们可能学到了不同的事情，对未来有略微不同的期望（在经济术语中称为异质预期）。
- en: 'Observation 3: People are generally risk averse -- if they''re willing to bet
    $100 on a gamble that could pay off, but involves risks, they''ll be willing to
    bet more than $100 in the same gamble if you reduce the risks. In other words,
    people shy away from gambles more the riskier they are. This is basic empirical
    psychology.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 观察3：人们通常厌恶风险——如果他们愿意在可能赢钱但存在风险的赌博上下注100美元，那么如果你减少风险，他们愿意在同样的赌博上下注超过100美元。换句话说，风险越高，人们越不愿意冒险。这是基本的经验心理学。
- en: Starting from these observations, Brock and colleagues then consider an "intertemporal"
    asset market (economist-speak meaning a market in which time exists) in which
    a lot of people look to past prices and try to predict future prices, buying and
    selling as they see fit. This market contains both risky and non-risky things
    to invest in -- stocks and risk-free bonds (which are guaranteed to increase in
    value by a factor R>1 over each interval of time). Stocks might rise more, but
    are less certain and hence riskier. In addition, the people can buy derivatives
    -- instruments which act like pure bets and give a pay off in certain circumstances.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些观察出发，布罗克及其同事随后考虑了一个“跨时期”的资产市场（经济学家的话意味着一个存在时间的市场），在这个市场中，很多人查看过去的价格并试图预测未来的价格，根据情况进行买卖。这个市场包含
    both risky and non-risky things to invest in -- stocks and risk-free bonds (which
    are guaranteed to increase in value by a factor R>1 over each interval of time).
    股票可能上涨更多，但更不确定，因此风险更大。此外，人们可以购买衍生品——这种工具像纯粹的赌注一样，在某些情况下给出回报。
- en: What this all amounts to is that people in this market can 1) play it safe by
    buying bonds, 2) gamble more by buying stocks, and also 3) buy derivatives if
    they want which (in this model) have no effect except to offset some of the risks
    involved in buying stocks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切意味着，在这个市场中，人们可以）选择稳妥地购买债券，（选择更多地购买股票，以及（选择购买衍生品，而这些衍生品（在这个模型中）除了抵消购买股票所涉及的一些风险外，没有其他作用。
- en: 'What Brock and colleagues then show is that the combination of the derivatives,
    the risk aversion of investors, and their tendency to learn by "reinforcement"
    -- to be more likely to follow strategies which have paid off in the past -- leads
    directly to trouble. I''ll describe how in a moment, but one final thing before
    I do: the strength of reinforcement learning in the model (how quickly people
    shift to use better performing strategies) is controlled by one parameter β; bigger
    β means faster switching. In previous work, Brock and Hommes have shown that in
    an asset market in which people learn by the reinforcement process, there is a
    natural "tipping point" -- at a certain critical value of β -- where the market
    goes from being stable to being unstable. Intuitively, when people switch too
    quickly, taking even scanty short term evidence as proof of a strategy''s superiority,
    fluctuations in the market become much stronger.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 布罗克及其同事随后表明，衍生品的组合、投资者的风险厌恶以及他们通过“强化”学习的倾向——更倾向于遵循过去已经取得成功的策略——直接导致了问题的产生。我稍后会描述这是如何发生的，但在那之前还有一件事：模型中强化学习的强度（人们转向使用表现更好的策略的速度）由一个参数β控制；更大的β意味着更快的切换。在之前的工作中，布罗克和霍梅斯已经表明，在一个通过强化过程学习的资产市场中，存在一个自然的“临界点”——在一定的β临界值时——市场从稳定变为不稳定。直觉上，当人们切换得太快，甚至把微不足道的短期证据作为策略优越性的证明时，市场的波动性会变得更强。
- en: OK, so what happens in this market when you currently have, say, 15 possible
    derivatives covering lots of different possible outcomes, and now add a 16th derivative
    to cover other outcomes (i.e. we have derivatives on stocks and commodities, and
    suddenly invent some new ones to cover mortgage bonds)? Brock and colleagues show
    that the addition of this one new derivative makes the market go unstable more
    quickly, i.e. at a lower value of β. The mechanism involves a simple interplay
    of reduced risk and human confidence. This new derivative, by making it possible
    for investors to lower the risks associated with investments, leads them to invest
    more money. They take bigger bets. These bigger bets naturally amplify how quickly
    the bets that turn out to be correct amass profits. So, there are bigger differences
    in the payoffs to recent winning and losing strategies, which draws more followers
    to the winners more quickly (even if the fundamental switching rate of people
    haven't changed).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，那么在这个市场中，当你目前有15种可能的衍生品来覆盖很多不同的可能结果，现在又增加了一种第16种衍生品来覆盖其他结果（即我们既有股票和商品的衍生品，然后突然发明一些新的衍生品来覆盖抵押债券）会发生什么？布罗克及其同事表明，这一新的衍生品的加入使得市场更快地变得不稳定，即在较低的β值时。这个机制涉及风险的减少和人类信心的简单互动。这个新的衍生品通过使投资者能够降低与投资相关的风险，导致他们投入更多的资金。他们下更大的赌注。这些更大的赌注自然会放大正确的赌注积累利润的速度。因此，近期获胜和失败策略的回报差异更大，这会更快地吸引更多的追随者到获胜者身边（即使人们的基本切换率没有改变）。
- en: 'In brief: by the very act of reducing the risk of some strategies, the derivative
    invites more vigorous gambling on that strategy, leading to faster flows of people
    from one strategy to another. The extra derivative makes the market more volatile.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：通过减少某些策略的风险，衍生品邀请了更多关于那种策略的激烈赌博，导致人们更快地从一个策略流向另一个策略。额外的衍生品使得市场更加波动。
- en: This model doesn't involve many questionable assumptions. It's a very basic
    model of the most central facts of any market, respecting some realities of human
    psychology. It suggests that derivatives hold inherent dangers. Yet as far as
    I can see, the ongoing discussion of regulating derivatives isn't taking this
    perspective into account. As Satyajit Das
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型并没有涉及许多有问题的假设。它是对任何市场最核心事实的一个非常基础的模型，尊重人类心理学的一些现实。它暗示衍生品具有内在风险。然而，就我所见，关于监管衍生品的正在进行讨论并没有考虑到这个视角。正如萨蒂亚吉特·达斯所言：
- en: '[notes](http://www.wilmott.com/blogs/satyajitdas/index.cfm/2011/1/24/Derivative-Regulation-Dances--Part-1)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 【注释】（http://www.wilmott.com/blogs/satyajitdas/index.cfm/2011/1/24/Derivative-Regulation-Dances--Part-1）
- en: ', the drive toward greater returns that is an essential part of the dynamics
    in the Brock, Hommes and Wagener model is a very real force in today''s derivatives
    markets:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，寻求更高回报的动力是 Brock，Hommes 和 Wagener 模型动态中的一个基本部分，在今天衍生品市场中是一个非常现实的力量：
- en: Investors searching for return drive speculation. Concerned about stagnant real
    incomes and inadequate retirement savings, individual investors seek out higher
    yielding investment structures, often based on derivatives. Pension funds and
    other institutional investors use derivatives to enhance returns to fully fund
    and meet their contracted liabilities. In an environment of diminishing returns
    and fierce competition for attractive investments, fund managers use derivative
    strategies to enhance returns through readily accessible leverage and capacity
    to create risk “cocktails”.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 寻求回报的投资者驱动了投机。担心实际收入停滞不前和退休储蓄不足，个人投资者寻求基于衍生品的更高收益投资结构。养老基金和其他机构投资者使用衍生品来提高回报，以完全资助和满足他们合同义务。在回报减少和为吸引投资而进行的激烈竞争的环境中，基金经理使用衍生品策略通过容易获得的杠杆和创造风险“鸡尾酒”的能力来提高回报。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Facing increased pressure on earnings, corporations have increasingly “financialised”,
    resorting to speculative derivative trading to meet profit expectations. ... [Such]
    seculative activity amplifies rather than reduces volatility and systemic risks.
    Perversely, this may impede capital formation and also increase the cost of capital
    for companies.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面对日益增长的盈利压力，公司越来越“金融化”，求助于投机的衍生品交易来满足盈利预期。…[这种]投机的活动加剧了波动性和系统性风险，而不是减少。荒谬的是，这可能会阻碍资本形成，也增加了公司的资本成本。
- en: What happens in the real world backs up the lesson of this simple model. Derivatives
    reduce risks only in a very narrow and restricted sense, while undermining the
    functioning of markets more generally. Of course, there's lots of money to be
    made by the people selling derivatives, so don't expect them to admit (or care
    about) any of this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界中的发生的事情证实了这个简单模型的教训。衍生品只在非常狭窄和受限的范围内减少风险，同时破坏了市场的一般功能。当然，卖衍生品的人能赚很多钱，所以不要期望他们会承认（或关心）这一切。
