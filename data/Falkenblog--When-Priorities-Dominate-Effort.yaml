- en: argues that the Russians are better because they are more cerebral, they are
    more into technique. As I'm a coach for little kids, I see a lot of the high school
    and college kids, and know that in America they are taught that the primary attribute
    of a great wrestler is hard work. Your average great high school wrestler after
    a big loss will say 'I have to work harder', not realizing it's a cliche. Clearly,
    to be really good you have to work hard, and to be great, you need some natural
    athletic ability (see Jon Jones or Anderson Silva in MMA). But after a certain
    point, everyone has put in 10,000 hours, and so simply working harder has very
    little marginal benefit.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 认为俄罗斯人更好，因为他们更理智，更注重技术。我是小孩子的教练，接触很多高中生和大学生，知道在美国他们被教导一个伟大的摔跤手的主要属性是努力工作。一名出色的高中摔跤手在一次重大失利之后会说“我必须更加努力”，却不知道这已经成为陈词滥调。显然，要想成为真正优秀的人，你需要努力工作，而要成为伟大的人，你需要一些自然的运动天赋（参见
    MMA 中的乔恩·琼斯或安德森·席尔瓦）。但是，在某个点之后，每个人都已经付出了 10000 小时的努力，因此简单地更加努力几乎没有什么边际效益。
- en: I agree that any excellence involves a good amount of disciplined effort, yet
    that only gets one so far. To really improve once at that level you need a better
    strategy, and that takes better higher-order priorities. Avoid the temptation
    to work so hard that there is no time left for serious thinking, in wrestling
    or anything else.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意任何卓越都需要大量的自律努力，但这只能带你走得这么远。要真正提高，在那个层次上，你需要更好的策略，这需要更好的高级次序优先级。要避免工作得太努力以至于没有时间进行严肃思考的诱惑，不论是在摔跤还是其他方面。
