  type: TYPE_NORMAL
  zh: Falkenblog：当优先事项主导努力
- en: 来源：[http://falkenblog.blogspot.com/2011/07/when-priorities-dominate-effort.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/when-priorities-dominate-effort.html#0001-01-01)
