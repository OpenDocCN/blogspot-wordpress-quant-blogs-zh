  zh: 来源：[http://falkenblog.blogspot.com/2011/07/when-priorities-dominate-effort.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/when-priorities-dominate-effort.html#0001-01-01)
- en: This video on why Russians are better wrestlers than Americans I found quite
    profound. In general Russians are known as being tough--think Siberia, the battle
    of Stalingrad--but in wrestling it's the Americans who are tougher, they work
    harder and are better conditioned. Yet Russians generally dominate American wrestlers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这段关于俄罗斯人为什么比美国人更优秀的视频非常深刻。一般来说，俄罗斯人被认为是坚强的——想想西伯利亚、斯大林格勒战役——但在摔跤方面，更加坚韧的是美国人，他们工作更努力，体格更好。然而，俄罗斯人通常却主宰了美国摔跤手。
