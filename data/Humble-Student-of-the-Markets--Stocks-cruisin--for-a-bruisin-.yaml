- en: 'Humble Student of the Markets: Stocks cruisin'' for a bruisin'''
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：股票驶向困境
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/stocks-cruisin-for-bruisin.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/stocks-cruisin-for-bruisin.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/stocks-cruisin-for-bruisin.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/stocks-cruisin-for-bruisin.html#0001-01-01)
- en: Notwithstanding the ugly GDP growth headline number, there are couple of ominous
    storm clouds forming on the market's horizon. Here are some possible catalysts
    that could create some volatility for equities in the days to come.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管GDP增长的头条数字很丑陋，但市场上空正形成几朵不祥的暴风雨云。以下是一些可能导致股市在未来几天产生波动的潜在催化剂。
- en: '**Is the consumer faltering?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**消费者动摇了吗？**'
- en: Firstly, the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，
- en: '[Conference Board Consumer Confidence Index](http://www.conference-board.org/data/consumerconfidence.cfm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[会议委员会消费者信心指数](http://www.conference-board.org/data/consumerconfidence.cfm)'
- en: unexpectedly plunged from 66.7 in December to 58.6 in January, the second month
    of decline in the index. I had
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 意外地从12月份的66.7下降到1月份的58.6，这是指数连续第二个月下降。我曾经
- en: '[written about](http://humblestudentofthemarkets.blogspot.com/2013/01/why-i-am-worried.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[写过关于](http://humblestudentofthemarkets.blogspot.com/2013/01/why-i-am-worried.html)'
- en: the Credit Suisse analysis (via
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Credit Suisse 分析（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/01/07/1324853/letting-the-payroll-tax-cut-expire-was-a-terrible-idea-extent-of-terribleness-unclear/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2013/01/07/1324853/letting-the-payroll-tax-cut-expire-was-a-terrible-idea-extent-of-terribleness-unclear/)'
- en: ') showing that the elimination of the tax cut has virtually undone all of the
    gains that the typical American household had last year:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示，税收减免的取消几乎抹去了典型美国家庭去年的一切收益：
- en: 'While the January reading is only a single data point, the fall in consumer
    confidence in light of the change in payroll tax is disconcerting, to say the
    least. The Conference Board press release echoed my concerns in a way that is
    eerily familiar after reading the Credit Suisse analysis [emphasis added]:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然1月份的读数只是一个数据点，但考虑到工资税的变化，消费者信心的下降令人不安。会议委员会的新闻稿以一种读完 Credit Suisse 分析后令人熟悉的方式回声了我的担忧：[强调添加]：
- en: 'Says Lynn Franco, Director of Economic Indicators at The Conference Board:
    “Consumer Confidence posted another sharp decline in January, ***erasing all of
    the gains made through 2012***. Consumers are more pessimistic about the economic
    outlook and, in particular, their financial situation. ***The increase in the
    payroll tax has undoubtedly dampened consumers’ spirits and it may take a while
    for confidence to rebound and consumers to recover from their initial paycheck
    shock***.”'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 会议委员会经济指标负责人林恩·弗朗科表示：“1月份消费者信心再次大幅下降，**抹去了2012年取得的所有涨幅**。消费者对经济前景更加悲观，特别是他们的财务状况。**工资税的增加无疑打击了消费者的士气，信心可能需要一段时间才能反弹，消费者才能从最初的工资单冲击中恢复过来**。”
- en: Additionally, a recent
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，最近
- en: '[Gallup survey](http://www.gallup.com/poll/160106/prices-energy-food-hurt-americans-finances.aspx)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gallup调查](http://www.gallup.com/poll/160106/prices-energy-food-hurt-americans-finances.aspx)'
- en: 'indicated that food and energy prices to financially hurt the consumer the
    most:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 指出食品和能源价格对消费者财务伤害最大：
- en: Americans are most likely to say the price of energy, the price of food, taxes,
    and healthcare costs are hurting their family's finances a lot or a little, out
    of a list of nine economic issues. Americans appear relatively unaffected by the
    availability of credit or immigration policies.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国人最可能会说，在九个经济问题列表中，能源价格、食品价格、税收和医疗保健成本严重影响了他们家庭的财务状况，或者有轻微影响。美国人似乎相对不受信贷可用性或移民政策的影响。
- en: I am watching closely the rally in commodity prices. Should food and energy
    prices continue to rise and the payroll tax increase starts to really squeeze
    the American family's pocketbook, we could be in for a nasty surprise in consumer
    spending.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在密切关注商品价格的上涨。如果食品和能源价格继续上涨，工资税的增加开始真正挤压美国家庭的口袋，消费者支出可能会带来一些糟糕的惊喜。
- en: If the American consumer were to falter, then what happens to the economy?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美国消费者动摇，那么经济会发生什么？
- en: '**Fiscal cliff anxiety, back from the dead**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**财政悬崖焦虑，死而复生**'
- en: My second concern has to do with the possibility of the effects of sequestration.
    Remember all the anxiety over the fiscal cliff and how they disappeared with a
    last minute deal? Well, the sequestration threat hasn't gone away and the Washington
    Post reports that
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第二个担忧与 sequester 的影响可能性有关。还记得围绕财政悬崖的焦虑以及它们在一项最后时刻达成的协议后消失了吗？好吧，sequester 的威胁并没有消失，据《华盛顿邮报》报道，
- en: '[Deep spending cuts are likely, lawmakers say, with no deal on sequester in
    sight](http://www.washingtonpost.com/politics/deep-spending-cuts-are-likely-lawmakers-say-with-no-deal-on-sequester-in-sight/2013/01/29/286d4f94-6a1f-11e2-ada3-d86a4806d5ee_story.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[议员们表示，深度开支削减很可能发生，而 sequester 达成协议的希望渺茫](http://www.washingtonpost.com/politics/deep-spending-cuts-are-likely-lawmakers-say-with-no-deal-on-sequester-in-sight/2013/01/29/286d4f94-6a1f-11e2-ada3-d86a4806d5ee_story.html)'
- en: ':'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Less than a month after averting one fiscal crisis, Washington began bracing
    Tuesday for another, as lawmakers in both parties predicted that deep, across-the-board
    spending cuts would probably hit the Pentagon and other federal agencies on March
    1.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在成功避免一次财政危机不到一个月后，华盛顿开始为另一场危机做准备，因为两党议员预测，深度、全面的开支削减可能会在3月1日打击五角大楼和其他联邦机构。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An array of proposals are in the works to delay or replace the cuts. But party
    leaders say they see no clear path to compromise, particularly given a growing
    sentiment among Republicans to pocket the cuts and move on to larger battles over
    health and retirement spending.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一系列推迟或替代削减的提案正在制定中。但是，党领导层表示，他们看不到明确的妥协途径，特别是考虑到越来越多的共和党人想要接受这些削减并继续到更大的医疗和退休支出战斗中。
- en: 'The prospect of any deal appears dim and participants are resigned to across
    the board cuts:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何协议的前景都显得渺茫，参与者们已经准备好接受全面削减：
- en: Adding to the sense of inevitability is the belief that the cuts, known as the
    sequester, would improve the government’s bottom line without devastating the
    broader economy. Though the cuts would hamper economic growth, especially in the
    Washington region, the forecast is far less dire than with other recent fiscal
    deadlines, and financial markets are not pressing Washington to act.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 增强这种不可避免感的是这样一种信念，即这些被称为 sequester 的削减将改善政府的财政状况而不破坏整个经济。尽管这些削减会阻碍经济增长，特别是在华盛顿地区，但预估远不如其他最近的财政截止日期那么严峻，而且金融市场并没有催促华盛顿采取行动。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cuts to the military and the defense industry remain politically problematic.
    But Tuesday, even some of the Pentagon’s most fervent champions seemed resigned
    to the likelihood that the cuts would be permitted to kick in, at least temporarily.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对军事和国防工业的削减在政治上仍然是个问题。但是周二，即使是五角大楼最热烈的支持者似乎也接受了这样一种可能性，即削减将被允许至少暂时性地实施。
- en: A few months ago, the markets were highly anxious over the prospect of the sequester,
    which would make deep cuts to government budgets that were abhorrent to both sides.
    Now, Mr. Market seems to be relatively complacent about the prospect of impending
    government cutbacks, which would be highly contractionary. Put it another way: the
    sequester is just another form of forced austerity - and we know how well that
    worked out for
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，市场对自动减赤前景高度焦虑，这将对双方都反感的政府预算进行深度削减。现在，市场先生似乎对即将到来的政府减支前景相对从容，这将会是高度收缩性的。换个说法：自动减赤只是另一种形式的强制性紧缩——我们知道那对
- en: '[Spain](http://www.bloomberg.com/news/2013-01-30/spain-recession-deepens-more-than-forecast-amid-austerity.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[西班牙](http://www.bloomberg.com/news/2013-01-30/spain-recession-deepens-more-than-forecast-amid-austerity.html)'
- en: ', don''t we?'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ，难道不是吗？
- en: The stock market is highly complacent right now and doesn't seem to be bothered
    by the prospect of going over a fiscal cliff, but when will the anxiety that was
    evident in Q4 2012 reappear? With the markets overbought and sentiment at a crowded
    long reading (see my previous posts
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 目前股市高度自满，似乎对冲过财政悬崖的前景不以为意，但是2012年四季度明显的表现出的焦虑何时会再次出现？在市场超买和情绪处于拥挤的多头读数（见我之前的帖子
- en: '[Is the whole world bullish?](http://humblestudentofthemarkets.blogspot.com/2013/01/is-whole-world-bullish.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[全世界都在看涨吗？](http://humblestudentofthemarkets.blogspot.com/2013/01/is-whole-world-bullish.html)'
- en: and
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[More overbought warnings from BoAML](http://humblestudentofthemarkets.blogspot.com/2013/01/more-overbought-warnings-from-boaml.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[BoAML 更多的超买警告](http://humblestudentofthemarkets.blogspot.com/2013/01/more-overbought-warnings-from-boaml.html)'
- en: ), these concerns that I raised makes me think that the stock market is cruisin'
    for a bruisin'.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ), 这些我提出的问题让我觉得股市即将遭遇打击。
