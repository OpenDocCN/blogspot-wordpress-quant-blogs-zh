  type: TYPE_NORMAL
  zh: 私有授权区块链 | 交易桌边的 tales
- en: 来源：[https://mdavey.wordpress.com/2015/09/02/private-permissioned-blockchain/#0001-01-01](https://mdavey.wordpress.com/2015/09/02/private-permissioned-blockchain/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2015/09/02/private-permissioned-blockchain/#0001-01-01](https://mdavey.wordpress.com/2015/09/02/private-permissioned-blockchain/#0001-01-01)
- en: Private Permissioned Blockchain
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 私有授权区块链
- en: Two Accenture representatives offer their [solution](https://bitcoinmagazine.com/21427/accenture-executives-propose-replacing-bitcoin-closed-blockchain/)
    to the challenge many in finance are pondering with regards to usage of blockchain
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两家 Accenture 代表提出了他们对许多金融界人士都在考虑的区块链用法的 [解决方案](https://bitcoinmagazine.com/21427/accenture-executives-propose-replacing-bitcoin-closed-blockchain/)
- en: “To be used by financial institutions, including capital markets firms and insurers,
    blockchains must supplant the costly methods introduced by bitcoin with a mechanism
    that guarantees security, privacy and speed without paying for anonymous consensus.”
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “要被金融机构使用，包括资本市场公司和保险公司，区块链必须取代比特币引入的昂贵方法，采用一种既保证安全、隐私和速度，又不必为匿名共识付费的机制。”
- en: In reality, this should come as no surprise.  Finance loves dedicated lease
    lines to connect to liquidity provides etc.  Welcome to the world of gated [communities](https://bitcoinmagazine.com/21822/blythe-masters-wall-street-opt-permissioned-non-bitcoin-blockchains/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实中，这应该不会让人感到惊讶。金融业喜欢专用的租赁线路来连接流动性提供者等。欢迎来到受控的 [社区](https://bitcoinmagazine.com/21822/blythe-masters-wall-street-opt-permissioned-non-bitcoin-blockchains/)
    世界。
- en: With the blockchain distributed ledger technology solution, its possible that
    in the future, when you trade with a bank e.g UBS, the source of truth with regards
    to the buy/sell of an asset will be the UBS permissioned blockchain, allow you
    to see your trades with UBS as appropriate – entitlements.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链分布式账本技术解决方案，未来，当你与银行交易，例如 UBS，关于资产的买/卖真相将来源于 UBS 授权的区块链，允许你查看与 UBS 的交易——权限。
- en: Which leads to another classic finance problem, how can I easily connect to
    all these private permissioned blockchains?  In many ways similar to the [smartTrade](http://www.smart-trade.net/products/liquidity-connect/)
    and [MarketFactory](https://www.marketfactory.com/) value add – an API to connect
    to liquidity.  Will the equivalent be [Vennd](http://www.vennd.io/)?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了另一个经典的金融问题，我该如何轻松地连接到这些私有授权的区块链？在很多方面与 [smartTrade](http://www.smart-trade.net/products/liquidity-connect/)
    和 [MarketFactory](https://www.marketfactory.com/) 的增值服务相似——一个连接流动性的 API。等效的会是
    [Vennd](http://www.vennd.io/)?
