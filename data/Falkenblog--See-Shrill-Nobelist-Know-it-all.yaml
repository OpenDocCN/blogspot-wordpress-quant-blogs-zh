- en: ', how he caricatures those who disagree with him, his inconsistencies, his
    assumption that bad things only happen because of insufficient government involvement
    (though, he hates the Iraq war, which in his mind has nothing to do with true
    government). He blasts the immorality of conservatives, for example, noting that
    his friend told him that when former Federal Reserve Chief Paul Volker was informed
    his tight monetary policy would ‘kill’ Latin America in 1980, he said ‘that’s
    not my problem’! Monetarism, of course, was based on a religion (in spite of Friedman
    and Schwartz’s'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，他是如何讽刺那些与他意见不合的人，他的矛盾之处，他假设坏事只发生在政府介入不够时（尽管他讨厌伊拉克战争，在他看来与真正的政府无关）。他抨击保守派的不道德行为，例如，指出他的朋友曾告诉他，1980年，前美联储主席保罗·沃尔克被告知其紧缩货币政策将“毁了”拉丁美洲时，他说“那不是我的问题”！当然，货币主义是建立在宗教之上的（尽管弗里德曼和施瓦茨的
- en: A Monetary History of the United States
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 《美国货币史》
- en: ). Easy credit in the 2000’s created this crisis, foolishly giving homes to
    too many, but then he also notes the current crisis is tragically causing millions
    to lose their homes, and ignores the intellectual and political genesis of easy
    credit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。2000年代的宽松信贷导致了这场危机，愚蠢地把家大多分给了太多人，但他也提到当前的危机可悲地导致了数百万人失去了家园，他忽略了宽松信贷的知识和政治根源。
- en: He argues firms are ‘stupid’, as evidenced by the fact of paying dividends,
    which is tax inefficient, even though there are many issues in signaling and asymmetric
    information that explain why the debt and equity choice is not degenerate at 100%
    debt (and further, that a 100% debt-financed company is, in effect, equity). As
    one who then complains of The Economic Establishment ignoring asymmetric information,
    this ‘proof’ of stupidity contains a massive amount of cognitive dissonance (you
    have to love Nobelists, at top universities, who have had top jobs in government,
    railing against The Establishment).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为企业“愚蠢”，比如，支付股息是税收效率低，尽管在信息不对称和信息不完全等方面存在多个问题，这些原因解释了为什么债务和股权选择并非是在100%债务下退化的（而且，100%由债务融资的公司实际上成为了股权）。一个人抱怨经济建制忽视对称信息的人，这种“证明”对愚蠢包含了大量的认知失调（你必须喜欢在顶级大学，曾在政府担任要职的诺贝尔奖得主抨击建制派的人）。
- en: ‘Anybody looking at the behavior of financial markets, would have predicted
    what happened’, he says, ‘This is not 20-20 hindsight’. Sure, who didn’t call
    this credit crisis? His own work goes a long way of explaining the situation we
    are in, in his opinion, though Stiglitz and Weiss (about markets breaking down
    with asymmetric information), or Grossman and Stiglitz (about the impossibility
    of efficient markets), actually gave support to the kind of meddling by the government
    that was a major impetus to the relaxation of traditional underwriting standards.
    The disease is now the cure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “任何一个看过金融市场行为的人，都会预测到发生的事情”，他说，“这不是事后诸葛亮”。当然，谁没有预测到这场信贷危机？在他看来，他自己的工作远远超越了我们目前所处的情况，尽管斯蒂格利茨和韦斯（关于市场因不对称信息而崩溃），或者格罗斯曼和斯蒂格利茨（关于有效市场的不可能性）实际上支持了政府进行干涉，这种干涉是放松传统承保标准的主要推动力。病变就是治疗。
- en: He argues that Long Term Capital Management blew up because they based their
    models on the work of Scholes and Merton, though these guys were mere merely marketing
    figureheads, and the actual investment strategies of LTCM were made without input
    or oversight of Scholes and Merton, and were hardly derived from a canonical option
    pricing formula.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为，长期资本管理公司破产是因为他们的模型基于Scholes和Merton的工作，尽管这些人只是市场营销的代表人物，并且LTCM的实际投资策略并没有得到Scholes和Merton的意见或监督，并且几乎没有从经典期权定价公式中得出。
- en: Businessmen are stupid, but even stupider are the Corporate boards, and finally
    investors. Everyone is an idiot, so giving the government more power is clearly
    a good idea (as everyone knows, only really smart people get into government (except
    when Republicans are charge)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 商人是愚蠢的，但更愚蠢的是公司董事会，最后是投资者。每个人都是白痴，所以给政府更多的权力显然是一个好主意（众所周知，只有真正聪明的人才能进入政府（除了共和党人掌权时））。
- en: He thinks his models of asymmetric information explain the problem we are in.
    Well, in a very, very vague way, but one could also say the roots of the crisis
    were mentioned in Adam Smith ('people are self interested') or the Bible ('money
    is the root of all evil'). His models show how certain assumptions cause markets
    to break down, but these are models, and his assumptions are just as 'unrealistic'
    as any other, because they assume a very specific information sets for all the
    actors, surely highly idealized . The implications of his models are ambiguous,
    because depending on how you modify the information of various parties, you can
    get opposite results, thus in practice, the efficacy of regulation is both an
    empirical matter, and needs a lot of common sense, two areas where Stiglitz is
    at a comparative disadvantage.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为他的不对称信息模型解释了我们所面临的问题。嗯，在非常模糊的意义上，但也可以说，危机的根源已经在亚当·斯密（“人们是自私的”）或圣经（“金钱是一切罪恶的根源”）中提到了。他的模型显示了某些假设导致市场崩溃，但这些只是模型，他的假设和其他任何假设一样“不现实”，因为它们为所有行为者假定了非常特定的信息集，肯定是高度理想化的。他模型的含义是模棱两可的，因为根据你如何修改各方的信息，你可以得到相反的结果，因此实际上，监管的有效性既是一个经验问题，也需要大量的常识，这两个领域施蒂格利茨都处于比较劣势。
- en: 'Markets with imperfect information are not necessarily Pareto optimal--therefore
    this crisis would have been avoided if we had more regulation? As if the financial
    markets were not already a highly regulated sector, and the body whose full-time
    job of monitoring Fannie had absolutely nothing to say about he relaxation of
    credit standards, instead focusing on interest rate risk, or games executives
    played to get their big bonuses (important, to be sure, but still). When the regulators
    were doing it wrong, 10x more does not help. His model basically is like the cartoon
    below: I have highlighted issues in abstract models of perfect markets (under
    certain assumptions, equilibrium breaks down), therefore, it explains the current
    crisis in our highly regulated markets.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 信息不完全的市场不一定是帕累托最优的--因此，如果我们有更多的监管，这场危机就可以避免了？就好像金融市场本来就不是一个高度规制的部门，而全职负责监视Fannie的机构完全没有对信贷标准放松的问题发表意见，反而专注于利率风险，或者高管们为了获得高额奖金而进行的游戏（当然，这也很重要，但仍然）。当监管者做错事时，增加10倍并不能帮助解决问题。他的模型基本上就像下面的漫画：我在完美市场的抽象模型中强调了问题（在某些假设下，均衡会破裂），因此，它解释了我们目前在高度规制市场中的危机。
