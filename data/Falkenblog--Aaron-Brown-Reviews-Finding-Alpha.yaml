  zh: '[《华尔街的扑克脸》](http://www.eraider.com/book.php)'
- en: ', about how our innate desire to gamble leads to all sorts of markets, even
    financing. He has a rather'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，关于我们内在的赌博欲望如何导致各种市场，甚至融资。 他有一个相当
- en: '[long review](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=pd_rhf_p_t_1)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[长篇评论](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=pd_rhf_p_t_1)'
- en: 'over at Amazon. While he gave it a mixed review (3 out of 5 stars), I take
    pride in that all his other reviews are "5" or "1", which means I made him think.
    I think the positives he mentions are objectively more positive than the negatives--I''d
    rather be sloppy but make an important novel point, than not have such a point
    but write with precision and verve. As my book doesn''t get a thoughtful review
    very often, I want to address his criticisms:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚马逊上。 尽管他给了一个褒贬不一的评价（3 分中的 5 星），但我为此感到自豪，因为他所有其他的评论都是“5”或“1”，这意味着我让他思考了。 我认为他提到的积极方面比负面方面客观上更积极一些——我宁愿懒散但提出重要的新观点，也不愿意没有这样的观点但却写得精确而生动。
    由于我的书并不经常受到认真的评论，我想要回应他的批评：
- en: 'First, he notes the following typo:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，他指出了以下的错别字：
- en: An example of the sloppiness (and there are many) is on page 21, "The key to
    the portfolio approach is the variance of two random variables is less than the
    sum of their variance." This makes no sense. He might mean "The variance of THE
    SUM of two random variables is less than the sum of their variances,"
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个懒散的例子（而且有很多）出现在第 21 页，“投资组合方法的关键是两个随机变量的方差小于它们的方差之和。” 这没有意义。 他可能是指“两个随机变量的和的方差小于它们方差的和，”
- en: Alas, he is exactly right. I meant 'variance of the sum' but wrote 'sum of the
    variances'. A classic brain fart, like writing 'the wet was water', a phrase one's
    brain turns into 'the water was wet' when you read it 50 times because that's
    what brains do, and reading it over and over makes it even harder to see.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，他说得完全正确。 我的意思是“和的方差”，但却写成了“方差的和”。 这是一个经典的脑子一抽，就像写“湿的是水”一样，你读了 50 次后你的大脑会把它变成“水是湿的”，因为大脑就是这样运作的，反复阅读使得更难看清楚。
- en: Fundamentally, there was only light editing of my work. I recognize that meticulousness
    is not one of my strong points, and should have paid for extra editing, but I
    was grateful to Wiley for publishing my book, and so took what I got. As the list
    of acknowledgements will attests (ie, none), this book did not benefit from extensive
    vetting. There are about 5 such mistakes, and as to whether this is 'many' is
    a matter of perspective. Yet in context generally it was obvious as to what is
    meant. For example, in this case it was right above a graph that shows that portfolio
    variance declines as a function of portfolio size, and talk about how diversification
    lowers risk. But I can sympathize that such mistakes are distracting.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，对我的工作只进行了轻微的编辑。 我承认我不是一个细心的人，本应该支付额外的编辑费，但我很感激 Wiley 出版了我的书，所以接受了我得到的一切。
    正如致谢名单所证明的那样（即，没有），这本书没有经过深入的审查。 大约有 5 个这样的错误，这是否是“很多”是一个观点问题。 然而，通常在上下文中很明显知道意思是什么。
    例如，在这种情况下，它就在一个图表的上面，显示投资组合的方差随着投资组合规模的增加而下降，并讨论了多样化如何降低风险。 但我可以理解这样的错误会让人分心。
- en: Brown also bemoans the $95 price. Gee, I didn't know anyone would pay that much.
    Amazon sells it for about $60, and the 'used' copies are basically new copies
    released to small stores that are selling it, and these go down to $52\. Nevertheless,
    it is above the usual $20 to $30 one is used to paying for books, but it's a niche,
    and books with math usually have sufficiently small audiences that such is the
    price. I would have liked to sell a $30 book so it could be at Barnes and Noble,
    but it's a rather specific, technical arguement with a limited audience.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 布朗还抱怨了95美元的价格。哎呀，我不知道有人会付这么多。亚马逊大约卖60美元，而“二手”副本基本上是发布给小店的新副本，它们的价格下降到52美元。尽管如此，它仍然高于人们习惯于支付的20到30美元的书籍价格，但这是一个利基市场，而且数学书籍通常有足够小的受众，以至于这是价格。我本来希望卖一本30美元的书，这样它就可以在巴诺和诺贝尔了，但这是一个相当具体的、技术性的论点，受众有限。
- en: A final criticism was that I "Lack of appreciation for other people's thought",
    and he specifically mentions Taleb. Alas, I have
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的批评是我“缺乏对他人思想的欣赏”，他特别提到了塔勒布。唉，我已经
- en: '[Taleb fatigue](http://falkenblog.blogspot.com/2009/07/betting-on-black-swans.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[塔勒布疲劳](http://falkenblog.blogspot.com/2009/07/betting-on-black-swans.html)'
- en: and consider him a lightweight blowhard, not The Establishment I am criticizing
    (represented by, say, Fama, French, Cochrane, Campbell, Harvey, Schwert, etc.).
    In a sense, like Taleb, I am criticizing the Establishment, but we have as much
    in common as typical third party candidates. Considering that Taleb's main empirical
    points are about fat tails and peso problems, these are standard problems and
    are addressed through the extant, large literature, that exists independent of
    Taleb.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 并且认为他是一个轻率的吹牛大王，而不是我正在批评的权威（例如，法玛、弗伦奇、科克兰、坎贝尔、哈维、施沃特等所代表的）。在某种意义上，就像塔勒布一样，我正在批评权威，但我们与典型的第三方候选人一样有共同之处。考虑到塔勒布的主要经验点是关于重尾和比索问题的，这些都是标准问题，并且是通过独立于塔勒布存在的现有大量文献来解决的。
- en: But in general, I think I amply provide references to earlier research, and
    for almost every empirical point provide specific papers. My novelty, empirically,
    is highlighting that the scope of data suggest a flat risk-return relation in
    general; each individual finding, such as within equities, or currencies, points
    to literature in that domain, literature that is often quite deep.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但总的来说，我充分提供了早期研究的参考资料，并且对几乎每一个实证点都提供了具体的论文。从实证上来看，我的创新之处在于指出数据范围显示一般存在平坦的风险-回报关系；每一个单独的发现，比如在股票、货币方面，都指向该领域的文献，这些文献通常非常深入。
- en: 'Brown states:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 布朗说：
- en: The book's summary of quantitative finance is backed up by lots of references,
    but I would bet that the author has not read all the references. He doesn't even
    seem to be familiar with Hyman Minksky's work, and he was a graduate assistant
    for Minsky.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该书对量化金融的总结得到了大量参考资料的支持，但我敢打赌作者并没有阅读所有的参考文献。他甚至似乎对海曼·明斯基的工作不熟悉，而他曾是明斯基的研究助理。
- en: Actually, I have thoroughly read all my references, and I do appreciate Minsky's
    work (I was his TA as an undergrad, not grad), and noted the Minskian notion of
    Keynesian uncertainty was not fruitful because metrics of uncertainty, emprically,
    are not positively related to returns (eg, IPOs, or firms with relatively high
    amounts of analyst forecast dispersion, have lower returns than average).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我已经彻底阅读了我所有的参考文献，我确实欣赏明斯基的工作（我是他的大学生助教，而不是研究生），并且注意到凯恩斯不确定性的明斯基概念并不富有成果，因为实证上，不确定性的度量与回报没有正相关（例如，IPO或相对高分析师预测差异的公司，其回报低于平均水平）。
- en: Brown then states
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 布朗接着说
- en: And "expected return" only makes sense in a rigorous context (who does the "expecting,"
    and when?). The author scorns rigor, but then uses the concept of expected return
    in a model with divergent expectations among investors, without discussion of
    whose beliefs define the expected return, and fails to distinguish that concept
    clearly from ex post average return and market-clearing return.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “预期回报”只有在严谨的背景下才有意义（谁在“预期”，何时？）。作者鄙视严谨性，但随后在一个投资者之间存在差异预期的模型中使用了预期回报的概念，而没有讨论是谁的信念定义了预期回报，并且未能清楚地将该概念与事后平均回报和市场清算回报区分开来。
- en: I don't make a distinction between long and short term expectations, and most
    asset pricing models are simple one-period models. In many cases, one can find
    short and long term expectations have different properties unless returns have
    certain distributions, or utility functions have specific functional forms, and
    generally these discussions lead to hair splitting, and generally add little insight.
    Thus, like almost everyone in this space I found this distinction an uninteresting
    complication. More fundamentally, expected returns should equal average returns
    over large enough sample, just as a sample mean converges to the population mean
    over time. That so many assets show sample means in direct contrast to theory
    implies to many of Finance's founding fathers that 'expected returns' are hard
    to measure, but after 50 years I find this rather uncompelling.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我不区分长期和短期预期，大多数资产定价模型都是简单的一期模型。在许多情况下，除非回报具有特定的分布，或者效用函数具有特定的函数形式，否则可以发现长期和短期预期具有不同的属性，而且通常这些讨论会导致细微差别，并且一般都增加了很少的洞察力。因此，就像这个领域几乎所有的人一样，我发现这种区别是一个不令人感兴趣的复杂性。更根本地，预期回报应该等于足够大样本下的平均回报，就像样本均值随着时间收敛到总体均值一样。如此多的资产显示出与理论背道而驰的样本均值，这意味着对于许多金融学的奠基人来说，“预期回报”是难以衡量的，但50年后我发现这个理由相当不足。
- en: But let's get on to the good things he had to say, after all, it was 3 stars,
    not 1!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们谈谈他说的好话吧，毕竟，它获得了3星，而不是1星！
- en: 'What I like about this book:'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我喜欢这本书的地方：
- en: '* It contains important new ideas that can help any risk-taker with quantitative
    skills succeed'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*它包含了可以帮助任何具有定量技能的冒险家成功的重要新思想*'
- en: '* It challenges conventional wisdom'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*它挑战了传统智慧*'
- en: '* The meat of the book is based on practical experience, not just things that
    seem right to the author, but things he has tried, and generally with success'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这本书的实质是基于实际经验，而不仅仅是作者认为正确的事情，而是他尝试过的事情，而且通常都取得了成功*'
- en: Those are good things, I think, and highlight in make a new point about something
    important, with a practical slant. I think for $52, even with typos, that makes
    it a good buy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这些都是好事，并且突出了一个新的关键点，带有实用的倾向。我认为以52美元的价格，即使有印刷错误，这仍然是个不错的购买。
- en: Brown ends with
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Brown最后说
- en: This idea is integrated into a reasonably complete financial theory. The foundation
    seems solid but, as described above, its superstructure is jumbled and ugly.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个想法被整合到一个相当完整的金融理论中。基础看起来很扎实，但正如上文所述，其上层结构杂乱且丑陋。
- en: 'The ugliness? I too dislike ugliness. I did not want the book to be too technical,
    however, so my fundamental model is a bit incomplete in the book, but the gist
    is rather simple:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 丑陋？我也不喜欢丑陋。然而，我并不希望这本书过于技术化，因此我的基本模型在书中有些不完整，但要点相当简单：
- en: '**Payoffs to Assets X and Y in States 1 and 2**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**在状态1和2下的资产X和Y的回报**'
- en: '|   | Total Return |  | Relative Return |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '|   | 总回报 |  | 相对回报 |'
- en: '|   | X | Y | Avg | X | Y |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '|   | X | Y | 平均 | X | Y |'
- en: '| state 1 | 0 | -20 | -10 | +10 | -10 |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 状态1 | 0 | -20 | -10 | +10 | -10 |'
- en: '| state 2 | 20 | 40 | 30 | -10 | +10 |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 状态2 | 20 | 40 | 30 | -10 | +10 |'
- en: As shown in the table above, Y is usually considered riskier, with a 60 point
    range in payoffs versus a 20 point range for X. Yet on a relative basis, each
    asset generates identical risk. Everything follows from that. The proof of this
    is rather straightforward, and I outline several models of varying degrees of
    elegance in this SSRN paper
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如上表所示，Y通常被认为更加风险，回报范围为60点，而X的范围为20点。然而，在相对基础上，每个资产产生的风险都是相同的。一切都源自于此。这一点的证明相当直接，我在这篇SSRN论文中概述了几种不同程度优雅的模型。
- en: '[here](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
- en: . But that's the big idea in a simple nutshell, and I don't find such a simple
    model ugly.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但这就是一个简单摘要中的大想法，我不认为这样一个简单模型是丑陋的。
