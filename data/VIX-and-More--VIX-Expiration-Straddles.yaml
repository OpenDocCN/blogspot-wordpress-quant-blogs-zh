- en: 'VIX and More: VIX Expiration Straddles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 到期跨式期权'
- en: 来源：[http://vixandmore.blogspot.com/2009/04/vix-expiration-straddles.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/vix-expiration-straddles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/vix-expiration-straddles.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/vix-expiration-straddles.html#0001-01-01)
- en: 'With less than an hour left before today’s trading session comes to a close
    and the April [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    can no longer be traded, this seems like as good a time as any to mention a pure
    overnight volatility gamble: the VIX expiration [straddle](http://vixandmore.blogspot.com/search/label/straddle).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的交易会话结束前不到一小时的时间里，4 月份的 [VIX 期权](http://vixandmore.blogspot.com/search/label/VIX%20options)
    将不再交易，这似乎是提及一种纯粹的隔夜波动性投机的好时机：VIX 到期 [跨式期权](http://vixandmore.blogspot.com/search/label/straddle)。
- en: I have difficulty calling this trade anything other than a speculative gamble
    and am certainly not recommending it, but there are some who love this type of
    trade.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我很难将这种交易称为其他而不是一种投机，我当然不建议这样做，但有些人喜欢这种类型的交易。
- en: As outlined in the optionsXpress graphic below, the VIX is at 37.61 as I type
    this, just 0.11 above the 37.50 strike. In the example indicated in the graphic,
    selling 10 April VIX 37.50 calls and 10 April VIX 37.50 puts nets $1250\. If the
    VIX settles at tomorrow’s opening at 37.50, this is the maximum gain. As the profit
    and loss table shows, break even is at 36.25 and 38.75\. A loss comparable to
    the maximum profit of $1250 will be realized at 35.00 and 40.00\. If the VIX settles
    below 35.00 or above 40.00, then the losses will be even more significant. For
    long positions, the numbers are reversed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示的 optionsXpress 图表所述，我在打字时 VIX 为 37.61，仅比 37.50 行权价高出 0.11。在图表中指示的示例中，卖出
    10 份 4 月份 VIX 37.50 看涨期权和 10 份 4 月份 VIX 37.50 看跌期权可获得 1250 美元。如果 VIX 在明天开盘时以 37.50
    结算，这就是最大的收益。正如盈亏表所示，盈亏平衡点为 36.25 和 38.75。亏损相当于最大利润的 1250 美元将在 35.00 和 40.00 实现。如果
    VIX 结算价低于 35.00 或高于 40.00，那么亏损将更加显著。对于多头持仓来说，数字则相反。
- en: That is pretty much the trade in a nutshell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上就是这种交易的要点。
- en: Anyone making this trade should be aware that there are several important economic
    releases before the open tomorrow, including the March CPI data, March industrial
    production and capacity utilization, and several others. In addition, there is
    a fairly large slate of earnings due out after the close today and before the
    open tomorrow. In short, a lot can happen overnight.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 任何进行此交易的人都应该注意，明天开盘前将发布几个重要的经济数据，包括三月份的消费者价格指数数据、三月份的工业生产和产能利用率等。此外，在今天收盘后和明天开盘前，将公布一大批企业的季度收益。简而言之，隔夜可能发生很多事情。
- en: Still…if you think the VIX will settle between 36.25 and 38.75, a VIX short
    straddle is one way to put that idea into action.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而……如果你认为 VIX 将在 36.25 和 38.75 之间稳定，那么 VIX 空头跨式期权是将这个想法付诸实践的一种方式。
- en: It is also important to keep in mind that most options players who are looking
    to make this trade will likely be doing so several weeks before expiration and
    close the position out prior to the last trading day...but there are others like
    like the overnight approach.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还要记住，大多数寻求进行这种交易的期权交易者很可能会在到期前数周进行交易，并在最后交易日前平仓……但也有像隔夜方法一样的其他方法。
