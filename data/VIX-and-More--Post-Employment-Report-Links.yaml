- en: 'VIX and More: Post-Employment Report Links'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：离职后报告链接
- en: 来源：[http://vixandmore.blogspot.com/2009/10/post-employment-report-links.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/post-employment-report-links.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/post-employment-report-links.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/post-employment-report-links.html#0001-01-01)
- en: As is usually the case here, in these [links](http://vixandmore.blogspot.com/search/label/links)
    I give preference to material that focuses on the VIX and volatility, options,
    market sentiment, and ETFs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，像往常一样，在这些**链接**中，我更倾向于关注那些关注VIX和波动性、期权、市场情绪以及ETF的材料。
- en: That being said, three areas that I will likely give more weight to going forward
    are behavioral economics, risk management and psychology. The expanding focus
    is largely because I believe the opportunity for improvement in these subjects
    is so much greater for most traders than it is in enhancing existing quantitative
    skill sets and the like.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这里，未来我可能会更加重视的三个领域是行为经济学、风险管理和心理学。关注的扩大主要是因为我相信，对于大多数交易者来说，在这些领域提高的机会要比提高现有定量技能的机会大得多。
