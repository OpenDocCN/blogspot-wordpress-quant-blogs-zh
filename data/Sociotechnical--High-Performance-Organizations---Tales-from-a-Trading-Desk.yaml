- en: 来源：[https://mdavey.wordpress.com/2013/09/16/sociotechnical-high-performance-organizations/#0001-01-01](https://mdavey.wordpress.com/2013/09/16/sociotechnical-high-performance-organizations/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2013/09/16/sociotechnical-high-performance-organizations/#0001-01-01](https://mdavey.wordpress.com/2013/09/16/sociotechnical-high-performance-organizations/#0001-01-01)
- en: 'Sociotechnical: High Performance Organizations'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Sociotechnical: 高绩效组织'
- en: 'I’ve just finished reading David Hanna’s excellent [book](http://www.amazon.com/Designing-Organizations-Performance-Organizational-Development/dp/0201126931),
    Designing Organization for High Performance.  The book is one of those books that
    you almost want to re-read again from cover to cover because its so full of interesting
    pieces of useful information.  You also want to get as many people to read this
    book as possible for the same reason.  Here’s my condensed view of the book. 
    A number of these points should be re-read again and again to gain the full depth
    of the mean:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚完成了大卫·汉纳（David Hanna）的优秀[书籍](http://www.amazon.com/Designing-Organizations-Performance-Organizational-Development/dp/0201126931)，《为高绩效组织设计》。
    这本书几乎让你想要从头到尾重新阅读一遍，因为它充满了有趣且有用的信息片段。你也希望尽可能多地让更多的人阅读这本书，出于同样的原因。以下是我对这本书的简要看法。这些观点中的一些应该反复阅读，以获得完整的含义深度：
- en: Page 36 – A fantastic quote I used in a recent blog posting.  It basically means,
    to get better results, improve the organization design, but in changing the organization
    design, be careful not to impact what is already working
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 36 页 - 我在最近的博客文章中使用的一句精彩的引用。基本上意味着，要获得更好的结果，改善组织设计，但在改变组织设计时，要小心不要影响已经运作良好的部分
- en: All organization are perfectly designed to get the results they get!
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有的组织都是完美设计的，以获得它们获得的结果！
- en: Page 39 – Continuation of the above point with more detail, which leads to assessment
    of the organization
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 39 页 - 上述观点的延续，更多细节，导致对组织的评估
- en: Page 40 – The Organization  Performance Model (OPM)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 40 页 - 组织绩效模型（OPM）
- en: Page 42 – Culture.  Unlike some peoples views, culture is not like air.  Hanna
    prefers to think of culture as the
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 42 页 - 文化。与一些人的观点不同，文化不像空气。 汉纳更喜欢将文化视为
- en: observable work habits and practices that explain how the organization really
    works
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释组织实际运作方式的可观察工作习惯和做法
- en: Page 51 – Design elements from a company that had an impressive record of meeting
    project commitments.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 51 页 - 来自一家在履行项目承诺方面表现出色的公司的设计要素。
- en: Page 56 – Define the purpose of an organization – without the business strategy,
    you are probably wasting your time trying to design a high performance organization!
    – Purpose, **Mission**, etc.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 56 页 - 定义组织的目的-没有业务策略，你可能在试图设计高绩效组织时浪费时间！-目的，**使命**，等等。
- en: Page 66 – A more detail diagram of page 40.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 66 页 - 第 40 页的详细图表。
- en: 'Page 69 – Two brilliant quotes, from Marvin Weisbord:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 69 页 - 来自马文·韦斯伯德（Marvin Weisbord）的两句精彩引用：
- en: What you look at is what you see
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你看什么就是你看到什么
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What theory you use determines what you look for
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你使用的理论决定了你要寻找什么
- en: Page 70 – OP Framework.  Make connections in the data with two questions
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 70 页 - OP 框架。 通过两个问题在数据中建立联系
- en: Why?
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么？
- en: So What?
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那又怎样？
- en: Page 75 – Some interesting cause-and-effect from the perspective of “Culture”
    (SIMI)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 75 页 - 从“文化”角度看一些有趣的因果关系（SIMI）
- en: Page 77 – Short-term management views can impact the staff, and thus products
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 77 页 - 短期管理观点可能会影响员工，从而影响产品
- en: 'Page 81 – Organization Performance Review set of questions.  9 questions. 
    Try them in your department 😉  Here’s the first question:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 81 页 - 组织绩效审查问题集。9个问题。在你的部门尝试一下 😉 这是第一个问题：
- en: Is the result satisfactory?
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果令人满意吗？
- en: Page 101 – Internal Myopia = focusing on internal operations, and ignoring important
    signals from their environment.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 101 页 - 内部近视=专注于内部运营，忽视来自环境的重要信号。
- en: Page 134 – Hanna’s 1-6 points sound very….agile 🙂
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 134 页 - 汉纳的 1-6 点听起来很……灵活 🙂
- en: Page 141 – Organizing Work Teams, and the Packers example.   More agile 🙂
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 141 页 - 组织工作团队及 Packers 实例。 更灵活 🙂
- en: Page 142 – Team Design Check-list
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 142 页 - 团队设计清单
- en: Page 157 – Design for results and self-sufficiency.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 157 页 - 为结果和自给自足而设计。
- en: Page 159 – A good read on culture changes, driven my critical mass.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 159 页 - 有关文化变革的好读物，由关键的大量驱动。
- en: Page 160 – Cultural Attributes of HPOs; strong, radical **leaders,** with a
    clear **vision.**
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 160 页 - 高绩效组织的文化属性；强大的，激进的**领导**，有着明确的**愿景**。
- en: Page 165 – Remember the basics!
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第165页 – 记住基础！
- en: Page 175 – New Leader Syndrome?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第175页 – 新领导综合症？
- en: Page 182 – Maginot Lines in Management.   I’ve seen this in a number of places
    – managers hiding behind their own Maginot lines
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第182页 – 管理中的马奇诺防线。我曾在许多地方看到过这种情况——经理们躲在自己的马奇诺防线后面。
- en: Overall, excellent book.  Well worth a read for anyone looking to get more out
    of their organization
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，这是一本优秀的书。对于希望从他们的组织中获得更多的人来说，值得一读。
