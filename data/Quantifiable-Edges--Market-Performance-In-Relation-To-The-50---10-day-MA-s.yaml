- en: 'Quantifiable Edges: Market Performance In Relation To The 50 & 10-day MA''s'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：市场表现与50日和10日移动平均线的关系
- en: 来源：[http://quantifiableedges.blogspot.com/2008/12/market-performance-in-relation-to-50-10.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/market-performance-in-relation-to-50-10.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/12/market-performance-in-relation-to-50-10.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/market-performance-in-relation-to-50-10.html#0001-01-01)
- en: '[![](img/a68a3b0a52e1e2a7a357b2bbd95cb33f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEzZnxoAYXq9Ccfu3K6Y_2vGezizFfAZvaj85HIeHSWLoammTb_OLooRBtz-Cd0SdBgXim4nEEgXm99WVK4QAuHc1k3Txa_2HDACDWT3haQLFYyww_t5g2JaVnSQWm-YYyXjOxfclSNzE/s1600-h/2008-12-16+above+50+above+10.png)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEzZnxoAYXq9Ccfu3K6Y_2vGezizF'
- en: This chart is very similar to the same quadrant when looking at the 200/50 test.
    Good follow through was seen when the market was near its highs up until about
    1988\. From 1988-2000 the edge was weaker. Post 2000 is has been non-existent.
    Even the latest bull market from 2003-2007 failed to make much headway when trading
    above these two lines. I noted a few weeks ago that bull market saw little in
    the way of enthusiasm near highs and this is more proof of that.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表与查看200/50测试的相同象限非常相似。当市场接近高点时，看到了良好的后续走势，直到大约1988年。从1988年到2000年，优势减弱了。2000年以后，这种优势就不复存在了。即使是从2003年到2007年的最新牛市，当交易高于这两条线时，也没有取得多大进展。几周前我注意到，在牛市中追逐强势股的热情不高，这进一步证明了这一点。
- en: The next chart shows performance after the S&P closes above the 50 but below
    the 10-day moving average.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个图表显示了标普500指数收盘价高于50日移动平均线但低于10日移动平均线时的表现。
- en: '[![](img/5d57c4b16f44f2e9945edcf728582bee.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg2FVymcrt8al2Zu46j8jO5j8BmpI6Ki7lSyaW49tQNOrTDM2FWuO2rwP_qz5Pe6MY9z_RP1R6x4d-aHFKYxuxQhkiCMnjB2v0jBL2YhxLdyTVh9m2WyAT9Tvh4JIDpXMWCyQIwwpmf2ww/s1600-h/2008-12-16+above+50+below+10.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg2FVymcrt8al2Zu46j8jO5j8BmpI6Ki7lSyaW49tQNOrTDM2FWuO2rwP_qz5Pe6MY9z_RP1R6x4d-aHFKYxuxQhkiCMnjB2v0jBL2YhxLdyTVh9m2WyAT9Tvh4JIDpXMWCyQIwwpmf2ww/s1600-h/2008-12-16+above+50+below+10.png)'
- en: During the 60’s and 70’s this was not a place to be buying. Since the late 80’s
    this quadrant has generated some nice returns. The shape here is again somewhat
    reminiscent of the 200/50 chart of the same quadrant.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在60年代和70年代，这个位置不适合买入。自80年代末以来，这个象限已经产生了不错的回报。这里的形状再次与同一象限的200/50图表相似。
- en: Now quadrant 3 – Similar to 2 weeks ago this is where the market has spent the
    least amount of time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，象限3 - 与两周前相似，市场在这个象限花费的时间最少。
- en: '[![](img/4a033c905f0adf701bbec6c38c791884.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiXxuiE34PZsrPP-pA1FdWnzwmwkSCR_A6RnVZk5GldRhieb_jbq8hhsdEQoef5MxWHqh1J1JtAXRrDboielpOc1qxypQuKkqT7cxI86s6VKi3cV5siAKdkQy_Pj4JbiBfmH6IH4yoK6uo/s1600-h/2008-12-16+below+50+above+10.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiXxuiE34PZsrPP-pA1FdWnzwmwkSCR_A6RnVZk5GldRhieb_jbq8hhsdEQoef5MxWHqh1J1JtAXRrDboielpOc1qxypQuKkqT7cxI86s6VKi3cV5siAKdkQy_Pj4JbiBfmH6IH4yoK6uo/s1600-h/2008-12-16+below+50+above+10.png)'
- en: Again somewhat similar to the last test. This quandrant has done fairly well
    historically – mostly as the market emerges from below. The last two bear markets
    have seen some steep losses from this area, though.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再次与上一次测试 somewhat similar。这个象限在历史上表现相当不错 - 主要是在市场从下方反弹时。尽管如此，过去两次熊市从这个区域看到了一些剧烈的损失。
- en: 'Lastly a look at trading below both the 50 and 10-day moving averages:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，看看在50日和10日移动平均线以下交易的走势：
- en: During the 60’s and 70’s this quadrant consistently lost money. Since the mid-80's
    pullbacks into this quadrant have often been buying opportunities. It has suffered
    during the last 2 bear markets. This suggests you're beter of attempting longs
    in this quadrant during a bull market.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在60年代和70年代，这个象限一贯亏损。自80年代中旬以来，回调至这个象限通常都是买入机会。在过去的2次熊市中，它遭受了损失。这表明在牛市中尝试在这个象限做多更为合适。
- en: 'A few quick observations to take from the above:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从上面可以快速观察到以下几点：
- en: 1) Whether using the longer 200/50 moving averages or the 50/10 moving averages
    the results look fairly similar.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '-   使用较长的200/50移动平均线或50/10移动平均线的结果看起来相当相似。'
- en: 2) It’s been a good 10 years since chasing strength worked and a good 20 since
    it’s worked well.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 自从追逐强势股有效以来已经过去了10年，自从它表现良好以来已经过去了20年。
- en: 3) Pullbacks in uptrends have provided the best long-side opportunities over
    the last 20 years.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 在上涨趋势中的回调提供了过去20年最好的多头机会。
- en: 4) During vicious bear markets like the current one, buying below the 50-day
    moving average can be a difficult and dangerous endeavor. (See quadrants 3 & 4.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 在像当前这样的恶劣熊市中，在50日均线以下买入可能是一项困难且危险的任务。（参见第3和第4象限。）
