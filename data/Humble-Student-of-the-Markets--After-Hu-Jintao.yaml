  zh: 这些担忧属于2011年下半年，甚至可能延续到2012年上半年的话题。
- en: For now, the Fed wants to have a party so let's party on (but keep an eye on
    the exit).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，美联储想要开个派对，那我们就先享受派对吧（但要注意观察退场时机）。
