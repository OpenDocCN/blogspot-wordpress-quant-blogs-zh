- en: 'Humble Student of the Markets: After Hu Jintao'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦卑学生：胡锦涛之后》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/after-hu-jintao.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/after-hu-jintao.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/after-hu-jintao.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/after-hu-jintao.html#0001-01-01)
- en: Given all the hoopla over Hu Jintao's visit to the United States, I thought
    that it would be useful to think about what happens after Hu leaves the stage.
    Who takes the mantle of leadership and what are his views?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于胡锦涛访问美国引起如此大的轰动，我认为思考胡离开后会发生什么是很有用的。谁将接任领导的重任以及他的观点是什么？
- en: Here are some clues from analyst
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 分析家提供了一些线索
- en: '[Willy Lam](http://www.jamestown.org/single/?no_cache=1&tx_ttnews%5Btt_news%5D=37293&tx_ttnews%5BbackPid%5D=381&cHash=5eb0eec805)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Willy Lam](http://www.jamestown.org/single/?no_cache=1&tx_ttnews%5Btt_news%5D=37293&tx_ttnews%5BbackPid%5D=381&cHash=5eb0eec805)'
- en: '[emphasis added]:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调部分]：'
- en: Vice-President Xi Jinping’s brief visit to the western-China metropolis of Chongqing
    earlier this month has given important clues about the “crown prince’s” political
    orientations and his relations with key Chinese Communist Party (CCP) factions.
    ***After his induction into the Central Military Commission (CMC) last October,
    there is little doubt that the 57-year-old Politburo Standing Committee (PBSC)
    member will succeed Hu Jintao as Party General Secretary at the 18th Party Congress
    slated for late 2012***.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 习近平副主席本月初对中国西部大城市重庆的短暂访问为人们提供了关于这位“皇储”政治取向和他与中国共产党（中共）核心派系的关系的重要线索。***自去年10月入主中央军委后，现年57岁的政治局常委成员已被公认将会在2012年底的中共十八大上接替胡锦涛成为中共总书记***。
- en: 'First question is answered. What about the second? Lam went on to speculate:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个问题已经得到回答。那第二个呢？Lam继续进行猜测：
- en: During his "Chongqing tour," however, Xi dropped strong hints about his deeply-held
    ideology and aspirations. Equally significantly, Xi’s bonding with Politburo member
    and Chongqing Party Secretary Bo Xilai shows that the vice-president may be putting
    together his own team in the run-up to taking over the helm in less than two years’
    time. Seeds of conflict between Hu and Xi, respectively the “core” of the CCP’s
    Fourth- and Fifth-Generation leadership, might also have been sown.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，在他的“重庆之行”中，习近平对其深刻的意识形态和抱负给出了明显的暗示。同等重要的是，习与政治局常委、重庆市委书记薄熙来的密切关系表明这位副主席在不到两年的时间内可能在接任总书记的位置上构建自己的团队。中共第四代和第五代领导的“核心”分别是胡和习之间的冲突的种子可能也已经埋下。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since Bo became party chief of China’s most populous city in late 2007, the
    flamboyant former minister of commerce has made headlines with his no-holds-barred
    advocacy of Maoist norms. In his speeches, the charismatic Bo has profusely cited
    Mao-era slogans such as “plain living and hard struggle” and “human beings need
    to have [a revolutionary] spirit” (People’s Daily, June 7; Chongqing Evening News,
    June 28). He has resuscitated Cultural Revolution-vintage revolutionary operas.
    Bo, who is the 61-year-old son of conservative party elder Bo Yibo, even asks
    his secretaries to regularly text-message Mao quotations to the city’s students
    (See “The CCP's Disturbing Revival of Maoism,” China Brief, November 19, 2009).
    On the economic front, the high-profile “princeling” has made waves with his attempts
    to go after “red GDP,” a reference to economic construction that exemplifies Maoist
    egalitarianism. Chongqing has emerged as a national pacesetter in social-welfare
    policies such as providing subsidized public housing to the city’s masses (Chongqing
    Evening News, May 1; China News Service, April 20).
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自从2007年末担任中国人口最多的城市的党魁以来，高调的前商务部长薄熙来一直以其毫不保留地倡导毛派准则而成为新闻头条。在他的演讲中，和有魅力的薄熙来频繁引用毛时代的口号，比如“朴素生活，艰苦奋斗”、“人必须有[革命的]精神”（《人民日报》，6月7日；《重庆晚报》，6月28日）。他使得文革时期的革命歌剧重新兴起。薄熙来，这位61岁、保守派党内元老薄一波的儿子，甚至让他的秘书定期给这座城市的学生们发短信，发送毛的语录（参见《中国问题简报》，2009年11月19日的“中共恢复毛主义的令人不安”）。在经济方面，这位备受关注的“太子党”试图追求“红色GDP”，这是指代表毛派平等主义的经济建设。重庆也已发展为全国社会福利政策（例如为这座城市的人民提供补贴住房）的风向标（《重庆晚报》，5月1日；中国新闻社，4月20日）。
- en: In other words, the next Party General Secretary is closely tied to someone
    who leans Maoist. If Xi Jinping does embrace some form of Maoism, what happens
    to China then? Will Deng Xiaopeng's comment about "glorious to be rich" be no
    longer applicable?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，下一任党的总书记与倾向于毛泽东思想的人密切相关。如果习近平确实接受某种形式的毛泽东思想，那么中国将会怎样？邓小平关于“致富光荣”的言论是否将不再适用？
