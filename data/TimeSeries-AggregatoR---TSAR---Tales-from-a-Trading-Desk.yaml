- en: 'InfoQ’s [presentation](http://www.infoq.com/presentations/tsar) “TSAR: How
    to Count Tens of Billions of Daily Events in Real Time Using Open Source Technologies”
    is worth viewing if you have time.  Apart from the beer trending (24:10), I’d
    be interested in knowing if anyone in capital markets has looked at user TSAR
    to understand customer trends, order trends, etc.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'InfoQ的[演讲](http://www.infoq.com/presentations/tsar) “TSAR: 如何使用开源技术实时计算数十亿日事件”
    如果你有时间的话值得一看。除了啤酒趋势(24:10)之外，我还想了解是否有任何资本市场的任何人使用用户TSAR来了解客户趋势、订单趋势等。'
