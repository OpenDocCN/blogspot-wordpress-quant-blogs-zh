- en: 'Quantifiable Edges: 7 Real Deal Traders With Quality Services'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 7 Real Deal Traders With Quality Services'
- en: 来源：[http://quantifiableedges.blogspot.com/2013/09/7-real-deal-traders-with-quality.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/7-real-deal-traders-with-quality.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/09/7-real-deal-traders-with-quality.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/7-real-deal-traders-with-quality.html#0001-01-01)
- en: Labor Day according to Wikipedia is a holiday “dedicated to the social and economic
    achievements of workers”.  So I was thinking this past weekend about some of the
    hardest working traders I know.  People that not only trade for a living, but
    as I do, offer products designed to help traders find their way.  I made a list
    of “Real Deal” guys.  To qualify for the list you need to meet some very specific,
    rigid, and somewhat unfair criteria.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   根据维基百科，劳动节是一个“献给工人社会和经济成就”的节日。所以我在想这个周末过去的时候，关于一些我所知道的最努力工作的交易员。那些不仅以交易为生，而且像我一样，提供旨在帮助交易员找到出路的产品的交易员。我列了一个“真实交易员”名单。要符合这个名单，你需要满足一些非常具体、严格且有些不公平的标准。'
- en: 1)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   1)'
- en: You must actually be a trader (and make money doing it).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   你实际上必须是一位交易员（并且能通过交易赚钱）。'
- en: 2)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2)
- en: You must have a product that I am familiar with and I truly think is valuable
    to others.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   你提供的产品必须是令我熟悉并真正认为对其他人也是有价值的。'
- en: 3)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3)
- en: I am able to verify 1 & 2 through personally knowing the person.  This means
    we have either met in person, or at a bare minimum, have had several long phone
    conversations over an extended period of time.  If I don’t know you, you aren’t
    on this list (that’s the unfair part).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我能够通过亲自了解第1点和第2点的人来验证。这意味着我们要么亲自见过面，或者至少在一段时间内有几次长时间电话交谈。如果我不认识你，你就不会出现在这个名单上（那就是不公平的部分）。'
- en: 4)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 4)
- en: You are not part of a large organization.  I started writing this with Labor
    Day in mind.  I know how hard it is to run a small operation and have to wear
    so many hats.  Everyone on the list is similar in that they are either solo or
    have at most a handful of people working with them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   你不是大型组织的一部分。我一开始写这个时想到了劳动节。我知道运营一个小企业有多困难，不得不承担许多角色。名单上的每个人在这方面都相似，他们要么是单独行动，要么最多有几个员工。'
- en: So these are all people I feel I know to some degree and who I believe have
    something valuable to offer.  I also think they are upstanding folks who I am
    comfortable recommending.  Of course I think Quantifiable Edges & Overnight Edges
    are the greatest services out there, but they don’t match everyone’s style, and
    they don't cover everything.  So here are some other Real Deals to check out (in
    alphabetical order).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   所以这些都是我觉得在一定程度上认识的人，并且我相信他们提供了有价值的东西。我也认为他们是正直的人，我很乐意推荐。当然，我认为Quantifiable
    Edges & Overnight Edges是市场上最好的服务，但它们并不适合每个人的风格，也不涵盖所有内容。所以这里还有一些其他值得关注的服务（按字母顺序排列）。'
- en: Scott Andrews (
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   斯科特·安德鲁斯（'
- en: '[www.masterthegap.com](http://www.masterthegap.com/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [www.masterthegap.com](http://www.masterthegap.com/)'
- en: ) – “The Gap Guy”.  Scott’s quantitative testing is similar to mine, but is
    focused on gap fading, and some intraday breakout analysis.  I think he provides
    solid information for daytraders, I like his style, and he has become a friend
    over the years.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-  ）“缺口先生”。斯科特的定量测试与我的类似，但专注于缺口消退和一些日内突破分析。我认为他为日交易员提供了可靠的信息，我喜欢他的风格，并且多年来他已成为我的朋友。'
- en: Charles Kirk(
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '-   查尔斯·柯克（'
- en: '[http://www.kirkreport.com/](http://www.kirkreport.com/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.kirkreport.com/](http://www.kirkreport.com/)'
- en: )  – At $100/year a Kirk Report subscription should be a no-brainer for nearly
    every trader.  His screens, analysis, links, and experience make this a resource
    well worth checking out.  The Kirk Report turned 10-years old this week, showing
    that this “real deal” (and all-around good guy) has had some staying power.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '-  ） - 每年100美元的Kirk报告订阅对几乎每个交易员来说都应该是一个毫无悬念的选择。他的筛选、分析、链接和经验使这份资源值得好好研究。Kirk报告这周庆祝了10周年，显示了这个“真实交易员”（同时也是好人）具有一定的持久力。'
- en: Dave Landry (
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '-   戴夫·兰德里（'
- en: '[http://www.davelandry.com/](http://www.davelandry.com/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.davelandry.com/](http://www.davelandry.com/)'
- en: )– Dave’s been around a long time.  I’ve always liked his work and his ability
    to keep things simple.  Dave’s sense of humor always seems to shine through as
    well.  He’s tough not to like.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '-   戴夫已经做了很长时间了。我一直喜欢他的工作和他能将事情简单化的能力。戴夫的幽默感似乎总是能闪耀出来。不喜欢他都很困难。'
- en: Bill Luby (
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '-   比尔·卢比（'
- en: '[http://vixandmore.blogspot.com/](http://vixandmore.blogspot.com/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [http://vixandmore.blogspot.com/](http://vixandmore.blogspot.com/)'
- en: ) – VIX & More is a terrific blog.  And traders with an eye on volatility should
    check out Bill’s subscription products as well.  He is an incredible resource
    and a real authority on volatility and ways to take advantage of it.  When it
    comes to the VIX, Bill is THE real deal.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ) – VIX & More是一个非常出色的博客。关注波动性的交易者应该也看看Bill的订阅产品。他是对波动性及其利用方式的真实权威和丰富资源。在VIX方面，Bill是真正的行家。
- en: Tom McClellan (
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Tom McClellan (
- en: '[http://www.mcoscillator.com/](http://www.mcoscillator.com/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.mcoscillator.com/](http://www.mcoscillator.com/)'
- en: ) – Tom is one of the most interesting analysts I know.  His liquidity wave
    approach and price pattern analogs never cease to grab my attention.  I’ve also
    incorporated some of his work & ideas into Quantifiable Edges (such as the TICK
    TomOscillator).  His knowledge also goes far beyond stocks.  I’ve met Tom a number
    of times, and have learned something new about science or history every time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ) – Tom是我所知道的最有趣的分析师之一。他的流动性波方法和价格模式类比总是吸引我的注意。我还把他的工作和一些想法纳入了量化边缘（如TICK TomOscillator）。他的知识远不止股票。我多次见过Tom，每次都会学到一些关于科学或历史的新知识。
- en: Jeff Pietsch (
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Jeff Pietsch (
- en: '[http://etfprophet.com/etf-rewind-pro/](http://etfprophet.com/etf-rewind-pro/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://etfprophet.com/etf-rewind-pro/](http://etfprophet.com/etf-rewind-pro/)'
- en: )– Jeff does not blog as much anymore, but his ETF Rewind product is a great
    tool for ETF traders.  It puts the ETF universe in a neat, sortable, format and
    makes it easier for traders to find opportunities based on a number of technical
    criteria.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: )– Jeff不再像以前那样经常写博客了，但他提供的ETF Rewind产品是ETF交易者的一款非常实用的工具。它将ETF宇宙以整洁、可排序的格式呈现，使交易者更容易基于多种技术标准找到机会。
- en: Corey Rosenbloom (
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Corey Rosenbloom (
- en: '[http://www.afraidtotrade.com/](http://www.afraidtotrade.com/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.afraidtotrade.com/](http://www.afraidtotrade.com/)'
- en: ) – The last hard worker on this alphabetical list is also the youngest of the
    group.  But he does not lack for wisdom (or enthusiasm for his own work).  Corey
    takes a solid approach to daytrading and is certainly worth checking out.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ) – 在这个字母顺序列表中的最后一位辛勤工作者也是这群人中最年轻的一位。但他并不缺乏智慧（对自己工作的热情）。Corey对日交易采取了坚实的方法，绝对值得一探。
- en: That’s it.  Seven Real Deal people whose work I admire.  Check ‘em out when
    you get a chance.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是全部。七个我敬佩其工作的人。有空的时候去看看他们。
- en: Oh yeah.  Might as well plug myself as well.  Check out a subscription to
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，对了。顺便提一下我自己。查看一个订阅到
- en: '[Quantifiable Edges (free)](http://www.quantifiableedges.com/members/register.php)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[量化边缘](http://www.quantifiableedges.com/members/register.php)（免费）'
- en: or
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 或
- en: '[Overnight Edges ($5)](http://overnightedges.com/members/signup)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[夜间边缘](http://overnightedges.com/members/signup)（$5）'
- en: sometime if you haven’t before.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有的话，有时候去看看。
