- en: 'Falkenblog: The Universal Benefits of Competition'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 竞争的普遍好处'
- en: 来源：[http://falkenblog.blogspot.com/2012/02/universal-benefits-of-competition.html#0001-01-01](http://falkenblog.blogspot.com/2012/02/universal-benefits-of-competition.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/02/universal-benefits-of-competition.html#0001-01-01](http://falkenblog.blogspot.com/2012/02/universal-benefits-of-competition.html#0001-01-01)
- en: '[![](img/3e6720e99dd6cf218e5f78aad78a1ebd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg62cr7K34kd9aPd216xVaH6HJ600jVcutvG7LDt3BWSwhWu8RkFFPzIn0Z7Lc0ioBUcZhzUt-i5Nm_o5m1bv31wD_6N40DJKsZrnMALlihhoVDchmEzyUH68keYgq2-2qqv-gNrQ/s1600/fish.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/3e6720e99dd6cf218e5f78aad78a1ebd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg62cr7K34kd9aPd216xVaH6HJ600jVcutvG7LDt3BWSwhWu8RkFFPzIn0Z7Lc0ioBUcZhzUt-i5Nm_o5m1bv31wD_6N40DJKsZrnMALlihhoVDchmEzyUH68keYgq2-2qqv-gNrQ/s1600/fish.jpg)'
- en: 'One of the most important reasons why market outcomes dominate government ones
    is competition: government often rules out competition by law, or subsidizes production
    in such a way that alternatives are not truly competing. Yet firms that compete
    for customers minimize costs, maximize efficiencies, and innovate, much more than
    governmental organizations.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场结果胜过政府结果的一个最重要原因就是竞争：政府通常通过法律禁止竞争，或以某种方式对生产进行补贴，使其他选择并非真正竞争。然而，竞争客户的公司最小化成本，最大化效率，比政府组织更多地进行创新。
- en: In Anna Dornhaus's
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在Anna Dornhaus的
- en: '[lecture](http://falkenblog.blogspot.com/2012/01/fascinating-evo-biology-lecture.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[讲座](http://falkenblog.blogspot.com/2012/01/fascinating-evo-biology-lecture.html)'
- en: I did not mention her wonderful example from the animal world on competition.
    'Cleaner fish' get rid of parasites on 'client fish.' The cleaner gets to eat
    the parasites, the client fish likes having fewer parasites. Sometimes, however,
    the cleaner fish take a bite out of client fish for some extra protein, and this
    hurts the client fish.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作者没有提到她在竞争这个概念上的一个很好的动物世界的例子。'清洁鱼'会帮'客户鱼'去掉寄生虫。清洁鱼得到吃寄生虫的机会，而客户鱼喜欢自己身上有更少的寄生虫。然而，有时，清洁鱼会对客户鱼下口，想多吃点蛋白质，这会伤害客户鱼。
- en: When client fish have a large territory, they have a choice of cleaner fish,
    and choose the cleaner fish that don’t bite as much. Client fish watch the fish
    in front of them getting cleaned (they often approach the cleaner fish in a queue).
    If the client fish being cleaned is jumping around in front of them, they know
    there is a lot of biting going on.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当客户鱼有着较大的领地时，他们有选择清洁鱼的能力，并且选择那些不太咬他们的清洁鱼。客户鱼会注意到前面的鱼是否被清洁了（它们经常会排队靠近清洁鱼）。如果被清洁的客户鱼在它们前面跳来跳去，它们就知道有很多咬的行为发生了。
- en: 'The equilibrium results are as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '平衡结果如下:'
