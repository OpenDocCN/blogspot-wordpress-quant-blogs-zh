    For example, the cleaner fish do not bite predatory moray eels, and in fact are
    more prone to
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 无害和捕食性鱼类被清洁鱼所对待是不同的。例如，清洁鱼不会咬捕食性的海鳗鱼，而事实上更容易
- en: '[massage such clients](http://www.advancedaquarist.com/blog/you-look-like-you-could-use-a-massage)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[向此类客户发出的信息](http://www.advancedaquarist.com/blog/you-look-like-you-could-use-a-massage)'
- en: '!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '!'
- en: 2) Client fish with small territories and no choice of cleaner fish are treated
    much worse than those client fish with choices, as those cleaner fish tend to
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 对于领地较小并且没有清洁鱼选择的客户鱼的处理要比那些有选择的客户鱼要差得多，因为这些清洁鱼倾向于
- en: '[bite much less when they compete for customers.](http://www.sciencedirect.com/science/article/pii/S0003347210000825)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[在为客户竞争时咬得不那么多。](http://www.sciencedirect.com/science/article/pii/S0003347210000825)'
- en: That's a nice example of how universal the concept of competition, and incentives
    in general, is. We are nicer, better, less short-sighted, when we have to compete.
    Insulate yourself from the market, and you can easily rationalize biting your
    customers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的例子，说明了竞争和激励这一普遍概念是多么有用。在竞争时，我们更加友善，更好，更长远的考虑；而不参与市场竞争时，你很容易让自己相信咬客户是理智的。
