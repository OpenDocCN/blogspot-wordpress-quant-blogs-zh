- en: 'Falkenblog: Why Intellectuals Like Obama'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：为什么知识分子喜欢奥巴马
- en: 来源：[http://falkenblog.blogspot.com/2008/10/why-intellectuals-like-obama.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/why-intellectuals-like-obama.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/10/why-intellectuals-like-obama.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/why-intellectuals-like-obama.html#0001-01-01)
- en: Intellectuals think they are experts, and politicians should defer to them as
    senior advisers (listen to New Republic writer Noam Scheiber gush about Obama's
    trust in experts below). Thus, to the extent a politician looks like someone who
    appreciates policy wonks, they will get better press. A good strategy for any
    politician above the city level is to make the intellectuals you speak with feel
    like they are the smartest guy in the whole wide world, because that is the expert's
    ultimate fantasy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 知识分子认为他们是专家，政治家应该把他们视为高级顾问（听听《新共和国》的作家诺姆·谢伯对奥巴马对专家的信任的赞美）。因此，只要一个政治家看起来像是欣赏政策狂热者的人，他们就会得到更好的新闻报道。任何在市级以上的政治家的一个好策略就是让你与之交谈的知识分子觉得自己是全世界最聪明的人，因为这是专家的最终幻想。
