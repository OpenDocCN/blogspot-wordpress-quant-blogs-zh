- en: It's a naive fantasy, that politicians are 'technocrats' who take the best ideas
    from objective, leading experts in formulating policy (to think these people usually
    condescend to those who believe in organized religion). Experts have diametrically
    opposed views in terms of policy implications all the time, so it is a trivial
    exercise to 'listen' to them--you choose the right ones. Further, a politician's
    inability to implement a plan just like a certain intellectual would have wanted,
    merely says that this particular intellectual was not as persuasive and correct
    as I am, think most intellectuals, so inconsistency is brushed off w/o much concern.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个幼稚的幻想，认为政治家是‘技术专家’，他们从客观的、领先的专家那里得到最好的理念来制定政策（这些人通常看不起信仰有组织的宗教的人）。专家们在政策影响方面的观点常常截然相反，所以‘听’他们说话只是一个微不足道的练习——你可以选择正确的那些。而且，政治家无法像某个知识分子希望的那样执行一个计划，只不过是说，这个特定的知识分子并不像我一样有说服力和正确，大多数知识分子都是这么想的，所以不一致之处并不是什么大问题。
