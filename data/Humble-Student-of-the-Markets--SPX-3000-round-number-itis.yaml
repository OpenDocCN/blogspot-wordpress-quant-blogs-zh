- en: ). Since then, both the SPX and NDX have struggled at key resistance levels
    despite a generally positive news background of earnings beats, and now they have
    moved sideways through a rising trend line. The obvious short-term downside target
    are the gaps to be filled below (shown in grey).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。自那时以来，尽管整体上有正面的财报超预期消息，但标普500指数和纳斯达克指数都在关键阻力位附近挣扎，现在它们已经横向穿越了一条上升趋势线。明显的短期下行目标是填补下面的缺口（用灰色表示）。
- en: The market seems to be afflicted with a case of SPX round number-itis, where
    the index advance stalls when it reaches a round number.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 市场似乎正受到标普500指数心理障碍的困扰，即指数在达到整数点时会停滞不前。
