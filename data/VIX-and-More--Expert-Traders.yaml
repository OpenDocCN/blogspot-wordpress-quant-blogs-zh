  type: TYPE_NORMAL
  zh: VIX和更多：专家交易员
- en: 来源：[http://vixandmore.blogspot.com/2008/01/expert-traders.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/expert-traders.html#0001-01-01)
