  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/expert-traders.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/expert-traders.html#0001-01-01)
- en: '![](img/bb11bc821251772bcd4890048896a6d7.png)Brett Steenbarger’s [TraderFeed](http://traderfeed.blogspot.com/)
    blog is a superb resource for data-driven market analysis as well as a review
    of many of the important psychological aspects of trading.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/bb11bc821251772bcd4890048896a6d7.png)布雷特·斯蒂恩巴格（Brett Steenbarger）的[交易员反馈](http://traderfeed.blogspot.com/)博客是一个极好的资源，用于数据驱动的市场分析，以及交易的重要心理方面的回顾。'
- en: I found two recent posts and a promised next installment on trader performance
    to be particularly insightful.  In [How Common Is Elite Talent Among Day Traders?](http://traderfeed.blogspot.com/2008/01/how-common-is-elite-talent-among-day.html)
    Brett cited [a study](http://faculty.haas.berkeley.edu/odean/papers/Day%20Traders/Day%20Trade%20040330.pdf)
    which determined that 80% of day traders lose money.  In today’s follow-up, [What
    Makes an Expert? Three Surprising Research Conclusions](http://traderfeed.blogspot.com/2008/01/what-makes-expert-three-surprising.html),
    Brett concludes that repeatable success can best be attributed to those traders
    who essentially develop what I would call a closed-loop feedback system and strive
    for continuous improvement.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现了两篇最近的帖子和一个承诺的下一部分，关于交易员表现的内容特别有洞察力。在[普通交易员中精英人才有多常见？](http://traderfeed.blogspot.com/2008/01/how-common-is-elite-talent-among-day.html)布雷特引用了一项[研究](http://faculty.haas.berkeley.edu/odean/papers/Day%20Traders/Day%20Trade%20040330.pdf)，确定80%的日交易员亏损。在今天跟进的文章[什么使专家成为专家？三个令人惊讶的研究结论](http://traderfeed.blogspot.com/2008/01/what-makes-expert-three-surprising.html)中，布雷特得出结论，可重复的成功最能归功于那些本质上发展了我所说的闭环反馈系统的交易员，并追求持续改进。
- en: The bottom line is that superior trading is not the result of intelligence,
    tools or a holy grail setup.  Instead, top performance is the result of the efforts
    of those who do the best job of developing and applying a process that takes maximum
    advantage of experience and learning opportunities to develop and refine one’s
    edge.  In Brett’s words, it’s all about a “structured learning process.”  Brett
    has promised that he will offer up his thinking on what sort of structured learning
    process would be ideal for traders and when he does, I will be quick to weigh
    in with my thoughts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，卓越的交易不是智力的结果，也不是工具或圣杯设置的结果。相反，顶级表现是那些最好地发展和应用过程的人的结果，这个过程最大限度地利用经验和学习机会，发展和完善自己的优势。用布雷特的话说，这都是关于一个“结构化的学习过程”。布雷特承诺他将阐述哪种结构化的学习过程最适合交易员，以及何时进行，到时我会很快提出我的想法。
