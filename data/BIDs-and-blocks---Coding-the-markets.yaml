  zh: 2006年9月28日
- en: Thanks to [Matt](http://mdavey.wordpress.com) for [the news](http://mdavey.wordpress.com/2006/09/27/bids/)
    on [Bids](http://www.finextra.com/fullstory.asp?id=15928) – a new block trading
    system. Since the system is completely anonymised, I can’t see how it solves the
    information asymmetry problem for the trader offering block liquidity. How can
    he be sure that the liquidity taker isn’t better informed, and about to leave
    him with a massive position against which the market then moves ?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢[Matt](http://mdavey.wordpress.com)关于[Bids](http://www.finextra.com/fullstory.asp?id=15928)（一种新的区块交易系统）的[消息](http://mdavey.wordpress.com/2006/09/27/bids/)。由于该系统完全匿名化，我无法看到它如何解决交易员提供区块流动性的信息不对称问题。他怎么能确定流动性接受者没有更好的信息，并且即将留下一个巨大的头寸，而市场随后会发生变化呢？
