- en: 'Quantitative Trading: Selecting tradeable pairs: which measure to use?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：选定可交易对：使用哪种度量？
- en: 来源：[http://epchan.blogspot.com/2009/12/selecting-tradeable-pairs-which-measure.html#0001-01-01](http://epchan.blogspot.com/2009/12/selecting-tradeable-pairs-which-measure.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[选定可交易对：使用哪种度量？](http://epchan.blogspot.com/2009/12/selecting-tradeable-pairs-which-measure.html#0001-01-01)
- en: '***A guest blog by [Paul Farrington](http://www.paulfarrington.com/research/Selecting%20tradeable%20pairs.htm)***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***保罗·弗雷林顿的客座博客***'
- en: 'One of the most important factors in statistical arbitrage pairs trading is
    the selection of the paired instruments.  We can use basic heuristics to guide
    us, such as grouping stocks by industry in the anticipation that stocks with similar
    fundamental characteristics will share factor risk and tend to exhibit co-movement. 
    But this still leaves us with potentially thousands of combinations.  There are
    some statistical techniques we can use to quantify the tradeability of a pair:
    one approach is to calculate the correlation coefficient of each pair''s return
    series. Another is to consider cointegration measures on the ratio of the prices,
    to see if it remains stationary over time.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 统计套利对交易中最重要的因素之一是配对工具的选择。我们可以使用基本的启发式方法来指导我们，例如按行业将股票分组，以期望具有相似基本特征的股票会共享因子风险并倾向于表现同步。但这仍然会留下
    potentially 数千种组合。有一些统计技术我们可以用来量化一对的交易性：一种方法是计算每一对回报序列的相关系数。另一种是在价格比率上考虑协整度量，以查看它是否随时间保持平稳。
- en: In this article I briefly summarise the alternative approaches and apply them
    to a universe of stock pairs in the oil and gas industry.  To measure how effective
    each measure is in real world trading, I back test the pairs using a simple means
    reversion system, then regress the generated win rate against the statistical
    results.  Some basic insights emerge as to the effectiveness of correlation and
    cointegration as tools for selecting candidate pairs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我简要概述了替代方法并将它们应用于石油和天然气行业的股票对宇宙。为了衡量每种度量在实际交易中的有效性，我用一个简单的均值回归系统回测对，然后将生成的胜率回归到统计结果上。关于相关性和协整性作为选择候选对工具的有效性的基本洞察逐渐显现。
- en: Please visit http://www.paulfarrington.com/research/Selecting%20tradeable%20pairs.htm
    for details of my methodology and results.
  id: totrans-9
