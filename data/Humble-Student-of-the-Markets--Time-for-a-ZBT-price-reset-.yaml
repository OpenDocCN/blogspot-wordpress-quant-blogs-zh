- en: '**Mid-week market update:** I have written extensively about the Zweig Breadth
    Thrust and its bullish implications in the past few days. In case you haven’t
    seen the numerous historical return studies floating around on the internet, here
    is one from Ryan Detrick of Carson Group.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：** 我过去几天详细写过关于Zweig广度推力及其看涨含义的文章。以防你还没有看到互联网上漂浮着的大量历史回报研究，这里有一篇来自Carson
    Group的Ryan Detrick的文章。'
- en: In almost instance, the market cools off for a few days after the ZBT buy signal.
    Is it time for a temporary ZBT price reset?
