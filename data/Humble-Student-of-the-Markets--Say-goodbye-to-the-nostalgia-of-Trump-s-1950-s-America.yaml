- en: 'wrote an editorial in response:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 'wrote an editorial in response:'
- en: President Trump believes he can command markets like King Canute thought he
    could the tides. But General Motors has again exposed the inability of any politician
    to arrest the changes in technology and consumer tastes roiling the auto industry.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特朗普总统认为他可以像坎特国王一样命令市场。但通用汽车再次暴露了任何政治家都无法阻止汽车行业正在经历的科技和消费者口味的变化。
- en: I agree. Trump's 1950's framework for analyzing the economy has become outdated.
    The world is moving on, and investors should move on too.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: I agree. Trump's 1950's framework for analyzing the economy has become outdated.
    The world is moving on, and investors should move on too.
