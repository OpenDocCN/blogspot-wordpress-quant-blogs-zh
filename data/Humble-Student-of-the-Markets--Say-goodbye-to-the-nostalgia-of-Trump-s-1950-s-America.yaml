  prefs: []
  type: TYPE_NORMAL
  zh: '[Donald Trump](https://twitter.com/realdonaldtrump/status/1067494680416407552)'
- en: tweeted his dissatisfaction with General Motors' decision to close four US plants.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他在推特上表达了对通用汽车决定关闭四家美国工厂的不满。
- en: I feel his pain. Indeed, wage growth in Old Economy industries have been stagnant
    for quite some time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我感同身受。事实上，传统行业中的工资增长已经停滞了很长时间。
- en: The
