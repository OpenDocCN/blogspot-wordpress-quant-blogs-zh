- en: ). Technically, breadth thrusts are extremely rarely long-term bullish signals.
    How far can stock price rise from here?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。从技术上讲，宽度推动极为罕见地作为长期看涨信号。从现在起股票价格还能上涨多远？
- en: '[Chris Ciovacco](https://www.ccmmarketmodel.com/short-takes/2019/4/12/the-mother-of-all-breadth-thrust-signals)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Chris Ciovacco](https://www.ccmmarketmodel.com/short-takes/2019/4/12/the-mother-of-all-breadth-thrust-signals)'
- en: made a recent video which studied the market behavior of breadth thrusts that
    came to a bullish conclusion. He defined a breadth thrust as % of stocks above
    their 200 dma rising from 10% to over 70% in a short period. This has happened
    only twice in the last 15 years. The first time was the rally off the Lehman Crisis
    bottom of 2009, and the next time was the eurozone Greek Crisis of 2011.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近制作了一个视频，研究了在短期内从10%上升至超过70%的200天移动平均线以上股票比例的宽度推动的市场行为，并得出了看涨的结论。他定义宽度推动为过去15年仅发生过两次。第一次是2009年雷曼危机低点反弹，另一次是2011年欧元区希腊危机。
- en: Ciovacco pointed out that the current breadth thrust occurred more rapidly than
    either 2009 or 2011, which is a sign of bullish price momentum.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Ciovacco 指出，当前的宽度推动发生得比2009年或2011年更快，这是看涨价格动量的一个标志。
- en: He went on to outline the bullish market performance in the wake of these breadth
    thrusts (warning, N=2).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着概述了这些宽度推动之后的看涨市场表现（警告，样本量为2）。
- en: Can history repeat itself? Do current fundamentals support further market strength?
