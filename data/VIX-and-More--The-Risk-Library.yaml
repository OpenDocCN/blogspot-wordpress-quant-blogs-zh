- en: 'VIX and More: The Risk Library'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：风险图书馆
- en: 来源：[http://vixandmore.blogspot.com/2007/06/risk-library.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/risk-library.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/risk-library.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/risk-library.html#0001-01-01)
- en: '![](img/cf16876e12a56de5b2f65a078e715613.png)Two weeks ago I offered up “[Ten
    Anecdotal/Historical Book Ideas for Investors](http://vixandmore.blogspot.com/2007/06/ten-anecdotalhistorical-book-ideas-for.html)”
    on the premise that humans have a tendency to learn and retain more valuable concepts
    when the learning process is enjoyable.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/cf16876e12a56de5b2f65a078e'
- en: This list is quite different. Risk is something that the novice trader/investor
    invariably fails to think about enough and properly address in their trading methodology.
    Interestingly, risk management is often the Achilles heel of more experienced
    traders who know better, but also fail to attend to with sufficient rigor.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个列表有很大不同。风险是新手交易者/投资者经常忽视并未能在他们的交易方法中充分考虑和正确处理的事物。有趣的是，风险管理往往是更有经验的交易者的软肋，他们知道得更多，但也未能以足够严谨的方式来应对。
- en: 'With this in mind, I offer up some favorites from my personal library to help
    all traders think about risk and act to limit the risks inherent in their trading
    strategies, ordered roughly from the most abstract to the most prescriptive, which
    I often find is an excellent way to tackle any unfamiliar subject:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个想法，我提供了一些我个人图书馆中的收藏，以帮助所有交易者思考风险并采取行动，限制其交易策略中固有的风险，大致按照从最抽象到最具体的顺序排列，我发现这通常是处理任何陌生主题的绝佳方式：
- en: '[Against the Gods](http://www.amazon.com/Against-Gods-Remarkable-Story-Risk/dp/0471295639/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182180520&sr=8-1)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[逆天之神](http://www.amazon.com/Against-Gods-Remarkable-Story-Risk/dp/0471295639/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182180520&sr=8-1)'
- en: (Peter Bernstein) – A high level survey of the history of risk from the perspective
    of the advance of civilization. A relatively quick read that should inspire the
    desire to take a closer look at risk vis-à-vis investments.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （彼得·伯恩斯坦）- 从文明进程的角度对风险历史进行了高层次调查。相对轻松的阅读应该会激发对风险与投资之间关系更深入探究的愿望。
- en: '[The (Mis)Behavior of Markets](http://www.amazon.com/Mis-Behavior-Markets-Fractal-Reward/dp/0465043577/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182180902&sr=1-1)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场的（误）行为](http://www.amazon.com/Mis-Behavior-Markets-Fractal-Reward/dp/0465043577/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182180902&sr=1-1)'
- en: (Benoit Mandelbrot) – A fun and mind-expanding stew of financial risk, fractals
    and chaos theory. A great thought starter and surprisingly easy for non-math/physics
    scholars to breeze through.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （贝努瓦·曼德布罗特）- 一个有趣且拓展思维的金融风险、分形和混沌理论的杂烩。对于非数学/物理学专业的学者来说，这是一个很好的思想起点，令人惊讶的是它相对容易理解。
- en: '[Fooled By Randomness](http://www.amazon.com/Fooled-Randomness-Hidden-Chance-Markets/dp/158799190X/ref=sr_1_5/105-1842513-2805206?ie=UTF8&s=books&qid=1182181096&sr=1-5)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[被随机愚弄](http://www.amazon.com/Fooled-Randomness-Hidden-Chance-Markets/dp/158799190X/ref=sr_1_5/105-1842513-2805206?ie=UTF8&s=books&qid=1182181096&sr=1-5)'
- en: (Nassim Taleb) and
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （纳西姆·塔勒布）和
- en: '[The Black Swan](http://www.amazon.com/Black-Swan-Impact-Highly-Improbable/dp/1400063515/ref=pd_sim_b_1/105-1842513-2805206?ie=UTF8&qid=1182181096&sr=1-5)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[黑天鹅](http://www.amazon.com/Black-Swan-Impact-Highly-Improbable/dp/1400063515/ref=pd_sim_b_1/105-1842513-2805206?ie=UTF8&qid=1182181096&sr=1-5)'
- en: (Nassim Taleb) – I suggest you try these in chronological order, starting with
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （纳西姆·塔勒布）- 我建议你按照时间顺序尝试这些书，从
- en: Fooled By Randomness
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 被随机愚弄
- en: . If Bernstein and Mandelbrot offer up two solid thought starters, then Taleb
    is a master of throwing gasoline on the fire. Deftly written in his own idiosyncratic
    narrative, Taleb’s books are bursting at the seams with ideas and ground zero
    is risk.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 。如果伯恩斯坦和曼德布罗特提供了两个坚实的思想启发，那么塔勒布则是火上浇油的大师。在他自己独特的叙事中，塔勒布的书充满了想法，而风险则是它的核心。
- en: '[Choices, Values, and Frames](http://www.amazon.com/Choices-Values-Frames-Daniel-Kahneman/dp/0521627494/ref=pd_bbs_sr_1/102-5092643-6947343?ie=UTF8&s=books&qid=1182652522&sr=1-1)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[选择、价值和框架](http://www.amazon.com/Choices-Values-Frames-Daniel-Kahneman/dp/0521627494/ref=pd_bbs_sr_1/102-5092643-6947343?ie=UTF8&s=books&qid=1182652522&sr=1-1)'
- en: (Daniel Kahneman and Amos Tversky) –
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: （丹尼尔·卡尼曼和阿莫斯·特沃斯基）-
- en: '[Behavioral finance](http://vixandmore.blogspot.com/search/label/behavioral%20finance)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[行为金融学](http://vixandmore.blogspot.com/search/label/behavioral%20finance)'
- en: is a subject that is still gaining traction, but the sooner you steep your thinking
    in the ideas of the discipline’s founding fathers, Kahneman and Tversky, the better
    off you will be. This particular book is a collection of essays that you can read
    through at your own pace.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个仍然在升温的话题，但您越早将您的思维沉浸在学科的创始人之一，卡尼曼和特沃斯基的思想中，您就会越好。这本书是你可以按自己的节奏阅读的一系列论文。
- en: With
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与
- en: '[Fortune’s Formula](http://www.amazon.com/Fortunes-Formula-Scientific-Betting-Casinos/dp/0809045990/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182182149&sr=1-1)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[命运的公式](http://www.amazon.com/Fortunes-Formula-Scientific-Betting-Casinos/dp/0809045990/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182182149&sr=1-1)'
- en: (William Poundstone), this list passes over from the largely theoretical into
    the prescriptive realm. This is a fun read on the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何通过卖空股票赚钱](http://www.amazon.com/Money-Selling-Stocks-Short-Trading/dp/0471710490/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182183642&sr=1-1)'
- en: '[Kelly criterion,](http://en.wikipedia.org/wiki/Kelly_criterion)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[凯利准则,](http://en.wikipedia.org/wiki/Kelly_criterion)'
- en: set to a backdrop of blackjack and casino gambling.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 设置在黑色jack和赌场赌博的背景下。
- en: '[A Thousand Barrels a Second](http://www.amazon.com/Thousand-Barrels-Second-Challenges-Dependent/dp/0071492607/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182182722&sr=1-1)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 的挑战和依赖性
- en: (Peter Tertzakian) and/or
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: (彼得·特茨卡连) 和/或 (威廉·庞德斯特)，这个列表从很大程度上说是理论性的，进入了规定性的领域。这是一本关于如何在
- en: '[The Oil Factor](http://www.amazon.com/Oil-Factor-Protect-Yourself-Profit/dp/0446694061/ref=pd_bbs_sr_2/105-1842513-2805206?ie=UTF8&s=books&qid=1182182582&sr=1-2)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[石油因素](http://www.amazon.com/Oil-Factor-Protect-Yourself-Profit/dp/0446694061/ref=pd_bbs_sr_2/105-1842513-2805206?ie=UTF8&s=books&qid=1182182582&sr=1-2)'
- en: (Stephen Leeb) – There are many books out there that discuss the merits of
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: (斯蒂芬·利布) – 讨论
- en: '[Peak Oil](http://en.wikipedia.org/wiki/Peak_oil)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[石油峰值](http://en.wikipedia.org/wiki/Peak_oil)'
- en: . I have only read a few of them, but Tertzakian’s treatment is by far my favorite
    and certainly one of the more objective ones. Leeb’s book probably created a larger
    stir (as did his
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: . 我只读过其中几本，但特茨卡连的处理方式是我最喜欢的，也是其中比较客观的几本之一。利布的书可能引起了更大的轰动（他的
- en: '[The Coming Economic Collapse](http://www.amazon.com/Coming-Economic-Collapse-Thrive-Barrel/dp/0446579785/ref=pd_sim_b_2/105-1842513-2805206?ie=UTF8&qid=1182182722&sr=1-1)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[即将到来的经济崩溃](http://www.amazon.com/Coming-Economic-Collapse-Thrive-Barrel/dp/0446579785/ref=pd_sim_b_2/105-1842513-2805206?ie=UTF8&qid=1182182722&sr=1-1)'
- en: ', which strikes me as little more than a hastily assembled slight update of
    his previous book), but it covers most of the important points in much smaller
    bites. Every investor, Peak Oil proponent or otherwise, needs to take a close
    look at this subject and be prepared for how a number of oil-related scenarios
    may play out over the remainder of their investment time horizon.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: （对我来说，这不过是他上一本书的匆忙汇编的小幅更新），但它涵盖了大部分重要观点，篇幅要短得多。每位投资者，无论是否支持石油峰值，都需要认真研究这个问题，并准备好如何应对在他们投资时间范围内可能发生的石油相关情景。
- en: '[Financial Shenanigans](http://www.amazon.com/Financial-Shenanigans-Accounting-Gimmicks-Reports/dp/0071386262/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182183496&sr=1-1)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[财务诡计](http://www.amazon.com/Financial-Shenanigans-Accounting-Gimmicks-Reports/dp/0071386262/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182183496&sr=1-1)'
- en: (Howard Schilit) – The subtitle of the book,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: (霍华德·施利特) – 书的副标题
- en: How to Detect Accounting Gimmicks & Fraud in Financial Reports
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如何检测财务报告中的会计操纵和欺诈
- en: is exactly what this book is all about. Here is a fundamental approach that
    addresses what to look for, with an excellent treatment by Schilit. It is up to
    the reader to determine whether these companies should merely be avoided or whether
    they might also be short candidates.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这本书所关注的。这里有一个基本的方法，讲述了应该寻找什么，由施利特 excellent treatment。至于读者是否应该避免这些公司，或者它们也可能成为卖空的目标，取决于读者自己。
- en: '[How to Make Money Selling Stocks Short](http://www.amazon.com/Money-Selling-Stocks-Short-Trading/dp/0471710490/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182183642&sr=1-1)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[一千桶每秒](http://www.amazon.com/Thousand-Barrels-Second-Challenges-Dependent/dp/0071492607/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182182722&sr=1-1)'
- en: (William O’Neil and Gil Morales) – This is another prescriptive book and it
    relies entirely on a couple of basic technical analysis concepts. Even with that
    shortcoming, I think the true value of the book is that it will help you to actively
    look for short opportunities and avoid the
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: (威廉·奥尼尔和吉尔·莫拉莱斯) – 另一本规定性的书，完全依赖于几个基本的技术分析概念。即便有这个缺点，我认为书的真正价值在于，它将帮助您积极寻找卖空机会并避免
- en: '[confirmation bias](http://en.wikipedia.org/wiki/Confirmation_bias)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[确认偏差](http://en.wikipedia.org/wiki/Confirmation_bias)'
- en: that long-only approaches can sometimes succumb to. For example, if stock chart
    is screaming “buy” at you, would it be a “sell” if you turned the chart upside
    down?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 长期只做多头有时会屈服于的风险。例如，如果股票图表向你尖叫“买入”，如果你把图表倒过来，那是不是就是“卖出”了？
- en: '[When to Sell](http://www.amazon.com/When-Sell-Strategies-Stock-Market-Profits/dp/0870341340/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182183976&sr=1-1)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[何时卖出](http://www.amazon.com/When-Sell-Strategies-Stock-Market-Profits/dp/0870341340/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182183976&sr=1-1)'
- en: (Justin Mamis) and/or
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: （贾斯汀·玛米斯）和/或
- en: '[It’s When You Sell that Counts](http://www.amazon.com/Its-When-Sell-That-Counts/dp/0786311290/ref=sr_1_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182184070&sr=1-1)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[重要的是你何时卖出](http://www.amazon.com/Its-When-Sell-That-Counts/dp/0786311290/ref=sr_1_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182184070&sr=1-1)'
- en: (Donald Cassidy) – While it is easy to find books on how to buy stocks, good
    luck finding an entire book devoted to the topic of selling them. Mamis and Cassidy
    are the only two books of this kind I have encountered and fortunately each offers
    an excellent treatment of the subject. I am slightly partial to Mamis here, but
    since most of us make or lose a lot more money managing existing positions than
    seeking better entries, my suggestion is to try both of them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: （唐纳德·卡西迪）- 虽然很容易找到关于如何购买股票的书籍，但找到一本专门讨论如何卖出的书就难上加难了。Mamis 和 Cassidy 是这种类型书中我遇到过的唯一两位作者，幸运的是，他们每个人都对这一主题提供了优秀的处理方式。在这里我稍微偏爱
    Mamis 一点，但由于我们大多数人赚的钱或亏的钱更多的是在管理现有头寸而不是寻找更好的入场机会，我的建议是尝试两者都看看。
- en: '[Trading Risk](http://www.amazon.com/Trading-Risk-Enhanced-Profitability-through/dp/0471650919/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;qid=1182183281&sr=1-1)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易风险](http://www.amazon.com/Trading-Risk-Enhanced-Profitability-through/dp/0471650919/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1182183281&sr=1-1)'
- en: (Kenneth Grant) – This book is the only one I know of that offers highly detailed
    advice about how to evaluate the various types of risk in your holdings and take
    action to mitigate those risks. If I could, I would make it required reading for
    any newcomer to the investment world.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: （肯尼斯·格兰特）- 这本书是我所知道的唯一一本提供关于如何评估你持有资产的各种风险并提供详细建议的书。如果可能的话，我会让所有投资世界的新手都阅读这本书。
