- en: 'Ok folks, here is a preview of the DVTrsi trend system which also makes use
    of the RSI14\. Very good numbers for a trend-following system and strong accuracy
    and gains per trade. To get the indicator specs as well as the trading system
    rules, email us at  [dvindicators@gmail.com](mailto:dvindicators@gmail.com) and
    you will gain exclusive access to several free indicators and mini-trading systems
    prior to the launch of our new site **DV Indicators**. A complete DV Indicators
    package will be available soon with: 1) standard DV Indicators discussed in this
    blog 2) indicators that were discussed but were not disclosed 3) the supercharged
    DV2 and many other new indicators that have never been revealed.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，朋友们，这是 DVTrsi 趋势系统的预览，该系统还利用了 RSI14。这是一个趋势跟踪系统，拥有非常出色的数字，每笔交易都有很高的准确性和收益。要获取指标规格以及交易系统规则，请发送电子邮件至
    [dvindicators@gmail.com](mailto:dvindicators@gmail.com)，您将在我们的新网站 **DV Indicators**
    推出之前独家获得几个免费指标和迷你交易系统。一个完整的 DV Indicators 套件将很快推出，包括：1）在本博客中讨论的标准 DV 指标；2）讨论过但未披露的指标；3）超级动力版
    DV2 和许多其他从未公开的新指标。
