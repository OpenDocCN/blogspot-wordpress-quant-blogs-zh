- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': The Zweig Breadth Thrust buy signal occurred a little two weeks ago. For
    those who jump onto the bullish bandwagon, it has been an exhilarating ride. This
    week, the inevitable pullback has arrived. The SPX breached a key uptrend on the
    hourly chart yesterday (Tuesday), and it could not hold the morning good news
    rally induced by the positive earnings reports from Comcast, IBM, and United Technologies.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：最近的Zweig Breadth Thrust买入信号发生在两周前。对于那些跳上多头列车的人来说，这已经是一次令人兴奋的旅程。本周，不可避免的回调到来。标普500指数周二突破了小时图上的关键上升趋势，并且无法维持由康卡斯特、IBM和联合技术公司积极财报引发的早盘好消息反弹。
