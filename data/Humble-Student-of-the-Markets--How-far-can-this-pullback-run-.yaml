  - PREF_UL
  type: TYPE_NORMAL
  zh: 年订阅价格将从249.99美元升至356美元。
- en: The monthly subscription price will rise from US$24.99 to US$35.60 per month.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月订阅价格将从24.99美元升至35.60美元。
