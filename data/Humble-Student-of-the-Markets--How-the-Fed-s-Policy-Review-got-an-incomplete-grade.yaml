- en: 'Humble Student of the Markets: How the Fed''s Policy Review got an incomplete
    grade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：美联储政策评估为何得到不完整评分
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/how-feds-policy-review-got-incomplete.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/how-feds-policy-review-got-incomplete.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/how-feds-policy-review-got-incomplete.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/how-feds-policy-review-got-incomplete.html#0001-01-01)
- en: It has been over a week since Jerome Powell's virtual Jackson Hole speech in
    which he laid out the Fed's revised its
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从杰罗姆·鲍威尔在虚拟的杰克逊霍尔演讲中阐述美联储修订其
- en: '[updates to its Statement on Longer-Run Goals and Monetary Policy Strategy](https://www.federalreserve.gov/newsevents/pressreleases/monetary20200827a.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[对长期目标与货币政策策略声明的更新](https://www.federalreserve.gov/newsevents/pressreleases/monetary20200827a.htm)'
- en: after a long and extensive internal review. There were two changes. one was
    a shift towards an "average inflation targeting" regime, where the Fed "seeks
    to achieve inflation that averages 2 percent over time". The other was an emphasis
    on to target low unemployment. Instead of minimizing “deviations from the maximum"
    employment, it will minimize “shortfalls of employment from its maximum level.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在经过长时间和广泛的内部审查后，发生了两项变化。一项是向“平均通胀目标”制度的转变，其中美联储“寻求实现长期平均2%的通胀率”。另一项是重视降低失业率。它将最小化“就业率从最高水平下降的短缺”，而不是最小化“就业率与最高就业率之间的偏差”。
- en: The results of the review were much like a student handing in a term paper after
    much effort, but the assignment is incomplete, and leaves many questions unanswered.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这次审查的结果就像一个学生在努力后提交了一份学期论文，但作业是不完整的，留下了许多未回答的问题。
- en: How will the Fed calculate the average inflation rate? In other words, what
    decision rules will the Fed adopt to raise interest rates?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储将如何计算平均通胀率？换句话说，美联储将采取什么决策规则来提高利率？
- en: How credible is the 2% inflation target? How does the Fed expect to raise the
    inflation rate, when it was unable to do so for many years? Is it because its
    lab partner, fiscal policy, failed to work on the assignment?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2%的通胀目标有多可信？美联储期望如何提高通胀率，在许多年都无法做到的情况下？是因为它的合作伙伴，财政政策，没有完成作业吗？
- en: How will the Fed manage the bond market's expectations? If the average inflation
    target of 2% is credible, how far above 2% will the 10-year Treasury yield be,
    and what will that do to the economy and stock prices?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储将如何管理债券市场的预期？如果2%的平均通胀目标是可信的，10年国债收益率将比2%高多少，这对经济和股价会产生什么影响？
- en: On the last point, I had a discussion with a reader about the implications for
    the bond market in the wake of Powell's speech. Wouldn't a credible 2% average
    inflation target translate into a substantial surge in bond yields? How far above
    2% does the 10-year Treasury have to trade? What does that mean for equity valuations?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一点上，我与一位读者讨论了 Powell 讲话对债券市场的含义。一个可信的2%平均通胀目标是否会导致债券收益率大幅上升？10年国债收益率需要比2%高多少？这对股权估值意味着什么？
- en: Supposing that you knew for certain that inflation will average 2% over the
    next 10 years, you would certainly demand a Treasury yield of over 2%, say 2.5%.
    The 10-year yield needs to rise by at least 1.8%. What would that do to the economy,
    and the stock market?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你确信通胀将在未来10年内平均为2%，你当然会要求国债收益率超过2%，比如2.5%。10年收益率至少需要上升1.8%。这对经济和股市会产生什么影响？
- en: Forward P/E ratios are stratospheric compared to their own history, but some
    investors have justified the high multiple by pointing to low rates. TINA, or
    There Is No Alternative. Valuations are reasonable based on equity risk premium
    (ERP), which is some variation of E/P - interest rates. Here is the Q2 2020 ERP
    calculation of Antonio Fatas, professor of economics at INSEAD. While the stock
    market appears reasonably priced based on ERP today, raising rates by 1.8% (everything
    else being equal) would make stocks far less attractive compared to fixed income
    alternatives.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 向前市盈率（Forward P/E ratios）与自身历史相比极高，但一些投资者通过指出低利率来为高市盈率辩护。TINA，即没有其他选择。根据股权风险溢价（ERP）的估值是合理的，股权风险溢价是某种E/P
    - 利率的变体。以下是INSEAD经济学教授Antonio Fatas在2020年第二季度对股权风险溢价的计算。虽然股市根据ERP今天看起来定价合理，但提高利率1.8%（其他条件不变）将使股市相对于固定收益替代品变得不那么有吸引力。
- en: Something doesn't add up. The Fed's review appears incomplete. There are too
    many unanswered questions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有些地方似乎不太对劲。美联储的审查看起来不完整。有太多未回答的问题。
