  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该基金将至少90%的总资产投资于组成指数的普通股。该指数由标准普尔公司编制、维护和计算，由标普500指数中过去12个月实现波动率最低的100支股票组成。
- en: It's clear what they are doing, and they aren't trading too much (eg, monthly
    as with LVOL). If you spent time learning advanced financial theory, you would
    learn that LVOL did it right, SPLV did it wrong, because factor loadings are the
    measure of risk, not mere characteristics like volatility. That the whole field
    has a big flaw is a theme of my new book( available in
  id: totrans-15
