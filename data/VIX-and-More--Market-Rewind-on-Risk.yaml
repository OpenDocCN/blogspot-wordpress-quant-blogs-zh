  zh: 'VIX and More: Market Rewind on Risk'
- en: 来源：[http://vixandmore.blogspot.com/2009/01/market-rewind-on-risk.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/market-rewind-on-risk.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/market-rewind-on-risk.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/market-rewind-on-risk.html#0001-01-01)
- en: Since Joe Nocera, Michael Lewis and David Einhorn all had a chance to talk about
    [risk](http://vixandmore.blogspot.com/search/label/risk) in yesterday’s [Required
    Reading](http://vixandmore.blogspot.com/2009/01/required-reading-joe-noceras-risk.html)
    segment, I thought it was timely of Jeff Pietsch at [Market Rewind](http://marketrewind.blogspot.com/)
    to pick this morning to offer up some of his thoughts on the subject of risk.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Joe Nocera、Michael Lewis和David Einhorn昨天都有机会谈论[风险](http://vixandmore.blogspot.com/search/label/risk)，在[必读](http://vixandmore.blogspot.com/2009/01/required-reading-joe-noceras-risk.html)的部分，我觉得Jeff
    Pietsch在[Market Rewind](http://marketrewind.blogspot.com/)今天早上提出关于风险的一些看法是适时。
- en: In [ETF Risk in Review](http://marketrewind.blogspot.com/2009/01/2008-risk-in-review.html),
    Pietsch draws on data from his [ETF Rewind](http://www.etfrewind.blogspot.com/)
    tool to tackle the subject of risk-adjusted performance and ranks the 2008 performance
    of various ETFs within their grouping according to a [Sortino Ratio](http://www.sharpeinvesting.com/2007/06/sortino-ratio.html)
    (similar to the more familiar [Sharpe Ratio](http://www.stanford.edu/%7Ewfsharpe/art/sr/sr.htm),
    but the Sortino Ratio not penalize performance for upside volatility.) Not surprisingly,
    consumer staples ([XLP](http://vixandmore.blogspot.com/search/label/XLP)) and
    health care ([XLV](http://vixandmore.blogspot.com/search/label/XLV)) turn in the
    some of the best risk-adjusted performance numbers for 2008, while financials
    ([XLF](http://vixandmore.blogspot.com/search/label/XLF)), emerging markets ([EEM](http://vixandmore.blogspot.com/search/label/EEM))
    and real estate ([IYR](http://vixandmore.blogspot.com/search/label/IYR)) are notable
    laggards.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[ETF Risk in Review](http://marketrewind.blogspot.com/2009/01/2008-risk-in-review.html)中，Pietsch利用他[ETF
    Rewind](http://www.etfrewind.blogspot.com/)工具的数据，来探讨风险调整后的表现，并根据[Sortino Ratio](http://www.sharpeinvesting.com/2007/06/sortino-ratio.html)（与更熟悉的[Sharpe
    Ratio](http://www.stanford.edu/%7Ewfsharpe/art/sr/sr.htm)类似，但Sortino Ratio不会对上行波动进行惩罚）对各个ETF分组的2008年表现进行排名。毫不奇怪，消费品必需品([XLP](http://vixandmore.blogspot.com/search/label/XLP))和医疗保健([XLV](http://vixandmore.blogspot.com/search/label/XLV))在2008年风险调整后的表现数字上表现出色，而金融([XLF](http://vixandmore.blogspot.com/search/label/XLF))、新兴市场([EEM](http://vixandmore.blogspot.com/search/label/EEM))和房地产([IYR](http://vixandmore.blogspot.com/search/label/IYR))明显落后。
- en: One key take away from the analysis is the value of thinking of ETFs in terms
    of miniature portfolios whose performance can be evaluated on a risk-adjusted
    basis. We witnessed history in 2008 and as painful as some of that history may
    have been to live through, hopefully we all enter 2009 with the benefit of a healthier
    and more sophisticated perspective on volatility and risk.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 分析中一个主要的收获是，将ETF视为小型投资组合，其表现可以用风险调整后的基础来评估是有价值的。我们在2008年见证了历史，尽管那段历史可能令人痛苦，但希望我们都能带着对波动性和风险更健康、更复杂的视角进入2009年。
