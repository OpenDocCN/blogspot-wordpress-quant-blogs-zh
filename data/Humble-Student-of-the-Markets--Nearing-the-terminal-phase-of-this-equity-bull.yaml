- en: '**Charting the pain trade**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**绘制痛苦交易图**'
- en: Even as the recent SPX stays in a narrow trading range, there was plenty of
    pain to go around beneath the surface. The drubbing taken by NASDAQ stocks were
    largely offset by rallies in Financials and Healthcare.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管近期标普500指数保持在狭窄的交易区间内，但在表面之下仍有足够的痛苦在四处传播。纳斯达克股票的惨跌在很大程度上被金融和医疗保健板块的上涨所抵消。
- en: So what are the next pain trades, and what are the implications?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那么接下来的痛苦交易是什么，这意味着什么？
- en: '[Hedgopia](http://www.hedgopia.com/cot-peek-into-future-through-futures-how-hedge-funds-are-positioned-7/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hedgopia](http://www.hedgopia.com/cot-peek-into-future-through-futures-how-hedge-funds-are-positioned-7/)'
- en: 'documented how large speculators (read: hedge funds) have moved from a crowded
    short in the 10-year Treasury Note to a crowded long.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我记录了大型投机者（读：对冲基金）从10年期国债 note 的拥挤空头转变为拥挤多头。
- en: Similarly, large speculators are also in a crowded long in the T-Bond futures.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，大型投机者在T-Bond期货市场上也处于拥挤的多头状态。
- en: Bond yields began to rise, and the yield curve steepened dramatically.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 债券收益率开始上升，收益率曲线大幅陡峭。
- en: Those are the first major pain points for traders. These dramatic reversals
    have further implications for the equity market.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是交易员面临的第一个主要痛点。这些剧烈的反转对股票市场有更深远的影响。
