- en: 'VIX and More: SPX Pullback Hits 5.9%, Fourth Longest Drawdown Since March 2009
    Bull Began'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX回调达到5.9%，自2009年3月牛市开始以来第四长的跌幅
- en: 来源：[http://vixandmore.blogspot.com/2012/11/spx-pullback-hits-59-fourth-longest.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/spx-pullback-hits-59-fourth-longest.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/11/spx-pullback-hits-59-fourth-longest.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/spx-pullback-hits-59-fourth-longest.html#0001-01-01)
- en: The S&P 500 index fell as low as 1388 today, down 86 points or 5.9% from its
    September 14^(th) high of 1474.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数今天最低跌至1388点，较9月14日的高点1474点下跌了86点，或5.9%。
- en: The table below summarizes all the peak-to-trough pullbacks in the SPX since
    the March 2009 bottom. Note that while a 5.9% drawdown is right in the middle
    of the pack in terms of the magnitude of the drop, the 36 days that it has taken
    for stocks to fall that far makes the current pullback the fourth longest in terms
    of peak-to-trough duration. Of course, these statistics all assume that today’s
    low will mark a bottom – and while recent market action supports that thesis,
    there are no guarantees that SPX 1388 will hold.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下表总结了自2009年3月低点以来SPX的所有高峰到低谷回调。注意，虽然5.9%的跌幅在跌幅幅度中游，但股票下跌了36天，使当前回调在高峰到低谷持续时间上排名第四。当然，这些统计数据都假设今天的低点将标志着一个底部——虽然最近的市场行动支持这一观点，但无法保证SPX
    1388能够稳住。
- en: Also worth noting is the fact that 2012 is the first year that has seen more
    than one pullback with a duration of at least a month. There are several ways
    to interpret this. One, of course, is that when there has been weakness as of
    late, that weakness has persisted for a long time. Another way to interpret the
    lengthy pullbacks might be that the tendency of the bulls to buy on the dips has
    diminished the likelihood of sharp downward moves in stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，2012年是第一个看到一个月以上回调超过一次的年份。有几种解释方式。当然，其中之一是，近期出现的弱势持续了很长时间。另一种解释可能是，牛市在低谷时买入的倾向减弱，降低了股票急剧下跌的可能性。
