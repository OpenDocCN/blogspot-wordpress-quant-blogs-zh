- en: Setup a google alert on [blockchain](http://p2pfoundation.net/Blockchain), and
    these days you will be overwhelmed by the linkage of articles to blockchain.  At
    the high level, you probably want to assess if Blockchain is a disruptive technology
    in your space – if you have no idea what/how blockchain can impact you, then its
    time to cut to the chase fast, as there is the distinct possibility that the ground
    under you could change, more than likely forced by disruptive startup’s.
