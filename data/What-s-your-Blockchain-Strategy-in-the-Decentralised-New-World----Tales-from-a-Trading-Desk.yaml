  zh: 我们在过去几年中看到了一些由银行主导的
- en: '[consortiums](http://www.nytimes.com/2015/08/31/business/dealbook/bitcoin-technology-piques-interest-on-wall-st.html?_r=1)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[财团](http://www.nytimes.com/2015/08/31/business/dealbook/bitcoin-technology-piques-interest-on-wall-st.html?_r=1)'
- en: that have been driven by the need for bank to take charge of change, instead
    of waiting for change to be forced on them.  There have been numerous comments
    in the press recently from bank employees with regards to the disruptive change
    the blockchain will bring to finance.  Its inevitable that the banks will need
    to form a consortium to tackle the challenges to revenue that blockchain could
    bring. As discussed elsewhere, collateral, post trade, trading and more is being
    investigated by banks individually, at cost.  A consortium would allow banks to
    pool their knowledge and resources at an individual lower cost post to decide
    their collectively future in the world of blockchain, before their lunch is eaten
    by the startup culture.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由于银行需要主导变革，而不是等待变革被强加于他们。最近，银行员工在新闻中发表了许多关于区块链将给金融带来颠覆性变革的评论。银行必将需要组建一个财团来应对区块链可能带来的对收入的挑战。正如在其他地方讨论的那样，银行正在单独研究抵押品、后期交易、交易等，需要花费。一个财团将允许银行以更低的成本集中他们的知识和资源，决定他们在区块链世界中的未来，而不是等待初创文化吃掉他们的午餐。
