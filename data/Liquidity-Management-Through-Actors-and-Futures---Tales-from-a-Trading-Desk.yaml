- en: Based on the coolness of Typesafe’s recent [blog](http://typesafe.com/blog)
    postings on [akka](http://doc.akka.io/docs/akka/snapshot/scala/actors.html), and
    a little time late one day recently – actually I think it was post midnight, but
    who’s counting.  I decided to take the standard liquidity management [high](http://wp.marketfactory.net/aggregator/)
    level [architecture](http://www.smart-trade.net/products/liquidityfx/), and implement
    the simple/basic flow using akka with [futures](http://doc.akka.io/docs/akka/snapshot/scala/futures.html). 
    Similar to the view provided by the recent Typesafe [survey](http://typesafe.com/blog/akka-survey-2013-and-roadmap-update),
    I failed to leverage [TestKit](http://doc.akka.io/docs/akka/current/scala/testing.html)
    😦
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于Typesafe最近[博客](http://typesafe.com/blog)关于[akka](http://doc.akka.io/docs/akka/snapshot/scala/actors.html)的酷炫帖子，以及最近一天晚上稍晚些时候——实际上我觉得是午夜过后，但谁在乎呢。我决定采用标准的流动性管理[高级](http://wp.marketfactory.net/aggregator/)级别[架构](http://www.smart-trade.net/products/liquidityfx/)，使用akka和[futures](http://doc.akka.io/docs/akka/snapshot/scala/futures.html)实现简单/基本流程。与Typesafe最近的[调查](http://typesafe.com/blog/akka-survey-2013-and-roadmap-update)提供的观点类似，我未能利用[TestKit](http://doc.akka.io/docs/akka/current/scala/testing.html)
    😦
