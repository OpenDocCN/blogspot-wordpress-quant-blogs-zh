- en: 'I recently joined a new firm- [Flexible Plan Investments](https://www.flexibleplan.com/public/home.aspx)–
    as the Vice President of Economic Research and Strategic Development. Flexible
    Plan was founded by Jerry Wagner, the co-founder of NAAIM and the creator of the
    [Wagner Award for Active Management](http://www.naaim.org/wp-content/uploads/2012/07/NAAIM-call-for-papers-13_draft1.pdf).
    Jerry is a pioneer in the industry for making absolute return strategies widely
    accessible to investment advisors in separately managed accounts. He has also
    been a major proponent of strategic diversification: combining a wide variety
    of uncorrelated strategies that are actively managed to achieve more stable returns
    across market cycles.  I am excited about the opportunity and  look forward to
    contributing on the research side. I will be more active on the blog going forward
    to share a lot of new ideas and directions for quantitative research.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近加入了一家新公司——[Flexible Plan Investments](https://www.flexibleplan.com/public/home.aspx)，担任经济研究与战略发展副总裁。Flexible
    Plan是由Jerry Wagner创立的，他是NAAIM的联合创始人，也是[Wagner Award for Active Management](http://www.naaim.org/wp-content/uploads/2012/07/NAAIM-call-for-papers-13_draft1.pdf)奖项的创造者。Jerry是行业先驱，他使绝对收益策略广泛适用于单独管理的账户的投资顾问。他还是战略多元化的主要倡导者：结合各种不相关的、
    actively managed策略，以实现跨市场周期的更稳定的回报。我对这个机会感到兴奋，并期待在研究方面做出贡献。今后我将在博客上更活跃，分享许多新的量化研究方向和思路。
