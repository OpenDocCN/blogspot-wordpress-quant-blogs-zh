- en: 'The Financial Times (Lex) had the following trading advice for people willing
    to make financial bets based on political hunches (I can''t link to it because
    the FT is very cagey on allowing links):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《金融时报》（Lex）针对愿意根据政治直觉进行金融赌注的人给出了以下交易建议（由于《金融时报》对允许链接非常谨慎，无法链接到这篇文章）：
- en: 'Obama wins: buy Treasuries, (sell gold as hedge), sell stocks'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马赢得大选：购买国债（作为对冲，出售黄金），出售股票
- en: 'Romney wins: sell bonds, buy dollar and stocks'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 罗姆尼获胜：出售债券，购买美元和股票
- en: Obama won, stocks opened down, Gold is up, and Treasuries are up. Not bad advice.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马获胜后，股票开盘下跌，黄金上涨，国债上涨。建议还不错。
