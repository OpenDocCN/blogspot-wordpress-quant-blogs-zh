- en: 'Humble Student of the Markets: Time to short China?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：是时候做空中国了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/time-to-short-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/time-to-short-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/time-to-short-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/time-to-short-china.html#0001-01-01)
- en: 'The markets have started to freak out over weak data out of China. Consider,
    for example, the decline in the HSBC China Manufacturing PMI:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场已经开始对中国的疲软数据感到恐慌。例如，考虑一下汇丰中国制造业PMI的下降：
- en: FXI, the Chinese equity ETF, has been in a downtrend and breached an important
    short-term technical support level.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 中国股票ETF（FXI）已经进入下行趋势，并跌破了重要的短期技术支撑位。
- en: What's going on? Is this time to start shorting China and China-related plays?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 究竟发生了什么？现在是不是开始做空中国及其相关投资的时机？
- en: '**Extend and pretend, or...**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**延展和假装，或者……**'
- en: I have seen some traders enthusiastically jump into the bear camp based on these
    data points, but I would caution about getting overly bearish too early on China.
    As I wrote before, you have to watch out for the policy response to news of weakness
    (see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到有些交易员兴奋地跳进了空头阵营，但我会警告他们不要过早地对中国的前景过于悲观。正如我之前所写，你必须关注政策对经济弱势消息的反应（参见
- en: '[Will Beijing blink yet one more time?](http://humblestudentofthemarkets.blogspot.com/2014/02/will-beijing-blink-yet-one-more-time.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[北京还会再次眨眼吗？](http://humblestudentofthemarkets.blogspot.com/2014/02/will-beijing-blink-yet-one-more-time.html)'
- en: '):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Beijing has exhibited a pattern of pushing a reform agenda, but unwilling to
    bite the bullet when critical sectors of the economy get pushed to the edge. If
    history is any guide, the Chinese leadership will continue talking tough on reform,
    only to see its initiatives get watered down as they run up against entrenched
    interests.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 北京展现出一贯的模式：推动改革议程，但在经济关键领域濒临边缘时不愿意痛下决心。如果历史能提供任何指导，那么中国领导人在继续强硬谈论改革的同时，其倡议将面临既得利益的挑战而变得名存实亡。
- en: Consider what was said (and what was not said) in a recent speech by Premier
    Li Keqiang (via
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下最近李克强的讲话中说了什么（以及没说什么）。
- en: '[Reuters](http://www.reuters.com/article/2014/03/13/us-china-parliament-idUSBREA2C09L20140313)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2014/03/13/us-china-parliament-idUSBREA2C09L20140313)'
- en: '):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Li, speaking at a news conference on the final day of China's yearly parliament,
    hinted Beijing would tolerate slower economic expansion this year while it pushes
    through reforms aimed at providing longer-term and more sustainable growth.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 李克强在中国全国人大年度会议的最后一天的新闻发布会上暗示，北京今年将容忍经济增长放缓，同时推进旨在提供长期、更可持续增长改革的措施。
- en: 'Beijing has a reform agenda, but stability is also important [emphasis added]:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 北京有一个改革计划，但稳定也很重要（强调添加）。
- en: '"We are ***reluctant*** to see defaults of financial products, but some cases
    are hard to avoid," Li said. "We must enhance oversight and solve problems in
    a timely way to ***ensure no systemic and regional risks***."'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们不希望看到金融产品违约，但有些情况很难避免，”李克强说。“我们必须加强监管，及时解决问题，确保没有系统性和区域性风险。”
- en: You have to read between the lines and understand what was not said. They don't
    like to see defaults of trust and wealth management products, but Li did not say
    outright that they would allow all shadow banking products go bust, let market
    forces assert themselves and eliminate the moral hazard problem. Instead, Li said
    in so many words that they will take steps to "ensure no systemic and regional
    risks". In other words, count on more bailouts and stimulus.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须读懂字里行间的含义，理解那些没有被说出口的内容。他们不希望看到信任和财富管理产品的违约，但李克强并没有明确表示他们会允许所有影子银行业务破产，让市场力量发挥自身作用，消除道德风险问题。相反，李克强明确表示他们会采取措施“确保没有系统性和区域性风险”。换句话说，可以期待更多的救助和刺激措施。
- en: Based on Li Keqiang's recent statement, it appears more than likely that the
    Chinese leadership will blink one more time to play the "extend and pretend" game.
    Expect them to once more stimulate and rescue the economy should growth slow or
    financial stresses threaten stability.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据最近李克强的表态，中国领导层很可能再次选择拖延，玩起“延展和假装”的游戏。如果经济增长放缓或金融压力威胁到稳定，预计他们会再次刺激和拯救经济。
- en: Already, a number of analysts are already expecting stimulus measures in light
    of the recent bout of economic weakness (via
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，许多分析师已经预计，鉴于近期经济疲软，将会有刺激措施（来自
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-03-13/china-data-show-economy-cooling.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-03-13/china-data-show-economy-cooling.html)'
- en: ') [emphasis added]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ') [强调添加]:'
- en: Hong Kong stocks fell and copper extended declines following the data, which
    came ***two hours after Premier Li Keqiang indicated he was confident the nation
    would meet what he said was a flexible growth target of “about” 7.5 percent.***
    The slowdown may test the Communist Party’s commitment to give market forces a
    bigger role in the world’s second-largest economy while confronting overcapacity,
    debt and pollution.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 香港股市下跌，铜价延续跌势，数据发布后，这与***两小时前中国国务院总理李克强表示他有信心中国将实现他所说的“大约”7.5%的灵活增长目标。***放缓可能考验中国共产党在面临产能过剩、债务和污染的情况下，是否愿意让市场力量在世界上第二大经济体中发挥更大作用。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “This is a very fast deceleration,” said Yao Wei, China economist at Societe
    Generale SA in Hong Kong, ranked as the most accurate forecaster of China’s gross
    domestic product by Bloomberg. “This is really beyond the tolerance of the Chinese
    government. As a result, I think they will cut the required reserve ratio quite
    soon or do some easing.”
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是一个非常快速的减速，” Société Générale SA香港分部的中国经济学家姚伟表示，他根据彭博社的数据被认为是对中国国内生产总值预测最准确的经济学家。“这真的超出了中国政府的容忍范围。因此，我认为他们很快就会降低存款准备金率或者进行一些宽松措施。”
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Such a reduction could happen “within a few days” if the government wants to
    achieve 7.5 percent expansion, Yao said.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果政府希望实现7.5%的增长，姚说，这种减少可能在“几天之内”发生。
- en: '**What kind of bear?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**是什么类型的熊？**'
- en: I think that China bears should take a deep breath. I agree with
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为中国空头应该深呼吸。我同意
- en: '[Hale Stewart](http://community.xe.com/forum/xe-market-analysis/should-we-worry-about-latest-chinese-data)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hale Stewart](http://community.xe.com/forum/xe-market-analysis/should-we-worry-about-latest-chinese-data)'
- en: 'when he rhetorically asked the question "Should we be worried about the latest
    Chinese data?". He wrote:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当他在 rhetorically 问“我们应该担心最新的中国经济数据吗？”这个问题时。他写道：
- en: So -- what do we make of this weakness? Part of it is probably due to the seasonal
    impact of Chinese New Year's celebration. For the last three years, early year
    Chinese data has had similar misses but later rebounded. At the same time, many
    people have noted that as China tries to rebalance its economy, these type of
    misses may become more pronounced and numerous. But also note China is still growing
    at a sharp clip. And even if we see the number dip to the 6% range that's hardly
    a reason to throw in the towel. While it would be disappointing, it would also
    be a signal the Chinese economy is beginning to mature and achieve first world
    status.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以——我们如何看待这种疲软？其中一部分可能是因为中国春节庆祝活动的影响。在过去三年中，年初的中国数据有类似的失误，但后来反弹。与此同时，许多人指出，随着中国试图平衡其经济，这些类型的失误可能变得更加明显和频繁。但同时也要注意，中国仍然以迅猛的速度增长。即使我们看到数字跌到6%的范围，也没有理由放弃。虽然这令人失望，但它也将是中国经济开始成熟并实现第一世界地位的信号。
- en: I have seen some China bears embrace the idea of short positions in Australian
    miners and base metals in light of recent copper weakness, but the forecast of
    an extended decline in mining stocks may be a mirage. If copper is so weak, why
    is the relative performance of mining stocks against the SPX still range-bound?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到一些中国空头在最近铜价疲软的情况下，开始追捧做空澳大利亚矿工和基础金属的想法，但是矿业股票可能持续下跌的预测可能是一种幻觉。如果铜这么弱，那么为什么矿业股票相对于标普500指数的表现仍然在区间内波动？
- en: Another key indicator of China weakness to watch is the AUDCAD exchange rate.
    Both Australia and Canada are resource producing economies, but Australia is more
    China sensitive and Canada is more US-sensitive. China bears should ask themselves
    why the AUDCAD exchange rate is in an uptrend in light of the recent weakness
    in Chinese economic data.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个值得关注的中国疲软的关键指标是澳元对加元的汇率。澳大利亚和加拿大都是资源生产型经济体，但澳大利亚对中国更敏感，而加拿大对美国更敏感。中国空头应该问自己，鉴于中国经济数据的近期疲软，为什么澳元对加元的汇率呈上升趋势。
- en: 'For China bears, a word of advice: "Just be sure that the grizzly bear that
    you are chasing doesn''t turn out to be a koala bear."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于中国空头，提个建议：“确保你追捕的灰熊不是考拉熊。”
