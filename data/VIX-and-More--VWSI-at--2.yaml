- en: 'VIX and More: VWSI at -2'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多VIX：VWSI为-2
- en: 来源：[http://vixandmore.blogspot.com/2007/03/vwsi-at-2.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/vwsi-at-2.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/vwsi-at-2.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/vwsi-at-2.html#0001-01-01)
- en: After a classic mean-reverting snap back [last week](http://vixandmore.blogspot.com/2007/03/vwsi-snaps-back-to-neutral.html),
    the VIX Weekly Sentiment Indicator (VWSI) took more of a meandering approach in
    the most recent week, registering only a -3 reading following Tuesday’s 30% spike
    and a -4 on Wednesday, when the VIX topped out at 21.25, a reading not seen since
    June 2006.  While technically any reading below zero has to be considered to be
    somewhat bearish for the VIX, the current -2 reading is still within the -3 to
    +3 neutral zone, where I do not consider the statistical edge and risk/reward
    profile of the VIX to warrant taking either a long or short position.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了[上周](http://vixandmore.blogspot.com/2007/03/vwsi-snaps-back-to-neutral.html)的经典均值回归回弹之后，VIX周情绪指标（VWSI）在最近一周采取了更为漫无目标的方式，在周二30％的飙升之后仅仅记录了-3的读数，并且在周三达到21.25的高点，这是自2006年6月以来没有见过的读数。尽管从技术上讲，任何低于零的读数都必须被认为对于VIX来说有些悲观，但当前的-2读数仍然在-3到+3的中性区域内，我认为VIX的统计优势和风险/回报比例不足以决定采取多头还是空头立场。
- en: At a little less than 4% over the VIX’s 10 day SMA of 16.18, it is difficult
    to make a case that the VIX is over or undervalued at current levels.  It is worth
    recalling that the VIX [tends to fizzle on Fed Days](http://vixandmore.blogspot.com/2007/01/vix-price-movement-around-fomc-meetings.html)
    and [almost never spikes 10%](http://vixandmore.blogspot.com/2007/01/more-on-vix-fizz-on-fed-days.html),
    so it is particularly difficult to make the case for being long the VIX going
    into the upcoming Fed announcement.  For those looking to trade the VIX, this
    is a good time to be patient and wait for better setups.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在VIX的10天SMA 16.18的基础上略低于4％，很难证明VIX在当前水平上是超买还是超卖。值得回顾的是，VIX在联邦储备委员会（Fed）决策日通常会走弱，而且几乎不会大幅上涨10％，因此很难为持有VIX走强的情况辩护。对于那些希望交易VIX的人来说，现在是耐心等待更好的机会的好时机。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，在上述温度计中，“看涨”和“看跌”的标签适用于VIX，而不适用于通常与VIX呈负相关的更广泛市场。）
