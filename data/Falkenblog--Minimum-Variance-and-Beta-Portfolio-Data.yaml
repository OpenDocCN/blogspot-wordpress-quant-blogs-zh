- en: I created indices based on the idea that since risk is not positively related
    to return, it is pretty straightforward to dominate the indices. Strangely, it
    isn't easy to find data on how 'high' or 'low' beta stocks are doing, other than
    incidentally by looking at tech stocks or some other proxy. The implication is
    that one should buy low volatility portfolios if one is a Sharpe ratio maximizer,
    or Beta 1.0 portfolios if one is an Information Ratio maximizer. Go to www.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我创建了基于这样一种思想的指数，即由于风险与回报并不存在正向关系，因此很容易支配这些指数。奇怪的是，很难找到有关“高”或“低”贝塔股票表现的数据，除非偶然通过观察技术股或其他一些代理股票。这意味着，如果一个人是夏普比最大化者，就应该购买低波动性的投资组合，或者如果一个人是信息比率最大化者，就应该购买Beta
    1.0投资组合。访问www。
