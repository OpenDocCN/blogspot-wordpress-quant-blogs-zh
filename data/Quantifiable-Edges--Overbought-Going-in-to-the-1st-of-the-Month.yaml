  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/06/overbought-going-in-to-1st-of-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/overbought-going-in-to-1st-of-month.html#0001-01-01)
- en: There was a lot of research to consider for me to discuss today, but I decided
    to stick with the theme we’ve been examining over the last few days, which is
    seasonality.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天要考虑的研究资料很多，但我决定还是围绕我们过去几天一直在探讨的主题——季节性。
- en: '[In my last post I discussed the combination](http://quantifiableedges.blogspot.com/2011/05/potentially-bullish-memorial-week-june.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在我上一篇文章中，我讨论了这个组合](http://quantifiableedges.blogspot.com/2011/05/potentially-bullish-memorial-week-june.html)'
- en: of the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 的
- en: '[bullish Memorial week edge](http://quantifiableedges.blogspot.com/2011/05/memorial-week-seasonally-strong.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[月初的看涨优势](http://quantifiableedges.blogspot.com/2011/05/memorial-week-seasonally-strong.html)'
- en: and the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[1st of the month edge](http://quantifiableedges.blogspot.com/2009/07/1st-day-of-month-tendencies.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[月初效应](http://quantifiableedges.blogspot.com/2009/07/1st-day-of-month-tendencies.html)'
- en: . I showed that together they appeared even more powerful than in isolation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我展示了它们结合起来甚至比单独使用时更加强大。
- en: But how do bullish seasonal tendencies hold up when the market is short-term
    overbought as it is now? Perhaps the move simply came earlier than usual. One
    way to measure short-term overbought is to see if the market has already closed
    higher for at least 2 days in a row. The study below has been shown in the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，当市场像现在这样短期过热时，看涨的季节性趋势会怎样呢？或许行情只是比平常更早到来。衡量短期过热的一种方法是看市场是否已经连续两天收盘走高。下面的研究已经在
- en: '[subscriber letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[订阅者信件](http://www.quantifiableedges.com/gold.html)'
- en: a number of times. It looks at just that scenario.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 多次提及。它只关注这种情况。
- en: If you can spot a consistent and tradable edge here then your eyesight is much
    better than mine. Under these circumstances “1st of the month” no longer appears
    bullish. At the least this would appear to dampen Wednesday’s seasonally bullish
    inclinations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能在这里发现一个一致且可交易的边缘（优势），那你的视力比我好得多。在这种情况下，“月初”不再显得那么看涨。至少这看起来会削弱周三的季节性看涨倾向。
- en: So perhaps today action isn’t as black and white as it appeared in yesterday’s
    study. But then again – it never is. And isn't that what makes the market so interesting?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，或许今天的行动并不像昨天的研究表现得那么明确。但话又说回来——事情从来不是那么简单。这不正是市场如此有趣的原因吗？
