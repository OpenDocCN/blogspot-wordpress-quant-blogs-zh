- en: 'VIX and More: An Aroon Stalemate for S&P 500 Index'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: An Aroon Stalemate for S&P 500 Index'
- en: 来源：[http://vixandmore.blogspot.com/2012/05/aroon-stalemate-for-s-500-index.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/aroon-stalemate-for-s-500-index.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/05/aroon-stalemate-for-s-500-index.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/aroon-stalemate-for-s-500-index.html#0001-01-01)
- en: While the bias in stocks for the past three years and two months has definitely
    been upward, the S&P 500 index (SPX) has struggled to remain above 1400 ever since
    making a post-2008 high of 1422 on April 2^(nd).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然过去三年两个月股市的确是呈上升趋势，但自2008年4月2日SPX达到1422的阶段性高点以来，标普500指数（SPX）一直难以保持在1400以上。
- en: There are many ways to determine the strength of a trend and one that has a
    very strong following is the Average Directional Indicator ([ADX](http://vixandmore.blogspot.com/search/label/ADX)),
    which was developed by Welles Wilder and first published in 1978 classic, [New
    Concepts in Technical Trading Systems](http://www.amazon.com/New-Concepts-Technical-Trading-Systems/dp/0894590278http:/store.stockcharts.com/products/new-concepts-in-technical-trading-systems).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 确定趋势强度有多种方法，其中一个非常受欢迎的方法是平均方向性指标（[ADX](http://vixandmore.blogspot.com/search/label/ADX)），由韦尔斯·威尔德开发，并于1978年的经典著作《技术交易系统的新概念》（[New
    Concepts in Technical Trading Systems](http://www.amazon.com/New-Concepts-Technical-Trading-Systems/dp/0894590278http:/store.stockcharts.com/products/new-concepts-in-technical-trading-systems)）中首次发表。
- en: While the ADX has a great deal to recommend it, I am somewhat partial to another
    trend evaluation tool, the [Aroon](http://vixandmore.blogspot.com/search/label/Aroon)
    indicator, which was developed by Tushar Chande. The Aroon is actually two measures
    in one, an Aroon Up (green line in study below main chart) and an Aroon Down (red
    line). Essentially, the Aroon Up and Down lines measure the proximity of N-period
    highs and lows to the most recent trading period, on a 0-100 scale, with 100 indicating
    that the high or low for the period was made during the most recent trading day
    and 0 indicating that the high or low was made on the first day of the N-period
    window.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ADX有很多优点，但我对另一种趋势评估工具——[Aroon](http://vixandmore.blogspot.com/search/label/Aroon)指标——
    somewhat partial, which was developed by Tushar Chande. The Aroon实际上是两个指标的组合，一个是Aroon
    Up（下面主图表中的绿色线条），另一个是Aroon Down（红线）。本质上，Aroon Up和Down线衡量了N个周期的最高点和最低点与最近交易期的接近程度，采用0-100的刻度，100表示在最近的一个交易期内达到了这个周期的最高点或最低点，0表示在N个周期的窗口期的第一天达到了最高点或最低点。
- en: The default time frame for the Aroon indicator is usually represented as 25
    periods, but in some charting software, the default is 14 periods. Since I tend
    to look at the investing world in months that average 21 trading days, the chart
    below uses my favored default Aroon setting of 21 days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Aroon指标的时间框架通常表示为25个周期，但在某些图表软件中，默认周期为14个。由于我通常关注平均交易天数为21天的月份，下面的图表使用了我偏好的默认Aroon设置，即21天。
- en: The chart shows the SPX over the course of the past year, with a strong uptrend
    (green line above 50 or 70) since the second week in December that has recently
    begun to show signs of fatigue on the part of the bulls as it has now been 20
    days since that high of 1422\. On the other hand, the red line shows that it has
    now been 15 days since the SPX made its 21-period low of 1357\. In other words,
    the last three weeks have seen neither the high or the low of the 21-day lookback
    period, as the SPX has meandered in a 65-point range. The result is that both
    the green line and red line have dipped below 30, signaling the absence of any
    meaningful bullish or bearish momentum.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示了过去一年中SPX的变化，自去年12月中旬以来，随着绿色线条（高于50或70）的强劲上升趋势，多头最近开始显示出疲劳的迹象，因为自那次高点1422以来已经过去了20天。另一方面，红线显示，自SPX在21个周期内达到1357的低点以来，已经过去了15天。换句话说，过去三周内，21天回顾期的最高点和最低点都没有出现，因为SPX在一个65点的范围内徘徊。结果是，绿色线条和红线都跌破了30，表明没有任何有意义的看涨或看跌动力。
- en: The Aroon indicator is effective as a trend-following tool partly because it
    usually waits for 1/3 to 1/2 of the lookback window to elapse before signaling
    a change in trend – which is generally represented by either the green or red
    line crossing the horizontal lines at 50 or 70.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 之所以Aroon指标作为趋势跟踪工具非常有效，部分原因在于，在发出趋势变化信号之前，它通常会等待1/3到1/2的回顾窗口期过去——这通常由绿色或红线穿越水平线50或70来表示。
- en: As it looks now, if stocks were to continue to tread water for the next four
    days, Monday would likely signal an ascendant green line, but Friday’s employment
    report, the European Central Bank and other factors make it unlikely that stocks
    continue to trade in a narrow range for another week or so.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如现在所看到的，如果股票在未来四天继续横盘整理，那么周一可能会显示出一条上升的绿色线条，但是周五的就业报告、欧洲央行以及其他因素使得股票很难再维持一周左右的窄幅波动。
