- en: 'Quantifiable Edges: QQQQ Closes at 5-day Low for 1st Time in a Month'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：纳斯达克100指数首次在一个月内收盘于5日低点
- en: 来源：[http://quantifiableedges.blogspot.com/2009/08/qqqq-closes-at-5-day-low-for-1st-time.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/qqqq-closes-at-5-day-low-for-1st-time.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/08/qqqq-closes-at-5-day-low-for-1st-time.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/qqqq-closes-at-5-day-low-for-1st-time.html#0001-01-01)
- en: 'The QQQQ closed at a 5-day low Thursday. This is the 1st time it has closed
    at a 5 day low in 21 days. It seemed to me that the 1st decent pullback after
    a long run higher could provide a bullish edge. So I tested it. There were only
    7 previous instances of runs of 20-days or longer. In a search for more meaningful
    results I lowered the requirement to 10-days. Those results are below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四纳斯达克100指数收盘价为5日低点。这是过去21天里首次收盘于5日低点。在我看来，长时间上涨后出现的第一个像样的回调可能提供看涨的优势。所以我进行了测试。此前只有7次出现过20天或更长时间的上涨。为了寻找更有意义的结果，我将要求降低到10天。下面的结果是：
