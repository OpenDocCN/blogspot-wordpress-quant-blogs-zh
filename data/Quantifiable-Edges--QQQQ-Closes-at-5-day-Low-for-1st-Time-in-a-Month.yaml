- en: There does appear to be a small edge based on the size of the average trade.
    The winning percentage is a bit disappointing. It isn’t much better than random.
    In all I’d say there’s a mild edge that largely plays out in the 1st 2 days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 确实看起来基于平均交易规模的微小优势。胜率有些令人失望。它并不比随机好多少。总的来说，我认为在第一天和第二天就有轻微的优势。
