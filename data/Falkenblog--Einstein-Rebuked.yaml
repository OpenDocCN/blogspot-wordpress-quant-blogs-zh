- en: who studies 'affective neuroscience', the biology of emotions like rage, fear,
    lust, care, panic, grief, and play.  He's famous for documenting when rats laugh
    via  inaudible chirps that correspond to tickling and the appropriate brain scan
    signatures. Lots of mammals have the same emotions humans do, which should come
    as no surprise to dog owners. He notes that he purpose of play is to takes us
    to the point of bad things happening, which explains why my kids always seem to
    end play with someone crying. He sees an instinct for seeking social interaction
    that turns on once the stronger affects (fear, lust, rage) as well as hunger are
    in check. It's useful to have an instinct to seek novelty and company, and it
    appears this is hard-wired.  If you take too much opiates, or are autistic, this
    instinct is stifled.
