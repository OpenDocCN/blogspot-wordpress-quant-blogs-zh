- en: 'VIX and More: Strangle Pong Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Strangle Pong Update'
- en: 来源：[http://vixandmore.blogspot.com/2009/11/strangle-pong-update.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/strangle-pong-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/11/strangle-pong-update.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/strangle-pong-update.html#0001-01-01)
- en: On October 30^(th), in [Strangle Pong](http://vixandmore.blogspot.com/2009/10/strangle-pong.html),
    I talked about the possibility of legging into an S&P 500 index [strangle](http://vixandmore.blogspot.com/search/label/strangle),
    starting with the sale of a November SPX 1040 put and looking to sell a November
    SPX 1100 call when the index rallied back over 1080.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在10月30日的[Strangle Pong](http://vixandmore.blogspot.com/2009/10/strangle-pong.html)文章中，我讨论了可能会分阶段进入S&P
    500指数宽跨式期权，首先出售一个11月SPX 1040看跌期权，并在指数反弹回到1080上方时出售一个11月SPX 1100看涨期权。
- en: Here we are six trading days later and the SPX November 1040 put, which was
    at about 24.00 at the time of my original post has fallen back to under 4.00 as
    I type this.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 六天交易后，我们在这里，当时我在原始文章中提到的SPX 11月1040看跌期权，从大约24.00跌回到我打这些字时的不到4.00。
- en: '![](img/2880bf1f5f8f5efa8ab9ad8c59f06bbe.png) The table to the right shows
    the closing values for the 1040 put (SPQWH) and 1100 call (SPTKT) since I originally
    mentioned the strangle (the values for today are the midpoints between the bid
    and ask as of 1:00 p.m. ET.) The table shows that the both the bounce in the SPX
    (from 1043 to 1086) and the substantial drop in the VIX (from about 28 to 23)
    have significantly eroded the value of the 1040 put. Interestingly, the increase
    in value in the 1100 call is nowhere near as dramatic as the movement of the puts,
    as [time decay](http://vixandmore.blogspot.com/search/label/time%20decay) has
    neutralized some of the gains that were realized by an increase in the underlying.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/2880bf1f5f8f5efa8ab9ad8c59f06bbe.png) 右侧的表格显示了自从我提到宽跨式期权以来，1040看跌期权（SPQWH）和1100看涨期权（SPTKT）的收盘价值（今天的价值是截至东部时间下午1:00的买卖价的中点）。表格显示，SPX（从1043到1086）的反弹和VIX（从约28到23）的大幅下跌，都显著侵蚀了1040看跌期权的价值。有趣的是，看涨期权的价值的增加不如看跌期权的波动那么戏剧性，因为时间衰减（time
    decay）已经抵消了由于标的资产上涨而实现的一些收益。'
- en: Frankly, this would be an excellent time to close out the short put position
    and pocket a nice profit. Sticking to the original line of thinking, however,
    a trader could let the short put run and short the 1100 calls to open up the other
    leg of the strangle. The risk-reward is not as attractive as it was for the short
    put, but assuming (and this is perhaps the most important assumption here) that
    1100 continues to serve as upside resistance, pocketing 8.40 for the call is an
    attractive opportunity.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，这将是一个非常好的时机来平掉空头看跌期权头寸并赚取一笔可观的利润。然而，如果坚持最初的思路，交易员可以让空头看跌期权继续持仓，并做空1100看涨期权来打开宽跨式期权的另一腿。与空头看跌期权相比，风险回报率不那么有吸引力，但假设（也许这是最重要的假设）1100继续充当上阻力，那么对于看涨期权收取8.40美元是一个有吸引力的机会。
- en: Note that this strangle is not hedged in any way. As noted previously, once
    can limit risk in a strangle by “buying the wings” (offsetting long put positions
    below SPX 1040 and offsetting long call positions above 1100) and converting this
    position into an iron [condor](http://vixandmore.blogspot.com/search/label/condor).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这个宽跨式期权（strangle）没有任何形式的对冲。正如之前提到的，可以通过“购买翅膀”（在SPX 1040下方 offsetting long
    put positions 和在1100上方 offsetting long call positions）来限制风险，并将这个头寸转换为铁鹰（iron [condor](http://vixandmore.blogspot.com/search/label/condor)）。
