- en: I don't think being wrong is so bad, because everyone is wrong sometimes. But
    when you try to rewrite the past, and make it seem like you were right all along
    while changing your opinion, that's just wrong, and people should be held accountable.
    With the benefit of YouTube, Cramer has been busted here. On June 13th after a
    small rally, he promotes the financials and tech, and says stay away from oil
    (June 13, 2008), after the Dow subsequently drops 500 points, on June 20, 2008,
    he says you are an idiot for owning financials and tech, and not owning oil. The
    guy who put this together nails Cramer for inconsistency pretty well.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为错了并不是什么坏事，因为每个人都有时候会错。但是当你试图重写过去，并让它看起来好像你一直是对的，同时又改变了你的观点，那就是错的，人们应该为此负责。在
    YouTube 的帮助下，克莱默在这里被揭穿了。在 6 月 13 日经过一次小规模的反弹后，他推动金融和科技，说要远离石油（2008 年 6 月 13 日），随后道琼斯指数下跌了
    500 点，在 2008 年 6 月 20 日，他说你是个白痴，因为持有金融和科技而不持有石油。那个整理这些内容的人非常清楚克莱默的不一致之处。
