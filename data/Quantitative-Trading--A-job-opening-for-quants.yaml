- en: '[Alphacet](http://alphacet.com/site/aboutus/careers.shtml)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Alphacet](http://alphacet.com/site/aboutus/careers.shtml)'
- en: told me that they have a job opening for a quant who will be helping their clients
    backtest trading strategies, among other responsibilities. Given that Alphacet's
    clients include several major investment banks and hedge funds, this position
    should provide pretty good close-up view of how the major quantitative players
    operate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我他们有一个量化岗位空缺，该岗位的职责之一是帮助他们的客户回测交易策略等。考虑到Alphacet的客户包括几家主要投资银行和对冲基金，这个职位应该能提供相当好的近距离视角，了解主要量化玩家的运作方式。
