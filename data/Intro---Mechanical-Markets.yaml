  zh: 简介 | 机械市场
- en: 来源：[https://mechanicalmarkets.wordpress.com/2015/01/08/intro/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/01/08/intro/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mechanicalmarkets.wordpress.com/2015/01/08/intro/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/01/08/intro/#0001-01-01)
- en: This blog is a collection of my experiences working in automated trading. I’ve
    been fascinated by markets’ capacity to be examined analytically since I was a
    kid and it was out of interest that I started working seriously on a trading company
    shortly after I finished school. Because there’s so little public information
    out there, anybody wanting to study market micro and meso-structure probably has
    no choice but to become a practitioner. I think many young people enter this profession
    for intellectual reasons (though I’m sure the money helps). They, and anybody
    else with similar curiosity, are my intended audience.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客收集了我从事自动化交易工作的经历。自从我小时候起，市场具有被分析检视的能力就让我着迷，因此我在学校毕业后不久就开始认真研究一家贸易公司。由于市面上公开的信息如此之少，任何想要研究市场微观和中等结构的人可能别无选择，只能成为一名从业者。我认为很多年轻人之所以进入这个行业，是出于智力追求（虽然我相信金钱也起到了帮助作用）。他们以及任何有类似好奇心的人，都是我的目标受众。
- en: It’s often said that algorithmic trading is extraordinarily complex. No doubt
    there are lots of details that take time to understand, but I think a pretty large
    chunk of what I’ve learned over the last four years can be qualitatively communicated
    with just a few examples. Some examples of market inefficiencies are so simple
    that it’s a sad sign of the industry’s intense secrecy that they can be made into
    workable strategies. In most other technical businesses there is enough of a public
    discourse for interested parties to satisfy themselves without spending years
    of their time participating. While I won’t be able to share everything, I hope
    that my experiences are useful to people considering this career for the same
    reason I was. My younger self would certainly have appreciated even the few days
    of reading material I’d like to provide.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常说算法交易异常复杂。无疑有很多细节需要时间去理解，但我认为我在过去四年中学到的很大一部分内容可以通过几个例子定性传达。市场中的一些效率低下现象如此简单，以至于能够将其转化为可行的策略，这反映出行业保密制度之严格，实在令人惋惜。在大多数其他技术性行业中，公共讨论足够充分，感兴趣的各方可以不花费数年时间参与就能满足自己的需求。虽然我无法分享所有内容，但我希望我的经历对那些考虑从事这一职业的人有所帮助，正如我当初所考虑的那样。我年轻时的自己肯定会感激我想要提供的那几天阅读材料。
