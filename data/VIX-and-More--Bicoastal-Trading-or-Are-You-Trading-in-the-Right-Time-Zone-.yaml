- en: 'VIX and More: Bicoastal Trading…or Are You Trading in the Right Time Zone?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：跨海岸交易……或者你在正确的时区交易吗？
- en: 来源：[http://vixandmore.blogspot.com/2007/05/bicoastal-tradingor-are-you-trading-in.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/bicoastal-tradingor-are-you-trading-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/bicoastal-tradingor-are-you-trading-in.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/bicoastal-tradingor-are-you-trading-in.html#0001-01-01)
- en: '[![](img/736abf30957c709f666f06ac728518a1.png)](http://i104.photobucket.com/albums/m163/bl82/sfandgoldengate.jpg)Last
    week I had a chance to trade on both coasts of the <country-region st="on"><place
    st="on">United States</place></country-region>. Even though I grew up on the East
    Coast, I must say that I am more enamored with the manner in which the West Coast
    trading day fits into my life than the East Coast variant.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/736abf30957c709f666f06ac728518a1.png)上周我有机会在<国家地区 st="on"><地方 st="on">美国</地方></国家地区>的两岸进行交易。尽管我长大在东海岸，但我必须说，与东海岸变种相比，西海岸交易日如何融入我的生活更让我着迷。'
- en: Assuming that you are trading NYSE hours of 9:30 to 4:00 ET, here the pros and
    cons of each time zone, at least as I see them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在交易NYSE的9:30到4:00 ET小时，以下是每个时区的好处和坏处，至少在我看来是这样的。
- en: Anything that happens overnight can be fully digested before the market opens
    the next morning
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何 overnight 发生的事情都可以在市场第二天开盘前完全消化。
- en: No need to bother to check with <place st="on">Asia</place> or do any homework
    before you go to sleep
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不需要担心检查<地方 st="on">亚洲</地方>或在上床睡觉前做任何家庭作业。
- en: If desired, you can easily put in 3-4 hours of preparation time before the market
    opens
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你愿意，你可以在市场开盘前轻松投入3-4小时的准备时间。
- en: Working hours are closely correlated with those of your friends and family
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作时间与你朋友和家人的一致性很高。
- en: '*Cons*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*缺点*'
- en: If you have all that time after waking and before the market opens, there is
    a tendency to think you need to fill it up with research and analysis
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 醒来后和市场开盘前有这么多时间，你可能会倾向于用研究和分析来填满它。
- en: After hours trading, West Coast earnings conference calls, and other end of
    day activities can easily screw up dinner plans
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盘后交易，西海岸收益电话会议和其他日末活动可能会轻易破坏晚餐计划。
- en: The market seems like it is open all day long
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场似乎全天开放。
- en: If you hope to trade in addition to another full-time job, there is too much
    time overlap for intra-day trading
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你希望在另一份全职工作之余进行交易，日内交易的 时间重叠太多。
- en: The market closes at 1:00 p.m., so if you manage your time (and investments)
    well, you can have many of those afternoons off
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场下午1:00关闭，所以如果你管理好你的时间（和投资），你可以在很多那些下午休息。
- en: After hours trading and earnings conference calls are a breeze – and still leave
    you with half of the afternoon free
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盘后交易和收益电话会议轻而易举——而且还能让你下午有一半的时间自由。
- en: Because of the lack of extended morning preparation time, there is a greater
    tendency to watch and wait during the first half hour the markets are open, rather
    then rush to open positions
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于缺乏早晨的扩展准备时间，更有可能在市场开盘前半小时观看和等待，而不是匆忙开盘。
- en: A part-time trader can get at least 1-2 hours of live market action in before
    going to work
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兼职交易者在去上班前至少可以得到1-2小时的实时市场动作。
- en: No sleeping in
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不能睡懒觉
- en: If you have to commute anywhere, you are forced to become part night owl
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不得不通勤任何地方，你被迫成为夜猫子的一部分。
- en: Either you get up really early or (perhaps ‘and’) you must check on Asia and
    <place st="on">Europe</place> each night before you go to sleep
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要么你得起得非常早，或者（也许“和”）你必须在睡觉前每晚检查亚洲和<地方 st="on">欧洲</地方>。
- en: There is no guarantee that you can absorb all the relevant information and formulate
    a solid trading plan in the time available before the markets open
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在市场开盘前没有保证你能吸收所有相关信息并制定出坚实的交易计划。
- en: '**The Solution?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**解决方案？**'
- en: Since I started trading full-time, I have often thought that the perfect time
    zone to trade in was Mountain time.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我开始全职交易以来，我经常认为交易的完美时区是山地时间。
