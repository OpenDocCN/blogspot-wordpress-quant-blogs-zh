  zh: VIX和更多：CNBC百万美元投资组合挑战：#1227
- en: 来源：[http://vixandmore.blogspot.com/2007/05/cnbc-million-dollar-portfolio-challenge.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/cnbc-million-dollar-portfolio-challenge.html#0001-01-01)
