- en: 'It was just a matter of time before my string of good fortune came to an end,
    but for all practical purposes, it probably should not have been today.  Still,
    at #1227 out of [1,441,536 contestants](http://www.cnbc.com/id/18414028) as of
    last night, I have managed to hold on to a top 0.1% rating for one more day.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的好运气终将结束只是时间问题，但实际来说，今天可能不应该结束。然而，截至昨晚，我从[1,441,536名参赛者](http://www.cnbc.com/id/18414028)中脱颖而出，排名第1227位，我设法保持住了前0.1%的排名再有一天。
- en: Scrolling back a little, my current position is the result of a 2.8% loss in
    [Wright Medical Group (WMGI)](http://finance.google.com/finance?q=wmgi&hl=en)
    yesterday, putting an end to a nice run of six straight days of gains of 2% or
    more.  As I [described earlier](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_30.html),
    I had carelessly thought WMGI would report earnings before the market opened or
    during the day yesterday, but this turned out not to be the case.  Had I held
    on to WMGI, I would be sitting on what is currently a 6% gain, but instead, I
    went back to my [earnings spike potential algorithm](http://vixandmore.blogspot.com/search/label/earnings%20spike%20potential%20algorithm).  This
    handy tool had helped pick the six consecutive winners and had pointed to a couple
    of other big movers as well.  Yesterday it spit out [Atheros Communications (ATHR)](http://finance.google.com/finance?q=athr&hl=en),
    currently up 7%, as the top choice.  Between WMGI and ATHR, how could I go wrong?  Well,
    I got cute and thought I might be able to get even more volatility out of [i2
    Technologies (ITWO)](http://finance.google.com/finance?q=athr&hl=en), whose dangerous
    coiled spring cocktail includes a huge beta (over 10 on Yahoo), an equally impressive
    short position of 13.1 days to cover, and an implied call volatility of 60.  Well,
    I got the volatility I wanted, but I missed out on the direction, as ITWO is trading
    down 28% this morning.  It is only a small consolation to know that the algorithm
    seems to be working…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: scrolling回溯一点，我现在的位置是由于昨天[Wright Medical Group (WMGI)](http://finance.google.com/finance?q=wmgi&hl=en)下跌了2.8%造成的，结束了一个连续六天收益2%或更多的美好势头。正如我[早先描述的](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_30.html)，我粗心大意地认为WMGI会在市场开盘前或昨天白天报告收益，但事实并非如此。如果我一直持有WMGI，我现在会坐在目前6%的收益上，但相反，我回到了我的[收益激增潜力算法](http://vixandmore.blogspot.com/search/label/earnings%20spike%20potential%20algorithm)。这个方便的工具帮助我连续挑选了六个赢家，也指向了其他几个大动作。昨天，它输出[Atheros
    Communications (ATHR)](http://finance.google.com/finance?q=athr&hl=en)，目前上涨7%，作为首选。在WMGI和ATHR之间，我怎么可能出错呢？嗯，我变得聪明起来，认为我可能能够从[i2
    Technologies (ITWO)](http://finance.google.com/finance?q=athr&hl=en)获得更多的波动性，这家公司的危险弹簧鸡尾酒包括雅虎上的巨大贝塔（超过10），同样令人印象深刻的13.1个交易日来覆盖的空头头寸，以及60的隐含看涨期权波动性。嗯，我得到了我想要的波动性，但我错过了方向，因为ITWO今天早上下跌了28%。知道算法似乎在起作用，这只是一点小小的安慰……
- en: Depending upon how far I fall down the ranks today, I will make a determination
    whether I should roll the dice one final time with the likes of [Dendreon (DNDN)](http://finance.google.com/finance?q=dndn&hl=en)
    in hopes of rocketing my way into the finals or just play for a respectable position,
    such as the top 1%.  I know that this is only play money, but after having come
    this far, it seems silly to spend it all on one last lottery ticket.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我今天下滑的排名有多远，我将决定是否最后一次与像[Dendreon (DNDN)](http://finance.google.com/finance?q=dndn&hl=en)这样的公司掷骰子，希望能火箭般地进入决赛，或者只是为了获得一个像前1%那样值得尊敬的位置。我知道这只是一笔玩钱，但在走了这么远之后，把所有的钱都花在最后一张彩票上似乎很愚蠢。
