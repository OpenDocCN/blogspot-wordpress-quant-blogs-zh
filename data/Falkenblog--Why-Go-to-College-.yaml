- en: 'Falkenblog: Why Go to College?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 鹰飞博客：为什么上大学？
- en: 来源：[http://falkenblog.blogspot.com/2010/06/why-go-to-college.html#0001-01-01](http://falkenblog.blogspot.com/2010/06/why-go-to-college.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/06/why-go-to-college.html#0001-01-01](http://falkenblog.blogspot.com/2010/06/why-go-to-college.html#0001-01-01)
- en: The more I think about college, the less important it seems. I did take a lot
    of various intro classes, and engaged in standard late-night discussions that
    are supposedly the essence of a modern liberal education, but really most of my
    learning happened outside my college experience. That is, I learned most of my
    math, statistics, history and computer knowledge before or after college, and
    interpersonal skills outside of the structured social functions of my fraternity
    (AEPi--Sigma Chapter). Sure, I picked up some things in college, but think about
    it--it was probably the time in my life when I had the most leisure time, because
    I wasn't learning as much as other periods in my life.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我对大学越想越觉得它不太重要。 我确实上过各种各样的导论课，并参与了所谓现代文理教育精华的标准深夜讨论，但实际上我大部分的学习都发生在我上大学的经历之外。
    也就是说，我在大学之前或之后，学到了我大部分的数学、统计学、历史和计算机知识，以及非结构化社交活动之外的人际交往技能。 当然，我在大学里学到了一些东西，但你想想看---那可能是我生活中拥有最多休闲时间的时期，因为我没有像我生命中的其他时期那样学习。
- en: Now that college can easily cost $40k/year, it's reasonable to really look at
    the benefits more skeptically, as no one presumes that merely being a college
    grad entitles one to success.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在大学的费用很容易就能达到每年 40000 美元，更加质疑教育的好处是合理的，因为没有人认为仅仅是大学毕业就能使一个人取得成功。
- en: I suggest you go to
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你去
- en: '[Academic Earth](http://academicearth.org/subjects/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[学术之地](http://academicearth.org/subjects/)'
- en: and see some of their courses. I think what can be taught--physics, math, etc--is
    taught well, but hardly worth $40k/year. These subjects are straitforward enough
    to allow a cheaper option that gives you the same result. And for the things that
    really can't be taught--who knows the right answer?--such as history, political
    science, and philosophy, it seems like top shelf professors are caricatures of
    leftist-PC propoganda.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并观看一些他们的课程。 我认为可以教授的物理学，数学等课程教得很好，但还不值得每年花费 40000 美元。 这些学科足够直接了当，可以提供一个更便宜的选择，让你获得相同的结果。
    至于那些真的无法教导的东西---谁知道正确答案？---比如历史，政治学和哲学，看起来像是顶级教授却是左派政治正确宣传的滑稽形象。
- en: Listening to Yale historians talk about
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 听到耶鲁历史学家谈论
- en: '[the Civil War and Reconstruction](http://academicearth.org/courses/the-civil-war-and-reconstruction-era-1845-1877)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[南北战争和重建](http://academicearth.org/courses/the-civil-war-and-reconstruction-era-1845-1877)'
- en: or
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 或者
- en: '[European History](http://academicearth.org/courses/european-civilization-1648-1945)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲历史](http://academicearth.org/courses/european-civilization-1648-1945)'
- en: or UCLA professor
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 或者加州大学洛杉矶分校教授
- en: '[talk about](http://academicearth.org/courses/african-american-studies-1)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[谈论](http://academicearth.org/courses/african-american-studies-1)'
- en: African American studies, you would get the impression that human civilization
    has been a sequence of disasters, one horrible injustice following another.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 非裔美国研究，你会得到这样的印象，即人类文明是不断出现各种灾难，一场可怕的不公正接踵而至。
- en: The Kling and Schultz book
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 科林和舒尔茨的书
- en: '[From Poverty to Prosperity](http://www.amazon.com/Poverty-Prosperity-Intangible-Liabilities-Scarcity/dp/1594032505)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[从贫困到繁荣](http://www.amazon.com/Poverty-Prosperity-Intangible-Liabilities-Scarcity/dp/1594032505)'
- en: ', is much needed here. If a Martian looked at the change in society from 1500
    to 2000, I think the growth in wealth, liberty, and art, would be the singular
    effect. For a young person at a top school today, you will have to learn that
    on your own time, or in an economic history course (many colleges don''t have
    these, unfortunately). Rather, like the Marxist critique of capitalism, you will
    learn about all the injustice and inefficiency, and then naively assume that some
    utopian alternative is eminently feasible if we could only get the cabal of oppressors
    to stop manipulating the system.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，在这里是非常需要的。 如果一个火星人从 1500 年到 2000 年观察社会的变化，我认为财富、自由和艺术的增长将是最重要的影响。 对于今天一个顶尖学校的年轻人来说，你将不得不在自己的时间里学习这些，或者在一门经济史课程里学习（不幸的是，很多学校都没有这种课程）。
    相反，就像马克思主义对资本主义的批判一样，你会学到所有的不公正和低效，然后天真地假设某种乌托邦式的替代方案是非常可行的，只要我们能让压迫者的阴谋操纵系统停下来。
