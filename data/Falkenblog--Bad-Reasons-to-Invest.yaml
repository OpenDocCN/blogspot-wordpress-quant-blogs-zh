- en: From the WSJ,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自《华尔街日报》，
- en: '[Why Buy Airline Stocks?](http://blogs.wsj.com/middleseat/2008/07/21/you-can-make-money-on-airline-stocks-really/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么购买航空公司股票？](http://blogs.wsj.com/middleseat/2008/07/21/you-can-make-money-on-airline-stocks-really/)'
- en: 'by Scott Mccartney:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Scott Mccartney：
- en: Lots of very smart people, often savvy investors and experienced executives,
    tell me they would never buy an airline stock. “Lunacy!” they cry. “It’s a terrible
    industry and companies continually burn through investors’ capital.” And that’s
    all true.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多非常聪明的人，通常是精明的投资者和经验丰富的高管，告诉我他们绝不会买航空公司股票。“疯了！”他们喊道。“这是一个糟糕的行业，公司不断地烧掉投资者的资本。”
    这一切都是事实。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But there are two very good reasons why people do buy airline stocks:'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是有两个非常好的理由说明为什么人们会购买航空公司股票：
- en: –They are extremely volatile, so you can make a lot of money correctly playing
    the cycles.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: –它们的波动性极高，因此你可以在正确把握周期时赚取很多钱。
- en: –They are a very good hedge against high oil prices.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: –它们是很好的对冲工具来抵御高油价。
- en: Reason 1 simply says these are volatile, so if you can forecast them, they are
    good investments. An investment ploy for suckers if there ever was one, why high
    volatility assets tend to have negative returns.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 理由1简单地说这些股票波动性大，所以如果你能预测它们，它们是不错的投资。这是一个愚蠢的投资策略，为什么高波动性资产往往有负回报。
- en: 'Reason #2 made me do a double take, but means to say they are hedges against'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 理由2让我犹豫了一下，但意味着它们是对冲工具，用以对冲
- en: declines in oil prices
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 石油价格下跌
- en: . Supposedly, one needs to hedge this bit of good news, because one is generally
    long oil. But as the US is an oil importer, I would think on average, the stock
    market's beta against oil is negative. That is, if oil is trading at $100 next
    year, that would be good for equity markets, not bad.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 。 据说，人们需要对这个好消息进行对冲，因为人们通常是多头持有石油。但是由于美国是石油进口国，我认为平均而言，股市对石油的贝塔值是负的。也就是说，如果明年石油交易价为100美元，那对股市来说是好事，而不是坏事。
