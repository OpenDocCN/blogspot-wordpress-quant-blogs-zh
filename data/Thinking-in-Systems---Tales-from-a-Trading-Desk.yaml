  zh: Thinking in Systems
- en: I got recommended [Thinking in Systems](http://www.amazon.com/Thinking-Systems-Donella-H-Meadows/dp/1603580557)
    whilst at the Construx Executive Summit recently.  Much discussion about feedback
    loops (think agile), information flow and self-organization.  Chapter 5 offers
    a view on system traps, and opportunities to get out of the traps e.g. policy
    resistance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近一次的Construx高管峰会上，有人向我推荐了[《系统思考》](http://www.amazon.com/Thinking-Systems-Donella-H-Meadows/dp/1603580557)这本书。讨论了很多关于反馈循环（想想敏捷开发）、信息流动和自我组织的话题。第五章提供了一种关于系统陷阱的观点，以及摆脱陷阱的机会，例如政策阻力。
- en: Stay Humble – Stay a Learner
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Stay Humble – Stay a Learner
- en: One particular line stood out in the book for some reason – possibly because
    most people forget the game has rules, and thus they don’t look to understand
    the rules.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 书中有一行特别引人注目，原因可能是因为大多数人忘记了游戏有规则，因此他们不寻求理解这些规则。
- en: Look Beyond the Players to the Rules of the Game
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关注游戏的规则，而不仅仅是玩家
