- en: 'VIX and More: Mortgage Resets: COFI Numbers Improving'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：抵押贷款重置：COFI数据正在改善
- en: 来源：[http://vixandmore.blogspot.com/2008/09/mortgage-resets-cofi-numbers-improving.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/mortgage-resets-cofi-numbers-improving.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/mortgage-resets-cofi-numbers-improving.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/mortgage-resets-cofi-numbers-improving.html#0001-01-01)
- en: There have been countless graphics floating around the media outlining the large
    quantity of adjustable rate mortgage (ARM) rate resets that are anticipated in
    the coming months and years.  For some excellent background and analysis on the
    subject of ARM resets, I encourage readers to investigate what [Calculated Risk](http://calculatedrisk.blogspot.com/search/label/ARM%20Resets)
    has to say on the subject.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体上有很多图表概述了预计在未来几个月和几年内将大量发生可调整利率抵押贷款（ARM）利率重置的情况。对于ARM重置主题的出色背景和分析，我鼓励读者查阅[Calculated
    Risk](http://calculatedrisk.blogspot.com/search/label/ARM%20Resets)就此主题发表的意见。
- en: One of the silver linings in the global economic slowdown is that as interest
    rates continue to fall, these ARM resets are going to be executed at rates which
    are increasingly favorable to borrowers.  Setting aside the flip side – that lower
    rates will be less favorable to already struggling lenders – the prospect of lower
    ARM rates may help to accelerate the formation of a housing bottom and will certainly
    provide consumers with additional disposable income.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 全球经济放缓中的一线曙光是，随着利率持续下降，这些可调整利率抵押贷款（ARM）的重新设定将以越来越有利于借款人的速度进行。暂且不论另一面——较低的利率对已经陷入困境的贷款机构不利——较低的ARM利率可能有助于加速房地产市场底部的形成，并且肯定会给消费者提供额外的可支配收入。
- en: In the chart below, I have constructed a ten year history of the 11^(th) District
    Cost of Funds Index ([COFI](http://en.wikipedia.org/wiki/Cost_of_Funds_Index))
    data. The COFI is one of the most widely used ARM indices.  As the graphic indicates,
    COFI has fallen from 4.4% in September to 2.7% in July.  It has dropped 1.3% since
    the beginning of the year and is now at one of the most affordable levels of the
    past decade.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我构建了第11区资金成本指数（COFI）数据的十年历史。（[COFI](http://en.wikipedia.org/wiki/Cost_of_Funds_Index)）是应用最广泛的ARM指数之一。如图所示，COFI从9月的4.4%降至7月的2.7%。自年初以来，它已经下降了1.3%，目前处于过去十年中最实惠的水平之一。
