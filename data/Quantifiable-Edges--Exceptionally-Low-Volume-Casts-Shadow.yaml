- en: 'Quantifiable Edges: Exceptionally Low Volume Casts Shadow'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：异常低成交量投下阴影
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/exceptionally-low-volume-casts-shadow.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/exceptionally-low-volume-casts-shadow.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/exceptionally-low-volume-casts-shadow.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/exceptionally-low-volume-casts-shadow.html#0001-01-01)
- en: 'The market bounced on Thursday, but volume was anemic. On the NYSE it was the
    lowest volume since the July 3rd holiday-shortened session. When the market moves
    up, you’d normally rather see it occur on strong volume. Exceptionally weak volume,
    like we saw today, has been followed by some difficult market conditions over
    the last 10 years. Some statistics below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在周四有所反弹，但成交量低迷。在纽约证券交易所，这是自7月3日假期缩短的交易以来最低的成交量。当市场上涨时，你通常更愿意看到它在大成交量上发生。像我们今天看到的那样异常低迷的成交量，在过去10年中通常被一些困难的市场条件所跟随。以下是一些统计数据：
