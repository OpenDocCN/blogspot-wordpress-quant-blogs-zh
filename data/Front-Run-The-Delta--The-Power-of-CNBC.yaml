- en: made a post this morning at 7:38AM highlighting an alert issued by Citigroup
    on
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今早7:38AM做了一篇文章，重点介绍了花旗银行发布的警报
- en: '[EchoStar (DISH)](http://stockcharts.com/h-sc/ui?s=dish)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[EchoStar (DISH)](http://stockcharts.com/h-sc/ui?s=dish)'
- en: '"saying the shares have been very strong over the last few weeks with most
    of the run occuring after EchoStar put out a press release suggesting it was contemplating
    a tax-free spin of some of the non-core assets. They think some of the run-up
    stems from investors that believe the spin is related to a possible tie-up with'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “称股价在过去几周表现非常强劲，大部分上涨是在EchoStar发布新闻稿提到考虑无税旋转非核心资产之后发生的。他们认为一些投资者相信上涨与旋转相关，可能与可能与公司的合并有关。
- en: AT&T (NYSE:T).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: AT&T (纽约证券交易所：T)
- en: Firm suggests the likelihood is fairly high that the SpinCo announcement is
    linked to an AT&T acquisition of EchoStar."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司暗示旋转公司的声明与AT&T收购EchoStar有关。”
- en: 'Notablecalls: What can I say, grab all the DISH stock you can in the $1-$2
    buck range from yesterday''s close. It''s not every day you see a firm coming
    out saying there''s a 65% chance of a co being acquired with a close to 40% premium.
    That''s bound the generate interest!'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Notablecalls：我能说什么呢，从昨天收盘价1-2美元的区间抢购所有DISH股票。并不是每天都能看到一家公司出来说，有65%的可能性被收购，溢价接近40%。这一定会引起关注！
- en: 'I started watching DISH this morning after reading NC''s post. Oddly enough,
    the market opened higher, however quickly began to trade down. That is, until,
    shortly after 10AM, CNBC came on the air and said DISH was a possible take-over
    target. Then, this happened:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我在看NC的帖子后开始关注DISH，奇怪的是，市场开盘时走高，但很快就开始下跌。直到上午10点不久之前，CNBC报道DISH可能成为收购目标。然后，发生了这样的事情：
