- en: Rough week for the Livermore this week. (Both the NDX and OEX version… I’m a
    subscriber.) Do you think that during strong, extended rallies (like we’ve had
    over the past few months), the index becomes “polluted” with high-beta names.
    In other words, as I understand it, the goal of the index is to identify the strongest
    and most trending stocks in order to generate alpha. In a choppy or down-trending
    market, this may work as expected. But perhaps after a strong many-month rally,
    those names which appear to be the strongest are simply those with the highest
    beta, and will actually become the weakest if the market flips?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周对劳尔莫尔来说是一周艰难。 （无论是NDX版本还是OEX版本……我是订阅者。）你认为在强劲的、持续的上涨行情（像我们过去几个月所经历的）中，指数是否会被高贝塔值股票所“污染”？换句话说，据我理解，指数的目标是识别出最强和趋势最明显的股票，以产生阿尔法。在波动或下跌市场中，这可能如预期般运作。但在经历了强劲的多月上涨之后，那些看似最强的名字可能仅仅是贝塔值最高的股票，如果市场反转，它们实际上可能会变得最弱？
- en: Interested to hear your thoughts on this. I’ve read your posts on rotation and
    beta-surfing, so this effect may be intended… Not sure how to think about it myself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 很想听听你对这个问题的看法。我已经阅读了你关于轮动和贝塔冲浪的帖子，所以这种效应可能是故意的……我不确定自己该如何看待这个问题。
