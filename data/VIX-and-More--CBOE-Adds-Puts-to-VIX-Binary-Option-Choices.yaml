- en: 'VIX and More: CBOE Adds Puts to VIX Binary Option Choices'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维基X和更多：CBOE为VIX二元期权增加了认沽期权
- en: 来源：[http://vixandmore.blogspot.com/2008/09/cboe-adds-puts-to-vix-binary-option.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/cboe-adds-puts-to-vix-binary-option.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/cboe-adds-puts-to-vix-binary-option.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/cboe-adds-puts-to-vix-binary-option.html#0001-01-01)
- en: As I discussed earlier this month in [VIX Binary Options](http://vixandmore.blogspot.com/2008/09/vix-binary-options.html),
    the CBOE is now offering binary options on the VIX. The first out of the gate
    was VIX binary calls, which were launched in July. [Starting today](http://www.cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20080922.doc),
    there are now VIX binary puts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我本月初在[VIX二元期权](http://vixandmore.blogspot.com/2008/09/vix-binary-options.html)一文中讨论的，CBOE现在提供VIX的二元期权。首批推出的是VIX的二元看涨期权，于七月推出。**从今天开始**（http://www.cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20080922.doc），现在有了VIX的二元认沽期权。
- en: 'The CBOE noted the following about their new binary options:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于他们的新二元期权，CBOE注意到了以下几点：
- en: '*"CBOE''s binary options have experienced impressive volume early on, reaching
    as much as 10,000 to 12,000 contracts on some days and averaging 2,500 contracts
    daily during September. CBOE has seen strong institutional use of these contracts.
    Based on customer feedback, we fully expect the addition of puts to spur more
    brokers-dealers to come on-line to handle binaries, thus enabling more individual
    investors to access these products.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**CBOE**的二元期权交易初期成交量十分惊人，某些日子成交量高达10,000至12,000份合约，九月份平均每日成交量为2,500份合约。CBOE看到这些期权合约被机构投资者广泛使用。根据客户反馈，我们完全预计增加认沽期权将促使更多经纪商-交易员上线处理二元期权，从而使更多个人投资者能够接触到这些产品。'
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Designated Primary Market Maker (DPM) for binary options on the S&P 500
    Index (ticker symbol BSZ) is Chicago Trading Company; the DPM for binary options
    on the CBOE Volatility Index (ticker symbol BVZ) is Group One Trading, L.P.* "
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指定主要市场制造商（DPM）为S&P 500指数（股票代码BSZ）的二元期权是芝加哥交易公司；为CBOE波动指数（股票代码BVZ）的二元期权是Group
    One Trading, L.P.* "
- en: I feel obliged to add that so far the success of the [binary options](http://vixandmore.blogspot.com/search/label/binary%20options)
    has been more the result of the SPX options than the VIX options, but if you are
    one of those who does not expect to see a VIX in 30s for very long, VIX binary
    puts might be something to investigate. I can only hope that the bid-ask spreads
    are low enough to make these viable trading instruments.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我感到有责任补充的是，到目前为止，二元期权的成功更多的是SPX期权的结果，而不是VIX期权的结果，但是如果你是那些不认为会长期看到30s的VIX的人之一，那么VIX的二元认沽期权可能值得研究。我只能希望买卖价差足够小，使这些成为可行的交易工具。
