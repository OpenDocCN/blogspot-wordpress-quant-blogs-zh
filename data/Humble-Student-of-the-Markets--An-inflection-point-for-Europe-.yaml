- en: 'Humble Student of the Markets: An inflection point for Europe?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：欧洲的转折点？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/an-inflection-point-for-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/an-inflection-point-for-europe.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/an-inflection-point-for-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/an-inflection-point-for-europe.html#0001-01-01)
- en: In a post last week, I had written about how the ECB was getting ready to unleash
    a round of bond buying (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周的一篇文章中，我写过欧洲央行准备启动一轮债券购买的情况（见
- en: '[The "wealthy white people" come through](http://humblestudentofthemarkets.blogspot.ca/2012/08/the-wealthy-white-people-come-through.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[富裕的白人群体挺身而出](http://humblestudentofthemarkets.blogspot.ca/2012/08/the-wealthy-white-people-come-through.html)'
- en: ). The actions of the ECB must nevertheless be regarded as a temporary, kick
    the can down the road solution.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。然而，欧洲央行的行动必须被视为一种临时性的、拖延问题的解决方案。
- en: The real solution has to come from the politicians. The issue that plagues the
    eurozone has long been characterized as a lack of competitiveness between the
    North and the South, which appears to be to be an intractable problem. The solution
    suggested by many non-European analysts has been a full-blown fiscal union and
    federal Europe.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的解决方案必须来自政治家们。长期困扰欧元区的问题被定性为北南之间竞争力的缺乏，这似乎是一个棘手的问题。许多非欧洲分析师提出的解决方案是一个全面的财政联盟和联邦欧洲。
- en: ECB board member
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行董事会成员
- en: '[Joerg Asmussen](http://www.businessinsider.com/jrg-asmussen-speech-2012-8)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[约尔格·阿斯穆森](http://www.businessinsider.com/jrg-asmussen-speech-2012-8)'
- en: 'outlined what the ECB''s version of a long term political solution was in an
    interview:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 概述了欧洲央行版本的一个长期政治解决方案：
- en: 'The June report of the four presidents has already outlined four building blocks
    for the upcoming reforms. They provide a good basis for discussion represent the
    four elements are:'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四位总统的六月报告已经概述了即将进行的改革的四个基石。它们为讨论提供了良好的基础，代表四个要素是：
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1.A financial Union
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1.一个金融联盟
- en: 2.A fiscal union
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2.一个财政联盟
- en: 3.A genuine economic union
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3.一个真正的经济联盟
- en: 4.A political union
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4.一个政治联盟
- en: The interview (via
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇访谈（通过
- en: '[Business Insider](http://www.businessinsider.com/jrg-asmussen-speech-2012-8)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/jrg-asmussen-speech-2012-8)'
- en: ) is well worth reading in its entirety.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ) 值得全文阅读。
- en: '**Hard working Germans, lazy Greeks and Italians?**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**勤奋的德国人，懒惰的希腊人和意大利人？**'
- en: The ECB's actions are meant to buy time. Surprisingly, the time that the ECB
    bought may have brought some genuine progress on the labor cost front. An article
    in
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行（ECB）的行动旨在争取时间。令人惊讶的是，欧洲央行争取到的时间可能在劳动力成本方面带来了一些真正的进展。《》一篇文章
- en: '[Der Spiegel](http://www.spiegel.de/international/europe/german-report-crisis-hit-countries-have-become-more-competitive-a-852813.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[明镜周刊](http://www.spiegel.de/international/europe/german-report-crisis-hit-countries-have-become-more-competitive-a-852813.html)'
- en: 'indicates that the disparity in labor costs between the North and South is
    falling [emphasis added]:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 表明，劳动力成本在北南之间的差异正在缩小 [强调增加]：
- en: For the past three years, there has been little in the way of good news coming
    out of Southern Europe. But, on Wednesday, a new German study provided a rare
    glimpse of hope, suggesting that the crisis-struck countries may finally be turning
    the corner.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去三年，来自南欧的好消息寥寥无几。但是，在周三，一项新的德国研究提供了一线罕见的希望，表明饱受危机困扰的国家可能终于开始好转。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The study by the Association of German Chambers of Industry and Commerce (DIHK),
    commissioned by the *Financial Times Deutschland* newspaper, showed that the countries
    in crisis are becoming more competitive, based on two key indicators.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国工商大会（DIHK）的研究，受《金融时报德国版》委托，显示基于两个关键指标，危机国家正变得更具竞争力。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***According to the study, unit labor costs have fallen significantly in Greece,
    Ireland and Spain. Labor costs particularly fell in Greece, dropping by about
    15 percent since 2010***.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***根据该研究，希腊、爱尔兰和西班牙的单位劳动力成本显著下降。尤其是希腊的劳动力成本下降，自2010年以来下降了大约15%***。'
- en: Analysis from Richard Koo of Nomura Securities (via
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利证券公司理查德·库（Richard Koo）的分析（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/08/30/1138781/converging-competitiveness-and-balance-sheet-recessions/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/08/30/1138781/converging-competitiveness-and-balance-sheet-recessions/)'
- en: ') confirmed a similar decline in unit labor costs. Koo sounds positively giddy
    that the Greeks have little incentive to exit the euro [emphasis added]:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: )确认了单位劳动力成本的类似下降。Koo对希腊人退出欧元区的积极性低感到非常高兴[着重强调]：
- en: Koo pays particular attention to Greece — ***as if you take away the benefits
    of devaluation on competitiveness, you lose a large part of the argument for a
    Grexit***.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Koo特别关注希腊—***就像如果你剥夺了贬值对竞争力的好处，你就失去了支持希腊退欧的大部分论点***。
- en: 'Greece will continue to make progress:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊将继续取得进展：
- en: That trend, says Koo, implies that Greek inflation and unit labor costs will
    continue to fall, and in fact unit labor costs have already dropped more than
    10 per cent since the 2010 peak. Given the time lag between changes in the money
    supply and their impact on prices and unit labor costs, he anticipates further
    declines in the latter.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Koo表示，这一趋势意味着希腊的通货膨胀和单位劳动力成本将继续下降，实际上自2010年高点以来，单位劳动力成本已经下降了10%以上。考虑到货币供应变化与其对价格和单位劳动力成本影响之间的时间滞后，他预计后者将进一步下降。
- en: So much for the stereotypes of the hard working German and Dutch and lazy Greeks,
    Italians and Spaniards sitting around in the sun.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些勤劳的德国和荷兰人的刻板印象以及懒散的希腊、意大利和西班牙人在阳光下闲逛的说法就到此为止吧。
- en: '**Political progress**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**政治进步**'
- en: Commission President Jose Barroso also announced last week that
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲委员会主席巴罗佐上周也宣布
- en: '[legislation to establish a banking union for the eurozone will be introduced
    September 12](http://euobserver.com/political/117378)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[将于9月12日引入有关为欧元区建立银行联盟的法律](http://euobserver.com/political/117378)'
- en: '(the day the German Constitutional Court makes its ESM ruling):'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: （德国宪法法院作出ESM裁决的那天）：
- en: Legislation to establish a banking union for the eurozone will be tabled on
    12 September, European Commission President Jose Barroso said in a speech Thursday
    (30 August).
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲委员会主席巴罗佐在8月30日（星期四）的一次讲话中表示，将于9月12日提交有关为欧元区建立银行联盟的法律。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Speaking at the Aspbach Economic Symposium in Austria, President Barroso described
    the step, which is expected to see the Frankfurt-based European Central Bank given
    extensive powers to supervise and intervene in the European banking system, as
    "the next concrete and immediate deliverable of our vision to generate confidence
    in the future of the euro area".
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在奥地利Aspbach经济研讨会上发表讲话时，总统巴罗佐将这一步骤描述为“我们为增强欧元区未来信心而产生的具体和立即实现的成果”，预计这将使位于法兰克福的欧洲中央银行获得广泛权力，以监督和干预欧洲银行系统。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, with Britain and other non-eurozone countries likely to opt-out of
    the system, the union is expected to focus on the single currency areas.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，预计英国和其他非欧元区国家可能会选择退出该体系，因此该联盟预计将专注于单一货币区域。
- en: '**China continues its support**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国继续其支持**'
- en: What's more, Chinese
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，中国
- en: '[Premier Wen Jiabao](http://in.reuters.com/article/2012/08/30/china-europe-idINDEE87T05C20120830)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[温家宝总理](http://in.reuters.com/article/2012/08/30/china-europe-idINDEE87T05C20120830)'
- en: 'continues to voice his support for Europe:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 继续表达对欧洲的支持：
- en: Wen said Beijing is willing to continue supporting the debt-stricken euro zone,
    and will step up talks with the European Union, the European Central Bank and
    the International Monetary Fund -- also known as the troika -- to help struggling
    EU nations.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 温表示北京愿意继续支持债务缠身的欧元区，并将加强与欧洲联盟、欧洲中央银行和国际货币基金组织（统称为三驾马车）的谈判，以帮助陷入困境的欧盟国家。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"China is willing, on condition of fully evaluating the risks, to continue
    to invest in the euro zone sovereign debt market, and strengthen communication
    and discussion with the European Union, the European Central Bank the IMF and
    other key countries to support the indebted euro zone countries in overcoming
    hardships," he said after meeting Merkel.'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “中国愿意在充分评估风险的前提下，继续投资欧元区主权债务市场，并加强与欧洲联盟、欧洲中央银行、国际货币基金组织及其他关键国家的沟通和讨论，支持负债累累的欧元区国家克服困难，”他在会见默克尔后说。
- en: Though the support is not unconditional and
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种支持不是无条件的且
- en: '[he has his doubts](http://www.telegraph.co.uk/finance/financialcrisis/9510058/Chinas-fears-grow-over-eurozone-crisis.html)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[他对此表示怀疑](http://www.telegraph.co.uk/finance/financialcrisis/9510058/Chinas-fears-grow-over-eurozone-crisis.html)'
- en: ':'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Premier Wen Jiabao told German Chancellor Angela Merkel that Europe must "strike
    a balance" between fiscal tightening and measures to promote growth. "Europe's
    debt crisis has continued to worsen, giving rise to serious concerns in the international
    community. Frankly, I am also worried," he said.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 温家宝总理告诉德国总理安格拉·默克尔，欧洲必须在财政紧缩和促进增长措施之间“保持平衡”。他说：“欧洲的债务危机持续恶化，引起了国际社会的严重关切。坦率地说，我也感到担忧。”
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: His comments mark a shift in Chinese policy. Beijing has until now backed austerity
    across Euroland, but the severity of China's own downturn has begun to rattle
    policymakers.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他的评论标志着中国政策的转变。到目前为止，北京一直支持欧元区的紧缩政策，但中国自身经济下滑的严重性已经开始让决策者感到不安。
- en: However, with the combination of ECB's support and the signs of genuine progress
    on the political and economic fronts, the funding costs of the eurozone periphery
    should gradually start to fall.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着欧洲央行支持以及政治和经济前线真正进展的迹象，欧元区外围的融资成本应逐渐开始下降。
- en: This is indeed good news (instead of the temporary "kick the can" variety).
    If Europe is really starting to heal, then this could be the start of an inflection
    point for Europe. Investors should be prepared for a melt-up in beaten down European
    equities and other risky assets some time in the near future.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这的确是个好消息（并非之前的权宜之计“踢罐头”）。如果欧洲真的开始恢复，那么这可能标志着欧洲的一个转折点即将开始。投资者应该为在不久的将来，被低估的欧洲股票和其他风险资产可能会出现的快速上涨做好准备。
