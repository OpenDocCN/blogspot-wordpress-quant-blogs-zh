- en: 'Magmasystems Blog: We are hiring again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 我们再次招聘'
- en: 来源：[http://magmasystems.blogspot.com/2008/04/we-are-hiring-again.html#0001-01-01](http://magmasystems.blogspot.com/2008/04/we-are-hiring-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/04/we-are-hiring-again.html#0001-01-01](http://magmasystems.blogspot.com/2008/04/we-are-hiring-again.html#0001-01-01)
- en: Even though you may be reading about layoffs on Wall Street, we still have openings
    in Equities IT for developers and technologists who are very smart and are passionate
    about technology. Business experience preferred (Risk, Trading, Analytics, CEP).
    The positions can be in New York City, in Jersey City, or in Warren, NJ. Java
    or .NET.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可能在阅读关于华尔街裁员的消息，我们仍然在股票IT部门有空缺，招聘聪明且对技术充满热情的开发者和技术人员。优先考虑商业经验（风险管理、交易、分析、复杂事件处理）。职位可能在纽约市、泽西城或新泽西州的沃伦。需要掌握Java或.NET。
- en: I still have openings for a great UI developer (we are moving to WPF) who has
    experience with real-time systems, and a more "analytical" person who can analyze
    flowing equities trading and risk data in real-time and come up with interesting
    trading decisions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然有空缺聘请优秀的UI开发者（我们将转向WPF），需要有实时系统经验，以及更“分析型”的人，能够实时分析流动的股票交易和风险数据，并提出有趣的交易决策。
- en: Email me if you are interested.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣，请给我发邮件。
