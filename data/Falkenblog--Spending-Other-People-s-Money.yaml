- en: Walter Bagehot noted that 'the most melancholy of human reflections, perhaps,
    is that on the whole, it is a question whether the benevolence of mankind does
    more good or harm.' One reason I'm against the increase in government spending
    is because I find government to be a really bad manager, which is what you should
    expect when there's no bottom line that disciplines the process. Within a profit-making
    company hard decisions to fire someone or discontinue some activity are made all
    the time because of necessity. Without this necessity, these hard decisions aren't
    made at every level.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔特·巴吉特指出，“也许最令人沮丧的人类反思之一是，总的来说，人类的仁慈是否更多地造福还是害处。”我反对增加政府支出的一个原因是，我发现政府是一个非常糟糕的管理者，当没有存在着能够约束这一流程的底线时，这也是你应该期望的结果。在盈利公司内，由于必要性，常常需要做出解雇某人或终止某项活动的艰难决策。如果没有这种必要性，这些艰难的决策就不会在各个层面上得到做出。
- en: Case in point, Madonna put up $11MM to start a school for girls in Malawi. It
    has been abandoned after they
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，麦当娜投入了1100万美元来开办马拉维的女校。但在其结束后它被遗弃了。
- en: '[spent $3.8MM on nothing:](http://www.nytimes.com/2011/03/25/us/25madonna.html?_r=1&hp)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[spent $3.8MM on nothing:](http://www.nytimes.com/2011/03/25/us/25madonna.html?_r=1&hp)'
- en: '"Despite $3.8 million having been spent by the previous management team, the
    project has not broken ground, there was no title to the land and there was, over
    all, a startling lack of accountability on the part of the management team in
    Malawi and the management team in the United States,” he said. “We have yet to
    determine exactly what happened to all of that $3.8 million. We have not accounted
    for all the funds that were used."'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “尽管之前管理团队已经花费了380万美元，这个项目还没有动工，土地也没有所有权，而在马拉维的管理团队和美国的管理团队在整体上都严重缺乏责任感，”他说。
    “我们尚未确定380万美元究竟都流向了哪里。我们没有对使用的所有资金进行核算。”
- en: At least here, with a direct line between the financier and the project, it
    was stopped. If it were US federal money it would be considered 'stimulus', and
    thus a success.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 至少在这里，财政支持方和项目之间有直接的联系，它就被中止了。如果这是美国政府的钱，就会被视为“刺激”，因此是一次成功。
