- en: 'VIX and More: Hurricanes and the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 飓风和VIX'
- en: 来源：[http://vixandmore.blogspot.com/2007/08/hurricanes-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/hurricanes-and-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/hurricanes-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/hurricanes-and-vix.html#0001-01-01)
- en: Lest anyone wonder, I was absolutely kidding when I decided to append the *“Your
    one stop VIX-centric view of the universe…”* tagline to this blog when I created
    it.  That doesn’t mean, however, there might be more than a little truth embedded
    in the tagline.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 生怕有人会感到好奇，我在创建这个博客时决定附上*“你的宇宙中以VIX为中心的一站式商店…”*的副标题时绝对是开玩笑的。然而，这并不意味着副标题里可能没有一点真理。
- en: I had planned to talk at considerable length about [hurricanes](http://vixandmore.blogspot.com/search/label/hurricanes)
    and the VIX during the past month, recognizing that August is when tropical activity
    typically kicks in to high gear.  Given all the non-weather volatility we’ve had,
    it looks like I’m going to need a lot more back burners to hold all those boiling
    pots.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我本打算相当详细地谈论[飓风](http://vixandmore.blogspot.com/search/label/hurricanes)和VIX在过去的一个月，认识到8月是热带活动通常开始加速的时候。鉴于我们所有这些非天气波动，看来我需要更多的后厨来容纳所有那些沸腾的锅。
- en: Speaking of which, we now we have tropical storm Dean bearing down on the <place
    st="on">Gulf of Mexico</place>, apparently destined to become a hurricane force
    storm in the next 24 hours.  I have included the current computer consensus path
    in the graphic below, but consider that the breadth of the ‘projected path’ is
    about 650 miles wide 5 days out before you start to draw any conclusions, then
    remember how fraught with uncertainty these projections can be.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这里，现在我们有热带风暴德恩正朝着<place st="on">墨西哥湾</place>迫近，显然注定在接下来的24小时内变成飓风力量的风暴。我已经在下面的图表中包括了当前的计算机共识路径，但考虑到“预测路径”的宽度大约在飓风开始前的5天内是650英里，所以在得出任何结论之前要考虑这个宽度，然后记住这些预测是多么充满不确定性。
- en: 'As Dean approaches, I will opine more about the potential VIX and oil-related
    trades (I’m going to keep it simple and skip the insurance and other aspects of
    this gambit) that are possible with oncoming hurricanes.  Keep in mind that while
    <city st="on">New Orleans</city> is the landfall site that is most likely to garner
    the most press, there is a [high concentration of refineries](http://www.theoildrum.com/uploads/refinerymap.gif)
    that span the <state st="on">Texas</state> and <state st="on"><place st="on">Louisiana</place></state>
    coast.  If you want more detailed refinery information in map form, check out
    where the major vulnerabilities are in [Texas](http://www.pannexresearch.com/rita/tx-oil.gif)
    and [Louisiana](http://www.pannexresearch.com/katrina/LAOil.gif).  You want odds?  Check
    out the [probabilities table](http://www.usatoday.com/weather/hurricane/history/probabilities-table.htm)
    provided via Dr. Bob Sheets and Jack Williams in [Hurricane Watch:  Forecasting
    the Deadliest Storms on Earth](http://www.amazon.com/Hurricane-Watch-Forecasting-Deadliest-Storms/dp/037570390X).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着德恩的接近，我将更多发表关于可能的VIX和与石油相关的交易（我将保持简单，跳过保险和其他这次赌博方面的内容）的意见，这些交易是有可能的，因为有即将到来的飓风。记住，虽然<city
    st="on">新奥尔良</city>是最可能吸引最多新闻关注的登陆地点，但<state st="on">德克萨斯州</state>和<state st="on"><place
    st="on">路易斯安那州</place></state>海岸有大量的炼油厂。[炼油厂分布图](http://www.theoildrum.com/uploads/refinerymap.gif)。如果你想要更详细的炼油厂信息地图形式，查看<state
    st="on">德克萨斯州</state>和<state st="on"><place st="on">路易斯安那州</place></state>的主要脆弱点在哪里[德克萨斯州](http://www.pannexresearch.com/rita/tx-oil.gif)和[路易斯安那州](http://www.pannexresearch.com/katrina/LAOil.gif)。你要几率？查看由Bob
    Sheets博士和Jack Williams提供的[概率表](http://www.usatoday.com/weather/hurricane/history/probabilities-table.htm)，在[飓风观察：地球上有史以来最致命的风暴预报](http://www.amazon.com/Hurricane-Watch-Forecasting-Deadliest-Storms/dp/037570390X)一书中。
- en: Interested in a tool for viewing and evaluating hurricane tracks?  Try the [NHC
    archive of hurricane seasons](http://www.nhc.noaa.gov/pastall.shtml).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对查看和评估飓风轨迹的工具感兴趣吗？试试[NHC飓风季节档案](http://www.nhc.noaa.gov/pastall.shtml)。
- en: Finally, consider that unlike most financial storms, the duration of the disruption
    caused by a hurricane strike is fairly easy to predict, which makes mean reversion
    plays all the  more attractive.  This is something to think about, anyway, as
    Dean whips up fears that will likely be out of proportion to the probabilities
    times the magnitudes of the various possible scenarios.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，要考虑的是，与大多数金融风暴不同，飓风袭击引起的中断持续时间相对容易预测，这使得均值回归策略更加有吸引力。这是在德恩激发的恐惧很可能与各种可能情景的概率乘以规模不成比例时，要考虑的事情。
