  zh: 'VIX and More: Implied Volatility of Top Three SPX Sectors'
- en: 来源：[http://vixandmore.blogspot.com/2008/07/implied-volatility-of-top-three-spx.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/implied-volatility-of-top-three-spx.html#0001-01-01)
