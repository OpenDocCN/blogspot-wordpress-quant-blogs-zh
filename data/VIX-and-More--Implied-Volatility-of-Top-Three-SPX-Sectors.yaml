  zh: 来源：[http://vixandmore.blogspot.com/2008/07/implied-volatility-of-top-three-spx.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/implied-volatility-of-top-three-spx.html#0001-01-01)
- en: Yesterday, in [The Impact of Financial and Energy Stocks on the VIX](http://vixandmore.blogspot.com/2008/07/impact-of-financials-and-energy-stocks.html),
    I talked about the low (and sometimes negative) correlation between the SPX and
    some of the [sectors](http://vixandmore.blogspot.com/search/label/sectors) represented
    in the index.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，在[金融和能源股票对VIX的影响](http://vixandmore.blogspot.com/2008/07/impact-of-financials-and-energy-stocks.html)一文中，我谈到了SPX与指数中代表的一些[行业](http://vixandmore.blogspot.com/search/label/sectors)之间低（有时为负）的相关性。
- en: 'Today I am posting a graphic of the top three sectors (per the [Sector SPDR](http://vixandmore.blogspot.com/search/label/SPDRs)
    breakdown) in the SPX: technology ([XLK](http://vixandmore.blogspot.com/search/label/XLK):
    19.7%); energy ([XLE](http://vixandmore.blogspot.com/search/label/XLE): 15.3%);
    and financials ([XLF](http://vixandmore.blogspot.com/search/label/XLE): 14.2%).  The
    graph shows a strong correlation between the implied volatility of the SPDR sectors.  This
    should come as no surprise.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我发布了一张SPX前三个行业（根据[Sector SPDR](http://vixandmore.blogspot.com/search/label/SPDRs)分解）的图表：科技（[XLK](http://vixandmore.blogspot.com/search/label/XLK)：19.7%）；能源（[XLE](http://vixandmore.blogspot.com/search/label/XLE)：15.3%）；和金融（[XLF](http://vixandmore.blogspot.com/search/label/XLF)：14.2%）。图表显示了SPDR行业的隐含波动率之间存在强烈的相关性。这应该不会让人感到惊讶。
- en: Some readers have expressed confusion about correlations between prices and
    implied volatility.  The key takeaway is that SPX implied volatility is not cumulative.  The
    net implied volatility of the SPX is a function of not just the implied volatility
    of the components or sectors, but also of the directional pull.  Let’s take a
    simplified example.  Consider a hypothetical situation in which XLK and XLE are
    both 18% of the total SPX and both have an implied volatility of 40.  If both
    are perfectly correlated, then 36% of the SPX should have an implied volatility
    of 40.  If, on the other hand, XLK has a correlation of +1.0 (100% positive correlation)
    and XLE has a correlation of -1.0 (100% negative correlation), then the two sectors
    cancel each other out and the ‘[net implied volatility](http://vixandmore.blogspot.com/search/label/net%20implied%20volatility)’
    for this 36% slice of the SPX is an even zero.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些读者对价格与隐含波动率之间的相关性表示困惑。关键要点是SPX的隐含波动率不是累积的。SPX的净隐含波动率不仅取决于组成成分或行业的隐含波动率，还取决于方向性拉力。让我们来看一个简化的例子。假设一个假设情况，XLK和XLE都占SPX总数的18%，并且都有40%的隐含波动率。如果两者完全相关，那么36%的SPX应该有40%的隐含波动率。另一方面，如果XLK的相关性为+1.0（100%正相关）而XLE的相关性为-1.0（100%负相关），那么这两个行业相互抵消，SPX这36%部分的“[净隐含波动率](http://vixandmore.blogspot.com/search/label/net%20implied%20volatility)”就是一个even零。
- en: As a general rule, the higher the correlation among the sectors and individual
    stocks, the higher the net implied volatility.  High implied volatility combined
    with low or negative correlations generally translates into lower net implied
    volatility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个一般规则，行业和个股之间的相关性越高，净隐含波动率也越高。高隐含波动率与低或负相关性通常会导致较低的净隐含波动率。
- en: For some more detailed individual research into this topic, I recommend Don
    Fishback’s [Index Implied Volatility Is Based on Correlation and Time – It’s Not
    Just Magnitude!](https://www.donfishback.com/blog/2008/07/09/index-implied-volatility-is-based-on-correlation-and-time-its-not-just-magnitude/)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于对此话题的一些更详细的研究，我推荐Don Fishback的[指数隐含波动率基于相关性和时间——不仅仅是幅度！](https://www.donfishback.com/blog/2008/07/09/index-implied-volatility-is-based-on-correlation-and-time-its-not-just-magnitude/)
