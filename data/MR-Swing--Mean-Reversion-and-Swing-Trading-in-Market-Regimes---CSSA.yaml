- en: 'So what is the secret sauce?  MR Swing is based on four key design principles:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那么秘诀是什么？MR Swing基于四个关键设计原则：
- en: (1)    ***Market-regime-switching*:** uses short-term mean reversion in the
    bear regime and intermediate term swing trading the bull regime.  This takes advantages
    of changes in market character based on the current regime state.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （1）**市场政权切换：** 在熊市政权中使用短期均值回归，在牛市政权中使用中期摆动交易。这利用了根据当前政权状态的市场特征变化。
- en: (2)    ***Non-symmetrical trading algorithms****:* uses a blended approach instead
    of a single indicator.  MR swing employees the ValueChart for entries and the
    SVAPO for exits in swing trading.  It uses DV2 for mean reversion in the bear
    regime.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （2）**非对称交易算法：** 使用混合方法而不是单一指标。MR Swing在熊市政权中使用价值图表进行进入，使用SVAPO进行退出。它在熊市政权中使用DV2进行均值回归。
- en: (3)    ***Volatility adaptive metrics*:** every component is carefully chosen
    to robustly handle changes in market volatility.  A market regime trading channel
    is used to reduce whipsaws.  The DV2 normalizes price distributions using the
    CSS classic non-parametric PercentRank technique.  An adaptive standard deviation
    band is used for the volume and price oscillator SVAPO for swing trade exits. 
    Also, a dynamic volatility unit is built into the Value Chart entry method.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: （3）**适应市场波动的波动性适应指标：** 每个组件都经过精心选择，能够稳健地处理市场波动的变化。市场政权交易通道用于减少震荡。DV2使用经典的非参数CSS百分位技术标准化价格分布。适应性标准差带用于摆动交易退出的体积和价格振荡器SVAPO。此外，价值图表进入方法中内置了动态波动单位。
- en: (4)    ***Robustness to regime whipsaws:*** instead of trying to eliminate whipsaws
    in the regime model, MR Swing instead structures each component to be able to
    withstand whipsaws.  That means, an entry in the swing trading regime must be
    able to handle a change to the mean-reversion regime without causing the system
    to become unstable.  MR Swing is designed to address these cases and ensure robustness
    to changes in regime, including whipsaws.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: （4）**对政权震荡的鲁棒性：** 而不是试图在政权模型中消除震荡，MR Swing将每个组件结构化，使其能够承受震荡。这意味着，在摆动交易政权中的进入必须能够处理均值回归政权的改变，而不会导致系统不稳定。MR
    Swing旨在解决这些情况，确保对政权变化的鲁棒性，包括震荡。
