- en: 'MR Swing: Mean Reversion and Swing Trading in Market Regimes | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 斯温格MR交易法：市场体制下的均值回归与摇摆交易 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/06/17/mr-swing-mean-reversion-and-swing-trading-in-market-regimes/#0001-01-01](https://cssanalytics.wordpress.com/2010/06/17/mr-swing-mean-reversion-and-swing-trading-in-market-regimes/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/06/17/mr-swing-mean-reversion-and-swing-trading-in-market-regimes/#0001-01-01](https://cssanalytics.wordpress.com/2010/06/17/mr-swing-mean-reversion-and-swing-trading-in-market-regimes/#0001-01-01)
- en: Early on in my forays into technical research, it was clear that no one simple
    indicator was adequate for all seasons. The first indicator that I introduced—the
    DV2—showed strong performance across the board on a variety of ETFs and stocks,
    but seemed to perform best during volatile conditions. This was true regardless
    of whether you looked at bull or bear markets. During quiet conditions where price
    moved higher, a binary (long below 50, short above 50) strategy often exited prematurely
    from trades, and made the dual mistake of going short well in advance of true
    short-term peaks. When you combine these muted gains per trade in this scenario
    with commissions, it cuts into the overall returns substantially. Two of our researchers
    addressed this problem independently in a novel way by utilizing different indicators
    that were ideal for these separate market conditions. David Abrams and Scott Walker,
    wrote an [innovative paper](http://www.daveab.com/mr_swing/) on a new quantitative
    system that David presented at the [NAAIM Uncommon Knowledge 2010 Conference](http://www.naaim.org/annualconference.aspx)
    in the Secret Sauce Trading Seminar.  This classic “out of the box” mentality
    is critical in order to create unique systems and portfolio management tools to
    gain an edge on the competition.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我涉足技术研究的早期，就很明显，没有一个简单的指标对所有市场都足够适用。我首先引入的指标——DV2——在各种ETF和股票上表现出色，但在波动性条件下表现最佳。无论你看的是牛市还是熊市，这一点都成立。在价格走势平稳的市场中，二元（长低于50，短高于50）策略经常过早退出交易，并且错误地在真正的短期高峰之前就做空。在这种情景下，将每次交易的微弱收益与佣金相抵消，会大幅削减总体收益。我们的两名研究人员独立地以一种新颖的方式解决了这个问题，通过利用适合这些不同市场条件的不同指标。大卫·
    Abrams 和斯科特·沃克撰写了一篇关于新定量系统的[创新论文](http://www.daveab.com/mr_swing/)，大卫在2010年的[NAAIM
    未公开知识会议](http://www.naaim.org/annualconference.aspx)的秘密酱料交易研讨会上介绍了这个系统。这种跳出思维框的“离经叛道”思维对于创造独特的系统和投资管理工具，以获得竞争优势至关重要。
- en: The paper introduces an innovative new trading system, and goes in-depth into
    topics you rarely see in published papers on trading systems.  It reveals advanced
    “underneath the hood” techniques in building a robust and adaptive trading system. 
    The paper also demonstrates how this system complements buy and hold and the longer-term
    trend following portfolios, like the Ivy Portfolio by providing counter-cyclical
    returns. This concept is important—because it highlights swing trading as a true
    diversifier and return-enhancer primarily because it harvests volatility efficiently
    in conditions that are often unfavorable for trend-following.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了一种创新的新交易系统，并深入探讨了在已发布的交易系统论文中很少见的话题。它揭示了构建健壮和适应性交易系统的高级“幕后”技术。本文还展示了该系统如何补充买入持有和较长周期的趋势跟踪组合，如通过提供逆周期收益来补充常春藤投资组合。这个概念很重要，因为它突出了摇摆交易作为一种真正的分散投资和收益增强工具，主要是因为它在不利趋势跟踪的条件下有效地收获波动性。
- en: The Ivy Portfolio (modeled after university endowments)is proxied using an ETF
    portfolio of non-correlated components with a full cross-correlation matrix. 
    A set of long-only ETFs are held above the 10 month SMA for the basic long-term
    portfolio.  Then a conservative version of MR Swing is allocated to 20% of the
    portfolio.  The table below illustrates a key finding in the paper that adding
    in a 20% asset allocation of MR Swing to the portfolio further substantially increases
    the returns, while reducing the risk.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以大学捐赠基金为模型的常春藤投资组合（Ivy Portfolio）通过一个包含非相关成分的ETF投资组合以及完整的交叉相关矩阵来代理。基本的长远投资组合持有一系列长期只做多ETF，在其10个月移动平均线之上。然后将MR
    Swing的保守版本分配到组合的20%。下表展示了论文中的一个关键发现，即在组合中加入20%的MR Swing资产配置能显著提高收益，同时降低风险。
