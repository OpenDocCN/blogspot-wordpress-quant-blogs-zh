- en: 'Falkenblog: Shocking: People play events into biases'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：令人震惊：人们将事件转化为偏见
- en: 来源：[http://falkenblog.blogspot.com/2011/02/shocking-people-play-events-into-biases.html#0001-01-01](http://falkenblog.blogspot.com/2011/02/shocking-people-play-events-into-biases.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/02/shocking-people-play-events-into-biases.html#0001-01-01](http://falkenblog.blogspot.com/2011/02/shocking-people-play-events-into-biases.html#0001-01-01)
- en: 'There''s a neat new paper over at the SSRN:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: SSRN上有一篇很好的新论文：
- en: '[They Saw a Protest: Cognitive Illiberalism and the Speech-Conduct Distinction](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1755706)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们看到了抗议：思维不宽容和言行区分](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1755706)'
- en: ', by researchers at Yale’s Cultural Cognition Project.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，由耶鲁文化认知项目的研究人员完成。
- en: In the study individuals are shown a video of a protest at a building, and are
    then asked whether the protesters violated a law that that prohibits intentionally
    interfering with, obstructing, intimidating, or threatening a person seeking to
    enter, exit, or remain lawfully on the premises. There were actually two videos,
    identical except that the designers of the study altered the videos to change
    what was being protested. One video is edited so that the protest seems against
    military recruiters for violating gay rights; the second video is edited so that
    the protest is against an abortion clinic.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中，向个人展示了一段关于一个建筑物抗议的视频，然后问他们这些抗议者是否违反了一项法律，该法律禁止故意干扰、阻碍、恐吓或威胁寻求进入、离开或合法逗留场所的人。实际上有两段视频，除了设计者改变了视频内容的抗议对象，其他全部相同。第一段视频是经过编辑，使得抗议看起来像是针对军队招聘人员违反同性恋权利的；第二段视频被编辑为抗议堕胎诊所。
- en: 'Here’s the video for the abortion clinic:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是堕胎诊所的视频：
- en: '[http://www.youtube.com/embed/k8ru-FE2v_8](http://www.youtube.com/embed/k8ru-FE2v_8)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.youtube.com/embed/k8ru-FE2v_8](http://www.youtube.com/embed/k8ru-FE2v_8)'
- en: VIDEO
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: Here is the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是
- en: '[same number](http://www.youtube.com/watch?v=X3PJACpL53k)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[同一个数字](http://www.youtube.com/watch?v=X3PJACpL53k)'
- en: at the military recruiting center.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在军事招募中心。
- en: 'What people saw depended on their beliefs in predictable ways: when they were
    protesting something they didn''t like, it was earnest, rational dissent, otherwise
    it appeared like physical intimidation.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 人们看到的很大程度上取决于他们的信仰，这种现象的出现是可以预见的：当他们抗议某件他们不喜欢的事情时，那是真诚的、理性的异议，否则它看起来像是肢体威胁。
- en: I'm a big believer in Jonathan Haidt's characterization of our brains as
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常相信乔纳森·海德特对我们大脑的描述
- en: '[articulate confabulators](http://falkenblog.blogspot.com/2009/01/risk-and-return-confabulations.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[表达性谎言者](http://falkenblog.blogspot.com/2009/01/risk-and-return-confabulations.html)'
- en: ', primarily engaged in rationalizing our prejudices. I have rarely witnessed
    someone change their mind on something important to them based on any one fact;
    sure, disinterested people do, but not anyone who''s invested several years on
    a subject. Last week''s John Tierney''s'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，主要是在为我们的偏见辩护。我很少见到有人根据任何一个事实而改变他们对某件重要的事情的看法；当然，无关系的人可能会改变，但任何在某个主题上投入数年时间的人都不会。上周约翰·蒂尔尼的
- en: '[NYT article](http://www.nytimes.com/2011/02/08/science/08tier.html?_r=2&ref=science)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报的文章](http://www.nytimes.com/2011/02/08/science/08tier.html?_r=2&ref=science)'
- en: 'on academics highlights they are just as biased as the uneducated, even though
    they consider them paragons of rational, unbiased thought (''scientific''). He
    quotes Jon Haidt on how academics focus on certain disparities as important or
    not:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在学术亮点上，他们和未受教育的人一样都有偏见，尽管他们被认为是理性、无偏见思考（“科学性”）的典范。他援引了乔恩·海德特（Jon Haidt）关于学者如何关注某些差异是否重要的观点：
- en: Anywhere in the world that social psychologists see women or minorities underrepresented
    by a factor of two or three, our minds jump to discrimination as the explanation,”
    said Dr. Haidt, who called himself a longtime liberal turned centrist. “But when
    we find out that conservatives are underrepresented among us by a factor of more
    than 100, suddenly everyone finds it quite easy to generate alternate explanations."
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"无论世界上任何地方，只要社会心理学家发现妇女或少数族裔的代表比例是二到三倍，我们就会立即将歧视作为解释，" 海德特博士说道。他自称是长期以来的自由主义者，现在转向了中间派。“但当我们发现保守派在我们看来的代表比例高出100多倍时，突然间每个人都会很容易地提出替代性的解释。'
