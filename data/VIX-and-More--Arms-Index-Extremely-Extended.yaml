  zh: VIX和更多： Arms指数极度扩展
- en: 来源：[http://vixandmore.blogspot.com/2008/12/arms-index-extremely-extended.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/arms-index-extremely-extended.html#0001-01-01)
