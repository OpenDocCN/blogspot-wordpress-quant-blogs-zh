  zh: 来源：[http://vixandmore.blogspot.com/2008/12/arms-index-extremely-extended.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/arms-index-extremely-extended.html#0001-01-01)
- en: The Arms Index or [TRIN](http://vixandmore.blogspot.com/search/label/TRIN) is
    an indicator that I watch closely for short to intermediate-term setups. The indicator
    which combines ratios of advancing issues to declining issues and advancing volume
    to declining volume is a reasonably reliable contrary signal.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Arms指数或[TRIN](http://vixandmore.blogspot.com/search/label/TRIN)是我密切关注的短期至中期设置的指标。这个结合了上涨股票与下跌股票的比例以及上涨成交量与下跌成交量的指标是一个相对可靠的逆向信号。
- en: Since mid-October the Arms Index has been generating a number of historically
    high signals. In the chart below, I used a 10 day exponential moving average as
    a smoothing factor. Note that the TRIN’s 10 day EMA appears to have climaxed yesterday
    in the manner that has historically provided excellent buying opportunities. To
    my ears, yesterday’s climax in the TRIN is suggesting that the November 21^(st)
    bottom is likely to hold. Shorts beware…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从十月底以来，Arms指数已经产生了许多历史上高的信号。在下面的图表中，我使用了一个10天的指数移动平均作为平滑因子。请注意，TRIN的10天EMA似乎昨天达到了顶峰，这种方式在历史上提供了优秀的买入机会。对我来说，昨天的TRIN顶峰暗示着11月21日**的底部很可能保住。空头们小心…
