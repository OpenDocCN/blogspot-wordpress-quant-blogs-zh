  type: TYPE_NORMAL
- en: Going by the short positions of hedge funds, resistance to rising prices is
    the lowest in 16 years. Bears pulled out as buying surged among professional investors
    who were forced back into stocks despite a recession, stagnating profits and the
    prospect of a messy presidential election.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据对冲基金的空头头寸，抵制价格上涨的力量是16年来最低的。在衰退、利润停滞和总统选举可能出现混乱的情况下，熊市退场，而被迫重新进入股市的职业投资者却纷纷买入。
