- en: The Clarkson/Hammond/May (Top Gear) Software Stack
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 克拉克森/哈蒙德/梅（Top Gear）软件栈
- en: 'A few interesting comments have appeared on [LinkedIn](http://www.linkedin.com)
    recently regards “Stealth Venture”.  More interesting is the job postings, as
    can be seen [here](http://tech-tri.be/candidates/9-mandates/16-neo4j-scala-developer),
    building:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在[LinkedIn](http://www.linkedin.com)上关于“Stealth Venture”出现了一些有趣的评论。更引人注目的是招聘信息，正如您可以在[这里](http://tech-tri.be/candidates/9-mandates/16-neo4j-scala-developer)看到的，职位描述如下：
- en: next-generation media business within auto, that will be a blend of content,
    commerce and social
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下一代媒体业务，将在汽车领域融合内容、商业和社交
- en: 'Looks like they’ve picked an interesting set of technologies:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看来他们选择了一组有趣的科技：
- en: AWS, Node.js, Nginx, ElasticSearch, Redis, SQL, Docker, Cypher (Neo4j), Akka
    and Play Framework (Scala), Typesafe
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AWS，Node.js，Nginx，ElasticSearch，Redis，SQL，Docker，Cypher（Neo4j），Akka和Play框架（Scala），Typesafe
- en: On the Neo4j front, lets hope they go the extension/plugin road, otherwise they
    are in for some pain I suspect.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在Neo4j方面，希望他们走扩展/插件的道路，否则我怀疑他们会遇到一些痛苦。
- en: Nice to see they are offering options.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴看到他们提供了多种选择。
