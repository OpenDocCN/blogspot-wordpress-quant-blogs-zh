  zh: 来源：[http://epchan.blogspot.com/2010/02/conference-on-sociology-of-quantitative.html#0001-01-01](http://epchan.blogspot.com/2010/02/conference-on-sociology-of-quantitative.html#0001-01-01)
- en: A new conference called
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新的会议名为
- en: '[Psi-Q](http://www.psi-q.org/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Psi-Q](http://www.psi-q.org/)'
- en: 'will be held in London this June, featuring luminaries in the academic quantitative
    finance world, as well as risk and fund managers from various banks and hedge
    funds. Example topics:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将于今年6月在伦敦举行，会议将邀请学术量化金融界的知名人士，以及来自各大银行和对冲基金的的风险和基金经理。示例议题：
- en: How did shared beliefs, practices, ways of calculating, and technical systems
    impact evaluation of asset-backed securities and CDOs before and during the credit
    crises?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共享的信念、做法、计算方式和技术系统如何影响资产支持证券和CDO在信贷危机前后的评估？
- en: '**Was that Lucky or Good? Creating a framework for skill attribution in finance,
    business management and other risky endeavors**.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**是运气好还是真本事？创建一个金融、企业管理及其他风险活动技能归因的框架**。'
- en: The “backing out” phenomena observed in options markets:  how traders use models
    to imply independent variables consistent with market observed pricing, and where
    enough traders can be wrong about the expected results and the backed-out positions
    can send the wrong message.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在期权市场中观察到的“反推”现象：交易员如何使用模型来推断与市场观察到的定价一致的独立变量，以及当足够多的交易员对预期结果错误时，反推头寸可能会传递错误的信息。
- en: Sounds like an interesting bird's eye view of quantitative finance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是对量化金融的一次有趣的鸟瞰。
