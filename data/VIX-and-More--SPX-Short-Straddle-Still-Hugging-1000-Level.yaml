- en: 'VIX and More: SPX Short Straddle Still Hugging 1000 Level'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX短期对冲仍徘徊在1000点水平
- en: 来源：[http://vixandmore.blogspot.com/2009/09/spx-short-straddle-still-hugging-1000.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/spx-short-straddle-still-hugging-1000.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/spx-short-straddle-still-hugging-1000.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/spx-short-straddle-still-hugging-1000.html#0001-01-01)
- en: In many respects the ultimate pure play on declining volatility is a short [straddle](http://vixandmore.blogspot.com/search/label/straddle)
    in which near the money puts and calls are sold simultaneously in hopes that the
    underlying will move very little prior to expiration. While this is largely a
    neutral directional bet, it is also a bet on declining volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，终极纯粹的波动率下降玩法就是卖出一个SPX短期对冲，同时卖出接近行权价的看跌和看涨期权，希望标的资产在到期前变动很小。虽然这主要是中性方向性投注，但它也是对波动率下降的投注。
- en: Two weeks ago today, in [The Sideways Play](http://vixandmore.blogspot.com/2009/08/sideways-play.html),
    I outlined some of the logic and details behind what a short straddle trade would
    look like with the SPX at 1004\. Two weeks later, with the SPX down a little more
    than five points, this trade is a winner. This trade is profiting from [time decay](http://vixandmore.blogspot.com/search/label/time%20decay)
    ([theta](http://vixandmore.blogspot.com/search/label/theta)), which is currently
    at -1.20, meaning that all else being equal (i.e., if price, implied volatility
    and interest rates do not change), the position will gain $120 per day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两周前的今天，在[横向交易](http://vixandmore.blogspot.com/2009/08/sideways-play.html)中，我概述了当SPX为1004时短期对冲交易看起来会怎样的逻辑和细节。两周后，SPX下跌了五点以上，这笔交易是盈利的。这笔交易正在从[时间衰减](http://vixandmore.blogspot.com/search/label/time%20decay)（[theta](http://vixandmore.blogspot.com/search/label/theta)）中获利，目前为-1.20，意味着在其他条件相同的情况下（即如果价格、隐含波动率和利率不变），头寸每天将增加120美元。
- en: Of course, the other variables that affect the price of an option are in motion
    as well. Options traders use options [Greeks](http://vixandmore.blogspot.com/search/label/greeks)
    to measure an option’s sensitivity to various influences on the value of that
    option, including the price of the underlying, the volatility of the underlying,
    time and interest rates.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，影响期权价格的其他变量也在变动。期权交易员使用期权的[希腊字母](http://vixandmore.blogspot.com/search/label/greeks)来衡量期权对影响期权价值的各种因素的敏感性，包括标的资产的价格、标的资产的波动性、时间和利率。
- en: Specific to the SPX short straddle, the increase in implied volatility (VIX)
    over the course of the past few days has worked against the options position.
    The Greek which measures an option’s sensitivity to changes in implied volatility
    is [vega](http://vixandmore.blogspot.com/search/label/vega) (not a Greek letter,
    but one that is counted as a ‘Greek’ according to options tradition), which estimates
    the change in value of an option that would result from a 1% change in the [implied
    volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    of the underlying. In the two weeks, the VIX has increased 2.30 points and as
    the SPX straddle currently has a vega of 1.61, this means that the 2.30 point
    rise in the VIX has cost the position approximately $370 during the ten trading
    days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于SPX短期对冲，过去几天隐含波动率（VIX）的上升对期权头寸产生了不利影响。衡量期权对隐含波动率变化的敏感性的希腊字母是[vega](http://vixandmore.blogspot.com/search/label/vega)（不是一个希腊字母，但根据期权传统被认为是一个“希腊字母”），它估计的是由于标的资产的隐含波动率变化1%而导致期权价值变化的情况。在过去两周内，VIX上升了2.30点，而SPX对冲目前具有vega值1.61，这意味着VIX的2.30点上升使头寸在十个交易日内损失了大约370美元。
- en: While there are other factors at work on this short straddle trade, so far the
    main plot line has been a story of theta vs. vega, with time decay winning out.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在这个短期对冲交易中有其他因素在起作用，但到目前为止，主要情节是theta与vega的故事，时间衰减占据了上风。
- en: The graphic below shows that a position which [originally yielded $5000](http://vixandmore.blogspot.com/2009/08/sideways-play.html)
    in premium can now be bought back for $3510, which would lock in a profit of $1490\.
    With the options expiring two weeks from tomorrow and time decay beginning to
    accelerate as we approach expiration, it will be interesting to see how this short
    straddle plays out.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示，一个原本能产生$5000收益的期权位置现在可以以$3510购回，这将锁定$1490的利润。随着期权到期日仅剩两周，以及随着到期日的临近时间价值衰减开始加速，这个空头跨式策略将如何发展将会很有趣。
