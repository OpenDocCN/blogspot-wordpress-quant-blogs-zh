- en: '**A lack of panic**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺乏恐慌**'
- en: The stock market tumbled last Wednesday on inflation fears from an unexpected
    "hot" CPI report. It became oversold and rebounded. That bottom seemed a little
    too easy. The nagging question is, "Where's the fear?"
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 上周股市因意外“热门”CPI报告引发的通胀恐慌而暴跌。它变得超卖并反弹了。那个底部看起来太容易了。令人不安的问题是，“恐慌在哪里？”
- en: While a number of technical indicators became oversold, sentiment models did
    not show any signs of panic or the sort of seller capitulation usually found at
    bottoms.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多技术指标已经超卖，但情绪模型并没有显示出任何恐慌的迹象，或者在市场底部通常看到的卖方投降的迹象。
