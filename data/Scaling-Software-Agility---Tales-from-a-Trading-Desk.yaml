- en: Scaling Software Agility
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Scaling Software Agility
- en: Finally got round to reading [Scaling](http://www.amazon.com/Scaling-Software-Agility-Practices-Enterprises/dp/0321458192)
    Software [Agility](http://scalingsoftwareagilityblog.com/). Worth the read.  Thoughts
    in the usual format.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 终于读完了[Scaling](http://www.amazon.com/Scaling-Software-Agility-Practices-Enterprises/dp/0321458192)软件[敏捷性](http://scalingsoftwareagilityblog.com/)。值得一读。按常规格式分享我的想法。
- en: Page 104 – Eliminating the functional silos.  To me this title alone says it
    all.  The silo’d mentality is just utter madness in the 21st century of software
    development.  Often testing is treated as the 3rd grade silo, with UX perceiving
    this are the king of all silo’s.  Stop the madness!
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第104页 – 消除功能孤岛。对我来说，这个标题本身已经说明了一切。在21世纪的软件开发中，孤岛心态简直是疯狂。通常测试被视为第三级孤岛，而UX则认为自己是所有孤岛的国王。停止这种疯狂！
- en: Page 107 – Testers.  Not sure I concur that testers become part of the team
    as soon as code starts to be laid.  I think they need to be part of the team much
    earlier, ensuring as part of the team what we are clear on the behaviour of the
    application solution we are building, and ensuring we have one set of testable
    behaviours and not n sets, one for each silo!
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第107页 – 测试人员。不确定我是否同意当代码开始编写时测试人员就成为团队的一部分。我认为他们需要更早地成为团队的一部分，确保作为团队的一部分我们对正在构建的应用解决方案的行为有清晰的认识，并确保我们有一套可测试的行为，而不是n套，一套对应每个孤岛！
- en: Page 111 – They are Led, not Managed.  Leadership! without it, game over
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第111页 – 他们是被领导而不是被管理。领导力！没有它，游戏结束。
- en: Page 129 – Iteration planning with distributed teams.  Always painful 😦  My
    advice is to use the available collaboration tools today such as VC, Hangouts
    etc to get the team “together” so that collaboration happens
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第129页 – 与分布式团队一起进行迭代规划。总是很痛苦 😦 我的建议是利用当今可用的协作工具，如视频会议（VC）、Hangouts等，让团队“聚在一起”，以便发生协作。
- en: Page 149 – Release roadmap.  My view is that theme’s are often forgotten about
    when considering releases – grouping of epics/stories.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第149页 – 发布路线图。我的观点是，当考虑发布时，经常忽略了主题——史诗/故事的组队。
- en: Page 152 – Steering committee.  Another item that is often neglected, and viewed
    as a waste of time/space.  Unfortunately, it comes with consequences if not considered
    appropriately.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第152页 – 指导委员会。这是经常被忽视的事项，被认为是浪费时间/空间。不幸的是，如果不适当考虑，它将带来后果。
- en: Page 160 – Acceptance testing. I’m with Dan North on this one.  Enough said!
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第160页 – 验收测试。我同意Dan North的观点。不用多说了！
- en: Page 204 – Architectural Runway.  Not enough people consider architecture at
    the start of an agile project.  All to often people want to jump into the code
    with a “tool architecture” view.  Get real!
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第204页 – 架构跑道。很少有人考虑在敏捷项目开始时架构问题。人们总是想要跳进代码，用“工具架构”的观点来看。现实点！
- en: Page 230 – Story Elaboration.  If you do anything after this posting, at least
    remind yourself of [INVEST](http://en.wikipedia.org/wiki/INVEST_%28mnemonic%29)!
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第230页 – 故事详细说明。如果你在这篇文章之后做任何事情，至少提醒自己要遵循[INVEST](http://en.wikipedia.org/wiki/INVEST_%28mnemonic%29)原则。
- en: Page 252 – Interesting read on the role-based model for distributed teams
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第252页 – 关于分布式团队角色模型的有趣阅读。
- en: Page 259 – Interesting read on Round-the-Clock development of distributed teams,
    again with a pairing model.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第259页 – 关于分布式团队全天候开发的有趣阅读，再次采用配对模型。
- en: Page 262 – Shuttle advocacy – Think I’m on this shuttle
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第262页 – 通勤倡导 – 我认为我在这辆通勤车上。
- en: Page 263 – Communication infrastructure – companies need to wake-up and embrace
    this.  Crappy VC’s, and the inability to video chat from one’s desk is not acceptable
    in the 21st century!
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第263页 – 通信基础设施 – 公司需要觉醒并接受这一点。糟糕的视频会议（VC）以及无法从自己的办公桌进行视频聊天的能力在21世纪是不可接受的！
- en: Page 297 – Change is hard! Trying to get people to drop the baggage they are
    carrying is just utterly painful and time consuming.  Back to silo mentality again.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第297页 – 变化是困难的！试图让人们放下他们所携带的行李是痛苦且耗时的。又回到了孤岛心态。
- en: Page 320 – Balanced scorecard for measuring business performance.  One item
    that I haven’t seen considered much around measurement is looking at the life-cycle
    of stories, the acceptance criteria, defects etc.  Specifically around did we
    capture the essence of the story well at the beginning of the story discussion,
    or did we find there was a consider delta between when we started the discussion,
    and the final DONE story.  This metric in my view, the story life-cycle metric,
    would aid retrospectives, and improve the agility of any agile team in understanding
    where improvements can be gained.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第320页 – 用于衡量企业绩效的平衡计分卡。在我所见到的关于测量的内容中，很少有人考虑到观察故事的生命周期、接受标准、缺陷等因素。具体来说，在故事讨论的初期，我们是否很好地抓住了故事的本质，或者我们发现在开始讨论和最终完成的故事之间存在较大的差异。在我看来，这个故事生命周期指标将有助于回顾，并提高任何敏捷团队在理解可以获得改进的方面上的敏捷性。
- en: Overall worth a read.  Would have preferred to see more of an agile [testing](http://www.amazon.co.uk/Agile-Testing-Practical-Addison-Wesley-Signature/dp/0321534468)
    mentality.  Definitely some take away thought for distributed teams!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说值得一读。更希望看到更多关于敏捷[测试](http://www.amazon.co.uk/Agile-Testing-Practical-Addison-Wesley-Signature/dp/0321534468)的心态。对于分布式团队来说，确实有一些值得借鉴的想法！
