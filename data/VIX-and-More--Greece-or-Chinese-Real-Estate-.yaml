- en: 'VIX and More: Greece or Chinese Real Estate?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：希腊还是中国房地产？
- en: 来源：[http://vixandmore.blogspot.com/2010/02/greece-or-chinese-real-estate.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/greece-or-chinese-real-estate.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/greece-or-chinese-real-estate.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/greece-or-chinese-real-estate.html#0001-01-01)
- en: A couple of days ago I posed the question, [Are You Watching Greece?](http://vixandmore.blogspot.com/2010/02/are-you-watching-greece.html)
    While I am certain that most investors are doing their best to keep on top of
    the latest news swirling around [Greece](http://vixandmore.blogspot.com/search/label/Greece)
    and the European Union, the smaller question I addressed was which security or
    indicator would give a good glimpse into the status of the Greek problem.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前我提出了一个问题，[你在关注希腊吗？](http://vixandmore.blogspot.com/2010/02/are-you-watching-greece.html)虽然我相信大多数投资者都在尽力掌握关于[希腊](http://vixandmore.blogspot.com/search/label/Greece)和欧盟的最新消息，但我提出的小问题是哪个证券或指标能让我们较好地了解希腊问题的现状。
- en: While considerable attention is rightly being paid to Greece at the moment,
    one could easily argue that the [increase in reserve requirement for Chinese banks](http://www.nytimes.com/2010/02/13/business/global/13yuan.html)
    is an equally large threat to global economic growth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然目前对希腊的关注是理所当然的，但很容易争论中国银行[存款准备金率的提高](http://www.nytimes.com/2010/02/13/business/global/13yuan.html)对全球经济增长同样构成了巨大威胁。
- en: Unfortunately, good economic data is hard to come by in [China](http://vixandmore.blogspot.com/search/label/China),
    but with all the talk of a [potential real estate bubble](http://news.xinhuanet.com/english2010/indepth/2010-02/11/c_13171603.htm),
    investors should be focusing a good deal of their attention on Chinese [real estate](http://vixandmore.blogspot.com/search/label/real%20estate).
    The good news is that there is a Chinese real estate ETF that has a relatively
    long track record, good liquidity, and can serve as an excellent barometer for
    the real estate sector in China. Trading under the ticker [TAO](http://vixandmore.blogspot.com/search/label/TAO),
    the Claymore/AlphaShares China Real Estate ETF ([holdings](http://www.claymore.com/etf/fund/tao/holdings))
    includes REITs and publicly traded firms in the real estate sector in mainland
    China, Hong Kong and Macau.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，在中国获得良好的经济数据很难([中国](http://vixandmore.blogspot.com/search/label/China))，但随着关于[潜在房地产泡沫](http://news.xinhuanet.com/english2010/indepth/2010-02/11/c_13171603.htm)的讨论，投资者应该将大量注意力集中在中国的[房地产](http://vixandmore.blogspot.com/search/label/real%20estate)上。好消息是，有一只中国房地产ETF，它有着相对较长的历史记录，流动性良好，可以作为衡量中国房地产行业的一个优秀指标。该ETF代码为[TAO](http://vixandmore.blogspot.com/search/label/TAO)，即Claymore/AlphaShares中国房地产ETF([持仓](http://www.claymore.com/etf/fund/tao/holdings))，包括中国大陆、香港和澳门的REITs和上市公司。
- en: The chart below captures of year of price action in TAO. Note that in the chart
    below, the long white candle from Wednesday is almost certainly the result of
    erroneous data. Excluding that bad print at the open, Friday’s low of 15.31 has
    all the appearances of at least a short-term cycle low.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表捕捉了TAO一年的价格行动。请注意，在下面的图表中，周三的长白色蜡烛几乎肯定是由于错误的数据。排除开盘时的那个坏数据，周五的低点15.31至少是一个短期周期低点。
- en: At a minimum, investors should keep an eye on TAO. Beyond that, TAO is an excellent
    way for foreigners to speculate on Chinese real estate trends and/or hedge their
    portfolios accordingly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，投资者应该关注TAO。除此之外，TAO是外国人猜测中国房地产趋势和/或对冲其投资组合的好方法。
