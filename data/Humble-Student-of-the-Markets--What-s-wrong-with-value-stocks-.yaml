- en: What's wrong with value stocks? The accompanying chart shows the relative performance
    of the Russell 1000 Value to Russell 1000 Growth Index ratio (bottom panel, solid
    line) and the closely correlated S&P 600 to NASDAQ 100 (bottom panel, dotted line).
    When the dot-com mania peaked in 2000, value stocks initially rocketed upward
    relative to growth stocks. The relative ascent began to moderate in 2001 but continued
    for several years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 价值股出了什么问题？附带的图表显示了 Russell 1000 价值指数与 Russell 1000 成长指数比率（底部面板，实线）以及与之紧密相关的
    S&P 600 与纳斯达克100（底部面板，虚线）的相对表现。在2000年互联网泡沫达到顶峰时，价值股相对于成长股最初急速上升。相对上升开始在2001年放缓，但持续了几年。
- en: Fast forward to 2020\. The growth style had been dominant for 5-7 years and
    value/growth relative performance had become extremely stretched. Value recovered
    in 2020 but fell back in 2021.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2020年。成长风格已经主导了5-7年，价值/成长相对表现已经极度扭曲。价值在2020年恢复，但在2021年又下跌。
- en: History doesn't repeat, but is it even rhyming this time? What's wrong with
    the value style?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 历史不会重复，但这次它甚至是在押韵吗？价值风格出了什么问题？
