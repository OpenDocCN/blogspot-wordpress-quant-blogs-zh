  zh: 谦逊的市场学生：价值股出了什么问题？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/11/whats-wrong-with-value-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/11/whats-wrong-with-value-stocks.html#0001-01-01)
