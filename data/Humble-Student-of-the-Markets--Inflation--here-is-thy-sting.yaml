- en: 'Humble Student of the Markets: Inflation, here is thy sting'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：通货膨胀，你的刺痛在这里
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/inflation-here-is-thy-sting.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/inflation-here-is-thy-sting.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/inflation-here-is-thy-sting.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/inflation-here-is-thy-sting.html#0001-01-01)
- en: Last Thurday, David Rosenberg wrote a headline entitled Inflation,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周四，大卫·罗森堡写了一篇标题为《通货膨胀》的文章。
- en: '[Where is Thy Sting?](https://ems.gluskinsheff.net/Articles/Breakfast_with_Dave_121610.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[刺痛在哪里？](https://ems.gluskinsheff.net/Articles/Breakfast_with_Dave_121610.pdf)'
- en: (subscription required). He outlined his bull case for bonds by showing the
    chart below of core CPI and went on to comment that there are many disinflationary
    and deflationary forces at work in the economy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （需要订阅）。他通过展示核心CPI的图表来阐述他对债券看多的理由，并继续评论说，经济中有许多使通胀率下降和通缩的力量在起作用。
- en: The mistake that economists like Rosie and central bankers make, IMHO, is to
    look at core CPI, or the Consumer Price Index ex-food and energy. Inflation is
    happening in hard assets, i.e. commodity prices. QE2 is blowing a hard asset bubble
    and it is precisely this blinkered view of measuring inflation as inflation ex-inflation
    that created the conditions for the last financial crisis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家罗丝和央行行长们所犯的错误，在我看来，在于他们只关注核心消费者价格指数（CPI），也就是剔除食品和能源后的消费者价格指数。通货膨胀其实发生在实物资产上，即商品价格上。量化宽松2（QE2）正在吹一个实物资产的泡沫，而正是这种认为通货膨胀剔除通货膨胀的狭隘观点，创造了上一次金融危机的条件。
- en: My
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的
- en: '[Inflation Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀去泡沫化定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: defines inflation as commodity inflation. It is in commodity and hard asset
    prices that we see inflation. Take a look at the point and figure chart of the
    CRB Index, which shows the reflation in commodity prices much more clearly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将通货膨胀定义为商品通胀。我们是在商品和实物资产价格中看到通胀。看看CRB指数的点数图，它更清楚地显示了商品价格的再通胀。
- en: '**Inflation stinging in emerging market economies**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**新兴市场经济体中通货膨胀的刺痛**'
- en: The sting of inflation is showing up in the emerging market economies, where
    rising food prices are stinging the consumer. (Oh sorry I forgot, food inflation
    isn't inflation!)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通货膨胀的刺痛正在新兴市场经济体中显现，那里的食品价格上涨刺痛了消费者。（哦抱歉，我忘了，食品通胀不是通胀！）
- en: China has a de facto USD peg and that policy means that, in the absence of other
    action, US monetary policy is Chinese monetary policy. The tsunami of liquidity
    that the Fed loosened on the markets is washing up on Chinese shores, where it
    has resulted in
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 中国事实上实行了美元挂钩政策，这项政策意味着，在无其他行动的情况下，美国的货币政策就是中国的货币政策。美联储向市场放宽的流动性巨浪正在冲刷中国的海岸，其结果是
- en: '[see-through buildings and empty cities](http://www.buyric.com/news/china/china-massive-government-stimulus-equals-empty-cities-027/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[透明建筑和空城](http://www.buyric.com/news/china/china-massive-government-stimulus-equals-empty-cities-027/)'
- en: (see the satellite photos
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （参见卫星照片
- en: '[here](http://www.businessinsider.com/pictures-chinese-ghost-cities-2010-12#)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.businessinsider.com/pictures-chinese-ghost-cities-2010-12#)'
- en: ). What's more, all that liquidity sloshing around has fueled a boom in Chinese
    antiques, where stories of record prices paid for
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）。而且，所有那些流动性的波动已经刺激了中国古董市场的繁荣，那里有创纪录的价格 paid for
- en: '[an antique vase](http://www.telegraph.co.uk/culture/art/artsales/8127919/Chinese-vase-sells-for-world-record-breaking-53.1-million-at-auction.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个古董花瓶](http://www.telegraph.co.uk/culture/art/artsales/8127919/Chinese-vase-sells-for-world-record-breaking-53.1-million-at-auction.html)。'
- en: and for
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 和对于
- en: '[jade carvings](http://www.bloomberg.com/news/2010-11-19/asians-battle-for-jade-at-record-168-million-chinese-auctions.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[玉器雕刻](http://www.bloomberg.com/news/2010-11-19/asians-battle-for-jade-at-record-168-million-chinese-auctions.html)'
- en: abound.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 到处都是。
- en: That is where inflation is stinging. Asset bubbles never end well. The latest
    round of QE is just a case of pouring gasoline on the fire.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是通货膨胀正在刺痛的地方。资产泡沫从来没有好结果。最新一轮的量化宽松只是火上浇油。
- en: '**Commodity prices are the canaries in the mine**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**商品价格是矿井中的金丝雀**。'
- en: Eventually, Rosie will be right. I wrote before that today's conditions feel
    like
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，罗丝将会是对的。我之前写过，现在的状况让人感觉
- en: '[late 2007/early 2008](http://humblestudentofthemarkets.blogspot.com/2010/12/europe-2010-subprime-2007.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[2007年底/2008年初](http://humblestudentofthemarkets.blogspot.com/2010/12/europe-2010-subprime-2007.html)'
- en: . Tactically, we are seeing a commodity price blowoff and
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 。战术上，我们正在看到商品价格的飙升和
- en: '[world stock markets are rallying](http://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球股市正在反弹](http://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html)'
- en: . For now, the path of least resistance is up.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，最无阻力的路径是上涨。
- en: Commodity prices are the canaries in the mine. The CRB is facing a technical
    hurdle of double-top resistance. How that chart pattern resolves itself is an
    important "tell" of where the markets move in the near term. Longer term, should
    any of the economic timebombs blow up, the path of commodity prices will also
    be an important important signal of the market direction, of whether it is a Dubai-event
    to be shrugged off or a Russia event that brings down the house of cards.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格是矿井中的金丝雀。CRB指数正面临双顶阻力技术障碍。这一图表模式如何自我解决是市场近期走势的一个重要“风向标”。从更长期来看，如果经济定时炸弹中有任何爆炸，商品价格也将是市场走向的一个重要信号，它将指示这是可以轻松忽略的迪拜事件，还是会将整个市场大厦拖垮的俄罗斯事件。
