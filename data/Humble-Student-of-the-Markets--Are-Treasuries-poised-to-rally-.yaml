- en: 'Humble Student of the Markets: Are Treasuries poised to rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：国债是否准备反弹？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/are-treasuries-poised-to-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/are-treasuries-poised-to-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/are-treasuries-poised-to-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/are-treasuries-poised-to-rally.html#0001-01-01)
- en: Fed chairs are under intense scrutiny for their utterances. I can remember an
    interview with Paul Volcker who said that he felt so much under the microscope
    that when he went out to a restaurant, he felt compelled to say, "I'll have the
    steak, but that doesn't mean that I don't like the chicken or the lobster."
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦储备银行主席的言论受到严格审查。我记得与保罗·沃尔克的访谈，他说他感觉受到了如此多的关注，以至于他去餐馆吃饭时，都会觉得有必要说，“我要牛排，但这并不意味着我不喜欢鸡肉或龙虾。”
- en: In the wake of Janet Yellen's uttering the phrase "around six months", both
    stock and bond markets sold off. While the major equity averages rallied the next
    day to recover virtually all of their losses, the Treasury market remained mired
    in the red compared to pre-FOMC announcement levels as of the close on Thursday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在耶伦说出“大约六个月”这句话后，股市和债市都出现了抛售。尽管主要股指在第二天就反弹，几乎收复了所有失地，但与FOMC公告前的水平相比，国债市场在周四收盘时仍处于亏损状态。
- en: '**Most analysts were either neutral or dovish**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**大多数分析师持中性或鸽派立场**'
- en: So was the market sell-off an overreaction to what amounted to a rookie mistake?
    Most of the analysis that I've read had a neutral or slightly dovish take to the
    FOMC statement and Yellen press conference. Here are some examples.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么市场的抛售是否是对一个新手错误的过度反应？我读过的分析大多数对FOMC声明和耶伦新闻发布会的看法是中性或略微鸽派的。以下是一些例子。
- en: Bill McBride of
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·麦布赖德在
- en: '[Calculated Risk](http://www.calculatedriskblog.com/2014/03/what-does-yellens-around-six-months-mean.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Calculated Risk](http://www.calculatedriskblog.com/2014/03/what-does-yellens-around-six-months-mean.html)'
- en: 'rhetorically asked about the "six month" remark:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于“六个月”的评论，有人修辞性地提问：
- en: 'This raises several questions:'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这引发了一些问题：
- en: 1) When does six months end?
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1) 六个月何时结束？
- en: 2) Is this data dependent?
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2) 这是否取决于数据？
- en: 3) Is this new news?
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3) 这是不是新消息？
- en: 'The answer to the first question is July 2015\. McBride outlined a schedule
    of FOMC meetings and counted forward six months:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个问题的答案是2015年7月。麦布赖德概述了FOMC会议的时间表，并向前数了六个月：
- en: Based on this schedule, the FOMC will conclude tapering as of January 1, 2015\.
    So six months would be around July 1, 2015.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据这个时间表，FOMC将在2015年1月1日结束缩减购债规模。那么六个月后大约是2015年7月1日。
- en: 'The answer to the second was yes. Of course it''s data dependent. The answer
    to the third is no, at least to McBride:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题的答案是肯定的。当然这取决于数据。第三个问题的答案是否定的，至少对麦布赖德来说是这样：
- en: Maybe it surprise some participants, but Yellen's comment fit previously released
    projections, so it really shouldn't be too shocking.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 耶伦的评论可能让一些参与者感到惊讶，但它符合之前发布的预测，所以实际上不应该太令人震惊。
- en: '**Data dependent, not date-dependent**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**取决于数据，而非日期**'
- en: Cardiff Garcia at
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 加西亚在
- en: '[FT Alphaville](http://ftalphaville.ft.com/2014/03/21/1804882/yellens-words-vs-what-you-heard/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2014/03/21/1804882/yellens-words-vs-what-you-heard/)'
- en: 'thought that Yellen was trying to convey the ambiguity and data dependence
    of the forecast:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 认为耶伦试图传达预测的不确定性和对数据的依赖性：
- en: '[S]he wanted to emphasise that this too would be data-contingent, not calendar-based.
    Markets seem to have ignored the caveats. That is the danger of being too explicit
    when specificity isn’t called for. Bernanke made a similar mistake last summer
    in saying that “when asset purchases ultimately come to an end, the unemployment
    rate would likely be in the vicinity of 7 per cent” — only to walk it back shortly
    after. Don’t be surprised if Yellen also clarifies further what she meant by the
    “six months” comment, and soon.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[她]希望强调，这一点同样取决于数据，而非基于日历。市场似乎忽略了这些警告。当不需要明确具体时过于直白是有风险的。伯南克去年夏天也犯过类似的错误，他曾表示“当资产购买最终结束时，失业率可能会在7%左右”
    —— 但随后不久就收回了这一说法。如果耶伦也很快澄清她所说的“六个月”评论的含义，不必感到惊讶。'
- en: '**Greater uncertainty** [Jon Hilsenrath](http://blogs.wsj.com/economics/2014/03/20/grand-central-how-long-is-six-months-really/?mod=WSJBlog#1)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**更大的不确定性** [乔恩·希尔森拉思](http://blogs.wsj.com/economics/2014/03/20/grand-central-how-long-is-six-months-really/?mod=WSJBlog#1)'
- en: 'had a slightly different take on the situation. The markets reacted the way
    they did because of heightened uncertainty:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对这种情况有稍微不同的看法。市场之所以这样反应，是因为不确定性增加了：
- en: What she does seem to have done, however, is awaken investors to risks to the
    interest rate outlook. Since last September investors had become remarkably secure
    in their belief that the Fed wouldn’t budge on interest rates until mid- to late-2015\.
    The Fed’s many reassurances since September formed and underpinned that conviction.
    Ms. Yellen and her colleagues have introduced a sliver of uncertainty around the
    edges of these calculations. Officials still don’t expect to move until next year.
    They still expect to move rates up very gradually once they start and to keep
    rates well below normal levels of 4% far into the future. But as they like to
    remind people from time to time, these decisions aren’t on a preset course.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，她似乎已经让投资者意识到了对利率前景的潜在风险。自去年9月以来，投资者一直非常确信美联储在2015年年中至年底前不会调整利率。自9月以来美联储多次的保证加强了这一信念。耶伦女士及其同事在计算边缘引入了一丝不确定性。官员们仍然预计明年才会采取行动。他们仍然预计一旦开始加息，步伐将会非常缓慢，并将利率长期保持在远低于4%的正常水平以下。但正如他们时不时提醒人们的那样，这些决定并非预设路径。
- en: '**Growth risks are to the downside**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**增长风险偏向于下行**'
- en: Jan Hatzius of Goldman Sachs has a more dovish outlook (via
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛的Jan Hatzius对前景持更为鸽派的观点（通过
- en: '[Business Insider](http://www.businessinsider.com/hatzius-on-the-next-rate-hike-2014-3)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/hatzius-on-the-next-rate-hike-2014-3)'
- en: '):'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: '...we still think that rate hikes are far off. First, we do not think that
    Yellen meant to send a strong signal of a shift in the reaction function. Second,
    while we agree that the most likely path for growth is a pickup to a 3%+ pace,
    the risk to this forecast is on the downside. Third, we expect a more gradual
    return to 2% inflation than the FOMC. Fourth, we see a significant risk that a
    tightening of financial conditions in the run-up to the first rate hike will delay
    the first hike, much as last summer''s "taper tantrum" delayed the actual move
    to QE tapering.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...我们仍然认为加息还遥遥无期。首先，我们不认为耶伦有意发出反应函数转变的强烈信号。其次，虽然我们同意最可能的增长路径是加速至3%以上的步伐，但这一预测的风险偏向于下行。第三，我们预计通胀率恢复到2%的过程将比FOMC预期的更为缓慢。第四，我们认为在首次加息前金融环境的紧缩可能会推迟首次加息，就像去年夏天的“缩减恐慌”推迟了实际QE缩减的行动一样。'
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our central forecast for the first hike remains early 2016, although the risks
    now tilt in the direction of a slightly earlier move.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们对首次加息的核心预测仍然是2016年初，尽管目前的风险倾向于略微提前。
- en: To summarize, the consensus is that the market over-reacted to the downside.
    If that's the case, watch for Fed officials scrambling to get into damage control
    mode in the days and weeks to come.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，共识是市场对下行方向的反应过度了。如果是这样，请关注未来几天和几周内美联储官员们为控制损失而匆忙采取的行动。
- en: If I am right on that score, watch for the Treasury market to rebound - and
    soon.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我在这一点上是正确的，那么请关注国债市场将会反弹——并且很快。
