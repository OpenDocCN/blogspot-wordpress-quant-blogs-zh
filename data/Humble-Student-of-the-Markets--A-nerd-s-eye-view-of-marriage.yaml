- en: 'Humble Student of the Markets: A nerd''s eye view of marriage'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑学生：对婚姻的书呆子视角
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/a-nerds-eye-view-of-marriage.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/a-nerds-eye-view-of-marriage.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/a-nerds-eye-view-of-marriage.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/a-nerds-eye-view-of-marriage.html#0001-01-01)
- en: Some people marry for love and others wind up marrying for more down-to-earth
    reasons, as per Jane Austen in
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人为了爱情而结婚，而其他人最终因为更现实的原因而结婚，正如简·奥斯汀在
- en: '*Pride and Prejudice*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《傲慢与偏见》
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: It is a truth universally acknowledged, that a single man in possession of a
    good fortune, must be in want of a wife.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 众所周知的一个真理是，一个拥有财富的单身男子，必然渴望有一位妻子。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However little known the feelings or views of such a man may be on his first
    entering a neighbourhood, this truth is so well fixed in the minds of the surrounding
    families, that he is considered as the rightful property of some one or other
    of their daughters.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，这样的一个人在初次进入一个社区时，他的感受或观点可能鲜为人知，但这个真理在周围家庭的脑海中是如此根深蒂固，以至于他被认为是他們某一女儿的合法财产。
- en: On this Valentine's Day, I highlight analysis by
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个情人节，我突出了
- en: '[Bryan Caplan](http://econlog.econlib.org/archives/2014/02/how_rival_marri.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[布莱恩·卡普兰](http://econlog.econlib.org/archives/2014/02/how_rival_marri.html)'
- en: 'on the economics of marriage, which concluded that two people can benefit from
    living together than apart:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对婚姻经济学的研究，结论是两个人住在一起比分开住更有利：
- en: If you share your home with a spouse, you don't have as much space for yourself
    as a solitary occupant of the same property. But both of you probably enjoy the
    benefits of more than half a house. If a couple owns one car, similarly, both
    have more than half a car. Even food is semi-rival, as the classic "You gonna
    eat that?" question proves.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你与配偶共享你的家，你拥有的个人空间不会比独自占有同一房产的人多。但你们俩都可能享受到超过一半房子的好处。如果一对夫妇拥有一辆车，同样，两人都拥有超过一半的车。甚至食物也是半竞争性的，正如经典的“你要吃那个吗？”这个问题所证明的。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Mathematically, married individuals'' utility looks something like this:'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从数学上讲，已婚个体的效用大致如下：
- en: U=Family Income/2*^a*
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: U=家庭收入/2*^a*
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'a=1 corresponds to pure rivalry: Partners pool their income, buy stuff, then
    separately consume their half. a=0 corresponds to pure non-rivalry: Partners pool
    their income, buy stuff, then jointly consume the whole.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: a=1 对应于完全的竞争关系：伴侣们合并收入，购买物品，然后各自消费一半。a=0 对应于完全的非竞争关系：伴侣们合并收入，购买物品，然后共同消费全部。
- en: After writing that blog post, Caplan found that he had reproduced work by Buhmann
    et al., "
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在写了那篇博客文章后，卡普兰发现他复制了布尔曼等人的工作，"
- en: '[Equivalence Scales, Well-Being, Inequality, and Poverty](http://www.roiw.org/1988/115.pdf)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[等效尺度、福祉、不平等与贫困](http://www.roiw.org/1988/115.pdf)'
- en: '" ('
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '" ('
- en: '*Review of Income and Wealth*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 《收入与财富评论》
- en: ', 1988). How much each partner gains depends on the degree of cooperation and
    sharing. I won''t go into the details of the math, but Caplan went on to test
    out the model under assumptions of sharing and cooperation. The interesting thing
    he found was that both partners gained under the arrangement [emphasis added]:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，1988)。每个伴侣能获得多少取决于合作与分享的程度。我不会深入探讨数学细节，但卡普兰在分享与合作的前提下测试了该模型。他发现有趣的是，在这种安排下，两位伴侣都获得了收益[重点已加]：
- en: 'Imagine two singles: One earns $60,000 per year; the other earns $40,000 per
    year. Here''s happens to their effective consumption if they marry and share equally...'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象两个单身人士：一个年收入60,000美元；另一个年收入40,000美元。如果他们结婚并平等分享，以下是他们的有效消费会发生什么...
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***As you''d expect, the low-earning spouse makes out like a bandit. The surprise:
    The high-earning spouse gains as well - for all four ways to estimate real-world
    rivalry.*** If consumption were 100% rival, in contrast, the high-earner would
    lose $10,000 - precisely the amount the low earner gains.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***正如你所预期的，低收入配偶像强盗一样划算。令人惊讶的是，高收入配偶也获得了收益——在四种估算现实世界竞争关系的方法中都是如此。*** 相比之下，如果消费是完全竞争性的，高收入者将损失10,000美元——恰好是低收入者获得的金额。'
- en: Trulia more or less echoed the same conclusion (via
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Trulia 基本上呼应了同样的结论（通过
- en: '[Marketwatch](http://www.marketwatch.com/story/falling-in-love-can-save-you-thousands-of-dollars-2014-02-11)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场观察](http://www.marketwatch.com/story/falling-in-love-can-save-you-thousands-of-dollars-2014-02-11)'
- en: '):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: New research shows that a couple can pocket thousands of dollars by trading
    in separate one-bedroom apartments for a two- or even three-bedroom pad.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新的研究表明，夫妻可以通过将各自的一居室公寓换成两居室甚至三居室来节省数千美元。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Couples can save 35% of their combined monthly rent by switching to a two-bedroom
    apartment and 12% for a three-bedroom apartment, according to real-estate website
    Trulia, which analyzed its nationwide rental listings. Jed Kolko, chief economist
    at Trulia, compared apartments in the same building—instead of the median rents
    for apartments in the same or even a nearby neighborhood—to make sure the comparisons
    were apples to apples. (By moving into a one-bedroom apartment, they obviously
    save 50% of the monthly rent.) “It might not be the romantic discussion you expected,”
    Kolko says, “but these savings could make the proposal a little more compelling.”
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据房地产网站Trulia的分析，全国租赁列表显示，夫妻双方如果改租两居室公寓可以节省35%的月租金，三居室则可节省12%。Trulia的首席经济学家Jed
    Kolko比较了同一栋楼内的公寓——而不是同一或附近街区的公寓中位数租金——以确保比较是公正的。"显然，搬进一居室公寓可以节省50%的月租金。" Kolko说，“这可能不是你期待的浪漫讨论，但这些节省可能会让求婚更有吸引力。”
- en: I think what is lacking in this model is the dimension of time. This coldly
    analytical approach could be used to model the behavior of roommates. What is
    different is that roommates are generally not committed to staying together for
    an indefinite period of time.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个模型中缺少的是时间维度。这种冷酷的分析方法可以用来模拟室友的行为。不同之处在于，室友通常没有承诺无限期地在一起。
- en: The benefits of sharing rise as time horizon rises. Roommates may agree to undertake
    capital expenditures, such as a washing machine, under some sort of formal financial
    arrangement (I buy it, you pay me your half when you leave), but what roommates
    would agree to buy a long-lived asset like a house and correspondingly assume
    a long-lived liability like a mortgage together (not to mention other commitments
    with long time horizons like bringing up children)?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间跨度的增加，共享的好处也会增加。室友可能会同意在某种正式的财务安排下承担资本支出，比如洗衣机（我购买，你离开时支付给我一半的钱），但室友会同意共同购买像房子这样长期资产并相应承担长期负债，比如按揭贷款（更不用说其他具有长期时间跨度的承诺，比如抚养孩子）吗？
- en: It is those kinds of benefits that makes the institution of marriage stand out.
    I have been married to Mrs. Humble Student of the Markets for nearly two decades
    and we have known each other for about three decades. I can attest to that I consider
    myself fortunate to have been with her for all this time and derived  a great
    deal of benefit during this period.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这样的好处让婚姻制度显得与众不同。我与Humble Student of the Markets夫人的婚姻已近二十年，我们相识约有三十年。我可以证实，我认为自己很幸运能与她共度这段时光，在这期间获得了巨大的好处。
- en: To my wife - thank you for putting up with me for all those years.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对我的妻子——感谢你忍受了我这么多年。
