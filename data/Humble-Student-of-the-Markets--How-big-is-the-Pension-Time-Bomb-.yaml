- en: 'Humble Student of the Markets: How big is the Pension Time Bomb?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：养老金定时炸弹有多大？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/how-big-is-pension-time-bomb.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/how-big-is-pension-time-bomb.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/how-big-is-pension-time-bomb.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/how-big-is-pension-time-bomb.html#0001-01-01)
- en: Most of my more astute readers already understand that defined benefit pension
    funds is a time bomb waiting to explode. Now a new study that suggests that we
    don't even known how big the problem is.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我大多数敏锐的读者已经理解到，确定福利的养老金基金是一个等待爆炸的时间炸弹。现在有一项新研究暗示我们甚至不知道问题有多大。
- en: To set the stage, the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了设定舞台，
- en: '[Wall Street Journal](http://online.wsj.com/article/SB10001424052748704358904575477731696162858.html?mod=WSJ_hps_LEFTWhatsNews)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wall Street Journal](http://online.wsj.com/article/SB10001424052748704358904575477731696162858.html?mod=WSJ_hps_LEFTWhatsNews)'
- en: 'recently reported that public plans haven''t changed their return expectations
    since 2001 and still have return expectations of 8%:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近报道称，公共计划自2001年以来没有改变他们的回报预期，回报预期仍然是8%：
- en: The median expected investment return for more than 100 U.S. public pension
    plans surveyed by the National Association of State Retirement Administrators
    remains 8%, the same level as in 2001, the association says.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据全国州退休管理员协会的调查，超过100个美国公共养老金计划的中位数预期投资回报仍然是8%，与2001年的水平相同，该协会表示。
- en: The country's 15 biggest public pension systems have an average expected return
    of 7.8%, and only a handful recently have changed or are reconsidering those return
    assumptions, according to a survey of those funds by The Wall Street Journal.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 全国最大的15个公共养老金系统的平均预期回报为7.8%，根据《华尔街日报》对这些基金的一项调查，只有少数最近改变了或正在重新考虑这些回报假设。
- en: 'Corporate plans are not much better:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公司计划并没有好多少：
- en: Corporate pension plans in many cases have been cutting expectations more quickly
    than public plans, but often they were starting from more-optimistic assumptions.
    Pension plans at companies in the Standard & Poor's 500 stock index have trimmed
    expected returns by one-half of a percentage point over the past five years, but
    their average return assumption is also 8%, according to the Analyst's Accounting
    Observer, a research firm.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多公司的养老金计划在某些情况下比公共计划更快地削减预期，但它们通常是从更乐观的假设开始的。根据《分析师会计观察者》的数据，一家研究公司，标普500股票指数公司的养老金计划在过去五年中将预期回报削减了半个百分点的回报，但他们的平均回报假设也是8%。
- en: To understand how realistic an 8% assumption is. Let's assume a 60% stock/40%
    bond asset mix. Let's be generous and say that the bond market can return 3%.
    That comes to a long-term equity return assumption of 11.3%, or an equity risk
    premium of 8.3%!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解8%的假设有多现实。假设一个60%的股票/40%的债券资产配置。宽容一点说，债券市场可以返回3%。那么长期股票回报假设为11.3%，或者股票风险溢价为8.3%！
- en: '**The actuaries add to the problem**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**精算师加剧了问题**'
- en: 'David Merkel at Aleph Blog pointed out a bigger problem, i.e. the practice
    of the actuarial profession [emphasis added]:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '戴维·梅尔克在Aleph博客中指出了一个更大的问题，即精算行业的做法[强调 added]:'
- en: 'When I was a young actuary, I was preparing to take the old Society of Actuaries
    test eight, which was the Investments exam. An older British actuary made a comment
    in one of the study notes that I had to think about several times before I understood
    it: “***Risk premiums must be taken as earned, and never capitalized.***”'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我还是一个年轻的精算师时，我正在准备参加精算协会的第八次考试，这是投资考试。一个年长的英国精算师在我的学习笔记中发表了一条我思考了几次才理解的意见：“***风险溢价必须视为已获得，绝不能资本化。***”
- en: Sadly, the pension profession never got the memo on that idea. The setting of
    investment assumptions accepts as a rule that risk margins will be earned without
    fail. Therefore, ***when looking at a portfolio of common stocks in a pension
    trust, the actuary will assume that the equity premium will be earned over the
    long haul and build that into his discount rate assumptions and earned rate assumptions***.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 遗憾的是，养老金行业从未收到这个想法的备忘录。投资假设的设定接受一个规则，即风险溢价一定会获得。因此，**当查看一个养老金信托的普通股票组合时，精算师会假设股票溢价将在长期内获得，并将其纳入他的折现率假设和收益率假设中**。
- en: In other words, if an actuary is told that the equity risk premium is 8.3%.
    He will build it into his models and assume, come hell or high water, that stocks
    will earn 8.3% over bonds over the long run.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，如果精算师被告知股票风险溢价是8.3%，他会将其纳入模型中，并且不顾一切地假设，长期来看，股票将比债券赚取8.3%。
- en: '**Unstable risk premiums**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**不稳定的风险溢价**'
- en: So far, this is all old hat for those who have been following the pension fund
    time bomb story. As interest rates have fallen, the net present value of pension
    liabilities rise, but return assumptions have fallen enough and a big yawning
    pension gap is the result. Moreover, the historical experience shows that an equity
    risk premium of 8.3% is, shall we say, a tad high.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，对于那些一直在关注养老金定时炸弹故事的人来说，这已经是陈词滥调了。随着利率的下降，养老金负债的现值上升，但回报假设已经下降足够，导致一个巨大的养老金缺口。而且，历史经验显示，8.3%的股票风险溢价，我们可以说，有点高。
- en: Those estimates of equity risk premiums based on historical experience may not
    be valid. I was further
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基于历史经验的股票风险溢价估计可能并不有效。我进一步
- en: 'shaken by the publication of an important academic paper entitled  [New ''Risky''
    World Order: Unstable Risk Premiums: Implications for Practice](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1669398)by
    Aswath Damodaran of NYU. Here is the abstract: > Investors have to be offered
    risk premiums to invest in risky assets. These risk premiums take different forms
    in different asset markets: equity risk premiums (ERP) in stock markets, default
    spreads in bond markets and real asset premiums in other asset markets. These
    premiums have their roots in fundamentals and will vary as a function of uncertainty
    about the economy, the risk aversion of investors, information uncertainty and
    fear of catastrophe, among other factors. In practice, analysts in developed markets
    have generally looked backwards to estimate risk premiums, using historical data
    to arrive at their estimates. Implicitly, they assume that historical averages
    are not only precise but also that risk premiums are stable and revert back quickly
    to historical norms. In this paper, we present evidence that risk premiums in
    equity, bond and real asset markets are not only imprecise, but are also unstable
    and linked across markets. We present estimation approaches that are more in line
    with dynamic, shifting risk premiums. We argue that the resulting estimates can
    help use make more informed asset allocation and asset valuation judgments in
    portfolio management and better investment, financing and dividend decisions in
    corporate finance.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇重要学术论文的发表动摇了这一状况，该论文题为《新'风险'世界秩序：不稳定的风险溢价：对实践的启示》（http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1669398），由纽约大学的阿斯瓦斯·达莫达兰撰写。以下是摘要：>投资者必须被提供风险溢价才能投资于风险资产。这些风险溢价在不同的资产市场中采取不同的形式：股票市场的股票风险溢价（ERP）、债券市场的违约利差和其他资产市场的实物资产溢价。这些溢价源于基本面，并且会随着经济不确定性、投资者的风险厌恶、信息不确定性以及对灾难的恐惧等因素的变化而变化。在实践中，发达市场的分析师通常回顾过去来估计风险溢价，使用历史数据得出他们的估计。
    implicitly，他们假设历史平均值不仅精确，而且风险溢价是稳定的，并且很快回到历史常态。在本文中，我们提供了证据表明，股票、债券和实物资产市场的风险溢价不仅不精确，而且是不稳定的，并且跨市场相关。我们提出了更符合动态、变化风险溢价的估计方法。我们认为，这些估计可以帮助我们在投资组合管理和公司财务中的更好的投资、融资和股息决策。
- en: For newbies, let me explain the importance of this paper. Millions of business
    school and actuarial students have been taught Modern Portfolio Theory, or MPT.
    It is an investment theory that tries to maximize expected return for a given
    level of risk by carefully choosing the proportions of various assets in a portfolio.
    Harry Markowitz, who earned a Nobel Prize in Economics for the theory, modern
    portfolio theory introduced the idea of diversification as a tool to lower the
    risk of the entire portfolio without giving up high returns.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新手，让我解释一下这篇论文的重要性。数百万商业学校和精算学生被教授现代投资组合理论，即MPT。这是一种投资理论，通过仔细选择投资组合中各种资产的比例，以给定的风险水平最大化预期回报。获得经济学诺贝尔奖的哈里·马科维茨提出了现代投资组合理论，该理论将多样化作为一种降低整个投资组合风险的工具，同时不放弃高回报。
- en: '**Modern Portfolio Theory: A choice between risk and return**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**现代投资组合理论：风险与回报的选择**'
- en: 'Using MPT depends on knowing, or estimating, two numbers for each asset class
    – risk and return. In practice, most investors estimate returns for stocks using
    an equity risk premium using the following procedure: Historically, stocks have
    returned X% over bonds. Bond yields are currently Y%, therefore we can expect
    a return of X + Y for stocks.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用现代投资组合理论（MPT）取决于了解或估算每个资产类别的两个数字——风险和回报。在实际操作中，大多数投资者通过使用股本风险溢价来估算股票回报，具体步骤如下：历史上，股票相对于债券的回报率为X%。当前债券收益率为Y%，因此我们可以预期股票的回报率为X
    + Y%。
- en: The Damodaran paper calls that estimation procedure into serious question. He
    concluded that historical data studies indicate that estimates of asset class
    risk premiums don't really mean revert to long-term averages and they are unstable
    in the short and long run.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 达莫达兰的论文对这种估算方法提出了严重的质疑。他得出结论，历史数据研究表明，资产类别风险溢价估计并没有真正回归长期平均值，并且在短期和长期内都是不稳定的。
- en: If an investor doesn’t have a good estimate for equity returns, then how can
    he build a portfolio? Damodaran suggests that investors should look to market
    based indicators. Consider the bond default spread as a signal of equity risk
    appetite and realized vs. estimated risk as another indicator, e.g. realized vs.
    implied volatility embedded in equity option markets around the world.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果投资者对股票回报没有很好的估计，那么他如何构建投资组合？达莫达兰建议投资者应该关注市场基准指标。考虑债券违约利差作为股票风险偏好的信号，以及实现风险与估算风险作为另一个指标，例如全球股票期权市场中嵌入的实现风险与隐含波动性。
- en: '**How high the pension deficits?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**公共养老金赤字有多大？**'
- en: In the past year alone, we have seen studies indicating
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在过去一年中，我们就看到了表明
- en: '[$1T deficits in public pension plans](http://downloads.pewcenteronthestates.org/The_Trillion_Dollar_Gap_final.pdf)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[公共养老金计划1万亿美元的赤字](http://downloads.pewcenteronthestates.org/The_Trillion_Dollar_Gap_final.pdf)'
- en: and other similar
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以及其他类似
- en: '[stories](http://www.theatlantic.com/business/archive/2010/05/public-pensions-headed-for-disaster/57103/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[相关报道](http://www.theatlantic.com/business/archive/2010/05/public-pensions-headed-for-disaster/57103/)'
- en: of pending disaster. Are US public plans "only" facing a $1T deficit?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在灾难的预兆。美国公共计划面临的1万亿美元赤字是真的吗？
- en: Given the results indicated by the Damodaran paper, the scary part is
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到达莫达兰（Damodaran）论文中指出的结果，令人担忧的部分是
- en: '***we don''t even know***'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '***我们甚至不知道***'
