- en: 'Quantitative Trading: Order flow as a predictor of return'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：订单流量作为收益预测器
- en: 来源：[http://epchan.blogspot.com/2012/10/order-flow-as-predictor-of-return.html#0001-01-01](http://epchan.blogspot.com/2012/10/order-flow-as-predictor-of-return.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2012/10/order-flow-as-predictor-of-return.html#0001-01-01](http://epchan.blogspot.com/2012/10/order-flow-as-predictor-of-return.html#0001-01-01)
- en: 'Order flow is signed transaction volume: if an order is executed at the ask
    price, the incremental order flow is +(order size); if executed at the bid price,
    it is -(order size). In certain markets where traders can only buy and sell from
    market makers but not from each other, a positive order flow means that traders
    are net buyers of a security. But even in markets where everyone can place and
    fill orders on a common order book, a positive order flow indicates that informed
    traders (those willing to aggressively get into a position) are eagerly acquiring
    a security.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 订单流量是 signed 交易量：如果一个订单在 ask 价格被执行，增量订单流量为 +(订单大小)；如果在 bid 价格被执行，则为 -(订单大小)。在某些市场中，交易者只能从市场制造商那里买入和卖出，但不能相互交易，此时正向订单流量意味着交易者是某证券的净买家。但在所有人都可以在公共订单簿上放置和成交订单的市场中，正向订单流量表明，有信息的交易者（那些愿意积极建仓的交易者）正在急于收购某证券。
- en: The neat thing about order flow is that it has proven to be a good momentum
    indicator. That is to say, a positive flow predicts a positive future return.
    This might seem trivially obvious, but you have remember that generally speaking,
    a positive past return by no means predicts a positive future return. That FX
    order flow possesses this predictive power was shown by Evans and Lyons in a series
    of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 订单流量的有趣之处在于，它已被证明是一个好的动量指标。也就是说，正向流量预示着正向未来收益。这可能看起来显而易见，但你要记住，一般来说，正向过去收益绝不代表正向未来收益。FX
    订单流量具有这种预测能力，是由 Evans 和 Lyons 在一系列
- en: '[papers](http://www.bis.org/publ/bppdf/bispap02j.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 论文链接：[http://www.bis.org/publ/bppdf/bispap02j.pdf](http://www.bis.org/publ/bppdf/bispap02j.pdf)
- en: ', but this indicator is useful in many other markets, and at many different
    time scales. For example, in a'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 中展示的，但这个指标在许多其他市场中很有用，且在不同的时间尺度上也很有效。例如，在一个
- en: '[paper](http://www.people.hbs.edu/estafford/Papers/AFS.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 论文链接：[http://www.people.hbs.edu/estafford/Papers/AFS.pdf](http://www.people.hbs.edu/estafford/Papers/AFS.pdf)
- en: by Coval and Stafford, it was shown that if you can tease out the order flow
    of a stock due to mutual funds' trading alone, you can also predict its future
    return up to, say, a quarter. This paper not only shows that order flow is predictive,
    but that sometimes a specific kind of order flow (in this case, that of mutual
    funds only) is sometimes more predictive than general order flow. In many cases,
    traders find that by counting only order flow due to institutional traders, or
    order flow due to large orders, they can better predict future returns. (No wonder
    institutional traders are trying their darnedest to break up their orders into
    small chunks, or to trade in dark pools!) I recently also heard that order flow
    into sector ETFs can be predictive of that sector's return. If any reader has
    read papers or has experience with this type of sector rotation model, please
    leave a comment!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Coval 和 Stafford 表明，如果你能仅通过共同基金交易来揭示某股票的订单流量，你还可以预测其未来收益，比如，一个季度。这篇论文不仅表明订单流量具有预测性，而且还表明，有时特定类型的订单流量（在这个例子中，仅共同基金的）比一般的订单流量更具预测性。在许多情况下，交易者发现，仅计算机构交易者的订单流量，或大订单的订单流量，他们可以更好地预测未来收益。
    (难怪机构交易者正竭尽全力将他们的订单拆分成小块，或在暗池中交易！) 我最近还听说，流入行业 ETF 的订单流量可以预测该行业的收益。如果任何读者读过论文，或者有这种行业轮动模型的经验，请留言！
- en: 'Despite the proven usefulness of order flow, not too many retail traders utilize
    it. The reason is simple: it can be hard to measure. In FX in particular, many
    markets do not report trade information, or they report with a sufficient delay
    such that the information has no predictive utility. Even for markets that report
    instantaneous trade information, you would need a good piece of software to capture
    every bid, ask, trade, and trade size, and store them in an array, in order to
    compute order flow, an operation that most retail trading software cannot accomplish.
    However, this barrier to entry may just mean that there are still decent alpha
    to be extracted from this indicator.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管订单流已被证明是有用的，但使用它的零售交易者并不多。原因很简单：它可能难以衡量。特别是在外汇市场上，许多市场不报告交易信息，或者他们报告的信息有足够延迟，以至于信息没有预测价值。即使对于报告即时交易信息的市场，你也需要很好的软件来捕捉每一个买入价、卖出价、交易和交易大小，并将它们存储在数组中，以计算订单流，这对于大多数零售交易软件来说是不可能完成的操作。然而，这个进入门槛可能意味着从这个指标中仍然可以提取出不错的阿尔法。
