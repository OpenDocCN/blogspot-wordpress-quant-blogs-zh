- en: 'VIX and More: Transcript from Interview with Charles Kirk Now Available'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：与查尔斯·柯克的访谈记录现在可用
- en: 来源：[http://vixandmore.blogspot.com/2010/10/transcript-from-interview-with-charles.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/transcript-from-interview-with-charles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/transcript-from-interview-with-charles.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/transcript-from-interview-with-charles.html#0001-01-01)
- en: 'The complete transcript of my interview yesterday afternoon with Charles Kirk
    of [The Kirk Report](http://www.kirkreport.com/) is now available for viewing
    [here](http://kirkreport.com/tkr/sb4jd). We covered a great deal of ground in
    an hour (for better or for worse, I can type faster than I can think) and our
    conversation and reader questions spanned topics such as:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天下午我与[查尔斯·柯克](http://www.kirkreport.com/)（The Kirk Report）的完整访谈记录现在可以在[这里](http://kirkreport.com/tkr/sb4jd)查看。在一个小时里（不管好坏，我的打字速度比我思考的速度快），我们涵盖了大量的主题，我们的谈话和读者问题涉及了诸如：
- en: my trading history prior to becoming a full-time trader in 2005
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在2005年成为全职交易员之前的市场交易历史
- en: some of my best and worst trades (I forgot to answer the part about lessons
    learned, but I will flesh that out on the blog)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些我最好的和最差的交易（我忘记回答关于所学教训的部分，但我在博客上详细说明）
- en: some of the factors that have contributed to my development as a trader
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些促成我成为交易员的因素
- en: how I approach trading now
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我现在对待交易的方式
- en: the role of volatility in my trading
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性在我的交易中的角色
- en: the value of combining volatility and volume
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合波动性和成交量的价值
- en: some thoughts on how a beginning trader might want to make use of the VIX
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于初学者交易者可能想如何利用VIX的一些想法
- en: the value of [VXX](http://vixandmore.blogspot.com/search/label/VXX) as a portfolio
    hedge
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为投资组合对冲工具的[VXX](http://vixandmore.blogspot.com/search/label/VXX)的价值
- en: what my proprietary market sentiment indicator ([AMSI](http://vixandmore.blogspot.com/search/label/AMSI))
    is predicting right now
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的专有市场情绪指标[AMSI](http://vixandmore.blogspot.com/search/label/AMSI)目前预测的是什么
- en: some of my favorite options resources
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些我喜欢的期权资源
- en: three “must read” posts on the blog, as well as my personal favorite
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客上三个“必读”帖子，以及我个人最喜欢的一个
- en: Thanks to all who participated. Some of the questions have given me ideas about
    subjects for future posts.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有参与者。有些问题给了我未来帖子主题的灵感。
- en: Finally, thanks to Charles Kirk for including me in his interview series. Charles
    is an invaluable trading resource for all of us, as well as an excellent interviewer.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢查尔斯·柯克让我加入他的访谈系列。查尔斯对我们所有人来说都是无价的市场资源，同时也是一位出色的采访者。
