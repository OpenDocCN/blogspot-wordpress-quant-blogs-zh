- en: 'Falkenblog: On the Inverse Correlation between Expected Risk and Return'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：关于预期风险和回报之间的反相关性
- en: 来源：[http://falkenblog.blogspot.com/2013/08/on-inverse-correlation-between-expected.html#0001-01-01](http://falkenblog.blogspot.com/2013/08/on-inverse-correlation-between-expected.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/08/on-inverse-correlation-between-expected.html#0001-01-01](http://falkenblog.blogspot.com/2013/08/on-inverse-correlation-between-expected.html#0001-01-01)
- en: Imagine a world where expected returns are solely a function of covariances
    as standard theory implies. Then for assets with specific covariances, the market
    should give them specific expected returns. People expect risk and return to be
    positively correlated in this theory.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个预期收益仅仅是协方差函数的世界，那么对于具体协方差的资产，市场应该给出具体的预期回报。这个理论中，人们期望风险和回报呈正相关。
- en: Instead,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 反而，
- en: '[Sharpe and Amromin](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2182622)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sharpe and Amromin](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2182622)'
- en: 'find that people expect volatility and returns to be inversely correlated:
    when they are bullish they expect low volatility, and when they are bearish they
    expect high volatility. This is counter to standard theory, which is why it has
    been in ''working paper'' hell for 6 years, because referees find a lot to quibble
    with when results don''t make sense (eg, high vol-low return papers in the 1990s).
    If you generate a paper like this, it really helps to already have credibility
    (eg, Fama-French 1992), because otherwise there will be a thousand reasons not
    to publish it.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发现人们预期波动率和回报成反比：当他们乐观时，他们预期低波动率，而当他们悲观时，他们预期高波动率。这与标准理论相悖，所以它已经陷入了“研究论文”地狱六年，因为当结果不合理时，审稿人会找很多问题（例如，20世纪90年代高波动率低回报的论文）。如果你产生了这样一篇论文，已经具备信誉（例如，法玛-弗伦奇1992），这真的有很大帮助，因为否则就会有一千个理由不发表它。
- en: On vacation last week I read a great airplane book,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上周度假时我读了一本很棒的飞机书，
- en: '[You are Not so Smart](http://www.barnesandnoble.com/w/you-are-not-so-smart-david-mcraney/1100483675?ean=9781592407361)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[你并不那么聪明](http://www.barnesandnoble.com/w/you-are-not-so-smart-david-mcraney/1100483675?ean=9781592407361)'
- en: by blogger David McRaney, which highlights psychological biases in a succinct,
    interesting way.  He noted the work of
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由博客作者大卫·麦克拉尼，用简洁有趣的方法突显了心理偏见。他注意到
- en: '[Finucane, Alhakami, Slovic, and Johnson (2000)](http://www-abc.mpib-berlin.mpg.de/users/r20/finucane00_the_affect_heuristic.pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Finucane, Alhakami, Slovic, and Johnson (2000)](http://www-abc.mpib-berlin.mpg.de/users/r20/finucane00_the_affect_heuristic.pdf)'
- en: ', in a paper entitled'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，在一篇名为
- en: '***The affect heuristic in judgments of risks and benefits***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***风险和收益的情感启发式***'
- en: . Slovic is the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 。斯洛维克是
- en: '*other*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*其他*'
- en: coauthor of the famous book on behavioral biases,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 行为偏见著名书籍的合著者，
- en: '[Judgement Under Uncertainty: Heuristics and Biases](http://books.google.com/books/about/Judgment_Under_Uncertainty.html?id=_0H8gwj4a1MC)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Judgement Under Uncertainty: Heuristics and Biases](http://books.google.com/books/about/Judgment_Under_Uncertainty.html?id=_0H8gwj4a1MC)'
- en: . They asked a bunch of people about controversial issues like natural gas,
    food preservatives, and nuclear power.  They divided subjects into groups where
    some people read only about the risks, while others only read about the benefits
    of various issues.  Needless to say, those exposed to the risk arguments estimated
    the risks of these technologies to be higher, and those primed by the benefits
    judged there to be higher benefits.  However, those who saw the elucidation of
    risks also judged there to be lower benefits, and those who read about benefits
    saw lower risks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 。他们询问了一些人关于类似天然气、食品防腐剂和核能的争议问题。他们将受试者分成一些只阅读关于风险的人和只阅读关于各种问题收益的人的两组。不用说的是，那些暴露于风险论点中的人估计这些技术的风险更高，而那些受益者判断收益更高。然而，那些看到风险阐述的也因而判断收益更低，而那些阅读有关收益的人则看到了更低的风险。
- en: Logically, risk and return are separate, but intuitively, we see them as part
    of a whole, related in a totally antithetical way.  For example, Warren Buffet
    has famously written that those stocks with the highest return had the lowest
    risk because such stocks had the largest 'cushion' in their forecast error.  'Low
    risk' and 'high return' are both good, so they go together in most people's intuition,
    as do the bad qualities, 'high risk' and 'low return.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑上，风险和回报是分开的，但直觉上，我们把它们视为一个整体，以完全相反的方式相关。例如，沃伦·巴菲特曾经着名地写道，那些回报最高的股票风险最低，因为这些股票在其预测误差中有最大的‘缓冲’。‘低风险’和‘高回报’都是好的，所以它们在大多数人的直觉中是一起的，坏的品质也是一样的，‘高风险’和‘低回报’。
- en: 'This is part of the ''halo effect'', where people see those who are handsome
    as smarter, because things with good qualities are seen as intrinsically good,
    so good in each and every way.  Think of a saint with a halo: he was probably
    good at'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是‘光环效应’的一部分，人们认为那些英俊的人更聪明，因为有好品质的东西被视为本质上是好的，所以在每一个方面都是好的。想象一个带着光环的圣人：他可能在
- en: '*everything*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*一切*'
- en: .  Indeed, if you give people positive information on one attribute, they will
    tend to assume the others attributes are correlated.  Clearly this makes some
    sense, as I imagine 'fitness' in a person, in terms of their desirable traits,
    has a general factor the way IQ helps explain language, math and visual-spacial
    skills, but it has its limits.  This is also why it's hard for people to accept
    that a lout like Hitler really was nice to dogs and a decent painter, because
    it seems like that implies you liked his other attributes.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 。实际上，如果你给人们一个属性的积极信息，他们会倾向于认为其他属性是相关的。显然这有些道理，因为我想象一个人的‘适应性’，就是指他们令人羡慕的品质，有一个一般因素来解释他们的语言、数学和视觉-空间技能，但它也有它的局限性。这也是为什么人们很难接受像希特勒这样的粗暴分子真的对狗友善，而且还是个不错的画家，因为这似乎意味着你喜欢他的其他品质。
- en: A big theory as to why low volatility stocks outperform high volatility stocks
    is the Asness, Frazzini and Petersen's
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么低波动性股票胜过高波动性股票的一个重要理论是Asness、Frazzini和Petersen的
- en: '[Betting Against Beta](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2049939)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[反对贝塔赌注](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2049939)'
- en: 'theory.  I''m more in the ''no risk premium plus delusional lottery ticket
    demand'' camp.  In my view, people buy high beta stocks incidentally because these
    tend to have characteristics amenable to comforting delusions: big stories, potential
    for big gains.  In the'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上。在我的观点，人们购买高beta股票实际上是因为这些股票往往具有适合安慰性幻想的特征：大故事，可能有巨大的收益。在
- en: '*Betting Against Beta*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*反对贝塔赌注*'
- en: view, people buy high beta stocks because of the higher return implied by this
    covariance, and their constrained in their allocation to equities by rules of
    thumb and regulations. I think investors are focused on the return and underestimating
    the risk, but in any case, buying in spite of it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 观点上，人们购买高beta股票是因为这种协方差暗示的更高回报，并且受到一些投资规则和法规的股票配置的限制。我认为投资者关注的是回报，低估了风险，但无论如何，他们还是购买了。
- en: The Betting against Beta theory does follow more directly from the Capital Asset
    Pricing Model than my take, but
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 反对贝塔赌注理论的确比我的理解更直接地源自资本资产定价模型，但
- en: '*Sharpe and Amromin*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*夏普和Amromin*'
- en: ', and now I learn,'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，而现在我了解到，
- en: '*Finucane, Alhakami, Slovic, and Johnson*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*Finucane, Alhakami, Slovic, 和 Johnson*'
- en: are more on my side.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 更多地站在我这边。
