- en: 'VIX and More: Does the Pullback Have Legs?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：回调有支撑吗？
- en: 来源：[http://vixandmore.blogspot.com/2009/10/does-pullback-have-legs.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/does-pullback-have-legs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/does-pullback-have-legs.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/does-pullback-have-legs.html#0001-01-01)
- en: With stocks starting to show some signs of stability in the last half hour of
    trading, the big question on the mind of investors is how far the current pullback
    is likely to extend.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着股票在交易最后半小时开始显示出一些稳定性，投资者心中最大的疑问是，当前的回调可能会延伸多远。
- en: In order to address this question, I have updated the (surprisingly popular)
    table I presented at the beginning of the month in [Pullbacks in the 2009 Bull
    Market](http://vixandmore.blogspot.com/2009/10/pullbacks-in-2009-bull-market.html).
    The revised table now shows that the pullback which ran from September 23^(rd)
    to October 2^(nd) resulted in a 5.6% decline from peak to trough, making it the
    third largest pullback in the S&P 500 index in percentage terms since the beginning
    of the March rally.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，我更新了在本月初提到的（意外受欢迎的）表格，详见[2009年牛市中的回调](http://vixandmore.blogspot.com/2009/10/pullbacks-in-2009-bull-market.html)。修订后的表格显示，从9月23日回调至10月2日，标普500指数从高点到低点下跌了5.6%，这是自3月份反弹以来，按百分比计算的第三大回调。
- en: A comparable pullback of 5.6% this time around would put the next bottom in
    the SPX at 1041\. Using an average of 5.8% for the previous seven pullbacks would
    establish a target SPX bottom of 1037\. In both scenarios, today’s low represents
    less than 60% of the expected distance to the target bottom.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果此次回调也达到5.6%，那么标普500指数的下一个底部将在1041点。以前七个回调的平均5.8%来计算，目标标普500指数底部将定为1037点。在这两种情况下，今天的低点代表到达目标底部的预期距离不到60%。
- en: So while we may not be putting in a near-term bottom today, a good guesstimate
    is that the SPX has about 25 points more to fall if it is to keep up with recent
    historical norms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然我们可能今天不会触及短期底部，但一个合理的猜测是，如果标普500指数要符合近期历史常态，它还有大约25点的跌幅。
