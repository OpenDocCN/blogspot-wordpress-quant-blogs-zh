- en: 'Humble Student of the Markets: Do demographics point to slower growth and slower
    recoveries?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：人口结构是否指向更慢的增长和复苏？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/do-demographics-point-to-slower-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/do-demographics-point-to-slower-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/do-demographics-point-to-slower-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/do-demographics-point-to-slower-growth.html#0001-01-01)
- en: Sometimes you have to go beyond the headlines to get the real story. Here's
    an example.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你必须深入挖掘，才能了解真正的故事。以下是一个例子。
- en: The
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: The
- en: '[Washington Post](http://www.washingtonpost.com/business/economy/growth-of-us-labor-force-is-slowing-reports-show/2012/04/10/gIQAVsSE9S_story.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[华盛顿邮报](http://www.washingtonpost.com/business/economy/growth-of-us-labor-force-is-slowing-reports-show/2012/04/10/gIQAVsSE9S_story.html)'
- en: 'published an article indicating that slowing growth in the American labor force
    is foretelling trouble for the economy [emphasis added]:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发表了一篇文章，指出美国劳动力增长放缓预示着经济将面临麻烦[此处为强调内容]：
- en: If demography is destiny, the U.S. economy may be in the midst of a decades-long
    slowdown.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果人口结构决定命运，那么美国经济可能正处于一个长达数十年的放缓期。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The U.S. labor force is growing at about half the rate it was 20 years ago;
    according to recent projections by the Bureau of Labor Statistics, it will continue
    to expand at a slightly lower pace through 2020\.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国劳动力增长的速度大约是20年前的一半；根据劳工统计局最近的预测，到2020年，其增长速度将继续略有下降。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Slower growth in the number of workers tends to hold back gross domestic product
    and employment, economists say. And that makes it less likely that the economy
    will pick up steam at the rate it did in previous recessions.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学家表示，工人数量增长放缓往往会对国内生产总值和就业产生制约，这也使得经济不太可能像在前几次衰退中以相同的速度恢复活力。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These changes in the labor force “***imply that future recessions will be deeper,
    and will have slower recoveries, than historically has been the case***,” according
    to a paper issued last month by James H. Stock of Harvard University and Mark
    W. Watson of Princeton University.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 劳动力这些变化“***意味着未来的经济衰退将比历史上情况更严重，复苏也会更缓慢***，”这是哈佛大学的James H. Stock和普林斯顿大学的Mark
    W. Watson上个月发表的一篇论文中的观点。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Their research shows that as much as half of the relative slowness of the recent
    recovery may be attributable to the fact that the growth of the U.S. labor force
    has declined.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们的研究显示，最近复苏相对缓慢，多达一半的原因可能是由于美国劳动力增长下降。
- en: 'I beg to differ. While the rate of growth may be slowing, labor force growth
    remains positive, as I show in my annotation (in dark red) of their chart below:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我不敢苟同。虽然增长速度可能正在放缓，但劳动力增长仍然是正的，正如我在下面他们的图表中用深红色标注所展示的：
- en: 'Contrast this pattern with the forecasted working age population growth in
    other economies in the decades to come:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将这一趋势与未来几十年其他经济体预测的劳动年龄人口增长进行对比：
- en: In fact, this
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这一
- en: '[analysis](http://www.newgeography.com/content/002492-americas-demographic-opportunity)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析](http://www.newgeography.com/content/002492-americas-demographic-opportunity)'
- en: 'suggests that America may see a demographic dividend in coming decades:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 表明美国在未来几十年可能会看到人口结构红利：
- en: Among the world’s major advanced countries, the United States remains a demographic
    outlier, with a comparatively youthful and growing population. This provides an
    unusual opportunity for America’s resurgence over the next several decades, as
    population growth elsewhere slows dramatically, and even declines dramatically,
    in a host of important countries.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在世界主要发达国家中，美国在人口结构上仍然是一个特例，拥有相对年轻且不断增长的人口。在接下来几十年中，随着其他重要国家人口增长的显著放缓甚至下降，这为美国的复苏提供了独特的机会。
- en: 'The author, Joel Kotkin, does qualify his comments [emphasis added]:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作者Joel Kotkin对他的评论进行了限定[此处为强调内容]：
- en: '***This demographic vitality, however, can only work if there is substantive
    increase in the economic growth rate and particularly in employment.*** A growing
    population brings new entrants into the labor force at a rapid rate. Historically,
    a relatively positive relationship between workforce entrants and dependents,
    both old and young, has generated waves of growth across the past several decades.
    This is widely known as “the demographic dividend.”'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***然而，这种人口活力只有在经济增长率和就业率有实质性提高的情况下才能发挥作用。*** 快速增长的人口将新参与者迅速带入劳动力市场。从历史上看，劳动力参与者与依赖者（无论老年还是年轻）之间相对积极的关系在过去几十年中推动了多轮增长。这就是广为人知的“人口红利”。'
- en: The demographic problem the US faces is the ratio of old to young, i.e. there
    aren't enough young workers to support retirees (Baby Boomers) as they age. However,
    this chart from Rob Gundlach shows that the US is in better shape than many other
    industrialized countries.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 美国面临的人口问题是老年与年轻的比例，即没有足够的年轻工作者来支持退休者（婴儿潮一代）随着年龄的增长。然而，Rob Gundlach的这张图表显示，美国的情况比许多其他工业化国家要好。
- en: Sometimes you have to look beyond the headlines to get the real story.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，您必须超越头条新闻，才能了解真实的故事。
