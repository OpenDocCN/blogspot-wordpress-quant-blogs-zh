- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': Before going to bed last night, I check the overnight market and saw that
    S&P 500 futures were down as much as -1% and thought, "Here we go again!" I woke
    to see that the BOE had committed to buying Gilts "on whatever scale is necessary"
    which sparked a risk-on stampede.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 昨晚睡前，我检查了隔夜市场，发现标普500期货下跌了高达1%，心想：“又来了！”我醒来后看到英国央行承诺购买国债“无论规模有多大”，这引发了一场风险资产的踩踏。'
- en: The market was ready to be rescued, it just needed the bullish catalyst. One
    of the signs of an oversold stock market is the VIX Index rising above its upper
    Bollinger Band, and the VIX had gone on an upper BB ride for nearly a week. Tactically,
    the bullish impulse has historically petered out when the VIX reaches its 20 dma.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场已经准备好被拯救，它只是需要一个看涨的催化剂。股市超卖的一个迹象是VIX指数上涨超过其上布林带，而VIX已经在上布林带上方的旅程中持续了近一周。战术上，当VIX达到其20日移动平均线时，历史上看涨冲动通常会逐渐消失。
