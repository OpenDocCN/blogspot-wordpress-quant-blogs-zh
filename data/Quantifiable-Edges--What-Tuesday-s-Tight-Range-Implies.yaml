- en: 'Quantifiable Edges: What Tuesday''s Tight Range Implies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：周二窄幅震荡的含义
- en: 来源：[http://quantifiableedges.blogspot.com/2011/10/what-tuesdays-tight-range-implies.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/what-tuesdays-tight-range-implies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/10/what-tuesdays-tight-range-implies.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/what-tuesdays-tight-range-implies.html#0001-01-01)
- en: I’m starting to see a number of indications that the market is ripe for a pullback.
    One indication I noticed yesterday that will often suggest a pullback was the
    extremely tight range. Tight range can be a sign of indecision. When it occurs
    with the market extended upwards it can also imply the bulls are running out of
    gas and likely to step back for at least a short time. The study below demonstrates
    this concept.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到市场即将出现回调的迹象越来越多。昨天我注意到的其中一个迹象，通常会预示着市场回调的是极度窄幅震荡。窄幅震荡可能是市场犹豫不决的信号。当这种现象出现在市场向上延伸时，它也可能意味着多头正在耗尽动力，并且至少在短期内可能会后退一步。下面的研究展示了这个概念。
- en: Much of the edge here is realized within the 1st 2 days. If the market is going
    to act on this signal and flounder  it will often do so rather quickly.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的大部分优势在第一天或第二天就实现了。如果市场要根据这个信号采取行动并陷入困境，它通常会很快做出反应。
