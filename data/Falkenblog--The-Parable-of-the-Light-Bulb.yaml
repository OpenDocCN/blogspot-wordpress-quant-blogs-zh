- en: I will always remember an existential depression I had when I was about 12 years
    old. We were on vacation in our family truckster and I was just thinking to myself
    for hours looking out the window at the scenery going by. I came to the realization
    that life was meaningless, and I just felt incredibly depressed for the next couple
    of hours. While I generally just avoided the issue growing up, eventually I reconciled
    my nihilism using the standard rationale that we create meaning by finding interesting
    things to do and doing them well--World of Warcraft, baking, discussing philosophy,
    parenting. This puts your life into a network of interactions valued by others--perhaps
    only those in the future--that makes your life part of a story as opposed to a
    random sequence of events.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我会永远记得自己大约12岁时陷入的一种存在焦虑。那时我们在家人的越野旅行车上度假，我朝窗外的风景发呆几个小时。我渐渐意识到生活是没有意义的，接下来的几个小时我都感到无比沮丧。虽然在长大过程中我一般都回避这个问题，但最终我用常规的理由来化解我的虚无主义，即我们通过发现有趣的事情并做好它们来赋予生活意义--《魔兽世界》，烘焙，讨论哲学，父母责任。这使得你的生活成为与他人价值交融的一个互动网络--也许只是未来的那段时间--这使你的生活成为一个故事的一部分，而不是一系列随机事件。
- en: There's a danger there, that your activity is actually like using a narcotic,
    something that over time producers less enjoyment because of its irrelevance to
    others; no one wants to be the guy who spent his whole life becoming expert in
    something later found to be a dead end, not valued by anyone. This is a nontrivial
    problem for academics who receive the weak signal of peer enthusiasm, as fads
    are just as common in academics as in financial markets, and many times I have
    heard people working on abstruse theory note that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个危险，你的活动实际上就像使用麻醉品一样，随着时间的推移，它会因为与他人无关而减少乐趣；没人愿意成为那个一辈子都专攻某件事后来发现是条死胡同、没人看重的家伙。
    这对那些接收同行热情的学者来说是一个非同小可的问题，因为在学术界和金融市场一样，时尚风尚同样流行。我多次听到从事深奥理论的人提到：
