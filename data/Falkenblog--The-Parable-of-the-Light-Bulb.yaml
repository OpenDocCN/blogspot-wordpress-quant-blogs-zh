    doing Global Warming research will find their output valued, but any middle aged
    practitioner has the equivalent of golden handcuffs and can't reject his life's
    work. It must have been awful to have been a 50 year old Marxist in 1989\.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是大多数几何学却没有这么幸运。我实际上认为大多数学者都这样做，因为我怀疑妇女研究教授、弦理论学者，或者那些从事全球变暖研究的人不会发现他们的成果受到重视，但任何中年从业者都实际上有等同于金镣的枷锁，他无法否定自己的一生。1989年，一个50岁的马克思主义者一定感到非常痛苦。
