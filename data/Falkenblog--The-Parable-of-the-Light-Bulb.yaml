- en: A light bulb sits on a store shelf for several weeks, is bought, taken home,
    and put in the cabinet for months and months. Alone and in the dark, in a way,
    it could feel that life, alone and in the dark, is a stupid, futile, pointless
    exercise.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个灯泡在商店的货架上摆了几个星期，被买走，带回家，然后放在橱柜里几个月。孤独地在黑暗中，它可能感到生活，孤独和在黑暗中，是一个愚蠢，徒劳，毫无意义的练习。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When, however, it is taken out of the cabinet and plugged in to the socket,
    all of a sudden it becomes useful; it serves a purpose, and all of the parts and
    pieces work together harmoniously to serve as a conduit for light. It is now doing
    what it was designed for, it is performing the job it was built for. This might
    be the same as what can happen with human beings.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，当它被从橱柜里拿出来，插入插座时，突然间它变得有用了；它发挥了作用，所有的部件和零件和谐地工作在一起，作为光的导体。它现在正在做它设计的事情，它正在执行它被建造出来的工作。这可能和人类发生的事情一样。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If this is the case, then the whole aspect of "creating" meaning does not work.
    It would be like the lightbulb taking up yoga or canvas painting in an effort
    to "create" meaning. While this might work for a little while as a temporary distraction
    and amusement, the light bulb would not experience permanent relief until it became
    plugged into the socket, or performed the exact function it was built for.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果是这样的话，那么整个"创造"意义的方面就行不通了。这就好像灯泡参加瑜伽或画布绘画来"创造"意义一样。虽然这可能会作为一时的分散注意力和娱乐，但是灯泡在插入插座，或者执行它被建造来完成的确切功能之前，它不会有永久的解脱。
- en: 'The question we should all be asking: am I just a closeted yogi lightbulb?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都应该问的问题是：我只是一个被关在橱柜里的瑜伽灯泡吗？
