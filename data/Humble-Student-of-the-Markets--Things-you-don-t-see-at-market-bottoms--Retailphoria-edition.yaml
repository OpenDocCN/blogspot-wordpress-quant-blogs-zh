  prefs: []
  type: TYPE_NORMAL
  zh: '[接近这轮股市牛市的末期阶段](https://humblestudentofthemarkets.com/2017/07/02/nearing-the-terminal-phase-of-this-equity-bull/)'
- en: ). Nevertheless, psychology is getting a little frothy, which represent the
