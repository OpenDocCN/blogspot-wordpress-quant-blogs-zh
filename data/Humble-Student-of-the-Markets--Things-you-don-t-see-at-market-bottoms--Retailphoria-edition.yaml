- en: 'Humble Student of the Markets: Things you don''t see at market bottoms, Retailphoria
    edition'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊学生：你在市场底部看不到的事情，零售幻境版
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/07/things-you-dont-see-at-market-bottoms.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/07/things-you-dont-see-at-market-bottoms.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/07/things-you-dont-see-at-market-bottoms.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/07/things-you-dont-see-at-market-bottoms.html#0001-01-01)
- en: It is said that while bottoms are events, but tops are processes. Translated,
    markets bottom out when panic sets in, and therefore they can be more easily identifiable.
    By contrast, market tops form when a series of conditions come together, but not
    necessarily all at the same time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说，虽然底部是事件，但顶部是过程。换句话说，当恐慌情绪蔓延时，市场触底，因此它们更容易被识别。相比之下，市场顶部形成是一系列条件同时或不同时期共同作用的结果。
