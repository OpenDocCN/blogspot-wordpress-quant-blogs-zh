  zh: )。尽管如此，心理学已经开始有些过热，这代表了重大顶部的先决条件。
- en: As a result, this is another post in an occasional series of lists of "things
    you don't see at market bottoms". This week, I focus on more signs of retail giddiness.
  id: totrans-12
