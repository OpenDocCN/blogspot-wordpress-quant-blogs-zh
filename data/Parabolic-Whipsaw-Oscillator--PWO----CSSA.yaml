- en: Parabolic Whipsaw Oscillator (PWO) | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Parabolic Whipsaw Oscillator (PWO) | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2011/03/19/parabolic-whipsaw-oscillator-pwo/#0001-01-01](https://cssanalytics.wordpress.com/2011/03/19/parabolic-whipsaw-oscillator-pwo/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2011/03/19/parabolic-whipsaw-oscillator-pwo/#0001-01-01](https://cssanalytics.wordpress.com/2011/03/19/parabolic-whipsaw-oscillator-pwo/#0001-01-01)
- en: 'As another thought to tie in with the last series of posts, a nice complement
    to the PTO and PSO would be a measure of the probability that a PSAR trade will
    be successful. While the PSAR looks great on a chart to the average trader, the
    system tester knows that the PSAR can be inconsistent due to frequent signal changes.
    It is logical that if you follow the PSAR with the prevailing trend, eventually
    you will have a successful trade. Unlike a roulette wheel, a sequence of failed
    trades to catch a trend are not truly independent, and will eventually lead to
    a profitable trade. This is due to the nature of trends and volatility: 1) long-term
    trends persist in the market and 2) volatility is mean-reverting. Thus it stands
    to reason that if we tracked the number of consecutive failed trades we may find
    that the odds of a winning trade are higher after a sequence of losses. The PWO
    is calculated as follows:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继上篇文章系列之后，一个与PTO和PSO相得益彰的好方法就是衡量PSAR交易成功的概率。虽然对平均交易者来说，PSAR在图表上看起来很好，但系统测试者知道PSAR可能会由于频繁的信号变化而不一致。逻辑上，如果你跟随市场主流趋势来遵循PSAR，最终你会有成功的交易。与轮盘赌不同，一系列失败的交易来捕捉趋势并不是真正独立的，最终会导致盈利交易。这是由于趋势和波动性的本质：1)
    长期趋势在市场中持续存在；2) 波动性是均值回归的。因此，如果跟踪连续失败的交易次数，我们可能会发现亏损后的盈利交易概率更高。PWO的计算方法如下：
- en: 1) record the number of consecutive losing PSAR trades prior to a winning trade—note
    this is conceptually similar to recording the length of up and down runs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 记录盈利交易前连续亏损的PSAR交易次数——注意这与记录上下行运行长度的概念相似。
- en: '2) take the percentile ranking of the current run of consecutive losing PSAR
    trades versus the last 100 losing PSAR run lengths (ie consecutive # of losing
    trades) this is the PWO.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 计算当前连续亏损的PSAR交易百分比排名，与之前的100次亏损PSAR交易运行长度（即连续亏损交易次数）相比，这就是PWO。
- en: 'Applications:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 应用：
- en: When the PWO gets really high when going with the long-term trend, it is likely
    that a new trade will be successful. Conversely, when the PWO gets really low
    this implies an unusually high frequency of winning trades—this is a warning that
    future trades will be unsuccessful and possibly a unique indicator of an impending
    intermediate term market correction.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当PWO在跟随长期趋势时变得非常高，这可能意味着新的交易将会成功。相反，当PWO变得非常低时，这暗示着赢利交易的异常高频率——这是未来交易将不成功，可能是市场即将出现中期调整的独特指标。
