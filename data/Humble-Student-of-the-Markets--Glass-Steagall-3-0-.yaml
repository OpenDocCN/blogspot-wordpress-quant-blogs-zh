- en: 'Humble Student of the Markets: Glass-Steagall 3.0?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：格拉斯-斯蒂格尔3.0？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/glass-steagull-30.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/glass-steagull-30.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/glass-steagull-30.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/glass-steagull-30.html#0001-01-01)
- en: The stock market has been spooked by Obama’s
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股市已经被奥巴马的计划吓到。
- en: '[Volcker plan](http://www.washingtonpost.com/wp-dyn/content/article/2010/01/21/AR2010012104935.html?hpid=topnews)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃尔克计划](http://www.washingtonpost.com/wp-dyn/content/article/2010/01/21/AR2010012104935.html?hpid=topnews)'
- en: to limit banking activities. Moreover, there have been trial balloons floated
    regarding the reinstatement of the Glass-Steagall Act, legislation that separated
    commercial and investment banking activities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 限制银行活动。此外，关于重新实施将商业和投资银行业务分离的《格拉斯-斯蒂格尔法案》的试探性气球已经被放飞。
- en: '**Time for Glass-Steagall 3.0?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**是时候考虑格拉斯-斯蒂格尔3.0了吗？**'
- en: Is that enough?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这足够了吗？
- en: 'Any legislation overseeing financial activities should have the following purposes:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 任何监管金融活动的立法都应具有以下目的：
- en: Eliminate or reduce the number of “too big to fail” (TBTF) institutions.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消除或减少“大而不倒”（TBTF）机构的数量。
- en: If there were TBTF institutions, the downfall of one shouldn’t bring down the
    system.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果存在“大而不倒”的机构，那么其中一个机构的崩溃不应该拖垮整个系统。
- en: At the same time, it should also allow financial institutions the room to compete
    effectively in the marketplace.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同时，也应该给予金融机构在市场上有效竞争的空间。
- en: 'I have a modest proposal that will meet most of those multi-purpose objectives.
    Let’s call it Glass-Steagall 3.0\. I start with the old Canadian model, where
    financial institutions were broken up into four distinct categories: banking,
    trust, insurance and investment banking and companies that were in one business
    were not allowed to be any other. This effectively breaks up large financial conglomerates
    and reduces their size and therefore their TBTF risk. If you agree with Paul Volcker’s
    contention that the [greatest financial innovation has been the ATM](http://business.timesonline.co.uk/tol/business/industry_sectors/banking_and_finance/article6949387.ece),
    then breaking up financial conglomerates should not reduce value because of the
    removal of “synergy”.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个适中的提议，可以满足这些多目的目标的大部分。我们称之为格拉斯-斯蒂格尔3.0。我从旧的加拿大模式开始，将金融机构分为四个不同的类别：银行、信托、保险和投资银行，并且规定从事一项业务的公司不得从事其他业务。这有效地拆分了大型金融集团，并减少了它们的大小，从而降低了“大而不倒”的风险。如果你同意保罗·沃尔克的观点，即[最大的金融创新是ATM](http://business.timesonline.co.uk/tol/business/industry_sectors/banking_and_finance/article6949387.ece)，那么拆分金融集团不会因为消除“协同效应”而降低价值。
- en: Add to that, implement my proposal for [bringing back the partnership investment
    bank](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html),
    or at very least, do not allow investment banks to be publicly traded. If an investment
    bank were to be a privately owned limited liability corporation, most of the personal
    net worth of management is likely tied up in the illiquid shares of the company.
    Such an arrangement focuses the mind on risk management, not short-term profits.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 加上这一点，实施我的提议，[恢复合伙制投资银行](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)，或者至少，不允许投资银行公开交易。如果投资银行是私有的有限责任公司，那么管理层的大部分个人净值可能都集中在公司的非流动性股份中。这样的安排使人们关注风险管理，而不是短期利润。
- en: '**Nothing is perfect**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有什么是完美的**'
- en: This plan isn’t perfect. It wouldn’t have prevented AIG from imploding. On the
    other hand, if investment banks had greater risk controls in place, the size of
    the mortgage market wouldn’t have gotten to the size that it did. Consequently,
    the size of the AIG book wouldn’t have grown to the gargantuan size that it did
    and the spillover effect into the investment banking system could have been contained.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个计划并不完美。它本不能阻止AIG的崩溃。另一方面，如果投资银行有更严格的风险控制，那么房地产市场的大小就不会发展到那种程度。因此，AIG的账本规模也不会增长到巨大，对投资银行系统的溢出效应可能得到控制。
- en: Another drawback is that the small size may hamper the ability of some of the
    smaller financial institutions to compete effectively. Stanley Hartt, who was
    Canada’s Deputy Finance Minister (the most senior bureaucrat in the “apolitical”
    civil service), [commented](http://www.irpp.org/po/archive/sep05/hartt.pdf) that
    Canada dismantled the four pillars approach to financial regulation because it
    found that there were a number of small regional bank failures because they were
    too small and had an overly undiversified asset base to compete effectively.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个缺点是小型规模可能会阻碍一些小型金融机构有效竞争的能力。加拿大前副财政部长（在“无政治”的公务员系统中级别最高的官员）斯坦利·哈特评论称，加拿大取消金融监管的四柱政策，是因为发现有许多小型地区银行因为规模太小、资产基础过于单一而无法有效竞争，最终导致破产。[查看评论](http://www.irpp.org/po/archive/sep05/hartt.pdf)
- en: '**Pick your poison**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择你的毒药**'
- en: 'There is a classic line from the original [Star Trek series](http://en.wikiquote.org/wiki/Star_Trek:_The_Original_Series#I.2C_Mudd):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在原版《星际迷航》系列中有一句经典台词。[查看原版《星际迷航》系列](http://en.wikiquote.org/wiki/Star_Trek:_The_Original_Series#I.2C_Mudd)：
- en: '**Spock**: The guilty party has his choice-- death by electrocution, death
    by gas, death by phaser, death by hanging...'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**斯波克**：有罪方可以选择——电刑、毒气、光束枪、绞刑...'
