- en: Would you like a financial system that bends like a willow tree with the wind
    (Glass Steagall 3.0)? Or would you like one that is strong but brittle (the current
    system)?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望金融体系像随风弯曲的柳树（格拉斯-斯蒂格尔3.0版本）吗？还是希望它坚强但脆弱（当前的体系）？
- en: Personally, I would prefer to live with small bank failures, i.e. a system that
    fails in small pieces but gracefully, than to a large monolithic one that is brittle
    and breaks without warning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我更愿意接受小型银行破产，也就是说，一个在局部小块失效但能优雅处理而不是整体脆弱、在毫无预警的情况下崩溃的系统。
- en: Pick your poison. Death by electrocution, gas, phaser...
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你的毒药。电刑、毒气、光束枪...
