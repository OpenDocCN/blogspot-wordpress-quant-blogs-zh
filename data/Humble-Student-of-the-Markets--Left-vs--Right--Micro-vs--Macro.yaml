- en: 'Humble Student of the Markets: Left vs. Right, Micro vs. Macro'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：左 vs. 右，微 vs. 宏
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/left-vs-right-micro-vs-macro.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/left-vs-right-micro-vs-macro.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/left-vs-right-micro-vs-macro.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/left-vs-right-micro-vs-macro.html#0001-01-01)
- en: As I watched the second round of the Presidential debates, it occurred to me
    that much of the disagreement is about the role of government in society. In general,
    the Right would prefer a less intrusive government and the Left would prefer a
    more interventionist government.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我观看第二轮总统辩论时，我突然想到很多分歧都是关于政府在社会中的角色。总的来说，右派更喜欢较少干预的政府，而左派更喜欢干预主义政府。
- en: While the debate is all well and good in theory, I wonder how each side views
    the latest about-face by the IMF giving advice to governments to re-focus their
    policies away from austerity to growth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然辩论在理论上是很好的，但我不知道每个方面如何看待IMF的最新转变，IMF建议政府将政策重点从紧缩转向增长。
- en: '[FT Alphaville](http://ftalphaville.ft.com/2012/10/09/1199151/its-austerity-multiplier-failure/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2012/10/09/1199151/its-austerity-multiplier-failure/)'
- en: 'has a great synopsis of how things have changed:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个很好的总结说明了事情是如何改变的：
- en: The main finding, based on data for 28 economies, is that the multipliers used
    in generating growth forecasts have been systematically too low since the start
    of the Great Recession, by 0.4 to 1.2, depending on the forecast source and the
    specifics of the estimation approach. Informal evidence suggests that the multipliers
    implicitly used to generate these forecasts are about 0.5\. So actual multipliers
    may be higher, in the range of 0.9 to 1.7.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主要发现基于28个经济体的数据，自大衰退开始以来，生成增长预测所用的乘数系统性地太低，低了0.4到1.2，取决于预测来源和估计方法的具体细节。非正式证据表明，生成这些预测所隐含的乘数大约是0.5。因此实际乘数可能更高，处于0.9到1.7的范围内。
- en: 'Translation: Government spending matters more than we originally thought. To
    explain, the multiplier effect is the effect an action, such as government spending
    has on the economy. If the forecast multiplier effect is 0.5, then $1 of spending
    has a $0.50 effect on output, or GDP, i.e. the other $0.50 is "wasted" and therefore
    inefficient. If it''s 1.2, then spending $1 has a $1.20 on GDP and sparks more
    economic activity.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：政府支出比我们最初想象的更重要。解释一下，乘数效应是一项行动，如政府支出对经济的影响。如果预测的乘数效应是0.5，那么1美元的支出对产出，即GDP有0.50美元的影响，即另外0.50美元是“浪费”的，因此效率低下。如果是1.2，那么1美元的支出对GDP有1.20美元的影响，并引发更多的经济活动。
- en: 'Ambrose Evans-Prichard, who would rather die than say anything positive about
    Europe, characterized the IMF change of heart this way:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 阿姆brose·埃文斯-普里查德（Ambrose Evans-Prichard）宁愿死也不愿说欧洲的任何积极方面，他对IMF改变心意的方式是这样的：
- en: Drastic fiscal tightening in a string of interlinked countries does two to three
    times more damage than assumed, especially if there is no offsetting monetary
    stimulus.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一系列相互关联的国家中急剧的财政紧缩造成的损害是预期的两到三倍，尤其是在没有抵消性货币政策刺激的情况下。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pushed beyond the therapeutic dose, it is self-defeating. At a certain point
    it becomes pain for pain's sake.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 推到治疗剂量之外，它是自我毁灭的。在某个时候，它变成了为了痛苦而痛苦。
- en: More government is good under these circumstances then, right?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，更多的政府好吗？
- en: '**Micro vs. Macro**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**微 vs. 宏**'
- en: Contrast the IMF's macro-economic prescriptions to Mario Draghi's micro-economic
    approach of internal devaluation under his
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对比国际货币基金组织（IMF）的宏观经济药方与马里奥·德拉吉的微观经济内部贬值方法
- en: '[Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: of structural reform. I wrote about how unit labor costs were converging in
    Europe, which is one step to solving the problem of North-South productivity gap
    (see
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 结构性改革。我写过关于欧洲单位劳动力成本趋同的文章，这是解决南北生产率差距问题的一步（参见
- en: '[An inflection point for Europe?](http://humblestudentofthemarkets.blogspot.com/2012/09/an-inflection-point-for-europe.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲的拐点到了吗？](http://humblestudentofthemarkets.blogspot.com/2012/09/an-inflection-point-for-europe.html)'
- en: ).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Philosophically, the divide between the IMF and the Draghi ECB is not just an
    academic question about the proper estimator of the multiplier effect, which is
    a macro-economic question, but the difference between a macro-oriented solution
    and a micro oriented solution of getting the environment right to set the stage
    for sustainable growth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从哲学上讲，国际货币基金组织（IMF）和德拉吉欧洲央行（Draghi ECB）之间的分歧不仅仅是一个关于乘数效应合适估计器的学术问题，这是一个宏观经济问题，也是宏观解决方案与微观解决方案之间的区别，以正确设置环境为可持续增长奠定基础。
- en: Austrian vs. Keynesian macro-economics; micro vs. macro; who is right?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 奥地利经济学派与凯恩斯宏观经济学；微观与宏观；谁是对的？
- en: '**Boundary problems in modeling**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**建模中的边界问题**'
- en: Economists all make certain assumptions with their models, but all models have
    problems at the "boundary" where the normal conventions of economics do not hold.
    Some investors, such as
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家在他们的模型中都会做出某些假设，但是所有模型在“边界”问题上都有问题，在那里传统的经济学规则不再适用。一些投资者，比如
- en: '[Ray Dalio](http://www.zerohedge.com/news/ray-dalio-whether-current-hopeless-mob-rule-deleveraging-can-lead-ascent-another-hitler)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[雷·达里奥](http://www.zerohedge.com/news/ray-dalio-whether-current-hopeless-mob-rule-deleveraging-can-lead-ascent-another-hitler)'
- en: ', have openly wondered out loud whether European populations can stand the
    pain of the draconian solutions being proposed:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，公开质疑欧洲人口是否能忍受正在提出的严厉解决方案带来的痛苦：
- en: Frustrations increase, the established ways of doing things come under attack
    and frustrations over the ineffectiveness of government creates the perceived
    need for someone to gain control of the mess. Plato spoke of this dynamic. It
    was the reason Hitler was elected in 1933.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 挫折增加，传统做事的方式受到攻击，对政府效率的挫折产生了需要有人掌控混乱的感知。柏拉图谈到了这种动态。这就是1933年希特勒被选出的原因。
- en: In modeling, these are known as boundary problems and we risk running into them.
    That's why Dylan Grice of Société Générale has produced a series of charts outlining
    this political problem of when Hitlers can arise.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在建模中，这些被称为边界问题，我们可能会遇到它们。这就是为什么 Société Générale 的 Dylan Grice 制作了一系列图表，概述了这种政治问题：何时会出现希特勒。
- en: '...and how economic stress can make people very, very cranky and start to blame
    others (via'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '...以及经济压力如何让人们变得非常、非常烦躁，并开始责怪他人（通过'
- en: '[Also Sprach Analyst](http://www.alsosprachanalyst.com/economy/the-reason-why-harry-potter-universe-is-completely-hidden.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Also Sprach Analyst](http://www.alsosprachanalyst.com/economy/the-reason-why-harry-potter-universe-is-completely-hidden.html)'
- en: ).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: I would characterize these issues of not just a simple philosophical problem
    of Left vs. Right or micro vs. macro-economics, but also a problem of the political
    constraints that we operate under. Be careful what you choose, economic solutions
    often have unintended consequences.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这些问题描述为不仅仅是左翼与右翼或微观与宏观经济学之间的简单哲学问题，也是一个我们所面临的的政治约束问题。小心你的选择，经济解决方案常常会有意想不到的后果。
