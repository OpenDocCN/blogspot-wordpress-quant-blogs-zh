- en: 'Quantifiable Edges: January Opex Weak'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一月股指期权到期周表现疲弱
- en: 来源：[http://quantifiableedges.blogspot.com/2013/01/january-opex-weak.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/january-opex-weak.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/01/january-opex-weak.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/january-opex-weak.html#0001-01-01)
- en: As I discussed last month, opex week in December
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我上个月讨论的，十二月的期权到期周
- en: '[has historically been wonderful](http://quantifiableedges.blogspot.com/2012/12/the-most-wonderful-week-of-year.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[历史上一直非常好](http://quantifiableedges.blogspot.com/2012/12/the-most-wonderful-week-of-year.html)'
- en: .  But January – not so much.  Below is a list of the last 14 January opex week
    returns.  While it is not the case this year, January opex week often occurs in
    conjunction with Martin Luther King Day. So some of these weeks contained four
    trading days and some contain five.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，一月的表现并不如此。以下是过去14个一月期权到期周的回报列表。虽然今年并非如此，但一月期权到期周通常与马丁·路德·金纪念日同时发生。所以这些周中有些包含四个交易日，有些包含五个。
- en: As you can see there has been a decided downside tendency over the last 14 years.
     And despite last year’s strong performance the drawdown / run-up stats at the
    bottom remain especially compelling for the bears.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，在过去14年中明显存在下跌的趋势。尽管去年的表现很强，但在底部的回调/上涨统计数据对于空头来说仍然特别有说服力。
