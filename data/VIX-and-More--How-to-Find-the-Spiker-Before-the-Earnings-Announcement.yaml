- en: 'VIX and More: How to Find the Spiker Before the Earnings Announcement'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：如何在盈利公告前找到高潮
- en: 来源：[http://vixandmore.blogspot.com/2007/05/how-to-find-earnings-spiker-before.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/how-to-find-earnings-spiker-before.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/how-to-find-earnings-spiker-before.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/how-to-find-earnings-spiker-before.html#0001-01-01)
- en: '![](img/8c6f3d4eacbf92d8886d201baf5a1b64.png)Several readers have expressed
    interest in how I came up with my [earnings spike potential algorithm](http://vixandmore.blogspot.com/search/label/earnings%20spike%20potential%20algorithm).  Essentially,
    this is something that has evolved over the past three weeks as a result of my
    desire to find companies with a high probability of making a substantial near-term
    move and give my [CNBC Million Dollar Portfolio Challenge](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)
    portfolio a chance to make a run at the finals.  To make a long story short, I
    got the volatility I wanted, but I didn’t always get the direction right.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/8c6f3d4eacbf92d8886d201baf5a1b64.png)有几位读者表达了对我[盈利高潮潜力算法](http://vixandmore.blogspot.com/search/label/earnings%20spike%20potential%20algorithm)的兴趣。
    基本上，这是在过去三周里逐渐发展起来的东西，是我希望找到有可能在近期有重大变动的公司，并给我的[CNBC百万美元投资组合挑战](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)投资组合一个机会进入决赛的愿望的结果。
    简而言之，我得到了我想要的波动率，但并不总是准确预测方向。'
- en: I would not call this a battle-tested formula.  It is more like a hypothesis
    that continues to evolve as I get more data and continue to test and tune some
    of the elements. Think of it as [just-in-time](http://en.wikipedia.org/wiki/Just_In_Time_%28business%29)
    sausage making.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会说这是一个经过战斗考验的公式。 它更像是一个随着我获得更多数据并继续测试和调整一些元素而不断发展的假设。 把它看作是[及时制造](http://en.wikipedia.org/wiki/Just_In_Time_%28business%29)香肠。
- en: I am not an arsonist (I even missed out on youthful pyromania), but I liken
    this task to understanding how to get a fire started and make sure it quickly
    builds in intensity and spreads as rapidly as possible.  For a fire, you need
    a starter and an accelerant; for an earnings spike, it’s essentially the same
    thing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是纵火犯（我甚至错过了年轻时期的纵火狂），但我把这个任务比作理解如何点燃火并确保它迅速增加强度并尽快传播。 对于火，你需要一个启动器和一个加速剂；
    对于盈利高潮，基本上是一样的。
- en: In the links below, wherever possible I have provided a favorite deep link to
    a free public source that includes the relevant data, calculation, graphic, etc.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的链接中，我尽可能提供了一个我喜欢的深度链接，指向包含相关数据、计算、图形等的免费公共来源。
- en: 'Some of the *more important factors* I look at are:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我关注的一些***更重要的因素***包括：
- en: '***Implied volatility***, a great initial screening tool (higher is better)
    – free data at [iVolatility.com](http://www.ivolatility.com/options.j?x=0&y=0&ticker=ZRAN%3ANASDAQ&R=1);
    if you have an account at [optionsXpress](https://optionsxpress.com/), they have
    excellent options screens available to all'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***隐含波动率***，一个很棒的初筛工具（越高越好） —— 在[iVolatility.com](http://www.ivolatility.com/options.j?x=0&y=0&ticker=ZRAN%3ANASDAQ&R=1)免费获取数据；如果你在[optionsXpress](https://optionsxpress.com/)有账户，他们提供了出色的期权筛选工具'
- en: '***Beta*** (higher is better) is another good accelerant barometer, though
    not as good as IV – available many places, including [Google Finance](http://finance.google.com/finance?q=zran&hl=en)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***Beta***（越高越好）是另一个很好的加速剂指标，尽管不及 IV —— 可在许多地方找到，包括[Google Finance](http://finance.google.com/finance?q=zran&hl=en)'
- en: '***Number of analysts*** (lower is better)and ***degree of analyst consensus***
    (lower is usually better) – [Marketwatch.com](http://www.marketwatch.com/) has
    a page that not only summarizes the analyst estimates, but also provides a “[coefficient
    variance](http://www.marketwatch.com/tools/quotes/estimates.asp?symb=zran&sid=15898)”
    number that gives you a sense of the dispersion of opinion.  In many cases, the
    earnings and/or revenue surprise is the fire starter.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***分析师数量***（越低越好）和***分析师共识程度***（通常越低越好） —— [Marketwatch.com](http://www.marketwatch.com/)有一个页面，不仅总结了分析师的估算，还提供了一个
    “[系数方差](http://www.marketwatch.com/tools/quotes/estimates.asp?symb=zran&sid=15898)”
    数字，让你了解意见分歧的程度。 在许多情况下，盈利和/或收入的意外是火种。'
- en: '***Short ratio: days to cover*** (higher is better) – a classic accelerant
    indicator, with free data available at [ShortSqueeze.com](http://www.shortsqueeze.com/index.php?symbol=zran&submit=Enter)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***做空比率：借出的天数***（越高越好） —— 一个经典的加速剂指标，在[ShortSqueeze.com](http://www.shortsqueeze.com/index.php?symbol=zran&submit=Enter)可以免费获取数据'
- en: 'Some *secondary factors* to consider:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些*次要因素*值得考虑：
- en: '***Price to earnings ratio*** (negative or n/a is best, higher is better) –
    available many places, including [Google Finance](http://finance.google.com/finance?q=zran&hl=en)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***市盈率***（负或n/a最好，越高越好）– 该数据在很多地方都能找到，包括[谷歌财经](http://finance.google.com/finance?q=zran&hl=en)。'
- en: Earnings history data **–** there is a higher probability of a surprise if there
    is an erratic earnings history; there is also greater potential for a high magnitude
    surprise if there is a consistent pattern of beating (or missing) expectations
    **–** assuming the pattern can be broken. One fun source that has earnings dates
    baked in to charts and post-earnings performance data available is [WhisperNumber.com](http://www.whispernumber.com/quotes.jsp?ticker=yhoo)
    (more complete data for larger companies.) [](http://finance.google.com/finance?q=zran&hl=en)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收益历史数据**–** 如果收益历史不稳定，惊喜的概率会更高；如果存在一致地超越（或未能达到）预期的模式，也可能出现高幅度的惊喜（假设这种模式可以被打破）。一个有趣的数据来源是[WhisperNumber.com](http://www.whispernumber.com/quotes.jsp?ticker=yhoo)（为大型公司提供更完整的数据，其中包含收益日期图表和盘后收益表现数据。）[](http://finance.google.com/finance?q=zran&hl=en)
- en: '***Recent analyst ranking and/or price estimate changes*** (none is best) –
    these can work both ways, but most often they reduce the probability of a surprise.  Again,
    [Marketwatch.com](http://www.marketwatch.com/tools/quotes/snapshot.asp?symb=ZRAN&pg=analyst)
    is a good source.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***近期分析师评级和/或价格预测变动***（没有最好）– 这些可能两边都有效，但大多数时候它们会减少惊喜的可能性。再次提醒，[Marketwatch.com](http://www.marketwatch.com/tools/quotes/snapshot.asp?symb=ZRAN&pg=analyst)是一个不错的信息来源。'
- en: '***News flow*****–** this is a highly subjective/qualitative assessment, but
    there are certain types of pre-earnings news that I believe can indicate in increased
    or decreased likelihood of an earnings surprise.  Be particularly wary of binary
    events, such as the pending FDA approval for a drug and the like.  The best place
    to find the relevant information is probably by looking at [company news at Yahoo
    Finance](http://finance.yahoo.com/q?s=zran).  I am not ready to expand upon this
    one at this stage, except for…'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***新闻流动***–** 这是一种高度主观/定性的评估，但某些类型的预收益新闻我相信可以表明收益惊喜的可能性增加或减少。特别警惕二元事件，如即将到来的药品FDA批准等。找到相关信息的最佳方式可能是查看[雅虎财经上的公司新闻](http://finance.yahoo.com/q?s=zran)。我现在不想进一步扩大这个话题，除非…'
- en: '***Recent company guidance*** (none is best) – as with recent changes in analyst
    opinion, these usually dampen the surprise potential.  Again, try [Yahoo Finance](http://finance.yahoo.com/q?s=zran).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***近期公司指引***（没有最好）– 就像分析师观点的近期变化一样，这些通常会降低惊喜的可能性。再次提醒，你可以尝试访问[雅虎财经](http://finance.yahoo.com/q?s=zran)。'
- en: '***Insider transactions*** – these are sometimes difficult to evaluate in the
    context of earnings, but if an apparent transactional pattern is confirmed or
    contradicted by earnings, there could be an accelerant.  I favor [Form4Oracle](http://www.form4oracle.com/company?cik=0001003022&ticker=zran)
    as a free public source of insider transaction data.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***内部人交易*** – 这种交易有时在收益方面难以评估，但如果一个明显的交易模式通过收益得到证实或反驳，就可能是加速因素。我推荐[Form4Oracle](http://www.form4oracle.com/company?cik=0001003022&ticker=zran)作为一家免费公开的内部人交易数据来源。'
- en: '***Technical analysis*** – this is good for identifying the heightened possibility
    of breakouts, violation of important support and resistance levels, and other
    factors that may act as technical accelerants.  The [gallery view](http://stockcharts.com/charts/gallery.html?zran)
    at StockCharts.com is always a good place to start.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***技术分析*** – 它有助于识别突破、重要支撑和阻力水平的违反以及其他可能作为技术加速因素的因素。StockCharts.com的[图库视图](http://stockcharts.com/charts/gallery.html?zran)始终是一个不错的起点。'
- en: '***Put to call ratio*** (higher is better) – somewhat analogous to the short
    data is the individual stock open interest put to call ratio, data for which is
    available at [SchaeffersResearch.com](http://www.schaeffersresearch.com/streetools/indicators/equity_oipcratio.aspx)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***看跌/看涨比率***（越高越好）– 与短期数据类似的是个股开盘看跌/看涨比率，其数据可在[SchaeffersResearch.com](http://www.schaeffersresearch.com/streetools/indicators/equity_oipcratio.aspx)找到。'
- en: '***Recent options activity*** – another subjective and difficult to assess
    measure, but if significant changes in open interest favor either puts or calls,
    this may be a tell.  Not much in the way of great public data, but you may get
    some valuable information from [Yahoo Finance](http://finance.yahoo.com/q/os?s=ZRAN&m=2007-05-18).'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**近期期权活动**——另一种主观且难以评估的指标，但如果持仓兴趣的变化明显偏向看跌期权或看涨期权，这可能是一个信号。公开数据不多，但你可以从[雅虎财经](http://finance.yahoo.com/q/os?s=ZRAN&m=2007-05-18)获得一些有价值的信息。'
- en: '***Company size*** (lower is better) – this includes revenues and market capitalization.  Available
    many places, including [Google Finance](http://finance.google.com/finance?q=zran&hl=en).'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公司规模**（越小越好）——这包括收入和市值。这些信息在很多地方都可以找到，包括[谷歌财经](http://finance.google.com/finance?q=zran&hl=en)。'
- en: '***Recent IPO or lack of relevant operating history*** (less history is better)
    – In general, the shorter the track record, the bigger the chance for an earnings
    surprise.  This means that the first quarterly report or two with new management,
    new products, a new acquisition, etc. increases uncertainty about the result –
    and the potential for a surprise.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**近期IPO或缺乏相关运营历史**（历史越短越好）——一般来说，记录越短，出现收益惊喜的可能性越大。这意味着新管理层、新产品、新收购等情况下的第一份或第二份季度报告增加了对结果的不确定性——以及潜在的惊喜。'
- en: As a footnote, if you are looking for a good source for who reports when that
    is sortable by time of day (BMO, AMC, etc.), I like [TheStreet.com](http://thestreet.ccbn.com/)’s
    [Earnings Release calendar](http://thestreet.ccbn.com/earning.asp?client=thestreet),
    where you can click on the Date/Time column to sort accordingly.  If you are not
    familiar with a lot of the tickers/companies, then I suggest that a first pass
    be limited to those companies with four letter tickers whose EPS estimate and/or
    previous year actual EPS is negative or close to zero.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为附注，如果你正在寻找一个可以根据报告时间排序的好来源（BMO，AMC等），我喜欢[TheStreet.com](http://thestreet.ccbn.com/)的[财报发布日历](http://thestreet.ccbn.com/earning.asp?client=thestreet)，你可以在日期/时间列点击以相应排序。如果你不熟悉很多股票/公司，那么我建议第一次筛选仅限于那些具有四个字母股票代码、每股收益（EPS）预估和/或去年实际EPS为负或接近零的公司。
- en: Finally, I feel obliged to remind everyone that this is a method for finding
    the high potential post-earnings movers, ****not**** the winners.  I continue
    to play with the weightings of the various factors and ultimately your weightings
    should reflect your research and beliefs about the market.  If you keep track
    of the pre-earnings data and the outcomes, you should be able to develop and tweak
    your own model – or at least flag some potential high fliers.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我觉得有必要提醒大家，这这是一种寻找高潜力盘后交易者的方法，**而不是**赢家的方法。我继续调整各种因素的权重，最终你的权重应该反映你对市场的研究和信仰。如果你跟踪盘前数据和结果，你应该能够开发和调整你自己的模型——或者至少标记一些潜在的高飞股。
