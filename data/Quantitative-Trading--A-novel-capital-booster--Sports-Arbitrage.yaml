- en: The above example is a 'simple' arbitrage. However, the majority of football
    arbitrage opportunities are 'complex' arbitrages. Complex in the sense that the
    bet legs are not mutually exclusive and more than one leg can pay out over some
    overlapping subset of possible outcomes. The calculation then becomes more complex.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 上述例子是一个'简单'的套利。然而，大部分足球套利机会都是'复杂'的套利。复杂的意思是，投注腿不是相互排斥的，并且可以有多个腿在可能结果的某些重叠子集中支付。然后计算变得更加复杂。
