- en: 'Quantitative Trading: A novel capital booster: Sports Arbitrage'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：一种新颖的资金助推器：体育套利
- en: 来源：[http://epchan.blogspot.com/2018/01/a-novel-capital-booster-sports-arbitrage.html#0001-01-01](http://epchan.blogspot.com/2018/01/a-novel-capital-booster-sports-arbitrage.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2018/01/a-novel-capital-booster-sports-arbitrage.html#0001-01-01](http://epchan.blogspot.com/2018/01/a-novel-capital-booster-sports-arbitrage.html#0001-01-01)
- en: By Stephen Hope
