- en: We can see that the arbitrage does indeed have a solution with the stake percentages
    (60.2%, 34.1%, 5.7%) giving an arbitrage of 1.7% for every possible outcome. There
    are many thousands of these arbitrage opportunities appearing each day in the
    sports markets ranging in size from 0.1% - 7%+.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，套利确实有一个解决方案，注金百分比（60.2%, 34.1%, 5.7%）为每种可能的结果带来1.7%的套利。体育市场每天出现成千上万的套利机会，大小从0.1%
    - 7%+不等。
- en: What returns are possible? Consider, starting with a seed capital of £1k and
    a trading frequency of 3 times per week with an average arbitrage size of 1.6%.
    Initially we compound our winnings but there are limits to how much you can stake
    with a given bookmaker. Assume that we cannot increase our notional beyond £5000
    across any multi-leg arbitrage trade. In that case, the initial £1k can grow to
    approximately £9,500 in one year. Not bad for a few minutes of effort per trade.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的回报是多少？考虑，从1000英镑的种子资本开始，每周交易3次，平均套利大小为1.6%。最初我们 compounding our winnings
    but there are limits to how much you can stake with a given bookmaker. Assume
    that we cannot increase our notional beyond £5000 across any multi-leg arbitrage
    trade. In that case, the initial £1k can grow to approximately £9,500 in one year.
    Not bad for a few minutes of effort per trade.
- en: So what's the catch?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 那么问题是什么？
- en: There are really only two pitfalls.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 真的只有两个陷阱。
- en: '1)  Scaling: You cannot easily compound your returns as with the financial
    markets.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 扩展：您不能像金融市场那样轻松地 compounding your returns.
- en: '2) Limit Risk: Bookmakers don''t want you to win and can be inclined to significantly
    reduce your allowed stake notional if you win too much. Avoiding this requires
    careful management.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 限制风险：博彩公司不希望您赢，如果赢太多可能会倾向于显著减少您允许的注金总额。避免这种情况需要精心管理。
- en: Although sports arbitrage does not easily scale, it is a great way of boosting
    trading capital by a few thousand pounds per year with very small time effort;
    capital which could be put to use in the financial or crypto markets.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管体育套利不容易扩展，但它是一种通过少量的时间努力每年增加几千英镑交易资本的好方法；这笔资本可以用于金融或加密货币市场。
