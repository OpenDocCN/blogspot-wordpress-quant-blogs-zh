- en: As traders, we of course need money to make money, but not everyone has 10-50k
    of capital lying around to start one's trading journey. Perhaps the starting capital
    is only 1k or less. This article describes how one can take a small amount of
    capital and multiply it as much as 10 fold in one year by taking advantage of
    large market inefficiencies (leading to arbitrage opportunities) in the sports
    asset class. However, impressive returns such as this are difficult to achieve
    with significantly larger seed capital, as discussed later.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为交易员，我们当然需要资金来赚钱，但并非每个人都有一万到五万的开端资金来开始交易之旅。起步资金可能只有一千或更少。本文描述了如何利用体育资产类别中的大规模市场无效性（导致套利机会）将少量资金在一年内翻倍。然而，如本文后文讨论的，这样令人印象深刻的回报很难用更大的起始资金实现。
- en: Arbitrage is the perfect trade if you can get your hands on one, but clearly
    this is exceptionally difficult in the financial markets. In contrast, the sports
    markets are very inefficient due to the general lack of trading APIs and patchy
    liquidity etc. Arbitrages can persist for minutes (or even hours at a time).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能拿到一个，套利是完美的交易，但显然在金融市场上这是非常困难的。相比之下，体育市场非常低效，由于缺乏交易API和流动性不足等问题。套利可以持续几分钟（有时甚至几小时）。
