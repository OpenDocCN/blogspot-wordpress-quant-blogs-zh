- en: '**Momentum crashes, S&P 500 wobbles**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**动量崩溃，标普500指数震荡**'
- en: I have been warning for the past few weeks that sentiment was overly frothy
    and due for a reset. The reset finally began in the last two weeks. The weekly
    S&P 500 chart shows the index fell, but held a rising trend line support after
    the 5-week RSI flashed a negative divergence for most of 2021\. The high-flying
    momentum stocks, as represented by the NASDAQ 100 (NDX), were not as fortunate.
    NDX violated its rising trend line indicating significant technical damage has
    been done.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前我就警告过，情绪过于乐观，需要调整。调整终于在过去的两周开始了。周标普500图表显示，指数下跌，但在2021年大部分时间5周RSI出现负面背离后，守住了上升趋势线支撑。那些高飞的动量股票，如纳斯达克100（NDX）的表现就不那么幸运了。NDX违反了其上升趋势线，表明技术上已经造成了重大损害。
- en: '[![](img/8d684704bcb9914b9a132cc5b6611ba0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg6mhnueaAP3gaharieqv2tUi_SE-nPBmixF5Z1h4htIwUEmfpFmMJ_ybkkPpXatK3SBLE7JmhEcAkw09wG-U7bRWfIEY6Oz_Wqw5e6HXoNGPofb4hyH3it_dij4szN89gIzwoNyBj0Ople/s733/SPX+weekly.png)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](img/8d684704bcb9914b9a132cc5b6611ba0.png)（[点击查看](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg6mhnueaAP3gaharieqv2tUi_SE-nPBmixF5Z1h4htIwUEmfpFmMJ_ybkkPpXatK3SBLE7JmhEcAkw09wG-U7bRWfIEY6Oz_Wqw5e6HXoNGPofb4hyH3it_dij4szN89gIzwoNyBj0Ople/s733/SPX+weekly.png)）'
- en: At its deepest, the S&P 500 was -5.7% off its all-time highs. The carnage in
    the high-octane NASDAQ 100 was even worse. That index was off -11.3% on a peak-to-trough
    basis indicating a definitive loss of growth stock leadership. As Big Tech comprise
    nearly half of S&P 500 weight, this has important consideration for the overall
    market direction.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在最深跌幅时，标普500指数距离历史高点下跌了5.7%。纳斯达克100指数的高波动性股票的跌幅更严重。该指数从峰值到谷值下跌了11.3%，这明确表明成长型股票的领导地位已经丧失。由于大型科技股几乎占据了标普500指数的一半权重，这对于整体市场方向来说是一个重要的考量。
- en: However, the short-term market action indicates an oversold market poised for
    a relief rally.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，短期市场行为表明一个超卖的市场正准备迎来一次救济性反弹。
