- en: The collapse of Lehman Brothers
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 雷曼兄弟的崩溃
- en: September 15, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年9月15日
- en: They’re falling like ninepins now. Last week it was Dresdner. Today it’s Lehmans.
    Now there are rumours that Merrill is negotiating an end to it’s independence
    with Bank of America [update:it’s no longer just a rumour] . Could Morgan Stanley,
    or even (whisper it) Goldman’s be next ?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它们现在像九柱一样纷纷倒下。上周是德意志银行，今天是雷曼兄弟。现在有传言说美林正在与美洲银行谈判，以结束其独立性[更新：这不再只是一个传言]。摩根士丹利或甚至（悄悄地说）高盛可能下一个吗？
- en: I’m proud to say that this is an area where Britain has led the financial world.
    We used to have independent investment banks like Morgan Grenfell, Barings, Warburgs
    & Fleming. They all collapsed or sold out ten or more years back. Now our American
    colleagues are following the trail we blazed !
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我自豪地说，在这方面英国引领了金融界。我们曾经有像摩根·格伦菲尔、巴林、沃伯格和弗莱明这样的独立投资银行。它们都在十多年前倒闭或出售。现在我们的美国同事们正在跟随我们开辟的道路！
- en: Recently there’s been a lot of talk about the so called “universal banking model”
    – institutions that combine retail, commercial, wholesale & private banking with
    broker dealer trading operations and asset management. I guess this is more validation
    of that model…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有很多关于所谓的“全能银行模式”的讨论——机构将零售、商业、批发和私人银行业务与经纪交易和资产管理相结合。我想这是对该模式的更多验证…
- en: It’s a very sad day for the Lehman staff. I know there are a lot of talented
    IT people there. They’ll all lose their jobs, and are unlikely to get any kind
    of pay off. No doubt BoA will lay off a lot of Merrill staff, but should give
    them a few months money.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是雷曼兄弟员工的一个非常悲伤的日子。我知道那里有很多有才华的IT人士。他们都会失去工作，而且很可能得不到任何形式的赔偿。毫无疑问，美洲银行会解雇很多美林员工，但应该给他们几个月的工资。
