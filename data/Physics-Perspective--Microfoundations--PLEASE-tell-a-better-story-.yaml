- en: 'Physics Perspective: Microfoundations: PLEASE tell a better story!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：微观基础：请讲一个更好的故事！
- en: 来源：[http://physicsoffinance.blogspot.com/2013/12/microfoundations-please-tell-better.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/12/microfoundations-please-tell-better.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/12/microfoundations-please-tell-better.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/12/microfoundations-please-tell-better.html#0001-01-01)
- en: A scuffle has broken out among some economists over the touchy topic of microfoundations,
    i.e. the usual formal requirement that macroeconomic models, to be considered
    legitimate, must be based on things like households and firms optimizing their
    intertemporal utility, having rational expectations, and so on. Apparently, things
    got
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一些经济学家之间关于微观基础的敏感话题爆发了一场争执，即通常的形式要求，为了被认为是合法的，宏观经济模型必须基于诸如家庭和企业优化其跨时期效用、具有理性预期等等的东西。显然，事情变得
- en: '[kicked off](http://longandvariable.wordpress.com/2013/12/15/why-microfoundations-have-merit/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[引发](http://longandvariable.wordpress.com/2013/12/15/why-microfoundations-have-merit/)'
- en: by economist Tony Yates, who offered a spirited defense of microfoundations
    of this kind; he's really irritated that people keep criticizing them and worries
    that, My God!, this might cause DSGE macroeconomists to lose some credibility!
    In response, Simon Wren-Lewis came back with
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家托尼·亚特斯提供了这种微观基础的热情辩护；他真的很生气人们一直批评它们，担心这可能导致DSGE宏观经济学家失去一些信誉！对此，西蒙·韦恩-刘易斯回应说
- en: '[an equally spirited argument](http://longandvariable.wordpress.com/2013/12/17/simon-wren-lewis-on-mainly-microfounded-macro-proposal/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 【同样充满激情的论证](http://longandvariable.wordpress.com/2013/12/17/simon-wren-lewis-on-mainly-microfounded-macro-proposal/)
- en: about why modelling should be more flexible and "eclectic." Noah Smith's
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于建模应该更加灵活和“折中”的原因。诺亚·史密斯的文章
- en: '[summary](http://noahpinionblog.blogspot.fr/2013/12/i-love-microfoundations-just-not-yours.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[摘要](http://noahpinionblog.blogspot.fr/2013/12/i-love-microfoundations-just-not-yours.html)'
- en: of the whole disagreement puts everything in context.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 整个争论的背景一切都在其中。
- en: 'Noah makes the most important point right at the end. Simply put, no one (I
    think) is against the authentic spirit of microfoundations, i.e. the idea that
    macroeconomic models ought to be based on plausible stories of how the real actors
    in an economy behave. If you get that right, then obviously your model might stand
    a chance of getting larger aggregate things right too. The problem we have today
    is that the microfoundations you find in DSGE models aren''t like this in the
    least. So macromodels are actually based on things we know to be wrong. It''s
    very strange indeed. As Noah puts it:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 诺亚在最后提出了最重要的观点。简单来说，没有人（我认为）反对微观基础的真实精神，即宏观经济模型应该基于经济中真实行为者的合理故事。如果你能把这个搞对，那么你的模型可能也有机会正确地把握更大的聚合事物。我们今天的问题在于，DSGE模型中的微观基础根本不是这样的。所以宏观模型实际上是基于我们知道是错误的东西。这真的很奇怪。正如诺亚所说的：
- en: Yates [says](http://longandvariable.wordpress.com/2013/12/17/simon-wren-lewis-on-mainly-microfounded-macro-proposal/)
    I just want to get rid of all the microfoundations. But that is precisely, exactly,
    180 degrees wrong! [I think microfoundations are a *great* idea](http://noahpinionblog.blogspot.com/2012/03/why-bother-with-microfoundations.html)!
    I think they're the dog's bollocks! I think that macro time-series data is so
    uninformative that microfoundations are our only hope for really figuring out
    the macroeconomy. I think Robert Lucas was 100% on the right track when he called
    for us to use microfounded models.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亚特斯[说](http://longandvariable.wordpress.com/2013/12/17/simon-wren-lewis-on-mainly-microfounded-macro-proposal/)我只想摆脱所有的微观基础。但那就是完全、完全错误的方向！[我认为微观基础是个*好*主意](http://noahpinionblog.blogspot.com/2012/03/why-bother-with-microfoundations.html)!我认为它们是最棒的想法！我认为宏观时间序列数据信息量非常有限，微观基础是我们真正了解宏观经济的唯一希望。我认为罗伯特·卢卡斯在呼吁我们使用微观基础模型时是完全正确的。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But that's precisely why I want us to get the microfoundations *right*. Many
    of microfoundations we use now (not all, but many) are just wrong. Obviously,
    clearly wrong. Lots of microeconomists I talk to agree with me about that. And
    lately I've been talking to some pretty prominent macroeconomists who agree as
    well.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但正因为如此，我才希望我们能把微观基础*搞对*。我们现在用的很多微观基础（不是所有，但很多）都是完全错误的。显然，明显地错误。和我交谈的很多微观经济学家都同意我的看法。最近，我还和一些相当知名的宏观经济学家讨论过，他们也同意。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So I applaud the macroeconomists who are working on trying to develop models
    with better microfoundations (here is
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以我为那些致力于尝试建立具有更好微观基础模型的宏观经济学家鼓掌。在这里（这里有一个链接）
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[a good example](http://www.nber.org/papers/w19265)'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个很好的例子（链接）
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ). Hopefully the humble stuff I'm doing in finance can lead to some better microfoundations
    too. And in the meantime I'm also happy to sit here and toss bombs at people who
    think the microfoundations we have are good enough!
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ）。希望我在金融领域所做的谦卑工作也能导致一些更好的微观基础。与此同时，我也乐于坐在这里，向那些认为我们现有的微观基础已经足够好的人投掷炸弹！
- en: I couldn't agree more.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全同意。
- en: In fact, before coming across this debate this morning, I had intended to make
    a short post linking to the very informative lecture (below, courtesy of Mark
    Thoma) by macroeconomist George Evans. Lord knows I spend enough time criticizing
    economists -- and
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，在今天的早上的这场辩论之前，我本打算写一个简短的发帖，链接到宏观经济学家 George Evans 非常信息丰富的讲座（如下，由 Mark Thoma
    提供）。天知道我花了足够多的时间批评经济学家 —— 以及
- en: '[this recent post](http://physicsoffinance.blogspot.co.uk/2013/12/macroeconomics-illusion-of-learning.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇最近的帖子](http://physicsoffinance.blogspot.co.uk/2013/12/macroeconomics-illusion-of-learning.html)'
- en: discussed the limitations of the learning literature, in which Evans has been
    a key player -- so I want to make clear that I do admire the things he does.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论了学习文献的限制，在这其中 Evans 是一个关键人物 —— 所以我想明确表示我确实很欣赏他所做的工作。
- en: He tells an interesting story about an economic model (a standard New Keynesian
    model) that -- when the agents in the model learn in a particular constrained
    way -- has two different equilibria. One is locally stable and the economy has
    inflation right around a targeted value. Start out with inflation and consumption
    and expectations close to that equilibrium and you'll move toward that point over
    time. The second equilibrium is, however, unstable. If you start out sufficiently
    far away from the stable equilibrium, you won't go there at all, but will wander
    down into a deflationary zone (and what happens then I don't know).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他讲述了一个有关经济模型（一个标准的凯恩斯主义模型）的有趣故事，当模型中的代理以一种特定的受限方式学习时，会产生两个不同的均衡状态。一个是局部稳定的，经济通胀率正好在一个目标值周围。从通胀率、消费和预期接近这个均衡状态开始，随着时间的推移，你会向那个点移动。然而第二个均衡状态是不稳定的。如果你开始时距离稳定的均衡状态足够远，你根本不会走向那里，而是会漂向下行的通缩区域（接下来会发生什么我就不清楚了）。
- en: This model for aggregate behaviour is based on some fairly simple low-dimensional
    equations for how current consumption and inflation feed, via expectations, into
    future values and a trajectory for the economy. I don't know how plausible these
    equations are. I'm guessing that someone can make a good argument about why they
    should have the form they do (or a similar form). That story would involve references
    to how things happening now in the economy would influence peoples' behaviour
    and their expectations, and then how these would cause certain kinds of changes.
    To really believe this you'd want to see some evidence that this story is correct,
    i.e. that people, firms, etc., really do tend to behave like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个关于总体行为的模型基于一些相当简单的低维方程，描述当前消费和通胀如何通过预期影响未来值和经济轨迹。我不知道这些方程有多可靠。我猜测有人能就为什么它们应该具有它们现在的形式（或类似形式）做出合理的论证。这个故事将涉及当前经济中发生的事情如何影响人们的行为和他们的预期，以及这些如何导致某些类型的变化。要真正相信这一点，你希望看到一些证据，证明这个故事是正确的，即人们、公司等确实倾向于这样行为。
- en: The point I want to make is that -- for someone like myself who has not been
    socialized to accept the necessity of what currently counts as "microfoundations"
    -- nothing about the story becomes more plausible when I wade into the equations
    of the New Keynesian model and see how households and firms independently optimize
    their intertemporal utilities subject to certain budget constraints. If anything,
    seeing all this dubious stuff makes me less likely to believe in the plausibility
    of the low dimensional equations for aggregate variables. And this is precisely
    the problem with microfoundations of this kind. They don't give a good argument
    for why the aggregate variables should satisfy these equations. They give a very
    bad. An unconvincing argument. At least for me.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我想表达的观点是，对于像我这样还没有社会化去接受目前所谓的“微观基础”的人来说，当我深入到新凯恩斯主义模型的方程式中，看到家庭和企业如何在一定的预算约束下独立优化他们的跨期效用时，这个故事并没有变得更加可信。实际上，看到所有这些可疑的东西让我更不可能相信低维方程对于聚合变量的可信度。而这正是这种微观基础的问题所在。他们没有给出一个很好的论据说明为什么聚合变量应该满足这些方程。他们给出一个非常糟糕的、难以令人信服的论据。至少对于我来说是这样的。
