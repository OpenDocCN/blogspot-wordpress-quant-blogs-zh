- en: '**Mid-week market update:** I wrote on the weekend that my monthly MACD model
    was “On the verge of a long-term buy signal”. The good news is the stock market
    rose enough on Monday, which was the last day of July, to eke out a buy signal
    condition.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**周末我写道，我的月度MACD模型“即将出现长期买入信号”。好消息是，股市在7月的最后一天星期一上涨了足够多，以达到购买信号条件。'
- en: The bad news is the market is very extended and vulnerable to market weakness.
    And if this is the start of a pullback, it could be a test of market psychology
    and bullish conviction.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坏消息是，市场非常过度，容易受到市场弱势的影响。如果这是一次回调的开始，它可能是对市场心理和牛市信心的考验。
