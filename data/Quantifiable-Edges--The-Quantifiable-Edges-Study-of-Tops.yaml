  zh: '*如果你在购买顶部研究后的两周内购买Quantifiable Edges订阅，你的5.99美元将被退还。*'
- en: I certainly hope everyone finds it interesting and valuable. If you purchase
    it and don't feel it was worth the $5.99, then simply send me a note explaining
