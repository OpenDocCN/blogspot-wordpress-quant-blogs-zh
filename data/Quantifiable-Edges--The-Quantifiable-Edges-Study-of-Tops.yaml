- en: subscribers. The study goes back to 1970 and considers every SPX top that was
    followed by a decline of at least 20%. I identified two indicators that I found
    especially useful in determining when conditions may be ripe for a possible top.
    I recently updated the QE Study of Tops, and received a lot of positive feedback
    on it. A primary reason that I was inspired to update the study is that one of
    the indicators is currently flashing a warning sign. So I decided I would also
    make the study available to non-subscribers for a small fee.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅者的服务。该研究回溯到1970年，考虑了每一个随后至少下跌20%的SPX顶部。我确定了两个我觉得特别有用的指标，用于确定条件可能成熟，可能形成顶部。我最近更新了顶部的QE研究，并收到了很多积极的反馈。促使我更新研究的一个主要原因是，其中一个指标目前正闪烁警告信号。所以我决定也将研究以小额费用提供给非订阅者。
- en: The Study of Tops can now be purchased on the Quantifiable Edges website for
    $5.99\.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部的可量化边缘研究现在可以在Quantifiable Edges网站上以5.99美元的价格购买。
- en: '*If you purchase a Quantifiable Edges subscription within two weeks of your
