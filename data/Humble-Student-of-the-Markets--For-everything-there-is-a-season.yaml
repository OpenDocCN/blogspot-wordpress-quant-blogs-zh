- en: 'Humble Student of the Markets: For everything there is a season'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一切皆有季节
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/for-everything-there-is-season.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/for-everything-there-is-season.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/for-everything-there-is-season.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/for-everything-there-is-season.html#0001-01-01)
- en: I have always been a proponent of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直是一个倡导者
- en: '[the intelligent use of quantitative models](http://humblestudentofthemarkets.blogspot.com/2007/12/surviving-and-prospering-as-quant.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[定量模型的智能使用](http://humblestudentofthemarkets.blogspot.com/2007/12/surviving-and-prospering-as-quant.html)'
- en: . Examine your assumptions and make sure they hold, I said. Quant models work
    99% of the time, but that 1% tail has really nasty consequences. The 1% can blow
    up your firm. Not only that, it can blow up the country and possibly the global
    economy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 检查你的假设并确保它们成立，我说过。量化模型在99%的时间里是有效的，但那1%的尾部风险会带来非常严重的后果。那1%可能会让你的公司破产。不仅如此，它还可能让一个国家甚至全球经济崩溃。
- en: There are
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: There are
- en: '[no models for all seasons](http://humblestudentofthemarkets.blogspot.com/2008/11/there-are-no-models-for-all-seasons.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[没有适用于所有季节的模型](http://humblestudentofthemarkets.blogspot.com/2008/11/there-are-no-models-for-all-seasons.html)'
- en: (assumptions), but there are seasons (assumptions) for models. Broadly speaking,
    there are three classes of quantitative models in use. I would like to examine
    each of those and their assumptions, or seasons.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: （假设），但对于模型也有其（假设）的适用季节。总的来说，目前有三种类型的定量模型在使用中。我想逐一检查这些模型及其假设，或者说季节。
- en: '**Equilibrium models**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**均衡模型**'
- en: The equilibrium model represents the orthodoxy of economics and financial modeling.
    Virtually all the works of mainstream economists are based on equilibrium models.
    In finance, the discounted cash flow model (DCF) is a good example of an equilibrium
    model.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 均衡模型代表了经济学和金融建模的正统。几乎所有主流经济学家的作品都是基于均衡模型。在金融领域，贴现现金流模型（DCF）是一个均衡模型的良好例子。
- en: The DCF model has spawned a variety of value-based models. The dividend discount
    model is one variation. The PB-ROE model is another.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: DCF模型催生了一系列基于价值的模型。股息贴现模型是其中一种变体。市净率-净资产收益率（PB-ROE）模型是另一种。
- en: Investors use elements of the DCF model to approximate value. The P/E ratio,
    or E/P ratio, is really nothing more than shorthand for a single term of the DCF
    model. Other variations, based on going up the income statement, use EBITDA to
    EV, Sales to Price or Sales to EV. Value investors have used these measures for
    years.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者使用DCF模型的元素来估算价值。市盈率（P/E）或市盈率倒数（E/P）实际上不过是DCF模型中一个项的简写。其他基于收入表上升的变体，使用EBITDA到企业价值（EV），销售额到价格或销售额到EV。价值投资者多年来一直在使用这些度量。
- en: '**Behavioral models**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**行为模型**'
- en: Equilibrium models don’t explain everything that the market does. A case in
    point is the curiosity of the relationship between U.S. stock and long bond yields.
    U.S. stock dividend yields traded above long bond yields until the 1950s, when
    the relationship inverted. Recently, they inverted again, when dividend yields
    rose above those of the long bond.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 均衡模型并不能解释市场的所有行为。一个典型的例子就是美国股票和长期债券收益率之间的关系之谜。直到20世纪50年代，美国股票股息收益率一直高于长期债券收益率，当时这种关系发生了倒置。最近，当股息收益率再次上升并超过长期债券收益率时，这种关系再次发生了倒置。
- en: '[Mark Hulbert](http://www.marketwatch.com/news/story/first-time-50-years-stocks/story.aspx?guid=%7BE072D0B2-0A01-47FD-9FA9-7A2CB6DFD1EE%7D&dist=msr_6)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/news/story/first-time-50-years-stocks/story.aspx?guid=%7BE072D0B2-0A01-47FD-9FA9-7A2CB6DFD1EE%7D&dist=msr_6)'
- en: 'reported a possible explanation for this phenomena [emphasis mine]:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 报道了对这一现象可能的解释[强调我的]：
- en: Cliff Asness, however, thinks he has come up with some clear answers. He is
    managing and founding principal at AQR Capital Management, a Greenwich, CT-based
    quantitative research firm. In the March/April 2000 issue of Financial Analysts
    Journal, Asness argued that neither the pre-1958 period nor the decades since
    are anomalous. On the contrary, he found that -- below the surface -- stock and
    bond yields have always been strongly positively correlated.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，Cliff Asness 认为他已经找到了一些明确的答案。他是位于格林威治的定量研究公司 AQR Capital Management 的管理合伙人和创始人。在2000年3/4月的《金融分析师期刊》上，Asness
    论证了1958年之前和之后的几十年都不是异常的。相反，他发现——在表象之下——股票和债券收益率始终是强烈正相关的。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The reason that this strong correlation was hidden, according to Asness, is
    that ***investors' expectations have changed of the relative volatility of stocks
    and bonds*.** Prior to the last 50 years, investors expected the stock market's
    volatility to be much greater than bond market volatility. To entice investors
    to incur that greater volatility, the stock market had to provide a higher yield
    than bonds.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据阿斯内斯的说法，这种强烈的相关性之所以被隐藏，是因为***投资者对股票和债券相对波动性的预期已经改变。** 在过去50年之前，投资者预计股市波动性要远大于债市波动性。为了吸引投资者承担更大的波动性，股市必须提供比债券更高的收益。
- en: This is an example of where equilibrium models break down. Equilibrium models
    assume that we are all rational human beings who make rational decisions based
    on expected returns and, even if every person isn’t the same, risk aversion functions
    are relatively well-behaved.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是均衡模型失效的一个例子。均衡模型假设我们都是理性的自然人，我们会根据预期回报做出理性决策，即使每个人都不相同，风险回避功能也相对表现良好。
- en: This example of the stock and bond yield question demonstrates that risk preferences
    can shift in very a dramatic fashion. Quantitative models that depend on the past
    are only looking at a single snapshot of history and not all the possible variations.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 股票和债券收益问题的这个例子表明，风险偏好可能会以非常剧烈的方式发生变化。依赖于过去的定量模型只关注历史的单一快照，而不是所有可能的变化。
- en: Recently, the field of behavioral finance has received greater attention. The
    likes of Andy Lo have done work in the field of neuroscience of how the brain
    reacts to positive and negative stimuli (see example
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，行为金融学领域受到了更多关注。像安迪·洛这样的人已经在神经科学领域进行了研究，研究大脑如何对正面和负面刺激做出反应（见示例
- en: '[here](http://freakonomics.blogs.nytimes.com/2009/01/09/this-is-your-brain-on-prosperity-andrew-lo-on-fear-greed-and-crisis-management/?scp=1&sq=andrew%20lo&st=cse)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://freakonomics.blogs.nytimes.com/2009/01/09/this-is-your-brain-on-prosperity-andrew-lo-on-fear-greed-and-crisis-management/?scp=1&sq=andrew%20lo&st=cse)'
- en: ).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Technicians have been using behavioral finance principles to explain market
    behavior for years. Technical analysts use trend following techniques to jump
    on the investor bandwagon and a variety of overbought/oversold models to try to
    jump off the bandwagon. They use techniques such as advance-decline lines to better
    measure the underlying trend. Divergences are thought of as significant, as the
    indicator, such as the A-D line, is a better model of the “true” trend.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 技术人员多年来一直在使用行为金融学原则来解释市场行为。技术分析师利用趋势跟踪技术来搭乘投资者顺风车，以及各种过度买入/过度卖出的模型试图跳下这趟车。他们使用诸如涨跌线等技术来更好地衡量潜在趋势。分歧被认为是重要的，因为像A-D线这样的指标是“真实”趋势更好的模型。
- en: Growth investing have a behavioral basis in its own way. Numerous studies show
    that growth stocks, as defined by high P/E or high P/B, lag the market over the
    long term. Growth investors use momentum techniques to chase the next Xerox, the
    next Microsoft, the next Google, etc., based on the high psychological payoff
    of finding the big ten or twenty-bagger.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 成长型投资在某种程度上有其行为基础。众多研究表明，按照高市盈率或高市净率定义的成长型股票，长期来看会落后于市场。成长型投资者利用动量技巧追逐下一个施乐、下一个微软、下一个谷歌等，基于发现大赚十倍或二十倍的高心理回报。
- en: '**Non-linear models and chaos theory**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**非线性模型和混沌理论**'
- en: Benoit Mandelbrot was an early advocate of the Big Idea that the universe operates
    in a non-linear fashion. This was known as Chaos Theory. Nassim Taleb later popularized
    the same idea with the Black Swan. The blog
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本诺伊特·曼德尔布罗特是这一大想法的早期倡导者，即宇宙以非线性方式运作。这就是混沌理论。纳西姆·塔勒布后来用黑天鹅普及了同样的想法。这个博客
- en: '[Crossing Wall Street](http://www.crossingwallstreet.com/archives/2009/01/the_strange_dea.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[穿越华尔街](http://www.crossingwallstreet.com/archives/2009/01/the_strange_dea.html)'
- en: 'skeptically comments that:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '怀疑地评论说： '
- en: If you’re not familiar with Taleb, he has one idea and one idea alone. Actually,
    it’s not even his idea. The man who really impresses me Benoit Mandelbrot. Anyway,
    the idea is that stock returns don’t follow the normal distribution (the bell
    curve). That’s it—that’s the Big Think idea.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你不熟悉塔勒布，他有一个并且只有一个想法。实际上，那甚至不是他的想法。真正给我留下深刻印象的是本诺伊特·曼德尔布罗特。不管怎样，这个想法是股票回报并不遵循正态分布（即钟形曲线）。这就是——这就是那个重要的思考观点。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here’s the deal: If stocks don’t follow a bell curve, then a lot of the ways
    we measure risk are flawed. For Taleb, of course, it’s much more than that. His
    idea (meaning Mandelbrot’s) is really an impossible to comprehend discourse on
    the human soul.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下是交易内容：如果股票不遵循正态分布，那么我们衡量风险的许多方法都是错误的。对塔勒布来说，当然不仅如此。他的观点（即曼德布罗特的观点）实际上是关于人类灵魂的难以理解的理论。
- en: My own experience with non-linear models is that it is difficult to get them
    to work, owing to their extreme sensitivity to initial conditions. Some researchers
    have successfully measured the degree of non-linearity in the market and thus
    been able to better forecast risk. My own limited observation of non-linear models
    is that if they do work, their forecasts aren’t all that better than linear models.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人在使用非线性模型的经验是，由于它们对初始条件的极端敏感性，很难使它们起作用。一些研究者已经成功测量了市场的非线性程度，因此能够更好地预测风险。我个人对非线性模型的有限观察是，如果它们确实有效，它们的预测并不比线性模型好多少。
- en: Your own mileage will vary.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你的实际里程可能会有所不同。
- en: '**The Financial Modelers’ Manifesto**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融建模者宣言**'
- en: Over at Paul Willmott’s blog, he published a
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在Paul Willmott的博客上，他发表了
- en: '[Financial Modeler’s Manifesto](http://www.wilmott.com/blogs/paul/index.cfm/2009/1/8/Financial-Modelers-Manifesto)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融建模者宣言](http://www.wilmott.com/blogs/paul/index.cfm/2009/1/8/Financial-Modelers-Manifesto)'
- en: ', which starts with an echo of the'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，它以金融建模者宣言的回声开始
- en: '[Communist Manifesto](http://en.wikipedia.org/wiki/Communist_manifesto)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[共产党宣言](http://en.wikipedia.org/wiki/Communist_manifesto)'
- en: 'with:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以此：
- en: A spectre is haunting Markets – the spectre of illiquidity, frozen credit, and
    the failure of financial models.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个幽灵正在市场上徘徊——那就是流动性不足、信贷冻结和金融模型失败的幽灵。
- en: 'It concludes with “Modelers'' Hippocratic Oath”:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 文档以“建模者的希波克拉底誓言”作为结语：
- en: ~ I will remember that I didn't make the world, and it doesn't satisfy my equations.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 我会记住，我没有创造世界，世界并不满足我的方程式。
- en: ~ Though I will use models boldly to estimate value, I will not be overly impressed
    by mathematics.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 尽管我会大胆地使用模型来估计价值，但不会过分迷恋数学。
- en: ~ I will never sacrifice reality for elegance without explaining why I have
    done so.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 我决不会为了优雅而牺牲现实，除非我解释了这样做的原因。
- en: ~ Nor will I give the people who use my model false comfort about its accuracy.
    Instead, I will make explicit its assumptions and oversights.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 我也不会给使用我的模型的人关于其准确性的虚假安慰。相反，我会明确指出其假设和疏忽。
- en: ~ I understand that my work may have enormous effects on society and the economy,
    many of them beyond my comprehension.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 我明白我的工作可能对社会和经济产生巨大影响，其中许多影响超出了我的理解范围。
- en: I wholeheartedly agree. Read the whole thing. Examine the assumptions in your
    models and apply them intelligently.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全同意。阅读全文。检查你的模型中的假设，并聪明地应用它们。
