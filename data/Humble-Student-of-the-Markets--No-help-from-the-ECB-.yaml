- en: 'Humble Student of the Markets: No help from the ECB?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：欧元央行不会帮忙吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/no-help-from-ecb.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/no-help-from-ecb.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/no-help-from-ecb.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/no-help-from-ecb.html#0001-01-01)
- en: Just when many (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就在许多人（
- en: '[myself included](http://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[包括我自己](http://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html)'
- en: ) thought that the ECB was poised to rescue the eurozone,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ) 认为欧洲央行即将拯救欧元区，
- en: '[Paul Krugman](http://krugman.blogs.nytimes.com/2011/11/19/incredible-europeans/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·克鲁格曼](http://krugman.blogs.nytimes.com/2011/11/19/incredible-europeans/)'
- en: pointed out this disappointing speech by
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 指出这个令人失望的演讲 by
- en: '[Mario Draghi](http://www.ecb.int/press/key/date/2011/html/sp111118.en.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉](http://www.ecb.int/press/key/date/2011/html/sp111118.en.html)'
- en: 'on Friday. First, the ECB chief noted the weakness in the eurozone economy
    to justify the recent 25 bp interest rate cut, in the context of its "price stability"
    mandate [emphasis added]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五。首先，欧洲央行行长在提到欧元区经济的疲软性时，为其最近的25个基点利率削减提供了依据，这是在其“价格稳定”任务背景下进行的：[强调 added](https://humblestudentofthemarkets.blogspot.com/2011/11/no-help-from-ecb.html#0001-01-01)
- en: Activity is expected to weaken in most of the advanced economies. This is the
    result of a weakening of various components of aggregate demand, both domestic
    and foreign. And it is evident in ‘hard’ data as well as survey data.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数发达经济体的活动预计将减弱。这是各种总需求成分（国内和国外）减弱的结果。这一点在‘硬’数据和调查数据中都得到了体现。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the euro area, downside risks to the economic outlook have increased, and
    the weaker degree of activity will moderate price, cost and wage pressures.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在欧元区，经济前景的下行风险增加，活动减弱程度将缓解价格、成本和工资压力。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is why the ECB decided to reduce its key interest rates by 25 basis points
    on 3 November, ***acting in full compliance with its mandate to maintain price
    stability in the medium term***.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么欧洲央行在11月3日决定降低其主要利率25个基点，***完全符合其在中期内维持价格稳定的任务***。
- en: 'He then went on to discuss his principles for managing the ECB:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他继续讨论他管理欧洲央行的原则：
- en: 'Let me use this occasion to dwell a bit further on monetary policy in the current
    environment. Three principles are of the essence: continuity, consistency and
    credibility.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我借此机会进一步谈谈在当前环境下货币政策。三个原则至关重要：连续性、一致性和信誉。
- en: 'Note how many times the terms "price stability" and "anchoring inflationary
    expectation" are sprinkled in the speech:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意“价格稳定”和“锚定通胀预期”这两个词在讲话中出现了多少次：
- en: Continuity first and foremost refers to our primary objective of maintaining
    ***price stability*** over the medium erm.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先是指我们维护中期内***价格稳定***的主要目标。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Consistency means to act in line with our primary objective and with our strategy
    both in time and over time.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一致性意味着我们的主要目标和行动策略在时间和时间上都要保持一致。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Credibility implies that our monetary policy is successful in ***anchoring inflation
    expectations*** over the medium and longer term. This is the major contribution
    we can make in support of sustainable growth, employment creation and financial
    stability. And we are making this contribution in full independence.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 信誉意味着我们的货币政策在***中期和长期内成功锚定了通胀预期***。这是我们支持可持续增长、创造就业和金融稳定的主要贡献。而且我们是在完全独立的情况下做出这种贡献的。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Gaining credibility is a long and laborious process. Maintaining it is a permanent
    challenge. But losing credibility can happen quickly – and history shows that
    regaining it has huge economic and social costs.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 获得信誉是一个漫长而艰辛的过程。保持信誉是一项永久的挑战。但失去信誉可能会迅速发生——历史表明，恢复信誉具有巨大的经济和社会成本。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These three principles – continuity, consistency and credibility – are at the
    root of the Governing Council’s outstanding record during the past 13 years in
    terms of ***price stability and anchoring inflation expectations***.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这三条原则——连续性、一致性和信誉——是管委会在过去13年中在***价格稳定和锚定通胀预期***方面取得卓越记录的根本。
- en: 'Draghi went on to say that the medium term fix is up to member governments,
    thus washing his hands of responsibility for saving the eurozone:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 德拉吉接着说，中期解决方案取决于成员国政府，从而将拯救欧元区的责任推卸得一干二净：
- en: But in the euro area there is a third essential element for financial stability
    and that must be ***rooted in a much more robust economic governance of the union
    going forward***. In the first place now, it implies the urgent implementation
    of the European Council and Summit decisions. We are more than one and a half
    years after the summit that launched the EFSF as part of a financial support package
    amounting to 750 billion euros or one trillion dollars; we are four months after
    the summit that decided to make the full EFSF guarantee volume available; and
    we are four weeks after the summit that agreed on leveraging of the resources
    by a factor of up to four or five and that declared the EFSF would be fully operational
    and that all its tools will be used in an effective way to ensure financial stability
    in the euro area. Where is the implementation of these long-standing decisions?
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但在欧元区，金融稳定的第三个基本要素必须是***建立在联盟未来更加坚实的经济治理基础之上***。首先，现在它意味着欧洲理事会和峰会的决定必须紧急实施。距离启动了总额为7500亿欧元或1万亿美元的金融支持包的峰会已经过去了1年半多；距离决定将EFSF的全面保证额全部提供的峰会已经过去了四个月；距离同意将资源杠杆化至四到五倍，并宣布EFSF将全面运作，并将使用其所有工具以确保欧元区的金融稳定的峰会已经过去了四周。这些长期决策的实施在哪里？
- en: 'What about the stresses showing up in the banking system today? Draghi acknowledge
    those and said that they had taken technical steps to address them [emphasis added]:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '那么今天的银行系统显示出的压力又如何呢？德拉吉承认了这些问题，并表示他们已经采取了技术性措施来解决这些问题 [加重点]:'
- en: We are aware of the current difficulties for banks due to the stress on sovereign
    bonds, the tightness of funding markets and the scarcity of eligible collateral.
    We are also aware of the problems of maturity mismatches on balance sheets, the
    challenges to raise levels of capital and the cyclical risks related to the downturn.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们了解当前银行因主权债券压力、资金市场紧张和合格抵押品稀缺而面临的困难。我们也知道资产负债表上到期不匹配的问题，提高资本水平面临的挑战以及与经济下滑相关的周期性风险。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the money market, we see rising spreads between secured and unsecured segments,
    and a widening of repo prices between different types of collateral. Interbank
    activity remains subdued and concentrated in the very short-term maturities. This
    limited activity is reflected in increased recourse to our liquidity-providing
    operations, as well as to our deposit facility.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在货币市场上，我们看到保证和无保证段之间的利差扩大，不同类型抵押品之间的回购价格也在扩大。银行间活动仍然低迷，集中在非常短期的到期上。这种有限的交易活动反映在我们流动性提供操作的增加，以及我们的存款设施上。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***So far, the ECB has taken several non-standard measures to ensure that short-term
    funding does not represent a problem for euro area banks.*** The most important
    non-standard measures are the fixed rate full allotment procedures and the longer-term
    refinancing operations. We have also implemented three additional US dollar operations,
    which cover the end of the year, and we have launched a second covered bond purchasing
    programme.'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***到目前为止，欧洲央行已经采取了几项非标准措施，确保短期融资不会对欧元区银行构成问题。***最重要的非标准措施是固定利率全额配资程序和长期再融资操作。我们还实施了三项额外的美元操作，涵盖年底，并启动了第二个
    covered bond 购买计划。'
- en: 'He ended the speech with a statement that said, in essence, that we mustn''t
    be panicked into drastic action that we''ll regret later:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 他在演讲结束时发表了一个声明，本质上表示我们绝不能因恐慌而采取后来会后悔的激烈行动：
- en: In spite of the current challenges faced by the global economy, we ***must resist
    temptation to resort to unilateral policies***, and we must work together to ensure
    that the gains achieved are firmly secured for future generations.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管全球经济目前面临挑战，我们***必须抵制单边政策的诱惑***，我们必须共同努力，确保取得的成果牢牢为未来几代人所保障。
- en: Does this sound like someone who is about to turn around and print €1-2 trillion
    to save the eurozone? Or is he just posturing in order to brandish his anti-inflation
    credentials to the Germans? Will he even print if Merkel gives him
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像是即将扭转局面，印刷1-2万亿欧元来拯救欧元区的人吗？还是他只是在摆姿势，以便向德国人展示他的反通胀 credentials？如果默克尔给他
- en: '[the nudge-nudge-wink-wink approval](http://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[暗示性的点头](http://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html)'
- en: '?'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，他会印刷吗？
- en: If I were to take that speech at face value, then the most generous interpretation
    is that Draghi is saying that we will not print unless the ECB mandate is changed.
    In that case, the markets won't like this at all.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我对那篇演讲的字面意思进行解读，那么最宽泛的解释就是德拉吉在说，除非欧洲央行(ECB)的授权发生改变，否则我们不会实施印钞。在这种情况下，市场将不会喜欢这一决定。
