- en: As of the 25th of October the Economic Model changed signal from sideways to
    bullish. So far the out of sample predictions since its creation have been quite
    useful for trading during these tricky markets. While Fed day is tomorrow and
    could change market sentiment, the economic numbers continue to show that we are
    not nearing recession territory. This prediction is in contrast to many pessimistic
    news articles that have been published over the last two months. Ultimately news
    articles focus on very recent data and tend to isolate a few specific indicators
    that may no longer have much predictive value (or are context dependent). That
    was the reason for developing an integrated model that uses 50 different indicators
    along with dozens of derivatives of the same time series within a decision-tree
    framework. This model will be featured in real-time on our upcoming website.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 截至10月25日，经济模型的信号从横盘转变为看涨。自从创建以来，该模型的样本外预测在这些棘手的市场中一直非常有用。尽管明天是联邦储备委员会的日子，可能会改变市场情绪，但经济数据继续显示我们并未接近衰退区域。这一预测与过去两个月发表的许多悲观新闻文章形成鲜明对比。最终，新闻文章关注的是非常新近的数据，往往孤立地选择了一些可能不再具有很强预测价值的特定指标（或者是依赖于上下文）。这就是开发出一个集成模型的原因，该模型使用了50个不同的指标以及决策树框架内相同时间序列的数十个衍生指标。这个模型将在我们即将推出的网站上实时展示。
