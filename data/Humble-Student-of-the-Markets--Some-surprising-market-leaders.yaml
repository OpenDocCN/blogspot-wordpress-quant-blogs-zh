- en: 'Humble Student of the Markets: Some surprising market leaders'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：一些出人意料的市场领导者
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/some-surprising-market-leaders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/some-surprising-market-leaders.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/some-surprising-market-leaders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/some-surprising-market-leaders.html#0001-01-01)
- en: Ever since I delved into research about the combination of momentum and trend
    following models (see my post
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我深入研究动量与趋势跟踪模型组合的研究以来（参见我的文章
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[here](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
- en: ), I have been monitoring sector and group leadership much more closely. Here
    are a few surprising groups showing either sustained market leadership or emerging
    leadership that are potential outperformers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ), 我一直在更密切地监控板块和群体领导者的表现。以下是几个表现持续市场领导力或正在崭露头角，有可能是表现超越预期的群体。
- en: '**Homebuilding**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**住宅建筑**'
- en: The first and most obvious are the homebuilders. The chart below of the homebuilder
    ETF (XHB) against the market (SPY) shows XHB to be in a well-defined relative
    uptrend. With the housing market bottoming and the Fed's QE3 buying MBS paper
    to support the housing market, this is an industry that has a definite tailwind
    at its back.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最明显的第一类是住宅建筑商。下面是住宅建筑商ETF (XHB) 相对于市场(SPY)的图表，显示XHB处于一个明确的相对上涨趋势中。随着房地产市场触底以及美联储的QE3购买MBS纸张来支持房地产市场，这个行业明显有利的顺风。
- en: '**Technology as emerging leadership?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**科技作为新兴领导力量？**'
- en: One somewhat surprising sector that may be staging a turnaround is the Technology
    sector. The chart below showing the relative performance of this sector against
    the market is showing the signs of a potential relative return bottom.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有些出人意料的部门可能正在经历复苏，那就是科技部门。下面显示该部门相对于市场的相对表现图表，显示出可能的相对回报底部迹象。
- en: The trouble with the Tech sector is that the heavy influence of Apple on the
    performance on the sector. AAPL continues to struggle as the stock's rally was
    rejected at the 200 day moving average. The negative action of this single stock
    is weighing down the performance of the sector.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 科技部门的问题是苹果公司对部门表现有很大的影响。AAPL继续在挣扎，因为股票的反弹在200天移动平均线处被拒绝。这只单一股票的负面行动拖累了部门的表现。
- en: The relative performance of the equal weighted NASDAQ 100 (QQEW) as a proxy
    for the Technology sector tells the story of a relative turnaround in a much clearer
    fashion. In November, QQEW rallied through a relative downtrend that began in
    February and it has staged a robust relative performance rally.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以平等权重计算的纳斯达克100 (QQEW) 作为科技部门的代理，其相对表现讲述了相对复苏的更清晰的故事。在11月，QQEW反弹穿过了始于2月的相对下跌趋势，并且已经进行了有力的相对表现反弹。
- en: As further confirmation, analysis from
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为进一步确认，来自
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2012/12/4/underlying-breadth-remains-strong.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bespoke**'
- en: shows that breadth is recovering nicely for the sector.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 显示该板块的广度正在很好地恢复。
- en: '**An agribusiness turnaround**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**农业的复苏**'
- en: Another surprising industry that is turning around is Agribusiness. The relative
    return pattern of the Agribusiness ETF (MOO) is similar to the one seen in QQEW.
    MOO rallied out of a relative downtrend in September and has been in a relative
    uptrend ever since.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个正在转好的令人惊讶的行业是农业。农业ETF (MOO) 的相对回报模式与QQEW看到的模式相似。MOO在9月份摆脱了相对下跌趋势之后反弹，并且自此一直处于相对上涨趋势中。
- en: A word of warning is warranted here. MOO is relatively thinly traded and doesn't
    have a lot of components. As well, the agricultural commodity complex is not showing
    a similar level of leadership relative to the broadly diversified commodity indices
    - which makes this trend slightly suspect.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里需要提醒一句。MOO的交易相对较薄，并且组成部分不多。此外，农业商品综合体相对于广泛多元化的商品指数并没有显示出类似的领导力——这使得这一趋势有些可疑。
- en: '**Will Europe break out?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲会突破吗？**'
- en: The last group of stocks that I would pay attention to is Europe. You would
    have to be on Mars in the last few years to be unaware of the rolling series of
    crisis in the eurozone. Greece, Ireland, Portugal, Spain, Italy - the list goes
    on and on. While the world waits for Eurogeddon, chartists are now watching the
    European stock averages such as the Euro STOXX 50, i.e. eurozone stocks, rallying
    strongly to test a major resistance level.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我最关注的最后一组股票是欧洲。在过去的几年里，如果你不在火星上，你就不可能不知道欧元区的一系列危机。希腊、爱尔兰、葡萄牙、西班牙、意大利——名单源源不断。虽然全世界都在等待欧元末日，但图表分析师现在正在关注欧洲股票平均值，比如欧元Stoxx
    50，即欧元区股票，强劲上涨以测试一个主要阻力水平。
- en: On a relative basis, the Euro STOXX 50 (FEZ) rallied through a relative downtrend against
    the MSCI All-Country World Index (ACWI) in August and it has now staged an upside
    relative breakout. Count European stocks as another leadership group.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在相对基础上，欧元Stoxx 50 (FEZ)在8月份突破了相对下跌趋势，相对于Msci全国家世界指数(ACWI)现在出现了上行的相对突破。将欧洲股票视为另一个领导集团。
- en: 'In summary, here are some areas of the market to watch as sources of returns:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，以下是一些值得关注的市场领域，作为回报的来源：
- en: Homebuilding
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 家居建筑
- en: Technology
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科技
- en: Agribusiness
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 农业
- en: European stocks
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲股票
- en: If you do buy into any of these groups, watch the relative return charts for
    signs of relative weakness as they would be warning signs that they may be running
    into trouble.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您确实买入这些组中的任何一种，请关注相对回报图表中相对弱势的迹象，因为这将是一个警告信号，表明它们可能遇到麻烦。
- en: '**Disclosure**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露**'
- en: ': I am personally long FEZ and XHB.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人持有FEZ和XHB。
