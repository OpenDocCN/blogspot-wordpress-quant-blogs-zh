- en: 'Humble Student of the Markets: A major bear market in 2016?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 2016年会出现大规模熊市吗？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/12/a-major-bear-market-in-2016.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/12/a-major-bear-market-in-2016.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/12/a-major-bear-market-in-2016.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/12/a-major-bear-market-in-2016.html#0001-01-01)
- en: 'As stock prices have recently weakened, I have received some comments regarding
    the start of a bear market in 2016\. To put it into context, bear markets start
    for one of three major fundamental reasons:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于近期股价走弱，我收到了一些关于2016年熊市开始的评论。为了便于理解，熊市开始通常基于以下三个主要基本面原因之一：
- en: War or revolution leading to a permanent loss of capital (think Confederate
    war bonds, or German panzers smashing through French lines on their way to Paris
    in 1940);
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 战争或革命导致资本永久性损失（想想看，南部联盟的战争债券，或是1940年德国坦克穿越法国防线直逼巴黎的情形）；
- en: An overly aggressive central bank tightening and tipping the economy into recession
    (you have got to be kidding me); or
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 中央银行过于激进的紧缩政策导致经济陷入衰退（这简直是在开玩笑）；
- en: An economic recession.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经济衰退。
- en: Since the first two points are highly unlikely to cause a bear market in the
    near future, I will focus on the likelihood of a recession. My framework of analysis
    is examine the economies of the three major trade blocs in the world, namely the
    US, Europe and Greater China.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于前两个因素在不久的将来极不可能导致熊市，我将重点关注经济衰退的可能性。我的分析框架是研究世界上三个主要贸易集团的经济状况，即美国、欧洲和大中华区。
