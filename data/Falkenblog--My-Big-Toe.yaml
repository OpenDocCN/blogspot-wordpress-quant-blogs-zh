- en: A large problem in physics concerns the nature of quantum reality, where as
    Richard Feynman famously  said, “if you think you understand it, you don’t understand
    it.”  A currently popular solution is the many worlds hypothesis, preferred by
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学中一个大的问题涉及量子现实的本质，正如理查德·费曼著名地所说：“如果你认为你理解了它，那么你实际上并不理解。”目前流行的解决方案是许多世界假设，这种方式被
- en: '[Eliezer Yudkowsky](http://lesswrong.com/lw/q8/many_worlds_one_best_guess/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Eliezer Yudkowsky](http://lesswrong.com/lw/q8/many_worlds_one_best_guess/)'
- en: among others, which is that for every quantum event, everything actually happens,
    merely in different branching universes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 等人提出的观点，即对于每一个量子事件，一切实际上都在发生，只不过在不同的分支宇宙中。
- en: '[![](img/fb3a21a4d0db0ee7855c3a3f3ae2e3f5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8U6JL3CXe3e8SHxzVIGpAQkjyiBlitqVb07SNx3bqMBdqm4UQYkNzHIxumnLbztkW5ke6zKtLJEbR60McmpE47A_hGY6gjVdjxByXKRzm_1LogNM1ufGgC3rVwK1gpr9KgF6cSw/s1600/bigtoe.jpg)'
  id: totrans-9
