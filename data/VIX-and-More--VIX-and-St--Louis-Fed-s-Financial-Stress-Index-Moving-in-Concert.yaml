- en: 'VIX and More: VIX and St. Louis Fed’s Financial Stress Index Moving in Concert'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX and St. Louis Fed’s Financial Stress Index Moving in Concert'
- en: 来源：[http://vixandmore.blogspot.com/2011/12/vix-and-st-louis-feds-financial-stress.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/vix-and-st-louis-feds-financial-stress.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/vix-and-st-louis-feds-financial-stress.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/vix-and-st-louis-feds-financial-stress.html#0001-01-01)
- en: Last year I talked about the [St. Louis Fed’s Financial Stress Index](http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html)
    (which I am calling the [STLFSI](http://vixandmore.blogspot.com/search/label/STLFSI)
    in order to lower my carpal tunnel risk) as a measure of financial market risk
    that I consider complementary to the VIX and in some cases perhaps even a superior
    alternative.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年我谈到了[圣路易斯联邦储备银行的金融压力指数](http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html)（我称之为[STLFSI](http://vixandmore.blogspot.com/search/label/STLFSI)以降低我的腱鞘炎风险），作为我认为与VIX相辅相成的金融市场风险度量，并且在某些情况下，甚至可能是一种更优的选择。
- en: Given the fact that some investors have difficulty coming to terms with the
    “[holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)”
    and the seasonal swoon in the VIX, I thought it might be timely to update a chart
    I have posted here [previously](http://vixandmore.blogspot.com/2010/09/zooming-in-on-st-louis-feds-financial.html)
    which captures the movements in the more broad-based STLSFI. Note that the chart
    dates from January 2007 and includes all the data from the financial meltdown
    of [2008](http://vixandmore.blogspot.com/search/label/2008), as well as the various
    permutations of the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    that have plagued the financial markets during the last two years or so. *[Data
    are through the last update to the STLFSI, 12/9/11.]*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于一些投资者难以接受“[节日效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)”和VIX的季节性下跌，我认为现在是时候更新我之前在此处发布的一张图表了，该图表捕捉了更广泛的STLSFI的变动。
    请注意，该图表日期从2007年1月开始，并包括了2008年的金融危机以及过去两年左右困扰金融市场的各种[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的变种。
    *[数据截至STLFSI的最后更新，2011年12月9日。]*
- en: Looking at some of the spikes in the chart, the first thing that strikes me
    is just how closely the two measures of risk have moved during the past five years.
    Also worth noting is the fact that both the VIX and the STLFSI indicate that the
    degree of risk/stress in the financial markets over the last few months has been
    slightly higher than what happened in one of the earlier Greek chapters of the
    euro zone debacle back in May and June of 2010.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 观察图表中的一些峰值，我首先注意到的是在过去五年中，两个风险度量指标的移动是多么的密切。 还值得注意的是，VIX和STLFSI都表明，过去几个月金融市场的风险/压力程度略高于2010年5月和6月欧元区危机的早期希腊章节中发生的情况。
- en: More importantly perhaps, both the recent VIX and STLFSI data suggest that the
    current threats to the global financial markets are at least an order of magnitude
    lower than what we experienced in late 2008 and early 2009\. This is not to say
    that both the VIX and STLFSI cannot spike much higher in short order, only that
    according to both measures, we now appear to be on the downhill side of the crisis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或许更重要的是，最近的VIX和STLFSI数据都表明，当前全球金融市场面临的威胁至少比我们在2008年底和2009年初经历的要低一个数量级。 这并不是说VIX和STLFSI都不能在短时间内大幅上涨，只是根据这两个指标，我们现在似乎已经度过了危机的下坡路。
- en: For more information on the components of the STLFSI and the index’s long-term
    performance, check out [St. Louis Fed’s Financial Stress Index](http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有关STLFSI组成部分和指数的长期表现的更多信息，请查看[圣路易斯联邦储备银行的金融压力指数](http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html)。
