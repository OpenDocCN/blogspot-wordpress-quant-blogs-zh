- en: '[![](img/555635d60f9bbc47231700091544a182.png)](http://photos1.blogger.com/blogger/138/258/1600/Aeroflex.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/555635d60f9bbc47231700091544a182.png)](http://photos1.blogger.com/blogger/138/258/1600/Aeroflex.jpg)'
- en: One of the prettiest airports in the world. I flew in there the other day and
    practiced some crosswind landings. If you come up short, you end up in one lake...
    too long, and you're in the other!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上最美的机场之一。我前几天飞到那里，练习了一些侧风着陆。如果你飞得太短，就会落在其中一个湖里...飞得太长，你就会落在另一个湖里！
