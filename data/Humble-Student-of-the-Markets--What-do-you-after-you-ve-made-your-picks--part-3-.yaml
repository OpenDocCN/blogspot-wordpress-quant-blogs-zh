- en: '**Trading: Not an afterthought**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易：并非事后思考**'
- en: A lot of investors spend so much time on selection that trading is treated as
    an afterthought. In some shops the responsibility for trading and execution is
    relegated to the most junior person on the team. This is an enormous mistake.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多投资者在选择上花费了如此多的时间，以至于交易被当作事后思考。在一些机构中，交易和执行的责任被分配给团队中最年轻的人。这是一个巨大的错误。
- en: Portfolio management can be a game of inches. In many of the surveys that I
    have seen over the years, the difference in ten-year returns between the first
    quartile and the median manager for a US large cap S&P 500-like mandate has varied
    between 0.8% to 1.5%. You can make all the right picks, get your portfolio construction
    and risk control right and easily lose it all in trading. (Admittedly this example
    is somewhat extreme as the spread between median and first quartile managers tend
    to be much higher in other kinds of mandates but I am just trying to prove a point
    here.)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 组合管理可以是一场英寸的较量。在我过去几年看到的许多调查中，美国大型市值S&P 500类似任务的第一个四分位数和中等管理者的十年回报差异在0.8%到1.5%之间。你可以在所有正确的选择、组合构建和风险控制上做得正确，很容易在交易上失去一切。（承认这个例子有些极端，因为中等和第一个四分位数管理者的差异在其他类型的任务中通常会更高，但我只是想证明一个观点。）
- en: '**How do you measure trading costs?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**你如何衡量交易成本？**'
- en: 'There are several popular ways of measuring trading costs:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 存在几种流行的衡量交易成本的方法：
- en: '- Commission (which is what many brokers focus on when I talk to them)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '- 佣金（当我和他们交谈时，许多经纪人关注的焦点）'
- en: '- Commission + Execution shortfall against a benchmark (usually VWAP, or Volume
    Weighted Average Price)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '- 佣金+执行缺口相对于基准（通常是VWAP，或成交量加权平均价格）'
- en: '- Commission + Execution shortfall + Opportunity costs (or the cost of not
    trading)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '- 佣金+执行缺口+机会成本（或不交易的成本）'
- en: '- Implementation shortfall vs. a paper portfolio'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '- 执行缺口与纸面组合'
- en: 'Once upon a time, execution benchmarks such as VWAP weren’t prevalent that
    we had to explain the concept to a lot of brokerage firms that we dealt with.
    Today this is a commonly accepted benchmark to measure execution. While it is
    a valid concept there are limitations to the measure as a trading cost measure:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经，执行基准如VWAP并不普及，我们不得不向很多我们打交道的经纪公司解释这个概念。今天，这是一个普遍接受的基准，用于衡量执行成本。虽然这是一个有效的概念，但作为交易成本的衡量标准存在局限性：
- en: '- The size of trade may be too big, in which case you become VWAP'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '- 交易的大小可能太大，在这种情况下，你变成了VWAP'
- en: '- The stock that you are trading may be too thin for a VWAP benchmark as it
    may only trade in blocks'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你交易的股票可能对VWAP基准来说太薄，因为它可能只以大额交易成交'
- en: '- Volume is migrating away from the floor of the NYSE and NASDAQ to the upstairs
    market and dark pools and therefore VWAP does not accurately measure the actual
    trades done'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '- 成交量正在从纽约证券交易所和纳斯达德的交易大厅转移到楼上市场和暗池，因此VWAP不能准确衡量实际成交的交易'
- en: '- There is an arms race going on out there: With the prevalence of VWAP as
    a benchmark, many brokers now have VWAP matching trading algorithms, where they
    slice and dice a block trade into smaller orders to feed into the market. Others
    have also developed algorithms to spot these types of orders.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '- 外面正在发生一场军备竞赛：随着VWAP作为基准的普及，许多经纪人现在拥有VWAP匹配交易算法，他们将大额交易分割成小订单，以供市场消化。其他人还开发了算法来识别这类订单。'
- en: What about the costs of not trading? Many years ago one institution used to
    base the bonus of the trading desk on the difference between the execution price
    and VWAP. As a result, the traders tried very hard to buy only on the bid and
    sell only on the ask. The executed prices against VWAP looked great, but very
    little of the order got done. In the case of the said institution, friction developed
    between the portfolio managers and the trading desk as a result of this mis-aligned
    incentive system.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 那么不交易的成本呢？很多年前，一家机构曾将交易部门的奖金基于执行价格与VWAP（成交量加权平均价格）的差异。结果是，交易员努力只在买入价买入，只在卖出价卖出。相对于VWAP，执行价格看起来很好，但订单完成量非常少。在这家机构的情况下，由于这种激励系统的不一致，投资组合经理与交易部门之间产生了摩擦。
- en: If you add in opportunity costs you have a more complete picture. This approach
    was suggested by Wayne Wagner, who co-founded the Plexus Group to do execution
    cost measurement, now part of
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你加上机会成本，你将得到更完整的画面。这种方法是由共同创立Plexus集团的Wayne Wagner提出的，该集团从事执行成本测量，现为
- en: '[ITG](http://www.itg.com/offerings/plexuswelcome/index.php)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[ITG](http://www.itg.com/offerings/plexuswelcome/index.php)'
- en: . Supposing that a trade didn’t executed, then opportunity cost is the difference
    between the decision price (the price at the time you decide to trade) and the
    ending price for the measurement period.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 。假设一个交易没有被执行，那么机会成本就是决策价格（决定交易时的价格）与测量期结束价格之间的差异。
- en: A more holistic way of approaching the trading cost measurement is to run a
    parallel paper model portfolio. Put in the changes to the portfolio when you decide
    to buy or sell and measure the returns of the paper portfolio against the actual
    portfolio. The difference is implementation cost. The problem with this approach
    is that it does not disaggregate costs.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一种更全面的交易成本测量方法是并行运行一个纸面模型组合。当你决定买入或卖出时，输入组合的变化，并测量纸面组合与实际组合的回报差异。这个差异就是执行成本。这种方法的缺点是没有细分成本。
- en: '**What to do?**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**应该怎么做？**'
- en: There are vendors and brokerage firms with trading cost estimate models. These
    models work on average but actual results can vary greatly from the estimate.
    I am a proponent of customizing the way you trade to the speed of the idea that
    you are trying to trade.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有些供应商和经纪公司有交易成本估算模型。这些模型平均来说有效，但实际结果可能与估算有很大差异。我主张根据你想交易的思路的速度来定制你的交易方式。
- en: A deep-value investor (and deep-value investors are usually early in the timing
    of their trades) should probably be patient and buy only on or below the bid price
    and sell on or above the ask price. On the other hand, if you have fast breaking
    information (a mining company had a big strike or a biotech’s has just announced
    results on one of their drugs) buying on the bid and selling on the ask is the
    wrong thing to do.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 深度价值投资者（深度价值投资者通常在交易时机上较早）可能应该有耐心，只在或低于买入价买入，只在或高于卖出价卖出。另一方面，如果你有快速的信息（一家矿业公司发现了一个大矿床，或者一家生物科技公司刚刚宣布了他们药物的一项试验结果），在买入价买入、在卖出价卖出是错误的做法。
- en: '**My suggestion:**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的建议：**'
- en: Undertake a study to understand the reasons behind your trades and their short-term
    price momentum. Are the trades chasing momentum or are they showing negative momentum?
    Is post-trade momentum positive or negative?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 进行一项研究，以了解你交易背后的原因及其短期价格动力。这些交易是在追逐动力还是展现负动力？交易后的动力是正面还是负面？
- en: In conclusion,
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 总结起来，
- en: '***there is no one-size-fits-all solution***'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '***没有一种一刀切的方法***'
- en: for the same reason that trading cost estimate models only work well on average.
    Trade lists with consistent positive price momentum call for an aggressive style
    of trading, while negative momentum trade lists call for a more patient style.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 正如交易成本估计模型只有在平均情况下才能良好运作的原因一样。具有持续正面价格动力的交易清单需要采取积极的交易方式，而具有负面动力的交易清单则需要更加耐心。
