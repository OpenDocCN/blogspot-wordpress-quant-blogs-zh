  prefs: []
  type: TYPE_NORMAL
  zh: 我过去几年和许多投资专业人士进行了讨论，他们大多数来自经纪社区，他们认为投资管理过程是简单的。你只需要选择正确的事物：正确的股票、正确的行业、国家、主题等。其余的都是实施过程中的“杂务”。
