  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/10/things-you-dont-see-at-market-bottoms.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/10/things-you-dont-see-at-market-bottoms.html#0001-01-01)
- en: The last time I published a post in a series of "things you don't see at market
    bottoms" based on US based investor enthusiasm was in June. Sufficient signs have
    emerged again for another edition.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上次我发布关于“市场底部看不到的事情”系列文章是基于美国投资者热情的版本是在六月。再次出现了足够迹象，可以推出另一版。
- en: As a reminder, it is said that while bottoms are events, but tops are processes.
    Translated, markets bottom out when panic sets in, and therefore they can be more
    easily identifiable. By contrast, market tops form when a series of conditions
    come together, but not necessarily all at the same time. My experience has shown
    that overly bullish sentiment should be viewed as a condition indicator, and not
    a market timing tool.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个提醒，有人说，虽然市场底部是事件，但顶部是过程。换句话说，当恐慌情绪蔓延时，市场触底，因此它们更容易被识别。相比之下，市场顶部是在一系列条件同时出现时形成的，但并非一定同时发生。我的经验表明，过于乐观的市场情绪应该被视为一个市场状况的指标，而不是一个市场时机的工具。
- en: 'Past editions of this series include:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的系列文章包括：
- en: I reiterate my belief that excessively bullish sentiment may not signal the
    top of the equity market, but investors should be aware of the risks of an environment
    in which sentiment has become increasingly frothy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我再次强调，过于乐观的市场情绪可能并不是股市顶部的信号，但投资者应该意识到，在情绪变得日益泡沫化的情况下，风险正在增加。
