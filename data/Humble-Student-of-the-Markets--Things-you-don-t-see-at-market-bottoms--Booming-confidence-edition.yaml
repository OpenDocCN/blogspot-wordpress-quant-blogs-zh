- en: 'Humble Student of the Markets: Things you don''t see at market bottoms: Booming
    confidence edition'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场底部看不到的事情：信心爆棚版
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/10/things-you-dont-see-at-market-bottoms.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/10/things-you-dont-see-at-market-bottoms.html#0001-01-01)
