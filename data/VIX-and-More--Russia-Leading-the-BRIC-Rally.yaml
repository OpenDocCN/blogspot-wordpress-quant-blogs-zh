- en: 'VIX and More: Russia Leading the BRIC Rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Russia Leading the BRIC Rally'
- en: 来源：[http://vixandmore.blogspot.com/2009/04/russia-leading-bric-rally.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/russia-leading-bric-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/russia-leading-bric-rally.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/russia-leading-bric-rally.html#0001-01-01)
- en: 'The last time I checked in with the [BRIC](http://vixandmore.blogspot.com/search/label/BRIC)
    countries, four months ago, the issue de jour was [BRIC Update: China a Leader
    or an Outlier?](http://vixandmore.blogspot.com/2008/12/bric-update-china-leader-or-outlier.html)
    At that time, [China](http://vixandmore.blogspot.com/search/label/China) was starting
    to move impressively off of an October bottom and [Russia](http://vixandmore.blogspot.com/search/label/Russia)
    was a notable laggard.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上次我关注[BRIC](http://vixandmore.blogspot.com/search/label/BRIC)国家的情况是在四个月前，当时的热门话题是[BRIC更新：中国是一个领导者还是一个异类？](http://vixandmore.blogspot.com/2008/12/bric-update-china-leader-or-outlier.html)。当时，[中国](http://vixandmore.blogspot.com/search/label/China)正从十月的低点强劲反弹，而[俄罗斯](http://vixandmore.blogspot.com/search/label/Russia)则是一个明显的落后者。
- en: As the chart below shows, in the five weeks since the U.S. stock indices have
    bottomed, it is Russia ([RSX](http://vixandmore.blogspot.com/search/label/RSX),
    red line) that has been the strongest performer, followed by India ([EPI](http://vixandmore.blogspot.com/search/label/EPI),
    blue line), with Brazil ([EWZ](http://vixandmore.blogspot.com/search/label/EWZ),
    gold line) and China ([FXI](http://vixandmore.blogspot.com/search/label/FXI),
    black line) bringing up the rear.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如下面图表所示，自美国股市指数触底以来的五周里，表现最强劲的是俄罗斯（[RSX](http://vixandmore.blogspot.com/search/label/RSX)，红线），其次是印度（[EPI](http://vixandmore.blogspot.com/search/label/EPI)，蓝线），而巴西（[EWZ](http://vixandmore.blogspot.com/search/label/EWZ)，金线)和中国（[FXI](http://vixandmore.blogspot.com/search/label/FXI)，黑线)则相对落后。
- en: I watch these relationships closely for a number of reasons, not the least of
    which is to determine how well the group as a whole is performing, if any particular
    country is separating itself from the pack, whether commodity producers or consumers
    are in favor, etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我密切关注这些关系的原因有很多，其中之一就是为了判断整个群体表现如何，是否有某个国家脱颖而出，商品生产商或消费者是否受到青睐等等。
- en: Part of the reason Russia has bounced more than its BRIC counterparts is that
    Russia suffered disproportionately in the recent bear market. In the nine months
    from June 2008 to February 2009, the RSX Russian ETF lost more than 82% of its
    value. The last month, however, has seen some notable improvements. Russia’s [credit
    default swaps](http://vixandmore.blogspot.com/search/label/credit%20default%20swaps),
    for instance, which reflect to the cost to insure the country’s debt, have improved
    from 694 to 412 in the last four weeks as the outlook for that country’s sovereign
    debt has improved dramatically.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯反弹幅度超过其金砖四国(BRIC)同伴的部分原因在于，俄罗斯在最近的市场熊市中遭受了不适当的打击。从2008年6月到2009年2月的九个月里，RSX俄罗斯ETF的价值损失了超过82%。然而，过去的一个月里，情况有了显著的改善。俄罗斯的[信用违约互换](http://vixandmore.blogspot.com/search/label/credit%20default%20swaps)就是一个例子，它反映了保险国家债务的成本，在过去的四周里从694下降到412，反映出该国主权债务的前景有了显著的改善。
- en: Going forward, country-specific trends may continue to dominate, but I suspect
    the relative performance of Russia and Brazil will say more about improvements
    in the commodities market as a whole than about the plight of a particular national
    economy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，特定国家的趋势可能会继续占主导地位，但我怀疑俄罗斯和巴西的相对表现将更多地说明商品市场整体的改善，而不是特定国家经济的困境。
