- en: Money Mavericks and Single Dealer Platforms
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《金融奇才》与单交易商平台
- en: September 7, 2010
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2010年9月7日
- en: In [Lars Kroijer](http://uk.linkedin.com/pub/lars-kroijer/5/85/771)‘s excellent
    [Money Mavericks](http://www.amazon.co.uk/Money-Mavericks-Confessions-Manager-Financial/dp/027373198X)
    he describes executing his first trade after launching his hedge fund, Holte Capital
    in late 2002\. It’s a $50K equity buy order, and his broker says “you do know
    this is only a 50 grand order, right ?” The broker goes on to suggest that his
    seniors won’t be happy with him handling such small orders. Lars finds the experience
    dispiriting, and starts to use his prime broker’s “cheap and electronic direct
    market access platforms” to execute.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[拉尔斯·克罗伊杰](http://uk.linkedin.com/pub/lars-kroijer/5/85/771)的杰出作品[《金融奇才》（Money
    Mavericks）](http://www.amazon.co.uk/Money-Mavericks-Confessions-Manager-Financial/dp/027373198X)中，他描述了在2002年底成立对冲基金Holte
    Capital后，执行他的第一笔交易的情形。这是一笔5万美元的股票购买订单，他的经纪人说：“你知道这只是一笔五万美元的订单吗？”经纪人接着建议，他的上级不会高兴他处理这么小的订单。拉尔斯觉得这个经历令人沮丧，于是开始使用他的主要经纪商的“价格低廉且电子化的直接市场接入平台”来执行交易。
- en: So I guess one driver of single dealer platform flow is brokers at big firms
    dissing small clients who execute by voice !
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我想，单交易商平台的流量的一个驱动因素可能是大型机构中的经纪人轻视通过语音执行交易的小客户！
