- en: Web Components
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Web 组件
- en: 'Axel [Rauschmayer](http://www.2ality.com/2013/05/google-polymer.html) hits
    the [nail](http://www.infoq.com/news/2013/05/webcomponents) on the head regards
    framework madness:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'Axel [Rauschmayer](http://www.2ality.com/2013/05/google-polymer.html) 在谈到框架疯狂时，命中了要害： '
- en: A rich set of widgets. In my opinion, this is the biggest deal about Web [Components](http://www.w3.org/TR/components-intro/)
    (and, to a lesser degree, about Polymer). We finally get a large set of widgets
    that we can use anywhere.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一整套丰富的小部件。在我看来，这是关于Web [组件](http://www.w3.org/TR/components-intro/)（以及在较小程度上关于Polymer）的最重要的一点。我们终于得到了一大堆可以在任何地方使用的小部件。
- en: Finally, we could get to a decent set of financial [widget](https://developers.google.com/events/io/sessions/318907648)
    for building Single Dealer Platforms (SDP) e.g. a currency pair web component
    (Shadow DOM, <template>, custom elements, MDV, new CSS primitives)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我们可以得到一套像样的用于构建单一交易员平台（SDP）的金融[小部件](https://developers.google.com/events/io/sessions/318907648)，例如一个货币对Web组件（Shadow
    DOM，<template>，自定义元素，MDV，新的CSS原语）
