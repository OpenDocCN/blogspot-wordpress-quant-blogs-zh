- en: My recent Rx reboot, this time in Java, allows Google to remind me of Lee’s
    [Introduction to Rx](http://www.introtorx.com/) book as a useful source of Rx
    information, in combination with the [RxJava](https://github.com/Netflix/RxJava/wiki)
    wiki.  The [acknowledgements](http://www.introtorx.com/content/v1.0.10621.0/00_Foreword.html#Acknowledgements)
    page offers a blast from the past 🙂  Now if I could only find a [Marble](http://mnajder.blogspot.co.uk/2010/03/rxsandbox-v1.html)
    [diagram](http://archive.msdn.microsoft.com/MarbleGenerator) generator that works
    in Intellij
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近用Java重新开始了Rx的学习，这次Google提醒我Lee的[Rx简介](http://www.introtorx.com/)一书是Rx信息的宝贵来源，结合了[RxJava](https://github.com/Netflix/RxJava/wiki)维基。在[致谢](http://www.introtorx.com/content/v1.0.10621.0/00_Foreword.html#Acknowledgements)页，我仿佛回到了过去🙂
    现在如果我只能找到一个在Intellij中工作的[Marble](http://mnajder.blogspot.co.uk/2010/03/rxsandbox-v1.html)
    [图表](http://archive.msdn.microsoft.com/MarbleGenerator)生成器
