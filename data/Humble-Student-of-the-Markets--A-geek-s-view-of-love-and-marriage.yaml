- en: 'Humble Student of the Markets: A geek''s view of love and marriage'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑学生：极客对爱情和婚姻的看法
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/a-geeks-view-of-love-and-marriage.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/a-geeks-view-of-love-and-marriage.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/a-geeks-view-of-love-and-marriage.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/a-geeks-view-of-love-and-marriage.html#0001-01-01)
- en: Mrs. Humble Student of the Markets and I were married 20 years ago on Labor
    Day weekend in 1995\. As a true geek, I used to have a five uncorrelated factor
    model for what makes a good relationship.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我和市場谦卑学生夫人于1995年劳动节周末结婚，至今已有20年。作为一个真正的极客，我曾经有一个五个无关因素的模型，用来判断什么能构成一个好的关系。
- en: As a different more simplified approach, Hannah Fry distilled it into a simple
    mathematical formula in a
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种更简单的方法，汉娜·弗莱将其简化为一个简单的数学公式，在
- en: '[TED talk](https://www.ted.com/talks/hannah_fry_the_mathematics_of_love?language=en#t-196974)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[TED演讲](https://www.ted.com/talks/hannah_fry_the_mathematics_of_love?language=en#t-196974)'
- en: (via
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （通过
- en: '[Business Insider](http://www.businessinsider.com/mathematical-secret-to-lasting-relationships-2015-6)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/mathematical-secret-to-lasting-relationships-2015-6)'
- en: '):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Fry, who works at the UCL Centre for Advanced Spatial Analysis in London, explains
    in her 2014 TED Talk and recently released book, "The Mathematics of Love," that
    the best predictor of long-lasting relationships is how positive and negative
    a couple can be to one another.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在伦敦大学学院高级空间分析中心工作的弗莱，在她的2014年TED演讲和最近出版的书《爱的数学》中解释说，预测长期关系最佳的因素是一对伴侣对彼此能有多积极和消极。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In her book, she discusses the groundbreaking work of psychologist John Gottman
    and his team. Over many years they observed hundreds of couples and noted their
    facial expressions, heart rates, blood pressure, skin conductivity, and the words
    they used in conversation with their partners.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在她的书中，她讨论了心理学家约翰·戈特曼及其团队的突破性工作。多年来，他们观察了数百对夫妇，并记录了他们的面部表情、心率、血压、皮肤电导以及他们与伴侣交谈时使用的词汇。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They discovered low-risk couples have more positive interactions with each other,
    and high-risk couples tend to spiral into negativity.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们发现低风险夫妇彼此之间有更多积极的互动，而高风险夫妇往往陷入消极的漩涡。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As Fry puts it, "In relationships where both partners consider themselves as
    happy, bad behavior is dismissed as unusual." For example, a wife might assume
    her husband's grumpiness is due to stress at work or a bad night's sleep.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如弗莱所说，“在双方都认为自己幸福的伴侣关系中，不良行为被视为不寻常。”例如，妻子可能会认为丈夫的坏脾气是因为工作压力大或睡眠不好。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"In negative relationships, however, the situation is reversed," writes Fry.
    "Bad behavior is considered the norm." A husband, for instance, might think his
    wife''s grumpiness is "typical," due to her "selfishness" or other negative personality
    trait.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 弗莱写道，“然而，在消极的伴侣关系中，情况正好相反。”例如，丈夫可能会认为妻子的坏脾气是“典型的”，因为她的“自私”或其他消极性格特征。
- en: '[![](img/7a8d8a534107620811201c5997ca0923.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQFpu_G02v-bJI8W_VUk1ZRyRpZUuscSfWkDZlaNTbAhWHiDChsY3MYVBwoRoUbF7ImLthvyvadAqPAynJ_ZKdpFIz_smfG-WMSMHk_tFUBIFO_2Zo9ruwS2t32lZZQC0pkl6ikQDlW5g/s1600/High+and+low+risk+couples.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQFpu_G02v-bJI8W_VUk1ZRyRpZUuscSfWkDZlaNTbAhWHiDChsY3MYVBwoRoUbF7ImLthvyvadAqPAynJ_ZKdpFIz_smfG-WMSMHk_tFUBIFO_2Zo9ruwS2t32lZZQC0pkl6ikQDlW5g/s1600/High+and+low+risk+couples.png)'
- en: As Fry explains, the model is framed as husband and wife but also applies to
    same-sex spouses and unmarried couples in long-term relationships.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如弗莱解释的那样，这个模型是围绕丈夫和妻子构建的，但也适用于同性配偶和长期关系中未结婚的伴侣。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The wife's equation is the top line, the husband's the bottom, and it solves
    for how positive or negative the next thing they say will be.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 妻子的方程式是上面的线，丈夫的是下面的线，它们解决了他们接下来要说的话会是多么积极或消极的问题。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In hers, w stands for her mood in general, rwWt represents her mood when she's
    with her husband, and IHW shows how the husband's actions influence her. The husband's
    follows the same pattern.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在她的模型中，w代表她的一般心情，rwWt代表她和丈夫在一起时的心情，IHW显示丈夫的行为如何影响她。丈夫的模型遵循同样的模式。
- en: 'Fry concluded:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 弗莱总结道：
- en: Happy couples, then, tend to have more positive interactions than negative ones,
    and thus are more likely to give each other the benefit of a doubt. When there
    is an issue, they're more likely to bring it up quickly, fix it, and move on.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，幸福的夫妻往往有更多积极的互动，而不是消极的，因此他们更愿意给彼此留下好印象。当有问题时，他们更可能迅速提出，解决问题，然后继续前进。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Mathematics leaves us with a positive message for our relationships," Fry
    says, "reinforcing the age-old wisdom that you really shouldn''t let the sun go
    down on your anger.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 弗莱说：“数学给我们的人际关系带来了积极的信息，它强化了古老的智慧，那就是你真的不应该让你的愤怒持续到太阳下山。”
- en: It's funny that as quants we try to build systems and be unemotional about the
    process of investing, largely because emotional swings can lead us astray. Yet
    human relationships is about precisely that - emotional bonds. Fry's work bridges
    that gap with mathematics and demonstrated how to make a relationship last beyond
    the initial sparks.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，作为量化投资者，我们试图建立系统，在投资过程中保持冷静，主要是因为情绪波动可能会使我们误入歧途。然而，人际关系正是建立在情感联系之上的。弗莱的工作用数学弥合了这一差距，并展示了如何使关系超越初期的火花，长久维持。
- en: To put in more succinctly, it's all about finding a best friend to spend your
    life with. I am truly blessed to have my best friend to be my life partner for
    the last 20 years. Together, we have a wonderful daughter (and a dog).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 更简洁地说，这一切都是关于找到一个可以共度一生的最好的朋友。我非常感激，过去20年我的最好的朋友也是我的生活伴侣。我们一起拥有了一个可爱的女儿（还有一只狗）。
- en: I have taken the last week off and we are re-visiting the site of our wedding
    ceremony in Kananaskis, a resort in the Canadian Rockies near Banff. The
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周休假，我们重游了我们婚礼仪式的举办地，卡纳纳斯基斯，这是加拿大落基山脉班夫附近的一个度假村。
- en: '[2002 G8 Summit](https://en.wikipedia.org/wiki/28th_G8_summit)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[2002年G8峰会](https://en.wikipedia.org/wiki/28th_G8_summit)'
- en: was held at Kananaskis and, in fact, the very spot where we got married 20 years
    ago is where the G8 leader group photo was taken.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 二十年前我们结婚的地方就在卡纳纳斯基斯，事实上，G8领导人合影的地方就是我们当年结婚的地点。
- en: Enjoy your long weekend!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你们享受长周末！
