- en: reported that Vasileiocs Gkionakis of UniCredit came to a similar conclusion.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 报道，UniCredit的Vasileios Gkionakis得出了类似的结论。
- en: That got me thinking. A falling USD implies that the market is losing confidence
    in the value of USD assets. If the greenback is going to be under such pressure,
    what happens in the next recession?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我陷入了思考。美元的下跌意味着市场对美元资产的价值正在失去信心。如果美元将面临如此大的压力，下一次经济衰退会发生什么？
- en: In the past, USD assets, and Treasury securities in particular, have been the
    safe haven asset of choice during periods of economic stress. If the USD and USTs
    lose their safe status, what happens to diversified portfolio returns? Will the
    decline in their asset values accelerate because bonds, and especially USTs, fall
    in value along with the price of other risky assets like stocks?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，美元资产，特别是国债，在经济压力期间一直是首选的安全资产。如果美元和美国国债失去它们的安全地位，多样化投资组合的回报会发生什么？债券的价值，特别是美国国债的价值，以及其他风险资产如股票的价格下跌，是否会加速其资产价值的下降？
