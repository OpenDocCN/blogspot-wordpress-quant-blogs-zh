- en: '**Will Treasuries continue to be diversifiers?** [Bloomberg](https://www.bloomberg.com/news/articles/2018-03-05/easy-allocation-models-doomed-as-diversification-breaks-down)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**国债是否会继续起到分散作用？** [彭博社](https://www.bloomberg.com/news/articles/2018-03-05/easy-allocation-models-doomed-as-diversification-breaks-down)'
- en: recently reported that Sanford Bernstein declared the 60/40 portfolio to be
    doomed, because the prices of different asset classes, which were believed to
    be diversifying, are moving together.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有报道称，桑福德·伯恩斯坦宣称60/40投资组合注定要失败，因为被认为具有分散作用的不同资产类别的价格正在一起波动。
- en: This brings up an interesting point, will bonds do their part to diversify portfolio
    returns and cushion equity downside risk in the next bear market? In the last
    crisis, fixed income investments proved to be a poor diversifier as credit spreads
    blew out, and only Treasuries rallied. In the next bear market, will Treasuries
    be able to fulfill their role as diversifying investments?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这引发了一个有趣的问题，在下一熊市中，债券是否能够发挥其作用，多样化投资组合回报并缓解股市的下行风险？在上一次危机中，固定收益投资证明是一个糟糕的多样化投资，因为信用利差扩大，只有国债在上涨。在下一熊市中，国债能够发挥其作为多样化投资的职责吗？
- en: In the wake of widespread worries over the Republicans' latest fiscal experiment
    with tax cuts during the late phase of an expansion, a number of strategists have
    voiced concerns about the downward pressure that exploding fiscal deficits would
    put on the US Dollar.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在广泛担忧共和党最新的财政实验——在扩张后期减税的背景下，许多策略师对不断上升的财政赤字对美元造成的下行压力表示担忧。
- en: '[Macquarie](https://www.businessinsider.com.au/usd-dxy-us-dollar-outlook-twin-deficits-macquarie-2018-2)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Macquarie](https://www.businessinsider.com.au/usd-dxy-us-dollar-outlook-twin-deficits-macquarie-2018-2)'
- en: pointed out that priming the fiscal pump during a period of low unemployment
    is highly unusual.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，在失业率低的情况下刺激财政政策是非常不寻常的。
- en: If history is any guide, then the USD is likely to face significant downward
    pressure in the future as deficits explode upwards.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果历史能给我们任何启示，那么美元在未来很可能面临显著的下行压力，因为财政赤字在上升。
