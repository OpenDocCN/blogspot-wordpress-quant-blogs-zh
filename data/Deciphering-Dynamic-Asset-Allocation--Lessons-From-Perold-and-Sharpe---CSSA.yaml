  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一张表，尽可能接近将上面不同策略与更常用的投资策略或产品联系起来（请注意，由于这些车辆/策略的多资产构成，连接并不完全完美）：
- en: '[![dynamic asset allocation table 2](img/31c18318528305eef9bb19c4ce19719e.png)](https://cssanalytics.files.wordpress.com/2013/03/dynamic-asset-allocation-table-2.png)'
