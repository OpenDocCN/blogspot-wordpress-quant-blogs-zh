- en: The first takeaway is that there is no uniform winning strategy in all market
    conditions. Each strategy has a particular regime in which is it likely to shine.
    Bull Markets tend to favor Buy and Hold (BAH) unless one is able to successfully
    employ a CPPI strategy on the underlying asset with leverage (this may or may
    not be possible .Other things being equal, the degree to which CPPI-L will be
    able to beat a BAH is proportional to the degree of market noise; as the market
    becomes noisier, the CPPI-L will have more difficulty matching BAH. With more
    predictable/trending behavior the CPPI-L will easily beat BAH.Without the use
    of leverage, it is impossible for CPPI or CM to keep up with BAH in rising markets.
    This is the case for most tactical strategies- especially if they hold assets
    other than the equity market. This under-performance can also be compounded by
    market noise. CM also has difficulty in bull markets because it is constantly
    “taking profits” via re-balancing and inherently reducing the delta to the market.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个要点是，在所有市场条件下都没有统一的获胜策略。每种策略都有一定的市场环境适合它发挥作用。牛市往往偏向于支持买入并持有（BAH），除非能够成功地在基础资产上运用
    CPPI 策略与杠杆（这可能或可能不可能。其他条件相同，CPPI-L 能够击败 BAH 的程度与市场噪音的程度成正比；随着市场变得更加嘈杂，CPPI-L 将更难以与
    BAH 匹敌。在更可预测/趋势性行为的情况下，CPPI-L 将轻松击败 BAH。在不使用杠杆的情况下，CPPI 或 CM 在上涨市场中无法跟上 BAH。这是大多数战术策略的情况-特别是如果它们持有除了股票市场以外的资产。市场噪音也可能加剧这种表现不佳。CM
    在牛市中也存在困难，因为它通过再平衡不断地“获利”，从根本上减少与市场的差距。
- en: In Sideways Markets, both BAH and CPPI struggle  due to a lack of return and
    a greater abundance of noise. This is where CM shines since it is like [Shannon’s
    Demon](https://cssanalytics.wordpress.com/2009/12/02/shannons-demon/ "Shannon’s Demon")–
    the optimal strategy for capitalizing on entropy. Unlike BAH and CPPI, it is possible
    to make money with CM even if the market does not produce a positive return.  CPPI
    is most vulnerable in sideways markets because it is the most sensitive to noise
    and can get “whipsawed.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在横向市场中，由于回报的缺乏和噪音的增加，BAH 和 CPPI 都会遇到困难。这是 CM 发光的地方，因为它就像 [香农的恶魔](https://cssanalytics.wordpress.com/2009/12/02/shannons-demon/
    "Shannon’s Demon")-资本化熵的最佳策略。与 BAH 和 CPPI 不同，即使市场没有产生正回报，使用 CM 也有可能赚钱。CPPI 在横向市场中最易受攻击，因为它对噪音最敏感，可能会遭受“鞭打”。
- en: In Bear Markets, CPPI strategies shine because they have a fixed maximum total
    loss defined by the floor that is always set at a % that is greater than zero.
    The degree of protection that is guaranteed will be proportional to the reciprocal
    of the slope (1/m). The protection will also be a function of whether the floor
    is ratcheted as the asset rises, and also whether the floor is periodically reset-
    like rolling call options.  BAH obviously does the worst, as it is fully exposed
    to any losses that incur. CM falls in the middle as it has inherently less exposure
    through re-balancing, and also tends to capture some of the market volatility.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在熊市中，CPPI 策略因为它们有一个固定的最大总损失（由始终设置为大于零的 floor 定义）而闪耀。所保证的保护程度将与斜率的倒数（1/m）成比例。保护也将取决于地板是否随着资产上涨而随之调整，以及地板是否定期重置-就像滚动购买期权一样。显然，BAH
    表现最差，因为它完全暴露于发生的任何损失之中。CM 位于中间，因为它通过再平衡具有较少的敞口，并且还倾向于捕捉一些市场波动。
- en: In general, CPPI-type strategies are most related to trend-following and momentum
    or relative-strength investing. The broad class of “tactical” or “active” strategies
    are likely to have a payoff profile very similar to CPPI. In contrast CM-type
    strategies are either more similar to “balanced” type passive funds or ETFs, “strategic”
    asset allocation methodologies that are static, or represented by strategies that
    attempt to capture mean-reversion.  BAH-type strategies represent virtually any
    passive holding- I would include most equity or bond mutual funds/etfs in here
    simply because they all seek to have low tracking error and make minor bets on
    individual holdings in an attempt to outperform on a relative basis.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一般而言，CPPI 类型的策略与趋势跟随、动量或相对强度投资最相关。 “战术”或“主动”策略的广泛类别很可能具有与 CPPI 非常相似的回报特征。相比之下，CM
    类型的策略要么更类似于“平衡”型被动基金或 ETF，要么是静态的“战略”资产配置方法，要么由试图捕捉均值回归的策略代表。BAH 类型的策略几乎代表任何被动持有-
    我会简单地将大多数股票或债券共同基金/交易所交易基金包括在这里，因为它们都试图具有较低的跟踪误差，并对个别持有进行较小的投注，以尝试在相对基础上取得超额收益。
- en: 'Perhaps the most important takeaway from the paper was defined as a theory
    for which strategy will be likely to outperform/underperform:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是这篇论文最重要的收获是被定义为哪种策略可能会表现优异/劣势：
- en: “*the fact that convex and concave strategies are mirror images of one another
    tells us that the more demand there is for one of these strategies, the more costly
    its implementation will become, and the less healthy it may be for markets generally.
    If growing numbers of investors switch to convex strategies, then markets will
    become more volatile, for there will be insufficient buyers in down markets and
    insufficient sellers in up markets at previously “fair” prices. In this setting,
    those who follow concave strategies may be handsomely rewarded. Conversely, if
    growing numbers of investors switch to concave strategies, then the markets may
    become too stable. Prices may be too slow to adjust to fair economic value. This
    is the most rewarding environment for those following convex strategies. Generally,
    whichever strategy is “most popular” will subsidize the performance of the one that
    is “least popular.” Over time, this will likely swell the ranks of investors following
    the latter and contain the growth of those following the former, driving the market
    toward a balance of the two.” **Perold and Sharpe, “Dynamic Strategies for Asset
    Allocation.”***
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “*凸面和凹面策略是彼此的镜像这一事实告诉我们，对于这些策略的需求越大，其实施的成本就越高，而且对市场普遍可能会越不健康。 如果越来越多的投资者转向凸面策略，那么市场将变得更加波动，因为在以前的“公平”价格上，下行市场的买方不足，而上行市场的卖方不足。
    在这种情况下，那些遵循凹面策略的人可能会得到丰厚的回报。 相反，如果越来越多的投资者转向凹面策略，那么市场可能会过于稳定。 价格可能太慢地调整到公平经济价值。
    这对于那些遵循凸面策略的人来说是最有回报的环境。 一般来说，无论哪种策略“最受欢迎”，都将资助执行较不受欢迎的那个策略的表现。 随着时间的推移，这可能会增加后者的投资者人数，并遏制后者的增长，推动市场朝着这两者的平衡。”
    **佩罗德和夏普，《资产配置的动态策略》***
- en: The theory is simple and is supported by recent market history- if everyone
    wants for example market upside with protection–ie tactical type strategies- then
    buy and hold and constant mix will probably outperform. The opposite is true if
    everyone wants  a more passive approach. Remember the 1990’s when everyone was
    switching to index funds? That massive shift in demand gave rise to one of the
    most profitable decades for tactical/active management- 2000- 2008\. The spectacular
    success of tactical strategies in 2008 especially gave rise to tremendous demand
    for tactical which subsequently underperformed in a big way in 2009\. Renewed
    market problems in 2010 and 2011 and the prospect of a sovereign debt crisis produced
    good performance for tactical strategies and naturally tremendous demand given
    all of the renewed “fear mongering”. Naturally 2012 was not kind to tactical strategies–especially
    those that sought to minimize volatility to protect against a crisis. As investors
    begin to pile into equity markets and passive investments again, it is possible
    that tactical products will eventually outperform.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个理论很简单，而且得到了近期市场历史的支持——如果每个人都想要市场上涨与保护——即战术类型的策略——那么买入并持有以及持续混合可能会表现优异。相反，如果每个人都想要更加被动的方法，则情况恰恰相反。还记得
    1990 年代吗，当每个人都在转向指数基金吗？这种巨大的需求转变催生了战术/主动管理的最赚钱的十年之一——2000-2008 年。特别是战术策略在 2008
    年的惊人成功，随后在 2009 年大幅度表现不佳。2010 年和 2011 年的市场问题以及主权债务危机的前景产生了对战术策略的良好表现，自然会引起巨大的需求，考虑到所有重新出现的“恐慌散播”。自然，2012
    年对战术策略并不友好——尤其是那些试图减少波动性以防范危机的策略。随着投资者再次涌入股票市场和被动投资，战术产品最终可能会表现优异。
- en: 'The key lesson is that markets do not exist in a vacuum– the relative peformance
    of a strategy is inversely proportional to the general demand for that strategy:
     when it is least popular to be tactical, it is likely that tactical will outperform.
    In contrast, when it is least popular to be passive or hold a strategic asset
    allocation it is most likely that these will outperform. Basically, if it hurts
    to invest in a given strategy and you have a lot of company in feeling that way
    it is probably a good idea to invest! The problem is that most investors and advisors
    want to go with what is working now as this is the easiest sell and also the most
    comfortable to invest in. On the choice of which dynamic strategy to use in the
    long run, again Perold and Sharpe had some wise words:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关键教训是，市场并非孤立存在——一种策略的相对表现与对该策略的一般需求成反比：当采取战术举措最不流行时，战术很可能表现优异。相反，当 passivity
    或持有战略资产配置最不流行时，这些策略最有可能表现优异。基本上，如果投资某种策略感到痛苦，并且许多人都有同样的感觉，那么投资可能是一个好主意！问题在于，大多数投资者和顾问都希望选择当前有效的方法，因为这样最容易推销，也最舒适投资。至于长期使用哪种动态策略的选择，Perold
    和 Sharpe 再次有一些明智的话：
- en: '*“Which dynamic strategy is demonstrably the best? The goal of this article
    is to emphasize that “best” should be measured by the degree of fit between a strategy’s
    exposure diagram and the investor’s risk tolerance (expressed as a function of
    an appropriate cushion). Ultimately, the issue concerns the preferences of the
    various parties that will bear the risk and/or enjoy the reward from investment.
    There is no reason to believe that any particular type of dynamic strategy is
    best for everyone (and, in fact,only buy-and-hold strategies could be followed
    by everyone). **Financial analysts can help those affected by investment results
    understand the implications of various strategies, but they cannot and should
    not choose a strategy without substantial knowledge of the investor’s circumstances
    and desires**.”*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “哪种动态策略可以被明确证明是最好的？本文的目标是强调“最好”应该根据策略的暴露图与投资者的风险容忍度之间的契合程度来衡量（以适当的缓冲函数表达）。归根结底，问题涉及到将承担风险和/或享受投资回报的各方的偏好。没有理由相信任何特定类型的动态策略对每个人都是最好的（事实上，只有买入并持有策略可以被每个人遵循）。**金融分析师可以帮助受到投资结果影响的人了解各种策略的影响，但他们不能也不应该在不充分了解投资者情况和愿望的情况下选择策略**。”
