- en: 'Deciphering Dynamic Asset Allocation: Lessons From Perold and Sharpe | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解读动态资产配置：Perold和Sharpe的经验教训 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2013/03/13/deciphering-dynamic-asset-allocation-lessons-from-perold-and-sharpe/#0001-01-01](https://cssanalytics.wordpress.com/2013/03/13/deciphering-dynamic-asset-allocation-lessons-from-perold-and-sharpe/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2013/03/13/deciphering-dynamic-asset-allocation-lessons-from-perold-and-sharpe/#0001-01-01](https://cssanalytics.wordpress.com/2013/03/13/deciphering-dynamic-asset-allocation-lessons-from-perold-and-sharpe/#0001-01-01)
- en: The recent popularity of “tactical” investment strategies has given rise to
    a dizzying array of new terminology and strategy descriptions. Most investors
    and investment professionals lack a deeper understanding of the core nature of
    such strategies. They can hardly be faulted for all of the marketing material
    floating around that often obfuscates the difference between a separate brand
    and a truly separate strategy.  In reality, most “tactical” strategies are very
    similar and have predictable payoff profiles even if their returns are not predictable.
    The class of tactical strategies are essentially part of the broader class of
    “dynamic asset allocation”strategies (DAA). The opposite of DAA is to employ “strategic”
    or policy-based asset allocation that contains a constant mix (like 50/50 or 60/40).The
    premise of DAA is that through active shifts in portfolio weightings, one can
    add value versus buy and hold or stategic/constant mix portfolio allocation.  One
    of the best articles that helps provide a solid grounding in Dynamic Asset Allocation
    was a [classic paper](http://www.stanford.edu/class/msande348/papers/PeroldSharpe.pdf)
    by Perold and Sharpe.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “战术”投资策略的近期流行使各种新的术语和策略描述层出不穷。大多数投资者和投资专业人士缺乏对这类策略本质的更深入理解。他们很难归咎于市场上充斥着往往混淆不同品牌和真正独立策略之间差异的营销材料。事实上，大多数“战术”策略非常相似，并且具有可预测的收益概况，即使它们的回报并不可预测。战术策略的类别本质上是更广泛的“动态资产配置”策略（DAA）的一部分。相反，力求“战略”或基于政策的资产配置，其中包含恒定混合（如50/50或60/40）。DAA的前提是通过对投资组合权重的积极调整，可以在买入持有或战略/恒定混合投资组合配置方面增加价值。帮助对动态资产配置有坚实基础的最好的文章之一是由Perold和Sharpe撰写的[经典论文](http://www.stanford.edu/class/msande348/papers/PeroldSharpe.pdf)。
- en: 'There are essentially three core strategies compared in the paper (excluding
    those that are option-based): 1) **buy and hold**–yes this is a strategy 2) **constant
    mix (CM)**– this is like a policy weighting that is constantly rebalanced such
    as 60/40 stocks/bonds  3) **constant proportion (CPPI)**– this is essentially
    synthetic portfolio insurance generated by using a dynamic allocation between
    stocks and t-bills.  In CPPI, you would buy stocks as they are rising with an
    increasing proportion, and sell stocks when they are falling with a decreasing
    proportion until you hit a “floor”- which is essentially akin to a stop loss.
    These three strategies are  demonstrated in the paper to have very different payoff
    profiles as a function of market conditions. The table below provides a useful
    “cheat sheet” that also helps clarify the differences. The best performer in a
    given market regime is ranked #1 while the worst performer is ranked #4:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本文主要比较了论文中的三种核心策略（不包括基于期权的策略）：1) **买入持有**–是的，这是一种策略 2) **恒定混合（CM）**– 这类似于一个不断平衡的权重策略，比如60/40股票/债券
     3) **恒定比例（CPPI）**– 这本质上是通过动态配置股票和国债之间的分配来生成合成的投资组合保险。  在CPPI中，您会随着股票价格上涨以逐渐增加的比例买入股票，并以逐渐减少的比例在股票下跌时卖出，直到达到“底部”-
    这本质上相当于止损。论文中证明这三种策略在市场条件下具有非常不同的收益概况。下表提供了一个有用的“速查表”，也有助于澄清差异。在特定市场环境下表现最好的排名为#1，而表现最差的排名为#4：
