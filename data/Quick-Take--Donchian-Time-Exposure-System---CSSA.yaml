- en: 'As a new take on Donchian Channels, this system takes into account the impact
    of time as a moderator in adding/subtracting exposure. Donchian Channels are effectively
    a breakout system, and one of the key metrics of a successful breakout is that
    it makes progress quickly and tends to last a long time. In contrast, false breakouts
    tend to stall and eventually reverse soon after the initial move. Using this knowledge
    we can effectively increase and reduce exposure as a a function of time. The theory
    that I propose is that the metric of time to use for decisions should be equivalent
    to the square root of the channel length (note this could also represent a moving
    average length). Here are the rules:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为对唐奇安通道的新看法，该系统考虑了时间作为增加/减少曝光度的调节因素。唐奇安通道本质上是一个突破系统，成功突破的关键指标之一是它迅速取得进展并倾向于持续较长时间。相比之下，假突破往往会停滞不前，并在最初动作之后不久反转。利用这一知识，我们可以有效地根据时间增加和减少曝光度。我提出的理论是，决策的时间度量应与通道长度的平方根相当（注意这也可以代表移动平均长度）。以下是规则：
- en: 1) Buy all 25 day breakouts for longs starting with a base exposure of 50% of
    capital–the key time decision metric is the square root of 25 or 5 days. Set a
    stop loss of 2 ATR below the entry price.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 对于多头仓位，购买所有25天的突破，初始仓位为资本的50%——关键的时间决策指标是25或5天的平方根。设定止损为进入价格以下2个ATR。
- en: 2) If the breakout rises above your entry price after 5 days add 25% additional
    exposure. In contrast, if the market fails to rise above your entry price after
    5 days, subtract 25%. After subtracting 25% if the next 5 days go by without positive
    progress you should exit the trade even if the stop loss is not hit.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 如果持仓5天后突破价高于进入价格，则增加25%的曝光度。相反，如果市场在5天内未能升至进入价格以上，则减去25%。减去25%后，如果接下来的5天内没有积极进展，您应该平仓，即使止损未触发。
- en: 3) After adding your first successful 25% unit,  raise your stop loss to the
    first entry price for this unit only. If the stop loss is triggered you will still
    have 50% exposure. Exit this remaining unit only if your original stop loss is
    hit (2 atrs below the initial entry price).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 在成功增加第一个25%的单位后，将止损提高到仅为此单位设定的第一个进入价格。如果触发止损，您仍然有50%的曝光度。只有当原始止损触发时（即初始进入价格以下2个ATR），才退出剩余的单位。
- en: 4) After another 5 days, if the price of the market has risen above the first
    add on unit, than add another 25%. At this point the stop loss for all units is
    raised to the initial entry price of the trade.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 又过了5天，如果市场价格升至第一个增加单位的突破价以上，则再增加25%。此时，所有单位的止损提高到交易的初始进入价格。
- en: 5) Enter new 25% add ons for every new 25 day Donchian Channel breakout  following
    consolidations or pullbacks while still in the trade.  The trade exit at this
    point becomes the higher of the initial entry price of the trade or a 25 day low.
    Continue adding 25% up to a maximum of 200% exposure on every new 25 day breakout
    following consolidations or pullbacks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 在仍然持仓的情况下，每次新的25天唐奇安通道突破后都增加25%的仓位。此时的平仓价为交易的初始进入价格或25天低点中的较高者。在连续的整理或回调后的每次新25天突破后，继续增加仓位至200%的最大曝光度。
- en: Reverse these rules for short positions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对空头仓位，请反转这些规则。
