  zh: 来源：[https://mdavey.wordpress.com/2013/10/31/2014-sef-big-data-machinary/#0001-01-01](https://mdavey.wordpress.com/2013/10/31/2014-sef-big-data-machinary/#0001-01-01)
- en: 2014 SEF Big Data Machinary
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2014 SEF 大数据机器
- en: Wall Street & Technology has an interesting [article](http://www.wallstreetandtech.com/trading-technology/sefs-arrive-a-new-market-structure-is-bo/240163262)
    on SEF’s. offering a 2014 view of more market data coupled with magic machines. 
    More data can only be good for the Big Data pushes that are occurring in many
    organisations.  Also in Wall Street & Technology, an article offering a 2014 [view](http://www.wallstreetandtech.com/data-management/big-data-20-myth-vs-reality/240163372)
    of Big Data 2.0.  The Big Data article cites Open Source as the preferred Big
    Data route for technology, which should play nicely for the [Spring XD](http://projects.spring.io/spring-xd/)
    initiative.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《华尔街与技术》杂志刊登了一篇关于SEF的有趣[文章](http://www.wallstreetandtech.com/trading-technology/sefs-arrive-a-new-market-structure-is-bo/240163262)，提供了2014年更多市场数据与神奇机器的视角。更多数据只能有益于众多组织中正在进行的大数据推动。同样在《华尔街与技术》杂志上，一篇关于2014年[大数据2.0](http://www.wallstreetandtech.com/data-management/big-data-20-myth-vs-reality/240163372)的[文章](http://www.wallstreetandtech.com/data-management/big-data-20-myth-vs-reality/240163372)指出，开源是技术领域首选的大数据路径，这对[Spring
    XD](http://projects.spring.io/spring-xd/)项目应该是个好消息。
- en: I’d be curious if anyone has done anything with Spring XD?  I see there’s a
    [sample](http://docs.spring.io/spring-xd/docs/1.0.0.M3/reference/html/#_syslog_ingestion_into_hdfs)
    project leveraging Redis, RabbitMQ and Hadoop.  Unfortunately, I’m also interest
    in the [application](http://www.firmex.com/blog/7-big-data-techniques-that-create-business-value/)
    of [fuzzy](http://peds2040.chocchildrens.org/artificial-intelligence-big-data/)
    logic, [machine learning](http://www.slideshare.net/larsga/introduction-to-big-datamachine-learning),
    AI with regards to Big Data.  Spring XD looks [interesting](https://blog.codecentric.de/en/2013/09/spring-one-wrap-up-spring-batch-spring-hadoop-and-spring-xd/),
    but will require some thought and a [PoC](https://github.com/spring-projects/spring-hadoop-samples)
    around leveraging the [streams](http://spring.io/blog/2013/06/12/spring-xd-1-0-milestone-1-released).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我很好奇是否有人使用过Spring XD？我看到有一个[示例](http://docs.spring.io/spring-xd/docs/1.0.0.M3/reference/html/#_syslog_ingestion_into_hdfs)项目利用了Redis、RabbitMQ和Hadoop。不幸的是，我也对[模糊](http://peds2040.chocchildrens.org/artificial-intelligence-big-data/)逻辑、[机器学习](http://www.slideshare.net/larsga/introduction-to-big-datamachine-learning)、AI在大数据领域的[应用](http://www.firmex.com/blog/7-big-data-techniques-that-create-business-value/)感兴趣。Spring
    XD看起来[很有趣](https://blog.codecentric.de/en/2013/09/spring-one-wrap-up-spring-batch-spring-hadoop-and-spring-xd/)，但需要围绕利用[流](http://spring.io/blog/2013/06/12/spring-xd-1-0-milestone-1-released)进行一些思考和一个[概念验证](https://github.com/spring-projects/spring-hadoop-samples)。
