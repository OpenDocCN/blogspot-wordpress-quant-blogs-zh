- en: I tore my rotator cuff and labrum, and I was struck by the fact that tendons
    and cartilage do not self-repair. That is, if you break your clavicle, a bone,
    it will find the other broken part, and glue itself back together. If you tear
    your rotator cuff tendon, it will never reattach to the bone without surgery.
    Same for ligaments and cartilage.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我撕裂了旋转袖肌和唇瓣，而我被一件事打动：肌腱和软骨不会自我修复。也就是说，如果你断裂了锁骨这样的骨头，它会找到另一个断裂的部分，然后自行粘合在一起。但如果你撕裂了旋转袖肌的肌腱，它就永远无法在没有手术的情况下重新附着在骨头上。韧带和软骨也是一样。
- en: 'Thus, if you observed what bones do, you might come up with a rule: broken
    things in the body need rest, and they will repair themselves. But if you looked
    deeper, you would see that doesn''t always hold. Those tissues without blood supplies
    have no way to ''reattach'', because they have no sensors, they don''t know they
    are broke.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你观察骨骼的功能，你可能会得出一个结论：身体里断裂的部分需要休息，它们会自行修复。但如果你深入观察，你会发现这个规律并不总是适用。那些没有血液供应的组织没有办法“重新连接”，因为它们没有传感器，不知道自己出了问题。
