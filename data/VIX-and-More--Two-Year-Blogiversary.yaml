- en: 'VIX and More: Two Year Blogiversary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：两周年博客周年纪念
- en: 来源：[http://vixandmore.blogspot.com/2009/01/two-year-blogiversary.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/two-year-blogiversary.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/two-year-blogiversary.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/two-year-blogiversary.html#0001-01-01)
- en: With all the excitement of the trading day, the VIX back up to 42.55 as I type
    this, and my share of technical issues (MyBlogLog, if would be nice if you could
    go back to tracking more than 20% of my traffic), I forgot that today is the two
    year anniversary of VIX and More.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易日的兴奋之余，我打字时波动率指数（VIX）又回到了42.55，而我的技术问题也不少（MyBlogLog，如果你能够追踪超过我的流量的20%就太好了），我忘记了今天是
    VIX and More 两周年纪念日。
- en: Thanks to [Adam Warner](http://adamsoptions.blogspot.com/), [Jim Kingsland](http://buttonwood1792.blogspot.com/2008/06/buttonwood-speculator-is-going.html),
    [Barry Ritholtz](http://www.ritholtz.com/blog/) and a host of others who offered
    their early encouragement back when I could count my visitors on my hands and
    toes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢[亚当·沃纳](http://adamsoptions.blogspot.com/)、[吉姆·金斯兰](http://buttonwood1792.blogspot.com/2008/06/buttonwood-speculator-is-going.html)、[巴里·里索尔茨](http://www.ritholtz.com/blog/)和其他许多人，在我还能用手指头数清我的访客数量时给予我早期的鼓励。
- en: 'For those who may be interested, the first post, [VIX and More: An Introduction](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html),
    still has some nuggets that are relevant for today’s market. My favorite post
    from that first month, however, is undoubtedly [What My Dog Can Tell Us About
    Volatility](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于可能感兴趣的人，第一篇文章，[VIX and More：简介](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)，仍然包含一些对今天市场仍然相关的要点。然而，我在那个第一个月中最喜欢的帖子，毫无疑问是
    [我的狗能告诉我们关于波动性的什么](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html)。
- en: Thanks to all who have made contributions of one kind or another to this effort
    over the course of the past two years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有在过去两年中以各种方式为这个工作做出贡献的人。
