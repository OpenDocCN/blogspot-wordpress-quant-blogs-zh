- en: 'VIX and More: Should You Go Long at Volatility Extremes? A Look at the Nikkei
    225'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：在波动极端时你应该做多吗？看看日经225
- en: 来源：[http://vixandmore.blogspot.com/2008/10/should-you-go-long-at-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/should-you-go-long-at-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/should-you-go-long-at-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/should-you-go-long-at-volatility.html#0001-01-01)
- en: Japan’s Nikkei 225 stock index is the primary index used to track the Tokyo
    Stock Exchange. It was also the index that captured the fall of the Japanese stock
    market from 38,959 on the last day of 1989 to 7,603 in April 2003, a drop of 81%
    over the course of more than 13 years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 日经225股票指数是用来追踪东京证券交易所的主要指数。它也是记录日本股市从1989年12月31日的38,959跌至2003年4月的7,603，跌幅超过13年超过81%的指数。
- en: The Nikkei, therefore, provides an opportunity to test the idea of whether it
    is profitable to initiate new long positions in times of extreme volatility, even
    in prolonged bear markets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，日经指数提供了一个机会，来测试在极端波动时是否启动新的多头头寸是有利可图的，甚至在长期熊市中。
- en: In order to test this hypothesis, I reviewed the data for the [Nikkei 225](http://en.wikipedia.org/wiki/Nikkei_225)
    from 1984 to the present and singled out the ten most volatile days during this
    period, using various volatility measures such as [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    and [average true range](http://vixandmore.blogspot.com/search/label/average%20true%20range).
    The result, which includes a number of overlapping days and clusters of similar
    volatility extremes, is displayed graphically in the chart below, courtesy of
    Stockcharts.com. In the chart, the seven instances with the highest volatility
    levels are highlighted by green arrows. Note that in each case a rally of at least
    two months followed these volatility extremes. In the one bull market example,
    the new bullish trend lasted for two years; in all the other bear market examples,
    the new bullish trend lasted from two months to 1 ½ years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试这个假设，我回顾了从1984年至今的日经225的数据，并挑选出了这期间最波动的十天，使用了各种波动性指标，如[历史波动性](http://vixandmore.blogspot.com/search/label/historical%20volatility)和[平均真实范围](http://vixandmore.blogspot.com/search/label/average%20true%20range)。结果包括了许多重叠的日子和类似波动极端的群聚，以下图表图形地展示了这些结果，由Stockcharts.com提供。在图表中，波动性水平最高的七个实例被绿色箭头突出显示。注意，在每一个案例中，至少跟随了这两个月的反弹。在唯一的一个牛市例子中，新的看涨趋势持续了两年；在所有其他的熊市例子中，新的看涨趋势持续从两个月到一年半不等。
- en: For the record, the action in the last two weeks in the Nikkei would make the
    current environment the most volatile of all instances, just as is the case for
    the S&P 500 at the moment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记录在案，日经在过去两周的行动使当前环境成为所有实例中最波动的，正如标普500当前的情况一样。
- en: While all bear markets are not created equally, Japan's "[lost decade](http://www.minneapolisfed.org/research/wp/wp607.pdf)"
    does bear some resemblance to the problems in the U.S. Looking at the historical
    record with a global perspective, it is tempting to conclude that the current
    situation ripe for another volatility bounce of at least two months.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然所有的熊市都不是一回事，但日本的“[失落的十年](http://www.minneapolisfed.org/research/wp/wp607.pdf)”与美国的某些问题有相似之处。从全球视角审视历史记录，很自然会得出结论，当前的情况至少会引发另两个月的波动反弹。
