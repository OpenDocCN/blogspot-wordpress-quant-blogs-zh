- en: In the 1950s and the 1960s, coming out of World War II, we said as a government,
    as a people, what can we do to support the middle class. You know that’s what
    FHA was to help people get into homes, right? VA, GI loans on education, we looked
    at policies, like whether or not they strengthen and support the middle class.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在20世纪50年代和60年代，二战后，我们作为政府、人民，问自己，我们能做些什么来支持中产阶级。你知道FHA是为了帮助人们买房的，对吧？VA，GI贷款用于教育，我们审视了政策，看它们是否能加强和支持中产阶级。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Somewhere, that began to change in the late 1970s, early 1980s, and the middle
    class instead became like a resource to be pulled from, and you know, they became
    the turkey at the Thanksgiving dinner. Who could who could carve off a piece?
    Who can get this little piece? Who could make a profit from this piece and that
    piece or squeeze down on the wages? And the middle class has gotten shakier and
    shakier, hollowed out.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在20世纪70年代末至80年代初的某个时期，中产阶级开始变成了可以被抽取资源的对象，你知道，他们变成了感恩节晚餐上的火鸡。谁能够切下一块？谁能得到这块小块？谁能从这块和那块中获得利润？中产阶级变得越来越不稳定，逐渐被掏空。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The consequences of that are far more than economic. ***The middle class is
    what makes us who we are***. It affects the poor. A strong and vital middle class
    is a middle class that can offer a helping hand to the poor. A strong and vital
    middle class is a middle class that has room, is creating new jobs to basically
    to suck the poor up out of poverty and into middle class positions. ***The middle
    class is what gives us political stability.*** It’s what gives us an America that’s
    all bought into the whole process that what we do is not just about a handful
    of folks at the top who profit from it. We all profit from it, and that’s why
    we work, and that’s why we vote, and that’s why we accept that the outcome of
    elections. And that’s why we’re safe to walk our streets, because we have a middle
    class for which this ultimately works, this country.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那后果远不止经济方面。**中产阶级是我们是谁**的基础。它影响了穷人。一个强大而充满活力的中产阶级是一个能够向穷人提供帮助的中产阶级。一个强大而充满活力的中产阶级是有空间，正在创造新工作岗位的中产阶级，以基本上将穷人从贫困中吸出，进入中产阶级职位。**中产阶级是我们政治稳定的基础。**
    它给了我们一个全党都支持这个过程的美国，我们做的不仅仅是让少数人从其中获利。我们都从中受益，这就是我们工作、投票和接受选举结果的原因。这就是我们在街上行走安全的原因，因为我们有一个最终能让这个国家运作的中产阶级。
- en: If the middle class crumbles, what happens to political stability?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中产阶级崩溃，政治稳定会发生什么？
