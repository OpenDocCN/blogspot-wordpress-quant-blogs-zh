- en: ', Elizabeth Warren, Chair of the Congressional Oversight Committee, stated
    her views of how the evolution of US society has affected the middle class:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ', Elizabeth Warren, Chair of the Congressional Oversight Committee, stated
    her views of how the evolution of US society has affected the middle class:'
- en: When we compare middle-class families today with their parents a generation
    ago we have basically flat earnings-a fully employed male today earns on average
    about $800 less, adjusted for inflation- than a fully employed male earned a generation
    ago. The only way that houses could increase or families could increase their
    household income was to put a second earner into the workforce, and, of course
    that’s now flattened out because there aren’t any more people to put into the
    workforce. So you’ve got, effectively, flat income in this time period with rising
    core expenses; housing; health insurance; child care; transportation, now that
    it takes two cars to get everywhere, two jobs to support; and taxes, because you’ve
    got two people in the workforce and we have a somewhat progressive taxation system.
    So that families are spending a lot more on what you describe as the basic nut.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
