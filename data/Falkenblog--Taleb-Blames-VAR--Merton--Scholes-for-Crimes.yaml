- en: A crime has been committed. Yes, we insist, a crime...Yet a method heavily grounded
    on those same quantitative and theoretical principles, called Value at Risk, continued
    to be widely used. It was this that was to blame for the crisis....Few people
    would agree that the illusion of knowledge is a good thing. Almost everyone would
    accept that the failure in 1998 of Long Term Capital Management discredited the
    quantitative methods of the Nobel economists involved with it (Robert Merton and
    Myron Scholes) and their school of thought called “modern finance”...Ask for the
    Nobel prize in economics to be withdrawn from the authors of these theories, as
    the Nobel’s credibility can be extremely harmful. Boycott professional associations
    that give certificates in financial analysis that promoted these methods. Remove
    Value-at-Risk books from the shelves – quickly.
