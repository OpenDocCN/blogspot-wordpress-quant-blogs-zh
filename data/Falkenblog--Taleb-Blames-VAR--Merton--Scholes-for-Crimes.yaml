- en: Value at Risk is a broad concept, that basically is a framework that has as
    its goal estimating a 99% or 95% worst-case-scenario, over an arbitrary period
    of time (day, week, year). Now, clearly many people underestimated the risk in
    mortgage-backed paper of all sorts, but this error was not particular to Value
    at Risk, rather, the assumption that housing prices would not decline, which then
    lead to errors in your stress test, or whatever you call your 'worst case scenario'.
    This error was made at many levels, by investors, issuers, rating agencies, banks
    who warehoused these loans, regulators, etc. Again, Value at Risk is pretty independent
    of this error, though the error would be reflected in any VAR that had such erroneous
    assumptions (garbage in, garbage out). Further, Value at risk is pretty agnostic
    as to method, whether you use data with really fat tails, 99.99% worst case scenarios,
    whatever you want. Blaming Value at Risk for the latest crisis is like blaming
    soup, rather than sanitation, for Typhoid Mary.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '风险价值是一个广泛的概念，基本上是一个旨在估计在任意时间段（一天、一周、一年）内的99%或95%最坏情况的框架。现在，显然很多人低估了各种抵押贷款纸的风险，但这个错误并不特定于风险价值，而是关于房价不会下跌的假设，这导致了你的压力测试错误，或者你称之为“最坏情况”的错误。这个错误是在很多层面上犯的，包括投资者、发行者、评级机构、库存这些贷款的银行、监管机构等等。再次强调，风险价值与这个错误基本上是独立的，尽管这个错误会反映在任何具有这种错误假设的VAR中（垃圾进，垃圾出）。此外，风险价值对方法基本上是相当不拘一格的，无论你使用数据，包括尾巴很胖、99.99%的最坏情况，等等。因此，因为珠玛丽而责备风险价值是最新危机的就像责备汤而不是对莫氏德玛利痢疾的卫生手段。 '
