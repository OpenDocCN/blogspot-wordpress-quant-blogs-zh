- en: ', and eventually the market had them by the balls, because they knew they had
    to get out at any price, and like Niederhoffer getting busted in 1997, the market
    will punish you for becoming too big. Thus, the main trades that took down LTCM
    were a Treasury-Eurodollar trade, a volatility trade (trade on volatility via
    over-the-counter derivatives), and directional bets in emerging markets. Scholes
    and Merton were primarily marketing props, not strategizers, and they were punished
    as investors lost something like 95% of their capital. Thus, perhaps Merton and
    Scholes let themselves be used by people who took too much risk, but the validity
    of the Black-Scholes/Merton option model was independent of LTCM''s business model.
    The recent downturn also, is pretty independent of the Black-Scholes/Merton model.'
