- en: 'still stands: he''s basically someone who makes the perfect the enemy of the
    good. Like a communist reveling in the Great Depression, Taleb may take heart
    in recent events vindicating his worldview, but as Taleb knows, there are always
    ''lucky fools'' who merely were fortunate. I would like to see a risk management
    report from Taleb, perhaps a page always saying "risk=inf", because of course,
    we could lose everything in WW3, a new virus, all the banks fail, etc. Every assumption
    isn''t true, so make no assumptions. Be prepared for anything. Go long volatility
    (especially extreme tails). I don''t think that''s very good advice, though clearly
    it worked great this year (and funds he''s affiliated have done very well, being
    long tail volatility).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他的观点依然存在：他本质上是一个以完美为敌的人。就像一个在大萧条中陶醉的共产主义者，塔勒布可能会因为最近的事件证明了他的世界观而鼓舞，但正如塔勒布所知，总是有“幸运的傻瓜”仅仅是幸运而已。我想看到塔勒布的风险管理报告，也许一页上永远写着“risk=inf”，因为当然，在第三次世界大战、新病毒、所有银行倒闭等情况下，我们可能失去一切。每个假设都不成立，所以不要做任何假设。对任何事情都要做好准备。持有大波动性（尤其是极端的尾部）。我不认为这是一个很好的建议，尽管显然今年表现不错（而他所属的基金也表现不错，持有长期波动性）。
- en: He is now emboldened by his popular success, and not amending his critique,
    rather thinking that he has financial academy on the ropes by the weight of his
    best-seller The Black Swan. Indeed, he notes "So how can we displace a fraud?
    Not by preaching nor by rational argument (believe us, we tried). Not by evidence."
    So much for reasoned debate. But regardless of popularity, there needs to be something
    more specific than his strident calls to stop using Value-at-Risk, option models,
    and portfolio theory from business schools. What sort of principles are we going
    to teach? Clearly reality is more complicated than these models, but there are
    some good ideas in there, and they do have many applications, though one need
    common sense in applying these tools fruitfully. Perhaps, MBA's should be taught
    common sense? That is, in some sense, the case-study approach of the Harvard Business
    School, which walks through various scenarios, with all their idiosyncrasies,
    and while I think this is very useful as part of a curriculum, it needs to be
    balanced with boring tools, like learning about covariance and how that affects
    portfolio risk.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他现在因他的畅销书《黑天鹅》的成功而自信满满，没有修正他的批评，而是认为他的高人气，让金融学院避之不及。的确，他指出：“所以，我们该怎样取代欺诈行为呢？不是通过宣讲，也不是通过理性争论（相信我，我们试过了）。也不是通过证据。”
    这份理性辩论就够热情。但不管有多热门，相对更需要的是除了他强烈呼吁不再使用价值atrisk、期权模型和商学院的投资组合理论之外的更具体的东西。我们该教什么样的原则？显然现实比这些模型复杂得多，但这些模型中确实蕴含了一些好方法，它们也有许多应用，尽管在果断运用这些工具时需要常识。也许MBA应该教授常识？这，在某种程度上，就是哈佛商学院的案例研究方法，它涉及各种各样的场景，以及他们的种种特点，我认为这是课程中非常有用的一部分，但需要平衡的是学习特别无聊的工具，例如了解协方差以及它对投资组合风险的影响。
