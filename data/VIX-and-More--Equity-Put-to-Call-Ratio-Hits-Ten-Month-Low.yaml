- en: 'VIX and More: Equity Put to Call Ratio Hits Ten Month Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：股指看跌至看涨比率创十个月低点
- en: 来源：[http://vixandmore.blogspot.com/2009/03/equity-put-to-call-ratio-hits-ten-month.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/equity-put-to-call-ratio-hits-ten-month.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/equity-put-to-call-ratio-hits-ten-month.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/equity-put-to-call-ratio-hits-ten-month.html#0001-01-01)
- en: At the moment it is not at all difficult to find an indicator that believes
    stocks are overbought, at least on a short-term basis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，要找到一个认为股市超买的指标并不困难，至少在短期内是这样。
- en: Of the many out there, I choose to highlight the CBOE’s equity ratio ([CPCE](http://vixandmore.blogspot.com/search/label/CPCE)),
    which, along with the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE),
    is one of my two favorite [put to call](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    ratios.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在众多指标中，我选择突出显示CBOE的股指比率（[CPCE](http://vixandmore.blogspot.com/search/label/CPCE)），以及[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)，这是我最喜欢的两个看跌至看涨比率之一。
- en: In the chart below, there is ample evidence of low levels of put activity compared
    to call activity at the CBOE. The daily data are represented by the dotted blue
    lines; I also use a 10 day exponential moving average to smooth the data over
    a two week period. I find that the 10 day EMA gives excellent contrarian signals.
    The most recent low in the 10 day EMA was at the beginning of the year and was
    a slightly early sell signal. The last time the 10 day EMA was this low was in
    May 2008, when it was an even more timely sell signal.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，CBOE的看跌活动相对于看涨活动的水平明显较低。日常数据由虚线蓝色线条表示；我还使用10日指数移动平均线（10-day EMA）在两周内平滑数据。我发现10日EMA给出了非常好的逆市场信号。10日EMA最近的低点是在年初，这是一个稍微过早的卖出信号。上次10日EMA这么低是在2008年5月，当时这是一个更为及时的卖出信号。
- en: Longs, this looks like a good time to take some profits. Shorts, expiration
    week can sometimes delay trend reversals by a few days, but by Monday, the trend
    is likely to be back down.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多头，这看起来是获利的好时机。空头，到期周有时会延迟趋势反转几天，但到周一，趋势很可能会再次下跌。
