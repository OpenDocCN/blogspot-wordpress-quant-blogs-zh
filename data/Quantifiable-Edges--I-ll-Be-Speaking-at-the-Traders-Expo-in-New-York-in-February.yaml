- en: 'Quantifiable Edges: I''ll Be Speaking at the Traders Expo in New York in February'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：我将在2011年2月的纽约交易者博览会上发言
- en: 来源：[http://quantifiableedges.blogspot.com/2010/12/ill-be-speaking-at-trders-expo-in-new.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/12/ill-be-speaking-at-trders-expo-in-new.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/12/ill-be-speaking-at-trders-expo-in-new.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/12/ill-be-speaking-at-trders-expo-in-new.html#0001-01-01)
- en: The Traders Expo will be held at the Marriot Marquis Hotel in from February
    20 - 23, 2011.  I've decided to make the trip.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者博览会将于2011年2月20日至23日在曼哈顿万豪万怡酒店举行。我已经决定去参加这次活动。
- en: I'll be speaking on the 21st from 1:30 - 2:30pm.  I'll be discussing some of
    of my favorite research and trading ideas.  I hope to have the opportunity to
    meet severall blog readers and subscribers at the event.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在2月21日下午1:30至2:30发言。我将讨论一些我最喜欢的的研究和交易想法。我希望在活动中有机会见到几位博客读者和订阅者。
- en: 'I''ll send out another reminder as we get closer.  Registration is free and
    you may sign up using the link below:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在会议临近时，我会再发送一个提醒。注册是免费的，您可以使用下面的链接进行注册：
- en: '[https://secure.moneyshow.com/msc/nyot/registration.asp?sid=nyot11&scode=020867](https://secure.moneyshow.com/msc/nyot/registration.asp?sid=nyot11&scode=020867)'
