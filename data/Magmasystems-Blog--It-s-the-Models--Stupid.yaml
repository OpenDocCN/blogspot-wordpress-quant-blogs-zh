- en: 'Magmasystems Blog: It''s the Models, Stupid'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：是模型，笨蛋
- en: 来源：[http://magmasystems.blogspot.com/2007/08/its-models-stupid.html#0001-01-01](http://magmasystems.blogspot.com/2007/08/its-models-stupid.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/08/its-models-stupid.html#0001-01-01](http://magmasystems.blogspot.com/2007/08/its-models-stupid.html#0001-01-01)
- en: I just can't think that, in the world that we deal with, our efforts spent on
    low-latency, code optimization, high throughput, best algo containers, etc ...
    are worthless if the models are not good.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是无法想象，在我们所处的世界中，我们在低延迟、代码优化、高吞吐量、最佳算法容器等方面的努力，如果模型不好，那就都是徒劳的。
- en: Doesn't matter how fast you get your trades out to the exchanges if you are
    always on the wrong side of the trade.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的交易多快地发送到交易所，如果你总是交易错误的一方，那都没有关系。
