- en: 'Humble Student of the Markets: What could go wrong'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: What could go wrong'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/what-could-go-wrong.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/what-could-go-wrong.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/what-could-go-wrong.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/what-could-go-wrong.html#0001-01-01)
- en: Further to my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继我
- en: '[last post](http://humblestudentofthemarkets.blogspot.com/2010/12/risk-on.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[最后帖子](http://humblestudentofthemarkets.blogspot.com/2010/12/risk-on.html)'
- en: indicating that the bulls are firmly in control of the stock market, I received
    a number of comments to the effect of "what are risks in your forecast?"
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 表明股市多头控制力强劲，我收到了许多评论，其大意是“你的预测中有什么风险？”
- en: '**Bullish call for traders only**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**仅对交易者看多的呼吁**'
- en: First of all, I would emphasize that my bullish call is for traders only. Investors
    should be cognizant of the macro risks inherent in this market. I agree with
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我要强调的是，我对多头的呼吁只是针对交易者的。投资者应该意识到市场内在的宏观风险。我同意
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc101206.htm)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·赫希曼](http://www.hussmanfunds.com/wmc/wmc101206.htm)'
- en: 'that central bank action is only propping up a house of cards and the macro
    risks are considerable [my emphasis]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '认为中央银行的行动只是在支撑一个纸牌屋，宏观风险是相当大的 [我的强调]:'
- en: I continue to view Bernanke's apparent objective for QE2 - to create a "wealth
    effect" by encouraging speculation in risk assets - to be dangerously misguided.
    Historically, the elasticity of GDP to changes in the stock market is on the order
    of 0.03 to 0.05, and is transitory at that. In plain English, this means that
    even large changes in the value of the stock market do not translate well into
    changes in GDP. This is because consumers correctly consume on the basis of what
    they see as their "permanent income," and are well aware that changes in volatile
    assets tend to be transitory when they are not accompanied by growth in real output
    and incomes. ***Bernanke is not thinking as an economist in this regard. He is
    thinking like a witch doctor calling on animal spirits (ooh, eee, ooh-aah-aah,
    ting, tang, walla-walla bing-bang).***
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我继续认为伯南克对QE2的明显目标是创建一个“财富效应”，通过鼓励对风险资产的投机来实现。这一目标非常危险且误导性。从历史来看，GDP对股市变化的弹性大约在0.03到0.05之间，而且这种变化是暂时的。用简单的话来说，这意味着即使股市价值发生巨大变化，也不会很好地转化为GDP的变化。这是因为消费者会根据他们看到的“永久收入”来正确消费，并且很清楚，如果没有实际产出和收入的增长，波动性资产的变化往往是暂时的。***伯南克在这方面并不是以经济学家的身份思考。他像一个巫医，号召动物精神（哦，啊，哦哦啊啊，叮，咚，哇啦哇啦砰砰）。***
- en: 'And the ECB seems to be getting into the act as well:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行似乎也要加入其中：
- en: Finally, last week, Jean Claude Trichet, the head of the European Central Bank,
    provided early indications that the ECB would be stepping up its buying peripheral
    government debt issued by Ireland, Greece, Portugal and Spain. Of course, the
    ECB prefers to "sterilize" these interventions, so it can be expected to sell
    the debt of stronger members such as Germany. Accordingly, yields dropped on the
    debt of credit-strained European countries, while German yields pushed to fresh
    yearly highs.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，上周，欧洲央行行长让·克洛德·特里谢提供了早期迹象，欧洲央行将加大购买爱尔兰、希腊、葡萄牙和西班牙等边缘政府发行的债务的力度。当然，欧洲央行更愿意“消毒”这些干预措施，因此预计它会出售德国等较强成员国的债务。因此，信用紧张的欧洲国家的债务收益率下降，而德国的收益率推升至新年以来的新高。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It doesn't take much thought to recognize that, like Bernanke's actions, the
    actions of the ECB are ultimately likely to represent not monetary policy but
    fiscal policy. When you buy the debt of countries that have a high likelihood
    of defaulting on this debt, or will avoid default only by the creation of currency
    that could have been issued to finance fiscal expenditures, it follows that you
    are engaging in fiscal policy without the authorization of elected governments.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很明显，认识到，就像伯南克的行为一样，欧洲央行的行为最终可能不仅仅代表货币政策，而是财政政策。当你购买那些有很大可能性违约的国家的债务，或者只能通过创造本可以用来资助财政支出的货币来避免违约，那么你就是在没有当选政府授权的情况下进行财政政策。
- en: For the time being, my
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我的
- en: '[inner trader](http://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[inner trader](http://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html)'
- en: continues to believe that central bankers are intent on throwing a huge party
    - so enjoy it while you can (but don't forget to keep an eye on the exit).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 继续相信，中央银行家们正打算举办一场盛大的派对——所以你们可以尽情享受（但不要忘记留意出口）。
- en: '**Keep an eye on China**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**密切关注中国**'
- en: While the risks posed by the actions of the Federal Reserve and the ECB are
    longer term in nature, the biggest risk to the near term outlook continues to
    be China.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然美联储和欧洲央行的行为所带来的风险性质较为长期，但近期展望中最大的风险仍然是中国。
- en: The Chinese economy may be slowing. Indicators such as the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 中国经济可能正在放缓。诸如
- en: '[Baltic Dry Index](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[波罗的海干散货指数](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
- en: are suggestive of incipient weakness. The Chinese have indicated that they are
    worried about inflation and
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示着潜在的弱点。中国方面已经表示，他们对通货膨胀感到担忧，
- en: '[they may take further stepss to tighten monetary policy by increasing banking
    reserve ratios in 2011](http://www.shanghaidaily.com/article/?id=456447&type=Business)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们可能会在2011年进一步采取行动，通过提高银行准备金比率来收紧货币政策](http://www.shanghaidaily.com/article/?id=456447&type=Business)'
- en: . Other
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其他
- en: '[analysts](http://www.marketwatch.com/story/china-signals-year-of-tightening-2010-12-05)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析师](http://www.marketwatch.com/story/china-signals-year-of-tightening-2010-12-05)'
- en: have indicated that the Chinese authorities may resort to interest rate increase
    and possibly price controls.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 表示，中国当局可能诉诸于提高利率，甚至可能实施价格控制。
- en: I believe that as long as the RMB-USD peg remains, Federal Reserve actions (QE2,
    QE3...) are likely to export asset price inflation to China and the Chinese authorities
    have limited tools available to combat domestic inflationary pressures. The real
    risk becomes one of China going overboard on the limited toolset that they have
    and send their economy into a hard landing.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，只要人民币兑美元的汇率保持不变，美联储的行动（QE2、QE3...）可能会将资产价格通胀出口到中国，而中国当局可用的工具有限，以对抗国内通胀压力。真正的风险变成了中国可能会在其有限工具集中过度行动，并使其经济陷入硬着陆。
- en: Moreover, with the US recovery continuing to be anemic for the forseeable future
    and the 2012 presidential election just over the horizon next year, trade tensions
    with China are likely to rise in 2011 because of domestic political considerations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着美国复苏持续疲软，且2012年总统选举明年即将到来，由于国内政治考虑，2011年与中国的贸易紧张关系可能会加剧。
- en: What happens if either Washington or Beijing miscalculates?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果华盛顿或北京计算失误会怎样？
- en: '**Watch for signs of weakness**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意**弱势的迹象**
- en: For the time being, I am watching the Shanghai market closely. The chart below
    shows that while that market has retreated from recent highs, it appears to be
    only corrective action (for now). Should the Shanghai Composite weaken further,
    along with other indicators such as the Baltic Dry and more signs of Chinese tightening,
    then it's time for the bulls to head for the exits.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我正在密切关注上海市场。下面的图表显示，尽管该市场已经从近期高点回调，但这似乎只是修正性的动作（目前为止）。如果上海综合指数进一步走弱，伴随着诸如波罗的海干散货指数等其他指标显示中国正在收紧，那么是时候让多头开始考虑退出市场了。
