- en: 'Humble Student of the Markets: Why today (Dec 9) was like the October bottom'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么今天（12月9日）像10月份的股市触底
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/why-today-dec-9-was-like-october-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/why-today-dec-9-was-like-october-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/why-today-dec-9-was-like-october-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/why-today-dec-9-was-like-october-bottom.html#0001-01-01)
- en: When I woke up this morning, I saw that stock index futures were deeply in the
    red. The headline explanation was the Chinese authorities had taken steps to cool
    off stock market speculation. Later, I saw that there were jitters over a the
    unexpected Greek Presidential election call.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早晨醒来时，我看到股市指数期货跌幅很深。头条解释说是中国当局采取了措施来冷却股市投机。后来，我又看到对希腊总统选举提前举行的担忧。
- en: Whatever the cause for the weakness, US stock indices gapped down at the open,
    but started to recover at around noon after the European close. By the end of
    the day, the SPX managed to recover all of its losses and close the day flat and
    the NASDAQ Composite and the small cap Russell 2000 were actually positive on
    the day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论弱势的原因是什么，美国股市指数在开盘时跳空下跌，但在欧洲收盘后中午开始复苏。到交易日结束时，标普500指数成功收复所有失地，收盘平坦，纳斯达克综合指数和小盘股罗素2000实际上在当天是积极的。
- en: As the chart below of the SPX shows, the market displayed a classic pattern
    of a reversal bottom. There were also a number of quirky signs that today marked
    a bottom of any temporary stock market weakness. First and foremost, the 5-day
    RSI (top panel) moved from an overbought reading of over 70 on November 28 to
    under 30 on an intra-day basis, which indicates an oversold reading. Such conditions
    are often indicative of either short-term bottoms or minimal market downside.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如下面标普500指数的图表所示，市场展示了一个典型的反转触底模式。还有一些古怪的迹象表明，今天标志着股市短期弱势触底。最重要的是，5日RSI（顶部面板）从11月28日的超买读数70以上降至日内低于30，这表明超卖读数。这种情况通常表明短期触底或市场最低跌幅最小。
