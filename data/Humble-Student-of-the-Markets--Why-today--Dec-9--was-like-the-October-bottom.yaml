- en: On Sunday, August 3, 2014,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年8月3日星期日，
- en: '[Marketwatch](http://www.marketwatch.com/story/stock-trader-who-called-three-crashes-sees-20-collapse-2014-07-28?siteid=rss&rss=1)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/stock-trader-who-called-three-crashes-sees-20-collapse-2014-07-28?siteid=rss&rss=1)'
- en: 'also had an article about Mark Cook warning about a 20% decline in stock prices.
    Cook based his conclusion based on his proprietary Tick indicator:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 还发表了一篇关于Mark Cook警告股市价格下跌20%的文章。Cook基于他专有的Tick指标得出结论：
- en: “The Tick readings I am seeing (-1100 and -1200) is like an accelerator on the
    floor that is pressed for an indefinite amount of time,” Cook says. “Eventually
    the motor will run out of gas. Now, anything that comes out of left field will
    create a strain on the market.” Since the CCT is a leading indicator, prices have
    to catch up with the negative Tick readings.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我所看到的 Tick 读数（-1100 和 -1200）就像油门被踩到底，持续了 indefinite 时间，”库克说。“最终，引擎会耗尽燃料。现在，任何来自左边的突发情况都会对市场造成压力。”由于
    CCT 是一个领先指标，股价必须与负的 Tick 读数保持一致。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Think of a dam that has small cracks that are imperceptible to the eye,” he
    says. “Finally, the dam gives way. Eventually, prices will go south, and the Tick
    numbers will be horrific.”
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “想象一个有着肉眼难以察觉的小裂缝的大坝，”他说。“最后，大坝崩溃了。最终，价格会一路向南，Tick 数值将会可怕。”
- en: 'To be fair to Cook, he did warn that the market may not go down right away
    and there could be significant lags from this signal:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地说，库克确实警告市场可能不会立即下跌，这个信号可能会有显著的延迟：
- en: Unfortunately, Cook can’t say when this vulnerable market will crack. “The CCT
    is similar to the new-high, new-low indicator,” he explains. “As the market goes
    higher, fewer stocks make new highs. Some people might say it’s ‘different this
    time,’ but it’s never is. Could the market go higher? Yes, it could, but the extension
    of time will create an even greater divergence that has to be snapped back together.”
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不幸的是，库克无法预测这个脆弱的市场何时会崩溃。“CCT 类似于新高和新低指标，”他解释说。“随着市场走高，创新高的股票越来越少。有些人可能会说‘这次情况不同’，但事实永远不会不同。市场可能会更高，是的，但它时间的延伸会产生更大的分歧，这个分歧必须被纠正。”
- en: How did the 20% decline forecast work out? The stock market fell slightly after
    the publication of that warning in August but bottomed out that week (see SPX
    chart above).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 20% 的跌幅预测结果如何？在八月份发布那个警告后，股市略有下跌，但那周触底（见上面的 SPX 图表）。
- en: While this is not meant to be an indictment of Mark Cook and his technical analysis
    abilities, it is more of an indictment of Marketwatch editors, who chose to feature
    bearish headlines just as the selling frenzy hit its peak.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这并不是要指责马克·库克和他的技术分析能力，但更多的是对市场观察编辑的指责，他们在市场恐慌达到顶峰时选择了发布看跌的标题。
- en: Sometimes it can be rewarding to monitor these quirky market indicators as measures
    of sentiment. Based on my assessment of the market technicals today, I would venture
    a guess that the near-term downside for stock prices is limited.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有时监控这些古怪的市场指标作为情绪的衡量标准可能会得到回报。根据我对市场技术指标的今天评估，我敢猜测股价的短期下跌空间是有限的。
