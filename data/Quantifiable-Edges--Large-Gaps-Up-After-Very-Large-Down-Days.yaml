- en: 'Quantifiable Edges: Large Gaps Up After Very Large Down Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在大跌日后出现的大幅跳空上涨
- en: 来源：[http://quantifiableedges.blogspot.com/2011/09/large-gaps-up-after-very-large-down.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/09/large-gaps-up-after-very-large-down.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/09/large-gaps-up-after-very-large-down.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/09/large-gaps-up-after-very-large-down.html#0001-01-01)
- en: In my last post I looked at how SPY has performed from open to close when a
    2% gain was followed by a gap up of at least 1%.  Today we are seeing another
    1% gap up, but this time it is on the heels of a 2% loss.  So I thought it would
    be interesting to examine this scenario.  Results of the last test suggested the
    open to close action favored a move lower, which is what played out on Tuesday.
     Below is the general stats for setups like today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一篇文章中，我研究了当SPY在开盘价上涨2%之后，出现至少1%的跳空上涨时的表现。今天，我们再次看到了1%的跳空上涨，但这次是在2%的跌幅之后。所以我认为这种情况很有趣，值得研究。上一次测试的结果表明，开盘到收盘的走势倾向于下跌，这正是周二发生的情况。以下是像今天这样的设置的一般统计数据。
- en: Not a ton of instances.  At this point we can see what appears to be a moderate
    upside edge.  Let's take a look at the list of instances to see if we can learn
    anything more.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实例并不多。到目前为止，我们可以看到似乎有一个适度的上涨优势。让我们查看一下实例列表，看看我们是否能了解更多。
- en: Most striking to me here is that there was not a single instance that closed
    within 1.5% of its open.  Volatility after the bell was huge.  Traders looking
    for intraday moves should have plenty of action today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我印象最深刻的是，没有一次收盘价在开盘价的1.5%范围内。收盘后的波动性很大。寻找日内波动的交易者今天应该有很多动作。
