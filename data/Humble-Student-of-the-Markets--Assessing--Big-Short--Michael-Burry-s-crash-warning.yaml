- en: Doomsday is finally here, he hinted in a since-deleted tweet this week.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他本周在一条已被删除的推文中暗示，末日终于来临了。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fund manager of "The Big Short" fame shared a screenshot of a S&P 500 chart,
    showing the benchmark stock-market index has tumbled 18% from its December peak,
    despite several blistering rallies this year.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这位因“大空头”而成名的基金经理分享了一张标准普尔500指数的图表截图，显示尽管今年有几次急剧上涨，但基准股市指数已从12月的高点下跌了18%。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"And yet I keep getting asked ''wen crash?''" he tweeted, poking fun at some
    of his followers'' poor spelling, and underlining his view that the market collapse
    is underway.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “然而，我不断被问‘何时崩盘？’”他在推特上调侃一些追随者的糟糕拼写，并强调他的观点，市场崩溃已经开始。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Burry suggested in May that the S&P 500 could drop as low as 1,900 points, or
    another 53%, over the next few years, based on how past crashes have played out.
    Moreover, he has dismissed the rebounds in stocks this year as bear-market rallies
    or "dead cat bounces" — temporary reprieves along the road to inevitable disaster.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伯瑞在5月份提出，基于过去崩盘的走势，标准普尔500指数在未来几年可能会跌至1900点，跌幅达53%。此外，他将今年股票的反弹视为熊市中的上涨或是“死猫跳”
    —— 在走向不可避免的灾难的道路上的短暂缓解。
- en: The S&P 500 has a downside potential of 1900? How plausible is that scenario?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 标准普尔500指数有可能会跌至1900点？这种情景的可能性有多大？
