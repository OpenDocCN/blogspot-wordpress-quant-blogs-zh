- en: Elephant in the Room – Technical Debt
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无法言说的大问题 – 技术债务
- en: 'Over the last few months there have been a few [interesting](http://www.infoworld.com/article/2878659/application-development/reducing-technical-debt-with-microservices.html)
    articles on [technical](http://www.infoq.com/articles/managing-technical-debt)
    [debt](http://www.infoq.com/minibooks/emag-technical-debt).  In my view, there
    are two items that need to be addressed around technical debt:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月中，有一些关于[技术](http://www.infoworld.com/article/2878659/application-development/reducing-technical-debt-with-microservices.html)
    [债务](http://www.infoq.com/articles/managing-technical-debt) 的[有趣](http://www.infoq.com/minibooks/emag-technical-debt)
    文章。在我看来，关于技术债务需要解决的两个问题是：
- en: An understanding by both the team and stakeholders from day 1 of a project that
    technical debt will occur, and an agreement of how to rise it and have a sensible
    discussion without the classic blame culture associated
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目从第一天开始，团队和利益相关者都应理解技术债务将会发生，并达成共识，如何提出并进行明智讨论，而不是传统的指责文化。
- en: A backlog of technical debt that isn’t separated from the product backlog, and
    is prioritised appropriately from both an ROI and a team velocity – separation
    will essentially mean forgotten and ignored in my view
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未分离出来的技术债务积压在产品积压中，从投资回报率和团队速度的角度适当地进行优先级排序 – 分离本质上意味着在我看来被遗忘和忽视。
- en: Who’s paying for [technical](http://manifesto.softwarecraftsmanship.org/) debt? 
    Its unfortunate, but in many corporations, technical debt is a taboo word that
    can never be discussed, and must therefore be resolved by the team behind closed
    doors, in their own time.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁来支付[技术](http://manifesto.softwarecraftsmanship.org/)债务？在许多公司中，技术债务是一个不能谈论的禁忌词，必须由团队在幕后解决，用他们自己的时间解决。
- en: “When management lacks any understanding of what its teams can handle, neither
    microservices nor any other architecture will help. Debt piles up until default
    is inevitable”
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当管理层对团队能够处理的内容毫无了解时，无论是微服务还是任何其他架构都无济于事。债务会不断积累，直到不可避免地违约发生。
