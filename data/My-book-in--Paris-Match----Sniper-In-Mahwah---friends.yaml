- en: My book in “Paris Match” – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的书在“巴黎竞赛”上——来自 Mahwah 的狙击手与朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2014/05/28/my-book-in-paris-match/#0001-01-01](https://sniperinmahwah.wordpress.com/2014/05/28/my-book-in-paris-match/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2014/05/28/my-book-in-paris-match/#0001-01-01](https://sniperinmahwah.wordpress.com/2014/05/28/my-book-in-paris-match/#0001-01-01)
- en: As a book publisher I have never thought having a review of one of “my” books
    in *Paris Match*. That’s why I am so amazed to read a review of my own book about
    markets and HFT (with a short interview) in this famous French newspaper, due
    to be published tomorrow (May 28, 2014). It will be interesting to see if such
    an article helps to sell books.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名书籍出版商，我从未想过我的书会在*巴黎竞赛*上刊登评论。这就是为什么我惊讶地读到一篇关于我的书 markets and HFT（附有简短采访）的评论，这篇评论即将在明天（2014年5月28日）出版的这家著名的法国报纸上发表。将很有趣地看到这样的文章是否有助于销售书籍。
