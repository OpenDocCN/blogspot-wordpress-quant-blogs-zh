- en: 'Magmasystems Blog: Consulting Firms - What Should We Charge?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：咨询公司 - 我们应该收费多少？
- en: 来源：[http://magmasystems.blogspot.com/2006/07/consulting-firms-what-should-we-charge.html#0001-01-01](http://magmasystems.blogspot.com/2006/07/consulting-firms-what-should-we-charge.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/07/consulting-firms-what-should-we-charge.html#0001-01-01](http://magmasystems.blogspot.com/2006/07/consulting-firms-what-should-we-charge.html#0001-01-01)
- en: '*(This was a post on my blog from a few months ago that I took down. The numbers
    in this post were arrived at during the course of one train ride from New Jersey
    to NYC, and in no way are derived from any real consulting firm. These are numbers
    that should be considered if you are going to start your own IT consulting firm.
    I also included some of the comments that the original post garnered.)****Consulting
    Firms - What Should We Charge?**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*（这是我几个月前在博客上发布的一篇文章，后来我删除了。这篇文章中的数字是在从新泽西到纽约市的火车上的一次行程中得出的，与任何真实的咨询公司毫无关系。这些数字如果你打算创办自己的IT咨询公司时应该考虑。我还包括了原文帖子收到的一些评论。）****咨询公司
    - 我们应该收费多少？**'
- en: On another blog, a person who is in charge of some consulting dollars (or pounds)
    at his company questioned why they should pay $X to one consulting company when
    some temp contractors could do it for $0.5X.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个博客上，一个负责公司咨询费用（或英镑）的人质疑为什么他们应该向一家咨询公司支付$X，当一些临时工可以为$0.5X完成同样的工作时。
- en: That got me thinking (yet again) about how much high-end consultancies should
    charge a client per hour or per professional day. I came up with some numbers
    that I would like to share.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我再次思考（又是）高端咨询公司应该向客户每小时或每个专业工作日收取多少费用。我得出了一些数字，我想分享一下。
- en: Before I start, some things I want to mention:1) Please feel free to comment
    in case my numbers are way off base.2) The numbers have no connection whatsoever
    with Finetix, my former employer. These numbers were arrived at by opening up
    a random number of fortune cookies and summing up the lottery numbers. 3) These
    figures are for the US marketplace. I have no idea what the British equivalents
    to Social Security Tax and 401K plans are.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始之前，有些事情我想提一下：1) 如果我的数字偏离基准，请随时评论。2) 这些数字与Finetix，我的前雇主，毫无关系。这些数字是通过打开几个随机幸运饼干并汇总彩票号码得出的。3)
    这些数字是为美国市场准备的。我完全不知道英国社会安全税和401K计划的对应物是什么。
- en: Fixed Costs Per Employee
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每名员工的固定成本
- en: '------------------------'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '------------------------'
- en: 1) Salary
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 薪水
- en: We want to have a consultancy that has top technical people who have some amount
    of financial background. We are looking for .NET and Java experts who have done
    some work on Wall Street in the past, and who can at least tell me what a bond
    is. In a previous blog posting, I mentioned that the current base salary on Wall
    Street for this level is about $150,000.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望建立一个拥有顶级技术人员并具备一定金融背景的咨询公司。我们正在寻找有.NET和Java经验的专家，他们过去在华尔街工作过，至少能告诉我债券是什么。在之前的博客文章中，我提到华尔街当前这一级别的基准薪水大约是$150,000。
- en: 2) 401K/retirement Plan
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 401K/退休计划
- en: Let's say that you have a 3% 401K. That adds another $5000.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有3%的401K。这又增加了$5000。
- en: 3) Bonus
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 奖金
- en: Always a tricky thing. Let's take $10,000 for a job well done.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 总是个棘手的事情。我们给做得好的工作支付$10,000。
- en: 4) Insurance
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 保险
- en: We pay 2/3 of an employees medical and dental insurance. This amount to about
    $7000 per year. We also have to pay some other taxes, such an unemployment insurance,
    etc.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们支付员工医疗保险和牙科保险的2/3。这部分大约每年$7000。我们还需要支付一些其他税费，比如失业保险等。
- en: 5) Social Security tax
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 社会安全税
- en: We pay about 7.15 of the person's first $90,000 in income. This is about $6000.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大约支付了个人收入中前$90,000的7.15%。这部分大约是$6000。
- en: Subtotal - We are paying about $178,000 in salary and benefits per employee.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 小计 - 每名员工的薪资和福利我们大约要支付$178,000。
- en: Costs of Running the Business
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 经营成本
- en: '-----------------------------'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '-----------------------------'
- en: 1) Back office staff to support 40 delivery people. We need about 10 people.
    There are 3 partners, director of Human Resources, director of Benefits, director
    of Recruiting, two salespeople, director of marketing, plus administrative assistant.
    If we wanted to chop some dollars, we could probably combine the HR and Benefits.
    Some of the people are paid totally on commission, some partly, and some are strictly
    salaried. The partners pay themselves a fixed base salary. So, I am going to put
    this roughly at $1M.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 支持40名交付人员的后台工作人员。我们需要大约10个人。有3个合作伙伴，人力资源总监，福利总监，招聘总监，两名销售人员，市场营销总监，以及行政助理。如果我们想削减一些美元，我们可以
    probably combine the HR and Benefits。有些人完全按佣金支付，有些人部分支付，还有一些完全是固定工资。合作伙伴支付给自己一个固定的基本工资。所以，我将把这个数字大致定为100万美元。
- en: 2) Rent
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 租金
- en: Nice offices in New York, satellite offices in various locations. Also, cost
    of utilities, cleaning services, a nice tip for the elevator operators and cleaning
    people, etc. Let's estimate $400,000.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约的漂亮办公室，各地的分部办公室。还有，公用事业费用、清洁服务费，给电梯操作员和清洁工人的小费等。让我们估计一下是40万美元。
- en: 3) Office Supplies, Furniture, Postage, ISP, etc.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 办公用品、家具、邮票、ISP等。
- en: Let's say $100,000.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设是10万美元。
- en: '4) Other items:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 其他项目：
- en: '- Interest on the Float. The "float'' is the number of days between the time
    you pay your employees and the time you finally collect money from the client.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '- 浮动利息。所谓的“浮动”是指支付给员工和最终从客户那里收款之间的天数。'
- en: '- Client "incentives" - that nasty, unspoken cost of doing business.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '- 客户“激励”- 做生意的恶臭、不言而喻的成本。'
- en: '- Marketing Budget'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '- 营销预算'
- en: '- Conferences and professional organizations'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '- 会议和专业组织'
- en: 5) Corporate Taxes!!!!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 公司税！！！
- en: Subtotal - Let's guess about $2M. If we have 40 consultants generating revenue,
    this is about $50,000 per consultant.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总计 - 让我们猜测一下大约是200万美元。如果我们有40名顾问产生收入，这就是每个顾问大约5万美元。
- en: So, now we have the cost per consultant at around $230,000 per year. There are
    about 230 possible consulting days per year (365 days - 104 weekends - 15 vacation
    - 10 holidays plus some sick days). This means, if the consultant was billing
    for all 230 days, we would have to charge the client $1000 per day just to break
    even. Now, let's say that each consultant is allowed about 10 days of bench time
    per year. This brings our daily rate up to about $1100.How much profit margin
    should the partners have? From dealing with various headhunters, I would assume
    a good profit margin to be about 25-30%. This means that we should be charging
    a client about $1400 for a consultant.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，现在每个顾问的成本大约是每年23万美元。每年大约有230个可能的咨询日（365天-104个周末-15天假期-10天假日加上一些病假）。这意味着，如果顾问为所有230天计费，我们只能向客户收取每天1000美元才能保本。现在，假设每个顾问每年允许有大约10天的闲置时间。这使得我们的每日费率上升到大约1100美元。合作伙伴应该有多少利润空间？从与各种猎头公司的打交道来看，我认为一个好的利润空间应该在25-30%之间。这意味着我们应该向客户收取大约1400美元的咨询费。
- en: Our consulting company has a mixture of various skill levels. Some people are
    more junior than others. So, we create a rate card that goes from $1200 per day
    for a junior person, to $1600 per day for a senior person. This comes out to $150
    to $200 per hour.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们咨询公司的顾问技能水平参差不齐。有些人比其他人更初级。所以，我们制定了一张费率表，从初级人员的每天1200美元，到高级人员的每天1600美元。这相当于每小时150到200美元。
- en: Now, at that rate, we are relatively cheap compared to other consulting companies.
    Microsoft Consulting charges at least $2000 per day. IBM and BearingPoint charge
    at least $250 per hour for a junior consultant, up to about $450 an hour for a
    director.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，按照这个费率，我们与其他咨询公司相比相对便宜。微软咨询至少每天收费2000美元。IBM和BearingPoint至少为初级顾问每小时收费250美元，董事大约每小时450美元。
- en: Who are our customers? Certainly, the tier 1 and tier 2 financial institutions.
    Pharma companies are not going to pay these rates. We are looking to deal with
    clients who can appreciate our talent pool and who can afford to pay.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的客户是谁？当然，是一级和二级金融机构。制药公司不会支付这些费用。我们希望与能够欣赏我们人才库并负担得起的客户打交道。
- en: Wanna start your own consultancy? These are the numbers that you will have to
    deal with.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 想自己开咨询公司吗？这些都是你必须面对的数字。
- en: '8 Comments:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 8 评论：
- en: · I think you're a little on the low side. My former employer charged $250 to
    $320 per hour, and we had pharmas and other corporates in our clientelle.In yours
    costs, perhaps factor in some free consulting time to fix screw-ups, late deliveries,
    etc.What about training? If you want to justify your rate you need highly trained,
    up to date employees. This is why I left, my employer made no investment in me.
    I had to train myself on my time, which left me often working around the clock.10
    days on the bench per year! Man, I do NOT miss consulting!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: · 我觉得你定的价格有点偏低。我之前的老板每小时收费250到320美元，我们的客户群包括制药公司和其它企业。在你的成本计算中，或许应该考虑一些免费咨询时间来修正失误、延误等。关于培训，如果你想证明你的收费标准，你需要训练有素、知识更新的员工。这就是我离开的原因，我的老板对我没有投入。我不得不在业余时间自己培训，这常常使我不得不全天候工作。每年10天的候工时间！天哪，我真的不喜欢咨询！
