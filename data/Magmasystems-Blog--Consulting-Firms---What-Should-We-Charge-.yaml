- en: · Wouldn't the partners take a % of the profits rather than a salary?What about
    training, free days to clients, sick days?Why isn't the employees bonus based
    on a % of the profits the company makes?Based on your calculations the is a backoffice
    person for every 4 consultants? I hate to see the size of the backoffice for 1000
    consultantsWhy don't I offshore some of my the work?Can't your consultancy do
    fixed price?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: · 合作伙伴们不会拿走利润的百分比而是薪水吗？关于培训、向客户提供免费服务日、病假又是怎么规定的？为什么员工的奖金不是基于公司所获得的利润百分比？根据你的计算，每个顾问背后都有一个后台人员？我真想看看一个有1000名顾问的后台有多大。为什么我不把一些工作外包呢？你们的咨询公司不能做固定价格的吗？
- en: By Anonymous, at
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
