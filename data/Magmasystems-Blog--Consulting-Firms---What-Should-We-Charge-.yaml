    "Delete Comment")'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[下午6:30](http://magmasystems.blogspot.com/2006/02/consulting-firms-what-should-we-charge.html#c114065105707537411
    "评论永久链接")[](http://www.blogger.com/delete-comment.g?blogID=5951375&postID=114065105707537411
    "删除评论")'
- en: · Wouldn't the partners take a % of the profits rather than a salary?Possibly.
    Depends on how risk-averse the partners were. If I was a partner, I would pay
    myself a low salary ($100K) and then at the end of the year, divvy up the profits.What
    about training, free days to clients, sick days?I mentioned 5 sick days in my
    original post. Training is nice, and I would like to give at least a week of training,
    so that can be done during the 10 days of bench time. OK, let's add in about $100K
    for training. Free days to clients? Never heard of this!Why isn't the employees
    bonus based on a % of the profits the company makes?Because many smart people
    will negotiate a guaranteed fixed bonus when they join, especially since the debacles
    of 2002 and 2003\. But I might give an added "incentive" bonus to some of my best
    performers at the end of the year. OK, let's add another 100K.Based on your calculations
    the is a backoffice person for every 4 consultants? I hate to see the size of
    the backoffice for 1000 consultants10 people should be a constant. Even when your
    company grows to 100 people. In fact, at the start, I might consider consolidating
    the benefits and HR functions, and make the partners do more marketing. So, we
    can cut our staff back to 8.Why don't I offshore some of my the work?Never, never!
    This is what distinguishes my shop from other larger ones. Strictly all client-facing
    work.Can't your consultancy do fixed price?I abhor fixed-price contracts. We could
    do it, but perhaps under duress!One thing that I forgot to mention was finder’s
    fees. If I hire a person through an employment agency, then I have to pay then
    15-30% of the employee's first year salary. That's a significant chunk. Let's
    assume $30,000 for 10 people, and that's another $300,000.So, we have added another
    $500,000 in costs to our model. That's about $10K per employee. Gotta bump up
    the rate card by $50 per day. So, our rate card is now $1250 through $1650\. And,
    coincidentally, $1650 per day is what a lot of the top-tier banks pay for senior
    technical people.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: · 合作伙伴们难道不应该拿利润的百分比而是固定薪水吗？可能吧。这取决于合作伙伴们有多厌恶风险。如果我是合作伙伴之一，我会给自己低薪（10万美元）然后在年底时分红。那培训、向客户提供免费服务日、病假怎么算？我在原文中提到了5天病假。培训是件好事，我至少想提供一周的培训，这可以在10天的试用期内完成。好吧，我们再加上大约10万美元用于培训。向客户提供免费服务日？我可从来没听说过！员工奖金为什么不是基于公司创造的利润百分比？因为很多聪明人在加入公司时会协商一个有保证的固定奖金，特别是考虑到2002年和2003年的那些糟糕事件。但我可能会给一些最优秀员工在年底时发放额外的“激励”奖金。好吧，我们再加上10万美元。根据你的计算，每个顾问背后都有一个后勤人员？看到1000名顾问背后的后勤人员规模让我感到厌恶10人应该是一个常数。即使你的公司增长到100人也是这样。事实上，在开始时，我可能会考虑合并福利和人力资源职能，并让合作伙伴们多做些市场营销。这样我们可以将员工数量减少到8人。为什么我不把一些工作外包？绝不，绝不！这正是我的公司与其他大型公司区别开来的地方。我们严格只做面向客户的工作。你的咨询公司不能做固定价格的项目吗？我讨厌固定价格合同。我们可以做，但可能是迫不得已！我忘记提一点，就是招聘中介费。如果我通过招聘机构雇佣一个人，那么我必须支付该员工第一年工资的15%-30%。这是一大笔钱。让我们假设为10个人支付3万美元，这又是另外30万美元。所以，我们在模型中增加了50万美元的成本。这是每人1万美元。我们必须将费率表提高50美元/天。所以，我们的费率表现在是1250美元至1650美元。巧合的是，许多顶级银行每天支付给高级技术人员的费用也是1650美元。
