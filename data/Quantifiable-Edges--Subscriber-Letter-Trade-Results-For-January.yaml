- en: 'Quantifiable Edges: Subscriber Letter Trade Results For January'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：2024年1月份订阅者信件贸易结果
- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/subscriber-letter-trade-results-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/subscriber-letter-trade-results-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/02/subscriber-letter-trade-results-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/subscriber-letter-trade-results-for.html#0001-01-01)
- en: Like December, January was a bit slow for trade ideas. A big reason for this
    was that there were no Catapult trade ideas that filled. There were several that
    triggered on 1/20 but the gap up on 1/21 kept them from receiving fills.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与12月一样，1月份在贸易想法上也显得有些缓慢。其中一个主要原因是没有任何弹射贸易想法得以成交。有几个在1月20日触发，但因为1月21日的跳空上涨，它们没有得到成交。
- en: I only tracked 2 “system” trades in the Subscriber Letter during January. Subscribers
    that may trade more aggressively than me can find additional setups almost every
    night in S&P 500 stocks as well as ETF’s by checking the “System Triggers” page
    in the members section of the website.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月份的订阅者信件中，我只追踪了2个“系统”贸易。那些可能比我更积极交易的订阅者，通过检查网站会员区中的“系统触发”页面，几乎每个晚上都能在标普500股票以及ETF中找到额外的设置。
