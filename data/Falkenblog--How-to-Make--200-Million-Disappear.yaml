  type: TYPE_NORMAL
  zh: 本地报纸在社论和新闻报道上可预见地是自由派的，然而他们指出一个特定的联邦计划
- en: '[a total failure](http://www.startribune.com/local/116088579.html?page=1&c=y)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一次惨痛的失败](http://www.startribune.com/local/116088579.html?page=1&c=y)'
- en: ', with almost nothing to show for $200 million. The idea was to create programs
    and grants to replicate successful poverty-fighting projects in North Minneapolis
    (the poor part of town), they started with "listening sessions'''' to hear directly
    from folks about their priorities. A strategic plan was hammered out to "reduce
    poverty and create wealth through community investment, resident engagement and
    business support." But then as one insider said: "I would get calls from people
    [at nonprofits] asking, ''What''s going on?'''' The paper reports basically nothing
    happened.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，几乎没有$2亿的成果。这个想法是创建计划和赠款，以在明尼阿波利斯北部（这座城市的贫穷地区）复制成功的扶贫项目，他们从“倾听会议”开始，直接听取民众的意见。制定了一个战略计划，通过社区投资、居民参与和商业支持来“减少贫困、创造财富”。但是就像一位内部人士所说：“我接到许多非营利组织的电话询问，‘发生了什么？’”。报纸基本上报道没有任何进展。
- en: 'The successes included these wonders: leadership training to more than 100,000
    people in 283 communities and a new business incubator for chefs, caterers and
    other food industries called Kindred Kitchen. It''s rather amazing that so much
    money can disappear like that, but given the Department of Education spends $60B
    and the CIA spends $28B on nothing I am aware of, I guess one should never underestimate
    the ability of a bureaucracy to spend.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 成功包括这些奇迹：在283个社区为10万多人提供领导培训, 以及为厨师、餐饮服务商和其他食品行业创办了新的企业孵化器，名为Kindred Kitchen。很惊人居然有这么多钱会这样消失，但考虑到教育部花费600亿美元，中情局花费280亿美元，我猜我应该永远不要低估官僚机构挥霍的能力。
