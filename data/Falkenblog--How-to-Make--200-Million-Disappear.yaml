- en: $40 million over five years to develop programs that help aged or disabled people
    move from care institutions into the community.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 五年内投入了4000万美元，开发计划帮助年长或残障人士从护理机构搬迁到社区。
- en: Developing programs to do something seems like a reasonable first step, but
    it's quite different than actually doing something. When participants don't have
    a goal that's really sustainable, as when private investors try to build a business,
    the result is nothing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 开发计划听起来像是一个合理的第一步，但与真正去做事情大不相同。当参与者没有一个真正可持续的目标时，例如私人投资者试图建立一个业务，结果就是一无所获。
