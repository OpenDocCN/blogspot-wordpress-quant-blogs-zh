- en: 'Physics Perspective: A weed you can eat...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：一种可以吃的杂草......
- en: 来源：[http://physicsoffinance.blogspot.com/2014/07/a-weed-you-can-eat.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/07/a-weed-you-can-eat.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/07/a-weed-you-can-eat.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/07/a-weed-you-can-eat.html#0001-01-01)
- en: The thing you see above is a plant called Amaranth (this is Palmer Amaranth,
    one of many species). It's a superweed -- resistant to the ubiquitous and powerful
    herbicide Round Up -- and in many parts of the US an immense pain to farmers growing
    corn, soybean or cotton. They're spending millions to keep it from spreading in
    their fields, and not being too successful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你看到的上面的东西是一种叫做藜麦的植物（这是其中之一，叫做 Palmer 藜麦）。它是一种超级杂草——对无处不在且强大的除草剂 Round Up 有抗性——在美国很多地区，对种植玉米、大豆或棉花的农民来说是个巨大的麻烦。他们花费数百万美元来防止它在他们的田野中传播，但并不太成功。
- en: Now for the irony -- this plant is also completely edible and highly nutritious.
    It's been eaten for thousands of years around the world. Now farmers are trying
    to eradicate it in many cases so they can keep producing the cheap high-fructose
    corn syrup on which the soda and fast food and processed food industry depends.
    The very fuel of widespread obesity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来说说讽刺的地方——这种植物完全可食用且营养价值很高。它已经在世界各地被食用了数千年。现在农民们正在尝试根除它，以便他们可以继续生产廉价的果葡糖浆，这种糖浆是碳酸饮料和快餐以及加工食品行业依赖的主要成分。这种广泛导致肥胖的“燃料”。
- en: Talk about unintended consequences. You have to chuckle, really.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 谈谈意想不到的后果。你真的得笑一笑。
