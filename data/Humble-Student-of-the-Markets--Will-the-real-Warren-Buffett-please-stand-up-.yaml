- en: 'Humble Student of the Markets: Will the real Warren Buffett please stand up?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：真正的沃伦·巴菲特请站出来？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/11/will-real-warren-buffett-please-stand.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/11/will-real-warren-buffett-please-stand.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/11/will-real-warren-buffett-please-stand.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/11/will-real-warren-buffett-please-stand.html#0001-01-01)
- en: On Tuesday November 16, 2010 Warren Buffett wrote a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年11月16日星期二，沃伦·巴菲特写道：
- en: '[New York Times Op-Ed](http://www.nytimes.com/2010/11/17/opinion/17buffett.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报专栏文章](http://www.nytimes.com/2010/11/17/opinion/17buffett.html)'
- en: 'praising government actions in the financial crisis:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 称赞政府在金融危机中的行动：
- en: When the crisis struck, I felt you would understand the role you had to play.
    But you’ve never been known for speed, and in a meltdown minutes matter. I worried
    whether the barrage of shattering surprises would disorient you. You would have
    to improvise solutions on the run, stretch legal boundaries and avoid slowdowns,
    like Congressional hearings and studies. You would also need to get turf-conscious
    departments to work together in mounting your counterattack. The challenge was
    huge, and many people thought you were not up to it.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当危机来临时，我相信你会理解你需要扮演的角色。但是你从来不是以速度著称，而在崩溃中分分秒秒都很重要。我担心破碎的惊喜轰击是否会让你迷失方向。你将不得不在奔跑中即兴解决方案，扩展法律边界并避免减速，如国会听证会和研究。你还需要让领土意识强烈的部门合作，发动反击。挑战是巨大的，许多人认为你无法胜任。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Well, Uncle Sam, you delivered. People will second-guess your specific decisions;
    you can always count on that. But just as there is a fog of war, there is a fog
    of panic — and, overall, your actions were remarkably effective.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嗯，山姆叔叔，你做到了。人们会质疑你的具体决定；你可以指望这一点。但就像有战争的迷雾一样，恐慌也有迷雾——总的来说，你的行动是非常有效的。
- en: One of the "people" who second guessed Uncle Sam`s decision turned out to be
    Buffett himself. Contrast Buffett`s latest comments with the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个质疑山姆叔叔决定的“人”竟然是巴菲特自己。将巴菲特最新的评论与
- en: '[Op-Ed](http://www.nytimes.com/2009/08/19/opinion/19buffett.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[专栏文章](http://www.nytimes.com/2009/08/19/opinion/19buffett.html)'
- en: 'he wrote back in August 18, 2009, where he warned about the risks of rising
    fiscal deficits and "unchecked greenback emissions":'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他在2009年8月18日写的回信中，警告了财政赤字上升和“未受限制的绿色美元排放”的风险：
- en: Our immediate problem is to get our country back on its feet and flourishing
    — “whatever it takes” still makes sense. Once recovery is gained, however, Congress
    must end the rise in the debt-to-G.D.P. ratio and keep our growth in obligations
    in line with our growth in resources.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的即时问题是让我们的国家重新站起来并繁荣起来——“不惜一切代价”仍然是有意义的。但一旦恢复，国会必须结束债务占国内生产总值比重的上升，并确保我们的义务增长与我们的资源增长保持一致。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unchecked carbon emissions will likely cause icebergs to melt. Unchecked greenback
    emissions will certainly cause the purchasing power of currency to melt. The dollar’s
    destiny lies with Congress.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 未受限制的碳排放可能会导致冰山融化。未受限制的绿色美元排放肯定会导致货币购买力融化。美元的命运掌握在国会手中。
- en: Since the 2009 Op-Ed, the current account deficit has widened and the fiscal
    deficit has taken off like a rocket. We now have unprecedented levels of "greenback
    emissions" in the form of QE2\.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年的专栏文章以来，经常账户赤字已经扩大，财政赤字像火箭一样腾飞。现在我们以QE2的形式有了前所未有的“绿色美元排放”。
- en: How is the government then doing such a good job?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么政府是如何做到如此出色的呢？
- en: 'I suppose that the better question might be: "Who are you and what have you
    done with Warren?"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我想更好的问题可能是：“你是谁，你都做了些什么沃伦？”
