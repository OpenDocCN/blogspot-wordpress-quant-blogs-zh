  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2020/11/1000-covid-bet-with-robin-hanson.html#0001-01-01](http://falkenblog.blogspot.com/2020/11/1000-covid-bet-with-robin-hanson.html#0001-01-01)
- en: that he would take bets on the nascent COVID-19 pandemic, and he was generally
    'long' the severity. His interest is non-partisan, as he is a seminal proponent
    of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 他会接受有关新兴COVID-19大流行的赌注，并且他通常是‘看多’严重性。他的兴趣是非党派的，因为他是一个重要的倡导者
- en: 'for policy debates. The idea is rather simple: forecasts are more accurate
    when forecasters have to put money on them. Talk is cheap. Interestingly, the
    biggest obstacle to this idea is legal, as lawmakers discourage these markets
    by highlighting bizarre edge cases (as with crypto, these usually involve terrorists).
    More practically, regulators and their industry constituents want to make sure
    such markets do not encroach on their protected markets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用于政策辩论。这个想法相当简单：预测在预测者必须下注时更准确。言论廉价。有趣的是，这个想法最大的障碍是法律问题，因为立法者通过突出奇异的边缘情况（就像加密货币一样，这些情况通常涉及恐怖分子）来阻止这些市场。更实际地说，监管机构及其行业成员希望确保这种市场不会侵犯他们受保护的市场。
- en: When covid arose in February I knew that historically bad flu seasons would
    generate extra 40k deaths in some years; high-profile viruses like avian flu tended
    to be limited (3k deaths in the US). Further, virulence is inversely correlated
    with contagiousness, as people really do not like dying, and so are very good
    at quarantining those infected by deadly diseases like SARS and Ebola. I knew
    that data could be manipulated, as with African AIDS deaths, but I thought death
    statistics in the USA would be relatively immune to this tactic. Thus, when he
    gave me a number of 250k deaths by the end of the year, I thought it impossible
    and offered 10-1 odds on $100 ('impossible' means 10% chance when applied to things
    I understand at this level; I'm a doctor, but not a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当covid在二月出现时，我知道历史上严重的流感季节会在某些年份造成额外的40k死亡；像禽流感这样的高调病毒通常受限（美国有3k死亡）。此外，毒性与传染性成反比，因为人们真的不喜欢死亡，所以对于像SARS和埃博拉这样的致命疾病的感染者非常擅长隔离。我知道数据可以被操纵，就像非洲艾滋病死亡人数一样，但我认为美国的死亡统计数据相对免疫于这种战术。因此，当他给出年底25万死亡人数时，我认为这是不可能的，并提供了100美元10赔1的赔率（‘不可能’是指在我理解到这个水平的事情上的10%几率；我是医生，但不是
- en: '*real*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*真实*'
- en: doctor).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 医生）。
- en: I just paid him $1,000\. I lost the bet fair and square because implicit in
    the bet was that we would use conventional metrics of covid deaths, such as those
    of the Center for Disease Control (CDC) or the World Health Organization (WHO).
    I have been following the CDC, and while one page [reports 244k](https://www.cdc.gov/nchs/nvss/vsrr/covid19/index.htm),
    it will pass 250k soon; another page on their site [reports 265k](https://covid.cdc.gov/covid-data-tracker/#cases_casesper100klast7days).
    Even if I take the minimum, the result is inevitable. In hindsight, my error was
    not anticipating that covid would become politicized.  Robin was right for the
    wrong reason (covid deaths are inflated, it is not comparable to the Spanish Flu),
    but that often happens in bets.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚付了他1000美元。我输了这笔赌注，因为赌注的隐含含义是我们将使用传统的covid死亡指标，例如疾病控制中心（CDC）或世界卫生组织（WHO）的指标。我一直在关注CDC，虽然其中一页[报告244k](https://www.cdc.gov/nchs/nvss/vsrr/covid19/index.htm)，但很快就会超过25万；他们网站上的另一页[报告265k](https://covid.cdc.gov/covid-data-tracker/#cases_casesper100klast7days)。即使我取最小值，结果也是不可避免的。事后看来，我的错误是没有预料到covid会变成政治化。罗宾的理由错了（covid死亡人数被夸大，它与西班牙流感不可比较），但这在赌注中经常发生。
- en: '**The SARS Effect**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**SARS效应**'
- en: In January, China reported the first death from the new covid virus, and by
    mid-month, the WHO published a comprehensive of guidance documents on this new
    disease. In a prelude to the panic, the CDC, following the WHO's lead, was confident
    that a new pandemic was at hand. The WHO's initial January [report](https://www.who.int/csr/don/12-january-2020-novel-coronavirus-china/en/)
    specifically referenced the 2003 SARS, the highly lethal respiratory disease that
    formed the basis for many new Crisis Response Protocols developed by the health
    care bureaucracy. Covid was the pandemic that our experts had extensively planned
    for, which proved disastrous.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份，中国报告了新冠病毒的第一个死亡病例，到了月中，世卫组织发布了关于这种新疾病的全面指导文件。在恐慌的前奏中，CDC 在世卫组织的带领下，确信一场新的大流行即将到来。世卫组织在一月份的[报告](https://www.who.int/csr/don/12-january-2020-novel-coronavirus-china/en/)中明确提到了
    2003 年的 SARS，这是一种高致死率的呼吸道疾病，为许多新的危机应对协议的制定奠定了基础。covid 是我们的专家们广泛策划的大流行，结果却是灾难性的。
- en: 'In the 2003 SARS pandemic many healthcare workers became infected, and hospital
    transmission was the primary accelerator of SARS infections, accounting for 72%
    of cases in Toronto and 55% of probable cases in Taiwan. This pattern is so common
    and terrifying that there is a special word for this: *nosocomial*, which means
    transmitted in a healthcare facility. While conventionally SARS refers specifically
    to the 2003 pandemic, it is also a generalized term (Severe Acute Respiratory
    Syndrom), and our current virus is considered in the same [clade](https://www.news-medical.net/health/Viral-Clades-of-SARS-CoV-2.aspx)
    as the 2003 SARS virus. It is the SARS-CoV-2 virus that causes COVID-19 disease
    (hereafter, covid). Over the past 17 years, health care institutions created hundreds
    of detailed guides about how to quarantine, report, and control the next SARS
    outbreak, with hospital protocols the first line of defense.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2003 年的 SARS 大流行中，许多医护人员感染了病毒，而医院内传播是 SARS 感染的主要加速器，占多伦多的 72% 和台湾的 55% 的病例。这种模式如此普遍和可怕，以至于有一个专门的词来描述它：*院内感染*，意味着在医疗机构传播。尽管传统上
    SARS 特指 2003 年的大流行，但它也是一个泛化的术语（严重急性呼吸综合征），我们目前的病毒被认为与 2003 年的 SARS 病毒属于相同的[支](https://www.news-medical.net/health/Viral-Clades-of-SARS-CoV-2.aspx)。引起
    COVID-19 疾病的是 SARS-CoV-2 病毒（以下简称 covid）。在过去的 17 年里，卫生机构制定了数百份关于如何隔离、报告和控制下一次 SARS
    爆发的详细指南，医院协议是第一道防线。
- en: Reviews of the SARS experience noted the importance of a detailed protocol for
    dealing with such diseases. In Toronto, infected health care workers all reported
    that they had worn the recommended protective equipment, including gowns, gloves,
    specialized masks, and goggles, each time they entered the patient's room. However,
    the workers had not been fit-tested for their masks, and one nurse admitted his
    mask didn't fit well. It was also noted that some of the workers might not have
    followed the correct sequence in removing their protective equipment (i.e., gloves
    first, then mask and goggles).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对 SARS 经验的评估指出了处理此类疾病的详细协议的重要性。在多伦多，感染的医护人员都报告说他们每次进入患者房间时都穿着推荐的防护设备，包括长袍、手套、专用口罩和护目镜。然而，这些工作人员并没有对他们的口罩进行适合性测试，一名护士承认他的口罩不太合适。还有人指出，一些工作人员可能没有按照正确的顺序脱掉他们的防护装备（即，先脱手套，然后是口罩和护目镜）。
- en: The emphasis on small details created a bureaucratic mindset that ignored common
    sense because the motivation was preventing not merely the next SARS, but the
    next worst-case-scenario SARS  (see *The Andromeda Strain* or the latest *Planet
    of the Apes* series). The focus was on health care workers at the expense of patients,
    which seems simply self-serving, but it makes sense if your vision of a pandemic
    comes from dystopic science-fiction movies. If all health care providers die first,
    everyone else is sure to die next because, without health experts, health experts
    expect society to revert to Medieval life expectancies. Thus the priority was
    not so much healing the sick but getting them out of circulation. When the objective
    is to prevent an existential threat to humanity, virtually any extreme measure
    with large present costs is justified.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对小细节的强调造成了一种官僚主义思维，忽视了常识，因为动机不仅是预防下一次SARS，而且是预防下一次最糟糕情况的SARS（见*《安德洛梅达菌株》*或最新的*《猩球崛起》*系列）。重点是卫生保健工作者而不是患者，这似乎只是自私的行为，但如果你对大流行的看法来自末日科幻电影，这就是合理的。如果所有卫生保健提供者首先死亡，那么其他人肯定也会接踵而至，因为在没有卫生专家的情况下，卫生专家预计社会将恢复到中世纪的预期寿命。因此，重点不是治疗病人，而是使他们脱离社会。当目标是防止对人类的存在构成威胁时，几乎任何付出巨大代价的极端措施都是合理的。
- en: 'At the beginning of the covid crisis, the CDC recommended health care workers
    don full Personal Protective Equipment (PPE) for each patient encounter, consisting
    of the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在covid危机初期，CDC建议每次与患者接触时，卫生保健工作者都要穿戴全套个人防护装备（PPE），包括以下内容：
- en: A disposable N95 respirator face mask that achieves a seal around the mouth
    and nose
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次性N95口罩呼吸器，能在口鼻周围实现密封
- en: Gloves
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手套
- en: Eye protection
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 眼睛保护
- en: Disposable gown
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次性防护服
- en: Footwear
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鞋类
- en: 'The priority was clearly on protecting health care workers, not saving infected
    patients. This implies reducing contact and making sure patients didn''t breathe
    too much into hospital rooms. Here are some CDC covid protocol recommendations:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，重点是保护卫生保健工作者，而不是拯救感染的患者。这意味着减少接触并确保患者在医院房间里呼吸不太多。以下是一些CDC covid协议建议：
- en: Intermittent rather than continuous patient monitoring to reduce contact
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隔断式而不是连续的患者监测以减少接触
- en: Rapid ventilation to minimize aerosol generation (Rapid Sequence Intubation)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速通风以最小化气溶胶产生（快速序列插管）
- en: Aggressively suppress patient cough through sedation strategies (fentanyl, ketamine,
    propofol).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过镇静策略（芬太尼、氯胺酮、丙泊酚）积极抑制患者咳嗽。
- en: Reduced suctioning
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少吸引力
- en: Reduced visitors, and then only with PPE
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少访客，然后只允许戴个人防护装备（PPE）的人进入
- en: If a patient coded (goes into cardiac or respiratory arrest) in many hospitals,
    guidelines recommended that staff currently with that patient must leave the room
    and don full PPE before administering CPR. These are critical moments as the time
    to do this takes a couple of minutes, the difference between life and death. There
    were also
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果患者在许多医院发生心脏或呼吸骤停（心肺复苏）的情况下，指南建议当前与患者在一起的工作人员在进行心肺复苏之前必须离开房间并穿上全套个人防护装备。这些都是关键时刻，因为这样做需要几分钟的时间，这是生死攸关的区别。还有
- en: '[do-not-resuscitate orders](https://www.forbes.com/sites/lisettevoytko/2020/04/01/overwhelmed-nyc-hospitals-reportedly-implementing-do-not-resuscitate-policies-for-coronavirus-patients/?sh=1f0ab4213146)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[不进行心肺复苏的医嘱](https://www.forbes.com/sites/lisettevoytko/2020/04/01/overwhelmed-nyc-hospitals-reportedly-implementing-do-not-resuscitate-policies-for-coronavirus-patients/?sh=1f0ab4213146)'
- en: ', though, like the orders to don full PPE, institutions denied ever having
    such protocols. Since no visitors are allowed in this protocol, this scandal was
    never witnessed by family members. These extreme protocols have been silently
    abandoned.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ，尽管，像要求穿戴全套个人防护装备的命令一样，机构否认曾有这样的协议。由于在此协议下不允许访客，因此家人从未亲眼目睹过这一丑闻。这些极端的协议已经悄然废弃。
- en: Early in the crisis, there was a focus on the number of ventilators as a hospital
    capacity metric. There were calls for transitioning defense contractors to ventilators'
    production, which are tangible cures for clueless politicians and journalists,
    similar to how Mao emphasized steel production. In fact, more people would be
    alive today if there was a shortage, and its aggressive and negligent application
    killed tens of thousands. Usually, 40% of patients with severe respiratory distress
    die while on ventilators, as these are emergency tactics for the very sick (classic
    selection bias). Yet in the March covid disaster in New York City, 85% of coronavirus
    patients placed on the machines died, including 97% of ventilated patients over
    65 (see
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 危机初期，人们将呼吸机数量作为医院容量指标关注。有呼吁将国防承包商转型为呼吸机生产，这是对无知政客和记者的切实治疗，类似于毛泽东强调钢铁生产。事实上，如果呼吸机短缺的话，今天会有更多人活着，而它的积极和疏忽的应用导致数万人死亡。通常，40%的严重呼吸窘迫患者在使用呼吸机时会死亡，因为这些是对重病患者的紧急策略（经典选择偏见）。然而，在纽约市3月份的covid灾难中，85%的冠状病毒患者被放在呼吸机上后死亡，包括97%的65岁以上的患者（参见
- en: '[here](https://www.bloomberg.com/news/articles/2020-04-22/almost-9-in-10-covid-19-patients-on-ventilators-died-in-study)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://www.bloomberg.com/news/articles/2020-04-22/almost-9-in-10-covid-19-patients-on-ventilators-died-in-study)'
- en: ). As many were placed on ventilators that otherwise would not have been, the
    implications for excess deaths are fairly direct.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ）。许多人被置于呼吸机上，否则不会，这对超额死亡的影响是相当直接的。
- en: 'The problems with intubation are known as VALI: Ventilator Association Lung
    Injury. For example, the absolute pressures used in order to ventilate lungs,
    and shearing forces associated with rapid changes in gas velocity can traumatize
    lung tissue. It increases the risk of pneumonia because the tube that allows patients
    to breathe can introduce bacteria into the lungs. Pressure and oxygen levels need
    to be individualized because too much or too little of either damage lungs, requiring
    frequent monitoring and adjustment. People were put on ventilators at a higher-than-normal
    rate and monitored infrequently. As their family members were absent, no one could
    call for a nurse when a patient was in obvious distress.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 插管存在的问题被称为VALI：呼吸机相关性肺损伤。例如，为了通气肺部而使用的绝对压力，以及与气体速度的快速变化相关的剪切力可以损伤肺组织。它增加了肺炎的风险，因为允许患者呼吸的管子可能会将细菌引入肺部。压力和氧气水平需要个体化，因为过多或过少都会损害肺部，需要频繁监测和调整。人们以高于正常率被置于呼吸机上，并且监测不够频繁。由于家人不在场，当患者明显不适时没有人能叫护士。
- en: Drugging patients and putting them on ventilators reduced the risk they would
    infect health care workers. Additionally, there were reports that some covid patients
    had a
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 给患者服药并将其置于呼吸机上降低了他们感染医护人员的风险。此外，有报道称，一些covid患者有
- en: '[rapid decline of oxygenation levels](https://www.sciencemag.org/news/2020/04/how-does-coronavirus-kill-clinicians-trace-ferocious-rampage-through-body-brain-toes)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[氧合水平的急剧下降](https://www.sciencemag.org/news/2020/04/how-does-coronavirus-kill-clinicians-trace-ferocious-rampage-through-body-brain-toes)'
- en: ', and so in anticipation of this, a ventilator first strategy was seen as proactive.
    A review of experiences in Italy stated that "invasive ventilation is associated
    with reduced aerosolization and is thus safer for staff and other patients," but
    also admitted that "it might also be associated with hypoxia, hemodynamic failure,
    and cardiac arrest during tracheal intubation."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ，因此提前预料到这一点，呼吸机优先战略被视为积极主动的。一项关于意大利经验的审查称“侵入性通气与减少气溶胶化有关，因此对于工作人员和其他患者更安全”，但也承认“在气管插管期间可能与低氧血症、血液动力学衰竭和心脏骤停有关。”
- en: Financial incentives aggravated the overuse of ventilators. In the United States,
    the
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 财政激励加剧了呼吸机的过度使用。在美国，政府支付
- en: '[government pays](https://www.usatoday.com/story/news/factcheck/2020/04/24/fact-check-medicare-hospitals-paid-more-covid-19-patients-coronavirus/3000638001/)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[政府支付](https://www.usatoday.com/story/news/factcheck/2020/04/24/fact-check-medicare-hospitals-paid-more-covid-19-patients-coronavirus/3000638001/)'
- en: approximately $13,000 for a regular COVID-19 patient, but $39,000 for an intubated
    patient. A ventilator is a cash cow for medical facilities. Given the CDC's official
    recommendations, no one could second-guess them for being overly aggressive, especially
    when their aim was to prevent an existential threat. [Left-wing fact-checker Snopes
  id: totrans-41
