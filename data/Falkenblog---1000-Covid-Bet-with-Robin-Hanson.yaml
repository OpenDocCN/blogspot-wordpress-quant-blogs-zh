- en: While one can re-label a standard pneumonia death as covid, this is not possible
    for young people who rarely die of pneumonia. Further, given their excellent health,
    young people do not put themselves in situations to receive iatrogenic medical
    treatment or feel the effects of restricted access to health providers.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以将标准肺炎死亡重新标记为covid，但年轻人很少死于肺炎，这对他们不可能。此外，鉴于他们的身体健康状况良好，年轻人不会让自己处于接受医源性治疗或感受健康提供者访问受限制影响的情况下。
- en: As mentioned, opportunistic infections are common in people near death, and
    there are strong incentives and easy ability to label a decedent as a covid death,
    regardless of its relevance. This makes the standard CDC data susceptible to massive
    inflation. An ideal estimation procedure would test a random sample of people,
    and then for those who test positive, check if they are alive in a couple of months.
    This removes many of the above-mentioned biases. Universities have done something
    close to this. As schools were cautious about the PR debacle if they were a covid-death
    hot-spot, universities were well equipped to test their students in order to keep
    them from spreading the virus. They would test those arriving, those with minor
    symptoms, and those without symptoms who were in contact with someone who tested
    positive. It is not perfectly random in that they will miss asymptomatic cases
    that were not in known contact with a covid positive person, but it's the most
    bias-resistant metric we have.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，机会性感染在临终的人群中很常见，而且有很强的动机和简单的能力来将死者标记为covid死亡，而不管其相关性如何。这使得标准CDC数据容易被大幅夸大。理想的估计程序应该对一小部分人群进行随机抽样测试，然后对于那些测试呈阳性的人，再检查他们在几个月内是否还活着。这样可以消除许多上述的偏见。大学已经做了一些接近这样的工作。因为学校对于如果它们成为covid死亡热点会引起公关风波持谨慎态度，大学有能力测试他们的学生以防止他们传播病毒。他们会测试那些到达的人，那些有轻微症状的人，以及那些没有症状但与染病者接触过的人。尽管这种方式并不是完全随机的，因为他们会错过那些没有与已知的covid阳性人士接触过的无症状病例，但这是我们拥有的最能抵抗偏见的指标。
