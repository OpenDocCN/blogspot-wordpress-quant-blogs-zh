- en: The tourist of Euronext – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧罗纳斯特游客——萨米普尔·在马瓦赫与朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2015/12/10/the-tourist-of-euronext/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/12/10/the-tourist-of-euronext/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2015/12/10/the-tourist-of-euronext/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/12/10/the-tourist-of-euronext/#0001-01-01)
- en: For once, something is happening in France about high-frequency trading (HFT). The
    French market regulator Autorité des Marchés Financiers (AMF) recently fined both
    a trading firm, Virtu, and an exchange, Euronext. The full report/sanction published
    by the AMF, in French, is [here](http://www.amf-france.org/Sanctions-et-transactions/Decisions-de-la-commission/Chronologique/Liste-Chronologique/Sanction.html?year=2015&docId=workspace%3A%2F%2FSpacesStore%2F079a99f9-ae7d-4786-ad5a-ef55ad788145). Here
    is a very quick summary of the case, with a few numbers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 终于，有关高频交易（HFT）在法国有所行动。法国金融市场管理局（AMF）最近对一家交易公司维图（Virtu）和一家交易所欧罗纳斯特（Euronext）进行了罚款。AMF发布的关于此案件的全报告/处罚，用法语，请[点击这里](http://www.amf-france.org/Sanctions-et-transactions/Decisions-de-la-commission/Chronologique/Liste-Chronologique/Sanction.html?year=2015&docId=workspace%3A%2F%2FSpacesStore%2F079a99f9-ae7d-4786-ad5a-ef55ad788145)。以下是这个案件的非常简短的总结，有一些数字。
- en: '**CONTEXT**'
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '-   **CONTEXT**'
- en: Madison Tyler Europe (MTE) was created on April 2008 as a subsidiary of New-York
    based Madison Tyler Holdings LLC,  who merged with Virtu Financial in 2011\. In
    2009, Madison Tyler Europe had offices in London and a dozen of employees were
    working for the proprietary trading division of the firm. Back in June 2008, MTE
    became a member of Euronext, and in January 2009 MTE started to colocate their
    servers close to the Euronext matching engine in Aubervilliers, in the suburbs
    of Paris (later, in 2010, Euronext moved to Basildon, England, where the exchange
    had built a new data centre).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 麦迪逊泰勒欧洲（MTE）于2008年4月作为纽约based麦迪逊泰勒控股公司（Madison Tyler Holdings LLC）的子公司成立，2011年与维图金融公司（Virtu
    Financial）合并。2009年，麦迪逊泰勒欧洲在伦敦设有办事处，一打员工为该公司的自营交易部门工作。追溯到2008年6月，MTE成为欧罗纳斯特的会员，2009年1月MTE开始在巴黎郊区的奥贝维利埃将他们的服务器与欧罗纳斯特匹配引擎近距离部署（后来，在2010年，欧罗纳斯特搬到了英格兰巴ildon，那里交易所建立了一个新的数据中心）。
- en: According to the AMF, Euronext did not initially charge firms who sent orders
    to the exchange but given the new electronic (“HFT”) ecosystem, the Euronext platform was
    not able to manage the flow of orders anymore and decided to set a daily order-to-trade
    ratio (OTR) for each member (and penalties were imposed for each new order). AMF
    says that the Euronext OTR was 10(orders)/1(transaction) in January 2008, changed to 100/1
    in March 2009 (the ratio remained unchanged thereafter). Euronext had a special program
    for the firms who “provided liquidity” in less liquid stocks (in return, the market
    makers received rebates on fees) but in 2009 there was no such program proposed to the firms
    who trade the first 100 very liquid stocks (“Euronext 100”).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据AMF的说法，欧罗纳斯特最初没有对向交易所发送订单的公司收费，但由于新的电子（HFT）生态系统，欧罗纳斯特平台无法管理订单流量，决定为每个成员设定每日订单与交易比率（OTR）（并对每个新订单征收罚款）。AMF表示，2008年1月欧罗纳斯特的OTR为10（订单）/1（交易），2009年3月改为100/1（此后比率保持不变）。欧罗纳斯特对在流动性较弱的股票中“提供流动性”的公司有一个特殊计划（作为回报，市场制造商收到了费用折扣）但在2009年没有向交易前100只非常流动的股票（“欧罗纳斯特100”）的公司提供此类计划。
- en: '**INVESTIGATION**'
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '-   **INVESTIGATION**'
- en: In 2010, the AMF started an investigation on the supposed “layering” activities
    of MTE (layering  is considered as a manipulative scheme when a firm sends orders
    to an exchange but cancel those orders as if they had never been intended to be
    executed). Given the huge volume of data involved, the AMF investigated MTE activities
    on 27 different (and liquid) stocks only (mostly French companies like France
    Telecom, Peugeot, EDF and even a bank, Crédit Agricole); and given the impossible
    synchronization of data coming from other exchanges where MTE traded the same
    stocks (BATS, Chi-X, Nasdaq Europe and Turquoise), the investigation focused on
    32 trading days, from July 21 to September 2, 2009 (particular attention was paid
    on one day, August 28, and on one stock, EDF).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年，法国金融市场管理局（AMF）开始对MTE的所谓“分层”活动进行调查（分层被认为是当一家公司向交易所发送订单，但取消这些订单，仿佛它们从未打算被执行时的一种操纵性计划）。鉴于涉及的数据量巨大，AMF只对27种不同且流动性强的股票（主要是法国公司，如法国电信、标致、法国电力公司，甚至还有一家银行，法国农业信贷银行）进行了调查；鉴于MTE在这些股票上与其他交易所（BATS、Chi-X、纳斯达克欧洲和土库曼斯坦）的数据无法同步，调查集中在2009年7月21日至9月2日的32个交易日内（特别关注的一天是8月28日，关注的是一只股票，法国电力公司）。
- en: FINDINGS
  id: totrans-12
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: FINDINGS
- en: First, that’s interesting to read in the report that MTE received message acknowledgements
    (transaction/cancelation confirmations, etc.) ± 5 millisecond before these messages
    were sent to the other members of Euronext; such a policy, allowing a firm to
    “see the market” before other participants, has been much debated by market microstructure
    specialists and some exchanges don’t have the same policy – on Eurex, as far as
    I know, messages are sent to all the participants *at the same time*. That’s important
    to note because, according to the AMF, between July and September 2009, 5 000
    000 orders sent by MTE on Euronext were canceled/modified in less than 2 milliseconds,
    meaning that when other members received the messages, those orders had already
    disappeared.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，报告中提到MTE收到消息确认（交易/取消确认等）在大约5毫秒后这些消息被发送到Euronext的其他成员，这种政策，允许一家公司“看到市场”在其他参与者之前，已经引起了市场微观结构专家的广泛讨论，一些交易所没有同样的政策——据我所知，在Eurex上，消息是同时发送给所有参与者的。这一点很重要，因为根据AMF的说法，2009年7月至9月，MTE在Euronext上发出的500万个订单在2毫秒内被取消/修改，这意味着当其他成员收到这些消息时，这些订单已经消失了。
- en: The AMF mainly focused on a MTE algorithm named “Soap” (two other similar algos,
    “Tourist” and “Schwamm” [“Sponge” in German], were also involved). In short, Soap 1) detected
    the best price for a stock on *one* of the five exchanges (Euronext, BATS, Chi-X,
    Turquoise or Nasdaq Europe) 2) sent passive orders to the *four* other platforms,
    3) checked if one of these four orders were executed, 4) if so, then Soap canceled orders
    on the other platforms; 5) Go to 1). On average orders were for ± 100-400 shares;
    80 percent of trades were executed in less than 1 second (66 percent in less than
    10 milliseconds); and MTE made money on 90% of trades.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: AMF主要关注一个名为“Soap”的MTE算法（另外两个类似的算法“Tourist”和“Schwamm”（德语中的“Sponge”），也涉及其中）。简而言之，Soap
    1) 在五个交易所中的*一个*上检测股票的最佳价格（Euronext、BATS、Chi-X、Turquoise或Nasdaq Europe）；2) 将被动订单发送到*四个*其他平台；3)
    检查这些四个订单中是否有一个被执行；4) 如果是这样，那么Soap在其他平台上下单；5) 回到1)。平均订单量为±100-400股；80%的交易在不到1秒内执行（66%在10毫秒内）；MTE在90%的交易中获利。
- en: Besides, the special investigation on August 28, 2009 (on EDF stocks) showed that
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，2009年8月28日对EDF股票的特殊调查显示
- en: – MTE sent 576 237 messages to the five exchanges (206 133 to Euronext)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: – MTE向五个交易所发送了576237条消息（其中206133条发送给了Euronext）
- en: – 1 506 orders were filled (605 on Euronext)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: – 成交了1506笔订单（其中605笔在Euronext上）
- en: – the order-to-trade ratio was 341/1 on Euronext, 2 358/1 on BATS, 120/1 on
    Chi-X, 495/1 on Turquoise and 1 249/1 on Nasdaq Europe
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: – 订单成交比率为Euronext上的341/1，BATS上的2358/1，Chi-X上的120/1，Turquoise上的495/1，Nasdaq Europe上的1249/1
- en: – MTE accounted for 81% of messages on Euronext but 2,8% of volume; 93,6% of
    the messages on BATS (17,6% of volume); 58% of the messages on Turquoise (11,2%
    of volume)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: – 在Euronext上，MTE占消息量的81%，但成交量为2.8%；在BATS上，MTE占消息量的93.6%（成交量为17.6%）；在Turquoise上，MTE占消息量的58%（成交量为11.2%）
- en: '**FINES**'
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '**罚款**'
- en: In short, Euronext is fined because the exchange allowed MTE to have an order-to-trade
    ratio greater than 100/1 without mentioning that *in a clear and intelligible
    manner* to the other participants (even if the AMF concedes that three other Euronext
    members, not named, also had an OTR greater than 100/1). During the 32 days analyzed
    by the AMF, the MTE order-to-trade ratio was 253/1 (MTE contested the ratio and
    says the OTR was 146/1), compared to 11,7/1 on average for the other members.
    The AMF estimates the non-public exemption granted  by Euronext to MTE resulted
    in a €19M loss for the exchange (the amount of penalties MTE should have paid given their
    OTR). The AMF fined Euronext €5M because the exchange did not respect “*its duty of
    neutrality and impartiality*”.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Euronext被罚款是因为该交易所允许MTE的订单成交比率超过100/1，并未以*清晰明了的方式*告知其他参与者（尽管AMF承认，还有三家其他Euronext成员，未公开名称，也拥有超过100/1的OTR）。在AMF分析的32天里，MTE的订单成交比率为253/1（MTE对这一比率提出异议，称OTR为146/1），而其他成员的平均成交比率为11.7/1。AMF估计Euronext给予MTE的非公开豁免导致了交易所1.9亿欧元的损失（MTE应支付的罚款金额）。AMF因此对Euronext罚款5000万欧元，因为该交易所没有尊重“*其中立和公正的职责*”。
- en: MTE (now Virtu) is also fined €5M for “*market manipulation*” – the AMF estimated
    MTE profit during the 32 days, thanks to Soap, Tourist and Schwamm, was €782 000. Virtu
    responded the algos were doing “*arbitrage*” between different exchanges (“*the
    arbitrageur buys under-evaluated stocks on a platform and sells them where the
    stocks are over-evaluated*”) and argued this “*transfer of liquidity*” allowed
    other participants to save €2,5M. But the AMF does not agree. Given that a lot
    of trading firms (market makers or not) use the same kind of algorithms, I’m just
    wondering how the AMF will manage the supposedly “layering” manipulations. Both
    Virtu and Euronext are appealing the AMF decision. The case will continue for
    years. Let’s hope it will help to understand more how market making works.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: MTE（现更名为Virtu）还因“*市场操纵*”被罚款500万欧元——法国金融市场管理局（AMF）估算，在32天里，得益于Soap、Tourist和Schwamm，MTE的利润达到了78.2万欧元。Virtu回应称算法在不同交易所之间进行了“*套利*”（“*套利者在一个平台上购买低估的股票，然后在股票被高估的地方出售它们*”）,并辩称这种“*流动性转移*”允许其他参与者节省250万欧元。但AMF并不认同。考虑到很多交易公司（无论是否为做市商）都在使用同类型的算法，我在想AMF将如何处理所谓的“分层”操纵。Virtu和Euronext都在上诉AMF的决定。这个案件还将持续数年。希望它能帮助人们更好地理解做市商是如何运作的。
