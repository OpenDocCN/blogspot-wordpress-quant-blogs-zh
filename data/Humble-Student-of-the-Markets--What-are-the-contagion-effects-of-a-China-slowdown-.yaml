- en: 'Humble Student of the Markets: What are the contagion effects of a China slowdown?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场时不时会被“中国正在放缓”的论调所震动。由于官方中国统计数据的准确性可能令人怀疑，市场的实时反应显示出紧张，但并未出现恐慌。中国及其主要贸易伙伴的股市表现相对于MSCI全球全股指数（ACWI）来看，均呈现平稳至下跌的趋势。
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/08/what-are-contagion-effects-of-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/08/what-are-contagion-effects-of-china.html#0001-01-01)
