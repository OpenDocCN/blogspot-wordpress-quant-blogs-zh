  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/08/what-are-contagion-effects-of-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/08/what-are-contagion-effects-of-china.html#0001-01-01)
- en: Periodically, the market is rattled by a “China is slowing” narrative. As the
    accuracy of official Chinese statistics can be doubtful, the real-time market
    reaction indicates nervousness, but no panic. The performance of the equity markets
    of China and her major trading partners relative to MSCI All-Country World Index
    (ACWI) shows that their trends are all flat to down.
