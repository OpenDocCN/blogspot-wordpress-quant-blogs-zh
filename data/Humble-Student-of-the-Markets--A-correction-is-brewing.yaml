- en: 'Humble Student of the Markets: A correction is brewing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市谦逊的学生：修正正在酝酿
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/a-correction-is-brewing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/a-correction-is-brewing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/a-correction-is-brewing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/a-correction-is-brewing.html#0001-01-01)
- en: '**Trend Model signal summary**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号摘要**'
- en: 'Trend Model signal: Risk-off'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型信号：风险规避
- en: 'Trading model: Bearish (downgrade)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易模型：看跌（降级）
- en: The Trend Model is an asset allocation model which applies trend following principles
    based on the inputs of global stock and commodity price. In essence, it seeks
    to answer the question, "Is the trend in the global economy expansion (bullish)
    or contraction (bearish)?"
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型是一种资产配置模型，它根据全球股票和商品价格的输入应用趋势跟踪原则。本质上，它试图回答这样一个问题：“全球经济的趋势是扩张（看涨）还是收缩（看跌）？”
- en: My inner trader uses the trading model component of the Trend Model seeks to
    answer the question, "Is the trend getting better (bullish) or worse (bearish)?"
    The history of actual (not backtested) signals of the trading model are shown
    by the arrows in the chart below. In addition, I have a trading account which
    uses the signals of the Trend Model. The last report card of that account can
    be found
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易员使用趋势模型的交易模型部分，试图回答这个问题：“趋势是正在好转（看涨）还是变差（看跌）？”下面图表中箭头显示了交易模型实际（非回测）信号的历史。此外，我还有一个交易账户，使用趋势模型的信号。该账户的最后一次报告卡可以在
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2015/01/an-excellent-trend-model-report-card.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2015/01/an-excellent-trend-model-report-card.html)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**Update schedule**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新时间表**'
- en: ': I generally update Trend Model readings on'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ：我通常在周末更新趋势模型的读数，
- en: '[my blog](http://humblestudentofthemarkets.blogspot.com/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的博客](http://humblestudentofthemarkets.blogspot.com/)'
- en: on weekends and tweet any changes during the week at @humblestudent.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在周内如有变化，我会在 @humblestudent 的推特上发布更新。
- en: '**Outlook is turning bearish**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**前景正在转熊**'
- en: 'In the past week, the outlook has turned decidedly negative for the following
    reasons:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周里，由于以下原因，前景已经明显转坏：
- en: Commodities are signaling a lack of demand.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商品价格预示着需求的缺乏。
- en: US EPS estimates continue to deteriorate.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国每股收益预估持续恶化。
- en: Uncertainty is rising in Europe.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲的不确定性正在上升。
- en: Let's go through these factors, one by one.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一分析这些因素。
- en: '**Commodities signaling weak global economy**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**商品价格预示全球经济增长疲软**'
- en: Commodity prices have been falling for quite some time and they represent a
    key input to my Trend Model. Historically, falling commodity prices have signaled
    weakness in the global growth outlook. In my last post (see
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格已经下跌了一段时间，它们是我的趋势模型的一个关键输入。从历史上看，商品价格的下跌预示着全球增长前景的疲软。在我上一篇文章中（见
- en: '[Good news, bad news on the commodity downturn](http://humblestudentofthemarkets.blogspot.com/2015/01/good-news-bad-news-on-commodity-downturn.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于商品下跌的好消息和坏消息](http://humblestudentofthemarkets.blogspot.com/2015/01/good-news-bad-news-on-commodity-downturn.html)'
- en: ), I struggled to find reasons to explain the downtrend, such as USD strength
    and the de-financialization of commodities as an investment. Perhaps this time
    is different?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ）我努力寻找解释下跌趋势的原因，比如美元走强和商品投资的去金融化。也许这次有所不同？
- en: Alas, this time is NOT different. Even if we to filter out the effects of the
    strong USD, the picture isn't pretty. The chart below shows the CRB Index denominated
    in euros. Even in euro-terms, the CRB remains in a downtrend.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 唉，这次并没有不同。即使我们过滤掉美元走强的影响，情况也不好看。下面的图表显示了以欧元计价的CRB指数。即使以欧元计价，CRB仍然处于下跌趋势。
- en: The chart of industrial metals in euros is a bit more constructive as it appears
    to have rallied through a downtrend and seems to be trying to stabilize.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元计价的工业金属图表稍微更乐观一些，因为它似乎已经突破了一个下跌趋势，并试图稳定下来。
- en: Overall, I would rate the message from the commodity market as neutral to negative
    at best. Mr. Market is telling a story of a lack of global demand, which is not
    helpful for the growth outlook and risk appetite.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我认为商品市场传来的信息充其量是中性的到负面的。市场先生讲述的是全球需求不足的故事，这对于增长前景和风险偏好没有帮助。
- en: '**The failing grade from US Earnings Season**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国财报季的不及格成绩**'
- en: In the US, the equity outlook is deteriorating. The latest analysis from
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，股市前景正在恶化。来自
- en: '[John Butters](http://humblestudentofthemarkets.blogspot.ca/2015/01/good-news-bad-news-on-commodity-downturn.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://humblestudentofthemarkets.blogspot.ca/2015/01/good-news-bad-news-on-commodity-downturn.html)'
- en: of Factset shows that forward EPS continues to fall. As the chart shows, falling
    consensus EPS has historically been associated to either corrections or bear markets
    (annotations in red are mine).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Factset的图表显示，前瞻每股收益持续下降。正如图表所示，历史上下调的共识每股收益通常与市场修正或熊市相关（红色注释为我的观点）。
- en: '[![](img/9695859765c8bdab3689538666d6cd77.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjmAGJzelA4GmuZNkMNc-pNJDzQwZPS8Pbmb_ZBP8OOXSa3RseO4xaL3v7teVZ-NI44Z3UDJkhLXaeZEzT02nvSkSBqGvC-45JccQuoVv8HmK-Dhn0YzJpjTALXnqAyOuK6FFcJZ3Zkmy4/s1600/Factset+fwd+EPS.png)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjmAGJzelA4GmuZNkMNc-pNJDzQwZPS8Pbmb_ZBP8OOXSa3RseO4xaL3v7teVZ-NI44Z3UDJkhLXaeZEzT02nvSkSBqGvC-45JccQuoVv8HmK-Dhn0YzJpjTALXnqAyOuK6FFcJZ3Zkmy4/s1600/Factset+fwd+EPS.png)'
- en: In the past few weeks, I had been cautiously bullish as I waited for EPS estimates
    to turn up as the benefits of lower oil prices became more clear. It`s time to
    throw in the towel on that thesis.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，我一直谨慎地保持乐观，期待着随着低油价的利好变得更加清晰，每股收益预估会出现转机。现在，是时候放弃这个观点了。
- en: Earnings Season is in full swing with 227 of the companies in the SP 500 having
    reported their Q4 results and there is no sign of an upturn in estimates. The
    earnings beat rate is 80%, which is well above the historical average, and the
    sales beat rate is 58%, which is roughly in line with past history. The more disturbing
    result is the negative guidance rate is a whopping 80% which has consequently
    pushed down estimate revisions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 财报季全面展开，已有227家标普500公司公布了第四季度业绩，预估上调的迹象尚未出现。盈利超预期率为80%，远高于历史平均水平，而销售额超预期率为58%，与过去的情况大致持平。更令人不安的结果是负面指导率高达80%，这进而推动了预估的下调。
- en: While Energy stocks have bore the brunt of the earnings downgrades,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管能源股承受了收益下调的主要打击，
- en: '[CNBC](http://www.cnbc.com/id/102383431)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/id/102383431)'
- en: 'reports that negative revisions have not been confined to that sector alone
    (emphasis added):'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 报告指出，负面修订并不仅限于该行业（强调内容已添加）：
- en: The biggest drag is expected to be energy companies suffering from the oil price
    collapse, but analysts have dropped projections in almost every sector as the
    earnings reporting season has unfolded.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 预计最大的拖累将是遭受油价暴跌打击的能源公司，但随着财报季的展开，分析师几乎在所有行业的预测都下调了。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***On Jan. 1, SP 500 first-quarter earnings were forecast to rise 5.3 percent,
    including energy companies, and 10.5 percent excluding energy companies. On Thursday,
    that consensus forecast was flat from a year ago including the energy sector,
    and cut to 7.9 percent growth excluding energy.***'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***1月1日，标普500公司第一季度收益预估包括能源公司在内的增长为5.3%，不包括能源公司为10.5%。到了周四，包括能源行业的共识预估与去年同期持平，而不包括能源行业的增长预估则被削减至7.9%。***'
- en: The earnings headwinds are not just coming from falling oil prices for energy
    companies. The stronger USD is posing a challenge for multi-nationals. Consider,
    for example, this comment from the
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 收益逆风并不仅仅来自能源公司油价的下跌。强势美元对跨国公司构成了挑战。例如，可以考虑一下来自
- en: '[Proctor and Gamble](http://www.pginvestor.com/file.aspx?IID=4004124&FID=27285939)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[宝洁公司](http://www.pginvestor.com/file.aspx?IID=4004124&FID=27285939)'
- en: ', which missed expectations because of greenback strength (emphasis added):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 由于美元走强而未达预期的公司（强调内容已添加）：
- en: Core earnings per share were $1.06, a decrease of eight percent versus the prior
    year. ***Foreign exchange reduced core earnings by about $0.16 per share, resulting
    in a 14% decrease in core earnings per share.***
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每股核心收益为1.06美元，比上一年下降了8%。***由于外汇影响，核心收益每股减少了约0.16美元，导致核心每股收益下降了14%。***
- en: 'And this:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 还有这个：
- en: '"***The October - December 2014 quarter was a challenging one with unprecedented
    currency devaluations***," said Chairman, President and Chief Executive Officer
    A.G. Lafley. "***Virtually every currency in the world devalued versus the U.S.
    dollar***, with the Russian Ruble leading the way. While we continue to make steady
    progress on the strategic transformation of the company - which focuses P+G on
    about a dozen core categories and 70 to 80 brands, on leading brand growth, on
    accelerating meaningful product innovation and increasing productivity savings
    - ***the considerable business portfolio, product innovation, and productivity
    progress was not enough to overcome foreign exchange***."'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"2014年10月至12月这个季度是一个充满挑战的时期，前所未有的货币贬值"，董事长、总裁兼首席执行官A.G.拉夫利说。"世界上几乎所有的货币相对于美元都出现了贬值，以俄罗斯卢布为首"。虽然我们继续在公司的战略转型上稳步进展——这主要集中在约十个核心类别和70至80个品牌上，领导品牌增长，加速有意义的产品创新和提高生产率节省——"但相当大的业务组合、产品创新和生产率进步还不足以克服外汇的影响"。'
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2015/1/30/companies-as-negative-since-the-depths-of-the-financial-cris.html)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2015/1/30/companies-as-negative-since-the-depths-of-the-financial-cris.html)'
- en: 'showed that negative guidance was not restricted to just energy:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 显示负面预期并不仅限于能源行业：
- en: The gloom is spreading, according to
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，悲观情绪正在蔓延。
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-01-30/american-ceos-most-bearish-on-earnings-since-2008-crisis)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.bloomberg.com/news/articles/2015-01-30/american-ceos-most-bearish-on-earnings-since-2008-crisis)'
- en: '(emphasis added):'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: （强调）：
- en: U.S. chief executive officers are more pessimistic about corporate earnings
    than any time since the financial crisis, according to research from Bespoke Investment
    Group LLC.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据Bespoke投资集团有限责任公司的调研，美国首席执行官们对企业盈利的悲观情绪是自金融危机以来最为严重的。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The percentage of companies cutting profit forecasts during this earnings season
    has outpaced those with upward revisions by 8.6 percentage points, the widest
    margin in six years, according to data compiled by Bespoke. ***Consumer companies
    and drugmakers are the most bearish among 10 major industries, with at least 18
    percent of each group providing lower guidance, the data show.***
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Bespoke汇编的数据显示，在本季度的财报季中，下调盈利预期的公司比例比上调的公司高出8.6个百分点，这是六年来最大的差距。数据显示，在10个主要行业中，消费公司和制药商最为悲观，至少有18%的每组公司发布了较低的指导预期。
- en: 'The Street is now projecting negative EPS growth in Q1 and Q2:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在市场预期第一季度和第二季度的每股收益（EPS）将出现负增长：
- en: '***Analysts now expect per-share earnings from SP 500 companies to decline
    2.1 percent in the first quarter and fall 1.1 percent over the following period***,
    estimates compiled by Bloomberg show. Should the forecasts come true, it would
    be the first back-to-back profit contractions since 2009\.'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Bloomberg汇编的预估显示，分析师现在预计标普500公司第一季度每股收益将下降2.1%，在随后的期间将下降1.1%。如果这些预测成真，这将是从2009年以来首次出现连续的盈利收缩。
- en: Fundamentally, there are two basic ways that stock prices can advance. Either
    the P/E multiple expands, the E in the P/E ratio rises, or both. Now consider
    that (for more details see
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上说，股票价格有两种基本的上升方式。要么市盈率（P/E）倍数扩大，要么市盈率中的E上升，或者两者兼而有之。现在考虑到（更多细节见
- en: '[(Sort of) debunking the bear case for stocks](http://humblestudentofthemarkets.blogspot.com/2015/01/sort-of-debunking-bear-case-for-stocks.html)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[对股票熊市论点的（某种）驳斥](http://humblestudentofthemarkets.blogspot.com/2015/01/sort-of-debunking-bear-case-for-stocks.html)'
- en: '):'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Valuations are elevated;
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估值已经偏高；
- en: The Fed is starting a tightening cycle, which will put downward pressure on
    P/E multiples; and
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美联储正在开始一个紧缩周期，这将给市盈率倍数带来下行压力；以及
- en: EPS estimates are falling.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: EPS预估正在下降。
- en: The combination of these factors is a recipe for either a bear market or correction.
    In a more typical mid expansion phase of an economic cycle (especially when energy
    input prices are falling), the positive effects of rising earnings growth offsets
    the negative effects of Fed tightening. This time, EPS estimates are falling down
    on the job.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素的组合可能导致熊市或修正。在一个更为典型的经济周期扩张中期阶段（尤其是在能源输入价格下跌的情况下），上升的盈利增长会抵消美联储紧缩政策的负面影响。但这次，每股收益（EPS）的预估正在下跌。
- en: '**A WTF Greek moment**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个令人惊讶的希腊时刻**'
