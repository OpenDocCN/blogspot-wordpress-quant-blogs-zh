- en: Ironically, the one bright spot that could contribute positively to the global
    growth outlook is China. Despite the headlines about slowing Chinese growth, analysis
    of the Shanghai market and the stock market of China's major Asian trading partners
    indicates that they are either in uptrends or in the process of turning up. Such
    a development must be regarded a positive development for the bulls and investors
    may want to look at exposure to "Greater China" for the equity component of their
    portfolios.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，对全球增长前景可能产生积极影响的唯一亮点是中国。尽管有关中国增长放缓的头条新闻不断，但分析上海市场和中国主要亚洲贸易伙伴的股市表明，它们要么处于上升趋势，要么正在转好。这样的发展必须被视为对多头和投资者的积极发展，他们可能希望考虑在投资组合的股票部分增加对“大中华区”的风险敞口。
