    time in five years by March after Varoufakis challenged the euro area to agree
    to a new framework of support that allows for more spending. Greece won’t engage
    with officials from the troika who have been policing the conditions of its rescue
    since 2010, he said at a joint press conference with Eurogroup Chief Jeroen Dijsselbloem
    in Athens.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
