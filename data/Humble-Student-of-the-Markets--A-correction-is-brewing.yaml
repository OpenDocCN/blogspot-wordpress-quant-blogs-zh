  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们不打算与那个委员会合作，”瓦鲁法基斯说。“希腊国家有未来，但我们不会接受的是，通货紧缩和不可持续的债务的自我延续危机有未来。”
