- en: Finance Minister Yanis Varoufakis set the clock ticking on Greece’s standoff
    with the euro area on Friday saying he’s ready to take his chances without a financial
    backstop rather than submit to more austerity.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 财政部长雅尼斯·瓦鲁法基斯在周五设定了希腊与欧元区的僵局倒计时，他表示宁愿在没有金融后盾的情况下冒险，也不愿接受更多的紧缩政策。
- en: ''
  id: totrans-73
  prefs:
