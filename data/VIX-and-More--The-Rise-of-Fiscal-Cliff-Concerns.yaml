- en: 'VIX and More: The Rise of Fiscal Cliff Concerns'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：财政悬崖担忧的上升
- en: 来源：[http://vixandmore.blogspot.com/2012/11/the-rise-of-fiscal-cliff-concerns.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/the-rise-of-fiscal-cliff-concerns.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/11/the-rise-of-fiscal-cliff-concerns.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/the-rise-of-fiscal-cliff-concerns.html#0001-01-01)
- en: How much of the recent selloff in stocks has been triggered by media’s sudden
    obsession with the U.S. [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)?
    Is it possible that very little has changed under the surface, but the decibels
    associated with this issue are now off the charts?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近期股市的大幅下跌有多少是由媒体突然对美国[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)的痴迷所引发的？有没有可能表面几乎没有变化，但这个问题相关的分贝现在已经爆表？
- en: For the last three weeks, *VIX and More* [Fear Poll](http://vixandmore.blogspot.com/search/label/Fear%20poll)
    respondents have rated the issues surrounding the U.S. fiscal cliff as their biggest
    source of fear about the future of the stock market. Now that the election is
    behind us and the earnings season is winding down, these fears have been buttressed
    by a huge amount of media scrutiny suddenly being devoted to the subject.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的三周里，**VIX和更多** [恐惧调查](http://vixandmore.blogspot.com/search/label/Fear%20poll)的受访者将围绕美国财政悬崖的问题视为他们对股市未来最大的担忧来源。现在选举已经结束，业绩季节也在收尾，这些担忧得到了媒体大量关注突然增加的支撑。
- en: The fiscal cliff is one of those issues that has been on the horizon for many
    months, but only recently have investors begun to pay attention to the problem.
    Part of the reason for this sudden interest in the fiscal cliff is that Congress
    and the Obama Administration were not going to address the fiscal cliff during
    the campaign season and consequently no one expected any progress on the fiscal
    cliff issues during this period. Now that the election is over, the issue is seen
    as a ticking time bomb, with a much shorter fuse each day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 财政悬崖是那些已经几个月悬而未决的问题之一，但投资者们最近才开始关注这个问题。突然对财政悬崖产生兴趣的部分原因是，国会和奥巴马政府在竞选期间不会解决财政悬崖问题，因此在这段时间里没有人预期会在这个问题上取得任何进展。现在选举已经结束，这个问题被视为一个定时炸弹，每天导火索都变得更短。
- en: 'While politicians, economists and business leaders across the globe have called
    for a speedy resolution of the fiscal cliff negotiations between Democrats and
    Republicans, the highly respected Congressional Budget Office added some new urgency
    to the dialogue with the publication of two new documents on Thursday:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管全球的政治家、经济学家和商界领袖都呼吁民主党和共和党就财政悬崖问题迅速达成解决方案，但备受尊敬的国会预算办公室周四发布了两个新文件，为对话增添了新的紧迫感：
- en: '[Economic Effect of Policies Contributing to Fiscal Tightening in 201](http://www.cbo.gov/sites/default/files/cbofiles/attachments/11-08-12-FiscalTightening.pdf)3'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2013年政策对财政紧缩的经济影响](http://www.cbo.gov/sites/default/files/cbofiles/attachments/11-08-12-FiscalTightening.pdf)
- en: '[Choices for Deficit Reduction](http://www.cbo.gov/sites/default/files/cbofiles/attachments/43692-DeficitReduction_print.pdf)'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[减少赤字的选项](http://www.cbo.gov/sites/default/files/cbofiles/attachments/43692-DeficitReduction_print.pdf)'
- en: I cannot say that I pay much attention to the likes of CNBC and Bloomberg TV,
    but I understand that the fiscal cliff issue is now dominating the business television
    airwaves as well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不得不说我并没有太多关注CNBC和彭博电视这样的媒体，但我知道现在财政悬崖问题也占据了商业电视节目的主导地位。
- en: All this makes me wonder just how much of the recent selloff in stocks is driven
    by substance and how much is driven by the media frenzy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都让我想知道近期股市的大幅下跌有多少是由实质内容驱动的，有多少是由媒体狂热驱动的。
- en: I took a look at the [Google Trends](http://vixandmore.blogspot.com/search/label/Google%20Trends)
    data for “fiscal cliff” and discovered that the issue barely registered on Google’s
    radar until about May of this year.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我查看了[谷歌趋势](http://vixandmore.blogspot.com/search/label/Google%20Trends)关于“财政悬崖”的数据，并发现这个问题直到今年五月前在谷歌的雷达上几乎没有存在感。
