  zh: 'VIX and More: Triple ETF Options Landscape'
- en: 来源：[http://vixandmore.blogspot.com/2009/07/triple-etf-options-landscape.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/triple-etf-options-landscape.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/triple-etf-options-landscape.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/triple-etf-options-landscape.html#0001-01-01)
- en: Since I find myself increasingly active in trading options in [triple ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs),
    I thought readers might find it interesting to see a graphic of some important
    options data on the triple ETFs currently in the market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我发现自己在[三倍ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)的交易中变得越来越活跃，我认为读者可能会对市场上目前存在的三倍ETFs的一些重要期权数据图表感兴趣。
- en: 'Utilizing data from [iVolatility.com](http://www.ivolatility.com/options.j),
    the spreadsheet below captures the average options volume, open interest and current
    implied volatility for the 12 pairs of triple ETFs. I have separated the ETFs
    into four groups: broad index ETFs (market cap focus); sector ETFs; geography
    ETFs; and bond ETFs. I have also color coded the top five pairs in terms of liquidity
    in green, with two additional pairs highlighted in yellow that I believe are liquid
    enough to trade, though they do not yet have the following of the “big five.”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利用来自[iVolatility.com](http://www.ivolatility.com/options.j)的数据，下面的表格捕捉了12对三倍ETFs的平均期权成交量、持仓量和当前隐含波动率。我将ETF分成了四组：宽指数ETF（市值关注）；行业ETF；地理ETF；以及债券ETF。我还用绿色对流动性排名前五的对进行了颜色编码，另外两个对用黄色突出显示，我相信它们流动性足够，可以交易，尽管它们还没有“五大”的追随者。
- en: I will refrain from additional comments, other than to note that I believe a
    lot of additional information of interest can be gleaned from this relatively
    simple graphic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将避免额外评论，只是指出我相信从这个相对简单的图表中可以获取很多额外的信息。
- en: 'For a related post, see: [Using Options to Control Risk in Leveraged ETFs](http://vixandmore.blogspot.com/2009/05/using-options-to-control-risks-in.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于相关文章，请参阅：[使用期权控制杠杆ETF的风险](http://vixandmore.blogspot.com/2009/05/using-options-to-control-risks-in.html)
