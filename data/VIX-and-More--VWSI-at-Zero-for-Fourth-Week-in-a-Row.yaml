- en: 'VIX and More: VWSI at Zero for Fourth Week in a Row'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI 连续四周为零'
- en: 来源：[http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-for-fourth-week-in-row.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-for-fourth-week-in-row.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-for-fourth-week-in-row.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-for-fourth-week-in-row.html#0001-01-01)
- en: Volatility apparently used the 4^(th) of July holiday as an excuse to take the
    whole week off, with the VIX falling 9.3% from 16.23 to 14.72.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，波动性将7月4日假期作为理由整整休息了一周，VIX 从 16.23 下跌了 9.3%，至 14.72。
- en: It is unusual for the VWSI to register four consecutive weeks of a zero reading
    (it happens about once a year) and equally unusual to see a zero in eight out
    of eleven weeks.  In the past, this type of flat line consolidation has not generally
    preceded a breakout in volatility, in contrast to some stocks that tend to trade
    in an increasingly narrow range before breaking out.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VWSI 连续四周零读数并不寻常（每年大约发生一次），同样不寻常的是在十一周中有八周为零。 过去，这种持平的整合通常不会预示波动性的爆发，与一些股票相反，这些股票倾向于在突破前交易范围越来越窄。
- en: Keep in mind that Alcoa [kicks off the earnings season](http://www.marketwatch.com/news/story/second-quarter-earnings-look-slimmer-alcoa/story.aspx?guid=%7B196EF483%2D9FB5%2D4995%2DA963%2D343B45457CFC%7D&siteid=yhoof)
    on Monday, so things could change in a hurry.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，Alcoa将于星期一拉开季度财报的序幕，所以情况可能会迅速改变。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-9
  prefs: []
