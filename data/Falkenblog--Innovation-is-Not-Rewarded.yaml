  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于自由派和保守派在《美国人》杂志上谁更聪明，我喜欢与宗教信仰程度与智商恰好相关的这段相关内容：
- en: there would still be a positive correlation between IQ and atheism. The correlation
    exists not because smart people have necessarily rejected religion, but because
    religion is the "default" position for most of our society.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在智商和无神论之间仍然存在正相关。相关性并非因为聪明人必然拒绝宗教，而是因为宗教是我们社会的“默认”立场。
- en: ''
