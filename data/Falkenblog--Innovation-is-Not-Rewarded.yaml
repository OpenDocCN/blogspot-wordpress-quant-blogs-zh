- en: This same principle works in places where the default and iconoclastic beliefs
    are reversed. Japan, for example, has no tradition of monotheistic religion, but
    the few Japanese Christians tend to be much more educated than non-Christians
    in Japan. By the logic of someone who wants to read a lot into the Stankov study,
    Christianity must be the wave of the future, perhaps even the one true faith!
    But, of course, the vast majority of educated Japanese are not Christians. Just
    as with atheism in the West, the correctness of Christianity cannot be inferred
    from the traits of the minority who subscribe to it in Japan.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样的原理也适用于默认和离经叛道信仰完全不同的地方。例如，日本没有一神教传统，但日本的基督徒很少，他们往往比日本的非基督徒更有学识。按照那些想在Stankov研究中读出很多东西的人的逻辑，基督教一定是未来的风潮，甚至也许是唯一真正的信仰！但是，事实上，受过教育的日本人绝大多数并不是基督徒。就像西方的无神论一样，基督教的正确性不能从在日本信奉基督教的少数人的特质中推断出来。
- en: So, the fact that most atheists in America, who are the minority, are smarter,
    does not imply that Atheism is necessarily a smarter choice, but rather, that
    in general elites tend to deviate from the default choice. Eventually, the masses
    emulate in the elites in subsequent generations, as Christianity or civil rights
    starts out as the belief of a small vanguard, and then becomes the modal choice
    of the great unwashed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在美国，大多数无神论者，即占少数的一方，更聪明，并不意味着无神论就一定是更聪明的选择，而是说，一般来说，精英们倾向于偏离默认选择。最终，群众在后代会效仿精英，就像基督教或民权运动开始都只是小部分先锋的信仰，然后成为了群众的主要选择。
