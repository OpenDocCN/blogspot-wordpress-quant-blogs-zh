- en: So, if you attempt to innovate, take pride that you are doing it with blatant
    disregard for your narrow self interest. Objectively, you will fail with a high
    probability. Like thinking about the lottery, there are happy delusions of grandeur
    considering your improbable future success. You can counter those who say, you
    should be feeding orphans in an African village, in that your efforts have large
    positive externalities. Most importantly, it's fun.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你尝试创新，应该为你公然无视狭隘的自我利益而感到骄傲。客观来看，你很有可能会失败。就像考虑彩票一样，对于你不太可能的未来成功，会有一些幸福的妄想。你可以反驳那些说你应该去非洲村庄喂养孤儿的人，因为你的努力会有很大的积极外部性。最重要的是，这很有趣。
