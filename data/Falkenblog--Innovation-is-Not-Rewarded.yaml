- en: 'Falkenblog: Innovation is Not Rewarded'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：创新没有得到奖励
- en: 来源：[http://falkenblog.blogspot.com/2009/11/innovation-is-not-rewarded.html#0001-01-01](http://falkenblog.blogspot.com/2009/11/innovation-is-not-rewarded.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/11/innovation-is-not-rewarded.html#0001-01-01](http://falkenblog.blogspot.com/2009/11/innovation-is-not-rewarded.html#0001-01-01)
- en: That is, for the innovator. We all benefit from the Pasteurs, the Fords, even
    the Bill Gates. They create things with spillovers. Yet, you average innovator
    is simply wrong, hearing dog whistles others don't, and like Van Gogh getting
    his appreciation after dying, most innovators do their bidding for those they
    do not know. Deviating from the consensus produces all the things that has elevated
    us from hunter-gatherers, yet, the record for the individual innovators themselves,
    is decidedly negative.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是，创新者的处境。我们都从巴斯德、福特、甚至比尔·盖茨中受益。他们创造出有溢出效应的东西。然而，你的普通创新者只是错了，听见别人听不见的狗哨声，就像梵高在死后才得到他的赞赏。大多数创新者为那些他们不认识的人做了受益的事情。偏离共识产生了无数使我们从旧石器时代狩猎者-采集者到现在地位的事情，然而，个体创新者自己的记录却明显是负面的。
- en: Look at any nonfiction bookshelf, and there you will find lots of new ideas,
    most irrelevant, the rest just wrong. Important new ideas are extremely rare,
    which makes sense because their marginal cost, after being discovered, is trivial,
    so they spread. We don't have to independently discover the wheel, crop rotation,
    or why a Republic dominates a monarchy. If good ideas were discovered all the
    time, our heads would explode; alas, most weeks, even months, we learn nothing
    new, and not for lack of trying.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看看任何非小说书架，你会发现很多新的理念，大多数都是不相关的，其余的则是错误的。重要的新理念极为罕见，这是有道理的，因为一旦被发现，它们的边际成本微不足道，因此它们传播开来。我们不必再次发现轮轴、轮作或共和国统治君主制的原因。如果好的理念总是发现的话，我们的头脑会爆炸；可悲的是，大多数的周甚至月我们都学到了没有新的东西，不是因为我们没有努力。
