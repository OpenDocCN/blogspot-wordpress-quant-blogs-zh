- en: 'VIX and More: Sequencing Stocks, Jobs and GDP in a Rebound'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：顺序排列股票、就业和GDP中的反弹
- en: 来源：[http://vixandmore.blogspot.com/2009/05/sequencing-stocks-jobs-and-gdp-in.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/sequencing-stocks-jobs-and-gdp-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/sequencing-stocks-jobs-and-gdp-in.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/sequencing-stocks-jobs-and-gdp-in.html#0001-01-01)
- en: Sometimes my ability to overlook the obvious amazes me – and I’m not talking
    just about my trading.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，我对忽视显而易见的事情的能力令我惊讶——我不仅仅是指我的交易。
- en: 'I should have known I was overlooking something important when several of the
    recent [Abnormal Returns](http://abnormalreturns.com/) (almost) daily links referenced
    a blog by the name of [Sentiment’s Edge](http://sentimentrader.blogspot.com/).
    With Jason Goepfert at [SentimenTrader](http://sentimentrader.com/) and Brent
    Leonard at [Market Sentiment](http://www.mktsentiment.blogspot.com/) all over
    that space, I wondered to myself what need was there for a new entrant in the
    [market sentiment](http://vixandmore.blogspot.com/search/label/sentiment) space.
    As it turns out, Jason Goepfert, who runs the subscription-only SentimenTrader,
    started a free blog back in January: Sentiment’s Edge. Perhaps it took a sub-35
    VIX for me to get my perceptual edge back.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该知道我忽视了一些重要的东西，当最近的[异常回报](http://abnormalreturns.com/)（几乎）每日链接引用了一个名为[情绪边缘](http://sentimentrader.blogspot.com/)的博客时。有Jason
    Goepfert在[SentimenTrader](http://sentimentrader.com/)和Brent Leonard在[市场情绪](http://www.mktsentiment.blogspot.com/)中的所有空间，我想知道自己在[市场情绪](http://vixandmore.blogspot.com/search/label/sentiment)领域需要一个新的参与者。事实证明，Jason
    Goepfert，运营订阅专用的SentimenTrader，于一月份开始了一个免费博客：情绪边缘。也许我需要一个低于35的VIX来找回我的感知优势。
- en: In any event, as a subscriber to SentimenTrader (and I very rarely subscribe
    to anything), I am delighted to see that Jason is putting more of his thinking
    out in the public domain. As a rule, *VIX and More* generally focuses on free
    content and does not comment on content that is available only via a paid subscription.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，作为SentimenTrader的订阅者（我很少订阅任何东西），我很高兴看到Jason将更多的思想放在公共领域。作为一个规则，*VIX and
    More*通常关注免费内容，并且不评论仅通过付费订阅可用的内容。
- en: If you have never been to Sentiment’s Edge, today is a good day to get a sense
    of the type of analysis you can expect to find here. In [The Economy Vs. the Market](http://sentimentrader.blogspot.com/2009/05/economy-vs-market.html),
    Jason draws upon work from [The Pragmatic Capitalist](http://pragcap.com/did-the-recession-just-end)
    to analyze turning points in stocks, joblessness and GDP. His conclusion? Prior
    to the dot com crash earlier in the decade, the typical pattern was for stocks
    to lead, jobless claims to follow and GDP to turn last. Follow the click and the
    graphics tell the story.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从未去过情绪边缘，今天是一个了解这里可以找到的分析类型的好日子。在[经济与市场](http://sentimentrader.blogspot.com/2009/05/economy-vs-market.html)中，Jason借鉴了[务实资本家](http://pragcap.com/did-the-recession-just-end)的工作来分析股票、失业率和GDP的转折点。他的结论？在本十年早些时候的互联网泡沫破裂之前，典型的模式是股票领先，失业救济跟随，而GDP最后转折。点击并且图形讲述了这个故事。
- en: Clearly stocks have made *a* turn, if not *the* turn. The trend in initial jobless
    claims are a little murkier, but if today’s ADP employment numbers are confirmed
    by tomorrows jobless claims data and perhaps Friday’s employment report, then
    the old pattern may be returning, with only GDP left to reverse.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，股票已经转向，如果不是*唯一*的转向也是*一个*转向。最初的失业救济申请趋势有些模糊，但如果今天的ADP就业数据得到明天的失业救济数据以及可能是周五的就业报告的确认，那么旧的模式可能会回归，只有GDP留下来逆转。
- en: Frankly, I probably won’t start to be convinced about an economic turnaround
    until I see more than a month’s worth of progress on the initial jobless claims
    data, as well as some evidence that there are improvements in continuing jobless
    claims as well.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，除非我看到了超过一个月的初次失业救济数据进展，以及有证据表明持续的失业救济也有改善，否则我可能不会开始相信经济的好转。
