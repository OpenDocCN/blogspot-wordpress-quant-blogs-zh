  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：对微软FinDev会议有什么印象？
- en: 来源：[http://magmasystems.blogspot.com/2007/04/any-impressions-of-microsoft-findev.html#0001-01-01](http://magmasystems.blogspot.com/2007/04/any-impressions-of-microsoft-findev.html#0001-01-01)
