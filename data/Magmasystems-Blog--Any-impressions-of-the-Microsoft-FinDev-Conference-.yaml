- en: I was on vacation with the family this past week, hiking in Moab (Utah), Ouray
    (Colorado) and the Great Sand Dunes (Alamosa, Co). Therefore, I sadly missed the
    Microsoft Financial Developer's Conference.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我和家人度假，去了犹他州的莫阿布、科罗拉多州的奥莱ay和阿尔amos的Great Sand Dunes。因此，我遗憾地错过了微软财务开发者大会。
- en: Anyone care to leave their impressions of the conference?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有人愿意留下他们对会议的印象吗？
