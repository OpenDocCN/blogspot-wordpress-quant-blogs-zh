- en: Finally, CCS V2 beta is offically out
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最终，CCS V2测试版正式发布
- en: via VolkerW’s [blog](http://blogs.msdn.com/volkerw/archive/2007/11/14/beta-1-of-windows-hpc-server-2008-available.aspx).
    “Microsoft also created the Parallel Computing Initiative, which encompasses the
    vision, strategy and innovative developments in systems, runtimes, programming
    models, libraries, language extensions, and development tools across desktop and
    cluster” – lets hope we see GridLINQ for CCS soon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过VolkerW的[博客](http://blogs.msdn.com/volkerw/archive/2007/11/14/beta-1-of-windows-hpc-server-2008-available.aspx)。
    "微软还创建了并行计算倡议，涵盖桌面和集群系统、运行时、编程模型、库、语言扩展和开发工具的愿景、策略和创新发展"——让我们希望很快能看到GridLINQ适用于CCS。
