- en: 'VIX and More: VIX High or Low? It Depends…'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 高还是低？这取决于…'
- en: 来源：[http://vixandmore.blogspot.com/2009/04/vix-high-or-low-it-depends.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/vix-high-or-low-it-depends.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/vix-high-or-low-it-depends.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/vix-high-or-low-it-depends.html#0001-01-01)
- en: The question of whether the VIX, which closed at 36.53 on Thursday, is high
    or low, depends a great deal upon the historical backdrop one uses to make the
    comparison.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人问：周四收盘的 VIX 是 36.53，到底算高还是低，这在很大程度上取决于所用的历史背景来进行比较。
- en: In the chart below, I have represented 36.53 as a percentile based upon prior
    VIX readings of 10 days, 20 days, 50 days, etc. going back all the way to the
    beginning of VIX historical data in January 1990\. The chart paints an interesting
    story. As the VIX is the lowest it has been in more than 100 trading days, Thursday’s
    close puts it at the 0.0 percentile level for all periods up to and including
    100 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我将 36.53 表示为基于之前 10 天、20 天、50 天等的 VIX 读数的百分位数，一直回溯到 1990 年 1 月 VIX 历史数据的开始。该图表描绘了一个有趣的故事。由于
    VIX 达到了 100 个交易日以来的最低水平，周四的收盘将其置于 0.0 百分位水平，包括在内的所有期间。
- en: If, however, you place the current VIX in the context of 20 years of historical
    data going back to 1990, suddenly the VIX is in the 95.8 percentile. As the chart
    shows, even looking at three years of historical data puts the VIX at an 82.4
    percentile level.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果将当前的 VIX 放在从 1990 年开始追溯的 20 年历史数据的背景下，那么 VIX 突然就处于 95.8 百分位数。正如图表所示，即使仅查看三年的历史数据，VIX
    也处于 82.4 百分位水平。
- en: Finally, one year of data suggests that the VIX is in the 47.4 percentile, right
    in the middle of its recent historical range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一年的数据表明，VIX 处于 47.4 百分位数，正处于其最近历史范围的中间位置。
- en: So…the VIX is both extremely high and extremely low in historical terms, depending
    upon the lookback period. For short-term trades, I find the 10 day and 20 day
    data to be most useful in helping to create profitable [mean-reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    setups, though long-term investors should probably look at the VIX relative to
    a multi-year history as being the most relevant indicator of the future direction
    of volatility.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以...在历史上，根据回顾期，VIX 既极高又极低。对于短期交易，我发现 10 天和 20 天的数据最有用，有助于创建有利的[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)设定，尽管长期投资者可能应该将
    VIX 相对于多年的历史视为未来波动方向的最相关指标。
