- en: Last year, when *6* was released I was at TradeTechEurope 2013, in London.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，当*6*发布时，我正在伦敦的TradeTechEurope 2013会议上。
- en: In 2014, TradeTech is back in Paris, just a few days before the release of *5* –
    and I’ll be there.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年，TradeTech回到巴黎，就在*5*发布前几天——我也会参加。
