- en: 'Magmasystems Blog: Let the Traders Have Some!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：让交易员轻松一下！
- en: 来源：[http://magmasystems.blogspot.com/2005/11/let-traders-have-some.html#0001-01-01](http://magmasystems.blogspot.com/2005/11/let-traders-have-some.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2005/11/let-traders-have-some.html#0001-01-01](http://magmasystems.blogspot.com/2005/11/let-traders-have-some.html#0001-01-01)
- en: In the good old days, when I was designing trader workstations for Goldman and
    Drexel Burnham, we use to have close interaction with the traders themselves.
    We were in an Extreme Programming mode by necessity. Traders were giving us constanmt
    feedback, and we were able to stand over their shoulders while they traded so
    we could see how they interacted with the data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些美好的旧时光里，当我为高盛和德雷塞尔·伯纳姆设计交易工作站时，我们与交易员本人有着密切的互动。出于必要，我们采用了极限编程的模式。交易员不断地给我们反馈，而当我们站在他们身后观看他们交易时，我们能看见他们是如何与数据互动的。
- en: Nowadays, the development staff is usually isolated from the traders... we get
    our specs from the Business Analysts. Not only that... you often get screen layouts
    from the BAs too! This often results in Windows apps that look like the old CICS
    screens... miles and miles of edit and comboboxes, modal interactions, etc. The
    traders don't mind... they are used to spending a good portion of their days in
    Excel, or they are used to the austere look of a Bloomberg terminal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，开发人员通常与交易员隔离...我们的规格说明书来自业务分析师。不仅如此...你经常还会从BA那里得到屏幕布局！这常常导致Windows应用程序看起来像旧的CICS屏幕...满屏的编辑框和下拉框，模态交互等。交易员并不介意...他们习惯了在Excel中度过他们白天的大部分时间，或者习惯了彭博终端的简朴外观。
- en: UI design has advanced over the past few years. Let the developers stand over
    a trader for a while. Let us see how they put a trade together. Let us try to
    make things easier for them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用户界面设计在过去几年里已经取得了进步。让开发人员站在交易员身边一会儿。让我们看看他们是怎样组合交易的。让我们试图为他们简化事物。
