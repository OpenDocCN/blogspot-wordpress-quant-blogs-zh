  zh: 我现在已经读完了[Derman](http://en.wikipedia.org/wiki/Emanuel_Derman)的书，非常推荐。任何涉足利率交易软件开发的人都应该阅读它。我之前提过它是个人叙述和轶事的绝妙结合。最后几章用一些出色的流行科学写作来强调自Black-Scholes以来的金融工程创新。通常，通俗科学文本的作者与那些做出原始突破的人并非同一人。Derman很擅长解释[Black](http://en.wikipedia.org/wiki/Fischer_Black)、[Scholes](http://en.wikipedia.org/wiki/Myron_Scholes)和[Merton](http://en.wikipedia.org/wiki/Robert_C._Merton)的工作。通过解释[Black-Derman-Toy](http://en.wikipedia.org/wiki/Black-Derman-Toy_model)利率模型，他给我们提供了一个易于理解的曲线拟合解释。他对[波动率微笑](http://finmath.stanford.edu/seminars/documents/Stanford.Smile.Derman.pdf)的谜团及其在模型化中使用二叉树的覆盖也非常出色。
