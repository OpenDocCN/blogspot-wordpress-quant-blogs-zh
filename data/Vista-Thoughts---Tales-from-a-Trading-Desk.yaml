- en: Vista Thoughts
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Vista Thoughts
- en: Since it doesn’t appear as if a [new](http://www.windowsitpro.com/windowspaulthurrott/Article/ArticleID/49988/windowspaulthurrott_49988.html)
    CTP build of Vista is coming anytime soon I’ve decided to blog some of my experiences
    with build 5308 on the [Compaq](http://weblogs.asp.net/mdavey/archive/2005/07/28/420924.aspx)
    portable I have.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于看起来新的 Vista CTP 构建似乎不会很快到来，所以我决定博客一些我在 Compaq 便携式电脑上使用 build 5308 的经历。[Compaq](http://weblogs.asp.net/mdavey/archive/2005/07/28/420924.aspx)
- en: Driver support – still extremely poor (no audio, PCI modem or integrated ethernet
    support), hopefully the May 25, 2006 CTP will improve this.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驱动程序支持——仍然非常差（没有音频、PCI 调制解调器或集成以太网支持），希望2006年5月25日的CTP能够改善这一点。
- en: Notepad – why can’t somebody at Microsoft either remove this application or
    replace it with [Notepad++](http://notepad-plus.sourceforge.net/uk/about.php)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Notepad – 为什么微软的某个人不能删除这个应用程序或者用 [Notepad++](http://notepad-plus.sourceforge.net/uk/about.php)
    替换它呢？
- en: Task Manager – doesn’t show usernames for all local system account processes.
    If would also be nice if one day instead of seeing lots of WmiPrvSE.EXE
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务管理器——没有显示所有本地系统账户进程的用户名。如果有一天能看到不是很多 WmiPrvSE.EXE 而是
- en: svchost.exe and rundll32.exe in task manager, we could get an idea of what each
    host process is used for instead of having to run over to [sysinternals](http://www.sysinternals.com/)
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: task manager 中的 svchost.exe 和 rundll32.exe，我们可以了解到每个宿主进程的用途，而不必运行到 [sysinternals](http://www.sysinternals.com/)。
- en: Problem Reports and Solutions – nice feature, just a shame it never fixed my
    driver issues
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题报告和解决方案——一个很好的功能，只是遗憾的是它从未修复过我的驱动程序问题。
- en: Windows Security Dialog (“Windows needs your permission to use this program”)
    – in certain circumstances there isn’t the “Details” option to see what EXE is
    being run. Its also a shame there is no way of saying that an EXE is safe to run
    in the future instances – assuming the EXE could be guaranteed to be the same
    binary (signed in some way) otherwise this dialog is going to become annoying
    (Redhat has such a feature I seem to remember) – or am I missing this option?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 安全对话框（“Windows 需要您的权限才能使用此程序”）——在某些情况下，没有“详细信息”选项来查看正在运行的 EXE。遗憾的是，没有一种方法可以说一个
    EXE 在未来的实例中是安全的 to run – assuming the EXE could be guaranteed to be the same binary
    (signed in some way) otherwise this dialog is going to become annoying (Redhat
    has such a feature I seem to remember) – or am I missing this option?
- en: Performance Rating and Tools – I have a Windows System Performance Rating of
    1 – no Aero on this [hardware](http://www.microsoft.com/whdc/device/display/graphics-reqs.mspx)
    😦
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Performance Rating and Tools – 我的 Windows 系统性能评分为 1 – 这个 [硬件](http://www.microsoft.com/whdc/device/display/graphics-reqs.mspx)
    上没有 Aero 😦
- en: Event View – much improved UI
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件查看——用户界面有了很大的改进
- en: Windows Firewall and Advanced Security – glad inbound connections are blocked
    by default, would have preferred outbound connections to have been blocked as
    well in a similar fashion to [ZoneAlarm](http://www.zonelabs.com) – maybe with
    a nice sidebar gadget to show which ports/processes were in use.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 防火墙和高级安全——很高兴默认情况下阻止了入站连接，宁愿出站连接也以类似的方式阻止，类似于 [ZoneAlarm](http://www.zonelabs.com)
    ——也许有一个漂亮的小工具栏来显示哪些端口/进程正在使用。
