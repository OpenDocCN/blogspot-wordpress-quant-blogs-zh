- en: 'Quantifiable Edges: Did Wednesday''s Reversal Bar Mark The Top?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周三的反转K线标志着顶部了吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2012/03/did-wednesdays-reversal-bar-mark-top.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/03/did-wednesdays-reversal-bar-mark-top.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/03/did-wednesdays-reversal-bar-mark-top.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/03/did-wednesdays-reversal-bar-mark-top.html#0001-01-01)
- en: Wednesday’s action saw a new intraday high, an outside day, and a lower close,
    and it came after a closing high was made the day before. Engulfing reversal bars
    such as this are often viewed as bearish. I’ve looked at them a number of ways
    in the past. Below are updated results of one such study.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三的市场表现出了新的日内高点，一个外包日，以及一个较低的收盘价，这发生在前一天收盘创出高点之后。像这样的吞噬反转K线通常被视为看跌的信号。我过去从多种角度研究过它们。以下是此类研究之一更新的结果。
- en: Results here are similar to other studies I’ve run on outside day or key reversal
    bars. It is often followed by a few days of weakness but it rarely marks the kind
    of significant top it is renowned for.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果与其他我运行过的外包日或关键反转K线研究相似。它经常被几个交易日的弱势跟随，但它很少标志着它著称的那种显著顶部。
- en: I also ran this study requiring longer-term highs (50 days instead of 10 for
    instance). This did not have a material impact on the results.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我还运行了这项研究，要求更长期的高点（例如，10天的两倍，即50天）。这对结果没有实质性的影响。
