- en: Artificial Intelligence – Latest Over Hyped Buzzword?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能 - 最新被过度炒作的时髦词汇？
- en: I read in [CityAM](http://www.cityam.com/241194/accentures-launching-an-artificial-intelligence-practice-with-ipsofts-amelia)
    this morning that Accenture is starting an Artifical Intelligence practice.  I
    wonder if that now means that Artificial Intelligence is similar to Big Data –
    a buzzword that is over hyped, and shouldn’t be used anymore due to the baggage
    associated with it?  It appears focused on virtual [agents](https://newsroom.accenture.com/news/accenture-and-ipsoft-launch-accenture-amelia-practice-to-help-organizations-accelerate-adoption-of-artificial-intelligence.htm),
    which maybe good or bad 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上我在[CityAM](http://www.cityam.com/241194/accentures-launching-an-artificial-intelligence-practice-with-ipsofts-amelia)上读到消息，Accenture正在启动人工智能实践。我想知道现在人工智能是否类似于大数据
    - 一个被过度炒作的时髦词汇，不应再使用，因为它带来的负面影响？看起来它主要侧重于虚拟[代理](https://newsroom.accenture.com/news/accenture-and-ipsoft-launch-accenture-amelia-practice-to-help-organizations-accelerate-adoption-of-artificial-intelligence.htm)，这可能是好事或坏事🙂
- en: to develop go-to-market strategies, solutions and consulting service offerings
    around deployments of virtual agent technology for clients across several industries
    with initial focus on banking, insurance and travel.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了开发针对银行、保险和旅行等多个行业客户的虚拟代理技术部署的营销策略、解决方案和咨询服务提供，首次重点关注银行、保险和旅行。
