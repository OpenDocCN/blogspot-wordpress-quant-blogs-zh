- en: 'Humble Student of the Markets: Assessing the probable eurozone Grand Plan'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：评估可能的欧元区宏伟计划
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/assessing-probable-eurozone-grand-plan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/assessing-probable-eurozone-grand-plan.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/assessing-probable-eurozone-grand-plan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/assessing-probable-eurozone-grand-plan.html#0001-01-01)
- en: As the financial world waits the results of Sunday's yet-another-euro-summit,
    there have been enough leaks and trial balloons that we know the approximate shape
    of the approximate shape of the plan. So let me look at the anticipated Grand
    Plan to assess it in the context of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当金融界等待周日又一次欧元峰会的成果时，已经有足够的泄露和试探性气球，我们知道计划的概貌。那么，让我根据此前的预期来评估这个宏伟计划。
- en: '[framework](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[框架](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
- en: that I had outlined earlier in the week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在本周早些时候概述的内容。
- en: '**The "Grand Plan"**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**"宏伟计划"**'
- en: Here is my draft of the "Grand Plan".
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的“宏伟计划”草案。
- en: '**Preamble:** *We are committed to keeping the eurozone together. Greece is
    a special case and we will take steps to alleviate the pressures on Greece and
    other peripheral countries in order to put them on sustainable path to growth.
    At the same time, we will undertake steps to ring-fence the financial problems
    stemming from Greece so that the financial contagion does not spread to other
    member states. With that in mind, we will implement the following five point plan.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**序言：** *我们致力于保持欧元区的完整性。希腊是一个特殊案例，我们将采取措施减轻希腊及其他外围国家的压力，以使它们走上可持续增长的道路。同时，我们将采取措施，将源自希腊的金融问题围堵起来，以防止金融传染蔓延至其他成员国。鉴于此，我们将实施以下五点计划。*'
- en: '*[The EFSF will become a bond insurance program](http://ftalphaville.ft.com/blog/2011/10/18/704806/efsf-leverage-ahoy/),
    insuring the first 20% of the debt of any eurozone member that wishes to participate
    in the program. Member states that wish to use EFSF insurance will pay a fee of X%
    to the EFSF for that privilege. Thus, the capacity of the EFSF will expand from
    €440 billion to €2.2 trillion.*'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*[EFSF将成为一个债券保险计划](http://ftalphaville.ft.com/blog/2011/10/18/704806/efsf-leverage-ahoy/)，为希望参与该计划的任何欧元区成员的前20%债务提供保险。希望使用EFSF保险的成员国将支付X%的费用以获得该特权。因此，EFSF的容量将从4400亿欧元扩大到2.2万亿欧元。*'
- en: '*We will offer any holder of Greek bonds a voluntary exchange: Take a 50% haircut
    on your paper and in return you will get an EFSF insured Greek bond of some long
    maturity.*'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*我们将向任何持有希腊债券的人提供一项自愿交换：对你的债券进行50%的减值，作为交换，你将获得一定长期到期的EFSF担保的希腊债券。*'
- en: '*[European banks will be required to re-capitalize to 9% of Tier 1 capital](http://www.reuters.com/article/2011/10/17/europe-banks-capital-idUSL5E7LH2PD20111017).
    Banks are urged to seek private sector solutions to recapitalize to the target
    ratios, but those that cannot will be offered equity injections from member states
    (i.e. the German solution).*'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*[欧洲银行将被要求将一级资本充足率提高到9%](http://www.reuters.com/article/2011/10/17/europe-banks-capital-idUSL5E7LH2PD20111017)。鼓励银行寻求私营部门的解决方案，以达到目标比率，但那些无法做到的银行将提供成员国（即德国方案）的股权注资。*'
- en: '*A [Tobin tax](http://www.reuters.com/article/2011/10/17/us-markets-schaeuble-idUSTRE79G4DM20111017)
    will be imposed on financial transactions, either in the EU or the eurozone, in
    order to finance this scheme.*'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*将征收[Tobin税](http://www.reuters.com/article/2011/10/17/us-markets-schaeuble-idUSTRE79G4DM20111017)，对在欧盟或欧元区内的金融交易征税，以资助这一计划。*'
- en: '*The ECB stands ready to provide any level of liquidity to the banking system.
    Banks can go to the ECB for unlimited loans, collateralized by the "qualifying
    debt" issued by member states. The ECB continues to be mindful of its anti-inflation
    mandate and opposes any form of quantitative easing.*'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*欧洲央行准备向银行系统提供任何级别的流动性。银行可以凭借成员国发行的“合格债务”作为抵押，向欧洲央行申请无限贷款。欧洲央行继续关注其反通胀任务，并反对任何形式的量化宽松。*'
- en: '**Market disappointment**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场失望**'
- en: If that is indeed the Plan, then it will be hugely disappointing to the market.
    While the €2.2 trillion figure is large enough to shock and awe the market, many
    of its other features of are problematical.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这确实是计划，那么它将令市场非常失望。虽然2.2万亿欧元的数字足以让市场震惊和敬畏，但它的许多其他特点都是有问题的。
- en: Let's go through them one by one.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一分析这些问题。
- en: '**EFSF insurance: The devil in the details**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**EFSF保险：细节中的魔鬼**'
- en: First of all, the EFSF insurance program is likely to burden France to such
    a degree that it will likely lose its coveted AAA credit rating. Moody's is already
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，EFSF保险计划很可能会让法国承受如此重的负担，以至于它很可能会失去宝贵的AAA信用评级。穆迪已经开始
- en: '[watching France closely](http://ftalphaville.ft.com/blog/2011/10/17/704181/moodys-is-peering-at-frances-aaa-outlook/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[密切关注法国](http://ftalphaville.ft.com/blog/2011/10/17/704181/moodys-is-peering-at-frances-aaa-outlook/)'
- en: (and not in a good way). Here is Ambrose Evans-Pritchard of the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: （而且情况并不好）。以下是来自
- en: '[Telegraph](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100012681/a-leveraged-efsf-is-pure-poison/#.TpxzdylUywU.mailto)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Telegraph](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100012681/a-leveraged-efsf-is-pure-poison/#.TpxzdylUywU.mailto)'
- en: ':'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 的Ambrose Evans-Pritchard：
- en: Professor Ansgar Belke, from Berlin's DIW Institute, said any leveraging of
    the EFSF would be "poisonous" for France’s AAA rating and would set off an uncontrollable
    chain of events.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 柏林DIW研究所的安斯加尔·贝尔克教授表示，任何对EFSF的杠杆作用都将是“有毒的”，对法国的AAA评级将产生不可控的连锁反应。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"It counteracts all efforts made so far to stabilize the eurozone debt crisis,
    which are premised on the AAA rating of a sufficiently large number of strong
    economies. In extremis, it would probably cause the break-up of the eurozone",
    he told Handlesblatt.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"这抵消了迄今为止为稳定欧元区债务危机所做的所有努力，这些努力都是基于足够多数量的强经济体拥有AAA评级的前提。在极端情况下，它很可能会导致欧元区的解体"，他告诉
    Handlesblatt。'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: France is already vulnerable. It has the worst budget deficit and primary deficit
    of the AAA states in Euroland. (Yes, Britain is worse, but the UK has a sovereign
    currency and central bank. Chalk and cheese.)
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法国已经处于脆弱状态。它是欧元区内拥有AAA评级的国家中预算赤字和初级赤字最严重的国家。（是的，英国情况更糟，但英国拥有主权货币和中央银行。这是两码事。）
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dr Belke said France is already under pressure. BNP Paribas, Société Générale,
    Crédit Agricole may need €20bn in fresh capital, with knock-on risk for the French
    state. He warned that France’s public debt (Now 82pc of GDP) would shoot up to
    90pc of GDP if the debt crisis rumbles on. Variants of this theme were picked
    up by other German economists in a Handelsblatt forum.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 贝尔克博士表示，法国已经承受压力。BNP Paribas、Société Générale、Crédit Agricole可能需要120亿欧元的新资本，对法国政府产生连锁风险。他警告，如果债务危机继续发酵，法国的公共债务（目前占GDP的82%）将飙升至GDP的90%。这一主题的其他变体在Handelsblatt论坛上被其他德国经济学家采纳。
- en: '[Constantin Gurdgiev](http://www.theglobeandmail.com/report-on-business/economy/economy-lab/daily-mix/europes-non-bailout-plan-predictable-in-its-absurdity/article2203536/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[康斯坦丁·古尔迪耶夫](http://www.theglobeandmail.com/report-on-business/economy/economy-lab/daily-mix/europes-non-bailout-plan-predictable-in-its-absurdity/article2203536/)'
- en: ', who is the head of research at St. Columbanus AG, points that, in addition
    to a number of structural problems with an EFSF insurance program, there are unintended
    consequences [emphasis added]:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ，圣哥伦班AG研究部负责人指出，除了EFSF保险计划存在的一些结构性问题之外，还有一些意想不到的后果[强调附加]：
- en: (1) How on earth can EFSF guarantees resolve the main problem faced by over-indebted
    nations, namely the problem of unsustainable debts?
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （1）究竟如何才能通过EFSF担保解决过度负债国家面临的主要问题，即不可持续的债务问题？
- en: (2) If the EFSF were to remain a €440-billion fund, how can that amount be sufficient
    to provide already committed sovereign financing backstop through 2015-2017, supply
    banks’ recapitalization funds, provide additional backstop funds for current (Greece,
    Ireland and Portugal) and potential future (Italy, Spain and possibly Belgium
    and France) borrowers, while underwriting a new tranche of CDS-style insurance
    on bonds? Especially since such EFSF insurance contracts will have to cover ALL
    of the debt issuance by the distressed sovereigns. ***Assigning only partial (by
    stressed maturities or specific issues) cover will risk destabilizing the yield
    curve on government bonds, inducing additional maturity profile risks***.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （2）如果EFSF仍然是一个4400亿欧元的基金，那么这个金额如何才能在2015-2017年期间提供已经承诺的主权融资支持，提供银行的资本重组资金，为当前（希腊、爱尔兰和葡萄牙）和潜在未来（意大利、西班牙以及可能的比利时和法国）借款人提供额外的支持资金，同时为债券承销新的类似CDS的保险？特别是考虑到EFSF保险合同将不得不涵盖受困主权国家所有的债务发行。***只分配部分（按紧张到期日或特定问题）覆盖将冒着政府债券收益率曲线不稳定的风险，引发额外的到期风险概况。***
- en: '**Who recapitalizes the banks?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁为银行注资？**'
- en: Then there's the problem of bank recapitalization. I assume that the German
    solution will be adopted as individual EU countries will be responsible for recapitalization
    their own banks. Not all of the banks will be able to get new equity through the
    private market solution. If they go the full or partial nationalization route
    , where will the money come from? The funds for the EFSF are already committed.
    Individual EU members will have to even dig deeper into their own pockets to save
    their banks.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是银行资本重组的问题。我假设德国的解决方案将被采纳，因为单个欧盟国家将负责重组自己的银行。并不是所有银行都能通过私人市场解决方案获得新的股本。如果他们走完全或部分国有化的道路，钱从哪里来？EFSF的资金已经承诺。单个欧盟成员国将不得不更深地挖掘自己的口袋来拯救他们的银行。
- en: It will be bad enough for France, which will likely lose its AAA credit rating
    but survives. What about Cyprus? Or Portugal?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对法国来说这将足够糟糕，它很可能会失去其AAA信用评级但能幸存下来。那塞浦路斯呢？或者葡萄牙呢？
- en: Can you say "contagion"?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你能说出“传染”这个词吗？
- en: '**The ECB sticks to its anti-inflation mandate**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲央行坚持其反通胀任务**'
- en: I
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我
- en: '[wrote on Monday](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[周一我曾写道](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
- en: 'that the success of any grand plan will depend on the cooperation of three
    players:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何宏大计划的成功都取决于三个参与者的合作：
- en: '**The EU** needs to formulate a credible plan.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**欧盟**需要制定一个可信的计划。'
- en: '**The ECB** needs to become more pragmatic and embark on quantitative and qualitative
    easing.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**欧洲央行**需要变得更加务实，并开始实行量化和质化宽松政策。'
- en: '**The Greek Street** has to agree to any austerity plan.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**希腊街头**必须同意任何紧缩计划。'
- en: So far, the ECB has been silent on the plan and does not appear to want to bend
    on quantitative easing. It is unclear whether they will even cooperate on the
    issue of qualitative easing. Suppose a European bank that is facing a bank run
    goes to the ECB and asks for a loan under their liquidity facility. It then offers
    as collateral, not Bunds, but Greek, Portuguese or Irish debt. Will the ECB collateralize
    that 100%?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，欧洲央行对该计划保持沉默，似乎并不愿意在量化宽松问题上让步。目前尚不清楚他们是否会在质化宽松问题上进行合作。假设一个面临银行挤兑的欧洲银行向欧洲央行寻求流动性贷款，并以其持有的不是德国国债，而是希腊、葡萄牙或爱尔兰债务作为抵押。欧洲央行会以100%的价值抵押这些债务吗？
- en: 'The failure of the ECB to engage in quantitative easing is a potential disaster.
    I offered the following scenario:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行未能实施量化宽松政策可能是一场潜在的灾难。我提出了以下情景：
- en: Can you imagine the Lehman aftermath without the cooperation of the Federal
    Reserve? The government unveils TARP, TALF and an alphabet soup of programs to
    rescue the American financial system. The Fed then proceeds to obstruct the rescue
    by refusing to engage in quantitative easing. Their efforts to supply liquidity
    to the market is limited to collateralization by Treasury issued securities (and
    not mortgage backed and other "toxic" paper)? What would have done to credit spreads?
    What would that have done to inter-bank lending and counterparty risk?
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能想象没有美联储合作的雷曼兄弟后果吗？政府推出了TARP、TALF以及一系列以字母命名的计划来拯救美国金融体系。而美联储却通过拒绝实施量化宽松来阻碍救援。他们向市场供应流动性的努力仅限于以国债发行的证券作为抵押（而不是抵押贷款支持证券和其他“有毒”的证券）？这会对信用利差产生什么影响？对银行间贷款和交易对手风险又会产生什么影响？
- en: '**Greek cooperation**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊的合作**'
- en: Another question is, "Will Greece cooperate?"
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是，“希腊会合作吗？”
- en: The Greek Street is already highly stressed. The
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊街头已经高度紧张。The（原文此处似乎缺少内容）
- en: '[BBC](http://www.bbc.co.uk/news/world-europe-15334586)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[BBC](http://www.bbc.co.uk/news/world-europe-15334586)'
- en: reports that Greek suicide rates are skyrocketing as ordinary citizens and small
    business owners struggle with the fallout from the financial crisis.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，随着普通市民和小企业主在金融危机后果中挣扎，希腊的自杀率正在飙升。
- en: Can Greece grow sustainably after the restructuring? I pointed out before that
    a
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在重组之后，希腊能实现可持续发展吗？我之前指出，一个
- en: '[50% haircut only amounts to a 22% debt reduction](http://ftalphaville.ft.com/blog/2011/10/14/702546/greek-haircuts-vs-greek-debt-cuts/)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[50%的债务减免实际上只相当于22%的债务减少](http://ftalphaville.ft.com/blog/2011/10/14/702546/greek-haircuts-vs-greek-debt-cuts/)'
- en: ', assuming that the ECB and IMF do not tender to the "voluntary" debt swap.
    The Irish Times reports that Greece and Portugal are mired in deflationary trap.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ，假设欧洲央行和国际货币基金组织不向“自愿”的债务互换让步。爱尔兰时报报道，希腊和葡萄牙陷入了通缩陷阱。
- en: Is a 50% haircut enough?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 50%的债务减免足够了吗？
- en: Could the debt crisis spread to Portugal?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 债务危机可能会蔓延到葡萄牙吗？
- en: These are all good questions to which I have no answer, but I believe that the
    market will assign a high risk premium to compensate for those events. In such
    a case, the ring-fence will have failed.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是好问题，但我没有答案。不过，我相信市场会赋予高风险溢价来补偿那些事件。在这种情况下，围栏（ring-fence）将失效。
- en: '**A negative market reaction**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场的负面反应**'
- en: Late yesterday,
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天晚些时候，
- en: '[the Guardian](http://www.guardian.co.uk/business/2011/oct/18/france-and-germany-move-towards-2tn-euro-fund)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[卫报](http://www.guardian.co.uk/business/2011/oct/18/france-and-germany-move-towards-2tn-euro-fund)'
- en: reported that France and Germany had agreed on a grand plan, which included
    an EFSF insurance program and bank recapitalization (what a surprise!), and equities
    rallied on the news. The story was later denied. I am assuming that, given all
    the leaks, that the grand plan consists of the elements that I described.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 有报道称法国和德国达成了一项宏伟计划，其中包括EFSF保险计划和银行资本重组（多么令人惊讶！），消息一出，股票市场便开始上涨。但该故事后来被否认。考虑到所有的泄露信息，我假定宏伟计划包含了我所描述的元素。
- en: I would say that my projection represents the best case - anything less would
    mean a more negative reaction. As it is, my draft of the "Grand Plan" doesn't
    stand up to scrutiny and would likely fall apart within days.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我要说的是，我的预测代表了最好的情况——任何比这更少的都意味着更负面的反应。实际上，我的“宏伟计划”草案经不起推敲，很可能在几天内就会瓦解。
- en: Enough analysis for now. I am now going to curl up in a foetal position and
    read
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 分析已经足够了。我现在要蜷缩成胎儿的姿势去阅读
- en: '*King Lear*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 《李尔王》
- en: ', just to cheer up.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ，只是为了振奋精神。
