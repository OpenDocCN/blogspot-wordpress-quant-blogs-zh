  zh: 来源：[http://vixandmore.blogspot.com/2009/09/position-management-for-spx-short.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/position-management-for-spx-short.html#0001-01-01)
- en: I suspect that when most investors make the jump from stocks to options, the
    most difficult issue for them to come to terms with is [position management](http://vixandmore.blogspot.com/search/label/position%20management).
    With stocks, it is easy for an investor to reason that if a particular stock rises
    to a target price of X, he or she will take the profits and exit the position.
    By the same token, if the stock falls below Y, this means it is time to cut losses.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: -->
- en: For options, the process becomes much more complicated. One of the complicating
    factors is certainly the potential for extreme percentage changes in an option
    position. It is not uncommon for an option to double in value for several consecutive
    days; alternatively an option can lose half of its value several days in a row.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于期权，情况变得更加复杂。其中一个复杂因素无疑是期权头寸可能出现极端百分比变化的潜力。一种情况并不罕见，即期权在连续几天内翻倍增值；或者，期权在连续几天内贬值一半。
- en: Given all the questions I have received about how to manage options positions,
    going forward I have decided to share some of my thinking about position management
    using real-time case studies of options trades.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: -->
- en: Let me offer up a taste of what I had in mind using a recent short [straddle](http://vixandmore.blogspot.com/search/label/straddle)
    trade on the SPX that I first talked about on August 20^(th) in [The Sideways
    Play](http://vixandmore.blogspot.com/2009/08/sideways-play.html).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我来谈谈我对最近一次在SPX上的短[跨式](http://vixandmore.blogspot.com/search/label/straddle)交易的看法，我首次在8月20日在[横向交易](http://vixandmore.blogspot.com/2009/08/sideways-play.html)中提到了这笔交易。
- en: First, while I did not go into detail about the rationale for the trade at the
    time of the original post, one of the technical factors I found appealing was
    the possibility of the 1000 serving as a consolidation point, with SPX potentially
    trading in a narrow range that was defined by 978-1018 at the time. The chart
    below shows that following the initial post (black arrow), SPX subsequently rallied
    as high as 1040, closing a little over 1030 on August 27^(th). When SPX subsequently
    fell back below 1000 last week, there was reason to believe that the 1030 (closing)
    and 1040 (intraday) levels might serve as resistance. As described in [SPX Short
    Straddle Still Hugging 1000 Level](http://vixandmore.blogspot.com/2009/09/spx-short-straddle-still-hugging-1000.html),
    the trade had started to yield some meaningful profits at this stage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，虽然我在原始帖子中没有详细说明交易的理由，但我找到吸引我的技术因素之一是1000可能作为一个巩固点，SPX可能交易在一个狭窄的范围内，该范围在当时由978-1018定义。下图显示了在初始帖子之后（黑色箭头），SPX随后上涨至1040，8月27日收盘略高于1030。当SPX在上周跌破1000时，有理由相信1030（收盘）和1040（盘中）水平可能充当阻力。正如在[SPX
    Short Straddle Still Hugging 1000 Level](http://vixandmore.blogspot.com/2009/09/spx-short-straddle-still-hugging-1000.html)中描述的那样，交易在这个阶段开始产生一些有意义的利润。
