- en: 'Quantifiable Edges: When SPX Closes Just Under a 50-day High Prior to a Fed
    Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：当SPX在美联储日之前收盘略低于50天高点
- en: 来源：[http://quantifiableedges.blogspot.com/2012/01/when-spx-closes-just-under-50-day-high.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/01/when-spx-closes-just-under-50-day-high.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/01/when-spx-closes-just-under-50-day-high.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/01/when-spx-closes-just-under-50-day-high.html#0001-01-01)
- en: '[Yesterday I showed](http://quantifiableedges.blogspot.com/2012/01/intermediate-term-highs-prior-to-fed.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨天我展示了](http://quantifiableedges.blogspot.com/2012/01/intermediate-term-highs-prior-to-fed.html)'
- en: that Fed Days typically carry a bullish edge, but that edge failed to hold when
    the SPX closed at a 20-day high just prior to the Fed Day. By closing down 0.1%
    Tuesday the SPX narrowly missed closing at a 20-day high. So are we now safe because
    the market just missed a new high by 0.1% on Tuesday? Last night I suspected not.
    And so I ran the below test. Since we are near a 50-day high I used that as the
    filter rather than a 20-day high. I looked at times where the SPX did NOT close
    at a 50-day high, but in fact closed less than 0.5% below it. So although it is
    not a new high, the environment still appears positive. Let’s look at the results.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储日通常带有看涨的边缘，但当SPX在美联储日前收盘于20天高点时，这种边缘未能保持。由于周二SPX下跌了0.1%，勉强没有收盘于20天高点。那么我们现在因为市场在周二仅差0.1%没有创出新高就安全了吗？昨晚我就怀疑不是这样。所以我对下面的测试进行了运行。由于我们接近50天高点，我使用这个作为过滤器而不是20天高点。我查看了SPX没有收盘于50天高点，实际上收盘低于其0.5%的情况。所以尽管这不是新的高点，但环境似乎仍然积极。让我们看看结果。
- en: Twenty-five instances and the result is nearly dead-even. This is very similar
    to what we saw with yesterday’s study. I’m not viewing today as a typical strongly-bullish
    Fed Day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 二十五个实例的结果几乎是平局。这与我们昨天研究的情况非常相似。我不认为今天是典型的强烈看涨的美联储日。
