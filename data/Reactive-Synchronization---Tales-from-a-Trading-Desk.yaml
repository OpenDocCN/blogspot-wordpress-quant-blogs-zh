  zh: 响应式同步
- en: Having been involved in numerous distributed system over n years, it interesting
    to read Rylan’s [article](http://blog.8thlight.com/rylan-dirksen/2013/10/04/synchronization-in-a-distributed-system.html)
    on “Synchronization in a Distributed System” followed by a re-reading of the [Reactive](http://www.reactivemanifesto.org/)
    Manifesto.  [Lamport](http://en.wikipedia.org/wiki/Lamport_timestamps) timestamps
    and [vector](http://cs.brown.edu/courses/csci2750/vector.clocks.pdf) clocks –
    all clever stuff.  Symmetricom offers a [read](http://www.symmetricom.com/resources/newsletters/think-sync/January-2008/NTP-AND-THE-HAPPENED-BEFORE-RELATION/)
    on Lamport and NTP.  Food for thought for globally distributed reactive event
    architectures
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的n年里，我参与了多个分布式系统项目，读到Rylan关于“分布式系统中的同步”的文章很有趣，接着重新阅读了[响应式](http://www.reactivemanifesto.org/)宣言。拉普托夫时间戳和[向量](http://cs.brown.edu/courses/csci2750/vector.clocks.pdf)时钟——都是聪明人的东西。Symmetricom提供了一篇关于拉普托夫和NTP的文章。[全球分布式响应式事件架构]的启示
