- en: The SPX exhibited an island reversal last week while violating a key rising
    trend line that went back to the March bottom, which are bearish. On the other
    hand, it successfully tested its 200 day moving average (dma), and the VIX Index
    (bottom panel) recycled from above its upper Bollinger Band (BB), which is an
    oversold reading, to below, which are constructive signs for the bull case.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，标普500指数（SPX）出现了孤岛反转形态，同时跌破了一直延伸至3月低点的重要上升趋势线，这些都是看跌的信号。另一方面，它成功地测试了其200日移动平均线（dma），而波动率指数（VIX，底部面板）从高于其布林带（BB）的上轨（这是一个超卖读数）回测至下轨，这对多头情况是有建设性的迹象。
- en: What's next? The market had been rising steadily so long that it's difficult
    to ascertain the short or intermediate term trend. The strength of an uptrend
    is not known until it is tested in a pullback.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来会发生什么？市场已经持续上涨了如此之久，以至于很难判断短期或中期的趋势。上涨趋势的强度只有在回调中经受考验后才会明了。
