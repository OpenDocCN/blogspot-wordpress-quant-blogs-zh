- en: 'VIX and More: Chart of the Week: The Resurgent NASDAQ-100'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More:本周图表：复苏的纳斯达克100
- en: 来源：[http://vixandmore.blogspot.com/2009/04/chart-of-week-resurgent-nasdaq-100.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/chart-of-week-resurgent-nasdaq-100.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/chart-of-week-resurgent-nasdaq-100.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/chart-of-week-resurgent-nasdaq-100.html#0001-01-01)
- en: Technology is back and large cap technology is helping to lead the recent rebound
    in equities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科技股回归，大型科技股帮助引领近期股市反弹。
- en: Even after a four week rally, 2009 has been mostly a sea of red. In fact, the
    two headline indices, the Dow Jones Industrial Average and S&P 500 index, are
    down 8.65% and 6.73% so far in 2009\. Neither large caps nor small caps are performing
    particularly well, with the large cap S&P 100 (OEX) down 8.27% and the small cap
    Russell 2000 (RUT) down 8.67% year to date.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在经历了四周的上涨之后，2009年也 mostly 是一个红色的海洋。事实上，两个主要的指数，道琼斯工业平均指数和标普500指数，在2009年至今分别下跌了8.65%和6.73%。大型股和小型股的表现都不尽如人意，大型股标普100（OEX）下跌了8.27%，小型股罗素2000（RUT）下跌了8.67%。
- en: The technology-heavy NASDAQ has been a very different story, with both the NASDAQ
    composite index (+2.84%) and NASDAQ-100 (+8.63%) in the green.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以科技股为主的纳斯达克的故事完全不同，纳斯达克综合指数（+2.84%）和纳斯达克100（+8.63%）都实现了上涨。
- en: 'In the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below, I have highlighted the NASDAQ-100 index ([NDX](http://vixandmore.blogspot.com/search/label/NDX)),
    which closed at its highest level since early November on Friday, following a
    strong earnings report and increased guidance from Research in Motion ([RIMM](http://vixandmore.blogspot.com/search/label/RIMM)).
    The NDX is a weighted index of the largest 100 companies in the NASDAQ, as measured
    by market capitalization. As such, the largest weightings read like a who’s who
    list of large technology companies: Microsoft ([MSFT](http://vixandmore.blogspot.com/search/label/MSFT));
    Google ([GOOG](http://vixandmore.blogspot.com/search/label/GOOG)); Cisco ([CSCO](http://vixandmore.blogspot.com/search/label/CSCO));
    Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL)); Oracle ([ORCL](http://vixandmore.blogspot.com/search/label/ORCL));
    Intel ([INTC](http://vixandmore.blogspot.com/search/label/INTC)); Qualcomm ([QCOM](http://vixandmore.blogspot.com/search/label/QCOM));
    etc.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中，我突出显示了纳斯达克100指数([NDX](http://vixandmore.blogspot.com/search/label/NDX))，该指数在上周五收于11月初以来的最高水平，原因是Research
    in Motion([RIMM](http://vixandmore.blogspot.com/search/label/RIMM))发布了强劲的财报并提高了指导。NDX是纳斯达克市值最大的100家公司的加权指数。因此，最大的权重看起来像是一份大型科技公司的大名单：微软([MSFT](http://vixandmore.blogspot.com/search/label/MSFT));
    谷歌([GOOG](http://vixandmore.blogspot.com/search/label/GOOG));思科([CSCO](http://vixandmore.blogspot.com/search/label/CSCO));
    苹果([AAPL](http://vixandmore.blogspot.com/search/label/AAPL)); Oracle([ORCL](http://vixandmore.blogspot.com/search/label/ORCL));
    英特尔([INTC](http://vixandmore.blogspot.com/search/label/INTC)); 高通([QCOM](http://vixandmore.blogspot.com/search/label/QCOM));
    等。
- en: Whether or not the resurgent NDX can continue to rally and retrace its steep
    drop from September and October will go a long way toward determining if the broader
    markets will be able to gain enough momentum to also finish 2009 in the green.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论复苏的NDX是否能够继续上涨并回补9月和10月的剧烈跌幅，这在很大程度上将决定 broader 市场是否能够获得足够的动力，也以绿色结束2009年。
