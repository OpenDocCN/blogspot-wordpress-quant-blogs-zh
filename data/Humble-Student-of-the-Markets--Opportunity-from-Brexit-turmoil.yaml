  type: TYPE_NORMAL
  zh: '[Politico](https://www.politico.eu/article/david-davis-no-race-to-the-bottom-post-brexit/)'
- en: reported that Brexit Secretary David Davis assured businesses that "the UK will
    not become a ‘Mad Max-style world borrowed from dystopian fiction’ after it leaves
    the EU".
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，英国脱欧大臣戴维·戴维斯向企业保证，英国“脱欧后不会变成《疯狂的麦克斯》式的、源自反乌托邦小说的世界”。
- en: The U.K. will not undercut EU businesses on workers’ rights and environmental
    protections, David Davis will pledge on Tuesday.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 英国不会在工人权利和环境保护方面低于欧盟标准，戴维·戴维斯将于周二承诺。
- en: ''
