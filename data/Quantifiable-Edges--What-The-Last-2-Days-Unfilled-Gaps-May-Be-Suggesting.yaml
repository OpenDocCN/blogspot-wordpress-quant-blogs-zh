- en: 'Quantifiable Edges: What The Last 2 Days Unfilled Gaps May Be Suggesting'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：最近两天未填补的缺口可能暗示了什么
- en: 来源：[http://quantifiableedges.blogspot.com/2013/04/what-last-2-days-unfilled-gaps-may-be.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/04/what-last-2-days-unfilled-gaps-may-be.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/04/what-last-2-days-unfilled-gaps-may-be.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/04/what-last-2-days-unfilled-gaps-may-be.html#0001-01-01)
- en: I am seeing a real mix of evidence right now, as neither bullish nor bearish
    short-term evidence is dominating.  The study below is one example of a study
    from last night’s letter with possible bearish implications. It examines 2-day
    moves like SPY has just encountered.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在看到了各种证据的混合，因为看涨和看跌的短期证据都没有占据主导地位。下面的一项研究是昨晚信中提到的一项研究，可能具有看跌的含义。它检查了像SPY刚刚遇到的2天移动。
- en: The suggestion here is that more downside appears likely over the next few days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的问题是，未来几天内似乎更有可能出现下跌。
