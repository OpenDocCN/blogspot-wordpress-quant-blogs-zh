- en: I know that financial stocks are more than just banks, they include financial
    conglomerates like American Express, broker-dealers, life and property and casualty
    insurers, and so on. But mark this day. This will be a financial panic to tell
    your grandchildren about. As the chart shows, the technical damage to the sector
    is considerable.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道金融股票不仅仅是银行，它们还包括美国运通等金融集团、证券经纪商、人寿和财产及意外险保险公司等等。但请记住这一天。这将是你与孙辈们津津乐道的金融恐慌。如图所示，该行业的技术损伤相当严重。
