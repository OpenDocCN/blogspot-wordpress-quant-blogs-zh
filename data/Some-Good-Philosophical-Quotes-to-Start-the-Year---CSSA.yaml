- en: Some Good Philosophical Quotes to Start the Year | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些好的哲学名言，以开始新的一年 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/01/09/some-good-philosophical-quotes-to-start-the-year/#0001-01-01](https://cssanalytics.wordpress.com/2010/01/09/some-good-philosophical-quotes-to-start-the-year/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/01/09/some-good-philosophical-quotes-to-start-the-year/#0001-01-01](https://cssanalytics.wordpress.com/2010/01/09/some-good-philosophical-quotes-to-start-the-year/#0001-01-01)
- en: 'Note: ***Never underestimate the power of the mind or a good concept. Work
    hard doing something you love doing and try to master it. Don’t be overly optimistic
    or pessimistic—be positive and realistic.  DV***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 'Note: ***绝不要低估头脑或优秀理念的力量。努力做自己喜欢的事情并努力掌握它。不要过分乐观或悲观，要积极而现实。  DV***'
- en: “It is sad but true that people who subconsciously tell themselves that they
    are unlucky, unsuccessful, unattractive, etc. actually make those things realities
    for themselves. On the other hand, people who think they are fortunate, cherished,
    beautiful, etc. also make these things happen. In sum, your mind can be your worst
    enemy or your most powerful ally. This will come of no surprise to those of us
    who trade for a living, but worth pointing out nevertheless.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “悲伤但事实就是，那些下意识地告诉自己他们不幸运、不成功、不吸引人等的人，实际上就是为自己创造了这些现实。另一方面，那些认为自己幸运、受宠、美丽等的人，也会让这些事情发生。总而言之，你的头脑可以是你最大的敌人，也可以是你最有力的盟友。这对于我们这些靠交易谋生的人来说并不奇怪，但仍然值得指出。”
- en: '**Charles D. Kirk**, Create a Vision for Your Life [http://www.thekirkreport.com/2010/01/create-a-vision-for-your-life.html](http://www.thekirkreport.com/2010/01/create-a-vision-for-your-life.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**查尔斯·D·柯克**, 为你的生活设定一个远景 [http://www.thekirkreport.com/2010/01/create-a-vision-for-your-life.html](http://www.thekirkreport.com/2010/01/create-a-vision-for-your-life.html)'
- en: “Consider this . . would you want to fly an airplane after watching a few webinars,
    reading a couple books and attending a seminar or two. Maybe so, but I wouldn’t
    want to be a passenger. Would you consider performing an appendectomy after watching
    a few videos on the procedure and attending a workshop on emergency surgical procedures.
    Sorry, but I wouldn’t want to be that patient. Trading for a living is a on-going
    learning process and here’s the shocker . . not everyone makes the cut. Forget
    the TV ads and blog banner ads promising risk free 80% returns in the first month
    of trading. Forget the slick magazine ads promoting expensive seminars and workshops
    with “guaranteed” trading success. It isn’t gonna happen. The only people making
    money on these deals are the seminar promoters.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “想一想...在通过观看几个网络研讨会、读几本书和参加一两个研讨会后，你会想要操纵一架飞机吗？也许会，但我不会想做乘客。当通过观看几段关于该手术的视频和参加一场有关紧急外科手术的研讨会之后，你会考虑做阑尾切除手术吗？对不起，但我不会想成为那个病人。以交易为生涯是一个不断学习的过程，而事实是...
    不是每个人都能成为交易者。忘记电视广告和博客横幅广告承诺风险免费的收益率在第一个月内达到80%的。别再想着看起来很昂贵的研讨会和讲习班，上面宣传的“保证”交易成功。这是不会发生的。唯一赚钱的人是研讨会的推广者。”
- en: '**Becoming a Trader by BZB** [http://bzbtrader.blogspot.com/2010/01/becoming-trader.html](http://bzbtrader.blogspot.com/2010/01/becoming-trader.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**成为交易者 by BZB** [http://bzbtrader.blogspot.com/2010/01/becoming-trader.html](http://bzbtrader.blogspot.com/2010/01/becoming-trader.html)'
- en: “……………but freedom is even more than that. Freedom is the ability to make one’s
    living by one’s judgment, and not being limited to subsistence through the toil
    of his or her hands. Freedom is the ability of a single individual sitting right
    here, right now, at a personal computer, to write words that can be read years
    later, in faraway lands. Freedom is downloading reams of market data and conducting
    research that, just years ago, would have taken weeks to complete. Freedom is
    the ability to see who is bidding, offering, buying, and selling in global marketplaces.
    It is the unfettered opportunity to participate in the economic vigor of developing
    nations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “……………但自由甚至比这更重要。自由是凭借自己的判断力谋生，而不是仅限于通过自己双手的辛苦维持生计。自由是一个坐在这里的单个人，可以用个人电脑写的文字，可以在多年后被远方的人阅读。自由是下载大量的市场数据进行研究，而仅在几年前，这将需要几周的时间才能完成。自由是能够看到谁在全球市场上竞标、报价、购买和销售。这是有机会参与发展中国家的经济活力的不受限制的机会。
- en: Without freedom, there is no trading. Trading is a celebration of economic and
    political freedom. Slaves are traded; they do not trade.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有自由，就没有交易。交易是对经济和政治自由的庆祝。奴隶被交易；他们不参与交易。”
- en: '**Dr. Brett Steenbarger**, What it Means To Be Free, [http://traderfeed.blogspot.com/2010/01/what-it-means-to-be-free.html](http://traderfeed.blogspot.com/2010/01/what-it-means-to-be-free.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Brett Steenbarger博士**，《自由的含义》，[http://traderfeed.blogspot.com/2010/01/what-it-means-to-be-free.html](http://traderfeed.blogspot.com/2010/01/what-it-means-to-be-free.html)'
- en: '“My review of individuals who are widely considered to be great within their
    fields–athletics, science, arts, leadership–finds that they are lean in the same
    way. They find a field that captures their imagination and interest, and they
    tinker at it and work with it until they reach a high level of mastery. This constancy
    of purpose is driven by a love for the effort itself: a chess grandmaster or Olympic
    athlete seeks out opportunities to meet challenges and become the best they can
    be.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我对那些在其领域内被广泛认为很出色的人——体育、科学、艺术、领导——进行了研究，发现他们都有一个共同的特征。他们找到一个能激发他们想象力和兴趣的领域，然后不断探索、工作，直到达到精通的高水平。这种目标的坚定是由对努力本身的爱驱动的：一个国际象棋特级大师或奥运会运动员会寻求机会去面对挑战，成为最好的自己。”
- en: '**Dr. Brett Steenbarger**, Blueprint for an Uncompromised Life, [http://traderfeed.blogspot.com/2006/06/blueprint-for-uncompromised-life-part.html](http://traderfeed.blogspot.com/2006/06/blueprint-for-uncompromised-life-part.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Brett Steenbarger博士**，《无妥协的生活蓝图》，[http://traderfeed.blogspot.com/2006/06/blueprint-for-uncompromised-life-part.html](http://traderfeed.blogspot.com/2006/06/blueprint-for-uncompromised-life-part.html)'
