- en: 'Quantifiable Edges: A Large Gap Up From A High Level'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Quantifiable Edges：从高水位的大幅上涨
- en: 来源：[http://quantifiableedges.blogspot.com/2010/06/large-gap-up-from-high-level.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/large-gap-up-from-high-level.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/06/large-gap-up-from-high-level.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/large-gap-up-from-high-level.html#0001-01-01)
- en: Looks like there is going to be a sizable gap up this morning. I've shown before
    how large gaps up from 10 and 20-day highs in the SPY often lead to an intraday
    selloff. While the SPX closed at a 20-day high on Friday, the SPY and the futures
    were down slightly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看来今天早上会有一个相当大的上涨缺口。我之前展示过，SPY从10日和20日高点的大幅上涨通常会导致日内回调。尽管SPX在周五收于20日高点，但SPY和期货都略有下跌。
- en: SPY closed down a little rather than up a little because it went ex-div. Rather
    than looking at 10-day highs I looked at closes in the top 10% of the 10-day range.
    A slightly different twist. (Note that the SPY missed qualifying for this by a
    few pennies as well thanks to the dividend. Still, I felt the current situation
    represented the spirit of the setup.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SPY下跌而非上涨，因为它已经除权。我观察的是在10天内收盘价位于前10%高点的股票，这是一种略有不同的方法。（注意，由于除权，SPY也差一点就符合这个条件了。尽管如此，我觉得当前的情况体现了这种设置的精神。）
- en: Rather than a stats table, I've listed below all 11 instances since 2003.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我列在下面的是自2003年以来的所有11个实例。
- en: '[![](img/98c6be5e78b83d71f2bf9320ff6c0e46.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiNOC5BGbJEaA8kQxJu7j9LyueoNV8Mfr3tlp0So-dGCFZQDVqtNvs22pvFv_GTghBl0PBSKOo7vpxx0ePDw56XmAoxB4ke75LDojrqii8BHCa3YM4qyDSvNKuL1lmJ-qzY4SznATRSJm-q/s1600/2010-06-21+png.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/98c6be5e78b83d71f2bf9320ff6c0e46.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiNOC5BGbJEaA8kQxJu7j9LyueoNV8Mfr3tlp0So-dGCFZQDVqtNvs22pvFv_GTghBl0PBSKOo7vpxx0ePDw56XmAoxB4ke75LDojrqii8BHCa3YM4qyDSvNKuL1lmJ-qzY4SznATRSJm-q/s1600/2010-06-21+png.png)'
- en: 10 of 11 instances saw declines from open to close. The far right column is
    even more interesting. In only 1 case did the max intraday runup from the opening
    price exceed 1% (3/16/09). In contrast, 9 of 11 exceeded a 1% pullback, and all
    11 exceeded a 0.8% pullback. This all suggests to me that intraday risk/reward
    is skewed to the downside today.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 11个实例中有10个从开盘价到收盘价出现了下跌。最右边的栏目更有趣。只有1个实例中，从开盘价的最高日内涨幅超过了1%（2009年3月16日）。相比之下，有9个超过了1%的回调，所有11个都超过了0.8%的回调。这都让我觉得今天的日内风险/收益偏向于下方。
