- en: 'VIX and More: More Top Emerging Markets ETFs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 更多顶级新兴市场ETF'
- en: 来源：[http://vixandmore.blogspot.com/2010/08/more-top-emerging-markets-etfs.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/more-top-emerging-markets-etfs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/more-top-emerging-markets-etfs.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/more-top-emerging-markets-etfs.html#0001-01-01)
- en: 'Entirely by accident, the theme of the last two [charts of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    has been [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets).
    A week ago, in [Chart of the Week: Rethinking Geography](http://vixandmore.blogspot.com/2010/08/chart-of-week-rethinking-geography.html),
    I chose to highlight how Asian and European emerging markets ETFs had very similar
    performance charts, much more so than the relationship between each emerging market
    and its continent-specific developed market counterpart. Yesterday, in [Chart
    of the Week: Irrepressible Colombia (GXG)](http://vixandmore.blogspot.com/2010/08/irrepressible-colombia-gxg.html),
    I highlighted the 42% returns that the Global X/InterBolsa FTSE Colombia 20 ETF
    ([GXG](http://vixandmore.blogspot.com/search/label/GOOG)) has managed to post
    this year, tops among the geography-based ETFs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 完全偶然的是，上周的两篇[图表周](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)的主题[新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)已经[重新思考地理](http://vixandmore.blogspot.com/2010/08/chart-of-week-rethinking-geography.html)和[无法抑制的哥伦比亚(GXG)](http://vixandmore.blogspot.com/2010/08/irrepressible-colombia-gxg.html)。一周前，在[图表周：重新思考地理](http://vixandmore.blogspot.com/2010/08/chart-of-week-rethinking-geography.html)中，我选择强调亚洲和欧洲新兴市场ETF的性能图表非常相似，而不是每个新兴市场与其大陆特定发达国家市场伙伴之间的关系。昨天，在[图表周：无法抑制的哥伦比亚(GXG)](http://vixandmore.blogspot.com/2010/08/irrepressible-colombia-gxg.html)中，我突出了Global
    X/InterBolsa FTSE Colombia 20 ETF ([GXG](http://vixandmore.blogspot.com/search/label/GOOG))今年设法发布的42%的回报率，在基于地理的ETF中位居首位。
- en: As it turns out, there are four other country ETFs which have posted returns
    of over 20% this year. In the chart below I have highlighted these single country
    emerging market ETFs and added a fifth top performer for good measure. Ranked
    in terms of 2010 performance, these ETFs are for Thailand ([THD](http://vixandmore.blogspot.com/search/label/THD)),
    Chile ([ECH](http://vixandmore.blogspot.com/search/label/ECH)), Malaysia ([EWM](http://vixandmore.blogspot.com/search/label/EWM)),
    Indonesia ([IDX](http://vixandmore.blogspot.com/search/label/IDX)) and Turkey
    ([TUR](http://vixandmore.blogspot.com/search/label/TUR)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，还有其他四个国家的ETF今年收益率超过了20%。在下面的图表中，我突出显示了这些单一国家的 emerging market ETFs，并添加了第五个表现最好的产品作为参考。按2010年的表现排名，这些ETF包括泰国([THD](http://vixandmore.blogspot.com/search/label/THD)),
    智利([ECH](http://vixandmore.blogspot.com/search/label/ECH)), 马来西亚([EWM](http://vixandmore.blogspot.com/search/label/EWM)),
    印度尼西亚([IDX](http://vixandmore.blogspot.com/search/label/IDX))和土耳其([TUR](http://vixandmore.blogspot.com/search/label/TUR))。
- en: On a related note, I had previously made two references to the Claymore/Zacks
    Country Rotation ETF ([CRO](http://vixandmore.blogspot.com/search/label/CRO))
    as one option for investors who might be looking for an ETF which took advantage
    of a third party “[strategy-in-a-box](http://vixandmore.blogspot.com/search/label/Strategy-in-a-Box%20ETFs)”
    country rotation model. For the record, aftera disappointing run, Claymore Securities
    is set to close CRO in at the end of next week, with the last day of trading on
    September 10^(th).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，我之前曾经两次提到Claymore/Zacks国家轮换ETF ([CRO](http://vixandmore.blogspot.com/search/label/CRO))作为一个选项，对于可能正在寻找一个利用第三方“[策略-in-a-box](http://vixandmore.blogspot.com/search/label/Strategy-in-a-Box%20ETFs)”国家轮换模型的ETF的投资者。记录在案，在令人失望的运行之后，Claymore证券下周结束CRO的运行，最后交易日定在9月10日。
- en: Even in a flat market, ETFs with 20% annual returns are out there. Sometimes
    it takes a little creative thinking to find them and get on board in time to capture
    a large portion of that move.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在横盘市场中，也有年收益率为20%的ETF。有时需要一点创意思考才能找到它们并及时上车，捕捉大部分这种走势。
