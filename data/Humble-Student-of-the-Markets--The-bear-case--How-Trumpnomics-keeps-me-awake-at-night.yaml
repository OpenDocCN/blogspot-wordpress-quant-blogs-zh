- en: '**Trumponomics: The bear case**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**特朗普经济学：熊市案例**'
- en: In last week's post (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周的帖子中（请参阅
- en: '[How Trumponomics could push the SPX to 2500 and beyond](https://humblestudentofthemarkets.com/2016/12/17/how-trumponomics-could-push-the-sp-500-to-2500/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[特朗普经济学如何将标普500推至2500点以上](https://humblestudentofthemarkets.com/2016/12/17/how-trumponomics-could-push-the-sp-500-to-2500/)'
- en: ), I laid out the bull case for stocks under a Trump administration and how
    stock prices could appreciate 20% in 2017, assuming everything goes right. This
    week, I outline the bear case, or how Trumponomics keeps me awake at night.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ),我概述了在特朗普政府下股市的有利条件以及股票价格如何在2017年上涨20%，假设一切顺利。本周，我概述了熊市案例，或者特朗普经济学是如何让我夜不能寐的。
- en: 'Candidate Trump has said many things on the campaign trail, some of which are
    contradictory. President-elect Trump''s cabinet is taking shape and we are now
    getting some hints about policy direction. Nevertheless, there are a number of
    contradictions in his stated positions whose unexpected side-effects that could
    turn out to be equity bearish:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 候选人特朗普在竞选活动中说了许多事情，其中有些是相互矛盾的。候任总统特朗普的内阁正在形成，我们现在也得到了一些关于政策方向的线索。尽管如此，他声明中仍有一些矛盾，其意外的副作用可能对股市不利：
- en: Legislative tax cut disappointment
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 立法减税的失望
- en: A contradiction in fiscal policy vs. trade policy
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财政政策与贸易政策的矛盾
- en: Geopolitical friction with China
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与中国的地缘政治摩擦
- en: Rising geopolitical risk
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地缘政治风险上升
- en: Loss of market confidence
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场信心的丧失
- en: A possible collision course with the Federal Reserve
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能与美联储发生冲突的路径
- en: In this post, I will discuss each of these points, and I will end on how I believe
    these contradictions are likely to be resolved by the market.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将讨论这些观点的每一个，最后我将讨论市场可能如何解决这些矛盾。
