- en: 'Humble Student of the Markets: Climbing a wall of worry'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：攀爬担忧之墙
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/climbing-wall-of-worry.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/climbing-wall-of-worry.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/climbing-wall-of-worry.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/climbing-wall-of-worry.html#0001-01-01)
- en: It is always instructive to see how markets react to events. Right now, traders
    are focusing on the positives in the market and ignoring the negatives, for now.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 观察市场对事件的反应总是富有启发性。目前，交易员正关注市场的积极因素，而暂时忽略了消极因素。
- en: Mark Hulbert made a couple of important points this week. First, [TrimTabs](http://www.marketwatch.com/story/the-shifting-tides-of-bond-fund-flows-2010-11-29)
    reported that the long fund inflow by fund investors into bond funds may be over.
    Net flows into bond funds turned negative last week. The rolling 3-month correlation
    of daily returns between SPY, as a proxy for stocks, and AGG, as a proxy for bonds,
    is negative and has varied between -0.1 and -0.5 in 2010\. With fund flows into
    bond funds going negative, could they more likely to buy stocks?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，Mark Hulbert提出了几个重要观点。首先，[TrimTabs](http://www.marketwatch.com/story/the-shifting-tides-of-bond-fund-flows-2010-11-29)报告称，投资者对债券基金的长期资金流入可能已经结束。上周，债券基金的净流入转为负值。SPY（作为股票的代理）和AGG（作为债券的代理）之间的每日回报率的滚动3个月相关性为负，在2010年介于-0.1和-0.5之间。随着债券基金的资金流入变为负值，它们更有可能购买股票吗？
- en: Hulbert also
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Hulbert还指出
- en: '[reported investor sentiment has pulled back from bullish extremes](http://www.marketwatch.com/story/market-timers-reaction-to-the-correction-2010-12-01)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资者情绪已从极度看涨回撤](http://www.marketwatch.com/story/market-timers-reaction-to-the-correction-2010-12-01)'
- en: to a more neutral reading after a minor correction. These sentiment readings are
    supportive of higher equity prices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在小幅回调后，情绪指标已转向更为中性的读数。这些情绪指标支持股价上涨。
- en: More importantly, the financial sector of the stock market outperformed on Monday
    and Tuesday when the markets hiccupped over fears of an Irish contagion spreading
    to the other peripheral eurozone countries. The chart below shows the performance
    of the financials relative to the S+P 500\. The news that Ireland had to be rescued
    by her EU partners and that
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，在本周一和周二市场因担心爱尔兰问题蔓延至其他外围欧元区国家而出现波动时，股市的金融板块表现优于大盘。下表显示了金融板块相对于标普500的表现。爱尔兰不得不求助于其欧盟伙伴国的消息传出，
- en: '[WikiLeaks](http://www.theatlantic.com/business/archive/2010/11/wikileaks-targets-a-bank/67226/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基解密](http://www.theatlantic.com/business/archive/2010/11/wikileaks-targets-a-bank/67226/)'
- en: announced that the next set of paper dump “would target a major bank” should
    have sent the financials reeling. Instead, they outperformed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 宣布下一批文件泄露“将针对一家主要银行”的消息本应使金融板块受到重创。然而，它们却表现出了优于市场的表现。
- en: This suggests to my [inner trader](http://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html)
    that the markets are washed out and the path of least resistance is up in the
    near term.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我的[内在交易员](http://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html)认为市场已经触底，短期内阻力最小的路径是上涨。
