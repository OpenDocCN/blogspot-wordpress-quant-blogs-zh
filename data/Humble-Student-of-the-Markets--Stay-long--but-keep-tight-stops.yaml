- en: '[Ed Yardeni](http://blog.yardeni.com/2012/04/us-employment.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2012/04/us-employment.html)'
- en: 'outlined last week why he remains constructive on employment picture:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 上周概述了为什么他对就业形势保持建设性：
- en: (1) The three-month average gain of payroll employment remains solid. Payrolls
    rose 211,700 per month on average during Q1-2012 vs. 164,000 during Q4-2011 and
    127,700 during Q3-2011\. Private-sector payrolls rose 210,300 on average during
    Q1 according to the official tally, in line with the 207,000 average gain for
    the payrolls tracked by ADP.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （1） payroll employment的三个月平均增长保持强劲。2012年第一季度平均每月增加211,700个职位，第四季度增加164,000个，第三季度增加127,700个。根据官方统计，第一季度私营部门平均每月增加210,300个职位，与ADP跟踪的职位平均每月增加207,000个相符。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (2) The index of aggregate weekly hours worked for total private industries
    rose at a solid pace during Q1\. It was up 3.7% (saar), following increases of
    2.5% during Q4-2011 and 1.1% during Q3-2011\.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （2）第一季度私营部门总平均每周工作时间指数上升势头强劲。它同比增长了3.7%（季调年率），在2011年第四季度和2011年第三季度分别增长了2.5%和1.1%。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (3) The household employment survey is up 414,700 per month on average over
    the past three months. That compares to gains of 227,700 during Q4-2011 and 240,700
    during Q3-2011\.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （3）家庭就业调查在过去三个月平均每月增加414,700。这与2011年第四季度和2011年第三季度的增加527,700和540,700相比。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (4) According to the household survey, full-time employment rose 882,000 during
    March! That’s not a typo, and that’s after it rose 563,000 during February. On
    the other hand, part-time employment fell 664,000 during March after falling 163,000
    during February. Full-time employment is up 4.8 million since its latest cyclical
    trough during December 2009 to the highest level since the start of 2009\.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （4）根据家庭调查，3月份全职就业人数增加了882,000！这不是一个打字错误，而且是在2月份增加563,000之后。另一方面，兼职就业在3月份减少了664,000，在2月份减少了163,000。自2009年12月最新周期性低谷以来，全职就业人数增加了480万，达到2009年初以来的最高水平。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Also consider the latest batch of other employment indicators:'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 也考虑一下最新的一批其他就业指标：
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (5) During March, initial unemployment claims averaged 361,750, falling steadily
    from September’s average of 410,500\. That’s a clear sign that the pace of firing
    is continuing to decline.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （5）在3月，初始失业救济申请平均为361,750，稳步下降自9月的平均410,500。这是裁员步伐持续下降的明确迹象。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '(6) A monthly employment index, which can be constructed from the available
    regional surveys conducted by the Fed districts and purchasing managers associations,
    remains strong. So far for March, data are available for the regions around the
    following cities: Chicago, Dallas, Kansas City, New York, Philadelphia, and Richmond.
    The average of these regional indexes fell from 14.5 during February to 12.2 last
    month. That’s still a relatively high reading.'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （6）一个可以由美联储地区和采购经理人协会进行的地方调查构成的月度就业指数保持强劲。到目前为止，3月份的数据涵盖了以下城市周边地区：芝加哥、达拉斯、堪萨斯城、纽约、费城和里士满。这些区域指数的平均值从2月份的14.5降至上个月的12.2。这仍然是一个相对较高的读数。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '(7) On Wednesday, Gallup reported a four-point jump in the polling firm’s Job
    Creation Index from 14 in February to 18 in March. That’s the best reading since
    August 2008\. The latest poll also found that the pace of hiring is picking up:
    “The March Job Creation Index reflects 35% of U.S. adult workers saying their
    employers are hiring and expanding the size of their workforces, and 17% saying
    their employers are letting workers go and reducing the size of the workforces.
    While the percentage letting go matches what Gallup found in January, the percentage
    hiring is at a 42-month high, last seen in September 2008.”'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （7）周三，盖洛普报告称，该民意调查公司的就业创造指数从2月的14跳涨4个百分点至3月的18。这是自2008年8月以来的最高读数。最新的民意调查还发现，雇佣的步伐正在加快：“3月就业创造指数反映出35%的美国成年工人表示他们的雇主正在招聘并扩大员工队伍，17%的人表示他们的雇主正在解雇员工并缩减员工队伍。虽然解雇的百分比与盖洛普1月份的发现一致，但雇佣的百分比达到42个月来的最高点，上次出现在2008年9月。”
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (8) The employment component of the national manufacturing purchasing managers
    index (M-PMI) jumped from 53.2 in February to 56.1 in March, the best reading
    since last June. The nonmanufacturing survey’s employment index increased from
    55.7 in February to 56.7 in March. The average of the M-PMI and NM-PMI employment
    indexes rose to 56.4 in March, the highest since last June.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （8）国家制造业采购经理人指数（M-PMI）的就业分项指标从2月的53.2跳涨至3月的56.1，为去年6月以来的最高读数。非制造业调查的就业指数从2月的55.7增至3月的56.7。M-PMI和NM-PMI就业指数的平均值在3月上升至56.4，这也是自去年6月以来的最高点。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (9) Wednesday’s ADP report also confirmed that the labor market remained strong
    during March. During Q1, the average gain was 207,000, little changed from Q4’s
    211,700 and considerably above the 99,000 average during Q3 of last year.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （9）周三的ADP报告也确认，3月份的劳动力市场依然强劲。在第一季度，平均增量为207,000，与去年第四季度的211,700变化不大，远高于去年第三季度平均的99,000。
- en: As well, the latest data shows
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，最新的数据显示
- en: '[March witholding tax collections continues to be strong](http://www.ritholtz.com/blog/2012/04/withholding-tax-collections-continued-strong-in-march/)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[3月预扣税征收继续保持强劲](http://www.ritholtz.com/blog/2012/04/withholding-tax-collections-continued-strong-in-march/)'
- en: ', which all point to continued strength in employment. Gallup also reported
    that'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些所有指向就业持续强劲。盖洛普还报告说，
- en: '[Americans'' Spending Up Sharply in March](http://www.gallup.com/poll/153782/americans-spending-sharply-march.aspx)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国3月份消费大幅上升](http://www.gallup.com/poll/153782/americans-spending-sharply-march.aspx)'
- en: ', indicating that American consumer strength appears to be unrelenting.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明美国消费者的力量似乎势不可挡。
- en: '**What the bears say**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊的观点**'
- en: Based on the analysis so far, one may be inclined to give the bulls the benefit
    of the doubt, but inter-market analysis reveals a far more bearish tone. There
    are a number of worrisome negative divergences that shouldn't be ignored. For
    one, eurozone concerns are rising and the risk of financial contagion from Europe
    is rearing its ugly head again. European stocks have violated their uptrend and
    they have rolled over. The STOXX 600 Index, shown below, is now approaching the
    first technical support at the 61.8% Fibonacci retracement level.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 根据目前的分析，人们可能倾向于对多头持乐观态度，但跨市场分析显示更为悲观的氛围。有许多令人担忧的负面背离现象不应被忽视。首先，欧元区忧虑加剧，欧洲金融传染风险再次显现。欧洲股市已突破上升趋势，并已转跌。如下图所示，STOXX
    600指数现在正逼近61.8%的斐波那契回撤水平的第一技术支撑位。
- en: In addition, commodity prices look punk.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，商品价格看起来不容乐观。
- en: The relative performance of the Morgan Stanley Cyclical Index is also following
    the pattern of commodity prices.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利周期性指数的相对表现也正在跟随商品价格的走势。
- en: If we are truly seeing a recovery in the American economy, shouldn't cyclical
    stocks be outperforming? In summary, we have trouble in Europe, weakening cyclicals
    and commodities. Do these look like the ingredients for a sustainable advance?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美国经济确实正在复苏，那么周期性股票应该会表现出色。总之，我们面临的是欧洲问题、减弱的周期性行业和商品。这些都是持续上涨的要素吗？
- en: '**Staying on hold, but watching**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**保持观望，但密切关注**'
- en: Today, what we have right now is an oversold market that is due for a relief
    rally of at least 1-2 weeks in duration. In the meantime, Earnings Season is upon
    us with the possibility of margin compression weighing down the market (see my post
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们面临的是一个超卖的市场，预计会有至少持续1-2周的缓解性反弹。与此同时，业绩季节到来，市场有可能因利润压缩而承压（参见我的 帖子
- en: '[Bad news is good news, good news is...](http://humblestudentofthemarkets.blogspot.ca/2012/04/bad-news-is-bad-news-good-news-is.html)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[坏消息就是好消息，好消息就是...](http://humblestudentofthemarkets.blogspot.ca/2012/04/bad-news-is-bad-news-good-news-is.html)'
- en: ). I am watching earnings reports carefully for whether margin compression is
    occurring this quarter, as I have to allow for the possibility that it may be
    pushed out to the next quarter's earnings reports.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ). 我正在仔细观察业绩报告，以确定这个季度是否出现了利润压缩，因为我必须考虑到这种可能性可能会推迟到下一季度的业绩报告。
- en: In summary, I wrote before that investors should maintain a balanced outlook
    between risk and return (see
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我之前写过，投资者应该保持风险和收益之间的平衡态度（参见
- en: '[Time to take some risk off the table](http://humblestudentofthemarkets.blogspot.ca/2012/04/time-to-take-some-risk-off-table.html)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[是时候减仓了](http://humblestudentofthemarkets.blogspot.ca/2012/04/time-to-take-some-risk-off-table.html)'
- en: '). My current stance is to watch how the market behaves and reacts to news
    in the next few weeks in order to get a better idea of intermediate term direction.
    Specifically, I am watching for:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ). 我目前的策略是观察市场在未来几周如何对新闻作出反应，以更好地了解中期走势。具体来说，我关注的是：
- en: 'Earnings and forward guidance: Are margins compressing now or next quarter?'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业绩和前瞻性指导：现在的利润是否在压缩，还是下一季度？
- en: 'Market leadership: How are the cyclicals and commodities behaving?'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场领导力：周期性行业和商品的表现如何？
- en: European news, as we have elections in France and Greece coming up soon and
    the fear of European contagion could rise.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲新闻，因为法国和希腊即将举行选举，欧洲传染病的恐慌可能会加剧。
- en: Stay long, but keep tight trailing stops in place.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 保持看涨，但同时要设置紧俏的追踪止损。
