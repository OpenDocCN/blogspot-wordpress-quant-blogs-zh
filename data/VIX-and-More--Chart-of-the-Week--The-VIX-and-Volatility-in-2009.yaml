- en: 'VIX and More: Chart of the Week: The VIX and Volatility in 2009'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2009年的VIX和波动性
- en: 来源：[http://vixandmore.blogspot.com/2010/01/chart-of-week-vix-and-volatility-in.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/chart-of-week-vix-and-volatility-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/01/chart-of-week-vix-and-volatility-in.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/chart-of-week-vix-and-volatility-in.html#0001-01-01)
- en: In this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    I take a look back at the entire year as seen through the eyes of the VIX and
    volatility. The first thing you see in this heavily annotated chart is that while
    the graph of the S&P 500 index for the year looks like a checkmark (a dip down
    to the March lows followed by a rally), volatility as measured by both the VIX
    and the [average true range](http://vixandmore.blogspot.com/search/label/average%20true%20range)
    of the SPX declined in almost a straight line over the course of the year. In
    other words, volatility was much less sensitive to market declines in 2009 than
    it had been in prior years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中，我通过VIX和波动性的视角回顾了整个一年。这幅
    heavily annotated 图表的第一个印象是，尽管今年标普500指数的图形看起来像一个勾号（在三月份的低点下跌后跟随一个反弹），但由VIX和SPX的平均真实范围衡量的波动性几乎在整个年度内直线下降。换句话说，2009年波动性对市场下跌的敏感度要低于之前的几年。
- en: Similarly, whereas the VIX peaked at 89.53 in October 2008, it was five months
    later before the SPX finally found a bottom. Part of the explanation for mean
    reversion in the VIX leading [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    in the SPX is likely due to [behavioral finance](http://vixandmore.blogspot.com/search/label/behavioral%20finance)
    factors such as those I described in [Availability Bias and Disaster Imprinting](http://vixandmore.blogspot.com/2009/11/availability-bias-and-disaster.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，虽然VIX在2008年10月达到了89.53的高点，但直到五个月后，SPX才最终触底。VIX领先于SPX的平均回归部分解释可能是由于我描述在[《可用性偏见与灾难印记》](http://vixandmore.blogspot.com/2009/11/availability-bias-and-disaster.html)中的行为金融因素所导致的。
- en: Even with the less responsive VIX in 2009, the full year ended up with the second
    highest mean VIX for the year (31.48, behind 2008’s record of 32.68) and the highest
    annual low for the VIX (19.25) since the VIX was launched in 1993.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是在2009年波动性较不敏感的VIX，全年的VIX平均值也达到了第二高水平（31.48，仅次于2008年的32.68的记录），并且VIX的年低点（19.25）也是自1993年VIX推出以来的最高水平。
- en: The chart shows some of the major events on the volatility landscape over the
    course of the year, as well as other events (black text) that had a limited impact
    on volatility. Notably absent from the second half of the year is any sort of
    sustained rise in volatility. Instead, volatility events were short-lived and
    with one exception, not able to push the VIX over 30\. I find it interesting that
    while rumors of a large U.S. bank in trouble or even the Dubai debt crisis failed
    to elevate the VIX above 30, the one event that did push the VIX above 30 was
    more of a trading event (a reversal in the dollar carry trade) than an economic
    or geopolitical threat to stocks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该图表展示了当年波动性景观上的一些重大事件，以及其他一些对波动性影响有限的事件（黑色文本）。值得注意的是，去年下半年波动性并没有出现持续上升。相反，波动性事件短暂且除了一次例外，没有能够将VIX推高至30以上。我发现很有趣的是，尽管有关美国一家大银行遇到麻烦的传言，甚至是迪拜债务危机，都没有使VIX超过30，但最终将VIX推高至30以上的事件更像是一个交易事件（美元套利交易的逆转），而不是对股市构成经济或地缘政治威胁的事件。
