- en: 'VIX and More: ZIV Starting to Gain Momentum'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：ZIV开始获得动力
- en: 来源：[http://vixandmore.blogspot.com/2013/01/ziv-starting-to-gain-momentum.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/ziv-starting-to-gain-momentum.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/01/ziv-starting-to-gain-momentum.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/ziv-starting-to-gain-momentum.html#0001-01-01)
- en: One year ago, I wrote [ZIV Undeservedly Neglected](http://vixandmore.blogspot.com/2013/01/vix-etp-performance-in-2012.htmlhttp:/vixandmore.blogspot.com/2012/11/performance-of-vix-etps-during-current.htmlhttp:/vixandmore.blogspot.com/2012/09/updates-to-vix-etp-landscape-add-vixh.html)
    when [ZIV](http://vixandmore.blogspot.com/search/label/ZIV) was trading about
    5,000 shares per day and was not even on the radar of many investors who follow
    the [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    space. In the land of inverse VIX-based ETPs, it seemed as if [XIV](http://vixandmore.blogspot.com/search/label/XIV)
    was destined to grab all the headlines and the glory, with ZIV relegated to distant
    also-ran status. Frankly, I was somewhat concerned that ZIV was an ETP with a
    great deal of potential that might be shuttered due to neglect long before mainstream
    investors had an opportunity to discover its charms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，我写了[ZIV不应被忽视](http://vixandmore.blogspot.com/2013/01/vix-etp-performance-in-2012.htmlhttp:/vixandmore.blogspot.com/2012/11/performance-of-vix-etps-during-current.htmlhttp:/vixandmore.blogspot.com/2012/09/updates-to-vix-etp-landscape-add-vixh.html)，当时[ZIV](http://vixandmore.blogspot.com/search/label/ZIV)每天的交易量约为5,000股，甚至许多追踪[VIX交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)的投资者都没有关注它。在反VIX基础的交易产品领域，似乎[XIV](http://vixandmore.blogspot.com/search/label/XIV)注定要抢尽所有头条和荣耀，而ZIV则被降为遥远的次等产品。坦率地说，我有些担心ZIV是一个潜力巨大的交易产品，但可能会因为被忽视而在主流投资者有机会发现其魅力之前就被关闭。
- en: One year later, ZIV is still struggling to find adherents, trading approximately
    60,000 shares per day as of late, while its performance has become even more difficult
    to ignore. Over the past year, ZIV is up 103%; and during that period it had a
    maximum drawdown of only 19%, as the graphic below illustrates. Of course, one
    can never cut and paste past performance into the future with any degree of certainty,
    but the record over the course of the past year points toward the potential of
    ZIV, neglected or otherwise.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一年后，ZIV仍在努力寻找拥护者，最近每天交易约为60,000股，而其表现变得更加难以忽视。在过去的一年中，ZIV上涨了103%; 在此期间，其最大回撤仅为19%，如下图所示。当然，无法确切地将过去的表现复制到未来，但过去一年的记录指向了ZIV的潜力，无论是否被忽视。
