  zh: 量化边缘：糟糕年份之后的新年
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/new-years-after-bad-years.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/new-years-after-bad-years.html#0001-01-01)
