- en: 'With 2008 performing so bad, I decided to see how other years started off based
    on the prior year’s performance. Most often the 1st week of the new year following
    bad years in the stock market has done quite well – and substantially better than
    1st weeks coming off positive years:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于2008年的表现如此糟糕，我决定看看基于前一年的表现，其他年份是如何开始的。在股票市场表现不佳的年份之后，新年的第一周通常表现相当不错——而且比在积极年份之后的第一周要好得多：
