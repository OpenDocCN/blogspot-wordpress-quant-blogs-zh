- en: Responsibility
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 责任感
- en: The 90’s was less [PC](http://en.wikipedia.org/wiki/Political_correctness) on
    the trading floor than it is today.  Anyone who lived though the 90’s trading
    era or there abouts has been hardened, especially if you sat on a trading desk. 
    Blame [culture](http://www.researchgate.net/post/How_can_we_create_a_no-blame_culture_in_the_workplace)
    was the norm, partly due to the alpha male characters, coupled numerous other
    enhancers.  Unfortunately in many ways society is also drive by the need to find
    somebody to blame 😦  Which leads us to responsibility.  Blame is an easy way out,
    responsibility is more difficult.  There is no free lunch.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 90年代交易大厅的政治正确性不如今天。任何经历过90年代交易时代或那个时期的人都会变得更加坚强，特别是如果你坐在交易台上。归咎于[文化](http://www.researchgate.net/post/How_can_we_create_a_no-blame_culture_in_the_workplace)是常态，部分原因是由于alpha雄性角色，还有其他许多增强因素。不幸的是，在许多方面，社会也受到寻找替罪羊的需求的驱动
    😦，这使我们想到了责任感。归咎是一个容易的出路，责任感更加困难。没有免费的午餐。
- en: 'Denis Waitley offers a great [quote](http://www.sundaymag.tv/issue7/culture-of-responsibility/)
    to ground ones thoughts on responsibility:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 丹尼斯·韦特利提供了一个关于责任感的重要[引言](http://www.sundaymag.tv/issue7/culture-of-responsibility/)：
- en: “A sign of wisdom and maturity is when you come to terms with the realization
    that your decisions cause your rewards and consequences. You are responsible for
    your life, and your ultimate success depends on the choices you make.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “智慧和成熟的标志是当你接受这样的现实：你的决定导致你的奖励和后果。你是自己生活的责任人，你的最终成功取决于你做出的选择。”
- en: Which leads to some relevant reading on [Inc](http://www.inc.com/peter-economy/create-culture-of-responsibility.html),
    [BusinessInsider](http://www.businessinsider.com/how-can-we-build-culture-of-responsibility-2010-6)
    and [LostTechies](http://lostechies.com/scottreynolds/2009/01/07/creating-a-culture-of-responsibility/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我们想到了一些相关的阅读材料，如[Inc](http://www.inc.com/peter-economy/create-culture-of-responsibility.html)、[BusinessInsider](http://www.businessinsider.com/how-can-we-build-culture-of-responsibility-2010-6)和[LostTechies](http://lostechies.com/scottreynolds/2009/01/07/creating-a-culture-of-responsibility/)。
