- en: 'Humble Student of the Markets: Is the credit market cruisin'' for a brusin''?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：股市即将迎来暴跌？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/is-credit-market-cruisin-for-brusin.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/is-credit-market-cruisin-for-brusin.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/is-credit-market-cruisin-for-brusin.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/is-credit-market-cruisin-for-brusin.html#0001-01-01)
- en: A couple of weeks ago, I wrote a post entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我写了一篇题为
- en: '[Stocks cruisin'' for a brusin''](http://humblestudentofthemarkets.blogspot.com/2013/01/stocks-cruisin-for-bruisin.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[股市即将迎来暴跌](http://humblestudentofthemarkets.blogspot.com/2013/01/stocks-cruisin-for-bruisin.html)'
- en: . Now it appears that the corporate bond market has fault lines of its own that
    may crack soon. Citi strategist Stephen Antczak (via
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。现在看来，企业债券市场也有自己的裂缝，可能会很快破裂。花旗策略师Stephen Antczak（通过
- en: '[Business Insider](http://www.businessinsider.com/the-street-warns-of-messy-credit-selloff-2013-2)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/the-street-warns-of-messy-credit-selloff-2013-2)'
- en: ') explained that were enormous flows into corporate credit in search of yield
    over the years:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）解释说，近年来有大量资金流入企业信用市场寻求收益：
- en: The first thing to remember, writes Antczak, is that mutual funds and ETFs together
    are responsible for a big portion of the marginal flows into corporate credit
    markets in recent years. Mutual funds now account for $1.7 trillion of the market,
    up 69 percent from the first quarter of 2009, and ETFs are responsible for $200
    billion – up 328 percent in the same time period.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Antczak首先指出，近年来，共同基金和ETF共同负责了企业信用市场的大部分边际流入。目前，共同基金占市场的1.7万亿美元，比2009年第一季度增长了69%，而ETF负责的金额为2000亿美元——在同一时期增长了328%。
- en: 'If interest rates were to rise, it would create forced selling by funds as
    investors redeemed:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果利率上升，将导致基金被迫出售，因为投资者赎回：
- en: The problem is that these investors tend to be backward-looking and sensitive
    to total returns, particularly negative total returns. And if 10-year Treasury
    rates were to rise anywhere near what our economists expect (again, 2.5% by year
    end) total returns in the corporate market may very well be negative. And if returns
    do in fact turn negative, we would expect investors to scale back mutual fund
    investments, creating forced sellers.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题是，这些投资者往往后知后觉，对总回报敏感，尤其是负总回报。如果10年期国债利率上升到我们经济学家预期的水平（再次，年底前达到2.5%），企业市场的总回报可能确实是负的。如果回报确实变为负值，我们预计投资者将减少对共同基金的投资，从而产生被迫卖家。
- en: '**Illiquid market + stampede = Rout**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**流动性差的市场+羊群效应= rout（溃败）**'
- en: Corporate bonds are notoriously illiquid, who would take the other side of the
    trade?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 企业债券流动性差是出了名的，谁会接盘交易的另一方？
- en: '[David Merkel](http://alephblog.com/2012/07/14/the-education-of-a-mortgage-bond-manager-part-i/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Merkel](http://alephblog.com/2012/07/14/the-education-of-a-mortgage-bond-manager-part-i/)'
- en: 'of Aleph Blog explained corporate bond liquidity this way:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 的Aleph博客这样解释企业债券的流动性：
- en: In any vanilla corporate bond deal, when it comes to market for its public offering,
    there is a period of information dissemination, followed by taking orders, followed
    by cutoff, followed by allocation, then the grey market, then the bonds are free
    to trade, then a flurry of trading, after which little trading occurs in the bonds.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在任何普通的 corporate bond 交易中，当它进入公开募股阶段时，首先有一段信息传播期，然后是接受订单，然后是截止，然后是分配，然后是灰市场，然后债券可以自由交易，然后是一阵交易，之后债券的交易量就很少了。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Why is it this way? Let me take each point:'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么是这样呢？让我来逐一解释：
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: period of information dissemination — depending on how hot the market is, and
    deal complexity, this can vary from a several weeks to seven minutes.
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信息传播期——根据市场热度以及交易复杂性，这可能从几周到七分钟不等。
- en: taking orders — you place your orders, and the syndicate desks scale back your
    orders on hot deals to reflect what you ordinarily buy and even then reduce it
    further when deals are massively oversubscribed. When deals are barely subscribed,
    odd dynamics take place — you get your full order, and then you wonder, “Why am
    I the lucky one?” After that, you panic.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受订单——你下订单，承销商台会根据你通常购买的量缩减你在热门交易上的订单，即使这样，当交易大幅超额订阅时，他们还会进一步缩减。当交易几乎无人问津时，会出现奇怪的动态——你得到了全部订单，然后你会想，“为什么我是幸运儿？”之后，你就恐慌了。
- en: cutoff — it is exceedingly difficult to get an order in after the cutoff. You
    have to have a really good reason, and a sterling reputation, and even that is
    likely not enough.
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 截止时间——截止后下单极其困难。你必须有充分的理由，并且信誉良好，即使这样也可能不够。
- en: allocation — I’ve gone through this mostly in point 2.
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分配——我在第2点中已经大致讲过这方面的内容。
- en: grey market — you have received your allocation but formal trading has not begun
    with the manager running the books. Other brokers may approach you with offers
    to buy. Usually good to avoid this, because if they want to buy, it is probably
    a good deal.
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 灰市场——你已获得分配但正式交易尚未开始，此时管理方在运作账本。其他经纪人可能会向你提出购买报价。通常最好避免这种情况，因为如果他们想买，这可能是个好交易。
- en: bonds are free to trade — the manager running the books announces his initial
    yield spreads for buying and selling the bonds. If you really like the deal at
    those spreads and buy more, you can become a favorite of the syndicate, because
    it indicates real demand. They might allocate more to you in the future.
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 债券可自由交易——管理方公布购买和出售债券的初始收益率利差。如果你真的喜欢这些利差下的交易并买入更多，你可能会成为承销团的宠儿，因为这表明真正有需求。未来他们可能会向你分配更多。
- en: flurry of trading — many brokers will post bids and offers, and buying and selling
    will be active that day, and there might be some trades the next day, but…
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易繁忙——许多经纪人会发布买入和卖出报价，当天买卖活跃，第二天可能有一些交易，但……
- en: after which little trading occurs in the bonds — yeh, after that, few trades
    occur. Why?
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后债券交易很少——是的，在那之后，交易很少。为什么？
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Corporate bonds are not like stocks; they tend to get salted away by institutions
    wanting income in order to pay off liabilities; they mature or default, but they
    are not often traded.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 公司债券不像股票，它们通常会被机构为了支付负债而藏起来获取收入；它们要么到期要么违约，但很少被交易。
- en: '**Signs of froth in credit**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**信用市场的泡沫迹象**'
- en: What's more, investors have been raising their own risk levels to chase yield,
    such as maturity extension (i.e. going out longer along the curve) and buying
    lower credits. Antczak indicated that
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，投资者为了追求收益一直在提高自己的风险水平，比如延长到期日（即沿着曲线上升得更远）和购买低信用等级的债券。Antczak指出
- en: '[bond duration](http://en.wikipedia.org/wiki/Bond_duration)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[债券久期](http://en.wikipedia.org/wiki/Bond_duration)'
- en: of new issuance is way up, indicating rising price risk as investors extended
    maturity.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 新发行量大幅上升，表明随着投资者延长到期日，价格风险也在上升。
- en: '[Surly Trader](http://www.surlytrader.com/waiting-for-the-signal/)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Surly Trader](http://www.surlytrader.com/waiting-for-the-signal/)'
- en: 'illustrated this example of how issuers are responding to investor demand with
    low quality credit issues:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子说明了发行方是如何响应投资者对低质量信用产品的需求的：
- en: 'Jump into the news from [WSJ](http://online.wsj.com/article/SB10001424127887323807004578286210256247312.html):'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 跳转到[WSJ](http://online.wsj.com/article/SB10001424127887323807004578286210256247312.html)的新闻：
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The consumer-lending joint venture of private-equity firm Fortress Investment
    Group and insurer American International Group is planning a **rare securitization
    of subprime personal loans** as early as this week, in the latest test of risk
    appetite for asset-backed bonds, where soaring demand has pushed yields to record
    lows.*'
  id: totrans-40
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**私人股本公司Fortress Investment Group与保险公司American International Group合资的消费者贷款公司计划最快在本周进行一次**次级个人贷款的证券化**，这是对资产支持债券的风险偏好的最新考验，需求激增已将收益率推至历史低点。[1]'
- en: '*The $604 million issue from consumer lender Springleaf Financial, the former
    American General Finance, will **bundle together about $662 million of loans secured
    by assets such as cars, boats, furniture and jewelry into ABS**, according to
    a term sheet.*'
  id: totrans-41
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据一份条款表，**消费者贷款公司Springleaf Financial（前美国通用金融）将**将大约6.62亿美元的汽车、船只、家具和珠宝等资产担保的贷款打包成ABS**，该公司的一次6.04亿美元的发行。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Are you kidding me? Furniture? Do I get a personal loan and show them a picture
    of my couch? Do you think when I figure out that I won’t be able to pay back my
    personal loan that I might take my couch with me? Are they going to hold the items
    in a massive pawn shop?
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开玩笑吗？家具？我要申请个人贷款然后给他们看我的沙发的照片吗？当我意识到我将无法偿还个人贷款时，我会带着我的沙发走吗？他们会在一个巨大的当铺里保管这些物品吗？
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It gets better:'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 情况还在好转：
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The 190,627 loans in the Springleaf deal have an **average FICO credit score
    of 602**, in line with many subprime auto ABS. But the **average coupon of 25%
    on Springleaf’s personal loans is above that on even “deep subprime” auto loans**,
    probably because **there is no collateral for 10% of the issue**, an analyst said.*'
  id: totrans-47
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Springleaf交易中的190,627笔贷款平均FICO信用分数为602，与许多次级汽车ABS相符。但Springleaf个人贷款的平均收益率25%甚至高于“深度次级”汽车贷款，分析人士称，可能是因为*“*10%的发行物没有抵押*”，'
- en: '*The **“A” rated slice of the debt may yield near 2.5%**, or two percentage
    points over an interest-rate benchmark, according to price talk circulated to
    investors.*'
  id: totrans-48
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“A”级债券的部分可能收益接近2.5%，或比基准利率高出两个百分点，根据投资者流传的价格讨论*。'
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Holy s*#t.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 天*#*&。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With 190,627 loans, that implies that the average loan size is about $3,000\.
    How exactly do you think you will collect on any of those loans if there is a
    default? Do you think it might cost more than that to even get one guy to pay
    it back? Average FICO of 602? If you know a bit about credit scores, you know
    how trustworthy this group has been in the past. There is just 10% of subordination
    protecting this bond and for putting your head in the guillotine you get a sexy
    2.5% interest rate every year…thats $2.50 for every $100 you put on the roulette
    table…
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拥有190,627笔贷款，这意味着平均贷款规模大约为3000美元。如果你知道一点关于信用评分，你就会知道这个群体过去的可信度如何。仅有10%的次级保护着这些债券，而你把头伸进断头台只得到每年2.5%的性感利率……那是你放在轮盘赌桌上的每一百美元2.50美元……
- en: If you hurry, there might be a few units left for you...
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你动作快，可能还有几单位留给你...
- en: '**Trouble ahead for the risk trade?**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险交易的前景不容乐观？**'
- en: The
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 那篇文章
- en: '[Business Insider](http://www.businessinsider.com/the-street-warns-of-messy-credit-selloff-2013-2)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/the-street-warns-of-messy-credit-selloff-2013-2)'
- en: 'article I mentioned also cited the linkages between the credit market and the
    stock market:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到的那篇文章也提到了信用市场和股票市场之间的关联：
- en: The chart below, via BofA Merrill Lynch, shows the size of the rally in credit
    – and how it has mostly tracked that in other risky assets like the S+P 500 that
    began in November.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面这张图表，来自美银美林，展示了信贷市场的反弹规模——以及它如何几乎完全跟踪11月份开始的标普500等其他高风险资产的反弹。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The big spread tightening in the credit space that occurred when a deal was
    reached on the "fiscal cliff" is what caused so many Wall Street strategists to
    blow through their year-end targets only a few days into January.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在达成“财政悬崖”协议时信贷市场的大幅缩紧，是导致许多华尔街策略师在1月初仅几天就突破年终目标的原因。
- en: However, that uptick circled in the chart above – a significant sell-off in
    corporate debt at the end of the month – has people talking.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，上面图表中圈出的那个上升趋势——月底企业债务大幅下跌——引起了人们的讨论。
- en: Should we see a selloff in the increasingly fragile credit market, it could
    turn into a rout whose contagion could spread into other risky assets like stocks.
    I have no idea what the trigger might be, but stock bulls should be aware of this
    risk.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看到信用市场出现卖盘，这个市场可能会变成一场 rout，其传染性可能会蔓延到其他高风险资产，如股票。我不知道可能触发这种情况的因素是什么，但股市多头应该注意这个风险。
