  type: TYPE_NORMAL
  zh: '[指出](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1211822)'
- en: 'that “prior to 2006 What you will not find, if you read the housing literature
    from 1990 until 2006, is any fear that perhaps these weaker lender standards that
    every government agency involved with housing tried to advance… might lead to
    high defaults, particularly if housing prices should stop rising”. In other words,
    the key to this problem, the essence of what caused mortgages to crash, was crazy
    lending standards, but no prominent people were highlighting these risk before
    the fact. But what is most insidious is that this error was made by everyone:
    originators, rating agencies and investment banks, investors. All along the chain,
    people with very different incentives and objectives ignored this risk. It is
    easy to see how Moody''s dropped the ball, but if the issuers wanted AAA ratings,
    and the investors wanted both AAA ratings, and stable ratings, Moody''s just gave
    them what they wanted. How could they all have been so blind to the problem suggested
    by the data below (from'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在2006年之前，如果你阅读1990年至2006年的住房文献，你将找不到任何关于这些较弱的贷款标准——这些标准是每个与住房相关的政府机构试图推进的——可能会导致高违约率的担忧，尤其是在房价停止上涨的情况下。换句话说，这个问题的关键，即导致抵押贷款崩溃的本质，是疯狂的贷款标准，但在事实发生之前，没有显赫的人物强调这些风险。最阴险的是，这个错误是所有人犯的：贷款发起人、评级机构和投资银行、投资者。在整个链条中，具有截然不同动机和目标的人们都忽视了这一风险。不难看出穆迪是如何失手的，但如果发行人想要AAA评级，投资者既想要AAA评级又想要稳定的评级，穆迪只是满足了他们的需求。他们怎么可能都对数据所暗示的问题视而不见（来自
- en: '[Dr. HousingBubble](http://www.doctorhousingbubble.com/saving-money-is-for-economic-girlie-men-5-reasons-why-the-united-states-government-wants-you-to-remain-a-broke-debt-hamster/)'
