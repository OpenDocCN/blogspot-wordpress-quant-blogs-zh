- en: Just as no rational terrorist would today try to take down a plane with box-cutters—because
    passengers would see the end game and thus be highly motivated to overtake them
    at very quickly, unlike prior to 9/11/01—the problem created by high risk mortgages
    is not something that needs Washington’s help at this moment. The market for these
    securities no longer exists. Indeed, the solution to create a new Department of
    Homeland Security Department, with its Transportation Safety Administration, may
    be just wasteful bureaucratic bloat, less able to respond to new risks.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 正如今天没有理性的恐怖分子会试图用美工刀劫持飞机——因为乘客会看到结局并因此高度激励迅速反击，这与9/11/01之前的情况不同——高风险抵押贷款造成的问题现在并不需要华盛顿的帮助。这些证券的市场已不复存在。实际上，创建一个新的国土安全部及其运输安全管理局的解决方案可能只是浪费性的官僚膨胀，更难以应对新的风险。
- en: As Greenspan
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如格林斯潘
- en: '[noted](http://oversight.house.gov/documents/20081024163819.pdf)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[指出](http://oversight.house.gov/documents/20081024163819.pdf)'
- en: ':'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: And the reason essentially is that a financial crisis must of necessity be unanticipated,
    because if it is anticipated, it will be arbitraged away, and if a financial crisis
    by definition is a discontinuity in asset prices, then it means from one day to
    the next people were surprised. Something fundamentally different happened. I
    think that, and I have argued this, and I am not saying whether the government
    resources are relevant to this, I think the academic community could do it surely
    as well. And what we do have to understand is that our view of the way an economy
    functions is not properly modeled by what we now have.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根本原因在于，金融危机必然是未被预料到的，因为一旦被预见，它就会被套利消除。如果金融危机按定义是资产价格的突变，那么这意味着人们从一天到另一天感到意外。发生了根本性的不同情况。我认为，并且我已经就此进行过论述，我并非在说政府资源是否与此相关，我认为学术界肯定也能做到。我们必须理解的是，我们对经济运作方式的看法并未被我们现有的模型准确模拟。
- en: This highlights that we should be very cautious in fixing this problem, because
    the new laws and government agencies, once created, are usually there for a generation
    at least.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这强调了我们在解决这一问题时应极为谨慎，因为新法律和政府机构一旦建立，通常至少会存在一代人的时间。
