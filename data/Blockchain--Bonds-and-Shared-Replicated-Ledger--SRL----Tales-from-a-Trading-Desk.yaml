- en: 'An interesting read on [bonds](https://medium.com/@3ntry/a-follow-on-from-block-chains-and-the-future-of-audit-b31fe711516a)
    and SRL by Roger [Willis](https://medium.com/@3ntry/), [Triplentry](http://3ntry.co/).
     Probably also worth [reading](http://www.ofnumbers.com/wp-content/uploads/2015/04/Permissioned-distributed-ledgers.pdf)
    “Consensus-as-a-service: a brief report on the emergence of permissioned, distributed
    ledger systems” which offer some financial use cases in section 7.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的阅读关于[债券](https://medium.com/@3ntry/a-follow-on-from-block-chains-and-the-future-of-audit-b31fe711516a)和由罗杰[威利斯](https://medium.com/@3ntry/)、[Triplentry](http://3ntry.co/)
    提出的 SRL。可能也值得[阅读](http://www.ofnumbers.com/wp-content/uploads/2015/04/Permissioned-distributed-ledgers.pdf)
    “共识即服务：对权限、分布式账本系统的出现的简要报告”，其中在第7节提供了一些金融用例。
- en: Its also interesting to see Ethereum project discussions [discuss](https://forum.ethereum.org/discussion/1746/bond-trading-and-blockchain)
    “Bond Trading and Blockchain”.  Will also be [interesting](http://marketsmedia.com/corporate-eyes-blockchain-bond-issue/)
    to keep and eye on [Symbiont](http://symbiont.io/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看到以太坊项目讨论[债券交易和区块链](https://forum.ethereum.org/discussion/1746/bond-trading-and-blockchain)也是有趣的。同样也会[有趣](http://marketsmedia.com/corporate-eyes-blockchain-bond-issue/)关注[Symbiont](http://symbiont.io/)。
