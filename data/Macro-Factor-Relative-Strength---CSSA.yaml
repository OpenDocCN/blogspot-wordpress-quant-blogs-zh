- en: Macro-Factor Relative Strength | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Macro-Factor Relative Strength | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2011/04/02/macro-factor-relative-strength/#0001-01-01](https://cssanalytics.wordpress.com/2011/04/02/macro-factor-relative-strength/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2011/04/02/macro-factor-relative-strength/#0001-01-01](https://cssanalytics.wordpress.com/2011/04/02/macro-factor-relative-strength/#0001-01-01)
- en: 'Most quantitative traders and investors love the concept of momentum or relative
    strength based investing. The reasons are obvious: 1) it makes intuitive sense
    that more money is made switching into stocks that have the highest compound growth
    rate 2) even the crustiest and most cynical academics concede that it is a real
    anomaly 3) it is a lot easier for the average person without serious trading infrastructure
    to implement. On all of these points, I wholeheartedly agree– It is a durable
    anomaly that is likely to last for a long time.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数量化交易员和投资者都喜欢基于动量或相对强度的投资概念。原因显而易见：1）直观上讲，更多的钱是通过切换到复合增长率最高的股票来赚的 2）即使是顽固和最愤世嫉俗的学术界人士也承认这是一个真正的异常现象
    3）对于没有严肃交易基础设施的普通人来说，实施起来要容易得多。在这几点上，我完全同意——这是一个可能持续很长时间的坚韧异常现象。
- en: 'That said, it is my humble belief that the market has gotten more complex and
    that the momentum trade in its simplest form is temporarily a crowded trade. I
    also believe more importantly that the current state of the world is driven by
    larger forces such as interest rates, currencies and commodities. In a stable
    decade where investors are optimistic– such as the 90s, it is possible for the
    simplest of momentum strategies to thrive since they depend on investor feedback
    loops and money flow. As money pours into the market chasing themes, the waves
    gather momentum and build up to tremendous heights. Such periods are marked by
    low correlations between stocks and large divergences in the performance of certain
    styles versus others (think of how much better growth did than value). Stocks
    tend to live in their own worlds so to speak– driven by their own fundamentals
    or story– and hence unsystematic risk is more prevalent than systematic risk.
     In an unstable decade,  we see the opposite situation: correlations between stocks
    are high–reflecting the predominance of systematic risk versus unsystematic risk.
    Capitalizing on temporal dispersion discrepancies is a valid way to reconcile
    such issues, but is not the topic of this post. In such decades- like the one
    we have been in since 2001 or 2002-  the shift in macroeconomic factors is a significant
    driver of returns, and tends to explain the winners and losers more clearly, but
    unfortunately after the fact.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这里，我坚信市场的复杂性正在增加，而最简单的动量交易目前正成为一个热门交易。我更坚信，当前世界的现状是由更大的力量所驱动，如利率、货币和商品。在一个投资者乐观稳定的十年里，比如90年代，最简单的动量策略有可能蓬勃发展，因为它们依赖于投资者反馈循环和资金流动。随着资金涌入市场追求主题，浪潮汇聚力量，达到巨大的高度。这样的时期股票之间的相关性较低，某些风格的表现与其他风格相比存在很大分歧（想想增长是如何优于价值的）。股票可以说活在自己的世界里——由自己的基本面或故事驱动——因此非系统风险比系统风险更为普遍。在不稳定的十年里，我们看到了相反的情况：股票之间的相关性较高——反映出系统风险相对于非系统风险的主导地位。利用时间分散差异来解决这些问题是有效的，但不是本文的主题。在这样的十年里，比如自2001年或2002年以来，宏观经济因素的转变是回报的重要驱动因素，往往能更清楚地解释赢家和输家，但遗憾的是都是在事后的。
- en: The way to reconcile this issue is to naturally create a relative strength model
    that is based on such macro factors. After all, academics have shown that industry
    and style-based relative strength are very useful– so why not look at factors
    such as commodity , interest rate, currency, and country exposure?  Much of the
    original logic for such a model was based on APT – or arbitrage pricing theory.
    I had a fine conversation with  Richard Roll (the creator of APT) many years ago,
    who is not just an academic but has worked at Goldman Sachs and also heavily involved
    in asset management. He instilled the virtue and logic of the APT approach, and
    while its intuitive appeal was never lost upon me–a practical implementation certainly
    was. Back in the day, you used APT to create a regression model that incorporated
    macro factors to predict stock price movements. Of course, like many regression-based
    approaches, the predictions were too noisy to generate significant alpha.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的一种方法是自然地创建一个基于这些宏观因子的相对强度模型。毕竟，学者们已经证明，基于行业和风格的相对强度非常有用——那么为什么不考虑诸如商品、利率、货币和国家暴露等因素呢？这个模型的最初逻辑是基于APT——或者套利定价理论。多年前我曾与理查德·罗尔（APT的创造者）进行过一次很好的谈话，他不仅是一位学者，还在高盛工作过，并积极参与资产管理。他灌输了APT方法的优点和逻辑，尽管其直观吸引力从未失去过我——但实践应用确实消失了。在那时，你使用APT来创建一个包含宏观因子的回归模型，以预测股票价格变动。当然，与许多基于回归的方法一样，预测过于嘈杂，无法产生显著的alpha。
- en: 'It occured to me that the solution is to merge the wonderful concept of relative
    strength with such an approach– but the question is how? The answer is that you
    can use regression to determine how responsive a given stock is (or ETF) to various
    factors, and then look at the relative strength of those factors to generate a
    dynamic score. In this case, thanks to the world of ETFs this is very easy to
    do. Imagine that I was to look at Exxon Mobil (XOM) and I wanted to decompose
    its returns into major macro factors using ETFs. The result might look something
    like this (although this is a fictitious example):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我突然想到的解决方案是将相对强度的美妙概念与这种方法相结合——但问题是如何做到呢？答案是，你可以使用回归来确定给定股票（或ETF）对各种因子的反应程度，然后查看这些因子的相对强度以生成一个动态评分。在这种情况下，多亏了ETF的世界，这样做非常容易。想象一下，如果我查看埃克森美孚（XOM）并希望使用ETF将其回报分解为主要的宏观因子。结果可能看起来像这样（虽然这是一个虚构的例子）：
- en: 'US Dollar (UUP): 13%'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美元（UUP）：13%
- en: 'S&P500 (SPY): 30%'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500（SPY）：30%
- en: 'Oil (USO): 42%'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 石油（USO）：42%
- en: 'Natural Gas (UNG): 15%'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 天然气（UNG）：15%
- en: '10-year bond (IEF): -20%'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 10年期债券（IEF）：-20%
- en: 'Credit spreads(HYG-IEF): 20%'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 信用利差（HYG-IEF）：20%
- en: From this example we can derive a lot of information from which to create a
    score for Exxon. We might look at the relative strength of the underlying ETFs
    in order to create a macro-factor relative strength ranking. The weightings would
    be derived from the factor exposure above. Using this model, we can rank every
    stock in the stock market without knowing the relative performance of a given
    stock versus the universe. This is accomplished by running relative strength algorithms
    on the macro factors only to determine which are most significant and then using
    these ranks to apply to each stock’s factor exposure.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个例子中，我们可以获得很多信息来为埃克森美孚创建一个评分。我们可能需要观察基础ETF的相对强度，以创建一个宏观因子的相对强度排名。权重将来源于上述因子暴露。使用这个模型，我们可以不用了解特定股票相对于整个市场的相对表现，对股市中的每一只股票进行排名。这是通过仅对宏观因子运行相对强度算法来确定哪些因子最为重要，然后将这些排名应用于每只股票的因子暴露来完成的。
- en: The resulting model still uses relative strength– but in a very interesting
    new way. Perhaps this method might be a nice complement to existing relative strength
    models based purely upon cross-sectional price momentum.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: resulting model 仍然使用相对强度——但以一种非常有趣的新方式。也许这种方法可能成为基于纯粹横截面价格动量的现有相对强度模型的一个很好的补充。
