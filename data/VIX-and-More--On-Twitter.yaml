- en: 'VIX and More: On Twitter'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：在Twitter上
- en: 来源：[http://vixandmore.blogspot.com/2009/06/on-twitter.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/on-twitter.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/on-twitter.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/on-twitter.html#0001-01-01)
- en: Sooner or later, I feel I needed to share my thoughts about [Twitter](http://vixandmore.blogspot.com/search/label/Twitter);
    since I have added some 1,000 or so followers in the past few days, this seems
    like a good time as any to speak up.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 迟早，我觉得我需要分享一下我对[Twitter](http://vixandmore.blogspot.com/search/label/Twitter)的看法；既然我在过去几天里增加了大约1000名追随者，现在似乎是发声的好时机。
- en: I have probably been using Twitter on and off for close to two years. From the
    start, I have had a love-hate relationship with the platform, for a variety of
    reasons. Initially it was largely a case of poor stability and reliability, then
    as Twitter made it into the mainstream, it seemed as if it was one too many communications
    channels – both inbound and outbound. As a result, I have a history of using Twitter
    in periodic bursts of activity, becoming disillusioned, swearing it off for awhile,
    then eventually poking my head back in to see if I should give it another test
    drive. If it sounds like a crazy process, I tried the same approach with classical
    music for several years and one day suddenly discovered I was in love. (Fortunately,
    I never took this approach to dating…)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能在Twitter上断断续续地使用了将近两年。从一开始，我就对这个平台有着爱恨交织的关系，原因有很多。最初，主要问题是稳定性差和可靠性差，然后随着Twitter进入主流，似乎沟通渠道太多——既有传入的也有传出。因此，我在定期活跃期间使用Twitter，然后失望，发誓不再使用，然后最终再次探头看看是否应该再试一次。如果这听起来很疯狂，我曾经用同样的方法尝试古典音乐很多年，有一天突然发现我爱上了它。（幸运的是，我从未用这种方法对待约会……）
- en: 'In the last two months I have finally made my peace with Twitter. There is
    no longer any love or hate, but I think I have finally come to terms with how
    I would like to use this communications channel. The easy part is outbound communications,
    where I have decided to differentiate my Twitter posts from the blog by focusing
    on three areas, in descending order of importance (at least as I see it):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去两个月里，我终于与Twitter和解。这里不再有爱情或仇恨，但我认为我已经接受了我想如何使用这个通讯渠道的方式。简单的是外向通讯，我已经决定通过关注三个领域来区分我的Twitter帖子与博客，按重要性递减的顺序（至少在我看来是这样的）：
- en: ‘Retweeting’ commentary and analysis (largely but not entirely investment-related)
    that I believe deserves a wider audience
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转发（Retweeting）我认为值得更广泛关注的（主要但并非完全与投资相关）评论和分析
- en: Notifying readers of a new post up on VIX and More
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通知读者VIX和更多新帖子上架
- en: Offering impromptu comments about intraday market activity
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供关于日内市场活动的即兴评论
- en: For those who are interested in following me on Twitter, you can find me at
    [Twitter.com/VIXandMore](http://twitter.com/VIXandMore)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要关注我Twitter的人，你们可以在[Twitter.com/VIXandMore](http://twitter.com/VIXandMore)找到我
- en: From my perspective, the more difficult side of Twitter has always been inbound
    communications, where I prefer not to drink for the proverbial fire hose in real
    time. I have found that I can keep up with only 2-3 dozen of my favorite Twitter
    sources – and only for those who tweet no more than a few times per day. So while
    I get only a small slice of the Twitter community, I get quality input in real
    time. For the other 300 or so of my regular sources of information, I can always
    grab their RSS feeds via [Google Reader](http://vixandmore.blogspot.com/search/label/Google%20Reader)
    or [Bloglines](http://vixandmore.blogspot.com/search/label/Bloglines) and read
    the material at my leisure.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度来看，Twitter的困难方面我一直觉得是传入通讯，我不喜欢实时地喝下所谓的消防栓。我发现我只能跟上我喜欢的2-3十几个Twitter源——而且只有那些每天发推文不超过几次的人。所以尽管我只得到Twitter社区的一小部分，但我能得到实时的高质量输入。对于我其他大约300个常规信息源，我总是可以通过[Google
    Reader](http://vixandmore.blogspot.com/search/label/Google%20Reader)或[Bloglines](http://vixandmore.blogspot.com/search/label/Bloglines)获取他们的RSS源，然后在我的空闲时间里阅读这些材料。
- en: I have tried a variety of applications which I thought might significantly improve
    my Twitter experience, including [TweetDeck](http://tweetdeck.com/beta/) and others,
    but none of these has revolutionized my Twitter experience. For my purposes, the
    best Twitter application I have used so far is [Twitterfall](http://twitterfall.com/),
    which I first heard about in [Traders Atwitter Over New Apps](http://www.investorbrain.com/index.php/site/comments/traders_atwitter_over_new_apps/)
    from Theresa Carey’s excellent [Investor Brain](http://www.investorbrain.com/)
    blog. Part of the reason I have become a Twitterfall fan is that I can use it
    to set up filters for keywords such as VIX and VXX – so I can scan the entire
    Twitterverse in real time to see what is being said about these subjects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试过各种应用，我以为这些应用可能会显著改善我的Twitter体验，包括[TweetDeck](http://tweetdeck.com/beta/)等，但这些应用都没有彻底改变我的Twitter体验。就我个人而言，到目前为止我用过的最好的Twitter应用是[Twitterfall](http://twitterfall.com/)，我最初是在Theresa
    Carey的优秀博客[Investor Brain](http://www.investorbrain.com/)中的一篇名为[Traders Atwitter
    Over New Apps](http://www.investorbrain.com/index.php/site/comments/traders_atwitter_over_new_apps/)的文章中了解到这个应用的。我成为Twitterfall粉丝的部分原因是我可以用它来为关键词如VIX和VXX设置过滤器——这样我就可以实时扫描整个Twitter宇宙，看看人们在这些主题上都在说些什么。
- en: Going forward, I hope to continue to use Twitter as an extension of the blog,
    to highlight some interesting links as I happen upon them and to offer some intraday
    market commentary that is probably more appropriate for a microblogging platform
    than for posting in this space.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，我希望继续将Twitter作为博客的延伸，随时分享一些有趣链接，并提供一些更适合微博客平台的市场日内评论，而不是在这里发布。
