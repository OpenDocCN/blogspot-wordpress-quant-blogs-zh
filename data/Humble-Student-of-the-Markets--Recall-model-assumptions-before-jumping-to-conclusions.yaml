- en: 'Humble Student of the Markets: Recall model assumptions before jumping to conclusions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：在得出结论之前请回顾模型的假设
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/recall-model-assumptions-before-jumping.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/recall-model-assumptions-before-jumping.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/recall-model-assumptions-before-jumping.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/recall-model-assumptions-before-jumping.html#0001-01-01)
- en: I have written numerous times in this space about the importance of examining
    your assumptions before taking any action on quantitative research.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个领域多次写过关于在采取任何基于定量研究的行动之前检查你的假设的重要性。
- en: Here is another example. I came upon a study by Alpha Architect on the tradeoff
    between stock selection and diversification called
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一个例子。我读了一篇由Alpha Architect公司进行的研究，研究了股票选择和分散化的权衡，名为
- en: '[Diworsification: Trade-off between portfolio size and expected alpha](http://www.alphaarchitect.com/blog/2014/09/09/diworsification-trade-off-between-portfolio-size-and-expected-alpha/#.VA90B7l0zPY)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[分散化恶化：组合大小和预期α之间的权衡](http://www.alphaarchitect.com/blog/2014/09/09/diworsification-trade-off-between-portfolio-size-and-expected-alpha/#.VA90B7l0zPY)'
- en: (h/t
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: (h/t
- en: '[Tadas Viskanta](https://twitter.com/abnormalreturns/status/509332937775779841)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[塔达斯·维斯卡塔](https://twitter.com/abnormalreturns/status/509332937775779841)'
- en: '). The article first laid out a number of assumptions and caveats:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ). 文章首先列出了一系列假设和注意事项：
- en: The results are hypothetical results and are NOT an indicator of future results
    and do NOT represent returns that any investor actually attained. Indexes are
    unmanaged, do not reflect management or trading fees, and one cannot invest directly
    in an index.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些结果是假设的结果，并不是未来结果的指标，也不代表任何投资者实际获得的回报。指数是未管理的，不反映管理或交易费用，而且不能直接投资于指数。
- en: 'It went on to perform a number of simulations using Monte Carlo techniques
    (note key assumption in bold):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它继续使用蒙特卡洛技术进行多次模拟（注意加粗的关键假设）：
- en: The spreadsheet conducts 1000 simulations. In each simulation run, a system
    can either take 1 bet, 10 bets, or 100 bets--all uncorrelated. As the chart above
    suggests, one can manage risk by pooling truly uncorrelated bets together. As
    the number of bets increases, the volatility goes to zero and the expected value
    becomes the observation.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 电子表格进行了1000次模拟。在每次模拟运行中，系统可以采取1次投注、10次投注或100次投注——全部不相关。正如上面的图表所建议的，通过真正不相关的投注进行组合可以管理风险。随着投注次数的增加，波动性趋于零，预期价值变得可观察。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***In the real world stocks don''t have zero correlation--correlations are
    much higher across equities. ***'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***在现实世界中，股票并不具有零相关性——股票之间的相关性要高得多。***'
- en: 'Here are the conclusions based on this Monte Carlo study:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是基于这次蒙特卡洛研究的结论：
- en: What's the bottom line?
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 底线是什么？
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 30-50 stocks seems to be a sweet-spot where an investor eliminates portfolio
    idiosyncratic volatility, as additional diversification beyond this point does
    not help reduce volatility in any dramatic way. However, by diversifying beyond
    30-50 stocks, we also prevent our portfolio from concentrating on stocks we feel
    are "undervalued." In other words, we probably want Warren Buffett to hold 30
    or so stocks to ensure he doesn't completely blow up, but we don't want to force
    him to hold more than that, because it is unlikely he has more than 30 good ideas.
    In effect, he would be "diworsifying."
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 30-50只股票似乎是一个甜蜜的点，投资者消除了组合的特有波动性，因为在此之后额外的分散化不会以任何显著的方式减少波动性。然而，通过超过30-50只股票的分散化，我们也防止了我们的组合过于集中在我们认为“被低估”的股票上。换句话说，我们可能希望沃伦·巴菲特持有30只左右的股票，以确保他不会完全崩溃，但我们不想强迫他持有超过这个数量的股票，因为他不可能有超过30个好的想法。实际上，他将会“分散化恶化”。
- en: How useful is the 30-50 stock answer?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 30-50只股票的答案有多有用？
- en: 'I believe that while this was a useful first step and study illustrating the
    tradeoffs between the effects of stock selection and diversification, I would
    take the conclusion of 30-50 stocks as the "sweet spot" with a grain of salt.
    Consider the kinds of assumptions that are made in this study:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信虽然这是一个有用的第一步，并通过展示股票选择和分散化之间的权衡来阐明影响，但我会对30-50只股票是“甜蜜点”的结论持保留态度。考虑一下在这项研究中做出的假设：
- en: Individual stock returns are un-correlated
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个股回报是不相关的
- en: The study does not identify the source of alpha
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这项研究没有确定α的来源
- en: The second point is particularly important as it ignores Richard Grinold`s
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个观点尤为重要，因为它忽略了理查德·格里诺尔德的
- en: '[Fundamental Law of Active Management](http://books.google.ca/books?hl=en&lr=&id=o20jglECxf8C&oi=fnd&pg=PA161&dq=%22Grinold%22+%22The+fundamental+law+of+active+management%22+&ots=pihkPQlqC1&sig=AANL2wwdZLr0S7D8PbUyTimk8wo&redir_esc=y#v=onepage&q=%22Grinold%22%20%22The%20fundamental%20law%20of%20active%20management%22&f=false)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[积极管理的基本法则](http://books.google.ca/books?hl=en&lr=&id=o20jglECxf8C&oi=fnd&pg=PA161&dq=%22Grinold%22+%22The+fundamental+law+of+active+management%22+&ots=pihkPQlqC1&sig=AANL2wwdZLr0S7D8PbUyTimk8wo&redir_esc=y#v=onepage&q=%22Grinold%22%20%22The%20fundamental%20law%20of%20active%20management%22&f=false)'
- en: .
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '**The Fundamental Law of Active Management**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**积极管理的基本法则**'
- en: Grinold's seminal paper on this issue outlined how a manager should size the
    bets a he should make in a portfolio.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 格兰诺尔德关于这一问题的开创性论文概述了一个经理人应该如何确定他在组合中应该下注的大小。
- en: where IR = Information Ratio
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其中IR = 信息比率
- en: IC = Information Coefficient
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: IC = 信息系数
- en: N = Number of independent opportunities
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: N = 独立机会的数量
- en: What Grinold means by the above formula is that a manager’s value-added (Information
    Ratio) is a function of his selection skill (Information Coefficient) and the
    number of opportunities (N) he has. In plain English,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 格兰诺尔德所说的上述公式是指经理人的价值增值（信息比率）是他的选择技巧（信息系数）和他所拥有的机会数量（N）的函数。用简单的话来说，
- en: '***the portfolio manager should make bets in accordance with the size of his
    edge, or alpha***'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '***基金经理应该根据他的优势大小，或者说是alpha，来下注***'
- en: .
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Even then, the formula, as outlined, presents a number of implementation problems
    (see my previous discussion
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 即便如此，按照现有形式呈现的公式，在实施过程中仍然存在许多问题（参见我之前的讨论
- en: '[Examining your assumptions: The fundamental law of active management](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[检查你的假设：积极管理的基本法则](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
- en: ). They relate to time periods and optimal re-balancing; and the definition
    of independent opportunities (which the Alpha Architect study assumes that each
    stock is independent of each other).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ). 它们与时间段和最优重新平衡有关；以及独立机会的定义（Alpha Architect研究假设每一只股票与其他股票都是独立的）。
- en: For example, if you buy a portfolio of 100 low PE stocks, does N=1 (all low
    PE), 100, or somewhere in between? How different N be if it was a portfolio of
    20 low PE stock?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你购买了一个包含100只低市盈率股票的投资组合，N是1（全部低市盈率），100，还是介于两者之间？如果是一个包含20只低市盈率股票的投资组合，N会有多不同？
- en: Under these circumstances, how applicable is the Monte Carlo simulation study
    that 30-50 represent the "sweet spot" of diversification?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，蒙特卡洛模拟研究，30-50代表分散的“甜蜜点”还有效吗？
- en: '**The moral of this story:**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个故事的主旨是：**'
- en: Know your assumptions before coming to conclusions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在得出结论之前，了解你的假设。
