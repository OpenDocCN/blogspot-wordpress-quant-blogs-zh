- en: 'Humble Student of the Markets: China and the double dip recession'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国与双重衰退
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/03/china-and-double-dip-recession.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/03/china-and-double-dip-recession.html#0001-01-01)
