  zh: '[![](img/05900dff52a17dbe2927475ada301410.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhkGY97dB2VkGi22KFW0Q1BeqxxAldnBWxL_jErl9MwTrM9K_AhBm42MFhlsaV_NChby2nyT35hT1WdoduSnswf0fSDs9w0UoYyCZ7emVMYWjd6WrWJSPG7nOn4CG8U9a56OCErdUSQH4rE/s1600-h/haikou.png)'
