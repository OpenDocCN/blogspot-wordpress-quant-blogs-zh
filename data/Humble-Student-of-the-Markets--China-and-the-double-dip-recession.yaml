  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/03/china-and-double-dip-recession.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/03/china-and-double-dip-recession.html#0001-01-01)
- en: Further to my last
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继我上次
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2010/03/perennial-bear-turns-sanguine.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://humblestudentofthemarkets.blogspot.com/2010/03/perennial-bear-turns-sanguine.html)'
- en: about Stephen Roach turning more sanguine on China and her property bubble,
    a number of items have created further concerns about the risks of a double-dip
    recession.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 提到史蒂芬·罗奇对中国及其房地产泡沫的看法变得更加乐观后，一系列事项引发了人们对双重衰退风险的进一步关注。
- en: First, the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，
- en: '[WSJ](http://humblestudentofthemarkets.blogspot.com/2010/03/perennial-bear-turns-sanguine.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://humblestudentofthemarkets.blogspot.com/2010/03/perennial-bear-turns-sanguine.html)'
- en: resports that Premier Wen Jiabao warned that the world economy might face a
    double-dip recession, given financial-system risks and continued high unemployment
    in some countries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，温家宝总理警告说，鉴于金融系统的风险和一些国家持续的高失业率，世界经济可能面临双重衰退。
- en: Meanwhile, there are more and more stories about the Chinese property bubble.
    Consider this
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，关于中国房地产泡沫的故事越来越多。考虑这个
- en: '[tidbit](http://www.businessinsider.com/the-mindblowing-bubble-in-the-miami-of-china-2010-3)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[小道消息](http://www.businessinsider.com/the-mindblowing-bubble-in-the-miami-of-china-2010-3)'
- en: about the Miami-like parabolic move in property prices in Haikou.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于海口房价类似迈阿密的抛物线式上涨。
- en: '**Haikou: The "Miami" of China?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**海口：中国的“迈阿密”？**'
