  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: …或者即使是
- en: '[Time magazine](http://www.time.com/time/magazine/article/0,9171,1971284,00.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[时代杂志](http://www.time.com/time/magazine/article/0,9171,1971284,00.html)'
- en: has picked up the story about the Chinese property bubble. (If Time is focusing
    on the story, is this contrarian bullish?)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 也关注了中国房地产泡沫的故事。（如果时代杂志都在关注这个故事，这是否意味着反向看好？）
- en: '**What pricks the bubble?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**是什么刺破了泡沫？**'
- en: Even though prices may be stratospheric, they may not necessarily come back
    to earth. Overbought assets can become more overbought, as value investors found
    out during the Tech craze of the late 1990’s. The question then becomes one of
    what is the catalyst that pricks the bubble?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管价格可能高得离谱，但它们未必一定会回归现实。过度买入的资产可能会变得更加过度买入，正如价值投资者在20世纪90年代末科技
- en: Here are some data points that may be of concern. Recent
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些可能值得关注的数据点。近期
- en: '[data from shipping indices](http://www.oilprice.com/article-shipping-indices-highlight-a-potential-commodities-sell-off.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自航运指数的数据](http://www.oilprice.com/article-shipping-indices-highlight-a-potential-commodities-sell-off.html)'
- en: indicates that rates for shipments from China to US East Coast fell 13%
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 指出中国到美国东海岸的运费率下降了13%
