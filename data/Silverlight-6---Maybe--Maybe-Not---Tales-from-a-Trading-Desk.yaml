- en: Silverlight 6 – Maybe, Maybe Not
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Silverlight 6 – 或许，或许 不是
- en: 'I hear similar things to what Mary [reports](http://www.zdnet.com/blog/microsoft/will-there-be-a-silverlight-6-and-does-it-matter/11180):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说Mary [报道](http://www.zdnet.com/blog/microsoft/will-there-be-a-silverlight-6-and-does-it-matter/11180)的事情与此相似：
- en: Several of my customer and partner contacts have told me they have heard from
    their own Microsoft sources over the past couple of weeks that Silverlight 5 is
    the last version of Silverlight that Microsoft will release.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去几周，我的几位客户和合作伙伴联系人都告诉我，他们从自己微软的渠道听说，Silverlight 5是微软发布的最后版本。
- en: But then again, we know on the subject of Silverlight, Microsoft has been quite
    bad on messaging 😦
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但这又再次提醒我们，关于Silverlight，微软在传达信息方面一直做得很糟糕😦
