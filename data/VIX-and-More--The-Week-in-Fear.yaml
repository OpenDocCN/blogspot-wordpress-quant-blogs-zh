- en: 'VIX and More: The Week in Fear'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：恐惧周
- en: 来源：[http://vixandmore.blogspot.com/2007/11/week-in-fear.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/week-in-fear.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/week-in-fear.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/week-in-fear.html#0001-01-01)
- en: Since I’m going to have to give a name to this concoction, I’m going to call
    it my weekly fearogram.  Why not?  "Fear plot" sounds a little too Halloween for
    my taste.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我得给这个混合物起个名字，我就叫它我的周恐惧图。为什么不呢？“恐惧图”对我来说有点太万圣节了。
- en: In any event, in the chart below, just like its [October 22^(nd)](http://vixandmore.blogspot.com/2007/10/how-fearful-were-we-last-week.html)
    and [October 3^(rd)](http://vixandmore.blogspot.com/2007/10/spx-vix-daily-correlation.html)
    predecessors, I attempt to show how the daily [SPX:VIX ratio](http://vixandmore.blogspot.com/search/label/SPX%3AVIX)
    compares to the median ratio for 18 years of data.  Interestingly, the chart shows
    a surprising amount of fear on Monday, followed by middling sentiment on Tuesday,
    before an atypical amount of fear kicked in yesterday.  Perhaps because the market
    opened in a relatively benign fashion today compared to some early futures projections,
    fear is actually below normal for the trading day so far.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，在下面的图表中，正如其[10月22日](http://vixandmore.blogspot.com/2007/10/how-fearful-were-we-last-week.html)和[10月3日](http://vixandmore.blogspot.com/2007/10/spx-vix-daily-correlation.html)的前身一样，我试图展示每日[SPX:VIX比率](http://vixandmore.blogspot.com/search/label/SPX%3AVIX)与18年数据的中位数比率相比如何。有趣的是，图表显示周一有相当多的恐惧，然后周二情绪稳定，昨天又出现了异常多的恐惧。或许是因为与一些早期期货预测相比，市场今天开盘相对温和，所以今天的交易恐惧实际上低于正常水平。
- en: In between bouts of intensive trading, I am back-testing this fearogram data
    and hoping to provide an appropriate interpretive framework soon. My initial hypothesis
    is that the absence of fear will make it easier for the current pullback to continue.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在密集交易的间隔期间，我正在回测这个恐惧图数据，并希望很快提供一个适当的解释框架。我的初步假设是，恐惧的缺失将使当前的回调更容易继续。
