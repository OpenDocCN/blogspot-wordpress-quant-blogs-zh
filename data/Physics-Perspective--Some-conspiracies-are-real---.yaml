- en: '[book](http://www.versobooks.com/books/1416-never-let-a-serious-crisis-go-to-waste
    "Open Web Site")'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[书籍](http://www.versobooks.com/books/1416-never-let-a-serious-crisis-go-to-waste
    "打开网站")'
- en: ', “Never Let a Serious Crisis Go to Waste: How Neoliberalism Survived the Financial
    Meltdown,” by economic historian Philip Mirowski. It reads a little like a conspiracy
    theory, as he argues that defense of the academic status quo in economics and
    finance also serves an array of interests in business and finance for whom the
    “markets always work best” mantra paves the way to profit. Hence, the profession’s
    claim that nothing is seriously wrong with economic thinking has found ready allies,
    especially in conservative and libertarian-leaning think tanks and foundations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ', 《永远不要浪费严重危机：新自由主义如何幸存金融危机》一书作者是经济史学家菲利普·米罗斯基（Philip Mirowski）。它有点像一个阴谋论，因为他认为，对经济学和金融领域的学术现状的维护也为商界和金融界的一系列利益服务，对于他们来说，“市场总是最有效的”口号为利润铺平了道路。因此，这个行业声称经济思维没有严重问题的说法已经找到了可靠的盟友，特别是在保守派和自由主义倾向的智囊团和基金会中。'
