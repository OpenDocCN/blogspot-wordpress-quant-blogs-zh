- en: '[Lars Syll points out](http://larspsyll.wordpress.com/2013/09/29/michal-kalecki-on-the-doctrine-of-sound-finance/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[拉尔斯·希尔指出](http://larspsyll.wordpress.com/2013/09/29/michal-kalecki-on-the-doctrine-of-sound-finance/)'
- en: 'that Kalecki had some very wise things to say -- and not all that different
    from Mirowski -- about the convenience of many "principles" of economics for industrial
    interests:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 卡莱茨基对许多经济学“原则”对工业利益的方便性有一些很明智的看法，与米罗斯基并不完全不同：
- en: 'Every widening of state activity is looked upon by business with suspicion,
    but the creation of employment by government spending has a special aspect which
    makes the opposition particularly intense. Under a laissez-faire system the level
    of employment depends to a great extent on the so-called state of confidence.
    If this deteriorates, private investment declines, which results in a fall of
    output and employment (both directly and through the secondary effect of the fall
    in incomes upon consumption and investment). This gives the capitalists a powerful
    indirect control over government policy: everything which may shake the state
    of confidence must be carefully avoided because it would cause an economic crisis.
    But once the government learns the trick of increasing employment by its own purchases,
    this powerful controlling device loses its effectiveness. Hence budget deficits
    necessary to carry out government intervention must be regarded as perilous. The
    social function of the doctrine of ‘sound finance’ is to make the level of employment
    dependent on the state of confidence.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于国家活动的扩大，工商界一直持怀疑态度，但政府支出创造就业具有一种特殊的方面，使得反对尤其激烈。在自由放任的体制下，就业水平在很大程度上取决于所谓的信心状况。如果这种状况恶化，私人投资就会减少，这导致产出和就业的下降（直接和间接通过收入下降对消费和投资的影响）。这给资本家以强大的间接对政府政策的控制权：一切可能动摇信心状况的事情都必须小心避免，因为这将引发经济危机。但一旦政府学会了通过自己的购买来增加就业，这种强大的控制装置就失去了效力。因此，必须将政府干预所必需的预算赤字视为危险的。
    “健全财政”原则的社会功能是使就业水平依赖于信心状况。
