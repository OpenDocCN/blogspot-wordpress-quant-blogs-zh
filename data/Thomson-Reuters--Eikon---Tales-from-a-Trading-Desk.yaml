  zh: 汤姆森路透：Eikon | 交易桌上的故事
- en: 来源：[https://mdavey.wordpress.com/2013/07/25/thomson-reuters-eikon/#0001-01-01](https://mdavey.wordpress.com/2013/07/25/thomson-reuters-eikon/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2013/07/25/thomson-reuters-eikon/#0001-01-01](https://mdavey.wordpress.com/2013/07/25/thomson-reuters-eikon/#0001-01-01)
- en: 'Thomson Reuters: Eikon'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 汤姆森路透：Eikon
- en: Looks like Thomson Reuters is doing well with the [Eikon](http://thomsonreuters.com/press-releases/072013/Thomson-Reuters-Eikon-Becomes-First-Native-Market-Data-App-for-BlackBerry-10)
    platform.  With its recent release on the Blackberry 10, its mobile strategy is
    nicely covering the business community devices – Pad, iPhone and previous BlackBerry
    devices, with [Android](http://www.wallstreetandtech.com/data-management/will-thomson-reuters-eikon-app-woo-wall/240158762)
    support being offered in the near future.  Blackberry World offers a few [screen](http://appworld.blackberry.com/webstore/content/32066887/)
    shots of the application itself, coupled with a brief overview of the functionality
    – no trading appears to be supported from the Blackberry 10.  More screen shots
    and info on Eikon is available over on the Thomson Reuters [site](https://thomsonreuterseikon.com/features/market-analysis-app/). 
    I’d be curious if anyone know what Eikon uses for streaming prices to the mobile
    devices
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来汤姆森路透正在Eikon[平台](http://thomsonreuters.com/press-releases/072013/Thomson-Reuters-Eikon-Becomes-First-Native-Market-Data-App-for-BlackBerry-10)上做得很好。随着其在Blackberry
    10上的最近发布，其移动策略很好地覆盖了商务社区的设备——平板电脑、iPhone和之前的BlackBerry设备，未来还将提供[Android](http://www.wallstreetandtech.com/data-management/will-thomson-reuters-eikon-app-woo-wall/240158762)支持。Blackberry
    World提供了一些[屏幕](http://appworld.blackberry.com/webstore/content/32066887/)截图的应用程序本身，以及功能概述的简要概述——似乎不支持从Blackberry
    10进行交易。汤姆森路透的网站上提供了更多关于Eikon的屏幕截图和信息。[网站](https://thomsonreuterseikon.com/features/market-analysis-app/)上还有Eikon用于向移动设备流传输价格的详细信息。我很想知道是否有人知道Eikon用什么进行流式传输价格到移动设备
- en: 'Wall Street & Technology [captures](http://www.wallstreetandtech.com/data-management/will-thomson-reuters-eikon-app-woo-wall/240158762)
    an important part of the Eikon “sell” via Berryview:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街与技术[捕捉](http://www.wallstreetandtech.com/data-management/will-thomson-reuters-eikon-app-woo-wall/240158762)了Eikon“卖出”通过Berryview的的一个重要部分：
- en: This gives Eikon subscribers (an alternative to Bloomberg terminals) access
    to real time financial markets data on their BlackBerry 10 device. Best of all
    it comes in a fast and fluid native UI experience
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这使得Eikon订阅者（作为彭博终端的替代品）可以在他们的BlackBerry 10设备上访问实时金融市场数据。最好的一点是，它提供了一个快速流畅的本地用户界面体验
- en: ~ by mdavey on July 25, 2013.
