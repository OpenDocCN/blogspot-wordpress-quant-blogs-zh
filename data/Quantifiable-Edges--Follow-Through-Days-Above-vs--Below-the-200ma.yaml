  zh: 来源：[http://quantifiableedges.blogspot.com/2010/02/follow-through-days-above-vs-below.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/02/follow-through-days-above-vs-below.html#0001-01-01)
- en: 'I discussed on Friday that Thursday’s action qualified as a follow through
    day (FTD) under Investors Business Daily’s classic definition in which a higher
    volume rise of 1% or more in one of the major indices is required. Apparently
    IBD didn’t count it since it didn’t quite meet their new 1.7% rise definition.
    I’m not a big fan of the new rule and believe the 1% requirement is more useful
    that the new 1.7%. For details on why I feel this way you may refer to this old
    blog post on the subject:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在周五讨论过，周四的行动符合投资者商业日报的经典定义，即在一个主要指数中出现1%或更多的上涨。显然，IBD没有计算，因为它没有达到他们新的1.7%的上涨定义。我不是新规则的忠实粉丝，并且认为1%的要求比新的1.7%更有用。关于我为何这样认为的详细信息，你可以参考这个关于主题的旧博客文章：
- en: '[http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html)'
- en: 'I thought it might be interesting to examine a few new ideas with regards to
    FTD’s today. Before I do that I’ll first point you to the post where I defined
    the rules of the tests. I basically followed all of the rules as IBD laid them
    out. Two rules that IBD has never clearly defined are what entails “success” or
    “failure”. I defined “failure” to be a close below the intraday low of the bottom
    prior to the FTD. I defined “success” as a move either 1) twice a large as the
    distance from the low of the potential bottom to the close of the FTD, or 2) a
    new 52-week high. More detailed explanations of the rules may be found using the
    link below:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为今天探讨一些关于FTD的新想法可能会很有趣。在我这样做之前，我会首先指向一个帖子，我在那个帖子中定义了测试的规则。我基本上遵循了IBD制定的所有规则。IBD没有明确定义的两个规则是何为“成功”或“失败”。我将“失败”定义为收盘价低于FTD前一个交易日的日内低点。我将“成功”定义为价格移动
    either 1) 是潜在底部收盘价与FTD收盘价之间距离的两倍，or 2) 创52周新高。关于规则的更详细解释可以在下面的链接找到：
- en: '[http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
- en: Under these rules, and requiring an 8% pullback before looking for a FTD, there
    have now been 71 FTD’s since 1971\. 37 have been “successes” and 34 have been
    “failures” for a winning % of 52%. One of the findings I published during the
    2008 series on FTDs was that
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自1971年以来，在這些規則下，需要在寻找FTD之前先下跌8%，目前已经出现了71次FTD。其中37次是“成功”，34次是“失敗”，胜率为52%。在2008年FTD的一系列研究中，我发表的一项发现是
- en: '[FTD’s coming after smaller pullback had a better success rate than FTD’s coming
    after larger pullbacks](http://quantifiableedges.blogspot.com/2008/02/follow-through-days-better-after-small.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[在较小的回调后出现的FTD的成功率高于在较大的回调后出现的FTD](http://quantifiableedges.blogspot.com/2008/02/follow-through-days-better-after-small.html)'
- en: . It was this research that led me to ponder whether this FTD may have a better
    chance of success because the rally attempt is occurring while the SPX is above
    its 200ma. It would seem to make sense that there might be a better chance of
    success since the long-term uptrend has not clearly turned down at this point.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。正是这项研究让我思考，FTD可能因为在大盘SPX高于其200日均线时进行反弹尝试而获得更好的成功机会。似乎合理的推断是，由于长期上升趋势在此时还没有明确转为下跌，成功的可能性会更大。
- en: What I found when examining the 71 follow through days that now qualify based
    on the original study was that only 23 closed above the 200ma. Of those 23, 14
    turned out to be winners and 9 losers. This 61% success rate is better than the
    48% success rate that has occurred below the 200ma with 23 winners and 25 losers.
    It isn’t overwhelmingly better, though. I’m not sure the distinction is worth
    making.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当我检查了基于原始研究现在合格的71个跟进日时发现，只有23个收盘价高于200日均线。在这23个案例中，有14个最终是盈利的，而9个是亏损的。这个61%的成功率优于在200日均线以下的48%的成功率，后者有23个盈利和25个亏损。尽管如此，这个成功率并没有压倒性地更好。我不确定这个区别是否值得提出。
