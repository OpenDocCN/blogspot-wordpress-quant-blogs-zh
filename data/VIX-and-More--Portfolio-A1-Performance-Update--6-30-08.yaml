- en: The chart below shows the equity curve and some summary performance statistics
    for Portfolio A1 since the equities only (no ETFs or options), long only portfolio
    was created on February 16, 2007.  During the 16 ½ months since inception, Portfolio
    A1 has posted a cumulative return (exclusive of dividends) of 23.9%, while the
    benchmark S&P 500 index has declined 12.1%.  This adds up to a net performance
    of +36.0% for the portfolio vs. the benchmark.
