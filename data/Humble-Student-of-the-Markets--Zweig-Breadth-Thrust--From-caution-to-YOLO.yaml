  zh: 一些读者对我的Zweig宽度推动买入信号解释的语气变化表示质疑。
- en: As a reminder, the ZBT is a price momentum signal. It is triggered when breadth
    indicators rise from oversold to overbought within 10 trading days. Breadth thrust
    price momentum signals usually resolve in a surge. The market triggered a ZBT
    buy signal on March 31, 2023 and my reaction was cautious (see
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个提醒，ZBT 是一个价格动量信号。当宽度指标在10个交易日内从超卖反弹至超买时，它会被触发。宽度推动价格动量信号通常以 surge 的方式解决。市场在2023年3月31日触发了ZBT买入信号，我的反应是谨慎的（参见
- en: '[Why I am fading the latest breadth thrust](https://humblestudentofthemarkets.com/2023/04/09/why-i-am-fading-the-breadth-thrust/)'
