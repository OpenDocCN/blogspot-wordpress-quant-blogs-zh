  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么我要对最新的宽度推动信号持怀疑态度](https://humblestudentofthemarkets.com/2023/04/09/why-i-am-fading-the-breadth-thrust/)'
- en: ). This time, the tone is far more bullish and I am inclined to adopt a YOLO
    (You Only Live Once) to portfolio positioning.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这次，语气更加乐观，我倾向于采用YOLO（你只活一次）来调整投资组合位置。
- en: I wrote in early April that I was cautious, but not outright bearish. I was
    mostly correct. Instead of a price surge, the S&P 500 traded sideways for two
    months after the buy signal, rallied and topped out in late July, and pulled back
    to the approximate level of the buy signal in late October.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在4月初写道，我持谨慎态度，但并非完全看跌。我大部分是正确的。并非价格 surge，标普500指数在买入信号后两个月内横盘交易，7月底反弹并触顶，然后在10月底回撤到买入信号的大约水平。
