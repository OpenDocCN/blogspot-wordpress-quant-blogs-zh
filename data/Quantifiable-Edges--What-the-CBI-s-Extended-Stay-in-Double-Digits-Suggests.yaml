- en: The CBI closed Wednesday at 10, which is as low as it has been lately. This
    is now the 9th trading day in a row with a close of 10 or higher - a very long
    stretch for such an extreme reading. This raises the question of whether having
    such strongly oversold stocks take so long to bounce suggests anything. Is this
    failure of the CBI to drop back down a sign of more market weakness to come? Or
    does it suggest that perhaps it is just taking some time to carve out a meaningful
    bottom?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 星期三，CBI收盘于10点，这是最近的最低水平。这已经是连续第9个交易日收盘在10点以上 - 对于如此极端的读数来说，这是一个非常长的时间。这引发了一个问题，即如此明显超卖的股票需要这么长时间才能反弹是否暗示着什么。CBI无法再次下降是否是更多市场弱势的迹象？或者是否暗示也许只是需要一些时间来形成一个有意义的底部？
- en: I ran some tests and frankly there weren’t enough instances to tell. The only
    two other instances where the CBI managed to stay above 10 for at least 9 days
    were 12/16/96 and 9/28/01\. In both cases we saw strong rallies that lasted at
    least a couple of months. If I loosen the requirement to only requiring the CBI
    to remain at 10 or above for at least 6 days rather than 9, then two more instances
    arise. They were on 9/4/98 and 7/25/02\. These didn’t mark bottoms but they were
    followed by powerful 1-month rallies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我进行了一些测试，坦率地说，实例不足以说明问题。CBI至少保持在10以上的另外两个情况是96年12月16日和01年9月28日。在这两种情况下，我们看到了至少持续几个月的强劲反弹。如果我将要求放宽到仅要求CBI保持在10或以上至少6天而不是9天，那么还会出现两个实例。它们分别是98年9月4日和02年7月25日。这些没有标志着底部，但它们后面是强劲的1个月的反弹。
- en: This isn’t decisive proof that a rally is about to emerge. Still, the stubbornly
    high CBI certainly doesn’t appear to be bad news.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是决定性证据表明一场反弹即将出现。但是，持续高企的CBI显然并不是坏消息。
