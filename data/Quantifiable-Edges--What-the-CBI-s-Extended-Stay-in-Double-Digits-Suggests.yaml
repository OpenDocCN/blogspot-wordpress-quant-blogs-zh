- en: Since the Capitulative Breadth Indicator (CBI) spiked a couple of weeks ago
    I’ve been updating it each afternoon on Twitter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从抑郁广度指标（CBI）几周前飙升以来，我每天下午都在 Twitter 上更新它。
