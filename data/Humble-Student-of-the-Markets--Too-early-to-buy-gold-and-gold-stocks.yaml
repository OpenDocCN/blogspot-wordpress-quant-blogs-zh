- en: 'Humble Student of the Markets: Too early to buy gold and gold stocks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：现在购买黄金和黄金股票还为时过早
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/too-early-to-buy-gold-and-gold-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/too-early-to-buy-gold-and-gold-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/too-early-to-buy-gold-and-gold-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/too-early-to-buy-gold-and-gold-stocks.html#0001-01-01)
- en: The stars seem to be aligning for a revival in gold prices. Prices saw a nice
    bounce today as equities weakened. The trends in other asset classes, such as
    stocks, bonds, and the US Dollar, look very stretched in the short-term and poised
    to reverse. From an inter-market analyst viewpoint, gold also seems to be in that
    camp.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 星象似乎正在为黄金价格的复苏做准备。随着股市走弱，价格今天出现了美好的反弹。其他资产类别（如股票、债券和美元）的趋势在短期内看起来非常拉伸，并且有逆转的趋势。从跨市场分析师的角度来看，黄金似乎也处于这个阵营。
- en: The chart of gold below tells the story. Bullion prices have been falling and
    they are oversold on RSI-14\. The violation of key support at the 1205-1210 zone
    has prompted high volume selling, which is indicative of investor capitulation.
    From a technical perspective, gold prices are now testing a Fibonacci retracement
    level at 1170.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的黄金图表讲述了故事。金价一直在下跌，而且在RSI-14上已经超卖。在1205-1210区域关键支撑位的违规破坏已经引发了高交易量的抛售，这表明投资者已经失去信心。从技术角度来看，金价现在正在测试1170的斐波纳契回撤水平。
- en: This seems to be a classic setup for a revival in gold prices. Not so fast!
    While gold prices may stage an oversold rally here, a durable bottom may not be
    in place just yet.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是黄金价格复苏的经典格局。不要太快！尽管黄金价格可能在这里出现超卖反弹，但持久的底部可能尚未形成。
- en: The full post can be found at our new site
