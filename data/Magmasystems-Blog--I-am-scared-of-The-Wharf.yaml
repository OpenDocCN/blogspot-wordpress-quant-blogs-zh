- en: '[![](img/e7d2e6b46bb896145eb4d1b16cdfff24.png)](http://photos1.blogger.com/blogger/138/258/1600/Canary.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/e7d2e6b46bb896145eb4d1b16cdfff24.png)'
- en: Earlier this year, my former consulting company closed its London office without
    warning. In a mailing to the staff, the partners said that there was just no business
    to be had for very smart .Net and Java consultants in Canary Wharf.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候，我之前工作的咨询公司突然关闭了其在伦敦的办公室。在给员工的邮件中，合作伙伴们说在金丝雀码头，对于非常聪明的高级.Net和Java顾问来说，根本没有什么业务可做。
- en: I am imaging what kind of place this Wharf could be. When I get there, will
    I see a lone seaman, in a yellow raincoat, yelling "Ahoy Matey" to me from a distant
    pier? Are there thugs and holligans behind every dark corner, waiting to roll
    me for my wallet? Will I see row of cars, inhabited by hormonal teenagers, "watching
    the submarine races" (a popular saying in the 1950's)?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在想象这个码头会是什么样子的地方。当我到达那里时，我会看到一个穿着黄色雨衣的孤独水手，从远处的码头向我大喊“你好，船友”吗？每个昏暗的角落后面是不是都有恶棍和流浪汉，等着抢我的钱包？我会看到一排由荷尔蒙过剩的青少年驾驶的汽车，他们在“观看潜水艇比赛”（1950年代的一个流行说法）吗？
- en: I am very afraid of this Wharf place. Perhaps JohnOS, Matt, Deglan and Pin can
    organize a bile-night to keep me off the streets? Perhaps Rut the Nut is reading
    this blog and will get some of our old Citicorp/EBS gang together for a slosh-up?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常害怕这个码头地方。也许JohnOS，Matt，Deglan和Pin可以组织一个呕吐之夜，让我远离街头？也许Rut这个坚果正在读这篇博客，会召集我们以前的花旗集团/EBS团伙的人来个狂欢？
