- en: 'Humble Student of the Markets: Where are the equity bears?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：股市空头在哪里？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/where-are-equity-bears.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/where-are-equity-bears.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/where-are-equity-bears.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/where-are-equity-bears.html#0001-01-01)
- en: After one of the biggest equity market declines we’ve seen in recent memory
    and a looming worldwide recession, investors should be worried and bearish, right?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们记忆中最大的股市跌幅之一和即将到来的全球经济衰退之后，投资者应该感到担忧和悲观，对吗？
- en: It seems not. Maybe this all stems from
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎不是。也许这一切都源于
- en: '[Warren Buffett''s clarion call to buy US equities](http://www.nytimes.com/2008/10/17/opinion/17buffett.html?_r=1&oref=slogin)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃伦·巴菲特的紧急号召购买美国股票](http://www.nytimes.com/2008/10/17/opinion/17buffett.html?_r=1&oref=slogin)'
- en: last week. Readings from sentiment models indicate that either investors are
    not bearish enough or plain outright bullish on the market, which makes me concerned
    that there is more downside to come.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上一周。来自情绪模型的读数表明，投资者对市场要么不够悲观，要么直接乐观，这让我担心还有更多的下行空间。
- en: '**AAII survey not bearish enough**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**AAII调查不够悲观**'
- en: The chart below shows the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了
- en: '[AAII sentiment survey](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[AAII情绪调查](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
- en: '. After the recent freefall in the stock market, it is amazing to me that sentiment
    readings are less bearish than they were at the last short term market bottom:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在股市最近的自由落体之后，让我感到惊讶的是，情绪读数比上一次短期市场底部时要少一些悲观：
- en: '[![](img/cd2b7507af3f3829549ca1b1472d0d25.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhzvC3UwcbIIa-3eHcOXu8q9ddprj3XP1RKPF9Ic-iDxyz_4yx1Q9KW02daEKxANJhOCXMdI5o9UaYAnK5NSC02kTO1PV9_PkCTETxOIB6jr3ZxAAqkIqey5XGI7L9FW5GWKUZINaJ6T_Aq/s1600-h/AAII.JPG)**Hulbert
    indicators confirm lack of bearishness**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/cd2b7507af3f3829549ca1b1472d0d25.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhzvC3UwcbIIa-3eHcOXu8q9ddprj3XP1RKPF9Ic-iDxyz_4yx1Q9KW02daEKxANJhOCXMdI5o9UaYAnK5NSC02kTO1PV9_PkCTETxOIB6jr3ZxAAqkIqey5XGI7L9FW5GWKUZINaJ6T_Aq/s1600-h/AAII.JPG)**胡贝尔特指标确认缺乏空头情绪**'
- en: We also have several confirmations of this lack of bearishness. Mark Hulbert
    recently
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有几个证实这种缺乏空头情绪的确认。马克·胡贝尔特最近
- en: '[wrote](http://www.marketwatch.com/news/story/bottom-still-come-says-one/story.aspx?guid=%7BB344F30B%2D1D0E%2D4874%2D98ED%2D96602A1B4EC7%7D)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](http://www.marketwatch.com/news/story/bottom-still-come-says-one/story.aspx?guid=%7BB344F30B%2D1D0E%2D4874%2D98ED%2D96602A1B4EC7%7D)'
- en: 'that the newsletter writers who advise buy-and-hold strategies haven’t thrown
    in the towel yet and moved to market timing:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那些建议买入并持有策略的新闻通讯作者还没有放弃并转向市场定时：
- en: Historically, buy-and-hold tends to reach its peak of popularity at market tops,
    just as market timing becomes most out of favor. The inverse tends to be the case
    at market bottoms.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 历史上，买入并持有往往在市场顶部达到最受欢迎的程度，而市场时机变得最不受欢迎。反之，在市场底部往往情况相反。
- en: On Thursday October 16, Peter Brimelow also confirmed that
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在10月16日星期四，彼得·布里梅洛也证实了
- en: '[newsletter writers’ sentiment wasn’t bearish enough](http://www.marketwatch.com/news/story/wipeout-wednesday/story.aspx?guid=%7BA9D7111F%2DC4CA%2D4D61%2DA628%2D8FD081144886%7D&dist=msr_2)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻通讯作者的情绪不够悲观](http://www.marketwatch.com/news/story/wipeout-wednesday/story.aspx?guid=%7BA9D7111F%2DC4CA%2D4D61%2DA628%2D8FD081144886%7D&dist=msr_2)
- en: ':'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: The Hulbert Stock Newsletter Sentiment Index, which reflects the average recommended
    stock-market exposure among a subset of short-term stock market-timing newsletters
    tracked by the Hulbert Financial Digest, stood on Wednesday night at negative
    12.8%. That's sharply higher than last week, when it was at negative 33.5%, although
    the Dow was 1,400 points higher and Mark Hulbert was already worried for contrary
    opinion reasons.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 胡贝尔特股票新闻通讯情绪指数，反映了《胡贝尔特金融摘要》跟踪的一组短期股市定时新闻通讯的平均推荐股市曝光度，周三晚上为负12.8%。这比上周的负33.5%要高得多，尽管道琼斯指数上涨了1400点，马克·胡贝尔特已经因为相反意见的原因感到担忧。
- en: '**Bloggers are wildly bullish, individuals not panicked**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**博主们极度乐观，个人没有恐慌**'
- en: What’s more, I was shocked to learn that there isn’t a single bear in the recent
    [TickerSense’s blogger sentiment survey](http://tickersense.typepad.com/ticker_sense/2008/10/october-13th-bl.html).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，我震惊地了解到，在最近的[TickerSense的博客情绪调查](http://tickersense.typepad.com/ticker_sense/2008/10/october-13th-bl.html)中没有一个空头。
- en: My own private conversations with individual investment advisors indicate that
    their clients are not panicked and some have even been buying. While these advisors
    mostly advocate asset allocation and buy-and-hold strategies, the lack of panic
    among individual investors is a huge concern for bulls.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我与个别投资顾问的私下交谈表明，他们的客户并没有恐慌，有些人甚至还在买入。尽管这些顾问大多倡导资产配置和买入持有策略，但个人投资者中的这种非恐慌状态对于多头来说是一个巨大的担忧。
- en: On the other hand, there is a pervasive sense of doom on the economic front.
    The lack of doom among equity investors, however, point to more downside for the
    stock market.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在经济领域普遍存在着一种末日将至的感觉。然而，股权投资者中缺少这种末日感，这暗示着股市可能还有更大的下行空间。
