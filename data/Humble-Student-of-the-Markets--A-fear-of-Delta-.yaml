- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Stock prices have taken a minor and uneven risk-off tone this week. The pullback
    has been attributable to fears over a Delta variant-related slowdown.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 本周股市呈现出一种小规模的、不均衡的风险规避情绪。回撤可以归因于对Delta变异株相关经济放缓的担忧。'
- en: I beg to differ. Instead, the weakness can be better explained by market technical
    conditions. The 5-day correlation between the S&P 500 and VVIX, or the volatility
    of the VIX, had spiked recently. Past instances have resolved themselves with
    minor bearish episodes in the last three years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不敢苟同。相反，这种弱势可以更好地通过市场技术状况来解释。标准普尔500指数与VVIX（即VIX的波动性）之间的5日相关性最近有所上升。过去的情况在近三年内都以小规模的看跌行情解决。
