- en: The evidence I most often show when illustrating a study is a statistics table
    like the one below. But it’s not all I look at and it never tells the whole story.
    In the subscriber letter I’ll often go into more detail on some of the studies.
    Tonight I thought I’d show an example of one study whose stats table I consider
    to be a poor representation of the truth.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说明一项研究时，最常展示的证据是一个像下面那样的统计表。但这不是我关注的全部，它也永远不会讲述完整的故事。在订阅信中，我经常会更详细地介绍一些研究。今晚我想举一个例子，这个研究的统计表我认为并不能很好地代表真相。
