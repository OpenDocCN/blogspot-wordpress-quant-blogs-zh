- en: From the stats table it appears there is a fairly strong inclination for more
    upside over the next several days. Now let’s zoom in a bit on some of the results.
    I chose to zoom in on the 6-day here exit since that had the highest win %. Below
    is an equity curve with the 6-day exit strategy.
  id: totrans-9
