- en: While the surface stats looked good, this chart tells a much different story.
    For one, there haven’t been any instances in nearly 10 years. Also, the 10 years
    prior to that there were only 5 instances and the return from them was breakeven.
    In other words, it’s been over 20 years since any edge has been exhibited by this
    study. In fact, just about the entire “edge” appears to be thanks to the 80’s.
    So while the initial results looked substantially bullish, this is definitely
    not a study that I would want to base a trade on. Traders who conduct their own
    studies should keep this lesson in mind. It's important to carefully examine all
    results and not jump to conclusions based of the first set of numbers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然表面上的统计数据看起来不错，但这个图表讲述了一个完全不同的故事。首先，近10年来没有发生过任何实例。另外，在之前的10年里只有5个实例，它们的回报是盈亏平衡的。换句话说，这项研究已经超过20年没有显示出任何优势了。事实上，几乎整个“优势”似乎都要归功于80年代。所以尽管最初的结果看起来相当乐观，但这绝对不是我会基于其进行交易的研究。进行自己研究的交易员应该记住这个教训。仔细检查所有结果并不要仅根据第一组数字就得出结论是很重要的。
