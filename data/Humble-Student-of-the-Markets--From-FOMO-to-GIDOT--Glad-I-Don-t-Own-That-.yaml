- en: 'Legendary investor John Templeton once said:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 传奇投资者约翰·邓普顿曾经说过：
- en: Bull markets are born on pessimism, grown on skepticism, mature on optimism
    and die on euphoria. The time of maximum pessimism is the best time to buy, and
    the time of maximum optimism is the best time to sell.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 牛市在悲观中诞生，在怀疑中成长，在乐观中成熟，在狂喜中死亡。最悲观的时候是买入的最佳时机，最乐观的时候是卖出的最佳时机。
- en: Where are we in the market cycle? From a long-term perspective, the S&P 500
    is wildly oversold on the monthly MACD histogram, but the 14-month RSI has retreated
    to a neutral reading. Market psychology has shifted from FOMO (Fear of Missing
    Out) to GIDOT (Glad I Don't Own That).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当前处于市场周期的哪个阶段？从长期角度看，标普500指数在月度MACD柱状图上极度超卖，但14个月RSI已经回调至中性读数。市场心理已从FOMO（害怕错过）转变为GIDOT（幸好我没有那个）。
