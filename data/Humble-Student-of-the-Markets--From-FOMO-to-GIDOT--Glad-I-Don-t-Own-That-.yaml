  type: TYPE_NORMAL
  zh: '市场谦逊的学生：从FOMO到GIDOT（幸好我没有那个） '
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/05/from-fomo-to-gidot-glad-i-dont-own-that.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/05/from-fomo-to-gidot-glad-i-dont-own-that.html#0001-01-01)
