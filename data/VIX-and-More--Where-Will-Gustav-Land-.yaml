- en: 'VIX and More: Where Will Gustav Land?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：古斯塔夫会登陆在哪里？
- en: 来源：[http://vixandmore.blogspot.com/2008/08/where-will-gustav-land.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/where-will-gustav-land.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/where-will-gustav-land.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/where-will-gustav-land.html#0001-01-01)
- en: There are several excellent sources which will provide the latest updates on
    [hurricanes](http://vixandmore.blogspot.com/search/label/hurricanes) and the various
    potential paths that a number of computer models are projecting.  These sites
    include the [National Hurricane Center](http://www.nhc.noaa.gov/index.shtml),
    [Weather Underground](http://www.wunderground.com/tropical/?index_region=at),
    [AccuWeather](http://hurricane.accuweather.com/hurricane/index.asp?), and others.  The
    most common graphical depiction of these projections come in the form of a [probability
    cone](http://vixandmore.blogspot.com/2007/08/hurricanes-and-vix.html) that projects
    the most likely path of the eye, with an increasingly large cone farther into
    the future to reflect the increased uncertainty about the forecast.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个出色的来源可以提供有关[飓风](http://vixandmore.blogspot.com/search/label/hurricanes)的最新消息以及许多计算机模型预测的各种可能路径。这些网站包括[国家飓风中心](http://www.nhc.noaa.gov/index.shtml)，[天气地下](http://www.wunderground.com/tropical/?index_region=at)，[AccuWeather](http://hurricane.accuweather.com/hurricane/index.asp?)等等。这些预测的最常见图形化展示形式是[概率锥](http://vixandmore.blogspot.com/2007/08/hurricanes-and-vix.html)，它展示了风眼最可能的路径，并且随着未来的到来，锥体变得越来越大以反映对预测的不确定性的增加。
- en: You can study these probability cones, computer projections and other data and
    adjust your portfolio accordingly.  There is another tool that I don’t believe
    many know is out there.  [Intrade](http://vixandmore.blogspot.com/search/label/Intrade),
    the [prediction market](http://vixandmore.blogspot.com/search/label/prediction%20markets)
    site, has recently added a number of contracts covering possible landfall locations
    for [Gustav](http://vixandmore.blogspot.com/search/label/Gustav).  The graphic
    below highlights the current landfall contracts associated with Gustav.  These
    range across the Gulf of Mexico and also include Georgia, South Carolina, and
    “any other state”.  Note that all these contracts stipulate that landfall has
    to be as a [category 2 hurricane](http://www.nhc.noaa.gov/aboutsshs.shtml) (winds
    96-110 mph) or higher.  Finally, there is also a contract that Gustav does not
    make first landfall in the U.S. as a category 2 or higher hurricane.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以研究这些概率锥、计算机预测和其他数据，并相应调整你的投资组合。还有另一个工具，我不认为有很多人知道它的存在。[Intrade](http://vixandmore.blogspot.com/search/label/Intrade)，这个[预测市场](http://vixandmore.blogspot.com/search/label/prediction%20markets)网站，最近增加了许多涵盖[Gustav](http://vixandmore.blogspot.com/search/label/Gustav)可能登陆地点的合约。下面的图表突出显示了与Gustav相关的当前登陆合约。这些地点跨越墨西哥湾，并包括佐治亚州、南卡罗来纳州和“任何其他州”。请注意，所有这些合约规定，登陆必须是作为[2级飓风](http://www.nhc.noaa.gov/aboutsshs.shtml)(风速96-110英里/小时)或更高级别。最后，还有一个合约规定，古斯塔夫不会作为2级或更高级别的飓风首次登陆美国。
- en: These may not be the ideal trading vehicles for hurricanes, but they can be
    interesting data sources as volume picks up in these contracts, enhancing the
    value of their informational content.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些可能不是理想的飓风交易工具，但随着这些合约的成交量增加，它们可以成为有趣的数据来源，增强它们的信息内容的价值。
