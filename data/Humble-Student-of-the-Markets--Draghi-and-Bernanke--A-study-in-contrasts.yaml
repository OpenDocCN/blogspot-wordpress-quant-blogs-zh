- en: 'Humble Student of the Markets: Draghi and Bernanke: A study in contrasts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：德拉吉和伯南克——对比研究
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/draghi-and-bernanke-study-in-contrasts.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/draghi-and-bernanke-study-in-contrasts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/draghi-and-bernanke-study-in-contrasts.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/draghi-and-bernanke-study-in-contrasts.html#0001-01-01)
- en: Barry Ritholz pointed out that the ECB is becoming concerned that Europe is
    becoming like Japan (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 巴里·瑞托兹指出，欧洲央行越来越担心欧洲变得像日本（参见
- en: '[ECB: EU Economy Strikingly Similar to 1990s Japan](http://www.ritholtz.com/blog/2012/05/ecb-japan-eu-economy/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲央行：欧盟经济与1990年代的日本惊人相似](http://www.ritholtz.com/blog/2012/05/ecb-japan-eu-economy/)'
- en: ).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: The ECB appears to be understating the similarities between the weak growth
    outlook in Japan after its domestic asset bubbles popped in the early 1990s and
    that for the euro area in the present crisis. The performance of the Japanese
    economy 20 years ago was better than that of the euro area more recently. The
    Nikkei 225 peaked at the start of 1990\. GDP was 7 percent higher 4.5 years later,
    according to the IMF’s measure in constant prices.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行似乎在低估日本国内资产泡沫在1990年代初破裂后经济增长前景疲弱与当前危机中欧元区的相似性。日本经济20年前的表现优于欧元区近期。日经225指数在1990年初达到峰值。根据国际货币基金组织以固定价格计算的数据，4.5年后GDP高出7%。
- en: 'They diagnose the problem as the lack of structural reform:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们诊断问题为结构性改革的缺失：
- en: 'European policy makers have failed to implement some of the reforms that also
    proved elusive in Japan. The staff economists stated: “The strong emphasis traditionally
    placed on job security in Japan may have reduced flexibility by hampering sectoral
    adjustments in the economy.” This time, only one word needs to be changed to describe
    the euro area. That is “Japan”.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲政策制定者未能实施一些在日本也被证明难以捉摸的改革。工作人员经济学家表示：“日本传统上对就业安全的强调可能通过阻碍经济部门的调整而降低了灵活性。”这一次，只需更改一个词即可描述欧元区。那就是“日本”。
- en: 'And the fiscal problems plaguing Japan (and Europe):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以及困扰日本（和欧洲）的财政问题：
- en: The fiscal problems are also comparable. The analysts in Frankfurt said “deteriorating
    revenues and rising social security spending also contributed to the increase
    in the fiscal deficit in the early 1990s. To consolidate public finances, the
    government raised value-added taxes in 1997 with the onset of the Asian crisis,
    which some observers regard as having postponed the recovery.” Demographic similarities
    are striking as well.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 财政问题同样具有可比性。法兰克福的分析师表示，“收入恶化和社会保障支出上升也导致了1990年代初财政赤字的增加。为了巩固公共财政，政府在1997年亚洲危机爆发时提高了增值税，一些观察者认为这推迟了复苏。”人口统计学的相似性也十分显著。
- en: While the diagnosis is interesting, what's more interesting is the study in
    contrast in proposed response between the Draghi ECB and the Bernanke Fed, which
    is also concerned about the United States falling into a deflationary trap, to
    the problem in Japan.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管诊断有趣，但更有趣的是在应对日本问题的过程中，德拉吉欧洲央行和伯南克美联储之间的对比研究，后者也担心美国陷入通缩陷阱。
- en: Mario Draghi's approach is to pressure member states to address these issues
    directly by offering an implicit carrot and a stick. The carrot the ECB can offer
    is easy monetary policy should eurozone governments implement these policies.
    The stick is that, should member governments stray from the prescribed course,
    to leave them to the mercy of the bond market vigilantes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 马里奥·德拉吉的方法是直接施压成员国，通过提供隐性的胡萝卜加大棒。如果欧元区各国政府实施这些政策，欧洲央行可以提供的胡萝卜就是宽松的货币政策。如果成员国政府偏离既定路线，那么就让他们遭受债券市场警觉者的摆布。
- en: On structural reform, which he branded as a "growth compact", he wants governments
    to implement structural reforms, or what amounts to an internal devaluation in
    the peripheral eurozone countries (see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在结构性改革方面，他将其称为“增长契约”，他希望各国政府实施结构性改革，或者说在欧元区外围国家进行内部贬值（参见
- en: '[Draghi''s "growth pact" = Internal devaluation](http://humblestudentofthemarkets.blogspot.ca/2012/05/draghis-growth-pact-internal.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[德拉吉的“增长契约”=内部贬值](http://humblestudentofthemarkets.blogspot.ca/2012/05/draghis-growth-pact-internal.html)'
- en: ). In effect, he wants governments to change the rules so that it's easier to
    fire people, to take away their pensions, etc.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。实际上，他希望政府改变规则，使解雇人员、剥夺他们的养老金等行为变得更容易。
- en: On the fiscal problem, he wants governments to reduce their deficits through
    "good austerity", namely lower government spending and lower taxes. Together,
    these two initiatives form his
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在财政问题上，他希望政府通过“良好的紧缩政策”减少赤字，即降低政府支出和税收。这两项措施共同构成了他的
- en: '[Grand Plan](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏伟计划](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: ', which appears to have been endorsed by Angela Merkel, to rescue the eurozone
    and put it on the path of sustainable growth again.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，这一计划似乎得到了安格拉·默克尔的认可，旨在拯救欧元区，并将其重新置于可持续增长的道路上。
- en: '**Bernanke on Japan: Monetary policy can do it all**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**伯南克谈日本：货币政策可以解决一切**'
- en: While the Draghi ECB prefers to operate indirectly, the Bernanke Fed's approach
    is more direct. Ben Bernanke is known as a academic for his work in the Great
    Depression. His subsequent work on Japan also reflects his views on what is the
    appropriate central bank action in the face of deflation. An excerpt from his
    1999 paper entitled
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管德拉吉的欧洲央行倾向于间接操作，但伯南克的美联储方法更为直接。伯南克以他在大萧条时期的研究工作而闻名。他对日本后续的研究也反映了他面对通缩时认为中央银行应采取的适当行动观点。以下摘自他1999年论文的标题
- en: '[Japanese Monetary Policy: A case of self-induced paralysis](http://www.thetrader.se/wp-content/uploads/2011/06/bernanke-japan-monetary-policy-1999.pdf)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[日本货币政策：自我诱导的瘫痪](http://www.thetrader.se/wp-content/uploads/2011/06/bernanke-japan-monetary-policy-1999.pdf)'
- en: 'summarizes his opinion quite succinctly [emphasis added]:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他简洁地总结了自己的观点[强调已添加]：
- en: I will briefly discuss the evidence for the view that a more expansionary monetary
    policy is needed. As already suggested, ***I do not deny that important structural
    problems***, in the financial system and elsewhere, are helping to constrain Japanese
    growth. But I also believe that there is compelling evidence that the Japanese
    economy is also suffering today from an aggregate demand deficiency. ***If monetary
    policy could deliver increased nominal spending, some of the difficult structural
    problems that Japan faces would no longer seem so difficult.***
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将简要讨论为什么需要更扩张性货币政策的观点。正如已经暗示的，我并不否认金融体系及其他领域存在的**重要结构性问题**正在制约日本经济增长。但我同样相信，有令人信服的证据表明，日本经济目前也正遭受总需求不足的困扰。**如果货币政策能够促进名义支出的增加，那么日本面临的某些棘手结构性问题将不再显得那么难以解决。**
- en: In other words, Bernanke acknowledged that there are "important structural problems"
    in Japan, but he also wrote that monetary policy could conceivably address most
    of those seemingly intractable structural problems. In a recent
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，伯南克承认日本存在“重要的结构性问题”，但他也写道，货币政策理论上可以解决这些看似棘手的大多数结构性问题。在最近一次
- en: '[news conference on April 25, 2012](http://economix.blogs.nytimes.com/2012/04/25/bernanke-on-what-the-fed-can-do/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[2012年4月25日的新闻发布会](http://economix.blogs.nytimes.com/2012/04/25/bernanke-on-what-the-fed-can-do/)'
- en: ', Bernanke expanded on his views of what should have been done in Japan [emphasis
    added]:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，伯南克阐述了他认为日本应该采取的措施[强调已添加]：
- en: 'Q: [S]pecifically, could you address whether your current views are inconsistent
    with the views on that subject that you held as an academic?'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问：[您目前的观点是否与您作为学者时持有的观点不一致？]
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A: So there’s this view circulating that the views I expressed about 15 years
    ago on the Bank of Japan are somehow inconsistent with our current policies. That
    is absolutely incorrect. My views and our policies today are completely consistent
    with the views that I held at that time.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 答：所以有一种观点流传开来，认为我大约15年前关于日本银行的看法与我们现在政策不一致。这是绝对错误的。我现在的观点和我们的政策与我当时的观点完全一致。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I made two points at that time to the Bank of Japan. ***The first was that I
    believe that a determined central bank could and should work to eliminate deflation,
    that is, falling prices. The second point that I made was that when short-term
    interest rates hit zero, the tools of a central bank are no longer — are not exhausted.
    There are still other things that — that the central bank can do to create additional
    accommodation.***
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当时我向日本银行提出了两点。**第一，我相信一个坚定的中央银行可以也应该努力消除通缩，即物价下跌。我提出的第二点是，当短期利率降至零时，中央银行的政策工具并未耗尽。中央银行还可以采取其他措施以创造额外的宽松条件。**
- en: In other words, do whatever you have to in order to avoid deflation. Lower interest
    rates. If rates are at zero, then go to quantitative easing and other additional
    tools to print money - all in the name of avoiding deflation.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，为了防止通缩，你必须采取一切必要的措施。降低利率。如果利率已经为零，那就采取量化宽松政策和其他额外手段来印钞票——这一切都是为了避免通缩。
- en: Today, both the US and Europe appear mired in a deflation trap. The Draghi solution
    is to prod member governments to become more Austrian - lower deficits through
    "good austerity" and structural reforms at the microeconomic level so that it's
    easier to do business and be competitive. The Bernanke solution is for the Fed
    to avoid deflation at all costs - ease and print money whenever its specter appears.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，美国和欧洲似乎都陷入了通缩陷阱。德拉吉的解决方案是敦促成员国政府变得更像奥地利学派——通过“良好的紧缩”和微观经济层面的结构性改革降低赤字，以便更容易开展业务和保持竞争力。伯南克的解决方案是让美联储不惜一切代价避免通缩——一旦出现通缩的苗头，就放宽并印钞票。
- en: By contrast, the current wave of anti-austerity movement in Europe seems to
    be embracing the Richard Koo solution to Japan's Lost Decades. Richard Koo, who
    is Nomura's chief economist, has said that monetary responses don't work because
    in a balance sheet recession, no one wants to borrow and therefore the economy
    will not grow. His prescription is extremely Keynesian. He calls for the government
    to spend until it hurts to stimulate aggregate demand - and then spend some more
    (see his
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，欧洲当前的反紧缩运动浪潮似乎正在接受对日本失去的十年理查德·库解决方案。理查德·库是野村证券的首席经济学家，他表示货币政策不起作用，因为在资产负债表衰退期间，没有人愿意借款，因此经济不会增长。他的处方是极其凯恩斯主义的。他呼吁政府一直支出到刺激总需求为止——然后再支出更多（参见他的
- en: '[recent presentation slides](http://ineteconomics.org/conference/berlin/world-balance-sheet-recession-what-post-2008-west-can-learn-japan-1990-2005)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的演讲幻灯片](http://ineteconomics.org/conference/berlin/world-balance-sheet-recession-what-post-2008-west-can-learn-japan-1990-2005)'
- en: at an economic conference in Berlin).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在柏林的一次经济会议上）。
- en: It will be years before we know whose approach wins out.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要过几年我们才知道哪种方法会胜出。
