- en: Buying and holding for a week after such a day would have been a winning strategy
    every year since 1987 except in 2006\. Prior to that – consistent loser. In case
    you're wondering, using lower volume as a filter improved results slightly.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的一天后持股一周将会是一个自1987年以来每年的赢利策略，除了2006年。在那之前——持续的输家。顺便说一下，使用低成交量作为过滤器略微改善了结果。
- en: I’m not sure why the change. Perhaps the Crash changed the psyche of the market.
    Traders may have decided if it could bounced back from that, it could bounce back
    from anything – and so dip buying became fashionable and profitable.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定变化的原因。或许大崩溃改变了市场的心理。交易员可能决定如果它能从那次反弹回来，它能从任何事情中反弹回来——所以买入跌幅成为了时尚且有利可图。
- en: Whatever the reason, since 1987 days like Monday have fairly consistently provided
    an upside edge over the next couple of weeks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是什么原因，自1987年以来，像周一这样的日子相当一致地在过去几周内提供了向上的边缘。
- en: And speaking of 1987…they’re baaaaack!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 说到1987年……他们又回来了！
