- en: The market sold off fairly hard on Monday with decliners swamping advancers
    by more than 2 to 1\. Volume was light, though.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在周一大幅下跌，跌幅超过两倍于涨幅。成交量虽然不多。
- en: 'I ran a test to see how the S&P has reacted following a day when it was down
    at least 1% on 2:1 or higher declining breadth. What was most interesting about
    this test is that results were significantly different in the last 21 years than
    they were before that. From 1960 up until the Crash of ’87 the results were as
    follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我进行了一项测试，看看标普500指数在下跌至少1%，跌幅宽度为2:1或更高时，接下来的几周内是如何反应的。这项测试最有趣的结果是在过去的21年里，与那之前的结果显著不同。从1960年到1987年的大崩溃，结果如下：
