- en: 'Humble Student of the Markets: More tail-risk from Asia'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: More tail-risk from Asia'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/more-tail-risk-from-asia.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/more-tail-risk-from-asia.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/more-tail-risk-from-asia.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/more-tail-risk-from-asia.html#0001-01-01)
- en: There is another newly emergent tail-risk that investors should start to keep
    an eye on in Asia. No, it's not Hong Kong, which is already in the headlines,
    but Korea. Over the weekend, a high level North Korean delegation paid a visit
    to South Korea, ostensibly to attend the closing ceremonies of the Asian Games.
    Here is the report from the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亚洲投资者应该开始关注另一个新出现的尾部风险。不，不是香港，因为香港已经上了头条新闻，而是韩国。周末，一个高层朝鲜代表团访问了韩国，表面上的目的是出席亚洲运动会的闭幕式。以下是来自
- en: '[Washington Post](http://www.washingtonpost.com/world/north-korean-officials-pay-surprise-visit-to-the-south/2014/10/04/383e76f1-f39c-4c10-9889-12bfce88e150_story.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[华盛顿邮报](http://www.washingtonpost.com/world/north-korean-officials-pay-surprise-visit-to-the-south/2014/10/04/383e76f1-f39c-4c10-9889-12bfce88e150_story.html)'
- en: '[emphasis added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调添加]：'
- en: North and South Korea have agreed to hold another round of high-level talks
    after a top-level Northern delegation, ***including the men thought to be second
    and third in command behind Kim Jong Un, paid a surprise visit to the South on
    Saturday***.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 朝鲜和韩国同意在朝鲜高层代表团周六突然访问南方后，再举行一轮高级别会谈。***包括被认为是金正恩第二和第三号人物的男子在内的朝鲜高层代表团***突然访问了南方。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The unusual and unannounced trip — the first such high-level visit in more than
    five years — comes at a time of intense speculation about North Korea’s leadership,
    given that Kim, the third-generation leader of the communist state, has not been
    seen in public for a month.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这次不同寻常且未宣布的访问——这是五年来首次此类高层访问——是在关于朝鲜领导层的激烈猜测中进行的，因为金正恩，这个共产主义国家的第三代领导人，已经有一个月没有公开露面了。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It also comes amid a steady stream of disparaging comments from both sides,
    with South Korean President Park Geun-hye recently calling for the international
    community to help in “tearing down the world’s last remaining wall of division,”
    and the North calling Park an “eternal traitor” in response.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同时，双方不断有贬低性的评论出现，韩国总统朴槿惠最近呼吁国际社会帮助“拆除世界最后剩下的分隔墙”，而朝鲜则称朴槿惠为“永恒的叛徒”作为回应。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***It’s a big deal, it’s really a big deal, because it’s completely unprecedented***,”
    said Andrei Lankov, a North Korea scholar who studied in Pyongyang and now teaches
    in Seoul.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “***这很重要，这真的很重要，因为这完全是史无前例的***，”在平壤学习并在首尔教学的朝鲜学者安德烈·兰科夫说。
- en: 'This was in all respects a high level North Korean delegation:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这次访问的朝鲜代表团高层规格很高：
- en: The 11-strong group from North Korea was led by Hwang Pyong So, widely considered
    Kim’s deputy. He’s the top political official in the Korean People’s Army and
    vice chairman of the National Defense Commission, which is led by Kim.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 朝鲜的11人代表团由黄炳浩领导，被认为是金正恩的副手。他是朝鲜人民军的最高政治官员，也是金正恩领导的国防委员会的副主席。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another member of the delegation was Choe Ryong Hae, who has performed both
    of the roles currently performed by Hwang and is chairman of the State Physical
    Culture and Sports Commission. That job was previously held by Jang Song Taek,
    the influential uncle that Kim Jong Un had executed last December, according to
    NK News, a Web site that monitors the North.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代表团的另一位成员是崔龙海，他担任过黄炳浩目前所担任的两个角色，并且是朝鲜体育委员会的主席。据NK新闻网站监测朝鲜报道，这个职位之前由金正恩去年12月处决的有影响力的叔叔张成泽担任。
- en: It is virtually impossible to speculate about the intentions of the North Korean
    delegation, but the likelihood of Korean reunification ticked up with this visit,
    particularly in light of reports that North Korean leader Kim Jong Un has not
    been seen in public since September 3\. Rumors of coups have swirled around the
    so-called Hermit Kingdom (via
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎不可能推测朝鲜代表团的意图，但朝鲜领导人金正恩自9月3日以来未公开露面的报道，使朝鲜半岛统一的可能性提高了，特别是考虑到朝鲜代表团的这次访问。关于朝鲜发生政变的传言围绕着这个所谓的隐士王国（来自
- en: '[The Independent](http://www.independent.co.uk/news/world/asia/kim-jongun-falls-off-the-radar-as-the-two-koreas-agree-to-talk-9774967.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[独立报](http://www.independent.co.uk/news/world/asia/kim-jongun-falls-off-the-radar-as-the-two-koreas-agree-to-talk-9774967.html)'
- en: '):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: On Friday, Vice News reported that Jang Jin-sung, formerly a key member of Kim
    Jong-il's propaganda machine, counter-intelligence official and personal poet
    laureate, had claimed that North Korea was "in the midst of a civil war" in September.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在周五，Vice News报道称，金日成的宣传机器的关键成员、反间谍官员和个人的桂冠诗人，声称朝鲜在9月份“正处于内战之中”。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jang, a defector, was reported to have said members of the OGD had stopped taking
    orders from the younger Kim. The OGD, Jang said, had effectively taken control
    of the country, with some seeking to gain wealth through increased foreign trade
    and open markets. "It's not actually consciously civil war, but there are these
    two incompatible forces at play," he reportedly said.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 张成泽，一名逃亡者，据报道表示OGD的成员已经不再听从年轻的金的命令。张成泽说，OGD实际上已经控制了国家，一些人寻求通过增加对外贸易和开放市场来获得财富。“这实际上并不是有意识的内战，但这两股不可调和的势力正在发挥作用，”据报道他说。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The alleged coup is said to have begun last year with Kim Jong-un only serving
    as a puppet leader while officials from the OGD, including Hwang, pulled the strings.
    It was, Jang claimed, triggered by the execution in December of Jang Sung-taek,
    Kim's uncle by marriage, who was a political rival of the OGD.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据说这场政变去年开始，当时金正恩只是个木偶领导人，而OGD的官员，包括黄，在幕后操纵。张成泽称，这起因于去年12月，金正恩的叔叔、OGD的政治对手张成泽被处决。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: News of Jang Sung-taek's execution was accompanied by a string of extraordinary
    insults, branding him a "traitor for all ages" and "despicable human scum" who
    was "worse than a dog". A 2,700-word state-media report of his trial in a special
    military tribunal said he had admitted to plotting insurrection and a string of
    other crimes.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 张成泽被处决的消息伴随着一连串的激烈侮辱，称他是“万世之罪人”和“令人作呕的人类垃圾”，比狗还要糟糕。一份2,700字的国家媒体报告称，他在特别军事法庭上承认策划叛乱和其他一系列罪行。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"By Jang dying, Kim Jong-un is now surrounded by the OGD," said Jang Jin-sung
    of the purge of Kim''s uncle.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “随着张成泽的死亡，金正恩现在被OGD所包围，”张成泽谈论金正恩的叔叔被清洗时说。
- en: '**Upsetting the status quo**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**颠覆现状**'
- en: Should Korean reunification were to happen, it would upset the current status
    quo in North Asia and amount to an economic and geopolitical earthquake felt around
    the world.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果朝鲜半岛实现统一，它将颠覆东北亚当前的现状，引发一场全球范围内感受到的经济和政治地震。
- en: First, what would be the cost? Remember the burden to West Germany as it integrated
    East Germany into a united country?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，统一成本会是多少？记得西德在整合东德成为一个国家时所承担的负担吗？
- en: '[Wikipedia](http://en.wikipedia.org/wiki/Korean_reunification)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科](http://en.wikipedia.org/wiki/Korean_reunification)'
- en: 'reports that the economic disparities between the two Koreas is much worse
    than the two Germanys [emphasis added]:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 报道指出，韩国两极的经济差异比两个德国之间的差异要大得多[强调添加]：
- en: 'Economic differences between North and South Korea are also a cause of concern.
    Korean reunification would differ from the German reunification precedent. In
    relative terms, North Korea''s economy is currently worse than that of East Germany
    in 1990\. ***The income per capita ratio (PPP) was about 3:1 in Germany*** (US$25,000
    for the West, about US$8,500 for the East). ***The ratio is close to 18:1 in Korea***
    (in 2011: US$31,700 for the South, US$1,800 for the North). While at the moment
    of German reunification the East German population (around 17 million) was about
    a third of the West German (more than 60 million), the North Korean population
    (around 24.5 million) is currently around half of South Korea''s (around 49 million).'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 韩国南北之间的经济差异也是一个令人担忧的问题。朝鲜半岛的统一与德国统一的前例将有所不同。从相对角度看，目前朝鲜的经济状况比1990年的东德还要糟糕。***人均收入比（购买力平价，PPP）在德国大约是3:1***（西德为25,000美元，东德约为8,500美元）。***而在韩国，这一比例接近18:1***（2011年：南方为31,700美元，北方为1,800美元）。在德国统一的时候，东德人口（约1700万）约为西德人口（超过6000万）的三分之一，而目前朝鲜人口（约2450万）约为韩国人口（约4900万）的一半。
- en: A recent report states that the cost of unification could amount to 7% of GDP
    for a decade (via
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一份报告称，统一的成本可能达到GDP的7%（通过
- en: '[Reuters](http://www.reuters.com/article/2013/01/01/us-korea-north-unification-idUSBRE90004F20130101)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2013/01/01/us-korea-north-unification-idUSBRE90004F20130101)'
- en: '):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: Unification of the two Koreas could cost the South up to 7 percent of annual
    GDP for a decade though the South would benefit in various ways such as cheap
    labor and the North's resources, South Korea's Finance Ministry said on Wednesday.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两韩统一可能使韩国南部在未来十年内损失高达7%的国内生产总值，尽管南部会通过廉价劳动力和北部的资源等方式受益，韩国 Finance Ministry 周三说。
- en: Investors can kiss the Korean growth miracle goodbye for the foreseeable future.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者可以预见未来告别韩国增长奇迹了。
- en: The geopolitical dimensions could be just as ugly. Here is China's view of Korean
    reunification (via
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 地缘政治层面的情况可能同样糟糕。这是中国对朝鲜统一的观点（通过
- en: '[Wikipedia](http://en.wikipedia.org/wiki/Korean_reunification)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科](http://en.wikipedia.org/wiki/Korean_reunification)'
- en: '):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: 'In 1984, the Beijing Review provided China''s view on Korean unification: "With
    regard to the situation on the Korean peninsula, China''s position is clear: it
    is squarely behind the proposal of the Democratic People''s Republic of Korea
    for tripartite [between the two Koreas and the United States] talks to seek a
    peaceful and independent reunification of Korea in the form of a confederation,
    free from outside interference. China believes this is the surest way to reduce
    tension on the peninsula."'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1984年，北京评论提供了中国对朝鲜统一的观点：“关于朝鲜半岛的情况，中国的立场很清楚：它完全支持朝鲜民主主义人民共和国的三方[朝鲜半岛南北和美国]谈判，寻求在没有外来干扰的情况下以联邦形式实现朝鲜半岛的和平独立统一。中国认为这是减轻半岛紧张局势的最可靠途径。”
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Chinese strategic goal of opposing any foreign domination of the Korean
    peninsula, to prevent an attack on northeast China, resulted in intervention against
    America and South Korea in the Korean War as "self-defense." The reformist Chinese
    leader Deng Xiaoping was at times skeptical of Korean unification, remembering
    that after Vietnamese reunification, Vietnam sided with the Soviet Union in the
    Sino-Soviet split. However, China's support for North Korea, to prevent it from
    becoming too pro-Soviet, meant supporting their proposals for reunification, including
    Kim Il Sung's "Democratic Confederal Republic of Koryo" and Ten-Point Policy.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国反对朝鲜半岛任何外国统治的战略目标，以防止对中国东北的攻击，在朝鲜战争中作为“自卫”而对美国和韩国进行干预。改革派中国领导人邓小平有时对朝鲜统一持怀疑态度，他记得在越南统一后，越南在是中苏分裂中站在苏联一边。然而，为了防止朝鲜过于亲苏，中国支持朝鲜，意味着支持他们的统一提案，包括金日成的“高丽民主联邦共和国”和十点政策。
- en: 'Translation: China would freak out if American troops were stationed in a bordering
    country. It would undoubtedly create fresh geopolitical tensions. Consider this'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：如果美国军队驻扎在与中国接壤的国家，中国会感到恐慌。这无疑会创造新的地缘政治紧张。考虑这个
- en: '[account](http://sinonk.com/2014/10/03/north-korean-scholars-and-koguryo-how-to-reignite-a-historical-controversy-on-chinese-national-day/)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[账户](http://sinonk.com/2014/10/03/north-korean-scholars-and-koguryo-how-to-reignite-a-historical-controversy-on-chinese-national-day/)'
- en: of the friction between a "friendly" China and North Korea, where North Korea
    referred to the tomb of a Korean king located in modern day China, with implications
    that it is Korean territory. Now imagine a reunified Korea and raise the level
    of tension by an order magnitude.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 中国和美国之间关于一个“友好”的中国和朝鲜之间的摩擦，朝鲜指的是位于当今中国的一位韩国国王的陵墓，暗示这是韩国领土。现在想象一下一个统一的朝鲜，并将紧张程度提高一个数量级。
- en: At this point, any speculation about possible coups and Korean reunification
    is just that, speculation about a low probability event. Nevertheless, investors
    should keep an eye on how the situation may develop, as it represents a level
    of tail-risk that's unlikely to be in too many analysts' spreadsheet models.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，关于可能的政变和朝鲜统一的所有猜测都只是猜测，这是一个低概率事件。然而，投资者应该关注情况可能如何发展，因为这将代表一个不太可能出现在许多分析师的电子表格模型中的尾部风险水平。
- en: Meanwhile, despite talk about reunification, the
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，尽管有关于统一的说法，
- en: '[news](https://twitter.com/TheKoreaHerald/status/519302170248638464)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻](https://twitter.com/TheKoreaHerald/status/519302170248638464)'
- en: about the latest incident shows that the status quo remains unchanged.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 关于最新事件的报道显示现状并未改变。
- en: Carry on, but be aware of the possibility of earth-shattering developments.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 继续前进，但要注意可能发生震撼性发展的可能性。
