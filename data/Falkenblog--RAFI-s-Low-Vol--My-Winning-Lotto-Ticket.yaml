  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[选出了来自塞尔维亚的新主席](http://themat.com/section.php?section_id=3&page=showarticle&ArticleID=26478)'
- en: ', and hopefully he will be more effective than the last guy, who reportedly
    thought that wrestling was old enough to not need lobbying at the Olympics--wrong!
     The first thing he did was implement new rules, most importantly, a cumulative
    score for the whole match, 2 points for a takedown, and two three minute periods.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ，希望他比上任的人更有效率，据报道上任的人认为摔跤已经足够古老，不需要在奥运会上进行游说——错误！他做的第一件事就是实施新规则，其中最重要的是整场比赛的累积得分，一个擒抱得2分，两个三分钟的比赛时段。
