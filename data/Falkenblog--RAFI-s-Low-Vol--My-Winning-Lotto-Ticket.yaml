- en: I bought a Powerball ticket for the $500MM lottery last Saturday, and was actually
    interviewed by a local TV crew when I bought my one ticket, and said something
    to the effect that $2 buys me several minutes of daydreams about buying ridiculous
    things (that $100k lake submarine in SkyMall magazine).  Later I discovered a
    better reason for my purchase. In the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 上个星期六我买了一张5000万美元的Powerball彩票，并且当我买了一张彩票时，当地的电视台团队实际上采访了我，并且我说了一些类似于“2美元让我幻想几分钟，想象着购买荒谬的东西（《SkyMall》杂志上的那艘10万美元的湖中潜艇）。后来，我发现了我购买的更好的原因。
- en: '[many-worlds interpretation](http://en.wikipedia.org/wiki/Many-worlds_interpretation)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[多世界诠释](http://en.wikipedia.org/wiki/Many-worlds_interpretation)'
- en: of quantum mechanics, every quantum event
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 量子力学中，每个量子事件
- en: '*happens*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*发生了*'
- en: . It's basically the only way many can reconcile the
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: .这基本上是许多人调和
- en: '[EPR](http://en.wikipedia.org/wiki/EPR_paradox)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[EPR （爱因斯坦 - 罗森逊 - 波登斯基）](http://en.wikipedia.org/wiki/EPR_paradox)'
- en: paradox or Schrodinger's cat being alive and dead. All possible alternative
    histories and futures are real, each representing an actual "world" or "universe".
    Therefore, after buying that ticket, I actually won the $500MM jackpot in many
    of those universes. Unfortunately, in
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 悖论或薛定谔的猫活着和死了。所有可能的替代历史和未来都是真实的，每个都代表一个实际的“世界”或“宇宙”。因此，在购买了那张彩票后，我实际上在很多这样的宇宙中赢得了5亿美元的头奖。不幸的是，在
- en: '***this***'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '***这***'
- en: particular universe I did not win the lottery, but, I can take comfort that
    many of 'me' did win, and my utility function somewhere among those universes
    is insanely high. For some reason, I'm not enjoying that as much as I should based
    on the math.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有赢得彩票的这个宇宙，但我可以安慰自己，在这些宇宙中的许多'我'中，我的效用函数极高。出于某种原因，根据数学来看，我并没有像应该那样尽情享受那种感觉。
- en: '**************************************'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**************************************'
- en: A neat
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一个整洁的
- en: '[paper](http://faculty.chicagobooth.edu/emir.kamenica/documents/identity.pdf)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://faculty.chicagobooth.edu/emir.kamenica/documents/identity.pdf)'
- en: highlights that married couples have higher divorce rates when the woman earns
    more than the man. Interestingly  the hypothesis the authors give for this is
    'gender identity', the idea that men and women think a man works outside the home,
    the woman inside, and there's a cost to deviating from this norm.  They never
    try to motivate why men and women might think that's a good way to frame things.
    That strikes me as rather hollow, a patently arbitrary tradition that makes  couples
    seem like stupid ciphers of sociological tides.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 结婚夫妇中，**女性收入高于男性**时离婚率更高。有趣的是，作者提出的假设是“性别认同”，即男人和女人认为男人在家外工作，女人在家内工作，偏离这一规范会有代价。他们从未试图解释为什么男人和女人会认为这是正确的框架。这对我来说似乎是空洞的，显然是一个任意的传统，使夫妇们好像是愚蠢的社会风俗符号。
- en: I think it's definitely true that men like women who make money, just not more
    than what they do, similar to what men say about intelligence (in speed dating
    surveys, men like their women smart, just not smarter).  I also think women feel
    their man is not as dominant, and thus less masculine, when they earn more than
    him, related to research showing
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为男人确实喜欢挣钱的女性，只是不能比他们更多，就像男人在速配调查中所说的智慧一样（男人喜欢聪明的女人，只是没有比他们更聪明）。我也认为女人觉得自己的男人不够主导，因此不那么男人气概，当她们的收入超过他时，与研究显示相关
- en: '[women have more orgasms with wealthier men](http://jezebel.com/5134284/women-orgasm-more-with-rich-men-claim-researchers)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[女性与更富有的男性更容易达到性高潮](http://jezebel.com/5134284/women-orgasm-more-with-rich-men-claim-researchers)'
- en: .  In either case, this highlights people are social animals, and so they don't
    maximize 'absolute wealth' but rather, something more contextual, which is often
    highly correlated with absolute wealth.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 。在任何情况下，这突出了人是社会动物，因此他们不会最大化'绝对财富'，而更多是在特定环境下，这往往与绝对财富高度相关。
