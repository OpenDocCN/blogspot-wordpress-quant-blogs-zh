  zh: 的杠杆约束投资者。其次，她的论文
- en: '[Agency and Institutional Investment](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1977739)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[机构投资与认购投资](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1977739)'
- en: ', with Michael Brennan and Cheng on delegated investors maximizing excess (ie
    relative) returns.  Both papers suggests irrational rules of thumb create incentives
    for massive misallocations of capital, which implies selling low volatility funds
    should be a piece of cake.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，与迈克尔•布伦南和程杰一起，并委托投资者最大化过剩（即相对）回报。两篇论文都表明，非理性的经验法则创造了大规模资本的错误配置的激励，这意味着卖出低波动性基金应该是小菜一碟。
