- en: Research Affiliates (RAFI)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Research Affiliates (RAFI)
- en: '[suggests](http://www.researchaffiliates.com/Our%20Ideas/Solutions/RAFI/RAFI%20Low%20Volatility%20Equity/Pages/Home.aspx#tabs-methodology)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[建议](http://www.researchaffiliates.com/Our%20Ideas/Solutions/RAFI/RAFI%20Low%20Volatility%20Equity/Pages/Home.aspx#tabs-methodology)'
- en: that you can dominate simple low volatility portfolios by blending them with
    some fundamental metrics.  Specifically, value, cash-flow, dividends, and sales,
    combined into a 'fundamental value' metric, generates a 200 basis point return
    premium that can carry over into the low beta portfolio, all while generating 25%
    lower volatility. These are reasonable expectations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过将简单的低波动性投资组合与一些基本指标混合来主导它们。具体来说，价值、现金流、股利和销售，结合成为一个'基本价值'指标，产生了一个200个基本点的回报溢价，这可以延续到低贝塔投资组合，同时产生了25%的更低波动性。这些都是合理的预期。
- en: I'm skeptical that dividends and sales add to the Sharpe ratio of this approach,
    but hey, at least it's four factors, not 40\.  One of the bigger opportunities
    here is that  low volatility, is  correlated with other metrics associated with
    higher returns like higher cash flow, value, low probability of default, etc.
    That is, it's like
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑股息和销售额是否会增加这种方法的夏普比率，但是嘿，至少是四个因素，而不是40个。 这里的一个更大的机会之一是低波动性与其他与更高回报相关的指标相关，如更高的现金流，价值，低违约概率等。也就是说，这就像
- en: '**if**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**if**'
- en: small cap stocks had low betas, then clearly one should merge the two factors
    because they both are good selection criteria.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 小市值股票的贝塔值很低，那么很明显应该合并这两个因素，因为它们都是很好的选择标准。
- en: But then, it's easy to reach too far, and much value destruction comes from
    trading too much, overfitting, and that's what this kind of approach encourages.
    So, it takes great discipline trying to improve the low volatility approach whilst
    not overdoing it. The 200 basis point bogey suggests RAFI has realistic expectations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，要走得太远是很容易的，太多的价值破坏来自过度交易，拟合过度，而这就是这种方法鼓励的。因此，努力改进低波动性方法而不过度做是需要极大的纪律。200个基本点的目标表明RAFI有现实的预期。
