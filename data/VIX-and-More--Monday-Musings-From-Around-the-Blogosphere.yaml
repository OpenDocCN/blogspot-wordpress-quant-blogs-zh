  zh: 来源：[http://vixandmore.blogspot.com/2008/08/monday-musings-from-around-blogosphere.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/monday-musings-from-around-blogosphere.html#0001-01-01)
- en: I stayed up late to watch the [men’s 4x100 freestyle relay](http://www.nbcolympics.com/video/share.html?videoid=0811_hd_swb_hl_l0194)
    and it was well worth losing some sleep to see that amazing anchor leg by Jason
    Lezak.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我熬夜看了[男子4x100米自由泳接力赛](http://www.nbcolympics.com/video/share.html?videoid=0811_hd_swb_hl_l0194)，看到贾森·勒扎克那惊人的决胜腿，熬夜也值得。
- en: In any event, I am fortunate that other bloggers have been out there digging
    up some nuggets to keep my brain engaged...
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我很幸运，其他博主一直在外面挖掘一些宝贝，让我的大脑保持活跃...
