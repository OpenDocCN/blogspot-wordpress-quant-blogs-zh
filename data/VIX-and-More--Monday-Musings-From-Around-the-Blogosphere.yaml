  zh: 波动率指数与更多内容：来自博客圈周一的思考
- en: 来源：[http://vixandmore.blogspot.com/2008/08/monday-musings-from-around-blogosphere.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/monday-musings-from-around-blogosphere.html#0001-01-01)
