- en: 'I recently became a member of the Board of Advisors to [Qwest Investment Management](http://www.qwestfunds.com/),
    an investment management firm which specializes in identifying, structuring and
    managing investment products. The firm is currently focused on investments in
    the natural resource sector. One of my tasks is to write a monthly newsletter,
    known as *Qwest for Returns.* the first edition asks whether the US is becoming
    Argentina. Here is the synopsis:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近成为了[Qwest Investment Management](http://www.qwestfunds.com/)咨询委员会的成员，这是一家专注于识别、构建和管理投资产品的投资管理公司。该公司目前专注于自然资源部门的投资。我的任务之一是撰写一份名为*Qwest
    for Returns*的月度通讯。首期通讯探讨了美国是否正在犯阿根廷一个世纪前犯过的错误。以下是摘要：
- en: In this issue we explore if the U.S. is making the same mistakes as Argentina
    did a century ago. Will the U.S. see its competitiveness erode, its economy weaken
    further and the U.S. Dollar continue its decline? A weakening of the U.S. Dollar
    could be bullish for commodities.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本期通讯中，我们探讨了美国是否正在犯阿根廷一个世纪前犯过的错误。美国的竞争力是否会减弱，经济是否会进一步疲软，美元是否将继续下跌？美元的疲软可能对大宗商品有利。
- en: You can see the newsletter [here](http://www.qwestfunds.com/qwest_information_centre/monthly_newsletter.html).
  id: totrans-10
