- en: Listen carefully when I tell you that volatility and correlation are the two
    most important and useful factors in determining stock returns. Two good blogs
    that discuss these topics- more so volatility,  are Jared Woodward’s  Condor Options 
    [http://www.condoroptions.com/](http://www.condoroptions.com/)  and    Bill Luby’s
    Vix and More [http://vixandmore.blogspot.com/](http://vixandmore.blogspot.com/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说波动性和相关性是决定股票回报的两个最重要和有用的因素时，请仔细听。两个讨论这些话题的好的博客——更多的是波动性，是 Jared Woodward
    的 Condor Options [http://www.condoroptions.com/](http://www.condoroptions.com/)
    和 Bill Luby 的 Vix and More [http://vixandmore.blogspot.com/](http://vixandmore.blogspot.com/)。
- en: 'These two factors are dissected by academics and option traders for a reason:
    a) they work more reliably than most factors b) they give sophisticated players
    and edge–most traders can’t understand how to use them, or are unwilling to put
    in the time. **Most of what goes on in stock charts we tend to view singulary
    in a two-dimensional plane. In reality, the market is one gigantic multidimensional
    puzzle that is both correlated and cointegrated.  A stock is but one planet in
    a larger solar system, and is similary pulled by invisible forces that humans
    took hundreds of years to discover. Neither stocks, commodities, or anything else
    that is publicly traded exists in a vacuum–nothing with the exception of over
    the counter instruments move only to the beat of their own drummer.** Attempting
    to visualize intermarket relationships at the short term level is nearly impossible
    for the human eye. Its hard to tell what leads or lags what. But that’s ok, because
    it allows those with computers and statistics to see things that you cannot. Now
    I’m not trying to sound like an advertisement for canned intermarket software,
    but these things are important to recognize. Like it or not, we are all in some
    kind of arms race for higher profitability, and those who don’t have nuclear weapons
    are at a distinct disadvantage. I will try to go through some examples and applications,
    but as you can tell, I’m excited about the things that I have “discovered” that
    many people have known all along. So stick around……..you might see the market
    beyond 200day moving averages and of course (ahem) DV2 and other (cough) good
    DV  indicators. :o)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个因素被学者和期权交易员剖析是有原因的：a) 它们比大多数因素更可靠 b) 它们为 sophisticated players 提供了优势——大多数交易者无法理解如何使用它们，或者不愿意投入时间。**大多数我们在股票图表上看到的东西，我们倾向于在二维平面上单独看待。实际上，市场是一个巨大的多维拼图，既有相关性也有协同性。一只股票只是更大太阳系中的一个行星，同样受到人类花了数百年才发现的无形力量的牵引。股票、商品或其他公开交易的任何东西都不存在于真空中——除了场外交易工具，没有什么是只按照自己的鼓点行进的。试图在短期水平上可视化市场之间的关系几乎对人类来说是
    impossible 的。很难判断什么领先或落后。但没关系，因为这允许那些有计算机和统计学知识的人看到你无法看到的东西。现在我并不是试图听起来像一个市场软件的广告，但这些事情是值得认识的。不管你是否喜欢，我们都在某种程度上为了更高的盈利而进行某种形式的军备竞赛，没有核武器的人处于明显的劣势。我会尝试通过一些例子和应用来说明这个问题，但正如你所看到的，我对那些“发现”的东西感到兴奋，而很多人一直都知道。所以请继续关注……您可能会看到超越200天移动平均线的市场，当然（咳嗽）DV2和其他（咳嗽）好的DV指标。
    :o)
