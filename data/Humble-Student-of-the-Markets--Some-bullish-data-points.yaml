- en: 'Humble Student of the Markets: Some bullish data points'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：一些乐观的数据点
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/some-bullish-data-points.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/some-bullish-data-points.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/some-bullish-data-points.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/some-bullish-data-points.html#0001-01-01)
- en: After my recent posts, examples
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近日我的博文之后，例子
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/08/your-move-jean-claude.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://humblestudentofthemarkets.blogspot.com/2011/08/your-move-jean-claude.html)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/08/dark-crosses-everywhere.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://humblestudentofthemarkets.blogspot.com/2011/08/dark-crosses-everywhere.html)'
- en: ', I have been accused of overly gloomy, bearish and even Apocalyptic.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，我被告知过于悲观、熊市甚至末日论。
- en: Today, I would like to present a number of bullish data points as a change of
    pace. It's always useful to look at the other side of the story, in order to challenge
    your own viewpoint. We all suffer from confirmation bias, which is the tendency
    to find data points or news items that confirm our biases.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我想给大家呈现一些乐观的数据点，作为节奏的改变。挑战自己的观点总是有用的，为了看到故事的另一面。我们都受到确认偏差的困扰，这是寻找符合我们偏见的数据点或新闻项的倾向。
- en: 'In brief, I would like to discuss each of the following points:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 简要讨论以下各点：
- en: Insiders are buying.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部人士正在买入。
- en: Warren Buffett is buying.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特正在买入。
- en: Sentiment is getting so bearish that it has reached the public consciousness,
    which is contrarian bullish.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情绪变得如此悲观，已经达到了公众意识，这是逆向乐观的迹象。
- en: '**Insider buying**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**内部买入**'
- en: Insiders are known to be smart investors. Even if they are not trading on material
    non-public information, which is against the law, their investment activity has
    on average beaten the market. So the market got very excited when TrimTabs reported
    last week that insiders were buying at the heaviest pace since May 2008\.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 内部人士被认为是聪明的投资者。即使他们不是在交易机密未公开信息，这是违法的，但他们的投资活动平均来说超过了市场。因此，当TrimTabs上周报告说内部人士正在以自2008年5月以来的最快速度买入时，市场非常兴奋\.
- en: Others have jumped on the story by reporting that
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其他一些人通过报道说
- en: '[insider buying activity was heaviest in financials](http://www.gurufocus.com/news/142081/insider-trades-show-strong-bullish-signs-in-financials)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[内部人士在金融行业的买入活动最为活跃](http://www.gurufocus.com/news/142081/insider-trades-show-strong-bullish-signs-in-financials)'
- en: ', which is bullish for that sector.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，这对那个部门来说是有利的。
- en: Wait a minute - heaviest buying since May 2008? Wasn't May 2008
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 等一下 - 自从2008年5月以来最活跃的购买？2008年5月不是
- en: '***before***'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***之前***'
- en: the crash in stock prices? While this group has shown outperformance in the
    past, insider activity is not a perfect timing indicator and they can be early
    in their calls. Izabella Kaminsky at
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 股市暴跌？尽管这个群体过去表现出了超越市场的表现，但内部人士的活动并不是一个完美的时机指标，他们可能会提前做出判断。Izabella Kaminsky在
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/08/12/651676/insiders-are-buying-at-fastest-pace-since-may-2008/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/08/12/651676/insiders-are-buying-at-fastest-pace-since-may-2008/)'
- en: 'highlighted TrimTab''s warning about the less than perfect record of insiders:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 突出显示了TrimTab对内部人士记录不完美的警告：
- en: But TrimTabs cautions that insiders are not infallible. Insiders were also buying
    heavily in late 2007 and early 2008, right before the financial crisis intensified.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但TrimTabs警告说内部人士并非完美无缺。在金融危机加剧之前的2007年底和2008年初，内部人士也大量买入。
- en: '**Warren Buffett is buying**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**沃伦·巴菲特正在买入**'
- en: The Oracle of Omaha had been
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 奥马哈的智者一直在
- en: '[speaking bullishly about the economy and the market](http://www.ritholtz.com/blog/2011/07/warren-buffett-on-u-s-housing-employment-economy/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[对经济和市场的乐观讲话](http://www.ritholtz.com/blog/2011/07/warren-buffett-on-u-s-housing-employment-economy/)'
- en: in early July. More recently, Fortune publish an interview with Buffett entitled
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在7月初。最近，财富杂志发表了对巴菲特的采访，标题为
- en: '[Buffett: The lower stocks go, the more I buy](http://finance.fortune.cnn.com/2011/08/11/warren-buffett-buy-stocks/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴菲特：股市跌的越低，我买的越多](http://finance.fortune.cnn.com/2011/08/11/warren-buffett-buy-stocks/)'
- en: '. Firstly, Buffett observed that he sees no recession on the horizon from his
    read of Berkshire Hathaway''s businesses:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，巴菲特观察到，他从伯克希尔哈撒韦的业务来看，目前看不到衰退的迹象：
- en: Up until right now, all of our businesses have been coming back---even Europe
    isn't doing that badly---except for businesses relating to home construction which
    is on its rear end. [Importantly Buffett did say that if events continue like
    the last few weeks it will change things.] Business has been coming back steadily,
    even more than the mood of the public.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到目前为止，我们所有的业务都在恢复---即使欧洲的表现也不算太差---除了与房屋建设相关的业务正处于低谷。**重要的是，巴菲特确实表示，如果事件继续像过去几天那样发展，情况将会改变。**商业一直在稳步恢复，甚至超过了公众的情绪。
- en: 'He went on to say that they are buying stocks and issuing Berkshire bonds in
    the process:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着说，他们在买入股票的同时发行伯克希尔债券：
- en: In the meantime, Buffett is looking to buy stocks -- oh, and apparently to sell
    Berkshire bonds too. Berkshire is reportedly taking advantage of record low rates
    and issuing bonds to raise dirt-cheap capital. For Buffett right now at least,
    this is not a time for fear. This is a time for action.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，巴菲特正在寻找买入股票的机会——哦，显然也在出售伯克希尔债券。据报道，伯克希尔正在利用创纪录的低利率发行债券，以筹集极其便宜的资本。对于巴菲特来说，现在至少，这不是一个害怕的时代。这是一个行动的时代。
- en: Are stocks really cheap on an absolute basis or are they just cheap relative
    to bonds? I don't pretend to be as smart an investor as Warren Buffett, but respected
    value investor
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 股票真的是在绝对基础上便宜，还是只是相对于债券便宜？我不会假装自己像沃伦·巴菲特那样聪明，但是一位受人尊敬的价值投资者
- en: '[Jeremy Grantham](http://www.scribd.com/fullscreen/62002016)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jeremy Grantham**（[杰里米·格兰瑟姆](http://www.scribd.com/fullscreen/62002016)）'
- en: of GMO recently wrote that fair value on the S&P 500 is no more than 950\.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最近GMO的公平价值在标普500指数不超过950点。
- en: There is a case to be made that bonds are expensive, especially after the Fed
    intervened to say that they would keep rates low for another two years (which
    would encourage a borrow-short-lend-long carry trade).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有观点认为债券价格昂贵，尤其是在美联储干预表示他们将在未来两年内保持低利率（这将鼓励借短贷长交易）。
- en: '[Marc Faber](http://marcfaberblog.blogspot.com/2011/08/i-personally-think-treasury-market-long.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**Marc Faber**（[马克·费伯](http://marcfaberblog.blogspot.com/2011/08/i-personally-think-treasury-market-long.html)）'
- en: 'agrees with this assessment:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**同意这一评估**：'
- en: I personally think the Treasury market (NYSE:TLT), the long-dated, are a bubble
    and it will be one of the worst investments for the longer term if you buy a 10-year,
    a 30-year U.S. Treasury so I’m a bit puzzled that Treasuries are now yielding,
    are essentially near record lows. I would rather sell Treasuries.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我个人认为国债市场（纽约证券交易所：TLT），长期来看是一个泡沫，如果你买入10年、30年的美国国债，将是长期最糟糕的投资之一，所以我对国债收益率现在接近历史低点感到有点困惑。我更愿意出售国债。
- en: In that case, could Berkshire be issue cheap debt to buy stocks in order to
    arbitrage the difference in expected returns?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，伯克希尔可以用便宜的债务买入股票，以对冲预期回报的差异吗？
- en: '**Consensus is getting too bearish**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**共识过于看空**'
- en: The final bullish data point that I have is the contrarian magazine cover indicator.
    Yesterday, I wrote about
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我最后的看多数据点是逆向杂志封面指标。昨天，我写了关于
- en: '[the risks in Europe](http://humblestudentofthemarkets.blogspot.com/2011/08/your-move-jean-claude.html)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲的风险**（[欧洲的风险](http://humblestudentofthemarkets.blogspot.com/2011/08/your-move-jean-claude.html)）'
- en: ', but look at this Time Magazine cover:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但是看看这本《时代》杂志的封面：
- en: When the story gets to the popular mainstream press such as Time, is it time
    to buy?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当故事传到像《时代》这样的主流媒体时，是不是该买入的时候了？
- en: My inner bear doesn`t have a good answer to that question, other to point to
    this
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的熊对此问题没有一个好的答案，除了指向这个
- en: '[technical analysis study from Goldman Sachs](http://www.scribd.com/doc/62278277/Charts-That-Matter-8-11)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**高盛的技术分析研究**（[高盛的技术分析研究](http://www.scribd.com/doc/62278277/Charts-That-Matter-8-11)）'
- en: '(ht: ZeroHedge) indicating that when the VIX spikes to the high 40`s, as it
    did last week, it usually either marks an intermediate term bottom or a sideways
    consolidation pattern in the market. The report, however, does cite the risks
    to Europe as part of their forecast.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: （ht：ZeroHedge）指出，当VIX上周飙升到40多的高点时，它通常要么标志着市场的中期底部，要么是市场横盘整理的模式。然而，该报告确实提到了欧洲风险作为他们预测的一部分。
- en: Sentiment analysis seems to be the most compelling from the bullish viewpoint.
    Given the risks in the system, my best guess is that the market is likely to be
    choppy but move sideways after this oversold relief rally is complete.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 从看多角度来看，情绪分析似乎是最有说服力的。考虑到系统中的风险，我最好的猜测是，在这次超卖的修正完成后，市场可能会波动但横向移动。
