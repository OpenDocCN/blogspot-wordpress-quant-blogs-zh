- en: 'VIX and More: A Favorite Trade: VXX Weeklys'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: A Favorite Trade: VXX Weeklys'
- en: 来源：[http://vixandmore.blogspot.com/2012/06/favorite-trade-vxx-weeklys.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/favorite-trade-vxx-weeklys.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/06/favorite-trade-vxx-weeklys.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/favorite-trade-vxx-weeklys.html#0001-01-01)
- en: 'I might as well admit this up front: [weekly options](http://vixandmore.blogspot.com/search/label/weeklys)
    are one of my favorite innovations in many years and [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    weeklys have become one of my preferred trades during the past few months.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不妨坦白说：[周度期权](http://vixandmore.blogspot.com/search/label/weeklys)是多年来我最喜欢的创新之一，而[VXX](http://vixandmore.blogspot.com/search/label/VXX)周度期权已成为过去几个月我最喜欢的交易之一。
- en: Why? Several factors are at play. Huge [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    is a plus, as is growing liquidity, the ability to employ VXX for speculative
    and/or [hedging purposes](http://vixandmore.blogspot.com/search/label/hedging),
    and the applicability of [VIX-based ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    as trading vehicles for the news cycle.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？有几个因素在起作用。高[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)是一个优点，流动性增长、运用VXX进行投机和/或[对冲目的](http://vixandmore.blogspot.com/search/label/hedging)的能力，以及[VIX-based
    ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)作为新闻周期交易工具的适用性。
- en: The chart below shows the VXX weekly options that expire today and compares
    them to options on the standard monthly options expiration cycle, which still
    have one week left until expiration. Note that with three hours left in today’s
    trading session, the implied volatility (and [skew](http://vixandmore.blogspot.com/search/label/skew))
    of the VXX options is distorted as we approach expiration. Whereas the options
    that expire next week have an implied volatility reading in the 77 – 125 range,
    today’s weekly options prices have IVs of over 700 on the call side and over 400
    on the put side. While this may seem outrageous, given the fact that the VIX can
    spike without warning and the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    and VXX will move sharply in conjunction with the cash/spot VIX, options prices
    (and thus IV) have to account for the possibility of a spike – particularly in
    light of the recent news cycle.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图表展示了今日到期的VXX周度期权，并将其与还有整整一周才到期的标准月度期权到期周期内的期权进行了比较。请注意，在今日交易时段还剩下三个小时时，随着到期日的临近，VXX期权的隐含波动率（以及[偏度](http://vixandmore.blogspot.com/search/label/skew)）被扭曲。下周到期的期权隐含波动率读数在77
    – 125的范围内，而今日的周度期权在看涨期权方面的隐含波动率超过700，在看跌期权方面超过400。虽然这看起来可能很疯狂，鉴于VIX可能会毫无预警地急剧波动，以及[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)和VXX将与现金/现货VIX同步大幅波动，期权价格（以及因此隐含波动率）必须考虑到波动的可能性——尤其是在最近新闻周期的背景下。
- en: If you think VXX IV and options prices are crazy, then perhaps it’s time you
    considered trading the VXX weeklys.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为VXX的隐含波动率和期权价格很疯狂，那么也许是时候考虑交易VXX周度期权了。
- en: To reiterate what I hope is obvious to everyone who follows the VIX and the
    options market, VXX options are *extremely* aggressive trades and are probably
    best traded as spreads or in other defined risk positions rather than those which
    expose the trader to unlimited risk.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重申一下，对于那些关注VIX和期权市场的每个人来说，VXX期权是*极其*激进的交易，并且可能最适合作为价差或其他定义风险位置进行交易，而不是那些使交易者面临无限风险的位置。
- en: More on this (these) subject(s) in the coming weeks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 未来几周内将更多关于此主题（这些主题）的文章。
