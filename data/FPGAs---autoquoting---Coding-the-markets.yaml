- en: '[NewYorkScot summarises the High Performance on Wall St conference](http://newyorkscot.wordpress.com/2006/09/20/high-performance-on-wall-st-fpga).
    Nice one! I guess we won’t be putting our pricing engine on FPGA any time soon.
    While minimal latency pricing is critical for fixed income autoquoting systems,
    flexibility is top priority too. Those crazy traders want to twiddle their pricing
    models intraday. And they want new pricing models all the time too…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[NewYorkScot总结了华尔街高性能会议](http://newyorkscot.wordpress.com/2006/09/20/high-performance-on-wall-st-fpga)。不错！我猜我们不会在短期内将定价引擎放在FPGA上。尽管最小延迟定价对于固定收益自动报价系统至关重要，但灵活性也是头等重要的。那些疯狂的交易员想要在一天之内调整他们的定价模型。他们也想要一直有新的定价模型……'
