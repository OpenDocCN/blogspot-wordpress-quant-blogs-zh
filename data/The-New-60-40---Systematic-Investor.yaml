- en: The New 60/40 | Systematic Investor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新的60/40 | 系统投资者
- en: 来源：[https://systematicinvestor.wordpress.com/2012/08/07/the-new-6040/#0001-01-01](https://systematicinvestor.wordpress.com/2012/08/07/the-new-6040/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://systematicinvestor.wordpress.com/2012/08/07/the-new-6040/#0001-01-01](https://systematicinvestor.wordpress.com/2012/08/07/the-new-6040/#0001-01-01)
- en: I want to share a brilliant idea and a great example from the [You’re Looking
    at the Wrong Number](http://gestaltu.blogspot.ca/2012/07/youre-looking-at-wrong-number.html)
    post at the [GestaltU](http://gestaltu.blogspot.ca/) blog. Today, I will focus
    on the section of this post that outlines simple steps to improve a typical 60/40
    stock/bond portfolio by using risk allocation instead of dollar allocation, and
    targeting constant portfolio volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想分享一个绝妙的想法和一个来自[GestaltU](http://gestaltu.blogspot.ca/)博客的[你看错了数字](http://gestaltu.blogspot.ca/2012/07/youre-looking-at-wrong-number.html)帖子中的精彩例子。今天，我将重点关注这个帖子中概述的简单步骤，通过使用风险分配而不是美元分配，改善典型的60/40股票/债券组合，并
    targeting constant portfolio volatility。
- en: 'I will use SPY (S&P 500) as a proxy for a stock allocation and TLT (20 Year
    Treasuries) as a proxy for a bond allocation. Let’s start by loading historical
    prices for SPY and a few fixed income ETF’s using the [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我将使用SPY（标普500）作为股票分配的代理，TLT（20年国债）作为债券分配的代理。让我们首先通过[系统投资者工具箱](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)加载SPY和几个固定收益ETF的历史价格：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[![](img/a8d02771f9a635eac9313ae390795fae.png "plot1.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/08/plot1-small.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/a8d02771f9a635eac9313ae390795fae.png "plot1.png.small")'
- en: The fixed income ETFs are not as safe as you might have been expected. The SHY
    (Barclays 1-3 Year Treasury Bond Fund) is consistently up with out large draw-downs.
    However, both IEF (Barclays 7-10 Year Treasury Bond Fund) and TLT (Barclays 20
    Year Treasury Bond Fund) do go through periods of loosing money.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 固定收益ETF并不像你预期的那样安全。SHY（巴克莱1-3年国债基金）一直上涨，没有大的回撤。然而，IEF（巴克莱7-10年国债基金）和TLT（巴克莱20年国债基金）确实会经历亏钱的时期。
- en: 'Next let’s build a traditional dollar weighted 60/40 stock/bond portfolio and
    risk weighted version:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来让我们构建一个传统的美元加权60/40股票/债券组合和风险加权版本：
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Next let’s create a risk weighted portfolio with 6% volatility. I will adjust
    portfolio leverage up/down based on the one month historical volatility to target
    6% annual volatility.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来让我们创建一个6%波动的风险加权组合。我将根据过去一个月的历史波动性调整组合杠杆，以target 6%的年波动性。
- en: '[PRE2]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'In the last step, I want to invest portfolio cash position into short-term
    treasuries (SHY) to improve overall performance and create summary reports:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一步中，我想将组合现金头寸投资于短期国债（SHY），以提高整体表现并创建摘要报告：
- en: '[PRE3]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'I’m very happy with results: the returns went down a bit, but portfolio risk
    adjusted performance is up and draw-downs went down from 30% to 12%. The consistent
    returns are especially important for a retirement portfolio because it allows
    you to better plan how much money you can withdraw and sustain your fund for a
    longer term.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我对结果非常满意：回报率有所下降，但组合风险调整后的表现提高了，回撤从30%下降到12%。稳定的回报对于退休组合尤为重要，因为它允许你更好地规划你可以提取多少资金，并维持你的基金更长时间。
