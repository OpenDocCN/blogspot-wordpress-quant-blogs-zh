- en: 'Quantifiable Edges: When Monday & Tuesday of Thanksgiving Week Are Lower'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的优势：感恩节周一和周二下跌的情况
- en: 来源：[http://quantifiableedges.blogspot.com/2010/11/when-monday-tuesday-of-thanksgiving.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/when-monday-tuesday-of-thanksgiving.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/11/when-monday-tuesday-of-thanksgiving.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/when-monday-tuesday-of-thanksgiving.html#0001-01-01)
- en: As I showed a few days ago Thanksgiving week has had some very bullish tendencies
    on both Wednesday and Friday.  Interesting about the current week  is that both
    Monday and Tuesday have closed down in the SPX.  Going back to 1961 I looked at
    performance on Wed through Fri after Mon and Tues were lower.  There were only
    eight other instances.  They are listed below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如几天前我展示的，感恩节周的周三和周五有一些非常看涨的倾向。当前周的有趣之处在于，周一和周二SPX都收盘下跌。追溯到1961年，我查看了在周一和周二下跌之后，周三至周五的表现。只有其他八次实例。它们如下列所示。
- en: Instances are lower than I would prefer but stats are heavily lopsided to the
    short-term bullish case.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实例比我更喜欢的要低，但统计数据严重倾向于短期看涨情况。
- en: Happy Thanksgiving!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 感恩节快乐！
