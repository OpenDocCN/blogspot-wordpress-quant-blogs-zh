  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/05/strange-dream.html#0001-01-01](http://magmasystems.blogspot.com/2009/05/strange-dream.html#0001-01-01)
- en: '[![](img/57a33059affff2647f0eaeaaf36a1a5c.png)](http://4.bp.blogspot.com/_BNP90JOg4yU/ShfVoMtqymI/AAAAAAAAAI0/oqem9_uJm5s/s1600-h/Simpsons.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/57a33059affff2647f0eaeaaf36a1a5c.png)](http://4.bp.blogspot.com/_BNP90JOg4yU/ShfVoMtqymI/AAAAAAAAAI0/oqem9_uJm5s/s1600-h/Simpsons.jpg)'
- en: I had a very strange dream last night. I dreamed that I left my current job
    and went to work for Google. When I got there, I found myself in a big loft, surrounded
    by 20-something year old geniuses. I asked them where my desk and computer was.
    They looked at me with puzzlement. I asked then where all of the computer monitors
    were, and they didn't know what a computer monitor was. I started describing how,
    on the trading floor where I worked, the traders has 6 or 8 monitors stacked on
    their desks. Then everyone started to laugh at me.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我昨晚做了一个非常奇怪的梦。我梦见我离开了现在的工作，去谷歌工作。当我到达那里时，我发现自己在一个大阁楼里，周围都是20多岁的天才。我问他们我的桌子和电脑在哪里。他们用困惑的眼神看着我。我问他们所有的电脑显示器在哪里，他们甚至不知道电脑显示器是什么。我开始描述我在交易大厅工作时，交易员们桌子上堆满了6或8个显示器。然后大家都开始嘲笑我。
- en: In seemed that everyone at Google worked on laptops. They had no conception
    of what a desktop system was, and the fact that a trader had multiple monitors
    seemed absurd. The Google-ites didn't even have desks. They just sat on the floor
    wherever they wanted with their laptops.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎谷歌的每个人都使用笔记本电脑。他们甚至没有概念什么是台式机，交易员有多个显示器似乎很荒谬。谷歌人甚至没有桌子。他们只是想坐在地板上哪里，带着他们的笔记本电脑。
- en: I think that the dream was inspired by
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个梦是由
- en: '[an article](http://www.parsintl.com/18847.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇文章](http://www.parsintl.com/18847.pdf)'
- en: that a friend just sent me.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个朋友刚刚发送给我。
- en: And, it got me wondering if we at the large investment banks could be doing
    things in a better way .....
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我开始思考，我们这些大型投资银行是否可以有更好的工作方式。。。。
