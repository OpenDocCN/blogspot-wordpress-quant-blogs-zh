  type: TYPE_NORMAL
  zh: Magmasystems博客：一个奇怪的梦
- en: 来源：[http://magmasystems.blogspot.com/2009/05/strange-dream.html#0001-01-01](http://magmasystems.blogspot.com/2009/05/strange-dream.html#0001-01-01)
