- en: 'Data suggest people from all cultures tend to like landscapes. These painting
    have open spaces, with big trees with branches towards the ground, a river, a
    view between two mountains, animals, flowering and fruiting plants, and lastly,
    a path that one can follow. Thus, modern artists take note: in 100 years no one
    will care about your avant guard take on man''s inhumanity to man, or his banality,
    as represented by a bunch of soup cans. It''s funny listening to this guy note
    that people though art demand was much more culture dependent.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据表明，来自所有文化的人都倾向于喜欢风景。这些绘画有开阔的空间，有树木的大树，树枝朝着地面，有一条河流，两座山之间的景色，动物，开花结果的植物，最后，还有一条可以跟随的小路。因此，现代艺术家要注意：100年后，没人会在乎你对人类非人道行为或者平庸的前卫看法，比如一堆罐头汤。有趣的是听到这个人指出，人们对艺术的需求要依赖于文化。
