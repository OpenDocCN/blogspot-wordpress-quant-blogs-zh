- en: These results appear strongly favorable. The average week over the sample period
    returned 0.175%. The results above beat the average by more than 3 to 1 from 1
    to 4 weeks out. Last week's action appears quite bullish.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果看起来非常有利。在样本期间，平均每周回报率为0.175%。上述结果在1至4周的时间段内超过了平均值的3倍以上。上周的市场行动看起来相当乐观。
