- en: 'Quantifiable Edges: Strong Breadth To Finish The Week'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：强烈的宽度指标结束本周
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/strong-breadth-to-finish-week.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/strong-breadth-to-finish-week.html#0001-01-01)
