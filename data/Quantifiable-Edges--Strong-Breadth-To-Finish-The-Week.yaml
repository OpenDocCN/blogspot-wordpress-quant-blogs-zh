  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/strong-breadth-to-finish-week.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/strong-breadth-to-finish-week.html#0001-01-01)
- en: 'A quick breadth study to share with you this morning. Wednesday and Friday’s
    rallies were both accompanied by strong breadth figures as advancers outnumbered
    decliners by more than 3 to 1\. I looked back to 1969 to see how the market performed
    in the past when breadth readings were at least 3 to 1 positive in two of three
    days. Results below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上和大家分享一个快速的宽度研究。周三和周五的上涨都伴随着强烈的宽度指标，上涨股票数量是下跌股票的3倍以上。我回溯到1969年，看看当宽度指标在两天内至少为3比1的正面时，市场过去的表现如何。以下结果：
