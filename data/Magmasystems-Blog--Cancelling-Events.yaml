- en: Mitch Cherniak poses a question that I posed a few weeks ago about "compensating
    events".
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 米奇·切尔尼亚克提出了一个我几周前提出的关于“补偿事件”的问题。
- en: Mitch seems to be involved in that same project that produced Streambase. I
    am not sure if Cherniak is involved with Streambase in any way, but it would be
    interesting in the Streambase folks have thought about this same topic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 米奇似乎参与了产生Streambase的那个同一项目。我不确定切尔尼亚克是否以任何方式参与了Streambase，但如果Streambase的人已经考虑了这个话题，那将会很有趣。
