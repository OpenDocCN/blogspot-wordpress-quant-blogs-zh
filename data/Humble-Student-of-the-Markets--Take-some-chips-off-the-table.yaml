- en: '**Nearing upside targets**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**接近目标上限**'
- en: I recently outlined several ways of estimating the upside potential of the current
    market rally. A number of tripwires have been triggered or nearly triggered. While
    the market may strengthen further, it's time to take some chips off the table.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近概述了估算当前市场上涨潜力的几种方法。一些触发器已被触发或接近触发。尽管市场可能进一步加强，但现在是时候拿出一些筹码了。
- en: Firstly, the S&P 500 is nearing initial resistance at the combination of the
    first Fibonacci resistance level and descending trend line at about 4200.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，标普500正在接近首个斐波那契阻力水平和约4200点处的下降趋势线的结合处的初始阻力。
- en: As well, the S&P 500 Intermediate Term Breadth Oscillator recycled from an oversold
    to an overbought condition. While overbought markets can become more overbought,
    it would be prudent to be reducing some risk at these levels.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，标普500中期 Breadth Oscillator 从超卖状态恢复到超买状态。虽然超买的市场可能会变得更加超买，但在这些水平上谨慎地降低一些风险会是明智之举。
- en: While these represent cautionary signals, some other indicators are still bullish.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些信号值得警惕，但还有一些其他指标仍然看涨。
