  zh: 来源：[http://quantifiableedges.blogspot.com/2011/09/long-term-change-charts-of-xiv-and-vxx.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/09/long-term-change-charts-of-xiv-and-vxx.html#0001-01-01)
- en: I saw the other day that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我前几天看到的是
- en: '[UBS is launching 12 new VIX-based ETFs](http://www.businessinsider.com/ubs-launches-12-new-volatility-etns-2011-9)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[UBS正在推出12只基于VIX的新ETFs](http://www.businessinsider.com/ubs-launches-12-new-volatility-etns-2011-9)'
- en: . Today I thought I’d show some interesting charts of VXX (IPath short-term
    VIX) and XIV (VelocityShares Inverse VIX short-term). These are not run by UBS,
    but they do use a similar approach to the UBS ETFs that are coming out.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。今天我想展示一些VXX（iPath短期VIX）和XIV（VelocityShares反向VIX短期）的有趣图表。这些不是UBS运营的，但它们确实使用了与即将推出的UBS
    ETF类似的策略。
- en: Trading volatility can be exciting and there are some terrific swings available
    for short-term traders. Just Friday VXX rose 9.5%. But if you think these ETFs
    may be suitable buy-and-hold vehicles, the charts below may change your mind.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 交易波动性可能令人兴奋，对于短期交易者来说，有一些巨大的波动可供利用。就在周五，VXX上涨了9.5%。但如果你认为这些ETF可能是合适的买入并持有工具，下面的图表可能会改变你的想法。
- en: The 1st chart is a % change chart of XIV, the inverse VIX vehicle. It goes from
    the 11/30/10 inception through 9/9/11\. After 6 months or so it began garnering
    some major attention and there were lots of articles written about it. And rightly
    so, since it posted gains of over 100%...
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第一张图表是XIV，反向VIX工具的%变化图表。它从2010年11月30日的创立日期到2011年9月9日。大约6个月后，它开始引起广泛关注，并且有很多关于它的文章。这是有道理的，因为它记录了超过100%的收益...
- en: …but if you had bought at the inception and held through 9/9 you would have
    seen your investment rise by over 100% and then lose all its profits and now be
    down over 30%. That isn’t a pleasant ride. (Also interesting is that XIV did a
    10-1 split in June when shares were near $170.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: …但是如果你在创立时买入并持有到9/9，你的投资将增长超过100%，然后失去所有利润，现在跌幅超过30%。这不是一次愉快的旅行。（同样有趣的是，XIV在6月份进行了10-1拆股，当时股价接近170美元。）
- en: Now let’s look at VXX. VXX has risen over 125% since hitting its low in early
    July. But let’s look at a % change chart over the same time frame as XIV to see
    how it has done during the last 10 months or so.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看VXX。VXX自7月初触及低点以来上涨了超过125%。但让我们看看与XIV相同时间框架的%变化图表，以了解在过去10个月左右它表现如何。
- en: Even with the massive rally since July, an investment made on 11/30/10 would
    be down 7%. And if we go back to VXX inception?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使自7月份以来有大涨，11/30/10做出的投资也会下降7%。如果我们回到VXX创立时呢？
- en: The massive 2-month rally doesn’t look like much on this chart. Since VXX’s
    inception in 2/2009 it is down about 89% despite more than doubling in the last
    2 months.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 巨大的2个月上涨在这张图表上看起来并不多。自VXX于2009年2月创立以来，尽管在过去两个月翻了一番，但跌幅约为89%。
- en: Some of the reason for the long-term failure of these ETNs is due to expenses,
    but much of it is thanks to the impact of backwardation and contango when they
    do daily rolls, as well as the mathematical difficulties in overcoming large drawdowns.
    (A 50% loss needs a 100% gain to break even. A 75% loss needs a 300% gain…)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些ETN长期失败的部分原因是费用，但很大程度上要归功于它们每日滚动时逆向市场和正向市场的影响，以及克服大幅回撤的数学困难。（50%的损失需要100%的收益才能回本。75%的损失需要300%的收益……）
- en: I won’t get into backwardation/contango issues here, but below I have listed
    a few places you could learn more. The bottom line is that these products can
    be terrific trading vehicles, but 1) you need to understand them and 2) as I hope
    was clearly demonstrated in the charts above, buy and hold is typically not a
    good strategy.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会在这里讨论逆向市场/正向市场的问题，但我列出了一些你可以了解更多的地方。底线是，这些产品可以是出色的交易工具，但1）你需要理解它们，2）正如我希望在上面图表中清楚展示的，买入并持有通常不是一个好的策略。
