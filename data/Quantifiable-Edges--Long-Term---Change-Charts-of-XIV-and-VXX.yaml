- en: 'Quantifiable Edges: Long-Term % Change Charts of XIV and VXX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Quantifiable Edges：XIV和VXX的长期%变化图表
- en: 来源：[http://quantifiableedges.blogspot.com/2011/09/long-term-change-charts-of-xiv-and-vxx.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/09/long-term-change-charts-of-xiv-and-vxx.html#0001-01-01)
