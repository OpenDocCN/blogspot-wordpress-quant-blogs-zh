- en: 'Quantifiable Edges: What A Strong Reaction To The Fed Could Lead To'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：强烈的美联储反应可能导致什么
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/what-strong-reaction-to-fed-could-lead.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/what-strong-reaction-to-fed-could-lead.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/what-strong-reaction-to-fed-could-lead.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/what-strong-reaction-to-fed-could-lead.html#0001-01-01)
- en: '[![](img/b1899f4bfcf342d790bb8714070e0c82.png)](http://quantifiableedges.blogspot.com/2008/03/how-market-might-react-to-fed.html)
    [Last month](http://quantifiableedges.blogspot.com/2008/03/how-market-might-react-to-fed.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b1899f4bfcf342d790bb8714070e0c82.png)](http://quantifiableedges.blogspot.com/2008/03/how-market-might-react-to-fed.html)
    [上个月](http://quantifiableedges.blogspot.com/2008/03/how-market-might-react-to-fed.html)'
- en: I presented historical returns following days when there was a strong reaction
    (+1%) to a Fed (pictured at right) announcement. The results showed that the positive
    reaction was typically short-lived. Another highly anticipated Fed announcement
    is due tomorrow. Tonight I thought I’d present historical returns following a
    disappointment (just in case).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我列出了在美联储公告后出现强烈反应（+1%）的历史回报。结果显示，这种积极的反应通常转瞬即逝。明天又将有一次备受期待的美联储声明。今晚我想列出在失望（以防万一）之后的历史回报。
- en: '[![](img/819ce75c4bf250909861168c4209f6b6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgoUiQ04i3qqp2AlwdJs4BTqtVn8xYYUK36Bb4d9tDpuw25g4rDP8aW5jeUbktBHV7Z_Y9YziBo_anFdU_1n7bNikarbe8NDnbdRBf_Knm7bgrX5ppr16-fC6VhUw4UUx8KL5820ZLSKJo/s1600-h/2008-4-30+Post+Fed+Drop.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/819ce75c4bf250909861168c4209f6b6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgoUiQ04i3qqp2AlwdJs4BTqtVn8xYYUK36Bb4d9tDpuw25g4rDP8aW5jeUbktBHV7Z_Y9YziBo_anFdU_1n7bNikarbe8NDnbdRBf_Knm7bgrX5ppr16-fC6VhUw4UUx8KL5820ZLSKJo/s1600-h/2008-4-30+Post+Fed+Drop.PNG)'
- en: As you can see, a strongly negative reaction to a Fed announcement has typically
    been followed by a very positive next two weeks. So…if the Fed does something
    the market “likes” it will go up tomorrow, but over the next two weeks returns
    will likely be disappointing. If the Fed disappoints the market tomorrow we’ll
    see afternoon weakness. This disappointment could lead to a nice rise over the
    next two weeks. So the bulls should want the Fed to upset them tomorrow, and the
    bears should hope for a short-covering rally.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，对美联储声明的强烈负面反应通常紧接着两周内会出现非常积极的回报。所以……如果美联储做出了市场“喜欢”的决定，明天股价会上涨，但接下来两周的回报可能会令人失望。如果美联储明天让市场失望，我们将会看到下午的弱势。这种失望可能会导致接下来两周内出现良好的上涨。因此，多方应该希望美联储明天能给他们一个惊喜，而空方应该希望出现短期回补反弹。
- en: I find these tendencies to be quite interesting. My untested (as of yet) theory
    on why this occurs is that “good” news normally will come in the form of a rate
    cut or other stimulus. This kind of good news happens during times of economic
    and market weakness and the improvement for both can take time. “Bad” or “disappointing”
    news many times will come in the form of tightening. The Fed tightens normally
    when the economy and markets are strong. Just as they can’t fix it in a day, they
    can’t break it in a day either. Their “bad” decision won’t derail a rally right
    away and the market will typically continue to trudge higher for a while.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这些倾向 quite interesting 很有趣。我尚未测试过的（截至目前）关于这种现象的理论是，所谓的“好消息”通常以降息或其他刺激形式出现。这种好消息通常发生在经济和市场疲软的时期，而两者的改善可能需要时间。“坏消息”或“令人失望的消息”很多情况下会以紧缩的形式出现。美联储在经济增长强劲时通常会收紧货币政策。正如他们不可能在一天之内解决问题，他们也不可能在一天之内破坏它。他们的“坏”决策不会立即导致市场反弹，市场通常还会持续上涨一段时间。
- en: 'Whatever the reason, the point to remember is this: Don’t get too caught up
    in the reaction to the Fed tomorrow. The move likely won’t last longer than a
    day or two before reversing itself.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论出于什么原因，需要记住的要点是：不要过于关注明天美联储的反应。这种变动很可能不会持续超过一天或两天，然后就会反转。
- en: '*Edit note: Test was run back to 1982.*'
  id: totrans-12
  prefs: []
