  type: TYPE_NORMAL
  zh: 'Falkenblog: 平均是不好的'
- en: 来源：[http://falkenblog.blogspot.com/2012/04/average-is-bad.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/average-is-bad.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/04/average-is-bad.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/average-is-bad.html#0001-01-01)
- en: A nice thing about market economies is they are generally run by experts, not
    consensus. This aristocracy is often derided as plutocratic, but as your average
    person is incredibly ignorant, I think as long as there's competition, plutocrats
    are much better than any plebiscite. Consider where 35% did worse than guessing
    on this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场经济的一个好处是它们通常由专家管理，而不是共识。 这种贵族统治常常被嘲笑为富国政治，但由于你平均的人相当无知，我认为只要有竞争，富国政治比任何公投都要好得多。
    考虑到35%的人在这个测试上比猜测还要差
