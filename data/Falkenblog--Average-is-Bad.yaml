  zh: '[皮尤研究中心测试](http://pewresearch.org/politicalquiz/quiz/index.php)'
- en: of political knowledge. Questions were all about our two political parties,
    such as "which party is generally more supportive of restricting access to abortion?"
    They are all that easy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于政治知识。问题都是关于我们两个政党的，比如“哪个党派通常更支持限制堕胎的权利？” 它们都很简单。
- en: This is why the indices are such biased reflections of average performance,
    your average investor is quite ignorant, and trips over himself needlessly giving
    money to brokers. They know more than experts on their daily affairs, but on generalizations
    and higher-level insights not in their bailiwick, they fail miserably.  I know
    literacy tests were disingenuously used to discriminate in the past, but I fundamentally
    the idea was sound, as currently it is just like letting fans vote on who gets
    in the football
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是指数是如此偏向于平均表现的原因，你的普通投资者相当无知，不必要地把钱给经纪人。 他们对自己的日常事务了解比专家多，但在一般化和高层次的洞察力方面不在他们的领域内，他们惨败了。
    我知道识字测试过去被虚伪地用来歧视，但我认为这个想法基本上是合理的，因为目前它就像让球迷投票决定谁进入足球场一样。
