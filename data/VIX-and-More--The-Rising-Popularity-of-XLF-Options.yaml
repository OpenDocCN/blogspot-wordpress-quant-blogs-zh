- en: 'VIX and More: The Rising Popularity of XLF Options'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯和更多：XLF期权的日益普及
- en: 来源：[http://vixandmore.blogspot.com/2008/02/rising-popularity-of-xlf-options.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/rising-popularity-of-xlf-options.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/rising-popularity-of-xlf-options.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/rising-popularity-of-xlf-options.html#0001-01-01)
- en: Earlier in the week, I looked at the decreasing volume in VIX options in [Interest
    in VIX Waning?](http://vixandmore.blogspot.com/2008/02/interest-in-vix-waning.html)  Over
    the course of my analysis, I attributed some of the decline in VIX [options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    to the launch of [QID](http://vixandmore.blogspot.com/search/label/QID) (and SDS)
    options back in November.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，我查看了VIX期权的成交量在[对VIX的兴趣减弱？](http://vixandmore.blogspot.com/2008/02/interest-in-vix-waning.html)中。在我的分析过程中，我将VIX
    [期权](http://vixandmore.blogspot.com/search/label/VIX%20options)的某些下降归因于去年11月[QID](http://vixandmore.blogspot.com/search/label/QID)（和SDS）期权的推出。
- en: While the QID and SDS are undoubtedly stealing some market share from the VIX
    for those looking at leveraged hedging opportunities, a much bigger factor has
    been the meteoric rise in interest in options for [XLF](http://vixandmore.blogspot.com/search/label/XLF),
    the financial sector SPDR.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然QID和SDS无疑从那些寻找杠杆对冲机会的市场份额中窃取了一些VIX的份额，但一个更大的因素是[XLF](http://vixandmore.blogspot.com/search/label/XLF)，金融板块SPDR期权兴趣的急速上升。
- en: As the graphic below demonstrates, XLF options were not actively traded until
    July 2007.  After a surge in interest in mid-summer, volume dropped off until
    November, at which time implied volatility and options volume both rose dramatically.  By
    means of comparison, back in June 2007, XLF and VIX options traded in roughly
    equal numbers, but so far in 2008, XLF options volume has been outpacing VIX options
    volume by about five to one.  Additionally, I find it noteworthy that a there
    has been a sustained increase in XLF options volume since the beginning of November
    – the same time that VIX options volume peaked and started to decline.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，直到2007年7月，XLF期权并没有活跃交易。在夏末兴趣激增后，成交量下降，直到11月，此时隐含波动率和期权成交量都急剧上升。作为比较，2007年6月，XLF和VIX期权的成交量大致相等，但今年迄今为止，XLF期权的成交量已经超过了VIX期权的成交量的五倍。此外，我还发现自11月初以来，XLF期权的成交量持续增加值得注意——就在此时VIX期权的成交量达到顶峰并开始下降。
- en: There are several other features of the XLF implied volatility chart that are
    worth pointing out.  One of which is that implied volatility and options volume
    have moved in almost perfect lockstep over the past six months.  Another point
    of interest is that XLF implied volatility peaked just as the major indices bottomed
    in January.  A break below the current 35 support level might signal a lessening
    of put activity in the financial sector and perhaps indicate that the January
    bottoms are a good bet to hold.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: XLF隐含波动率图表还有其他几个值得关注的特点。其中之一是，过去六个月中，隐含波动率和期权成交量几乎完美同步移动。另一个有趣的是，XLF隐含波动率在1月份主要指数触底时达到顶峰。跌破当前的35支撑水平可能会表明金融板块的看跌活动减少，或许表明1月份的触底是一个好的赌注。
