- en: 'VIX and More: Highest Intraday VIX Readings'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Highest Intraday VIX Readings'
- en: 来源：[http://vixandmore.blogspot.com/2010/06/highest-intraday-vix-readings.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/highest-intraday-vix-readings.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/highest-intraday-vix-readings.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/highest-intraday-vix-readings.html#0001-01-01)
- en: With stocks suffering a minor meltdown as I type this (DJIA 9997), I thought
    I might use the ongoing European sovereign debt crisis and recent May 21^(st)
    [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes) to 48.20
    to put the recent VIX spike in the context of the all-time highest intraday VIX
    readings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我写下这些文字的时候，股市经历了一次小规模的崩盘（道琼斯指数9997），我想我可以用目前正在进行的欧洲主权债务危机和最近5月21日的[VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)到48.20来将最近的VIX
    spike放入历史上最高的日内VIX读数中。
- en: The graphic below captures the six crises which have resulted in VIX spikes
    above the 40.00 level since 1990\. Notably, the 2008 financial crisis stands well
    above the crowed with an intraday high of 89.53\. The other five crises have all
    seen intraday VIX spikes that have topped out in the 48-50 range, with last month’s
    spike to 48.20 making the European sovereign debt crisis the 6^(th) highest threat
    – at least as far as an implied volatility proxy is concerned – in the past 20
    years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图捕捉了自1990年以来导致VIX日内读数超过40.00水平的六次危机。值得注意的是，2008年金融危机的日内高点89.53远高于其他危机。其他五次危机都曾出现过日内VIX读数
    spike 达到48-50的范围，上月VIX的spike达到48.20，使欧洲主权债务危机成为过去20年中第六大威胁——至少就隐含波动率代理而言。
- en: If one were to use reconstructed data going back to [1987](http://vixandmore.blogspot.com/search/label/1987),
    the best estimate is that the VIX (actually the [VXO](http://vixandmore.blogspot.com/search/label/VXO))
    would have hit about 170.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用回溯到[1987](http://vixandmore.blogspot.com/search/label/1987)的重建数据，VIX（实际上是[VXO](http://vixandmore.blogspot.com/search/label/VXO)）的最好估计是大约170。
