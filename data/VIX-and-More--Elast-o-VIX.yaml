  zh: 来源：[http://vixandmore.blogspot.com/2007/03/elast-o-vix_07.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/elast-o-vix_07.html#0001-01-01)
- en: '[![](img/85f874d5772523ad543bb0b504f5ed83.png)](http://i104.photobucket.com/albums/m163/bl82/contortionist1.jpg)The
    events of last week gave us an opportunity to [examine](http://vixandmore.blogspot.com/2007/03/vix-spikes-and-echo-volatility.html)
    what happens when the VIX spikes 30% or more in one day.  For the most part, the
    conclusion was that spikes of this magnitude generally represent a near-term VIX
    top; save some [echo volatility](http://vixandmore.blogspot.com/search/label/echo%20volatility)
    spikes, they also indicate that the VIX should trend down from a large spike.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![85f874d5772523ad543bb0b504f5ed83.png](http://i104.photobucket.com/albums/m163/bl82/contortionist1.jpg)上周的事件让我们有机会[研究](http://vixandmore.blogspot.com/2007/03/vix-spikes-and-echo-volatility.html)VIX一天内上涨30%或更多时会发生什么。总的来说，结论是这种规模的上涨通常代表近期VIX的顶部；除了某些[回声波动](http://vixandmore.blogspot.com/search/label/echo%20volatility)的上涨外，它们还表明VIX应该从大幅上涨后趋势下降。'
- en: We are in uncharted territory once again this week, this time with the mean-reversion
    engine working overtime to snap the VIX back down from the low 20s to 15.  In
    an unprecedented move, the VIX fell over 15% twice within five trading days, dropping
    16% on 2/28 and 19% yesterday.  Interestingly, the last time two 15% drops fell
    in reasonably close proximity was in June 2006, when they were ten days apart.  Prior
    to that, there were only nine 15% drops in the previous 17 years and only two
    of those occurred in the decade leading up to the events of last June.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们本周再次进入未知领域，这次平均回归引擎加班工作，将VIX从低20%推回到15。在一个前所未有的举动中，VIX在五天内两次下跌超过15%，2月28日下跌16%，昨天下跌19%。有趣的是，上次两个15%的跌幅在相对接近的位置出现是在2006年6月，当时它们相隔十天。在此之前，过去17年中只有九个15%的跌幅，其中只有两个发生在去年6月的事件之前的十年里。
- en: 'At one point yesterday, the VIX was down 20%.  While it edged away from that
    number by the end of the trading day, I thought it might be instructive to look
    at the only three times in VIX history that it has fallen 20% in one day: 9/22/93;
    4/15/94; and 6/15/06.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天某个时候，VIX下跌了20%。虽然它在交易结束时远离了这个数字，但我认为研究VIX历史上只有一天内下跌20%的仅有三次：9/22/93；4/15/94；和6/15/06，可能会有所启发。
- en: For those who are not familiar with the [composite historical graphs](http://vixandmore.blogspot.com/search/label/composite)
    I have included here in the past, the chart below takes the three data points
    above and normalizes the aggregate end of day values at 100 for the day in which
    the VIX fell 20% (also indicated with a “0” on the X axis and a vertical dashed
    line through it.)  Here I have included the aggregate pricing data for the five
    days leading up to the 20% VIX drop (-5 to -1) and the twenty days immediately
    following the drop (1 to 20.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不熟悉我过去在这里包含的[组合历史图表](http://vixandmore.blogspot.com/search/label/composite)的人来说，下面的图表将上述三个数据点标准化，使得VIX下跌20%的那一天（在X轴上用“0”表示，并通过垂直虚线穿过它）的累计日终值定为100。在这里，我包括了VIX下跌前五天（-5到-1）的累计定价数据和下跌后二十天（1到20）的累计定价数据。
- en: The graph itself should tell the rest of the story.  Personally, I found it
    most interesting that the 20% VIX drop was – at least in this historical context
    – a mean-reverting reaction that reversed three days of increasing volatility
    rather than striking out in a new direction.  Interesting perhaps, but not surprising,
    as it is consistent with one of the [recurring themes](http://vixandmore.blogspot.com/2007/02/one-day-20-spikes-in-vix.html)
    in this blog.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图表本身应该能讲述剩下的故事。我个人认为最有趣的是，20%的VIX跌幅——至少在这个历史背景下——是一个平均回归反应，它逆转了三天增加的波动性，而不是走出新方向。有趣也许，但并不令人惊讶，因为它与博客中一个[反复出现的主题](http://vixandmore.blogspot.com/2007/02/one-day-20-spikes-in-vix.html)一致。
