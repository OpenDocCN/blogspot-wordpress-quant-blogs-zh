  prefs: []
  type: TYPE_NORMAL
  zh: '[州税正在反弹](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=aKBVswcpwXBE)'
- en: . As well,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。同样，
- en: '[ISM manufacturing data](http://scottgrannis.blogspot.com/2010/04/ism-manufacturing-data-very-strong.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[ISM制造业数据](http://scottgrannis.blogspot.com/2010/04/ism-manufacturing-data-very-strong.html)'
- en: also appears to be robust.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也显示出强劲的迹象。
- en: Is the US economic rebound poised for another upleg?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国经济的反弹是否准备好再次上升？
- en: Instead of trying to analyze backward looking economic releases, I prefer to
    look at the market’s response, which are more forward looking and the signals
    are available in real-time.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与其试图分析过去的经济发布，我更喜欢看市场的反应，这些反应更具前瞻性，信号是实时可用的。
- en: '**Real-time market data pointing to a rebound**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**实时市场数据指向反弹**'
- en: Consider the US non-farm payroll release Friday.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到上周五美国的非农业就业数据发布。
- en: '[Robert Hall at NBER](http://www.bloomberg.com/apps/news?pid=20601087&sid=a_m4UWCu_Rrg&pos=1)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[NBER的Robert Hall](http://www.bloomberg.com/apps/news?pid=20601087&sid=a_m4UWCu_Rrg&pos=1)'
- en: believes that the NFP release makes it clear that the recession is over, the
    bond market agreed with Hall by selling off, which is often
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 认为NFP发布表明经济衰退已经结束，债券市场也同意了Hall的观点，通过抛售债券来表示，这通常是
- en: '[an indication of a stronger economy](http://scottgrannis.blogspot.com/2010/04/yields-on-10-yr-treasury-bonds-are-now.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个经济复苏的迹象](http://scottgrannis.blogspot.com/2010/04/yields-on-10-yr-treasury-bonds-are-now.html)'
