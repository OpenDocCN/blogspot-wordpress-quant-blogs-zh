- en: 'Quantifiable Edges: Friday Was Another Low Volume Rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周五又是另一波低量反弹
- en: 来源：[http://quantifiableedges.blogspot.com/2008/11/friday-was-another-low-volume-rally.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/11/friday-was-another-low-volume-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/11/friday-was-another-low-volume-rally.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/11/friday-was-another-low-volume-rally.html#0001-01-01)
- en: The market rallied nicely on Friday but volume came in quite a bit below the
    previous few days. Strong up days on low volume have been creamed lately. A few
    recent examples would include 9/30, 10/13, 10/20, and 11/4\. The table below shows
    results following all one-day gains of 2.5% or more that were accompanied by volume
    under the 10-day average.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五市场反弹良好，但成交量比前几天低得多。最近几个交易日，成交量低于10日均线的强势上涨日都遭遇了大幅下跌。最近的例子包括9月30日、10月13日、10月20日和11月4日。下表显示了所有成交量低于10日均线的一日上涨2.5%或以上的结果。
