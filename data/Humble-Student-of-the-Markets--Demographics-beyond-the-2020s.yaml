- en: I received some thoughtful feedback to my recent post (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了一些对我的近期帖子（见
- en: '[The OK Boomer decade](https://humblestudentofthemarkets.com/2019/12/29/the-ok-boomer-decade/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[OK Boomer的年代](https://humblestudentofthemarkets.com/2019/12/29/the-ok-boomer-decade/)'
- en: ). In particular, one reader referred me to an article by Greg Ip of the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ). 特别是一位读者向我推荐了Greg Ip在
- en: '[WSJ](https://www.wsj.com/articles/the-demographic-threat-to-americas-jobs-boom-11576673115)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](https://www.wsj.com/articles/the-demographic-threat-to-americas-jobs-boom-11576673115)'
- en: regarding the demographic headwinds affecting the American labor force.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于影响美国劳动力的人口统计学逆风的问题。
- en: The U.S. will run out of people to join the workforce. Indeed, this bright cyclical
    picture for the labor market is on a collision course with a dimming demographic
    outlook. While jobs are growing faster than expected, population is growing more
    slowly. In July of last year, the U.S. population stood at 327 million, 2.1 million
    fewer than the Census Bureau predicted in 2014 and 7.8 million fewer than it predicted
    in 2008\. (Figures for 2019 will be released at the end of the month.)
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国将没有更多的人加入劳动力市场。实际上，这个劳动力市场的明亮周期性前景与人口统计学前景的暗淡形成了冲突。尽管就业增长速度超出预期，但人口增长速度放缓。去年7月，美国人口为3.27亿，比人口普查局2014年的预测少了210万，比2008年的预测少了780万。（2019年的数据将在月底发布。）
- en: 'Population growth is dependent on two factors, fertility rate and immigration,
    but the US is fading in both areas:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人口增长依赖于两个因素：生育率和移民，但美国在这两个方面都在减弱：
- en: 'The U.S. has had two longstanding demographic advantages over other countries:
    higher fertility and immigration. Both are eroding. Since 2008, the U.S. fertility
    rate has gone from well above to roughly in line with the average for the Organization
    for Economic Cooperation and Development, a group 36 mostly developed economies...'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 长期以来，美国在其他国家之上拥有两个明显的人口优势：较高的生育率和移民。这两个优势都在减弱。自2008年以来，美国的生育率从远高于经合组织的平均水平变为与其大致持平，经合组织是一个由36个主要发达国家组成的经济组织...
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Meanwhile, the inflow of foreign migrants to the U.S. has been trending flat
    to lower, while trending flat to higher in other countries. Last year, the foreign-born
    population expanded by a historically low 200,000, according to the Census Bureau.
    The exact reasons are unclear. The illegal immigrant population had stopped growing
    before President Trump took office. Legal immigration remained above 1 million
    through 2018.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同时，外国移民流入美国的趋势保持平稳或下降，而在其他国家则保持平稳或上升。根据人口普查局的数据，去年外国出生人口仅增加了有史以来最低的20万人。确切原因尚不清楚。在特朗普总统就职前，非法移民人口已经停止增长。到2018年，合法移民人数仍保持在100万以上。
- en: Indeed, the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，
- en: '[FRED Blog](https://fredblog.stlouisfed.org/2019/12/whither-the-workers/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[FRED博客](https://fredblog.stlouisfed.org/2019/12/whither-the-workers/)'
- en: 'recently highlighted the difference between prime age population growth in
    the US and Canada and hinted that the widening spread may be explained by differences
    in immigration policy:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最近突显了美国和加拿大适龄人口增长之间的差异，并暗示这种差距扩大可能是由移民政策差异造成的：
- en: While fertility rates have declined a little, immigration has helped sustain
    population growth. Immigrants are typically of working age, so immigration can
    increase the working-age population specifically.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管生育率略有下降，但移民帮助维持了人口增长。移民通常是适龄工作人口，因此移民可以增加特定的工作年龄人口。
- en: The 63 Canadian passengers (out of a total of 167) who died on the doomed Ukrainian
    airliner in Tehran provides a window on Ottawa's skilled immigration policy (via
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在德黑兰失事的乌克兰客机上，63名加拿大乘客（共167人）的遇难为渥太华的技能移民政策提供了窗口（通过
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2020-01-09/phds-doctors-bankers-iran-crash-shows-canada-immigration-push)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2020-01-09/phds-doctors-bankers-iran-crash-shows-canada-immigration-push)'
- en: '):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）的文章：
- en: They were doctors, engineers and Ph.D. students. The Canadians who lost their
    lives in the plane crash in Iran were mainly highly educated professionals and
    students, a reflection of the country’s push to attract skilled workers in the
    face of an aging population.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们是医生、工程师和博士生。在伊朗飞机坠毁中遇难的加拿大人主要是受过高等教育的专业人士和学生，这反映了该国在面临人口老龄化问题时推动吸引技术工人的努力。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As governments around the world grapple with how to make immigration work without
    fanning political flames, Canada has taken a different tack, welcoming newcomers
    last year at the fastest pace in decades. About 12% of Canada’s post-secondary
    school population is made up international students, according to the country’s
    data agency...
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当世界各国政府都在努力寻找如何在不过度激发政治情绪的情况下使移民政策有效时，加拿大采取了不同的做法，去年以几十年来最快的速度欢迎新移民。根据该国的数据机构，加拿大高等教育人口的约12%由国际学生组成...
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “It’s really difficult to train someone on that level, integrate them and absorb
    them as high talent,” Parisa Mahboubi, a senior policy analyst at C.D. Howe Institute,
    a Toronto-based research firm, said by phone. “Doctors and dentists for example,
    to be able to obtain the degree that they are able to work in Canada. It takes
    time. It is really sad for both countries, losing those brains,” she said.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “要在那个级别上培养人才，将他们融入并作为高端人才吸收，确实很难，”多伦多研究机构C.D. Howe Institute的高级政策分析师Parisa Mahboubi在电话中说道。“例如，医生和牙医，要想获得能在加拿大工作的学位，是需要时间的。这对两国来说都真的很遗憾，失去了那些人才。”她说。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mahboubi is Iranian-Canadian and has lived in Canada for more than 13 years.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Mahboubi是伊朗-加拿大双重国籍，已经在加拿大生活了13年多。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last year, Canada added a net 437,000 people from abroad, despite being only
    a tenth the size of the U.S., helping to drive its fastest population increase
    in decades, even with declines in fertility.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 去年，加拿大增加了43.7万名来自国外的净人口，尽管其国土面积只有美国的十分之一，这帮助推动了该国几十年来最快的人口增长，尽管生育率有所下降。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Immigration has been a driver of Canada’s economic and cultural development.
    And with natural population’s slow growth, immigration contribution to growth
    in the labor force and even the tax base has been becoming more important,” Mahboubi
    said.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “移民一直是加拿大经济和文化发展的驱动力。随着自然人口的缓慢增长，移民对劳动力增长甚至税收基础的贡献变得越来越重要，”Mahboubi说。
- en: If labor force growth is being hampered by population growth, what does that
    mean for the rest of the world, and the world's long-term economic growth potential?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果劳动力增长受到人口增长的阻碍，这对世界其他地区以及世界长期经济增长潜力意味着什么呢？
