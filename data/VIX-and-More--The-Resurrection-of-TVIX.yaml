- en: Credit Suisse allowed the price of TVIX to fall below 10.00 in late March and
    below 5.00 in late June, by which time I removed it from my radar screen and replaced
    it with a similar product, [UVXY](http://vixandmore.blogspot.com/search/label/UVXY),
    which has the additional benefit of being optionable. When TVIX slipped below
    1.00 last month, I assumed that Credit Suisse had consigned the ETN to a slow
    and painful death.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞士信贷允许TVIX在三月底的价格跌破10.00，在六月底的价格跌破5.00，这时我将它从我的雷达屏幕上移除，用一个类似的产品[UVXY](http://vixandmore.blogspot.com/search/label/UVXY)替代，后者有额外的可选择权的好处。当TVIX在上个月跌破1.00时，我假设瑞士信贷已经将ETN判定为一个缓慢而痛苦的死亡。
- en: Not so fast.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 别急。
- en: Late last Friday, Credit Suisse [announced](http://finance.yahoo.com/news/credit-suisse-ag-announces-reverse-011500337.html)
    a 1-10 reverse split, effective Friday (December 21^(st)) at the open. At today’s
    close of 0.79, a 1-10 split would bring TVIX back up to just 7.90, which is where
    the ETN was trading in June.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周五晚些时候，瑞士信贷[宣布](http://finance.yahoo.com/news/credit-suisse-ag-announces-reverse-011500337.html)一个1-10的反向分割，于本周五（12月21日）开盘时生效。在今天收盘价为0.79的情况下，1-10的分割会使TVIX回升至7.90，这是ETN在六月份的交易水平。
- en: Based on this news, I can only conclude that Credit Suisse intends to resurrect
    TVIX, which, much to my amazement, still has more assets than UVXY ($110 million
    vs. $100 million.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这个消息，我只能得出结论，瑞士信贷打算复活TVIX，这让我感到惊讶，因为TVIX的资产仍然比UVXY多（1.1亿美元对比1亿美元。）
- en: As I see it, this is still a case of too little, too late. At 7.90, TVIX is
    only one bad month away from slipping below the critical 5.00 level where most
    brokers begin to place significant restrictions on shorting. In terms of timing,
    where was Credit Suisse in April or May, when UVXY was taking significant mind
    share and market share from TVIX and a reverse split could have stemmed that tide?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，这仍然是一个“为时已晚”的情况。在7.90的水平，TVIX只有一个月的下跌就会跌破大多数经纪人开始对做空设置重要限制的关键5.00水平。就时机而言，瑞士信贷在四月份或五月份在哪里，当时UVXY从TVIX手中夺取了显著的心智和市场份额，如果当时进行反向分割可能就能阻止那种潮流？
- en: Having made the switch to UVXY as my favored product for the +2x VIX ETP space,
    I am now quite comfortable with a product that has an active options market associated
    with it and have difficulty seeing the rationale for switching back to TVIX, particularly
    since UVXY has also had substantially more liquidity as of late.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经将UVXY作为我最喜欢的+2x VIX ETP产品，我现在对一个有活跃期权市场的产品感到很舒服，并且很难找到回到TVIX的理由，特别是因为最近UVXY的流动性也显著更高。
- en: A number of notable VIXophiles are not even aware that TVIX is going through
    a reverse split, so this is likely to be an uphill battle for Credit Suisse. Ultimately,
    the burden of proof is back on TVIX – and on Credit Suisse – to persuade investors
    that the resurrection of this left-for-dead product is worth trading. As someone
    who has been an avid follower of TVIX from the day it was launched and who was
    writing about TVIX long before it was popular, count me as skeptical, but interested
    to see how the UVXY vs. TVIX drama plays out.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多知名的VIX爱好者甚至没有意识到TVIX正在进行反向分割，这对于瑞士信贷来说可能是一场艰苦的战斗。最终，证明的责任又落在了TVIX——以及瑞士信贷身上——要说服投资者这个被认为已经死亡的产品值得交易。作为一个从TVIX推出那天起就是其热衷追随者并且在其流行之前就开始撰写TVIX文章的人，我对这个产品持怀疑态度，但也很想看看UVXY和TVIX之间的戏剧如何发展。
