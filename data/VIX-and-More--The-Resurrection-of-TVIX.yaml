- en: 'VIX and More: The Resurrection of TVIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: TVIX的复活'
- en: 来源：[http://vixandmore.blogspot.com/2012/12/the-resurrection-of-tvix.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/the-resurrection-of-tvix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/12/the-resurrection-of-tvix.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/the-resurrection-of-tvix.html#0001-01-01)
- en: It has been quite a year for [TVIX](http://vixandmore.blogspot.com/search/label/TVIX),
    formally known as the VelocityShares Daily 2x VIX Short-Term ETN. At the beginning
    of 2012, TVIX was trading about a million shares per day and was known to only
    a small group of investors that followed the [VIX exchanged-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    space. By the middle of February, however, volume in TVIX had soared to 40 million
    shares, making it the volume leader in the VIX ETP space. It seemed as if TVIX
    had made the jump from relative obscurity to headline-grabbing rock star status
    with stunning swiftness and almost no effort.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年对TVIX来说是非常的一年，它正式被称为VelocityShares Daily 2x VIX Short-Term ETN。年初时，TVIX每天的交易量约为一百万股，只被少数关注[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)空间的投资者所知。然而，到了2月中旬，TVIX的交易量激增至四千万股，成为VIX
    ETP领域的成交量领导者。似乎TVIX以惊人的速度和几乎不费吹灰之力的方式，从相对默默无闻一跃成为引人注目的摇滚明星。
- en: TVIX soon became a victim of its own success, a fact which was confirmed when
    Credit Suisse ([CS](http://vixandmore.blogspot.com/search/label/CS)) [announced](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html)
    on February 21^(st) that it had “temporarily suspended further issuances of the
    VelocityShares Daily 2x VIX Short-Term ETNs ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX))
    due to internal limits on the size of the ETNs.” I covered [this story](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html)
    and the subsequent fallout in depth and will not repeat the particulars here (see
    links below for more information) other than to note that the absence of a supply
    of new creation units led to a substantial imbalance between supply and demand,
    with the result that the price of TVIX soared relative to its [Intraday Indicative
    Value](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)
    (a real-time estimate of an ETP’s fair value, based on the most recent prices
    of its underlying securities) and became almost completely unhinged from any reasonable
    estimate of fair value. The extreme price dislocation persisted for a little over
    a month, until Credit Suisse [agreed](http://vixandmore.blogspot.com/2012/03/tvix-creation-units-return-what-it.html)
    to reopen the issuance of creation units “on a limited basis” on March 22^(nd).
    To make a long story short, the price collapsed by more than 50% in two days in
    the wake of this announcement (see the gap down in the chart below), many investors
    suffered huge losses and a slew of law suits were not far behind.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: TVIX很快成为了自己成功的牺牲品，这一事实在2月21日瑞士信贷（[CS](http://vixandmore.blogspot.com/search/label/CS)）[宣布](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html)暂停发行VelocityShares
    Daily 2x VIX Short-Term ETNs ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX))之后得到了确认，原因是ETNs的内部规模限制。我深入报道了[这个故事](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html)及其后果，并且不会在这里重复具体细节（更多详情请查看下面的链接），只是要注意新创设单位的缺失导致了供需之间的巨大不平衡，结果TVIX的价格相对于其[盘中参考价值](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)（基于其基础证券最近价格的实时估计的ETP的公允价值）大幅上涨，并且几乎完全脱离了任何合理的公允价值估计。在极端的价格错位持续了一个多月之后，直到瑞士信贷在3月22日[同意](http://vixandmore.blogspot.com/2012/03/tvix-creation-units-return-what-it.html)以有限的方式重新开放创设单位的发行。简而言之，在这次宣布之后，价格在两天内下跌了超过50%（请看图表下面的跳空缺口），许多投资者遭受了巨大损失，随后是一系列诉讼。
