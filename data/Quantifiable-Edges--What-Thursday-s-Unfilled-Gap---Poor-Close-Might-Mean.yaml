- en: The number of instances was a little bit low. These results are strongly suggestive
    of upside over the next few days, though. The profit factor (gross gains / gross
    losses) over the first 3 days is especially impressive. Also compelling is the
    fact that every instance saw at least 1 close above the trigger day close within
    the next day or two.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 实例数量有点低。然而，这些结果强烈暗示着接下来几天可能会有好转。头三天的利润因子（总利润 / 总损失）尤其令人印象深刻。同样令人信服的是，每个实例都在接下来的一两天内至少看到了一个收盘价高于触发日收盘价的情况。
