- en: '**A data and political problem**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据和政治问题**'
- en: The S&P 500 experienced an air pocket in late November, sparked by a combination
    of the news of the emergence of the Omicron virus variant and the Fed's hawkish
    surprise. Since then, the Omicron news has been mostly benign. While the new variant
    is more transmissible, its effects appear to be less severe. Pfizer and BioNTech
    reported that lab tests showed that a third dose of its vaccine protected against
    the Omicron variant. A two-dose regime was less effective but still prevents severe
    illness. With the Omicron threat off the table, the market staged a strong relief
    rally.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数在11月底经历了断崖式下跌，原因是奥密克戎病毒变异株的出现消息和美联储的鹰派意外消息的双重打击。自那以来，奥密克戎的消息似乎相对温和。虽然这种新变异株的传播性更强，但其影响看起来不那么严重。辉瑞公司和BioNTech报告称，实验室测试显示，其疫苗的第三剂可以保护
    against奥密克戎变异株。两剂接种方案的效果较低，但仍可预防严重疾病。随着奥密克戎威胁的消除，市场展开了一场强劲的救济反弹。
- en: The second threat of a hawkish Fed still remains. As investors look ahead to
    the FOMC meeting next week, the Fed faces both a data and political inflation
    problem. The data problem is that inflation surprise is surging all around the
    world.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储的第二大威胁依然存在。随着投资者展望下周的FOMC会议，美联储面临着数据和政治通胀问题。数据问题在于，全球范围内的通胀惊喜正在激增。
