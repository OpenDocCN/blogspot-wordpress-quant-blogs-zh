- en: 'Thursday’s action was extreme in that the gap down was large and the SPY opened
    at its high and closed at its low. Often reactions this strong and persistent
    are overreactions. Overwhelming negativity such as this has led to quick, sharp,
    bounces in the past. Below is a study that exemplifies this:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四的市场行为非常极端，因为跳空低开幅度较大，SPY开盘价即最高价，收盘价即最低价。这种强烈且持续的反应往往是过度反应。这种压倒性的负面情绪过去曾导致快速而剧烈的反弹。以下是一项研究体现了这一点：
