- en: An average rise of over 2.3% the next day and nearly 4% over the next 3 days
    is substantial. It can be dangerous to draw concrete conclusions from results
    that only consist of 7 instances. On the other hand, when results are this overwhelmingly
    lopsided, it can also be dangerous to ignore them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天平均涨幅超过2.3%，接下来三天内涨幅接近4%，这是相当大的。仅凭仅由7个实例组成的结果得出具体结论可能是有风险的。另一方面，当结果如此压倒性地一边倒时，忽略它们也可能是有风险的。
