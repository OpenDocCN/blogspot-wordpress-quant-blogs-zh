- en: 'Here is a preview of the results for the DV Smoothed Double Stochastic Oscillator
    for the last 3000 bars. Note that the default setting for the stochastic is 10
    days.Both long and short signals work well on an annualized basis, and extreme
    levels of the stochastic are very accurate predictors for next day returns whether
    going long or short. The edge is very significant:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh:   这里是对过去3000根K线的DV平滑双随机振荡器结果的预览。注意随机振荡器的默认设置是10天。无论是长期还是短期信号，在年度化方面都表现良好，而随机振荡器的极端水平是非常准确的预测工具，可以预测次日无论是多头还是空头的回报。这个优势非常显著：
