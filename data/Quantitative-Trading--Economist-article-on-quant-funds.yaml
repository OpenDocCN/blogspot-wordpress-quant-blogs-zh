  type: TYPE_NORMAL
  zh: 量化交易：《经济学人》对量化基金的文章
- en: 来源：[http://epchan.blogspot.com/2007/10/economist-article-on-quant-funds.html#0001-01-01](http://epchan.blogspot.com/2007/10/economist-article-on-quant-funds.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2007/10/economist-article-on-quant-funds.html#0001-01-01](http://epchan.blogspot.com/2007/10/economist-article-on-quant-funds.html#0001-01-01)
- en: The media seems to have an endless fascination with quant funds. Here is the
    latest
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体似乎对量化基金有着无尽的迷恋。以下是最新消息
- en: '[article](http://economist.com/finance/displaystory.cfm?story_id=10026288)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://economist.com/finance/displaystory.cfm?story_id=10026288)'
- en: from the Economist magazine, summarizing the postmortem published by several
    researchers. (Hat tip, once again, to reader Mr. J. Rigg.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来自《经济学人》杂志，总结了几位研究人员发表的解剖报告。（再次致谢，读者 Mr. J. Rigg。）
- en: 'The key points are as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关键点如下：
- en: 1) Quant funds are now becoming the primary market makers in many securities,
    which normally would provide liquidity and decrease volatility.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 量化基金现在已成为许多证券的主要市场做市商，这通常会提供流动性并降低波动性。
- en: 2) Unlike ordinary market makers, however, quant funds are highly leveraged.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 然而，与普通市场做市商不同，量化基金杠杆率很高。
- en: 3) Because of the high leverage, in the face of large losses these market-making
    quant funds are forced to liquidate their assets instead of buying them, thus
    behaving in a way opposite to ordinary market makers just when the need for liquidity
    is direst.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 由于杠杆率较高，面对巨额损失，这些做市商量化基金被迫清算资产而非购买，因此在市场最需要流动性时表现出与普通市场做市商相反的行为。
- en: 4) Thus quant funds are actually contributing to instability of the market despite
    their apparent market-making function.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 因此，尽管其明显的市场做市功能，量化基金实际上正在为市场不稳定性贡献力量。
- en: Fortunately, when all else has gone wrong, there is alway Mr. Bernanke to count
    on ...
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，当其他一切都出了问题时，总是可以依靠伯南克先生...
