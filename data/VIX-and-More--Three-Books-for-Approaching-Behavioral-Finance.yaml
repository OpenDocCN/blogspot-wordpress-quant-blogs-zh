- en: 'VIX and More: Three Books for Approaching Behavioral Finance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 三种方法深入了解行为金融学'
- en: 来源：[http://vixandmore.blogspot.com/2010/08/three-books-for-approaching-behavioral.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/three-books-for-approaching-behavioral.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/three-books-for-approaching-behavioral.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/three-books-for-approaching-behavioral.html#0001-01-01)
- en: In my recent travels I plucked two [behavioral finance](http://vixandmore.blogspot.com/search/label/behavioral%20finance)
    books out of airport bookstores. Apparently [Blink](http://www.amazon.com/Blink-Power-Thinking-Without/dp/0316010669/ref=ntt_at_ep_dpt_3)
    has triggered a new title and jacket aesthetic, as both of these books look as
    if they could have been companion volumes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的最近旅行中，我从机场书店挑选了两本关于行为金融学的书籍。显然，《瞬间》引发了一种新标题和封面的美学，因为这两本书看起来像是配套书籍。
- en: 'The quickest read of the bunch, [Sway: The Irresistable Pull of Irrational
    Behavior](http://www.amazon.com/Sway-Irresistible-Pull-Irrational-Behavior/dp/0385530609/ref=ntt_at_ep_dpt_1)
    (Ori Brafman and Rom Brafman), can easily be polished off in a three-hour flight.
    Frankly, this is the book’s main attraction, but also its weakness. Here is an
    entertaining read that provides a vignette-centric approach to illuminating the
    decision-making shortfalls humans are prone to making. Theories and conclusions
    are loosely woven around the vignettes to provide structure and coherence, yet
    most of these are self-explanatory from the examples. *Sway* has the readability
    of [Freakonomics](http://www.amazon.com/Freakonomics-Economist-Explores-Hidden-Everything/dp/0060731338/ref=ntt_at_ep_dpt_1)
    and is just as likely to be consumed in one sitting, but ultimately does little
    more than whet the appetite for anyone with an interest in getting to the full
    menu of behavioral finance. As an hors d''oeuvre, however, it is most enjoyable.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这套书中最快可以读完的是[《摇摆：无法抗拒的非理性行为诱惑》](http://www.amazon.com/Sway-Irresistible-Pull-Irrational-Behavior/dp/0385530609/ref=ntt_at_ep_dpt_1)（奥里·布拉夫曼和罗姆·布拉夫曼著），三个小时的飞行时间足以读完。坦白说，这是这本书的主要吸引力，也是它的弱点。这本书通过以小故事为中心的方法来阐明人类容易犯的决策短路。理论和建议松散地围绕这些小故事构建结构和连贯性，但大多数情况下，这些都可以从小故事中自我解释。与《助推》一样，《摇摆》具有很高的可读性，也可能在一小时内读完，但最终对那些希望深入了解行为金融学的人来说，它所做的只是激起了食欲。作为开胃菜，它是非常令人享受的。
- en: 'At first glance, [Nudge: Improving Decisions About Health, Wealth and Happiness](http://www.amazon.com/Nudge-Improving-Decisions-Health-Happiness/dp/014311526X/ref=ntt_at_ep_dpt_1)
    (Richard Thaler and Cass Sunstein), looks to be an only slightly heartier meal.
    In fact, Nudge retains the readability of *Sway*, but is much more comprehensive,
    better organized and yet has the heft of an academic introduction to behavioral
    finance. *Nudge* will probably require an overseas flight to digest, and is better
    suited for savoring over the course of multiple sittings.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 初看起来，[《助推：关于健康、财富和幸福的决策改进》](http://www.amazon.com/Nudge-Improving-Decisions-Health-Happiness/dp/014311526X/ref=ntt_at_ep_dpt_1)（理查德·塞勒和卡斯·桑斯坦著）似乎只是一顿稍微丰盛一点的餐食。实际上，《助推》保持了《摇摆》的可读性，但内容更为全面，组织得更好，而且具有行为金融学学术导论的厚重感。《助推》可能需要乘坐国际航班才能消化完毕，更适合在不同场合慢慢品味。
- en: In another league entirely is the encyclopedic [Choices, Values, and Frames](http://www.amazon.com/Choices-Values-Frames-Daniel-Kahneman/dp/0521627494/ref=ntt_at_ep_dpt_1)
    (Daniel Kahneman and Amos Tversky), which is a comprehensive collection of articles
    that represent the definitive thinking on much of the field of behavioral finance,
    which Kahneman and Tversky were instrumental in establishing. One could argue
    that *Choices, Values, and Frames* was the book which was largely responsible
    for Kahneman being awarded the Nobel Prize following Tversky’s death. This book
    is a densely packed buffet of ideas that is probably best consumed in small chunks
    over the course of weeks or months. It is not necessarily an easy read, but the
    ideas and research that went into it and the reflection and rethinking of the
    investment world that come out of it make it one of the most influential books
    in the realm of finance and investments.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个完全不同的领域是百科全书式的[选择、价值观和框架](http://www.amazon.com/Choices-Values-Frames-Daniel-Kahneman/dp/0521627494/ref=ntt_at_ep_dpt_1)（丹尼尔·卡尼曼和阿莫斯·特沃斯基），这本书是对代表行为金融领域大部分领域权威思考的文章的全面收集，卡尼曼和特沃斯基在建立这一领域中发挥了关键作用。人们可以争论《选择、价值观和框架》是那本书，很大程度上负责了卡尼曼在特沃斯基去世后获得诺贝尔奖。这本书是充满想法的密集型大杂烩，最好在几周或几个月内分小块阅读。这本书不一定容易阅读，但其中的思想和研究以及由此引发的对于投资世界的反思和重新思考，使它成为金融和投资领域最具影响力的书籍之一。
