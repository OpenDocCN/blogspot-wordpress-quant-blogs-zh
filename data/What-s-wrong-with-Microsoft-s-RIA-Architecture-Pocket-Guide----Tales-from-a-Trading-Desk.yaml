- en: What’s wrong with Microsoft’s RIA Architecture Pocket Guide?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么微软的RIA架构指南有问题？
- en: Push! I’ve blogged about this before, but it appears Microsoft still doesn’t
    get the concept of “Push” in [RIA](http://blogs.msdn.com/jmeier/archive/2008/11/24/ria-architecture-pocket-guide.aspx)
    land. Microsoft has produced 145 pages of RIA Architecture guidance, and yet missed
    one of the primary reasons you’d use a Silverlight RIA. Silverlight gives you
    zero-touch deployment. Why would I want to force my clients to open a firewall
    [port](http://msdn.microsoft.com/en-us/magazine/2009.01.entslpt1.aspx) just to
    get push data when I could just as easily go with [Liberator](http://www.freeliberator.com/)
    and [Kaazing](http://www.kaazing.com/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天又推送！我之前已经在[RIA](http://blogs.msdn.com/jmeier/archive/2008/11/24/ria-architecture-pocket-guide.aspx)领域博客中提到过这个问题，但显然微软仍然没有理解“推送”的概念。微软发布了145页的RIA架构指南，却忽略了Silverlight
    RIA的主要优势之一。Silverlight提供零接触部署。我为什么要让客户打开防火墙的[端口](http://msdn.microsoft.com/en-us/magazine/2009.01.entslpt1.aspx)来获取推送数据，当我可以轻松选择[Liberator](http://www.freeliberator.com/)和[Kaazing](http://www.kaazing.com/)呢？
