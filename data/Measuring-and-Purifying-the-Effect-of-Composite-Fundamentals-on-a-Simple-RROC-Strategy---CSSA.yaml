- en: In this post we will take a look at creating a more comprehensive “fundamental
    rank” as it pertains to shorter-term trading. We will take a look at what the
    impact is on a variety of RROC portfolios in different short-term time frames.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将探讨如何创建一个更全面的“基本面排名”，以适用于短期交易。我们将研究不同短期时间框架内，这个排名对各种RROC投资组合的影响。
