- en: 'Not unsurprising to find that BATS [offers](http://cdn.batstrading.com/resources/participant_resources/BATS_Connectivity_Manual_Europe.pdf)
    GPS [NTP](http://www.endruntechnologies.com/stratum1.htm):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不足为奇的是BATS[提供](http://cdn.batstrading.com/resources/participant_resources/BATS_Connectivity_Manual_Europe.pdf)GPS[NTP](http://www.endruntechnologies.com/stratum1.htm)服务：
- en: BATS Chi-X Europe offers multicast NTP synchronised to a stratum 1 GPS receiver
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: BATS Chi-X Europe提供与 stratum 1 GPS接收器多播NTP同步的服务
- en: 'Likewise Eurex [offer](https://www.gsaadvantage.gov/ref_text/GS35F0006P/0K0IK2.2D93G9_GS-35F-0006P_GS35F0006P.PDF)
    similar co-lo GPS [services](http://www.eurexchange.com/exchange-en/technology/co-location-services/):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Eurex[提供](https://www.gsaadvantage.gov/ref_text/GS35F0006P/0K0IK2.2D93G9_GS-35F-0006P_GS35F0006P.PDF)类似的共置GPS[服务](http://www.eurexchange.com/exchange-en/technology/co-location-services/)：
- en: GPS synchronized time service via network time protocol (NTP) and precision
    time protocol (PTP) signals for free
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过网络时间协议（NTP）和精确时间协议（PTP）信号免费提供GPS同步时间服务
