- en: ', which is actually a take on ''stock twitterers'', not a comment on the speaker''s
    competence. He talks weekly with various investment people, and I was happy to
    be on. We mainly talked about risk premiums. Because of technical issues I could
    only hear Tadas, and was looking at a screen with a 1 cm box that showed if my
    head was in camera. There was often feedback I heard that does not come out, and
    it screwed up my thoughts because I kept thinking this would all be scrapped.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，实际上是“股市推特客”的取意，而不是对演讲者能力的评论。他每周都与各种投资人进行交流，我很高兴能上他的节目。我们主要谈论了风险溢价。因为技术问题，我只能听到Tadas的声音，看到一个1厘米的方框，显示我的头是否在镜头里。我经常听到的反馈却没有出现，它搞乱了我的思路，因为我一直认为这一切都将被取消。
- en: I talk about my Beta1.0 strategy, and how I'm giving it out...actually, I have
    a patent pending on it as well. I did this prior to publishing Finding Alpha.
    However, if it is successful, it would only cover the US, and the whole thing
    is an out-of-the-money option.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我谈到了我的Beta1.0策略，以及我是如何公开它的……实际上，我还在申请专利。在出版了《寻找Alpha》之前，我就做到了这一点。不过，如果它成功的话，那只涵盖美国而已，整件事都是一个未到期的期权。
- en: And no, I don't think I'm Einstein, I was just making an analogy of aether to
    the risk factors, and any implication I think I fixed this the way general relativity
    fixed aether, is clearly silly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为我是爱因斯坦，我只是将以太比作风险因素做了类比，而且我认为把我修正了一般相对论修正以太的做法显然是愚蠢的。
