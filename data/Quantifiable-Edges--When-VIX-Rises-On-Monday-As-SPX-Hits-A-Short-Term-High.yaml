- en: I am seeing a mix of short-term evidence at the moment.  Having not shown anything
    bearish lately, I decided to share the study below, which triggered at the close
    on Monday and hints of a downside edge.  It looks at times during long-term uptrends
    that the VIX closes up on the first day of the week while the SPX is closing at
    a 10-day high.  Most of the time the VIX and SPX will trade in opposite directions.
    The VIX has a natural tendency to fall on Fridays and rise on Mondays.  Due to
    this, Monday is the most common day of the week to see VIX rise in conjunction
    with SPX.  This study appeared in the Quantifinder yesterday afternoon, and I
    have updated all stats below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在看到了一些短期证据的混合。最近没有显示出任何看跌的迹象，所以我决定分享下面的研究，它在周一收盘时触发，暗示有向下的趋势。它研究的是在长期上升趋势中，VIX在周一的第一天收盘时上涨，而SPX收盘于10天高点的情况。大部分时候VIX和SPX会交易相反的方向。VIX有一个自然的倾向，在周五下跌，在周一上涨。由于这个原因，周一是一周中最常见的一天，VIX和SPX一起上涨。这个研究出现在昨天下午的Quantifinder中，我已经更新了下面的所有统计数据。
- en: Results here certainly appear to suggest a day or two of weakness.
