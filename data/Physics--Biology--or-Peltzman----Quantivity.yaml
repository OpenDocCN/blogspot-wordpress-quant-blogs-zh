- en: Physics, Biology, or Peltzman? | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学、生物学还是Peltzman？| 量化性
- en: 来源：[https://quantivity.wordpress.com/2012/01/03/physics-biology-peltzman-finance/#0001-01-01](https://quantivity.wordpress.com/2012/01/03/physics-biology-peltzman-finance/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2012/01/03/physics-biology-peltzman-finance/#0001-01-01](https://quantivity.wordpress.com/2012/01/03/physics-biology-peltzman-finance/#0001-01-01)
- en: 'Quantivity is fortunate to be acquainted with numerous folks who have earned
    consistent returns over multiple decades without significant drawdown. Although
    they have varying trading strategies, there is a common theme which unifies them:
    top-down systematic focus on the *sociology of market participants*.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 量化性很幸运，结识了许多人在过去几十年中持续获得回报而没有显著回撤的人。尽管他们有不同的交易策略，但有一个共同的主题将他们统一起来：对市场参与者的*社会学*的向下系统性关注。
- en: 'This focus is *not* behavioral finance, in search of anomalies driven by cognitive
    biases divergent from equilibrium (although majority do that too). Rather asking
    inferential sociological questions, such as: was the market “efficient”, in the
    [Fama](http://en.wikipedia.org/wiki/Efficient-market_hypothesis) sense, during
    the post-war decades prior to 2000 *because people expected it to be* (blissfully
    ignoring a few [hiccups](http://en.wikipedia.org/wiki/Black_Monday_%281987%29));
    in contrast to how it is commonly understood and formalized, with reverse causality:
    market is assumed to be efficient, thus people understand it as such.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关注点并不是行为金融学，它在寻找由认知偏差驱动的、偏离均衡的异常（尽管大多数人也在做同样的事情）。而是询问推论社会学问题，例如：在2000年之前的战后几十年里，市场是否“有效”，在[法玛](http://en.wikipedia.org/wiki/Efficient-market_hypothesis)的意义上是这样的（
    blissfully 忽略了几个 [hiccups](http://en.wikipedia.org/wiki/Black_Monday_%281987%29)
    ）；与通常的理解和正式化相反，市场被认为是有效的，因此人们认为它是这样的。
- en: Similarly, have the past 15 years been “inefficient”, in the bubble and anomaly
    sense, *because* cultural faith among investors in such “efficiency” was lost;
    or, did they lose faith because the market became inefficient? Big difference.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，过去15年是否在泡沫和异常意义上“无效”，因为投资者对这种“效率”的文化信仰丧失了；或者，他们失去信仰是因为市场变得无效了？有很大的区别。
- en: 'In other words: *is finance governed by physics, biology, or Peltzman*?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说：*金融是否受制于物理学、生物学还是Peltzman*？
- en: 'The traditional answer of *market hypothesis*, provided by financial economics
    via microeconomic principles of [equilibrium](http://en.wikipedia.org/wiki/Market_equilibrium)
    and [efficiency](http://en.wikipedia.org/wiki/Economic_efficiency): causality
    flows from market to investor. This explanation comes in two variants, known by
    their colloquial analogical fields:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，由金融经济学通过微观经济原则[均衡](http://en.wikipedia.org/wiki/Market_equilibrium)和[效率](http://en.wikipedia.org/wiki/Economic_efficiency)提供的市场假设解释：因果关系从市场流向投资者。这个解释有两个变体，以其俗语类比领域而闻名：
- en: '**Physics**: market is governed by *immutable mathematical principles* and
    can be formalized into coherent *predictive* models, either in favor or contradiction
    of excess returns; exemplified by classic weak/strong EMH theory'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物理学**：市场受制于不变的数学原则，可以将其形式化为一致的预测模型，无论是有利于还是矛盾于超额回报；由经典弱势/强势EMH理论为例'
- en: '**Biology**: market is governed by evolutionary principles ala Darwin, as exemplified
    by [Lo’s 2004 AMH](http://web.mit.edu/alo/www/Papers/JPM2004.pdf) article: “Very
    existence of active liquid financial markets implies that profit opportunities
    must be present. As they are exploited, they disappear. But new opportunities
    are also constantly being created as certain species die out, as others are born,
    and as institutions and business conditions change.” (p. 24)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生物学**：市场受制于达尔文的进化原则，正如[洛’s 2004年AMH](http://web.mit.edu/alo/www/Papers/JPM2004.pdf)文章所例证：“活跃的液体金融市场的存在本身就意味着利润机会必须存在。当他们被利用时，它们就消失了。但新的机会也不断被创造出来，因为某些物种灭绝了，因为其他物种诞生了，因为机构和商业条件发生了变化。”
    (第24页)'
- en: 'Yet, both these explanations suffer from implicitly begging the question: conjure
    “a market” with desired attributes and then derive conclusions. The physics perspective
    assumes immutability, conceivability, and mathematical expressiveness for its
    hypothesized market. While the biology perspective endows the hypothesized market
    with even more sophisticated Darwinian traits, presumably driven by underlying
    physical principles so inscrutable as to defy mathematical formalization.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这两种解释都隐含地犯了提问错误：设想一个具有所需属性的“市场”，然后推导结论。物理学视角假设其假设市场的不可变性、可想象性和数学表达性。而生物学视角则给假设市场赋予了更复杂的达尔文特征，这假设是由如此深奥以至于抗拒数学形式化的物理原则驱动的。
- en: 'An alternative explanation is to apply the self-fulfilling [Peltzman effect](http://en.wikipedia.org/wiki/Peltzman_effect)
    to financial markets, and reverse causality: *markets behave as they do because
    of investor sociology*, rather than arising emergent from implicit cooperation
    of equilibrium-seeking rational microeconomic agents.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种解释是将对[Peltzman效应](http://en.wikipedia.org/wiki/Peltzman_effect)的自我实现应用于金融市场，并反转因果关系：*市场之所以如此行为是因为投资者社会学*，而不是源于理性微观经济代理人的隐性合作寻求均衡。
- en: 'In other words: when investors *believe* the market is rational (irrespective
    of whether that belief is well-founded), then they embody [Dunning-Kruger](http://en.wikipedia.org/wiki/Dunning%E2%80%93Kruger_effect)
    by *ex ante* faithfully dumping money into their 401K each month; in doing so
    collectively, the investment management industry undertakes its [rent seeking](http://en.wikipedia.org/wiki/Rent-seeking)
    activity resulting in the market possessing *ex post* “efficient” characteristics.
    Conversely, when investors believe the market is irrational, they either: go to
    cash, pursue uninformed non-collective trading, or both. Both of which result
    in anomalous market behavior, uncontrollable by the industry, either due to decreased
    liquidity or absence of predictable momentum.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说：当投资者*相信*市场是理性的（无论这种信念是否有坚实的基础），那么他们就体现了[邓宁-克鲁格](http://en.wikipedia.org/wiki/Dunning%E2%80%93Kruger_effect)效应，*预先*忠实地每月往他们的401K账户投入资金；通过这样做集体投资管理行业承担了其[寻租](http://en.wikipedia.org/wiki/Rent-seeking)活动，从而使市场具有*事后*“有效”的特征。相反，当投资者认为市场是非理性的，他们要么：持现金，追求无信息的非集体交易，或者两者兼而有之。这两者都导致异常市场行为，行业无法控制，要么因为流动性降低，要么因为缺乏可预测的动量。
- en: If the market is indeed Peltzmanian, then the real question is how to best quantify
    and model *primary and spillover effects* resulting from investor sociology as
    they unfold ephemerally.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场确实是Peltzman式的，那么真正的问题就是如何最好地量化和建模投资者社会学产生的*主效应和溢出效应*，因为它们短暂地展开。
