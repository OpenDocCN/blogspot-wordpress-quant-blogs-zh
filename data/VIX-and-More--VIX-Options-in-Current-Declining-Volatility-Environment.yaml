- en: 'VIX and More: VIX Options in Current Declining Volatility Environment'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 当前下降波动性环境中的VIX期权'
- en: 来源：[http://vixandmore.blogspot.com/2008/05/vix-options-in-current-declining.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/vix-options-in-current-declining.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/05/vix-options-in-current-declining.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/vix-options-in-current-declining.html#0001-01-01)
- en: Kudos to Adam at Daily Options Report for today’s [A Quick Trading VIX Primer](http://adamsoptions.blogspot.com/2008/05/quick-trading-vix-primer.html),
    which provides a succinct explanation of the basis for [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    prices – some of which have left casual options traders scratching their heads
    in recent days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 向今天的[快速交易VIX入门](http://adamsoptions.blogspot.com/2008/05/quick-trading-vix-primer.html)致敬，亚当在每日期权报告中提供了简洁的解释，解释了[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)价格的基础-其中一些最近几天让休闲期权交易者摸不着头脑。
- en: 'In Adam’s words:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亚当的话：
- en: '*“The VIX estimates volatility on the SPX itself for the next 30 days.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*“VIX估计未来30天的SPX本身的波动性。*'
- en: '**VIX futures are a bet on where that estimate will be on the day the future
    expires. In other words, it is a snapshot of what the market expects for volatility
    30 days AFTER the future expires. If it is a September future for example, you
    are guessing how the market prices volatility 30 days forward from September expiration.
    You are not betting on SPX volatility between now and September; that is a common
    misconception.”*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**VIX期货是对期货到期日估计的赌注。 换句话说，它是市场对未来30天期货到期后波动率的预期快照。 例如，如果是9月期货，您在猜测市场如何定价从9月到期后的30天内的波动率。
    您并不是在打赌现在到9月之间的SPX波动率; 这是一个常见的误解。”*'
- en: 'Two graphics might help to illustrate this point.  The first graphic initially
    appeared on *VIX and More* one year ago in [VIX Futures: The One Picture to Remember](http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html)
    and shows what happened to the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    on the day before and the day of the record 64% spike on the VIX on [February
    27^(th) 2007](http://vixandmore.blogspot.com/search/label/February%2027).  The
    bottom line is that the long-term outlook for volatility did not change appreciably,
    but the VIX futures moved from [contango](http://en.wikipedia.org/wiki/Contango)
    (upward sloping over time) to [backwardation](http://en.wikipedia.org/wiki/Backwardation)
    (downward sloping over time).  So the future still looked the same, but the VIX
    was expected to take a different path to arrive at essentially the same place.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '两张图可能有助于说明这一点。 第一张图最初出现在一年前的*VIX and More*中，[VIX Futures: The One Picture to
    Remember](http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html)并显示了发生在[VIX](http://vixandmore.blogspot.com/search/label/February%2027)的纪录性64%暴涨之前一天和当天的[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)。
    结论是，波动性的长期展望没有发生明显变化，但VIX期货从[正常](http://en.wikipedia.org/wiki/Contango)（随时间上升）变为[逆向](http://en.wikipedia.org/wiki/Backwardation)（随时间下降）。
    因此，未来看起来仍然一样，但预计VIX将采取不同的路径到达基本上相同的位置。'
- en: '![](img/65e63b74933ec2dcd2a08632b868a111.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/65e63b74933ec2dcd2a08632b868a111.png)'
- en: The second graphic is a snapshot of the VIX options as of this morning.  Note
    that with the (cash/spot) VIX at 17.24, the bid on the May 17.00 puts (0.15) is
    almost the same as the bid on the May 22.50 calls (0.10).  The reason?  [Mean
    reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion) is priced
    into the VIX futures – and the options reflect the consensus opinion that a 5
    point VIX spike is just about as likely as a 0.25 point drop in the VIX over the
    next week (recall that [VIX options expire on Wednesdays](http://www.theocc.com/publications/xcal/xcal2008.pdf);
    this month it is one week from today.)*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第二张图是今天早上VIX期权的快照。请注意，随着（现金/现货）VIX为17.24，在5月17.00看跌期权（0.15）的买价几乎与5月22.50看涨期权（0.10）的买价相同。原因？[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)被定价到VIX期货中-并且期权反映了共识观点，即在接下来的一周内，VIX上涨5点和VIX下跌0.25点的可能性几乎相同（请记住，[VIX期权于星期三到期](http://www.theocc.com/publications/xcal/xcal2008.pdf);
    本月是从今天起一周后）。
