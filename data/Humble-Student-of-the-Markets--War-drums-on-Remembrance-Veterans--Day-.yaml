- en: 'Humble Student of the Markets: War drums on Remembrance/Veterans'' Day?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: War drums on Remembrance/Veterans'' Day?'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/11/war-drums-on-remembranceveterans-day.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/11/war-drums-on-remembranceveterans-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/11/war-drums-on-remembranceveterans-day.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/11/war-drums-on-remembranceveterans-day.html#0001-01-01)
- en: Yesterday Todd Harrison of Minyanville wrote an article entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，特德·哈里森（Todd Harrison）在Minyanville上发表了一篇题为
- en: '[An unfortunate needle points to war](http://www.marketwatch.com/story/an-unfortunate-needle-points-to-war-2010-11-10)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[不幸的针指向战争](http://www.marketwatch.com/story/an-unfortunate-needle-points-to-war-2010-11-10)'
- en: ', where he expressed his concerns about all the social crankiness that comes
    with economic stress leading to geopolitical tensions:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他在那里表达了他对所有由经济压力带来的社会烦躁以及导致地缘政治紧张的观点：
- en: I ate dinner with Don Graham of the Washington Post a year or so ago and he
    asked what worried me most. Before I could self-edit, I said “World War III; global
    conflicts are usually born from economic hardship and that’s where the needle
    seems to be pointing.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大约一年前，我和《华盛顿邮报》的唐·格雷厄姆一起吃了一顿晚餐，他问我最担心什么。在我自我编辑之前，我说：“第三次世界大战；全球冲突通常源于经济困难，而针似乎就在那里指向。”
- en: 'He went on:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说：
- en: The signs are pointing towards an unfortunate destination. Earlier this year,
    we wrote about the percolating cross-border problems, from the Flotilla friction
    to Iran tensions to saber rattling on the Korean Peninsula to leaks of Afghan
    war logs, with European social strife on the rise and a global play for crude
    mixed in for good measure. Sovereign posturing is ever-present and on the rise.
    Can you feel it?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迹象似乎指向一个不幸的结局。今年早些时候，我们曾写过关于不断涌现的跨境问题，从舰队摩擦到伊朗紧张局势，到朝鲜半岛的剑拔弩张，以及阿富汗战争日志的泄露，还有不断上升的欧洲社会动荡和全球原油市场的混战。主权姿态无处不在，且日益上升。你能感觉到吗？
- en: Personally, I think that Harrison's point about World War III are a little over
    the top. Nevertheless, his contention is well taken. It seems to be that while
    there is no immediate threat of war, the current economic conditions represent
    fertile ground for conflict over the next few years, regardless of whether it's
    economic or the fix-the-bayonets-and-go-over-the-hill kind.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为，哈里森关于第三次世界大战的观点有些过于夸张。然而，他的观点是有一定道理的。似乎是，虽然目前没有战争的直接威胁，但当前的经济状况在未来几年内为冲突提供了肥沃的土壤，不管这是经济上的还是准备上刺刀冲上山坡的那种。
- en: QE2 is proving to be a sore point. The criticism has been coming from virtually
    everyone, including
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: QE2正成为一个敏感点。批评来自几乎所有人，包括
- en: '[Federal Reserve presidents](http://ftalphaville.ft.com/blog/2010/11/08/397886/it%e2%80%99s-a-qe2-backlash-doncha-know-continued/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储主席](http://ftalphaville.ft.com/blog/2010/11/08/397886/it%e2%80%99s-a-qe2-backlash-doncha-know-continued/)'
- en: .
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '[Michael Pettis](http://mpettis.com/2010/11/qe2-and-the-titanic/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·佩蒂斯](http://mpettis.com/2010/11/qe2-and-the-titanic/)'
- en: 'wrote:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'wrote:'
- en: I think there is a very good chance that in retrospect QE2 will be seen as the
    equivalent of the Plaza Accord. If the US continues to pursue quantitative easing,
    it could spell the last stage of China’s great growth spurt followed by the beginning
    of the big adjustment. And like the Plaza Accord it will sow many years of suspicion
    and conspiracy theories.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为，回顾起来，QE2可能会被视为普拉扎协定的同类。如果美国继续推行量化宽松，这可能意味着中国伟大增长冲动的最后阶段以及大规模调整的开始。就像普拉扎协定一样，它将埋下许多年的怀疑和阴谋论。
- en: In addition, Pettis pointed out some of the misunderstandings surrounding the
    Chinese and American positions on both sides which are likely to heighten tensions.
    He pointed to an
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，佩蒂斯指出了一些关于中美双方立场的误解，这可能会加剧紧张局势。他提到了一个
- en: '[FT article](http://www.ft.com/cms/s/0/98fb7a08-ec39-11df-9e11-00144feab49a.html#axzz14s6qc28G)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT文章](http://www.ft.com/cms/s/0/98fb7a08-ec39-11df-9e11-00144feab49a.html#axzz14s6qc28G)'
- en: 'by Yao Yang, director of Peking University’s CCER, which stated:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由北京大学中国经济研究中心主任姚洋所述：
- en: China’s leaders believe that, when the political dust of the midterm elections
    falls to earth, Americans will see they benefit from the cheap goods a weak renminbi
    provides. They also gain little from an upward valuation. Research suggests that
    even a 20 per cent appreciation will have minimal impact on the US economy. China,
    on the other hand, will see employment and GDP drop by over 3 per cent.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国领导人认为，当中期选举的政治尘埃落定后，美国人会看到他们从人民币贬值带来的廉价商品中受益。他们从人民币升值中得到的并不多。研究表明，即使人民币升值20%，对美国经济的影响也将微乎其微。另一方面，中国将看到就业和国内生产总值（GDP）下降超过3%。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No wonder there is a firm belief among China’s elites that rational American
    policymakers are not serious about appreciation, because it makes no sense for
    a rational actor to inflict costs on others without gains.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 难怪中国精英中有一种坚定的信念，认为理性的美国政策制定者并不真的想升值，因为理性的行为者没有收益是不会向他人施加成本的。
- en: It's these kinds of misunderstandings and miscalculations about the other side's
    intentions that lead to conflict. Recall
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这种对对方意图的误解和误判导致了冲突。回想一下
- en: '[April Glaspie](http://en.wikipedia.org/wiki/April_Glaspie)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[安吉拉·格拉斯皮](http://en.wikipedia.org/wiki/April_Glaspie)'
- en: '''s famous statement to Saddam Hussein:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对萨达姆·侯赛因的著名声明：
- en: We have no opinion on your Arab-Arab conflicts, such as your dispute with Kuwait.
    Secretary Baker has directed me to emphasize the instruction, first given to Iraq
    in the 1960s, that the Kuwait issue is not associated with America.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们对你们的阿拉伯-阿拉伯冲突，比如与科威特的争端，没有意见。贝克部长指示我要强调这一点，这是20世纪60年代首次对伊拉克提出的，即科威特问题与美国无关。
- en: I agree with Harrison that people are nervous, cranky and jumpy all over. Risks
    are therefore rising. Personally, I believe that the risks are more tilted towards
    social and economic risks than a shooting war but the probability of war over
    the next few years is not zero.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意哈里森的观点，人们普遍感到紧张、易怒且焦躁不安。因此风险正在上升。就我个人而言，我认为未来几年内战争的可能性并非零，但我认为社会和经济风险比战争爆发的可能性更大。
