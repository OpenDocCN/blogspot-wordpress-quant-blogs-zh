  zh: 来源：[http://vixandmore.blogspot.com/2009/06/stock-of-week-update-362.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/stock-of-week-update-362.html#0001-01-01)
- en: Last week, in [VIX and More Stock of the Week Selection Up 343% in 14 Months](http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html),
    I promised to post on the blog the current [Stock of the Week](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)
    selection as long as the winning streak (now at 12 weeks and counting) continues.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周的[VIX and More Stock of the Week Selection Up 343% in 14 Months](http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html)一文中，我承诺只要连胜纪录（目前已达到12周）继续，我将在博客上发布当前的[Stock
    of the Week](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)选择。
- en: First, to get caught up with last week’s business, Core-Mark Holding Company
    ([CORE](http://vixandmore.blogspot.com/search/label/CORE)), finished last week
    up 14.4%. This week’s selection, Tech Data ([TECD](http://vixandmore.blogspot.com/search/label/TECD))
    posted a 1.4% gain yesterday, bringing the cumulative 14 month return of the Stock
    of the Week ‘Sequential Portfolio’ to +362.87%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，为了跟上上周的业务，Core-Mark Holding Company ([CORE](http://vixandmore.blogspot.com/search/label/CORE))在上周结束时上涨了14.4%。本周的选择，Tech
    Data ([TECD](http://vixandmore.blogspot.com/search/label/TECD))昨日上涨了1.4%，使得Stock
    of the Week“连续组合”的累计14个月回报率达到+362.87%。
