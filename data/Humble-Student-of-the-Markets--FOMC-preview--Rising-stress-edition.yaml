- en: The Federal Reserve is widely expected to raise interest rates a quarter-point
    this week at their FOMC meeting this week. Even though financial conditions remain
    at benign levels, there are a number of signs that stress levels are rising during
    the current tightening cycle.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周在FOMC会议上，美联储预计将加息四分之一个百分点。尽管金融状况保持在良性水平，但在当前的紧缩周期中，有许多迹象表明压力水平正在上升。
