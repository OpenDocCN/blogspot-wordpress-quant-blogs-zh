- en: Indebted governments have been pressuring banks to buy more debt, not less.
    As banks have been increasing capital, they have loaded up even more on “risk-free”
    sovereign debt, which they can use as collateral for ECB loans. The big ECB “liquidity
    operation” that took place yesterday will give banks hundreds of billions of euros
    to increase their sovereign bets...So much for the faith that regulation will
    keep banks safe....They keep looking for the Big Announcement that will soothe
    markets into rolling over another few hundred billion euros of debt. Alas, the
    problem is reality, not psychology
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '负债的政府一直在向银行施压，要求他们购买更多债务，而非减少。随着银行增加资本，它们更多地负担了“无风险”主权债务，它们可以用作欧洲央行贷款的抵押品。发生在昨天的大规模欧洲央行“流动性操作”为银行提供数千亿欧元增加他们在主权债务上的赌注......为了监管将会使银行安全的信心百上加斤....他们一直在寻找宣布大新闻，以安抚市场继续翻滚另外几千亿欧元的债务。唉，问题是现实，而非心理学。 '
