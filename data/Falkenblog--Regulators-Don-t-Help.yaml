- en: 来源：[http://falkenblog.blogspot.com/2011/12/regulators-dont-help.html#0001-01-01](http://falkenblog.blogspot.com/2011/12/regulators-dont-help.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/12/regulators-dont-help.html#0001-01-01](http://falkenblog.blogspot.com/2011/12/regulators-dont-help.html#0001-01-01)
- en: One of the reasons why I'm a libertarian comes from my experience with financial
    regulators. They are totally out of their depth, not understanding where risk
    really lies because the essential information simply can't be grasped by flying
    in and looking and talking to people for 2 weeks. I have never worked in a financial
    firm where I felt I understood what was really going on for at least a couple
    years. They fill out reports conceived by someone ten years ago that would have
    caught last decade's big error, and come back next year. The good ones, and there
    are many, realize the futility, but it's a paycheck.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我成为自由意志主义者的其中一个原因，就来自我的金融监管机构的经历。他们完全无法理解风险真正存在的地方，因为本质信息根本无法把握来回翔看和和人交谈两周。在我工作过的金融公司中，我从来没有感到至少在几年内真正了解实际情况。他们填写的报告是十年前的一个人构思的，那些想法可以发现上一个十年的巨大错误，然后明年又回来。好的人才很多意识到这种徒劳，但这是一份薪水。
- en: Anyway, now here's the European regulators repeating the mortgage fiasco. Remember
    pre 2007 regulators encouraged mortgage lending without qualification. Now, the
    issue is Greek debt. John Cochrane
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，现在欧洲监管机构又在重演抵押贷款的惨败。还记得2007年之前，监管机构鼓励没有资质的抵押贷款。现在问题在于希腊债务。约翰·科克雷恩
