- en: 'VIX and More: Chart of the Week: Volatility Drifts Lower'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：波动性逐渐下降
- en: 来源：[http://vixandmore.blogspot.com/2009/01/chart-of-week-volatility-drifts-lower.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/chart-of-week-volatility-drifts-lower.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/chart-of-week-volatility-drifts-lower.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/chart-of-week-volatility-drifts-lower.html#0001-01-01)
- en: While stocks gave back some gains this week and any sense of inevitability was
    stricken from the consciousness of the bulls, volatility only grudgingly began
    to reappear on the charts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本周股票回吐了一些涨幅，任何关于牛市必然性的感觉都被从bulls的意识中抹去，波动性在图表上只是不情不愿地开始重新出现。
- en: In fact, if you look at the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below, you see more concern about future volatility in the form of the VIX than
    there are indications of rising current volatility, as reflected in the [average
    true range](http://vixandmore.blogspot.com/search/label/average%20true%20range)
    (ATR) of the S&P 500 index. I elected to use the 21 day setting for the ATR, as
    it is based on trading days and approximates the 30 calendar day time horizon
    used by the VIX. For the record, shortening the ATR window to 10 days shows the
    same pattern of declining volatility. The SPX [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    picture is similarly calm, with 20 day historical volatility hovering around 31
    at the moment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，如果你查看下方的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)，你会看到更多关于未来波动性的担忧，体现在VIX上，而不是当前波动性上升的迹象，这反映在标普500指数的[平均真实范围](http://vixandmore.blogspot.com/search/label/average%20true%20range)（ATR）上。我选择了21天设置的ATR，因为它基于交易日，大致相当于VIX使用的30个日历时间跨度。记录在案，将ATR窗口缩短至10天显示出相同的波动性下降模式。标普500指数[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)的图表同样平静，目前20天历史波动率在31左右徘徊。
- en: Even with the markets selling off this week, volatility remains relatively low,
    at least as measured by post-Lehman standards.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在本周市场下跌的情况下，波动性仍然相对较低，至少按雷曼兄弟破产后的标准来衡量。
