- en: 'Humble Student of the Markets: Sell St Patrick''s day?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Sell St Patrick''s day?'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/03/sell-st-patricks-day.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/03/sell-st-patricks-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/03/sell-st-patricks-day.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/03/sell-st-patricks-day.html#0001-01-01)
- en: I hope that you are enjoying the stock market rally this week. My inner trader
    covered his short positions last week and stepped aside to await a better short
    re-entry point. St. Patrick's Day may be it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你本周享受股市的大幅上涨。我内部的交易者上周覆盖了他的空头头寸，并退场等待更好的空头重新入场点。圣帕特里克节可能是它。
- en: '[Ryan Detrick](https://lplresearch.com/2017/03/15/can-we-expect-green-for-saint-patricks-day/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ryan Detrick](https://lplresearch.com/2017/03/15/can-we-expect-green-for-saint-patricks-day/)'
- en: pointed out that St. Patrick's Day is one of the most positive days of the year,
    though as of the time of this writing, the market has been flat.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，圣帕特里克节是一年中最积极的日子之一，尽管截至目前，市场一直处于横盘状态。
- en: As well,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Rob Hanna](http://quantifiableedges.com/2139aaa/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Rob Hanna**（罗布·汉娜）'
- en: at Quantifiable Edges highlighted March option expiry week (OpEx) is one of
    the most consistently bullish OpEx weeks of the year. As I will show later, OpEx+1
    week tends to mean revert and see market weakness.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在Quantifiable Edges上，强调了3月期权到期周（OpEx）是一年中最一致看多的期权到期周之一。稍后我会展示，OpEx+1周通常会回归均值并看到市场疲软。
- en: The latest readings from Index Indicators show that the market is rolling over
    after flashing a short-term overbought reading.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 指数指标的最新读数显示，市场在发出短期超买信号后正在转弱。
- en: In addition, a number of broad based indices had violated their uptrends, which
    is setting up the market up for a period of correction or consolidation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，许多广泛的基础指数已经违反了它们的上升趋势，这为市场设置了一段调整或巩固的时期。
- en: Risk appetite, as measured by the junk bond market, is flashing a minor negative
    divergence.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 风险偏好，正如垃圾债券市场所衡量的那样，正在发出小幅负背离的信号。
- en: When I put these conditions together with my own study of OpEx week, it adds
    up to a tactical sell signal on the stock market.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我将这些条件与我自己对期权到期周（OpEx）的研究结合起来时，这构成了对股市的一个战术性卖出信号。
