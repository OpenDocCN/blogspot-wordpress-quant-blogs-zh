- en: The market pulled back today on light volume. Often heralded as a good thing,
    readers of this blog understand
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场今天在清淡成交量下回调。通常被视为一件好事，阅读这篇文章的读者们理解
- en: '[over the short-term it isn’t](http://quantifiableedges.blogspot.com/2008/03/light-volume-pullback-good-thing.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内并不是这样[http://quantifiableedges.blogspot.com/2008/03/light-volume-pullback-good-thing.html](http://quantifiableedges.blogspot.com/2008/03/light-volume-pullback-good-thing.html)
