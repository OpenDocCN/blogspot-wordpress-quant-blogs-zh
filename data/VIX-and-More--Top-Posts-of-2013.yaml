- en: 'VIX and More: Top Posts of 2013'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和More：2013年度热门文章
- en: 来源：[http://vixandmore.blogspot.com/2014/01/top-posts-of-2013.html#0001-01-01](http://vixandmore.blogspot.com/2014/01/top-posts-of-2013.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/01/top-posts-of-2013.html#0001-01-01](http://vixandmore.blogspot.com/2014/01/top-posts-of-2013.html#0001-01-01)
- en: Every year I tabulate the most-read posts in this space as a way to monitor
    the issues that are resonating with readers and also to see how these issues evolve
    over time. These most-read posts also serve as easily accessible repositories
    of high-quality material for the benefit of new readers and long-term readers
    alike.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每年我都会统计这个领域的最受欢迎文章，以此监控与读者共鸣的问题，也看看这些问题是如何随着时间的推移而演变的。这些最受欢迎的文章也为新读者和长期读者提供了高质量材料的便捷存档。
- en: The top themes from 2013 echo some top themes that resonated with readers from
    previous years, including continued interest in [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    and SPX pullbacks, as well as the [VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN),
    low volatility ETPs, [the Fed](http://vixandmore.blogspot.com/search/label/FOMC),
    interest rates and various global flash points, such as [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年的主要主题与过去几年引起读者共鸣的主题有些相似，包括对[VIX波动](http://vixandmore.blogspot.com/search/label/VIX%20spikes)和SPX回调的持续兴趣，以及[VIX
    ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)、低波动率ETPs、[美联储](http://vixandmore.blogspot.com/search/label/FOMC)、利率和各种全球热点问题，如[新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)。
- en: The posts below represent those that have been read by the highest number of
    unique readers during 2013\. Farther down there are links to similar lists going
    back to 2008, along with several other “best of” type posts that I have flagged
    for [archival](http://vixandmore.blogspot.com/search/label/archival) purposes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的文章代表了2013年被最多独立读者阅读过的文章。更往下是一些回溯到2008年的类似列表，以及我为了[归档](http://vixandmore.blogspot.com/search/label/archival)目的标记的几个“最佳文章”类型的帖子。
- en: For the record, each year I also attach the [hall of fame](http://vixandmore.blogspot.com/search/label/hall%20of%20famehttp:/vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)
    label to a handful of posts that I believe have particularly compelling and/or
    original content, regardless of readership. I find it interesting that ten posts
    from 2013 made it into the hall of fame – a record for any single year. Part of
    the reason for this is that while my total number of posts for 2013 was low, I
    favored quality and more in-depth analysis than pithy commentary, most of which
    I have migrated to my Twitter handle feed, [@VIXandMore](https://twitter.com/VIXandMore)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记录一下，每年我也会给一些我认为内容特别有说服力且原创的文章贴上[荣誉榜](http://vixandmore.blogspot.com/search/label/hall%20of%20famehttp:/vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)标签，不管它们的读者数量多少。有趣的是，2013年的十篇文章入选了荣誉榜——这是任何单一年份的记录。部分原因是虽然2013年我的文章总数不多，但我更倾向于质量而非肤浅的评论，其中大部分我已经迁移到了我的Twitter账号[@VIXandMore](https://twitter.com/VIXandMore)的推文中。
