- en: 'Quantifiable Edges: Will The Employment Report Cause Large Range Expansion?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：就业报告会导致大幅波动吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/will-employment-report-cause-large.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/will-employment-report-cause-large.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/will-employment-report-cause-large.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/will-employment-report-cause-large.html#0001-01-01)
- en: Compared to the recent volatility the last two days have been very tame. One
    line I’m hearing is that traders didn’t want to take big bets before Friday’s
    employment report. The expectation seems to be that the employment report will
    spark a big move Friday one way or the other.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与最近的波动相比，过去两天一直非常温和。有一种说法是，交易员在周五的就业报告发布之前不想下大注。期望似乎是就业报告将导致周五的大幅波动。
- en: To test this I compared the 2-day average true range with the 20-day average
    true range. The ratio as of Thursday’s close in the SPY was about 0.53\. I ran
    a test to see what happened when this ratio had dropped below 0.55 or lower going
    into a report. The basic expectation was that the contraction in volatility would
    reverse after the news was released and lead to an explosion in volatility.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试这一点，我将2天的平均真实范围与20天的平均真实范围进行了比较。截至周四SPY收盘时，该比率约为0.53。我运行了一个测试，看看当这个比率在报告发布前跌至0.55或更低时会发生什么。基本预期是，在消息发布后波动性的缩减将会逆转，并导致波动性的爆炸。
- en: That did not hold true. The table below shows the results.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这并没有成立。下面的表格显示了结果。
- en: '[![](img/a171a10522eeed2ad0f13c768b9336cd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiqOZo0bRUVlvawyLQxWajOeZSFGn1wrWI77Rht3Yje6g9wvRp8bq3ycy3Ldbdghb0hQUF4PlqufJ8EGE9VxbP4o7hWkrVVDSRjBnYzX1LO1be6hKNGtF5WcaxVEWJY9y53w7WP9uZPQCk/s1600-h/2008-4-4+employment+hype.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a171a10522eeed2ad0f13c768b9336cd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiqOZo0bRUVlvawyLQxWajOeZSFGn1wrWI77Rht3Yje6g9wvRp8bq3ycy3Ldbdghb0hQUF4PlqufJ8EGE9VxbP4o7hWkrVVDSRjBnYzX1LO1be6hKNGtF5WcaxVEWJY9y53w7WP9uZPQCk/s1600-h/2008-4-4+employment+hype.PNG)'
- en: The third column shows the true range on the day of the release vs. yesterday’s
    20-day average true range. The average for the 9 instances was 0.94 – meaning
    the true range after the report failed to reach even average size (1). In the
    last column I showed the percentage gap that SPY opened the next morning.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第三列显示了发布当天的真实范围与昨天的20天平均真实范围之比。9个实例的平均值为0.94——意味着报告后的真实范围甚至没有达到平均大小（1）。在最后一列中，我展示了SPY第二天开盘时的百分比缺口。
- en: You’ll probably hear a lot of hype about the importance of the number Friday
    morning. Don’t be too surprised if it turns out to be just that – hype. Historically
    after such contractions it hasn’t led to the volatility explosion that you might
    expect.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听了很多关于周五早上数字重要性的炒作。如果结果只是炒作，不要感到太惊讶。历史上在这样的大幅缩减之后，并没有导致你可能会预期的波动性爆炸。
