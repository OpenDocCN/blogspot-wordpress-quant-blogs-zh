- en: 'I am moving closer and closer to a regular feature along the lines of “The
    Week in Volatility.” I’m not quite there yet, so today I am going to turn the
    keyboard over to others around the blogosphere who have posted some interesting
    articles of note about volatility from the past week:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我越来越接近于定期推出类似于“波动性一周回顾”这样的特色内容。但我还没有完全做到这一点，所以今天我将把键盘交给博客圈的其他人，他们发布了过去一周关于波动性的有趣文章：
