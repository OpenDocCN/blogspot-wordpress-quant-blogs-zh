- en: 'It’s late Sunday night and the S&P futures are up over 4%. Typically when the
    market gaps up by massive amounts it tends to pull back at some point in the next
    few days. Below are listed all instances where the SPY gapped up by 2% or more.
    In 19 of 20 cases it posted a close below the gap open within the next 5 days:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
