- en: 'VIX and More: ISEE Buy Signal Coming, But Is It Tradeable?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：ISEE买入信号即将到来，但这交易可行吗？
- en: 来源：[http://vixandmore.blogspot.com/2007/09/isee-buy-signal-coming-but-is-it.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/isee-buy-signal-coming-but-is-it.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/isee-buy-signal-coming-but-is-it.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/isee-buy-signal-coming-but-is-it.html#0001-01-01)
- en: '![](img/6ca790a6ce84ca81cecb24d1943cea44.png)Updating a previous post, it now
    looks as if the September ISEE buy signal I was [anticipating two weeks ago](http://vixandmore.blogspot.com/2007/08/predicting-isee-september-buy-signal.html)
    will arrive as soon as Friday.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/6ca790a6ce84ca81cecb24d1943cea44.png)更新先前的帖子，现在看起来我两周前预期的九月份ISEE买入信号最早可能在周五到来。'
- en: I’m sure traders across the globe are bursting with excitement, anxiously counting
    down the minutes until the ISEE tells them to rush headlong into the markets.  But
    really now, is all this faux buildup worth the effort?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信全世界的交易者都兴奋不已，焦急地数着分钟直到ISEE告诉他们冲进市场。但认真说，这种虚假的炒作值得这么费劲吗？
- en: Just in time to answer this question, Michael Stokes at [MarketSci.com](http://marketsci.com/)
    has looked at the [total put to call ratio](http://stockcharts.com/charts/gallery.html?%24cpc)
    as a timing tool in a [three part series](http://marketsci.com/studies/20070907.01.html),
    published today.  In short, MarketSci concludes that while the total put to call
    ratio has [some predictable patterns](http://marketsci.com/studies/20070907.02.html),
    translating that knowledge into a winning trading system is non-trivial.  In the
    end, they find that the put to call data can be successfully be used to [enhance
    at least one SPX crossover system](http://marketsci.com/studies/20070907.03.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就在回答这个问题的时候，MarketSci.com的Michael Stokes在今天发布的三部曲研究中查看了[总看跌/看涨比率](http://stockcharts.com/charts/gallery.html?%24cpc)作为一个定时工具。简而言之，MarketSci得出结论，尽管总看跌/看涨比率[有一些可预测的模式](http://marketsci.com/studies/20070907.02.html)，但将这种知识转化为一个获胜的交易系统并非易事。最后，他们发现看跌/看涨数据可以成功地用来[至少增强一个SPX交叉系统](http://marketsci.com/studies/20070907.03.html)。
- en: A couple of comments are in order.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有一点评论是合适的。
- en: First, when it comes to put to call ratios, I have a preference for the ISEE
    over all the other ratios because they only count opening options purchases.  My
    second choice would be the CBOE’s [equity put to call ratio](http://vixandmore.blogspot.com/search?q=cpce).  Third
    and fourth would be the total put to call ratio (this sums the equity and index
    put to call data and was used in the MarketSci study) and the index put to call
    ratio.  The theory is that individual investors are more likely to trade options
    on individual equities, while large institutions will have disproportionate involvement
    in index options.  (Note that the ISEE has recently started breaking out an equities
    only ratio, but since this data does not go back very far, I do not yet use it.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，说到看涨看跌比率，我更偏好ISEE（美国期权交易者协会）的比率，因为它只计算开盘期权购买量。我的第二选择会是CBOE（芝加哥期权交易所）的[股指看跌/看涨比率](http://vixandmore.blogspot.com/search?q=cpce)。第三和第四选择则是总看跌/看涨比率（这个比率将股指和股市的看跌/看涨数据相加，并在MarketSci的研究中使用）和股指看跌/看涨比率。理论上是说个人投资者更可能交易个别股票期权，而大型机构则会在股指期权上有不成比例的参与。（注意，ISEE最近开始单独列出只计算股票的比率，但由于数据回溯不久，我还没有开始使用。）
- en: Second, put to call ratios are a great tool.  So are volatility indicators like
    the VIX.  It always makes sense to look at these two indicators in concert, as
    I have talked about vis-a-vis the [PCVXO](http://vixandmore.blogspot.com/search/label/PCVXO)
    and my own version of this indicator, which I have dubbed the [PCEVXO](http://vixandmore.blogspot.com/search/label/PCEVXO).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，看跌/看涨比率是一个很好的工具。波动率指标如VIX也是。同时关注这两个指标总是有意义的，正如我之前谈到[PCVXO](http://vixandmore.blogspot.com/search/label/PCVXO)和这个指标的我自己版本，我将其命名为[PCEVXO](http://vixandmore.blogspot.com/search/label/PCEVXO)。
- en: Third, I [recently reviewed](http://vixandmore.blogspot.com/2007/05/cxo-advisory-group-on-cboe-put-to-call.html)
    an analysis by the [CXO Group](http://www.cxoadvisory.com/) of the [ISEE](http://www.cxoadvisory.com/blog/internal/blog5-09-07/)
    and [CBOE total put to call ratio](http://www.cxoadvisory.com/blog/internal/blog5-08-07/).  You
    can follow the links in the previous sentence to read their original analysis,
    but the bottom line is that they were not enthusiastic about either tool, particularly
    the total put to call ratio.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，我[最近回顾了](http://vixandmore.blogspot.com/2007/05/cxo-advisory-group-on-cboe-put-to-call.html)
    [CXO集团](http://www.cxoadvisory.com/) 对 [ISEE](http://www.cxoadvisory.com/blog/internal/blog5-09-07/)
    和 [CBOE总看跌/看涨比率](http://www.cxoadvisory.com/blog/internal/blog5-08-07/) 的分析。你可以通过上一句话中的链接阅读他们的原始分析，但结论是他们对这两个工具都不是特别看好，尤其是总看跌/看涨比率。
- en: Fourth, there are a number of books that offer an excellent treatment of put
    to call ratios; I will only mention three here.  Bernie Schaeffer lays out some
    of his thinking about put to call ratios in Rick Bensignor’s [New Thinking in
    Technical Analysis](http://www.amazon.com/New-Thinking-Technical-Analysis-Trading/dp/1576600491/ref=pd_bbs_sr_1/103-0088821-7291048?ie=UTF8&s=books&amp;amp;amp;amp;amp;amp;qid=1175375233&sr=1-1);
    Larry Connors and Connor Sen offer an excellent statistical analysis in [How Markets
    Really Work](http://www.amazon.com/How-Markets-Really-Work-Quantitative/dp/0975551310);
    and Gary Smith explains his thinking and recommends some models of his own in
    [How I Trade for a Living](http://www.amazon.com/Trade-Living-Wiley-Online-Trading/dp/0471355143).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，有诸多书籍对看跌/看涨比率进行了深入的阐述；我这里只提及三本。伯尼·谢弗（Bernie Schaeffer）在其著作《技术分析的新思维》（[New
    Thinking in Technical Analysis](http://www.amazon.com/New-Thinking-Technical-Analysis-Trading/dp/1576600491/ref=pd_bbs_sr_1/103-0088821-7291048?ie=UTF8&s=books&qid=1175375233&sr=1-1)）中分享了他关于看跌/看涨比率的一些思考；拉里·康纳斯（Larry
    Connors）和康纳·森（Connor Sen）在《市场是如何运作的》（[How Markets Really Work](http://www.amazon.com/How-Markets-Really-Work-Quantitative/dp/0975551310)）一书中进行了出色的统计分析；加里·史密斯（Gary
    Smith）在其著作《我是如何谋生的》（[How I Trade for a Living](http://www.amazon.com/Trade-Living-Wiley-Online-Trading/dp/0471355143)）中阐述了他的思考，并推荐了他自己的某些模型。
- en: So…read, analyze and test.  The answers are out there.  And have your finger
    on the buy button Friday, just in case.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……读书、分析、测试。答案就在那里。周五时最好把买按钮准备好，以防万一。
