- en: 'Quantifiable Edges: What the String of 5 Higher Closes Under These Circumstances
    is Suggesting'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在这种情况下连续5个更高收盘价暗示了什么
- en: 来源：[http://quantifiableedges.blogspot.com/2013/09/what-string-of-5-higher-closes-under.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/what-string-of-5-higher-closes-under.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/09/what-string-of-5-higher-closes-under.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/what-string-of-5-higher-closes-under.html#0001-01-01)
- en: Today’s study utilizes a phenomenon that I have spoken of a number of times
    in the past. That is that when the market begins to get overbought it will often
    suggest a pullback is likely, but when overbought gets powered through then odds
    will sometimes shift from a pullback to a continuation of that move. This study
    demonstrates the continuation concept.  It also examines a setup that suggests
    the market is 1) in a long-term uptrend, and 2) overbought short-term, but 3)
    not stretched intermediate-term.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的研究利用了一个我过去多次提到过的现象。那就是当市场开始超买时，它经常会暗示可能会有一个回调，但是当超买被突破时，有时候概率会从回调转变为继续那种走势。这项研究展示了继续走势的概念。它还研究了一个设置，表明市场是1）处于长期上升趋势，2）短期超买，但3）中期没有过度拉伸。
- en: These results appear to suggest a pretty consistent upside edge over the next
    1-3 weeks.  The short-term (1-4 days) is a little dicey and I am seeing other
    evidence saying a short-term pullback could occur.  But the action of the last
    week seems to have generated some nice momentum for the following weeks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果似乎暗示在未来1-3周内有一个相当一致的上行趋势。短期内（1-4天）有些不确定，我看到了其他证据表明可能会出现短期回调。但是，过去一周的市场表现似乎为接下来的几周产生了一些很好的动力。
