- en: 'VIX and More: VWSI at +1; More Gewurztraminer Ideas'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI at +1; 更多格瓦斯特拉米纳的想法'
- en: 来源：[http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html#0001-01-01)
- en: For the second week in a row, the VIX notched its lowest weekly close since
    [2/27](http://vixandmore.blogspot.com/search/label/February%2027), ending the
    week at 12.07, down slightly from a close of 12.20 the previous week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 连续第二周，VIX创下了自[2/27](http://vixandmore.blogspot.com/search/label/February%2027)以来的最低周收盘，收于12.07，略低于上周的12.20。
- en: The lack of movement in the VIX has dropped the bullish bias in the VIX Weekly
    Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    from a +3 level last week to the current reading of +1.  At this stage of the
    game, it would take a sub-11 reading in the coming week for me to see a risk/reward
    profile favorable enough to consider opening a long position in the VIX.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VIX的不活跃导致了VIX周情绪指标（[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）的看涨偏好从上周的+3水平降至当前的+1水平。在游戏的这个阶段，下周的读数如果低于11，我会认为开立VIX多头头寸的风险/回报比有利。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，在上述温度计中，“看涨”和“看跌”标签适用于VIX，而不适用于与VIX通常呈负相关的更广泛的市场。）
