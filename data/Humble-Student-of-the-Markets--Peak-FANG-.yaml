- en: 'Humble Student of the Markets: Peak FANG?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：FANG高峰？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/10/peak-fang.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/10/peak-fang.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/10/peak-fang.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/10/peak-fang.html#0001-01-01)
- en: I had been meaning to write about this topic, but
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直想写关于这个话题的文章，但
- en: '[Barron''s](http://www.barrons.com/articles/breaking-up-tech-1508553556)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://www.barrons.com/articles/breaking-up-tech-1508553556)'
- en: beat me to it with a terrific article called "Breaking up Tech" which detailed
    the anti-trust vulnerability of Big Tech companies. The Barron's article stands
    in direct contrast to a recent
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他用一篇出色的文章《拆解科技》抢先一步，详细阐述了大型科技公司反垄断的脆弱性。巴伦周刊的文章与最近
- en: '[Josh Brown](http://thereformedbroker.com/2017/10/16/just-own-the-damn-robots/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://thereformedbroker.com/2017/10/16/just-own-the-damn-robots/)'
- en: 'post which postulated that investors are rushing into the technology sector
    as a hedge against the obsolescence of their own skill sets:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 的文章相呼应，该文章推测投资者正纷纷涌入科技行业，作为对抗自身技能过时的保险：
- en: A 45 year old married father of two with a mortgage and a pair of college educations
    to fund. The remote yet persistent threat of a nuclear war is not what keeps him
    up at night. In fact, he might almost see it as a relief should it come. He is
    a bundle of raw nerves, and each day brings even more dread and foreboding than
    the day before. What’s frying his nerves and impinging on his amygdala all day
    long is something far scarier, after all. He, like everyone else, is afraid that
    he doesn’t have a future.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个45岁的已婚父亲，有两个孩子，还有一笔按揭贷款和两笔大学教育费用要支付。核战争的遥远但持续的威胁并不是让他夜不能寐的原因。事实上，如果它真的发生了，他可能会觉得这是一种解脱。他整天都紧张不安，每天带来的恐惧和预感都比前一天更甚。让他紧张不安、压迫他杏仁核的真正可怕之处是什么，毕竟。和他所有人一样，他害怕自己没有未来。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He is petrified by the idea that the skills he’s managed to build throughout
    the course of his life are already obsolete...
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他对自己一生中设法建立起来的技能已经过时而感到极度恐惧...
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We could be in the midst of the first fear-based investment bubble in American
    history, with the masses buying in not out of avarice, but from a mentality of
    abject terror. Robots, software and automation, owned by Capital, are notching
    new victories over Labor at an ever accelerating rate. It’s gone parabolic in
    recent years – every industry, every region of the country, and all over the world.
    It’s thrilling to be a part of if you’re an owner of the robots, the software
    and the automation. If you’re a part of the capital side of that equation.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们可能正处在美国历史上第一次基于恐惧的投资泡沫之中，大众买入的不是出于贪婪，而是出于一种彻底的恐惧心理。资本拥有的机器人、软件和自动化以越来越快的速度战胜劳动。近年来，这一趋势已经变得异常激烈——每个行业，每个地区，全世界都是如此。如果你是这些机器、软件和自动化的所有者，那参与其中令人兴奋。如果你是这个等式中的资本方。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you’re on the other side, however – the losing side – it’s a horror movie
    in slow motion.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，如果你站在另一边——失败的一方——那就像是一部缓慢进行的恐怖电影。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The only way out? Invest in your own destruction. In this context, the FANG
    stocks are not a gimmick or a fad, they’re a f***ing life raft. Market commentators
    rhetorically ask aloud what multiple should investors pay to own the technology
    giants. That’s the wrong question when people feel like they’re drowning.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 出路在哪里？投资于自己的毁灭。在这种背景下，FANG股票不是一种噱头或时髦，而是该死的救生筏。市场评论人士反问，投资者愿意为拥有这些科技巨头支付多少倍数。当人们感觉自己要淹死时，这是一个错误的问题。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*What multiple would you pay to survive? Grab a raft.*'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你愿意支付多少倍数来生存？抓个救生筏。*'
- en: Who is right?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是对的？
