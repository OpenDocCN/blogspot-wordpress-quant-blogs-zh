- en: Lambda Architecture
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Lambda架构
- en: The first architecture to really define how batch and [stream](http://www.infoq.com/presentations/data-streaming-nsq)
    processing can work [together](http://jameskinley.tumblr.com/post/37398560534/the-lambda-architecture-principles-for-architecting) to
    solve a myriad of use cases.  Also see this [presentation](http://www.slideshare.net/nathanmarz/runaway-complexity-in-big-data-and-a-plan-to-stop-it),
    specifically slide 121.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种真正定义了批量处理和[流处理](http://www.infoq.com/presentations/data-streaming-nsq)如何[协同工作](http://jameskinley.tumblr.com/post/37398560534/the-lambda-architecture-principles-for-architecting)解决众多用例的架构。也请参阅这个[演讲](http://www.slideshare.net/nathanmarz/runaway-complexity-in-big-data-and-a-plan-to-stop-it)，特别是第121页。
