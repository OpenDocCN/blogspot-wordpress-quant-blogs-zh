- en: '" study along with results for the SPX.  It continues to do well.  But this
    year I decided to show results for the Nasdaq Composite.  As you''ll see, the
    seasonality there has been even stronger and more reliable.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “研究以及SPX的结果。它表现依然出色。但今年我决定展示纳斯达克综合指数的结果。正如你所见，那里的季节性因素更强且更可靠。
- en: The stats in the table are stronger across the board, and the reliability shown
    at the bottom of the table is nothing short of incredible. Not all my studies
    are currently bullish, but based on this one I would expect to see at least a
    mild rise in the Nasdaq at some point in the next several days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 表格中的统计数据整体上更加强劲，表格底部显示的可靠性令人惊叹。并非我所有的研究目前都是看涨的，但基于这一研究，我认为在接下来的几天内纳斯达克至少会有一波温和的上涨。
