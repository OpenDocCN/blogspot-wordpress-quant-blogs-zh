- en: 'VIX and More: On Volatility, Probabilities and Distributions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：关于波动性、概率和分布
- en: 来源：[http://vixandmore.blogspot.com/2009/01/on-volatility-probabilities-and.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/on-volatility-probabilities-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/on-volatility-probabilities-and.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/on-volatility-probabilities-and.html#0001-01-01)
- en: When I was in the process of publishing the winners of the [2008 Volatility
    Awards](http://vixandmore.blogspot.com/2009/01/2008-volatility-awards.html) last
    week, I paused before finalizing [Don Fishback’s Market Update](https://www.donfishback.com/blog/)
    as the recipient of the award for *Best New Blog with a Volatility Focus*. While
    there are many excellent blogs out there, my hesitation had nothing to do with
    the quality of Don’s site, which you should judge for yourself. Instead I wondered
    what would happen if hundreds of curious readers clicked over to the site and
    Don just happened to be taking a couple of weeks off for the holidays.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我上周在发布[2008年波动性奖](http://vixandmore.blogspot.com/2009/01/2008-volatility-awards.html)的获奖者时，我在最终确定[唐·费舍克的市场更新](https://www.donfishback.com/blog/)为*以波动性为重点的最佳新博客*奖项的获得者之前暂停了一下。虽然有很多优秀的博客，但我犹豫不决与唐的网站质量无关，您应该自己判断。相反，我想知道如果数百名好奇的读者点击网站，而唐碰巧正在休假两周庆祝假期会发生什么。
- en: 'Well…Don is back and has a post up that is the early leader in the volatility
    post of the year category (should I decide to invent such a beast at some point.)
    Starting with the not-so-pity title of [Probability, VIX, Bad Math, and Reporters
    Who Don’t Know the Difference: Measure, Don’t Model](https://www.donfishback.com/blog/2009/01/06/probability-vix-bad-math-and-reporters-who-dont-know-the-difference/),
    Don Addresses some of the mathematical shortcomings of the Kearns and Tsang article,
    [VIX Fails to Forecast S&P 500 Drop, Loses Followers](http://www.bloomberg.com/apps/news?pid=20601110&sid=a6bJKg1wZ8Vc)
    and argues from the specific to the general case. For dessert, Don Serves up a
    [nifty tool](https://www.donfishback.com/blog/bca/index.php) to help readers visualize
    the various probabilities and distributions associated with the VIX and the SPX.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯……唐回来了，他有一篇帖子是今年波动性帖子早期的领先者（如果我想发明这样一个东西的话。）从不是那么同情的标题开始，《概率、VIX、糟糕的数学和不知道区别的记者：测量，不要建模》，唐谈到了Kearns和Tsang文章的一些数学不足，[VIX未能预测标普500的下跌，失去了追随者](http://www.bloomberg.com/apps/news?pid=20601110&sid=a6bJKg1wZ8Vc)并且从具体到一般案例进行论证。作为甜点，唐提供了一个[小巧的工具](https://www.donfishback.com/blog/bca/index.php)来帮助读者可视化与VIX和SPX相关的各种概率和分布。
- en: Assuming the VIX does not spike back up to the 80s again, I will use this space
    to talk a lot more about probabilities and distributions in 2009 – and their application
    to the study of volatility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 假设VIX不会再次激增到80年代，我将在这个空间里更多地谈论2009年的概率和分布——以及它们在波动性研究中的应用。
