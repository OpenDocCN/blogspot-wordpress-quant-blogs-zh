- en: 'Magmasystems Blog: Thanks, Mark Pollack'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：感谢，Mark Pollack
- en: 来源：[http://magmasystems.blogspot.com/2006/10/thanks-mark-pollack.html#0001-01-01](http://magmasystems.blogspot.com/2006/10/thanks-mark-pollack.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/10/thanks-mark-pollack.html#0001-01-01](http://magmasystems.blogspot.com/2006/10/thanks-mark-pollack.html#0001-01-01)
- en: The co-head of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 联合负责人：
- en: '[Spring.Net](http://www.springframework.net)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Spring.Net](http://www.springframework.net)'
- en: consortium gave very generously of his time and gave a 2-hour lecture on Spring
    to my company. There are interesting things coming down the pike for Spring.Net,
    especially along the areas of messaging.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 联盟慷慨地奉献了他的时间，为我公司做了一场两小时的 Spring 讲座。Spring.Net 即将在消息传递等领域迎来一些有趣的新发展。
- en: An ex-colleague of mine was developing a GUI framework for Spring.Net, but now
    that he is gainfully employed by a major IB, I wonder what will become of that
    effort. I thought that it could give CAB some real competition. Matt is also delving
    deep into the CAB world. Wonder if he will take over the framework.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一位前同事正在为 Spring.Net 开发一个 GUI 框架，但现在他已经在一家人工智能巨头找到了一份高薪工作，我不禁想知道这项努力会走向何方。我以为它可能会给
    CAB 带来真正的竞争。Matt 也在深入研究 CAB 领域。不知道他是否会接管这个框架。
