- en: 'VIX and More: Chart of the Week: U.S. Retail Gasoline Prices'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯和更多：本周图表：美国零售汽油价格
- en: 来源：[http://vixandmore.blogspot.com/2010/12/chart-of-week-us-retail-gasoline-prices.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/chart-of-week-us-retail-gasoline-prices.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/12/chart-of-week-us-retail-gasoline-prices.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/chart-of-week-us-retail-gasoline-prices.html#0001-01-01)
- en: As more and more data points begin to suggest that the green shoots of months
    past are finally showing signs of developing, concerns about supply and demand
    in the energy space are starting to heat up again.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的数据点开始暗示过去几个月的绿色复苏苗头终于开始发展，对能源领域供需的担忧再次开始升温。
- en: In the past week, the average retail price of gasoline in the United States
    shot up to $2.98 per gallon (and $3.29 per gallon in my home town of San Francisco,
    but who’s counting?) to a post-crisis high.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周里，美国平均零售汽油价格飙升到了每加仑2.98美元（在我居住的旧金山，价格达到了每加仑3.29美元，但谁在计算呢？）达到了危机后的最高点。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    shows 21 years of retail gasoline prices in the U.S. (blue line) plotted against
    a backdrop of the S&P 500 index (gray area chart.) Note that gasoline prices peaked
    in July 2008 at $4.11 per gallon and fell all the way to $1.61 per gallon by the
    end of the year, less than six months later.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)显示了美国零售汽油价格21年来的变化（蓝线）以及标普500指数（灰色区域图表）的背景。注意，汽油价格在2008年7月达到峰值，每加仑4.11美元，并在六个月后的年底跌至每加仑1.61美元。
- en: Not surprisingly, gasoline prices peaked after stocks did and followed stocks
    down during the financial panic. Interestingly, gasoline actually bottomed about
    2 ½ months before stocks and the two have been tracing a very similar pattern
    back up toward previous highs during the course of the past two years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，汽油价格在股市之后达到峰值，并在金融恐慌期间跟随股市下跌。有趣的是，汽油实际上在股市底部之前约2 ½个月触底，并且在过去两年中，两者都沿着非常相似的轨迹回升至之前的高点。
- en: Going forward, continued increases in gasoline prices should begin to put pressure
    on consumer spending and slow down economic growth and the rebound in stocks.
    Whether this phenomenon begins to show up just on the other side of $3.00 per
    gallon or at much higher levels remains to be seen, but it is an important factor
    in the ability of consumers to repair their balance sheet, increase their spending,
    and power the 70% of the GDP that relies on consumer spending to drive growth.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 向前看，汽油价格的持续上涨应该开始对消费者支出施加压力，并减缓经济增长和股市的反弹。这一现象是否会在每加仑3.00美元的另一边开始显现，或者在更高的水平上出现，还有待观察，但这消费者修复资产负债表、增加支出并推动70%依赖于消费者支出以实现经济增长的GDP的重要因素。
