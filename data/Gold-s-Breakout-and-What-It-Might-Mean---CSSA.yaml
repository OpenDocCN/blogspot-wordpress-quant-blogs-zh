  zh: 市场行为的分歧是观察获得线索的重要因素。黄金往往遵循三条主要的相关路径：1）作为潜在信贷或货币事件的领先指标，或2）当它与石油同步移动时，作为通胀的投机，3）作为美元的反向投机-当美元下跌时，黄金上涨，反之亦然。过去几个月，黄金与其他大宗商品一起上涨，与美元下跌相反。这表明了未来通货膨胀和进一步货币贬值的前景。目前，我们看到美元在接近低点的狭窄区间内持稳，而石油和其他大宗商品开始走弱，而黄金正在进行重大突破。这种分歧意味着推动黄金突破的原因不仅仅是通货膨胀预期或对美元疲软的恐惧。我的倾向是，这种分歧表明要么1）我们目前不知道的信贷前沿发生了某种燃烧，要么2）只是对某种银行失败或信贷事件的恐惧或预期。只有时间会告诉我们黄金反映了这两种情况中的哪一种。最后一个可能，但不太可能的情景是，黄金预测美元的严重崩溃-我倾向于忽视这一点，因为两者之间的先导/滞后关系通常非常紧密，似乎几乎是同时发生的。
