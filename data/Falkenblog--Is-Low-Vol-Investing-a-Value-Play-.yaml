- en: Dimensional's reluctance to embrace low volatility investing is good news to
    low volatility investors. As long as people generally keep doing what they have
    done, the opportunity remains to simply improve one's index returns by focusing
    on the low volatility subset of stocks, lowering volatility and increasing the
    return. It's the easiest, large-scale way to better institutional returns since
    the invention of the index fund.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Dimensional对低波动投资的不情愿是对低波动投资者的好消息。只要人们通常坚持已经做过的事情，简单通过专注于股票低波动子集，降低波动性并增加回报就可以提高指数回报。这是自指数基金发明以来机构回报改善的最简单的大规模方式。
