- en: Now, Shah does note that low vol portfolios tend to have a lot of utility loading,
    and little technology. True. But I've never seen someone argue that various industries
    have higher risk than others. Looking at industry relative returns, one three-year
    period over the prior, there is no pattern. That is, past winners do not repeat
    consistently, as they would if there were an industry risk premium. So, to say
    this is picking up the 'utility' risk premium, and avoiding the 'tech' insurance
    premium, does not make sense. Of course, the higher-weighted utility industry
    has much lower volatility than the lower weighted tech industry, and so if there
    was a risk story here, it would take some special pleading.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Shah确实指出，低波动组合往往具有很高的公用事业加载量，而技术方面则很少。的确如此。但我从未见过有人辩称各种行业的风险高于其他行业。观察行业相对回报，过去三年中以前，不存在任何模式。也就是说，过去的赢家并不一致重复，这样的话，如果存在行业风险溢价，它们将一致重复。因此，说这是为了获取“公用事业”风险溢价，并避免“技术”保险溢价是毫无意义的。当然，权重较高的公用事业行业的波动性比权重较低的技术行业要低得多，所以如果这里有一个风险故事，那就需要一些特殊的辩护。
