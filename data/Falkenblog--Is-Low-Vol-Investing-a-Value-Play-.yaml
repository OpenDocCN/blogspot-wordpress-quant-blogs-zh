- en: (2006) showed that if you actually look at utility functions where investors
    care about variance AND skew, the maximum skew premium is a fraction of the 'variance
    premium', about one-fifth as large. This is because investors still must be globally
    risk averse, and since skew and variance are positively correlated, there are
    limits on how large the skew aversion can be relative to the variance aversion.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: （2006年）的灵感，显示如果你真的关注投资者关心方差和偏斜度的效用函数时，最大的偏斜度溢价只是'方差溢价'的一小部分，大约只有方差溢价的五分之一那么大。这是因为投资者仍然必须是全局风险厌恶的，并且由于偏斜度和方差呈正相关，相对于方差厌恶，偏斜度厌恶的限制。
- en: Scherer notes that if you construct a minimum variance portfolio a certain way,
    and regress it against the 3 Fama-French factors (market, size, and value), as
    well as long-short portfolios formed on betas and residual variance, much of the
    MVP's performance is 'explained'. Now, given MVPs load up on low beta and low
    residual risk stocks, it's obvious that a long-short portfolio formed on CAPM
    betas and residual variances would explain the MVP return relative to the broader
    index, but that's really not interesting. It's a bit like saying the book/market
    effect explains the price/earnings effect.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 舍勒指出，如果您以某种方式构建一个最小方差投资组合，并对其进行3个Fama-French因子（市场、规模和价值）以及基于beta和残差方差的做多做空投资组合的回归，那么MVP的大部分表现就被“解释”了。现在，鉴于MVP具有低beta和低残差风险股票，很明显，基于CAPM
    beta和残差方差形成的做多做空投资组合将解释MVP相对于更广泛指数的回报，但这实际上并不有趣。这有点像说账面/市值效应解释了价格/收益效应。
- en: The DFA's Ronnie Shah, meanwhile, is much clearer, but makes the same point.
    He notes that the return premium to value and the market is about 4% for both.
    As the market beta on his MVP portfolio is about 0.75, and his beta on value is
    about 0.25, it seems like a swap of market exposure for value exposure.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 与DFA的Ronnie Shah相比，他的表述清晰得多，但他指出了同样一点。他指出，对于价值和市场的回报溢价，两者都约为4%。由于其MVP组合的市场beta约为0.75，价值beta约为0.25，因此似乎是将市场风险置换为价值风险。
