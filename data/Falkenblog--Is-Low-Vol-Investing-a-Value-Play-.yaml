- en: found that mutual funds with high value loading, independent of whether or not
    it was a 'value fund', had no explanatory power. The value risk factor is really
    just the value anomaly rebranded as a risk factor, because it isn't obviously
    'risky' in any sense. Originally it was thought value was related to financial
    distress, but then when we look at distress directly, such as using agency ratings
    or metrics of default based on income statements and balance sheets, distressed
    firms actually have lower-than-average returns. So I'm skeptical value is anything
    but a characteristic-based anomaly, not a 'risk factor'.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 发现高价值的共同基金，不论是否是“价值基金”，都没有解释力。价值风险因子实际上只是价值异常再打包为风险因子，因为从任何角度来看它都不明显地“危险”。最初认为价值与财务困境有关，但后来当我们直接观察困境时，比如使用机构评级或基于利润表和资产负债表的违约指标，处于困境中的企业实际上回报低于平均水平。所以我怀疑价值除了是一种基于特征的异常之外，并不是“风险因子”。
