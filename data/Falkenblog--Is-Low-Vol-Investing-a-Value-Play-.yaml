    premium is primarily just a return to negative skew, which investors dislike and
    thus demand a premium.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，即价值股正在驱动低波动的明显阿尔法。 这两篇论文都演变成了令人费解的争论，肯定是为了证明CAPM框架，但实际上只是一团混乱的论点。 DiBartolomeo说价值溢价主要是对负偏斜的回报，这是投资者不喜欢的，因此要求溢价。
- en: The skew explanation for anomalies is plausible at 30,000 feet, but find this
    line of reasoning rather unserious, as when Nassim Taleb pals around with Danny
    Kahneman, one arguing that we are primarily prefer positive skew (Kahneman), the
    other negative skew (Taleb), and they happily consider themselves brothers in
    arms. It's like anarchists and fascists united against the status quo, which would
    excusable if they were not also happily convinced they are more alike than different.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于异常情况的偏斜解释在30000英尺高空看起来是合理的，但我觉得这种推理方式相当不认真，就像纳西姆·塔勒布和丹尼·卡尼曼在一起的时候一样，一个主张我们主要更喜欢正偏斜（卡尼曼），另一个主张负偏斜（塔勒布），他们也愉快地认为自己是兄弟。这就像无政府主义者和法西斯分子团结起来反对现状，如果他们不是如此愉快地确信自己更像而不是不同的话，那就可以原谅了。
