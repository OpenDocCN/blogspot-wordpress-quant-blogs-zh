- en: '**Market cycles explained**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场周期解释**'
- en: When I first got interested in the stock market (back in the day when we programmed
    computers with punched cards), I learned the principles of market cycle analysis
    from a grizzled veteran of technical analysis. Markets are said to move in cycles.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次对股票市场产生兴趣（那时候我们用穿孔卡片来编程计算机）时，我从技术分析的老手那里学到了市场周期分析的原则。据说市场是按周期运动的。
- en: Here is how an idealized cycle works. In the initial phase of an expansion,
    central banks lower rates to boost the economy, and the market leaders are the
    interest sensitive stocks. As the cycle matures, leadership rotates into consumer
    stocks, followed by capacity expansion, which leads to capital goods sector leadership.
    The late phase of the cycle is characterized by tight capacity and rising inflation,
    which is an environment where asset plays and commodity extraction industries
    outperform.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是理想周期的工作方式。在扩张的初期阶段，中央银行降低利率以促进经济增长，市场领导者是利率敏感的股票。随着周期成熟，领导权转移到消费者股票，然后是容量扩展，这导致了资本货物部门的领导权。周期的后期阶段以产能紧张和通胀上升为特征，这种环境下，资产投资和商品开采行业表现优异。
- en: I never forgot that lesson. I also learned that while the market cycles thematically
    parallel economic cycles, they are different. Market undergo mini-cycles of changes
    in sentiment whose length are much shorter than economic cycles. Nevertheless,
    the broad principles of market cycle analysis remain valid today.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未忘记那节课。我也了解到，虽然市场周期与经济周期主题上平行，但它们是不同的。市场经历短期情绪变化的迷你周期，其长度远比经济周期短。尽管如此，市场周期分析的普遍原则至今仍然有效。
