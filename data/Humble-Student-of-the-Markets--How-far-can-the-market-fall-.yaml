  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场还能跌多远？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/estimating-downside-equity-risk.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/estimating-downside-equity-risk.html#0001-01-01)
