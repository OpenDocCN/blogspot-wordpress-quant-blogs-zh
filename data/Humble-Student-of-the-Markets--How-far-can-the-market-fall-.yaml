- en: recently observed that S&P 500 DSI is turning down from an overbought extreme.
    Historically, that has led to either sharp corrections or a prolonged period of
    choppiness.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近注意到标普500的动量指数（DSI）从超买极端开始下降。历史上，这导致了要么是剧烈的修正，要么是长期的波动期。
- en: In light of these conditions, I have been asked about downside equity risk.
    Is this the start of a significant downdraft? How far can stocks fall from current
    levels?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些情况，有人询问我关于股市的下行风险。这是否是大幅下跌的开始？从当前水平股市还能跌多远？
- en: I answer these question in the context of secular leadership change. The Big
    Three market leadership themes in the latest bull cycle has been US over global
    stocks, large cap growth over value, and large caps over small caps. Transitions
    from bull to bear phase act to cleanse the excesses of the previous cycle. Until
    we see definitive signs of leadership changes, it may be too early to call a market
    top just yet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这些问题中回答了长期领导力的变化。最新一轮牛市的市场领导主题一直是美国股市相对于全球股市的表现，大型成长股相对于价值股的表现，以及大型股相对于小盘股的表现。从牛市到熊市的过渡有助于清洗前一个周期中的过度投机。除非我们看到明确的领导力变化的迹象，否则现在就判断市场顶部可能还为时过早。
- en: From that perspective, we can see that the relative performance of US against
    global stocks is consolidating sideways after an uptrend; growth beating value,
    but pulling back; and small caps still lagging large caps after a brief episode
    of better relative performance.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从那个角度看，我们可以发现美国股市相对于全球股市的相对表现是在上升趋势后横向整理；成长股优于价值股，但有所回调；小盘股在大盘股之后表现仍然滞后，尽管在短暂的相对表现改善期有过更好的表现。
