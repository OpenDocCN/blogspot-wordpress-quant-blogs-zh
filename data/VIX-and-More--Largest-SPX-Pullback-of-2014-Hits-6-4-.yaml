- en: 'VIX and More: Largest SPX Pullback of 2014 Hits 6.4%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 2014年SPX最大回调达到6.4%'
- en: 来源：[http://vixandmore.blogspot.com/2014/10/largest-spx-pullback-of-2014-hits-64.html#0001-01-01](http://vixandmore.blogspot.com/2014/10/largest-spx-pullback-of-2014-hits-64.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/10/largest-spx-pullback-of-2014-hits-64.html#0001-01-01](http://vixandmore.blogspot.com/2014/10/largest-spx-pullback-of-2014-hits-64.html#0001-01-01)
- en: Every time there is a pullback, it seems as if I receive multiple requests for
    an updated version of the table below. With the S&P 500 index reeling and still
    trying to find a bottom, this looks like a good time to put the current pullback
    in the context of the 27 most significant peak-to-trough declines from new highs
    since the SPX bottomed in March 2009.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每次市场回调时，似乎我都会收到多次要求更新下面表格的请求。随着标普500指数的震荡并仍在寻找底部，现在看起来是时候将当前的回调放在自2009年3月标普指数触底以来27个最重要的峰值到谷底回调的背景下。
- en: Note that the current 6.4% decline from the September 19^(th) high of 2019 is
    roughly average in terms of duration, but makes it the second largest pullback
    in percentage terms since 2012, just eclipsing the January-February 2014 pullback,
    when emerging markets ([EEM](http://vixandmore.blogspot.com/search/label/EEM))
    and Crimea were weighing heavily on the minds of investors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，从2019年9月19日的高点至今6.4%的跌幅在持续时间上大致平均，但使其成为2012年以来第二大百分比回调，仅次于2014年1月到2月的回调，当时新兴市场([EEM](http://vixandmore.blogspot.com/search/label/EEM))和克里米亚问题对投资者的心理影响很大。
- en: Keep in mind that as ugly has things have been in the SPX, the Russell 2000
    small cap index ([RUT](http://vixandmore.blogspot.com/search/label/RUT)) is down
    13.8% since topping out in early July, while the NASDAQ composite index is down
    8.5% since its mid-September top. Of course, some sectors have been hit even harder,
    with oil and gas exploration and production ([XOP](http://vixandmore.blogspot.com/search/label/XOP))
    down 33.3% from its 2014 high. Semiconductors ([SMH](http://vixandmore.blogspot.com/search/label/SMH))
    have declined 14.4% from their 2014 high, yet that high was established less than
    a month ago.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要记住，尽管标普500指数（SPX）的表现很糟糕，但罗素2000小盘股指数（[RUT](http://vixandmore.blogspot.com/search/label/RUT)）自7月初触及高点以来下跌了13.8%，而纳斯达克综合指数自9月中旬触及高点以来下跌了8.5%。当然，一些行业的跌幅更大，原油和天然气勘探与生产行业（[XOP](http://vixandmore.blogspot.com/search/label/XOP)）自2014年高点以来下跌了33.3%，半导体行业（[SMH](http://vixandmore.blogspot.com/search/label/SMH)）自2014年高点以来下跌了14.4%，但那个高点是在不到一个月前建立的。
- en: There is never an easy answer to the question of whether this has been enough
    pain to warrant a bottom, but after the events of the past week, all sorts of
    extreme scenarios now seem much more plausible.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于是否已经足够痛苦来证明市场底部到来的问题，永远没有一个简单的答案，但在过去一周的事件之后，各种极端情景现在似乎更加可行了。
