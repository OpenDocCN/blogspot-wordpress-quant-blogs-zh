- en: The investment seasons are changing. Two major factors are emerging in altering
    the risk and return profiles of multi-asset portfolios in the coming years, rising
    commodity prices and value investing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资季节正在变化。在未来几年中，改变多资产组合的风险和回报概况的两个主要因素正在浮现，即上升的商品价格和价值投资。
- en: There is a strong case to be made that we are on the cusp of a new commodity
    supercycle. The last time the CRB to S&P 500 ratio turned up, commodity prices
    outperformed stocks for nearly a decade. The ratio is on the verge of an upside
    breakout from a falling trend line, supported by the stated desire of the Biden
    administration and the Federal Reserve to run expansive fiscal and monetary policies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有充分的理由认为我们正处在新的商品超级周期的边缘。上次CRB对标普500的比率出现上升时，商品价格在近十年内超越了股市。这一比率正从下跌趋势线上方的突破口处上升，受到了拜登政府和美联储实施扩张性财政和货币政策的明确愿望的支持。
