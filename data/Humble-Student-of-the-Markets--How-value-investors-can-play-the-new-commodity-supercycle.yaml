    supercycle'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：价值投资者如何应对新的商品超级周期
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/02/how-value-investors-can-play-new.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/02/how-value-investors-can-play-new.html#0001-01-01)
