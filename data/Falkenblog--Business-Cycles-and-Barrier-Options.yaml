  zh: 有趣的是，违约债务的回收价值往往远低于总债务金额，平均约为50%。也就是说，如果债权人能立即扣押资产，一旦公司的资产价值达到债务价值（折算率的99%），债权人就会以最小的本金损失接管公司。实际上，债权人只有在公司价值远低于其执行价时才能接管公司。
