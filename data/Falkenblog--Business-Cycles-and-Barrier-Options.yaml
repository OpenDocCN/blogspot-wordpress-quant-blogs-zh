  zh: 这就是为什么需要强大的银行，正如我的老导师海曼·明斯基曾经说过的那样，“富有的银行”。没有它们，融资就会崩溃，经济就会停滞。只有银行，他们的许多专业人员评估着特定的标准，唯一的目标是赚钱，才能创造经济增长所需的投资。一个可以把‘银行’概括为任何贷款人，他们面临类似的激励和约束。最好的做法是停止以无限责任威胁银行的偿债能力。所有这些关注政府刺激和零利率，同时试图惩罚银行过去的经济衰退，都保证不会有所帮助，因为我们需要银行回到正面的vega模式。
