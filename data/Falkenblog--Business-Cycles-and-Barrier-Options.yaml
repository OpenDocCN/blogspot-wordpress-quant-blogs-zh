- en: Now, when banks are suffering due to some exogenous shock created by Batesian
    mimicry, the depositors become worried. Bank liabilities are generally shorter
    than their assets, where depositors have an option to call them back at any time.
    A bank run is statistically unlikely in normal times, but if people think the
    bank may be insolvent (ie, assets less than liabilities), they will rush to take
    out their deposits prior to anyone else, creating a self-fulfilling prophesy,
    so that the effective absorbing after a big decline in some parochial sector leads
    investors to wonder if their bank was overexposed to this sector. Quarterly balance
    sheets do not indicate the region, industry, and seniority, and underwriting behind,
    various assets, so when investors see a conspicuous asset decline they are rationally
    wary, as invariably some lenders will have been too concentrated in the affected
    sector. Thus, depositors become skittish, raising the barrier of a firm, because
    if depositors so much as smell a risk, they will create a run, killing the firm
    (eg, Bear Stearns).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当银行因贝茨式拟态造成的某些外生冲击而受到困扰时，存款人变得担心。银行的负债通常比其资产短，存款人有权随时撤回存款。在正常时期，银行挤兑是统计上不太可能的，但如果人们认为银行可能无法偿付债务（即，资产少于负债），他们将抢先提取存款，创造一个自我实现的预言，以至于在某些偏狭部门大幅下降后，投资者开始怀疑他们的银行是否过度暴露于该部门。季度资产负债表并未指示区域、行业和优先级以及各种资产背后的承销情况，因此当投资者看到显著的资产下降时，他们会理性地谨慎，因为不可避免地一些放贷人将过度集中在受影响的部门。因此，存款人变得焦虑，提高了公司的门槛，因为如果存款人嗅到一点风险，他们会发起挤兑，将公司扼杀（例如，贝尔斯登）。
- en: The vega becomes negative when the barrier rises because now if a bank loses
    value, its option premium, its equity value, is extinguished. In a standard option,
    volatility is unambiguously a good thing, but with the barrier threatening its
    existence, the derivative switches sign at some point, changing the game entirely.
    Here, the value of the option becomes zero forever at 90, so the vega is zero
    there and below. Another way vega can switch signs is if the barrier is a certain
    level, and the asset value falls below a certain level, vega becomes negative.
    See below for how the vega changes as the asset value (ie, L+A) falls, for a special
    barrier value.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当障碍上升时， Vega 变为负值，因为现在如果银行失去价值，它的期权溢价，即其股权价值，将被清零。 在标准期权中，波动性无疑是一件好事，但是由于障碍威胁其存在，衍生品在某一点上改变了符号，从而完全改变了游戏规则。
    在这里，该期权在 90 时的价值永远变为零，因此 Vega 在此处及以下为零。 Vega 可以转换符号的另一种方式是，如果障碍是某个特定水平，并且资产价值低于某个特定水平，则
    Vega 变为负值。 请参阅以下内容，了解随着资产价值（即，L+A）下降时 Vega 的变化，以及特殊障碍值。
- en: 'This vega switching is the unappreciated key to the transmission mechanism.
    To repeat: barrier call options, where there is a down-and-out option, switch
    to negative vega as the barrier rises, or for specific barrier levels when the
    asset value falls. This is unlike regular call options where the vega is always
    positive.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种 Vega 切换是传输机制中被忽视的关键。 重申一下：在存在向下触发障碍的障碍认购期权中，随着障碍上升，或者在资产价值下降时， Vega 变为负值。
    这与 Vega 始终为正值的常规认购期权不同。
- en: It also creates a positive feedback loop, because if banks are in this negative
    vega regime, they are not incented to buy any risky asset such as a failing bank.
    This means banks aren't able to buy other banks, effectively raising their absorbing
    barriers because no one is there to salvage their (non-barrier) option value.
    Regulators pile on, becoming more insistent on enforcing regulatory standards
    in order to safeguard banks, again creating a more tangible barrier above the
    strike (debt) price.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 它还会创建一个正反馈循环，因为如果银行处于这种负 Vega 的情况下，它们没有动力购买任何风险资产，例如一个濒临倒闭的银行。 这意味着银行无法购买其他银行，实际上提高了它们的吸收障碍，因为没有人来挽救它们的（非障碍）期权价值。
    监管机构加码，更加坚决地执行监管标准以保护银行，再次在行权（债务）价格上方创建更具体的障碍。
- en: In a negative vega regime, banks add value by reducing risk, not increasing
    it. They all flee to safe assets, trying to replace risky assets with less risky
    ones, and avoiding the absorbing barrier. In bad times, banks have negative vega,
    they don't want more risky assets, and a failing bank adds a lot of risk (especially
    legal, as Bank of America is finding with their purchase of CountryWide).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在负 Vega 的情况下，银行通过减少风险而不是增加风险来增加价值。 他们都逃到安全资产，试图用较少风险的资产替换风险资产，并避免吸收障碍。 在糟糕的时候，银行拥有负
    Vega，他们不希望拥有更多风险资产，而且濒临倒闭的银行会增加很多风险（尤其是法律风险，正如美国银行在收购 CountryWide 时发现的那样）。
- en: A shock to banks causes creates a negative vega, which causes them to cut risk
    by cutting new lending and instead buy Treasuries (which causes interest rates
    to fall). This negative vega creation could be due to barriers increasing due
