- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ':  I would like to address a number of bearish themes floating around the internet
    in the past few weeks, they consist of:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我想在接下来几周内讨论网络上流传的几个看跌主题，它们包括：
- en: A low volume stock market rally
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低成交量股票市场的上涨
- en: Extreme low volatility (remember the VIXmageddon of early 2018)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极低的波动性（记得2018年初的VIXmageddon）
- en: The closing stock buyback window during Earnings Season, which removes buyback
    support for stocks
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在财报季期间的股票回购窗口关闭，这消除了对股票的回购支持
- en: None of these factors are likely to sink stock prices. Here are some reasons
    why.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素都不太可能导致股价下跌。以下是一些原因。
