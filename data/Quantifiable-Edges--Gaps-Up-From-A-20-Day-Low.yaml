- en: 'Quantifiable Edges: Gaps Up From A 20-Day Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：从20天低点向上的缺口
- en: 来源：[http://quantifiableedges.blogspot.com/2011/08/gaps-up-from-20-day-low.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/gaps-up-from-20-day-low.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/08/gaps-up-from-20-day-low.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/gaps-up-from-20-day-low.html#0001-01-01)
- en: Debt ceiling progress has the market gapping up this morning. As I type the
    SPY is up between 1% and 1.5% pre-market. Below I take a look at gaps up from
    a 20-day low based on the size of the gap. First are gaps between 0.75% and 1.5%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 债务上限的进展使得市场今天早上跳空上涨。在我打下这些字的时候，SPY在开盘前上涨了1%到1.5%之间。下面我根据缺口的大小来查看从20天低点向上的缺口。首先是0.75%到1.5%之间的缺口。
- en: 12 of the last 13 have been losers with the 1 winner only posting a gain of
    0.1%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去13次中有12次是亏损的，唯一的一次盈利仅上涨了0.1%。
- en: Next is a look at gaps of 1.5% or more.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们来看看1.5%或更大的缺口。
- en: It appears the larger the gap the higher the propensity for it to run after
    the open.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看来缺口越大，它开盘后运行的可能性越高。
- en: One other factor that traders may want to consider about the potential of today’s
    gap is the 1st of the month seasonality.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者可能还想要考虑今天缺口潜力的一项其他因素，那就是月份的第一天的季节性特征。
- en: '[I looked at this in combination with large gaps last December](http://quantifiableedges.blogspot.com/2010/12/large-gaps-up-on-1st-day-of-month.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[去年12月我曾结合大型缺口对此进行了研究](http://quantifiableedges.blogspot.com/2010/12/large-gaps-up-on-1st-day-of-month.html)'
