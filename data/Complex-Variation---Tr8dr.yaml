- en: Victor Niederhoffer mentions something interesting in his [blog](http://www.dailyspeculations.com/wordpress/?p=2297),
    looking at the weekly differentials in price movement on the complex plane, with
    the angles and magnitude as a predictor. I can see that a more obtuse angle indicates
    a bigger swing in the lows and highs. At least an interesting way to visualize
    these relationships.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Victor Niederhoffer 在他的[博客](http://www.dailyspeculations.com/wordpress/?p=2297)中提到了一些有趣的事情，他观察了复平面上价格变动的周差异，角度和大小作为预测因素。我可以看到更钝的角度表示低点和高点的大幅波动。这至少是一种有趣的方式来可视化这些关系。
