- en: 'VIX and More: But Am I Fast Enough to Play Cornerback?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX和More: 但我足够快 to 玩角卫？'
- en: 来源：[http://vixandmore.blogspot.com/2010/02/but-am-i-fast-enough-to-play-cornerback.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/but-am-i-fast-enough-to-play-cornerback.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/but-am-i-fast-enough-to-play-cornerback.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/but-am-i-fast-enough-to-play-cornerback.html#0001-01-01)
- en: Woody Allen once said, “Eighty percent of success is showing up.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 伍迪·艾伦曾经说过，“成功的百分之八十是出现。”
- en: Now that *VIX and More* has been showing up for four years, this formerly [whimsical](http://vixandmore.blogspot.com/search/label/lighter%20side)
    electronic playpen that is dedicated to tilting at statistical windmills now has
    all the earmarks of a veteran mainstream investment blog. I like to think I continue
    to straddle the fence between both worlds, but it is nice to occasionally be lumped
    in with some luminaries who tread down a more traditional path.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 既然VIX和More已经展示了四年，这个曾经[异想天开](http://vixandmore.blogspot.com/search/label/lighter%20side)的电子游乐场，致力于挑战统计风车，现在已经有了一个资深主流投资博客的所有特征。我喜欢认为我继续横跨两个世界，但偶尔被一些踩着更传统路径的名人并列也是一件好事。
- en: 'Today, for instance, Zack Miller of [New Rules of Investing](http://newrulesofinvesting.com/)
    is out with his [Super Bowl Team: Online Finance’s Best](http://newrulesofinvesting.com/2010/02/08/superbowl-team-online-finances-best/).
    The list includes some excellent bloggers, categorized according to their appropriate
    football position (including coaches, special teams players, a statistician, a
    referee and even a cheerleader), along with a brief descriptions of some of the
    blogging/football characteristics they bring to the game. *VIX and More* is delighted
    to be picked as part of the Super Bowl group, teamed up with Meb Faber (of [World
    Beta](http://www.mebanefaber.com/)) and James Altucher (of [Stockpickr](http://www.stockpickr.com/)
    and seemingly many other places) as defensive backs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，例如，Zack Miller of [New Rules of Investing](http://newrulesofinvesting.com/)
    发布了他的 [超级碗团队：在线金融最佳](http://newrulesofinvesting.com/2010/02/08/superbowl-team-online-finances-best/)。这个列表包括一些优秀的博主，根据他们合适的足球位置（包括教练、特殊球队球员、统计学家、裁判甚至拉拉队长）进行分类，以及一些博客/足球特点的简要描述，他们把这些特点带到了这场游戏中。VIX和More很高兴被选为超级碗小组的一部分，与Meb
    Faber（[World Beta](http://www.mebanefaber.com/) 的）和James Altucher（[Stockpickr](http://www.stockpickr.com/)
    以及其他许多地方的）一起担任防守后卫。
- en: 'Miller describes the trio as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 米勒如下描述了这个三人组：
- en: '*“These guys are quick, some of the best athletes on the field. Most importantly,
    they need to be able to cover the offense deep over the air while being strong/aggressive
    enough to step up and make a play on the ground.”*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“这些家伙反应迅速，是场上最好的运动员之一。最重要的是，他们需要能够在空中覆盖进攻的同时，足够强大/积极地在地面上制造一次铲球。”*'
- en: There are some excellent blogs on this group and I am honored to be mentioned
    in their company.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个小组有一些优秀的博客，我很荣幸能与他们并列。
