- en: 'Humble Student of the Markets: In defense of mutual fund managers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为共同基金经理辩护
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/in-defense-of-mutual-fund-managers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/in-defense-of-mutual-fund-managers.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/in-defense-of-mutual-fund-managers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/in-defense-of-mutual-fund-managers.html#0001-01-01)
- en: Last week there was a flurry of posts in the blogosphere about how dumb mutual
    fund managers are. Michael Stokes of MarketSci kicked off the discussion with
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周博客圈子里有一阵关于共同基金经理有多愚蠢的帖子。MarketSci的迈克尔·斯托克斯以
- en: '[I Just Don’t Get It (the Failure of Mutual Funds to Think Outside the Box)](http://marketsci.wordpress.com/2009/02/18/i-just-don%e2%80%99t-get-it-the-failure-of-mutual-funds-to-think-outside-the-box/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我真不明白（共同基金不能跳出思维框的失败）](http://marketsci.wordpress.com/2009/02/18/i-just-don%e2%80%99t-get-it-the-failure-of-mutual-funds-to-think-outside-the-box/)'
- en: . It was followed by other supportive posts such as the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它被其他支持性帖子所跟随着，例如
- en: '[one](http://skillanalytics.wordpress.com/2009/02/18/why-mutual-funds-dont-think-outside-the-box/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[一](http://skillanalytics.wordpress.com/2009/02/18/why-mutual-funds-dont-think-outside-the-box/)'
- en: by Damian at Skill Analytics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由Damian在Skill Analytics撰写。
- en: 'I would like to address the very real points raised by these bloggers. Most
    of the complaints fall into two categories. The main one goes something like this:
    “I’ve got a great system, why can’t Wall Street recognize me?” In both these cases,
    the writers identify themselves as “quants” and blame the bottom-up fundamental
    stock picking mindset as mental barriers to superior mutual fund performance.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '我想 address these very real issues raised by these bloggers. Most of the complaints
    fall into two categories. The main one goes something like this: “I’ve got a great
    system, why can’t Wall Street recognize me?” In both these cases, the writers
    identify themselves as “quants” and blame the bottom-up fundamental stock picking
    mindset as mental barriers to superior mutual fund performance.'
- en: The second complaint is voiced more indirectly. If there are great quantitative
    systems or thinkers around, why can’t the average mutual fund outperform?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个抱怨更为间接。如果有伟大的定量系统或思想家，为什么平均的共同基金不能超越表现？
- en: '**Would you go to a pizza joint for sushi?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会去披萨店吃寿司吗？**'
- en: There are a number of misconceptions at work here. These writers fail to understand
    that asset management is a business. More importantly, they fail to understand
    what mutual fund managers are selling.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些误解在工作。这些作者没有理解资产管理是一个业务。更重要的是，他们没有理解共同基金经理在销售什么。
- en: Investors use mutual funds as building blocks in their portfolios. Allocate
    60% to stocks, 40% to bonds. Within the stock portfolio, allocate this much to
    large caps, that much to small caps. Maybe if you have a great growth manager,
    then offset it with a value manager, etc.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者将共同基金作为他们投资组合的基石。将60%分配给股票，40%分配给债券。在股票投资组合中，将这部分分配给大盘股，那部分分配给小盘股。也许如果你有一个伟大的增长经理，然后用价值经理来平衡，等等。
- en: Style drift is death to mutual fund marketing. Investors don’t like surprises.
    If you bought a fund that was labeled as a mid-term government bond fund, what
    would your reaction be if you found it stuffed full of emerging market bonds?
    What is the mutual fund manager’s business risk if the emerging markets blew up?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 风格漂移对共同基金营销来说是致命的。投资者不喜欢惊喜。如果你购买了一个被标记为中期政府债券基金的基金，如果你发现它充满了新兴市场债券，你会怎么想？如果新兴市场崩溃，共同基金经理的业务风险是多少？
- en: Do you go to a pizza restaurant and order sushi? Mutual fund managers are acting
    rationally. They are delivering what their customer wants. Straying from their
    mandate is the equivalent of offering sushi at a pizza joint. While bloggers such
    as Stokes, who work mainly on market timing models, have some very interesting
    ideas. Unfortunately for him, many of their ideas don’t fit in the mutual fund
    “boxes”.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你会去披萨店点寿司吗？共同基金经理的行为是理性的。他们正在提供他们的客户想要的东西。背离他们的任务相当于在披萨店提供寿司。虽然像Stokes这样的博主，他们主要在市场时机模型工作，有一些非常有趣的想法。不幸的是，许多他们的想法不适合共同基金“盒子”。
- en: '**He’s just not that into you**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**他只是不那么喜欢你**'
- en: There is admittedly a cultural divide between fundamental stock pickers and
    quants. I have experienced that all my professional life. The job interview described
    by Damian, a quant, by a fundamental stock picker was an example of that divide.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，基本面股票挑选者和定量分析师之间存在文化分歧。我在我的整个职业生涯中都经历过这种情况。达米安（一个定量分析师）描述的由一个基本面股票挑选者进行的面试就是这种分歧的一个例子。
- en: Accept it. He’s just that into you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 接受它。他就是那么喜欢你。
- en: I would take exception, however, to some of the points raised in his
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我对他提出的某些观点提出异议
- en: '[post](http://skillanalytics.wordpress.com/2009/02/18/why-mutual-funds-dont-think-outside-the-box/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://skillanalytics.wordpress.com/2009/02/18/why-mutual-funds-dont-think-outside-the-box/)'
- en: .
