- en: 'Humble Student of the Markets: What apples-to-apples market breadth is telling
    us'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：苹果对苹果的市场广度告诉我们什么
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/05/what-apples-to-apples-market-breadth-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/05/what-apples-to-apples-market-breadth-is.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/05/what-apples-to-apples-market-breadth-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/05/what-apples-to-apples-market-breadth-is.html#0001-01-01)
- en: In light of the recent weakness of the DJ Transports, there has been a greater
    focus on the idea of market breadth and what it tells us. I have heard a lot about
    how the Transports don`t represent the US economy or market in the same way when
    Charles Dow first devised the Dow Theory. When you boil it all down, the divergence
    between the DJIA and DJTA represents a form of breadth divergence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于道琼斯运输指数最近的弱势，人们更加关注市场广度以及它告诉我们什么。我经常听到有人说，当查尔斯·道首次提出道理论时，道琼斯运输指数不能像现在这样代表美国经济或市场。当你把它简化时，道琼斯工业平均指数（DJIA）和道琼斯运输平均指数（DJTA）之间的分歧代表了一种广度分歧。
- en: The best representation of market breadth can be explained this way. When an
    army is advancing, you want to know if only the generals are leading the charge
    or if the whole army is moving forward. In market terms, the generals represent
    the heavyweights of the market, while the army represent the broader market. A
    market rally on positive breadth is said to be supported by the broad market.
    By contrast, a rally on narrow breadth is led only by the leadership of the heavyweights
    and such advances are interpreted with greater skepticism.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场广度的最佳表述可以这样解释。当一支军队在前进时，你想知道是只有将军们带头冲锋，还是整个军队都在向前推进。在市场术语中，将军代表市场的权重较大的股票，而军队代表更广泛的市场。在正广度的市场反弹中，说它得到了广泛市场的支持。相比之下，在窄广度的反弹中，只是由权重较大的股票的领导所带动，这样的推进应持更大的怀疑态度。
- en: In the past, common breadth measures have included the NYSE Advance-Decline
    Line or NYSE Composite. In more modern times, one problem with this approach is
    that the underlying components of NYSE-listed stocks do not include the more growth
    oriented NASDAQ stocks. In addition, the NYSE Composite has a number of closed-end
    funds and REITs which may not be representative of the broad market (aka the army).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，常见的市场广度指标包括纽约证券交易所的A-D线或纽约证券交易所的综合指数。在更现代的时期，这种方法的一个问题在于，纽约证券交易所上市股票的底层组成部分不包括更具成长性的纳斯达克股票。此外，纽约证券交易所综合指数包含了许多封闭式基金和REITs，这些可能不代表广泛市场（即军队）。
- en: '**An apples-to-apples breadth metric**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**苹果对苹果的广度指标**'
- en: What is needed is an apples-to-apples comparison of market breadth.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 需要的是对市场广度进行苹果对苹果的比较。
- en: Enter the SP 500 A-D line and Equal weighted SP 500 as a breadth benchmark for
    the SPX. These measures do not suffer from the shortfalls of the NYSE A-D Line
    or NYSE Composite because they measure the breadth of the same stock universe.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将标普500的A-D线和等权重的标普500作为SPX的市场广度基准。这些指标不会受到纽约证券交易所A-D线或纽约证券交易所综合指数的不足的影响，因为它们衡量的是相同股票宇宙的广度。
- en: Each is slightly different. The A-D Line is a diffusion index. A single stock
    advancing will have the same impact on the A-D Line regardless of whether the
    magnitude of the advance is 0.1% or 10%. By contrast, a 0.1% advance in a stock
    will affect the Equal-weighted SP 500 differently than a 10% advance. The difference
    between the equal-weighted and float-weighted SP 500 is that the movements in
    heavyweights such as AAPL will affect the float-weighted index far more than the
    smallest stocks in the index.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每个指数都略有不同。A-D线是一个扩散指数。单一股票的上涨无论涨幅是0.1%还是10%，对A-D线的影响都是一样的。相比之下，股票的0.1%的涨幅对等权重的标普500的影响与10%的涨幅是不同的。等权重和浮动权重的标普500之间的区别在于，像AAPL这样的权重较大的股票的波动对浮动权重指数的影响要大于指数中最小的股票。
- en: The chart below shows the 10-year record of the SP 500 and the A-D Line and
    Equal-weighted SP 500\. In order to graphically exaggerate divergences, I have
    graphed the ratios of the A-D Line to the SP 500 (in green) and Equal-weighted
    SP 500 to the float weighted SP 500 (in red).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了标普500和A-D线以及等权重的标普500的10年记录。为了图形夸张分歧，我绘制了A-D线对标普500（绿色）和等权重的标普500对浮动权重标普500（红色）的比率。
- en: The bottom panel of the chart shows the rolling 52-week correlation of each
    of the indices to the SPX. As the correlation analysis shows, the A-D Line ratio
    is highly correlated to the SPX, which makes spotting divergences difficult. The
    correlation of the returns of the equal to float weighted ratio is relatively
    high and positive, but fluctuates. This makes the task of spotting divergences
    a little easier.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图表的底部面板显示了每个指数对标普500（SPX）的滚动52周相关性。如相关性分析所示，A-D线与SPX高度相关，这使得发现分歧变得困难。等权浮动比率的回报相关性相对较高且为正，但波动较大。这使得发现分歧的任务稍微容易一些。
- en: These indicators did a relatively good job of confirming stock market trends
    over the last 10 years. They were able to give early warnings of a negative divergence
    ahead of the market top in 2007; they confirmed the powerful rebound at the bottom
    in 2009; and gave early warnings of market weakness and subsequent rally in 2012\.
    No indicators are perfect, however. The equal-float weighted ratio gave a false
    signal and turned bullish prematurely in 2008 and it was unable to spot the market
    rally in 2011.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指标在过去10年中相对较好地确认了股市趋势。它们能够在2007年市场顶部之前给出负面分歧的早期警告；它们在2009年确认了强大的底部反弹；并在2012年给出了市场弱势和随后反弹的早期警告。然而，没有指标是完美的。等权浮动比率在2008年过早地给出了牛市信号，它无法在2011年看出市场反弹。
- en: '**A market distribution warning**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场分配警告**'
- en: What are they telling us now about market internals?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 它们现在告诉我们关于市场内部的情况吗？
- en: As the chart below shows, but of these indicators are showing negative breadth
    divergences. The equal-float weighted ratio has been falling while the stock market
    has rallied in the last two months. During the same period, the A-D Line ratio
    has been flat, which is another sign of the lack of broad market participation
    in the current rally. In addition, the bottom panel shows a negative divergence
    in
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如图表所示，但这些指标都显示了负面的宽度分歧。在过去的两个月里，尽管股市反弹，等权浮动比率一直在下降。同期，A-D线比率一直保持平稳，这是当前反弹中市场广泛参与缺乏的另一个迹象。此外，底部的面板显示了在
- en: '[On Balance Volume](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:on_balance_volume_obv)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[平衡体积](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:on_balance_volume_obv)'
- en: ', which is an additional warning of distribution.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是进一步的分配警告。
- en: In light of these negative breadth divergences, it makes the recent divergence
    between the DJIA and DJTA create concerns for stock prices (see
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些负面的宽度分歧，最近道琼斯工业平均指数（DJIA）和道琼斯运输平均指数（DJTA）之间的分歧对股价产生了担忧（参见
- en: '[How worried should you be about the weak DJ Transports](http://humblestudentofthemarkets.blogspot.com/2015/05/how-worried-should-you-be-about-weak-dj.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[你应该对疲软的道琼斯运输指数有多担心](http://humblestudentofthemarkets.blogspot.com/2015/05/how-worried-should-you-be-about-weak-dj.html)'
- en: ). As the chart below shows, the DJIA rallied to new all-time highs last week,
    while the DJTA weakened. Its breach of a technically important support zone is
    further confirmation of the divergence. These conditions set up a Dow Theory non-confirmation
    of the new highs in the DJIA.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ）。如图表所示，上周道琼斯工业平均指数创下了新的历史高点，而道琼斯运输平均指数却疲软。它突破了一个技术上重要的支撑区域，这进一步证实了分歧。这些条件设置了一个道氏理论对道琼斯工业平均指数的新高不确认。
- en: Taken into a broad-based context of widespread weakness in market breadth, all
    of these signs are worrisome for the near-term health of the current bull run.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从市场广度的广泛弱势角度来看，所有这些迹象对当前牛市的短期健康都是令人担忧的。
