- en: '[Paul Graham](http://www.paulgraham.com) has posted a [new essay on outsiders
    vs. insiders](http://www.paulgraham.com/marginal.html) – thought provoking stuff
    as ever. So who are the outsiders in our industry, wholesale finance ?  [Hedgestock](http://www.hedgestock.co.uk/2006/),
    the hedge fund industry beano reveals the hedge fund self image: they’re the counter
    culture, the underground.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Paul Graham](http://www.paulgraham.com) 发表了一篇关于[局外人 vs. 局内人](http://www.paulgraham.com/marginal.html)的新文章——一如既往地引人深思。那么在我们这个行业，批发金融中，谁是局外人呢？[Hedgestock](http://www.hedgestock.co.uk/2006/)，对冲基金行业的盛会揭示了对冲基金的自我形象：他们是反文化，是地下。'
- en: In recent years there’s been a big flow of capital, traders and techies into
    hegde funds. The capital is seeking returns, of course. The traders are seeking
    compensation too, as well as freedom from the corporate culture of the big trading
    banks. And the techies are fleeing the sometimes stifling technical culture of
    the big banks, with onerous change management and architectural standards. Naturally,
    the techies are chasing big bonuses too.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，大量资本、交易员和技术人员涌入对冲基金。资本当然是在寻求回报。交易员也在寻求补偿，以及摆脱大型交易银行的官僚文化。技术人员则逃离了大型银行有时令人窒息的技术文化，以及繁重的变更管理和架构标准。自然，技术人员也在追逐高额奖金。
- en: 'Paul Graham has a very pro start up bias in his writing. Not surprising, as
    he hit the jackpot big time with Viaweb. I’ve worked for small, large and medium
    sized companies. My experience suggests that PG over emphasizes the freedom of
    start up environments. When I’m struggling against the inevitable bureaucracy
    of a large organisation, small companies can seem like highly liberated environments.
    But it’s important to remember that in a small company, you have to do a bit of
    everything: sales, admin, marketing. In a large org, there are people to take
    care of that, so you can specialize. If you get the right role, you become free
    to concentrate on the good stuff, to concentrate on what you do well and what
    you enjoy.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Paul Graham在其写作中对初创企业持有非常支持的态度。这并不奇怪，因为他通过Viaweb大获成功。我曾在小型、大型和中型的公司工作过。我的经验表明，PG过分强调了初创企业环境的自由度。当我与大型组织的不可避免的官僚主义作斗争时，小公司似乎是高度自由的环境。但重要的是要记住，在小公司中，你必须做所有事情：销售、行政、营销。而在大型组织中，有人负责这些，因此你可以专业化。如果你找到了合适的职位，你就能自由地专注于你喜欢和擅长的事情。
- en: Back in the early 90s I worked for a medium sized ISV in the oil industry. In
    many ways that was the perfect environment. The company was large enough to support
    specialisation, but still small enough to avoid bureaucracy and a process centric
    approach. Still small enough that everyone knew everyone else.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 早在90年代初，我在石油行业的一家中型ISV工作。在很多方面，那是一个完美的环境。公司足够大，可以支持专业化，但又足够小，避免了官僚主义和以流程为中心的方法。公司小到每个人都能认识其他人。
- en: I wonder if that kind of environment exists anywhere in etrading ?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道在电子交易领域是否还存在这样的环境？
