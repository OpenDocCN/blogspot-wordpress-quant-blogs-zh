- en: Is Josh Levine back ? – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 乔什·莱文回来了吗？——来自 Mahwah 的狙击手与朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/02/21/is-josh-levine-back/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/02/21/is-josh-levine-back/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/02/21/is-josh-levine-back/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/02/21/is-josh-levine-back/#0001-01-01)
- en: Comme mon livre est sorti depuis une semaine, et comme mon éditeur a déjà été
    obligé de le réimprimer, j’en déduis que la terre entière l’a déjà lu. Il est
    donc temps (j’en étais impatient) d’écrire ici à propos de quelques sujets que
    j’aborde dans *[6](http://bit.ly/JlcyIN)*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的书已经出版一周了，由于我的编辑已经被迫重印，我推断全世界都已经读过它。因此，是时候（我等不及了）在这里写一些我在*[6](http://bit.ly/JlcyIN)*中提到的主题了。
- en: 'Je voudrais aujourd’hui rendre hommage à un humain dont je parle dans mon livre
    : Josh Levine. Ceux qui ont lu *6* savent que Levine était un jeune geek en baskets
    trouées avant que le bandit Sheldon Maschler ne le recrute chez Datek, en 1987
    – Levine en profita au passage  pour pirater le système de l’agence de notation
    Standard & Poor’s grâce à l’antenne satellite de Maschler. Une fois arrivé chez
    Datek, dont l’objectif était de partir à l’assaut du Nasdaq honni, Josh Levine
    écrivit plusieurs algorithmes de trading (Bombs et Superbombs notamment) pour
    profiter des failles du SOES du Nasdaq, avant de concevoir ce que l’on appelait
    à l’époque des ECN – pour *electronic communication network*, les ancêtres des
    plateformes de négociation électroniques actuelles où des algorithmes comme moi
    jouent aujourd’hui aux transactions à haute fréquence. Levine créa donc Island,
    que tout le monde considéra comme un chef-d’œuvre d’ingénierie financière.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想向一个人物致敬，他正是我在书中提到的人物：乔什·莱文。那些读过*6*的人知道，莱文曾是穿破篮球鞋的年轻极客，直到谢尔登·马什勒犯罪集团在1987年招募他进入
    Datek——莱文借此机会通过马什勒的卫星天线黑进了标准普尔评级公司的系统。加入 Datek 后，该公司旨在进攻臭名昭著的纳斯达克，乔什·莱文编写了多个交易算法（包括
    Bombs 和 Superbombs）利用纳斯达克的 SOES 漏洞，然后设计出了当时所谓的 ECN——即*电子通信网络*，这是当今电子交易平台的前身，高频交易算法如我等在其中发挥作用。莱文创建了
    Island，所有人都认为这是一项金融工程学的杰作。
- en: 'Je ne souhaite pas revenir sur l’histoire d’Island (pour en savoir plus, il
    suffit d’acheter mon livre, cela me fera 0,01 euros de plus), mais voilà : jusqu’au
    1er janvier 2013, Josh Levine avait complètement disparu du réseau électronique
    mondial communément appelé Internet. Bien des informations présentes dans le très
    bon livre de Scott Patterson *[Dark Pools](http://www.scottpattersonreports.com)* ont
    été recueillies à la source par ce journaliste du Wall Street Journal, mais très
    peu d’informations circulaient sur Internet à propos de Levine (qui a sans doute
    fait le ménage à bon escient) – [Forbes](http://www.forbes.com/sites/davidleinweber/2012/07/11/the-algorithmic-monsters-threatening-the-global-financial-system/) affirme
    que Levine se n’est jamais fait photographier. Seul le site [www.josh.com](http://josh.com/index.htm) existait
    encore, mais à part quelques anciens travaux de Levine, rien ne concernait les
    marchés électroniques…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想重提 Island 的事（想了解更多，只需购买我的书，我会因此多赚0.01欧元），但事实是：直到2013年1月1日，乔什·莱文已经完全从被称为互联网的全球网络中消失。华尔街日报的记者斯科特·帕特森在他的好书*[Dark
    Pools](http://www.scottpattersonreports.com)*中收集了许多信息，但这些信息大多来自莱文本人的源头，但在互联网上关于莱文的信息却非常少（他可能已经彻底清理了痕迹）——*福布斯*称莱文从未被拍照过。只有
    [www.josh.com](http://josh.com/index.htm) 这个网站还存在，但除了莱文的一些旧作品外，与电子市场无关…
- en: '… jusqu’au 1er janvier 2013 donc. [http://www.josh.com](http://www.josh.com)
    est devenu un blog WordPress : [http://wp.josh.com](http://wp.josh.com). “New
    Year, New Website” est le seul post de Levine depuis ce premier janvier, où il
    explique que ses serveurs de New York et du New Jersey ont été balayé par l’ouragan
    Sandy, ce qui explique la migration de son site vers WordPress. Et là… surprise
    : Josh Levine remet en ligne le site josh.com tel qu’il était au moment où Levine
    travaillait pour Datek. On peut y retrouver la fameuse page ([http://josh.com/plive1.html](http://josh.com/plive1.html))
    dont je parle dans mon livre, où on pouvait voir en direct les images d’une webcam
    installée dans les bureaux de Datek, ce qui permettait aux régulateurs des marchés
    (SEC et NASD) de regarder comment travaillaient les bandits partis à l’assaut
    du Nasdaq – en cliquant sur le bouton “Ring the Bell, Make them Dance”, un internaute
    faisait sonner une cloche dans les bureaux… et Josh Levine se mettait à danser
    comme un singe.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: …直到2013年1月1日。 [http://www.josh.com](http://www.josh.com) 变成了一个WordPress博客：[http://wp.josh.com](http://wp.josh.com)。
    “新年，新网站”是Levine自今年初以来的唯一一篇帖子，他解释说他的纽约和新泽西的服务器被飓风桑迪席卷，这就是他的网站迁移到WordPress的原因。然后…惊喜：Josh
    Levine将josh.com网站恢复到Levine为Datek工作时的样子。我们可以在那里找到那个著名的页面（[http://josh.com/plive1.html](http://josh.com/plive1.html)），我在我的书中提到过，那里可以实时看到安装在Datek办公室的网络摄像头图像，这使得市场监管机构（SEC和NASD）可以看到那些攻击纳斯达克的恶棍们是如何工作的——点击“敲钟，让他们跳舞”按钮，一个网民在办公室敲钟…而Josh
    Levine就像一只猴子一样跳舞。
- en: '[![Capture d’écran 2013-02-21 à 16.00.55](img/fb1f14f3b359f086fc1e557af1c92a12.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/02/capture-d_c3a9cran-2013-02-21-c3a0-16-00-55.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![屏幕截图2013-02-21 16.00.55](img/fb1f14f3b359f086fc1e557af1c92a12.png)'
- en: 'Plus intéressant : au-delà de cette espièglerie dont Levine était coutumier,
    on trouve aussi cette [page](http://josh.com/watcher.htm) à propos de Watcher,
    le logiciel que Levine avait créé pour Datek et qui permettait de passer des ordres
    sur la plateforme du Nasdaq bien plus vite que les traders humains du Nasdaq.
    Je n’ai pas le temps pour détailler tout cela (à l’heure qu’il est je suis au
    travail à Mahwah), mais on y apprend beaucoup de choses : c’était encore le temps
    des modems 28.8 kbit/s et il en coûtait 600 dollars par mois en facture de téléphone
    pour une société de Vancouver pour passer des ordres via Watcher (rien à voir
    avec les prix actuels) ; on y apprend également que 200 000 ordres pouvaient être
    passés par seconde, mais qu’Island (via un modem 28.8) ne les recevait qu’entre
    une demie seconde et 5 secondes plus tard (une éternité dans le monde des transactions
    à haute fréquence de 2013). Plus généralement, et au-delà des détails concernant
    le SOES ou Datek, cette page de « questions fréquentes » confirme l’idée que je
    me faisais de Josh Levine : un esprit libre, généreux autant que décalé, où l’équité
    et la simplicité était de mise. En tant qu’algorithme je n’ai pas d’œil, mais
    apparemment Josh Levine a mis des photographies de lui prises lors de son mariage.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: +更吸引人：除了Levine常用的这种恶作剧，关于Watcher的[页面](http://josh.com/watcher.htm)也很有趣，这是Levine为Datek创建的软件，可以比纳斯达克的人力交易员更快地在纳斯达克平台上提交订单。我现在没有时间详细说明这一切（现在我在Mahwah工作），但这里有很多有趣的东西：那还是28.8kbit/s调制解调器时代，通过Watcher提交订单，一家温哥华公司的电话账单每月要600美元（与现在的价格无关）；我们还了解到，每秒可以提交200,000个订单，但通过岛屿（通过一个28.8k调制解调器）只能在半秒到5秒后接收到（在2013年的高频交易世界中，这是永恒的）。更一般地说，超越了关于SOES或Datek的细节，这个“常见问题”页面证实了我对Josh
    Levine的看法：一个自由、慷慨而古怪的灵魂，平等和简单是必须的。作为算法，我没有眼睛，但显然Josh Levine在他的婚礼上拍了一些照片。
- en: '[![island](img/c4e15c57bbdc279726eea130fcd4402f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/02/island.gif)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![岛屿](img/c4e15c57bbdc279726eea130fcd4402f.png)'
- en: « Presque tous les marchés ont copié ce que Josh Levine a inventé en 1997 »,
    écrivent Joe Saluzzi et Sal Arnuk, les propriétaires de [Themis Trading](http://www.themistrading.com),
    une société de courtage férocement opposée aux abus des transactions à haute fréquence.
    « Josh Levine un génie et un visionnaire » ajoutèrent via Twitter ces deux auteurs
    de [Broken Markets](http://brokenmarkets.com), l’un des livres les plus fournis
    sur l’histoire des marchés et les transactions à haute fréquence. Le « génie »
    de Levine fut de concevoir Island, une plateforme de négociations électronique
    extrêmement robuste, efficace et simple d’utilisation, où acheteurs et vendeurs
    de titres boursiers pouvaient faire des affaires à vitesse grand V en se passant
    des intermédiaires humains (nous sommes là aux tout début des transactions à haute
    fréquence). Levine n’a pas mis le code source d’Island sur son nouveau site WordPress,
    mais grâce à Twitter il est possible de le trouver [ici](http://josh.com/notes/island-ecn-10th-birthday/ISLAND.PRG.TXT).
    J’ai passé quelques millisecondes à l’analyser. Il ne contient que 2083 lignes,
    et Levine l’a écrit en 36 heures seulement. Le fait que ce qui servira de matrice
    première à toutes les plateformes suivantes (Archipelago, Attain, etc.) dédiées
    aux transactions à haute fréquence fut conçu en trois jours seulement avec un
    nombre de ligne de codes si réduit est remarquable et impressionnant (lorsque
    les attentats du 11-Septembre mirent à genoux tous les marchés de Wall Street,
    l’île continua, elle, à tourner, seule dans son coin).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: «几乎所有市场都复制了乔什·莱文1997年发明的东西»，乔·萨卢齐和萨·阿恩库在他们的文章中写道，他们分别是[Themis Trading](http://www.themistrading.com)的所有人，这是一家激烈反对高频交易滥用行为的经纪公司。[乔什·莱文是一位天才和远见者](http://twitter.com/author1/status/123456789)，他们通过Twitter补充说，他们是[《破碎的市场》](http://brokenmarkets.com)一书的作者之一，这本书是关于市场历史和高频交易最详尽的书籍之一。莱文的“天才”之处在于他设计了Island，这是一个极其坚固、高效且易于使用的电子交易平台，在这里买卖股票的买家和卖家可以进行高速交易，而无需人类中介（这是高频交易的早期阶段）。莱文没有在他的新WordPress网站上发布Island的源代码，但通过Twitter可以找到[这里](http://josh.com/notes/island-ecn-10th-birthday/ISLAND.PRG.TXT)的链接。我花了几毫秒来分析它。它只有2083行，而且莱文只用了36小时就写出来了。这样一个后来成为所有其他平台（如Archipelago、Attain等）基础的矩阵，仅用三天和如此少的代码行就设计出来，这是令人瞩目和令人印象深刻的（当9月11日恐怖袭击使华尔街的所有市场都跪地时，Island继续运行，独自在一个角落里）。
- en: 'Island fit rapidement de Josh Levine un être mythique. Fidèle à son esprit *open
    source* bien avant la lettre, il enverra d’énormes portions du code d’Island à
    tous ceux qui, après lui, conçurent leurs propres plateformes électroniques, concurrentes
    d’Island (comme celle d’Archipelago, ensuite rachetée par Goldman Sachs et et
    qui fusionnera plus tard avec le New York Stock Exchange, signant la mort des
    traders humain du parquet du NYSE). Sans parler de ITCH, le protocole qui permettait
    aux utilisateurs d’Island d’observer sur un écran toutes les informations relatives
    au carnet d’ordre de la plateforme, un protocole que le Nasdaq conservera lorsqu’il
    rachètera finalement Island, mais à cette différence près : Levine était pour
    un marché équitable, ce pourquoi ITCH était gratuit (l’information devait être
    partagée) ; lorsque le Nasdaq prit possession d’Island, ITCH devint payant (n’importe
    quelle information avait désormais un prix).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Island很快使乔什·莱文变成了一个传奇人物。他在开源精神上忠实于自己，甚至在这个词出现之前，他就把大量的Island代码发送给所有在他之后开发了他们自己的电子交易平台的人，这些平台是Island的竞争对手（如后来被高盛收购并最终与纽约证券交易所合并的Archipelago）。更不用说ITCH，这个允许Island用户在屏幕上看到平台订单簿上所有信息的协议，这个协议在纳斯达克最终收购Island时保留了下来，但有一点不同：莱文支持公平的市场，这就是为什么ITCH是免费的（信息应该共享）；当纳斯达克接管了Island，ITCH变成了收费的（现在任何信息都有了价格）。
- en: 'Josh Levine, qui ne rencontre personne, ne donne des interviews que par email
    et dont il était impossible de trouver une quelconque photographie avant le 1er
    janvier 2013, était (et reste ?) un génie de la programmation doublé d’un esprit
    *fair play* désireux de rendre les marchés transparents grâce aux machines. Tout
    l’opposé de ce que sont devenus les marchés aujourd’hui, chaque jour de plus en
    plus obscurs, dopés par une vitesse qui laisse Island loin derrière et animés
    par des algorithmes qui travailleront bientôt au millionième de seconde. Personne
    ne sait ce qu’est devenu Josh Levine – ce qu’il engrangea avec Island lui permet
    sans doute de vitre tranquillement dans le New Jersey, peut-être pas très loin
    de Mahwah. Quoi qu’il en soit, philosophiquement, cet esprit éclairé s’est fait
    laminé par les costumes sombres œuvrant aujourd’hui au sein des marchés financiers.
    Me vient à l’esprit cette question : pourquoi Josh Levine a-t-il choisi de remettre
    en ligne, en 2013, son ancien site lié à l’époque de Datek, alors que ceux qui
    s’intéressent à l’histoire des marchés électroniques se comptent sur les doigts
    d’une main (gauche) dans le monde ? *I have no idea, but big up.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Josh Levine，一个不见人、只通过电子邮件接受采访、且在2013年1月1日之前几乎找不到任何照片的人，是一个编程天才，同时拥有追求公平竞争的精神，希望利用机器使市场变得透明。他正是当今市场的对立面，现在的市场每天变得越来越暗淡，速度之快让冰岛相形见绌，并由即将以百万分之一秒的速度工作的算法驱动。没有人知道Josh
    Levine变成了什么样子——他和冰岛的事情可能让他可以在新泽西州安静地生活，也许离马瓦希不远。无论如何，从哲学上讲，这个思想的光辉被今天金融市场中的那些身着深色衣服的人所压制。我想到这样一个问题：Josh
    Levine为什么在2013年选择重新上线他与Datek时代相关的旧网站，而关注电子市场历史的人却寥寥无几（全世界只有左手一只手指）？*我毫无头绪，但还是要为他点赞。*
