- en: '[The International Traders Expo](http://www.moneyshow.com/tradeshow/las_vegas/traders_expo/?scode=029291)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际交易博览会](http://www.moneyshow.com/tradeshow/las_vegas/traders_expo/?scode=029291)'
- en: is going to be at Caesar's Palace from November 14-17, 2012.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将于2012年11月14日至17日在凯撒宫举行。
- en: I've been to this expo a couple of other times and have really enjoyed it.  I'm
    pleased to announce I'll be back this year and giving a presentation on Saturday
    the 17th from 1:15pm - 2:15pm.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经去过这次展览的其他几次，真的非常喜欢。我很高兴地宣布，我今年将再次回来，并在17号星期六下午1:15至2:15给出一个演讲。
- en: The topic of my presentation will be "Overnight Edges - A Quantitative Look
    at Overnight Market Movements and Opportunities".  I'll be covering a lot of my
    newest and most compelling research with regards to the overnight market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的演讲主题将是“隔夜边缘 - 对隔夜市场走势和机会的量化分析”。我将涵盖我最新的、关于隔夜市场的一些非常有说服力的研究。
- en: For more information and to register for the expo (free),
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息和注册展览（免费）请点击
- en: '[click here](http://www.moneyshow.com/tradeshow/las_vegas/traders_expo/?scode=029291)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://www.moneyshow.com/tradeshow/las_vegas/traders_expo/?scode=029291)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: I hope to get the opportunity to meet many readers and subscribers at the Expo.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我期待着在展览会上遇到许多读者和订阅者。
