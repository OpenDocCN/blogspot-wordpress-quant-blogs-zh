- en: 'Humble Student of the Markets: How to trade the Brexit referendum'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：如何交易脱欧公投
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/02/how-to-trade-brexit-referendum.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/02/how-to-trade-brexit-referendum.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/02/how-to-trade-brexit-referendum.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/02/how-to-trade-brexit-referendum.html#0001-01-01)
- en: I have tried to refrain from comment on the Brexit referendum vote until the
    situation had settled down a bit. Now that the campaign is in full swing, it`s
    time to consider how the markets might react as we approach the June 23 vote.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图在脱欧公投投票情况稳定下来之前，避免对它进行评论。现在选战已经进入白热化阶段，是时候考虑一下市场在我们接近6月23日的投票时可能会有什么反应了。
- en: '[CNBC](http://www.cnbc.com/2016/02/26/to-brexit-or-bremain-that-is-the-question.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/2016/02/26/to-brexit-or-bremain-that-is-the-question.html)'
- en: 'recently summarized the debate this way:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近这样总结了辩论：
- en: First, the economy, and whether positives like free trade would exist outside
    of EU membership, and whether negatives like excess regulation would make a meaningful
    difference if removed.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，是经济问题，以及是否脱离欧盟后免费贸易等积极因素仍然存在，以及如果移除过度监管等消极因素，是否会带来实质性的改变。
- en: Second, migration of workers, and whether this helps offset Britain's poor demographics,
    or acts as an excess strain on the welfare system.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二，工人移民问题，以及这是否有助于抵消英国的糟糕人口统计数据，或者是否对福利系统构成过大的压力。
- en: And third, sovereignty; is Britain ruled by the members of Parliament in Westminster
    elected last May by British voters, or by unelected bureaucrats in Brussels?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三，主权问题：英国是由去年5月英国选民选举产生的位于威斯敏斯特的议会成员统治，还是由布鲁塞尔的未当选公务员统治？
