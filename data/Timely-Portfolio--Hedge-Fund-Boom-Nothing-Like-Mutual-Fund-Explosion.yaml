  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2010/12/hedge-fund-boom-nothing-like-mutual.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/hedge-fund-boom-nothing-like-mutual.html#0001-01-01)
- en: As I thought about my post on hedge fund popularity, I realized that lacked
    a relative comparison, so I reran the Google Ngram with mutual fund.  Hedge funds
    have a long way to go to catch their less exciting older sibling.[![](img/8323e12504600cb1bf6c3cda8e14764c.png)](http://ngrams.googlelabs.com/graph?content=hedge+fund%2C+mutual+fund&year_start=1900&year_end=2000&corpus=0&smoothing=3)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我思考关于对冲基金受欢迎程度的帖子时，我意识到它缺少了一个相对比较，所以我重新运行了谷歌Ngram，加入了共同基金。 对冲基金还有很长的路要走，才能追上它们不那么激动人心的
    older sibling.[![](img/8323e12504600cb1bf6c3cda8e14764c.png)](http://ngrams.googlelabs.com/graph?content=hedge+fund%2C+mutual+fund&year_start=1900&year_end=2000&corpus=0&smoothing=3)
