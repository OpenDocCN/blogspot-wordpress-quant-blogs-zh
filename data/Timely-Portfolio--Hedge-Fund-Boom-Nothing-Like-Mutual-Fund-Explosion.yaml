- en: 'Timely Portfolio: Hedge Fund Boom Nothing Like Mutual Fund Explosion'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：对冲基金繁荣与共同基金爆炸的不同
- en: 来源：[http://timelyportfolio.blogspot.com/2010/12/hedge-fund-boom-nothing-like-mutual.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/hedge-fund-boom-nothing-like-mutual.html#0001-01-01)
