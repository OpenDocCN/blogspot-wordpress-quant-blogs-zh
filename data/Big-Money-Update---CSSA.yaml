- en: Since the initial publishing of the Big Money analysis, on balance the predictions
    have been fairly accurate. I warned that Gold appeared to be a short-term false
    breakout–and so far that appears to be the case as it broke $1000 for a few days only
    to stall and fall back under. Natural Gas was listed as the most bullish and promising
    investment–although I cautioned readers to buy into strength and not weakness,
    and it has since risen nearly 40%. Oil was listed as bearish and has struggled
    considerably being down nearly10%. Incorrect calls were on the stock market, which
    rose nearly 6% following my ultra-bearish stance. Furthermore, the US dollar fell
    roughly 2% following my mildly bullish stance.  Financials were listed as ultra-bearish–and
    are flat  since the last recommendation, underperforming the S&P500 after leading
    for most of the rally. As a qualifier, this analysis is by no means the cornerstone
    of my trading, in fact the most important inputs are my proprietary DV indicators.
    Nonetheless, this is a non-correlated and longer-term source of information to
    confirm or disconfirm my analysis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从《大钱分析》首次发布以来，总体来说，预测相当准确。我警告说黄金似乎是短期的假突破-到目前为止，情况似乎是这样的，因为它在短短几天内突破了1000美元，然后停滞并回落。
    天然气被列为最为看涨和有前途的投资-尽管我警告读者要在力量强劲的时候而不是在弱势时买入，但自那时以来已上涨近40％。 油价被列为看跌，并且在下跌了近10％的情况下一直很困难。
    我对股市的错误判断，追随我极度看跌的立场，股市上涨了近6％。 此外，根据我的温和看涨立场，美元下跌了约2％。 金融股被列为极度看跌-自上次推荐以来，一直持平，在大多数上涨期间表现不佳，落后于标普500指数。
    作为一种限定条件，这种分析绝不是我交易的基石，事实上，最重要的输入是我的专有DV指标。 尽管如此，这是一种非相关和长期的信息来源，可用来确认或否定我的分析。
- en: 'I found a nifty little site that displays a COT stochastic : [http://www.insidercapital.com/BullishReview/COTINDEX.HTM](http://www.insidercapital.com/BullishReview/COTINDEX.HTM) The
    numbers are very close to the ones that I calculate, and the difference is apparently
    that they are seasonally corrected. Steve Briese is the trader that publishes
    these numbers and has been dissecting COT numbers in his newsletter for a very
    long time. From now on, I will source my numbers from this site to save time gathering
    and processing the data. As you can see below, caution is warranted in Gold, the
    stock market, Oil, and short-term treasuries. There is a significant level of
    over-investment in these areas–making the risk versus reward unfavorable. Nonetheless,
    it is important to wait for technical confirmation before placing any big bets.
    If you want a neat way to combine short-term and long-term technical analysis
    with this COT information to trade ETFs the simplest way is to use ETFRanks by
    Market Rewind [http://marketrewind.blogspot.com/2009/09/etfranks-in-vs-out-of-sample.html](http://marketrewind.blogspot.com/2009/09/etfranks-in-vs-out-of-sample.html) Most
    of my research background is in creating stock rankings using quantitative methods,
    and I can quickly tell the difference between shoddy research and robust methodologies. Having
    a good sense of what is behind them, I know that they are loosely based on documented
    academic and practioner research. One of the best and quickest long-term investment
    strategies would be to create COT rankings and blend these with ETRanks to select
    the ETFs with the most favorable risk/reward.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我找到了一个很好的小网站，显示了COT随机指数：[http://www.insidercapital.com/BullishReview/COTINDEX.HTM](http://www.insidercapital.com/BullishReview/COTINDEX.HTM)。这些数字与我计算的数字非常接近，区别显然在于它们经过了季节性校正。
    Steve Briese是发布这些数字的交易员，他在他的通讯中解剖COT数字已经很长时间了。 从现在开始，我将从这个网站获取我的数字，以节省收集和处理数据的时间。
    如您下面所见，黄金、股市、石油和短期国债都需要谨慎对待。 这些领域存在相当高的过度投资水平，使得风险与回报不利。 尽管如此，在进行任何重大投注之前，等待技术确认是很重要的。
    如果您想以简单的方式将短期和长期技术分析与COT信息相结合以交易ETF，最简单的方法就是使用Market Rewind的ETFRanks [http://marketrewind.blogspot.com/2009/09/etfranks-in-vs-out-of-sample.html](http://marketrewind.blogspot.com/2009/09/etfranks-in-vs-out-of-sample.html)。
    我的大部分研究背景是使用定量方法创建股票排名，我可以很快地区分出糟糕的研究和健壮的方法。 有了对它们背后原理的良好了解，我知道它们在一定程度上基于记录的学术和从业者研究。
    最好且最快的长期投资策略之一是创建COT排名，并将其与ETRanks相结合，以选择风险/回报最有利的ETF。
