- en: Paul Krugman's wife, Robin Wells, came out with a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·克鲁格曼的妻子，罗宾·韦尔斯，公布了一
- en: '[piece](http://ineteconomics.org/blog/inet/robin-wells-we-are-greg-mankiw%E2%80%A6-or-not)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://ineteconomics.org/blog/inet/robin-wells-we-are-greg-mankiw%E2%80%A6-or-not)'
- en: arguing Occupy Wall Street's issues are something economists should address.
    I wonder whether she thinks biologists should all teach about creationism because
    so many students believe in some sort of transcendental spark to life. Probably
    not. I do think there should be classes on free markets vs. Keynesian debates
    led by different professors, because it's not like this issue isn't always there,
    but I don't think OWS has made this any more pressing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 争论占领华尔街的问题是一些经济学家应该解决的问题。我纳闷她是否认为生物学家都应该教授有关创世论的东西，因为有许多学生相信生命中有某种超越的火花。也许不会。我认为应该有不同教授主持的自由市场与Keynesian之间的课程辩论，因为这个问题始终存在，但我不认为OWS使这个问题更加紧迫。
- en: That is, in graduate school we never had any formal presentations by professors
    as to why Keynesians/Supply Siders are right, even though eventually this is the
    question everyone wants to know from macroeconomists. It was as if they thought
    they could be above such practical questions, and focus like Tom Sargent on technical
    issues. This is naive, avoiding the elephant in the room. Such debates or presentations
    wouldn't generate nice problem sets, and they would often be talking past each
    other, but it would be good to get this in front of the 24 year-olds so they don't
    have to figure it out themselves reading between the lines. Further, it would
    highlight to the presenters what kinds of questions they need to answer, what
    sort of arguments are most compelling, to thoughtful young people who at that
    point just want to pick a side they think is winning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，在研究生阶段，我们从未有任何教授对Keynes派/供给派为何正确进行过正式的演讲，尽管最终这是每个宏观经济学家都想知道的问题。就像他们认为他们可以超越这样的实际问题，专注于像汤姆·萨金特那样的技术问题一样。这是天真的，回避房间里的大象。这样的辩论或演讲不会产生好的问题集，他们通常会互相对话，但是对24岁的人来说把这样的问题吹到这个年纪这个问题还是需要很多人们去了解在行间阅读自己。此外，它会突出显示出演讲者需要回答的问题类型，最令人信服的论点，给对这个问题有所思考的年轻人们，这个阶段他们只是想支持看起来赢得竞选一方。
- en: I find the Occupy Wall Street movement profoundly pre-adolescent, like when
    my 4 year old daughter throws a tantrum with inconsistent or impossible demands
    (indeed, Miley Cyrus has a video supporting them). For example, they generally
    are proud of not having explicit objectives, being grass-roots and all, and so
    fundamentally do not understand that decisions will never, can never, reflect
    everyone's preferences. Some souls did create a
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得占领华尔街运动非常像青春期前的，就像当我4岁的女儿提出不一致或不可能的要求一样（的确，麦莉·赛勒斯有一个支持他们的视频）。例如，他们通常为没有明确目标而自豪，是草根而且有根本的不理解决定永远不会、不能反映每个人的偏好。一些灵魂确实创造了一个
- en: '[wiki of beliefs](http://freenetworkmovement.org/commons/index.php?title=Liberty_Square_Blueprint)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[信仰维基](http://freenetworkmovement.org/commons/index.php?title=Liberty_Square_Blueprint)'
- en: ', that are the best we can address of this movement, which includes things
    like ''balance'' and ''protecting human rights'' . It''s easy to want such things,
    and such rights were in the'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ',[这个运动]是我们能解决的最好的事情，其中包括''平衡''和''保护人权''。想要这样的事情很容易，并且此类权利是在'
- en: '[Soviet Union''s 1936 Constitution](http://www.departments.bucknell.edu/russian/const/77cons02.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[1936年苏联宪法](http://www.departments.bucknell.edu/russian/const/77cons02.html)'
- en: just after committing genocide against the Ukrainians and right before finishing
    off the remaining Kulaks (alas rights conflict, and you always have priorities).
    They act as if Rousseau's social will exists, that everyone shares some trans-human
    soul with a preference towards drum circles and organic legumes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就在对乌克兰人进行种族灭绝之后，并在终结剩余的库拉克之前（遗憾的是权利冲突，而你总是会有优先权）。他们表现得好像卢梭的社会意志存在，每个人都与一些超人的灵魂共享对鼓圈和有机豆类的偏好。
- en: 'I got a kick out of these items from the OWS set of demands:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我对OWS的一些要求项目感到兴奋：
- en: Transitioning the IMF and World Bank into transparent, publically owned and
    operated entities*   Ending the Federal Reserve Bank and replacing it with an
    accountable, decentralized, transparent and publically owned financial system
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将国际货币基金组织和世界银行转变为透明的、公有的和公开运营的实体
- en: These institutions were created by democratic governments, populated primarily
    by those on the left (my friends who went this route were all conventional Liberals).
    That they are considered insufficiently transparent and unaccountable highlights
    that reality never creates the social vision they seek, which is some sort of
    transparent consensus on matters of incredible technicality. You see the same
    thing with Noam Chomsky, were socialism always is to be encouraged, but any time
    it happens, as in the Soviet Union, the Eastern Bloc, or Cambodia, these aren't
    considered 'true' socialist countries (if only Trotsky won!). Their naive beliefs
    do not work because they aren't feasible, and so too the idea that large banks
    can be some big cookie jar for agreed-upon investments as opposed to being administered
    by professionals.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些机构是民主政府创建的，主要由左派人士（我认识的选择这条路的朋友都是传统自由主义者）构成。它们被认为缺乏透明度和问责制，突显了现实永远无法创造他们所寻求的社会愿景，即在极其复杂的事务上达成某种透明的共识。你看，诺姆·乔姆斯基也是一样，他总是鼓励社会主义，但是每当社会主义出现时，比如在苏联、东欧集团或者柬埔寨，这些国家就不被认为是“真正”的社会主义国家（要是托洛茨基赢了多好！）。他们的幼稚信念行不通，因为它们是不可行的，同样的道理也适用于大银行可以成为一大笔经过协商的投资的饼干罐，而不是由专业人士管理。
