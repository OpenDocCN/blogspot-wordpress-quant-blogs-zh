- en: 'Quantifiable Edges: A Breadth Indicator That''s Suggesting A Bounce'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：一个暗示反弹的广度指标
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/breadth-indicator-thats-suggesting.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/breadth-indicator-thats-suggesting.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/06/breadth-indicator-thats-suggesting.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/breadth-indicator-thats-suggesting.html#0001-01-01)
- en: In Gerald Appel’s book, “Technical Analysis – Power Tools For Active Investors”
    he discussed a breadth measure he uses to anticipate market rallies. Bascially,
    he takes a 10-day Exponential Moving Average of the NYSE advancing issues divided
    by the advancers + the decliners. In the book he discusses a system where a strong
    thrust upwards in this indicator frequently leads to rallies. I have found that
    strong downward moves also tend to lead to rallies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在杰拉德·阿普尔的书《技术分析 - 积极投资者的利器》中，他讨论了一种他用来预测市场反弹的广度指标。基本上，他取得了NYSE上涨股票数量与上涨股票数量+下跌股票数量的10日指数移动平均值。在书中，他讨论了一个系统，在这个指标的强劲向上推进通常会导致市场反弹。我发现强劲的向下运动也往往会导致市场反弹。
- en: 'According to my data provider, the 10-day Advancer EMA came in at 0.3714 on
    Tuesday. Below I looked at results for the S&P 500 following any time it dropped
    below 0.375:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
