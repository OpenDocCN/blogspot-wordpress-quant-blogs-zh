- en: While the indicator has not always worked, it has done a nice job over the last
    25 years or so. It could also be used as a system parameter for a trade exit.
    Below I show the results of entering an index position when the indicator drops
    below 0.375 and then selling when it moves back above a certain number. Results
    here are from the 1982 – present period and are quite robust.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个指标并不总是有效，但在过去的25年左右表现不错。它也可以作为交易退出的系统参数。下面我展示了在指标下降到0.375以下时进入指数头寸的结果，然后在它再次上升到某个特定数值以上时进行卖出。这里的结果来自1982年至今的时期，非常稳健。
