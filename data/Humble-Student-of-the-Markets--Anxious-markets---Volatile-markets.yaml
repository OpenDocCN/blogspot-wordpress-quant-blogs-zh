- en: 'Humble Student of the Markets: Anxious markets = Volatile markets'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：焦虑市场=波动市场
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/anxious-markets-volatile-markets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/anxious-markets-volatile-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/anxious-markets-volatile-markets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/anxious-markets-volatile-markets.html#0001-01-01)
- en: Recently the IMF warned of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）最近警告了
- en: '[risks of hot money flows to emerging markets](http://online.wsj.com/article/BT-CO-20100621-705528.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[热钱流向新兴市场的风险](http://online.wsj.com/article/BT-CO-20100621-705528.html)'
- en: ', otherwise known as "emerging asset" markets with limited liquidity. "Emerging
    asset markets" is a term coined by Ana Fostel and John GeanakoplosI in a paper
    entitled'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，也就是所谓的流动性有限的“新兴资产”市场。"新兴资产市场"这一术语是由Ana Fostel和John Geanakoplos在其一篇名为
- en: '[Leverage cycles and the anxious economy](http://cowles.econ.yale.edu/~gean/art/p1233.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[杠杆周期与焦虑经济](http://cowles.econ.yale.edu/~gean/art/p1233.pdf)'
- en: . In that paper, the authors detail “anxious economies” and how
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在那篇论文中，作者详细阐述了“焦虑经济”以及
- en: '[Minsky Moments](http://en.wikipedia.org/wiki/Minsky_moment)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[明斯基时刻](http://en.wikipedia.org/wiki/Minsky_moment)'
- en: '(my term, not theirs) occur in them:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （我的说法，不是他们的）在其中是如何发生的：
- en: 'We distinguish three different conditions of financial markets: the normal
    economy, when the liquidity wedge is small and leverage is high; the anxious economy,
    when the liquidity wedge is big and leverage is curtailed, and the general public
    is anxiously selling risky assets to more confident natural buyers; and, finally,
    the crisis or panicked economy, when many formerly leveraged natural buyers are
    forced to liquidate or sell off their positions to a reluctant public, often going
    bankrupt in the process. A recent but growing literature on leverage and financial
    markets has concentrated on crises or panicked economies. We concentrate on the
    anxious economy (a much more frequent phenomenon) and provide an explanation with
    testable implications for (1) contagion, (2) flight to collateral, and (3) issuance
    rationing. Our theory provides a rationale for three stylized facts in emerging
    markets that we describe below, and perhaps also explains some price behavior
    of other “emerging asset” classes like the US subprime mortgage market.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们区分了金融市场的三种不同状况：正常经济，此时流动性楔子较小且杠杆率较高；焦虑经济，此时流动性楔子较大且杠杆受到限制，公众焦虑地出售风险资产给更有信心的自然买家；最后，危机或恐慌经济，许多曾经有杠杆的自然买家被迫清算或出售其头寸给不情愿的公众，这一过程中往往会导致破产。关于杠杆和金融市场的最新且不断增长的文献集中在危机或恐慌经济上。我们专注于焦虑经济（这是一种更为常见的现象）并提供了可测试的推论，包括（1）传染，（2）逃向抵押品，（3）发行配给。我们的理论为以下描述的新兴市场中的三个典型事实提供了合理性，并且可能也解释了其他“新兴资产”类别，如美国次贷市场的某些价格行为。
- en: 'The authors studied “emerging asset” economies, i.e. emerging markets, but
    they note that their analysis is applicable to some of the smaller liquidity constrained
    markets such as “the US subprime mortgage market”. In the paper, they introduce
    the concept of the “anxious economy”:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作者研究了“新兴资产”经济体，即新兴市场，但他们指出，其分析同样适用于一些流动性受限的小型市场，例如“美国次贷市场”。在论文中，他们引入了“焦虑经济”这一概念：
- en: This is the state when bad news lowers expected payoffs somewhere in the global
    economy (say in high yield), increases the expected volatility of ultimate high
    yield payoffs, and creates more disagreement about high yield, but gives no information
    about emerging market payoffs. A critical element of our story is that bad news
    increases not only uncertainty, but also heterogeneity. When the probability of
    default is low, there cannot be much difference in opinion. Bad news raises the
    probability of default and also the scope for disagreement. Investors who were
    relatively more pessimistic before become much more pessimistic afterward. One
    might think of the anxious economy as a stage that is frequently attained after
    bad news, and that occasionally devolves into a sell-off if the news grows much
    worse, but which often (indeed usually) reverts to normal times. After a wave
    of bad news that lowers prices, investors must decide whether to cut their losses
    and sell, or to invest more at bargain prices. This choice is sometimes described
    on Wall Street as whether to catch a falling knife.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种状态是指在全球经济中的某个领域（比如高收益领域）坏消息降低了预期的回报，增加了最终高收益回报预期的波动性，并导致对高收益领域的看法出现更多分歧，但并未提供有关新兴市场回报的信息。我们故事的关键要素是，坏消息不仅增加了不确定性，还增加了异质性。当违约概率较低时，意见分歧不会很大。坏消息提高了违约概率，也扩大了分歧的空间。在坏消息之前相对悲观的投资者在之后会变得更加悲观。人们可能会将焦虑的经济看作是在坏消息之后经常出现的阶段，如果消息变得更糟，偶尔会演变成抛售，但通常（实际上是一般）会恢复到正常时期。在一系列降低价格的坏消息之后，投资者必须决定是削减损失并出售，还是以便宜的价格增加投资。这种选择有时在华尔街被描述为是否要接住一把下落的刀子。
- en: 'They go on to model how financial leverage exacerbate the booms and busts to
    create Minsky Moments in an anxious economy:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他们继续模拟金融杠杆如何加剧经济繁荣与萧条，从而在焦虑的经济体中创造出明斯基时刻（Minsky Moments）：
- en: 'Agents are allowed to borrow money only if they can put up enough collateral
    to guarantee delivery. Assets in our model play a dual role: they are investment
    opportunities, but they can also be used as collateral to gain access to cash.
    The collateral capacity of an asset is the level of promises that can be made
    using the asset as collateral. This is an endogenous variable that depends on
    expectations about the distribution of future asset prices. Together with the
    interest rate, the collateral capacity determines an asset’s borrowing capacity,
    which is the amount of money that can be borrowed using the asset as collateral.
    The loan to value (LTV) of an asset is the ratio of the asset’s borrowing capacity
    to its price. The haircut or margin of an asset is the shortfall of its LTV from
    100 percent—in other words, the fraction of the price that must be paid in cash.
    The maximal leverage of an asset is the inverse if its margin. The leverage in
    the system, like the other ratios just mentioned, is determined by supply and
    demand; it is not fixed exogenously…'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代理人只有在能够提供足够的抵押品以确保交付的情况下才能借款。在我们的模型中，资产扮演双重角色：它们是投资机会，但也可以用作获得现金的抵押品。资产的抵押能力是指使用该资产作为抵押所能做出的承诺的水平。这是一个内生变量，取决于对未来资产价格分布的预期。与利率一起，抵押能力决定了资产的借款能力，即使用该资产作为抵押可以借到的金额。资产的贷款价值比（LTV）是其借款能力与其价格的比率。资产的头寸或保证金是其LTV与100%的差额——换句话说，就是必须以现金支付的价位的比例。资产的最大杠杆是其保证金的倒数。系统中的杠杆，就像刚才提到的其他比率一样，由供求决定；它不是外生固定的……
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The underlying dynamic of the anxious economy—fluctuating uncertainty and disagreement—
    simultaneously creates the leverage cycle and the liquidity wedge cycle; that
    is why they run in parallel. Since leverage affects the liquidity wedge, the leverage
    cycle amplifies the liquidity wedge cycle. So what does collateral, and the possibility
    of leverage, add to the liquidity wedge cycle already discussed? It generates
    a bigger price crash, not due to asset undervaluation during anxious times, but
    due to asset overvaluation during normal times. This may lead the press to talk
    about asset price bubbles.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 焦虑经济体的底层动态——不确定性和分歧的波动——同时创造了杠杆周期和流动性楔子周期；这就是为什么它们会并行运行。由于杠杆影响流动性楔子，因此杠杆周期放大了流动性楔子周期。那么，抵押品和杠杆的可能性对已经讨论过的流动性楔子周期有何影响？它导致了一个更大的价格崩溃，这并非因为在焦虑时期的资产低估，而是因为在正常时期的资产高估。这可能导致媒体讨论资产价格泡沫。
- en: While the dynamic described by Fostel and Geanakoplos was intended to describe
    smaller emerging market economies, their description appears to sound an awful
    lot like the American and European economies in the current environment of rising
    concerns about sovereign debt.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管福斯特和乔治纳科普洛斯所描述的动态旨在描述较小的新兴市场经济体，但他们的描述似乎与当前美国和欧洲经济体的状况惊人地相似，在当前环境下，对主权债务的担忧日益上升。
- en: '**Higher volatility ahead**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**未来波动性上升**'
- en: 'One of the conclusions of the paper is that during and in the aftermath the
    downleg of the crisis, volatility is high because of a heightened liquidity wedge:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 论文的一个结论是，在危机下行期间及其余波中，由于流动性楔子增强，波动性很高：
- en: 'We define the liquidity wedge as the spread between the interest rate optimists
    would be willing to pay and the rate pessimists would be willing to take. As we
    shall see, the liquidity wedge is a useful way of understanding asset prices.
    When the liquidity wedge increases, the optimists discount the future by a bigger
    number, and all asset prices for which they are the marginal buyers fall. The
    liquidity wedge increases because the disagreement between optimists and pessimists
    about high yield grows, increasing the desire of optimists to get their hands
    on more money to take advantage of the high yield buying opportunity. The portfolio
    and consumption effects create a liquidity wedge cycle: as the real economy moves
    back and forth between the normal and the anxious stage, the liquidity wedge ebbs
    and flows.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将流动性楔子定义为乐观主义者愿意支付的利率与悲观主义者愿意接受的利率之间的差额。正如我们将要看到的，流动性楔子是理解资产价格的一个有用方式。当流动性楔子增加时，乐观主义者对未来进行更大的折现，所有对他们来说是边际买家的资产价格都会下跌。流动性楔子增加是因为乐观主义者和悲观主义者对高收益的分歧加剧，乐观主义者想要获得更多资金以利用高收益购买机会的愿望增强。组合和消费效应创造了一个流动性楔子周期：当实体经济在正常和焦虑阶段之间来回波动时，流动性楔子也随之涨落。
- en: The observation about higher volatility is consistent with my
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关于波动性上升的观察与我的观点一致
- en: '[comments](http://humblestudentofthemarkets.blogspot.com/2010/06/asset-allocation-back-to-basics.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](http://humblestudentofthemarkets.blogspot.com/2010/06/asset-allocation-back-to-basics.html)'
- en: about rising volatility and the implications for investment policy. The chart
    below from Macquarie Research illustrates the environment of rising macroeconomic
    volatility.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关于波动性上升及其对投资政策的影响。下面来自麦格理研究部的图表展示了宏观经济波动性上升的环境。
- en: '[Wayne Whaley](http://www.tradersnarrative.com/the-changing-face-of-market-volatility-4230.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[韦恩·惠利](http://www.tradersnarrative.com/the-changing-face-of-market-volatility-4230.html)'
- en: of Witter & Lester has observed the same effect.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Witter & Lester的负责人观察到了同样的效应。
- en: '[Jonathan Tepper](http://www.ritholtz.com/blog/2010/06/the-frog-in-the-frying-pan/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔纳森·特佩](http://www.ritholtz.com/blog/2010/06/the-frog-in-the-frying-pan/)'
- en: of Variant Perception has commented on the same thing.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Variant Perception的负责人对此发表了相同的看法。
- en: '**Examine investment policy assumptions**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查投资政策假设**'
- en: In the current environment of heightened macroeconomic volatility, which imply
    higher investment risk and uncertainty, investors need to
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前宏观经济波动性增强的环境下，这意味着投资风险和不确定性增加，投资者需要
- en: '[re-think their approaches to investing and asset allocation](http://humblestudentofthemarkets.blogspot.com/2010/06/asset-allocation-back-to-basics.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[重新思考他们的投资和资产配置方法](http://humblestudentofthemarkets.blogspot.com/2010/06/asset-allocation-back-to-basics.html)'
- en: . Buy-and-hold allocations may be suboptimal under such circumstances.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在此情况下，买入并持有的分配可能不是最优的。
