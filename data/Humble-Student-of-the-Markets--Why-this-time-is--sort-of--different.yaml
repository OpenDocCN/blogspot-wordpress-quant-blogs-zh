  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': Some elements of the market have recently taken on a definitive risk-off
    tone, such as yesterday''s upside breakout in gold that was achieved in spite
    of a similar upside breakout in the USD Index.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 近期市场的一些元素呈现出了明确的避险情绪，比如尽管美元指数也出现了类似的上涨突破，黄金昨天的上涨突破仍然实现了。'
- en: That has to be equity bearish, right? Well...this time is (sort of) different.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这肯定对股市熊市有利，对吧？嗯...这次（有点）不同。
