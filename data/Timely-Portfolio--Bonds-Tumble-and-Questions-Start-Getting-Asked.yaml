- en: 'So as you decide to cash in and reap your good fortune or to buy more bond
    tickets, please keep in mind:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在你决定套现收获你的好运，或者购买更多债券彩票时，请记住：
- en: 1) Bonds will not perform well enough to achieve return targets, so long term
    outcome is guaranteed failure.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 债券的表现不佳，无法达到收益目标，因此长期结果注定失败。
- en: 2) Bonds will incur significantly more volatility (generally the definition
    of risk) as yield is too low to sufficiently offset potential losses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 债券的波动性将显著增加（通常这是风险的定义），因为收益率太低，无法充分抵消潜在的损失。
- en: 3) Bonds will not fit their intended purpose in a portfolio to protect principal
    first while providing income second and potentially offering real return third. 
    At current levels, bonds will not reach any of these goals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 债券将无法满足其在投资组合中的预期目的，即首先保护本金，其次提供收入， potentially offering real return third.
    在当前水平下，债券将无法实现这些目标。
- en: And the real question to investors is “Where do I go next/now?”  Much more to
    come…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 而对于投资者来说，真正的问题在于“我接下来应该怎么办？” 更多内容即将揭晓…
