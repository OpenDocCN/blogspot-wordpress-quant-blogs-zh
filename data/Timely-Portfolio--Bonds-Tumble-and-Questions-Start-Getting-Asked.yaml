- en: 'Timely Portfolio: Bonds Tumble and Questions Start Getting Asked'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：债券暴跌，开始有人提问
- en: 来源：[http://timelyportfolio.blogspot.com/2010/12/bonds-tumble-and-questions-start.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/bonds-tumble-and-questions-start.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2010/12/bonds-tumble-and-questions-start.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/bonds-tumble-and-questions-start.html#0001-01-01)
- en: As bonds tumble, questions start getting asked, but the one most appropriate
    is “Am I getting compensated for the risk I am taking?'”  When risk exceeds returns,
    generally the outcome is not favorable over the long term.  Unfortunately after
    30 years of outstanding excess bond returns with no real drawdowns, bonds seem
    riskless, and investors have chosen to aggressively pursue this perceived risklessness. 
    Basic analysis reveals that this decision is reckless not riskless.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着债券的暴跌，开始有人提问，但最合适的问题是“我是否为所承担的风险得到了补偿？” 当风险超过收益时，长期结果通常是不利的。不幸的是，在30年的出色债券超额回报且没有真正的跌幅之后，债券似乎变得无风险，投资者选择了积极追求这种看似无风险的收益。基本分析表明，这是一个鲁莽而非无风险的决定。
- en: Since December 1982 bonds as measured by the Barclays Aggregate Index have gained
    8.5% per year with a maximum drawdown of 6% in 1994 and 4% after 1994.  This performance
    rivals or exceeds even the most successful hedge fund managers, dwarfs Warren
    Buffett, and has to offer one of the highest asset class Calmar ratios (annualized
    return divided by drawdown) of investing history.  In the chart below, Calmar
    ratio over 3 year periods never goes below 1 after 1982 and approaches 2 for the
    entire period 1982-2010.  Bond performance has been so good, your bond portfolio
    should be treated like winning a lottery.  After winning a lottery, the wise action
    is to recognize your good fortune and not use your winnings to buy more tickets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自从1982年12月以来，根据巴克莱综合指数衡量的债券每年增长8.5%，1994年最大跌幅为6%，1994年之后为4%。这一表现与最成功的对冲基金经理相媲美，甚至超过了沃伦·巴菲特，并且在投资史上提供了最高的资产类别卡马尔比率（年化收益率除以跌幅）。在下面的图表中，3年期间的卡马尔比率从未低于1，在整个1982-2010期间接近2。债券的表现如此出色，你的债券投资组合应该像赢得彩票一样对待。在赢得彩票后，明智的做法是认识到你的好运，不要用你的奖金去买更多的彩票。
