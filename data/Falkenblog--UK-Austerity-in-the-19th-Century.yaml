- en: I was watching Bloggingheads.tv, where Mark Blyth
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Bloggingheads.tv上观看了马克·布莱斯的访谈，他
- en: '[noted ](http://bloggingheads.tv/videos/19067?in=20:01&out=25:38)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[指出 ](http://bloggingheads.tv/videos/19067?in=20:01&out=25:38)'
- en: that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于此事
- en: '*contra *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《反对》
- en: Rogoff and Reinhart, Great Britain had a very high debt/gdp ratio at the beginning
    of the 19th century and then proceeded to have one of the best centuries of absolute
    growth in the history of civilization.  Thus, debt is, if anything, salutary at
    really high levels, so the government should run higher deficits, etc.  I've heard
    this argument
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Rogoff and Reinhart*的数据表明，19世纪初英国债务/GDP比率非常高，然后继续有了人类文明史上绝对增长最好的一个世纪。因此，债务在非常高的水平上几乎是有益的，所以政府应该运行更高的赤字等等。我听说过这个论点。'
- en: '[quite a bit.](http://delong.typepad.com/sdj/2013/05/martin-wolfs-point-about-the-british-industrial-revolution-debt-and-growth.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[颇多见识。](http://delong.typepad.com/sdj/2013/05/martin-wolfs-point-about-the-british-industrial-revolution-debt-and-growth.html)'
- en: 'See this chart from Wikipedia:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 参见维基百科上的这张图表：
- en: It peaks after the Napoleonic wars at 250%, well above the 90% number everyone
    has been talking about in the US. Note the clear decline in debt from Waterloo
    to World War 1\.  This is because the government started to perpetually run a
    surplus (see chart below, taken from
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 纳瓦森战争后的债务峰值为250%，远高于美国一直在谈论的90%数字。注意从滑铁卢到第一次世界大战期间债务的明显下降。这是因为政府开始持续运行盈余（参见下图，摘自
- en: '[here](http://en.wikipedia.org/wiki/File:UK_GDP.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://en.wikipedia.org/wiki/File:UK_GDP.png)'
- en: ).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: After the big wars, they would run surpluses regardless of the business cycle.
     So, was the prosperity from 1815-1914 caused by the debt in 1815, or the subsequent
    surpluses?  Given the debt was used to make war, I don't think we can say it funded
    the public goods like roads that then generated 1000% returns.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大战之后，无论商业周期如何，他们都会运行盈余。因此，1815-1914年的繁荣是因为1815年的债务还是随后的盈余？考虑到债务是用于战争的，我认为我们不能说它资助了像道路这样的公共设施，然后产生了1000%的回报。
- en: I like Kevin Williamson's
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢凯文·威廉姆斯的
- en: '[argument ](http://www.amazon.com/The-End-Near-Going-Awesome/dp/0062220683)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[观点 ](http://www.amazon.com/The-End-Near-Going-Awesome/dp/0062220683)'
- en: that the US is bound to default, and that's a good thing.  Increasing the state
    doesn't create prosperity, rather, it first takes people out of the productive
    sector, then increases resentment because people given housing vouchers or make-work
    jobs know they are low status, undeserving relative to a billion other souls in
    the world.  Better to let people find their way by getting out of the way.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国肯定会违约，而这是件好事。国家债务的增长并不能创造繁荣，相反，它首先将人们从生产部门排挤出去，然后增加了不满，因为拿到住房券或临时就业的人知道他们地位低下，相对于世界上其他几十亿人是不应得的。还不如让人们自己开路。
