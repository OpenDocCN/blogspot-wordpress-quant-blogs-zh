- en: 'VIX and More: The Upcoming 2012 CBOE Risk Management Conference'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：即将到来的2012年CBOE风险管理会议
- en: 来源：[http://vixandmore.blogspot.com/2012/02/upcoming-2012-cboe-risk-management.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/upcoming-2012-cboe-risk-management.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/upcoming-2012-cboe-risk-management.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/upcoming-2012-cboe-risk-management.html#0001-01-01)
- en: Last year I had the pleasure of attending the 27^(th) annual [CBOE Risk Management
    Conference](http://www.cboermc.com/) and wrote about that experience in [The VIX
    Summit, a.k.a. the CBOE Risk Management Conference](http://vixandmore.blogspot.com/2011/03/vix-summit-aka-cboe-risk-management.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年我有幸参加了第27届年度[CBOE风险管理会议](http://www.cboermc.com/)，并在[VIX峰会，又名CBOE风险管理会议](http://vixandmore.blogspot.com/2011/03/vix-summit-aka-cboe-risk-management.html)中写了那次经历。
- en: 'Some of my comments on last year’s conference include:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 去年会议的一些评论包括：
- en: '*“I have little doubt that if VIXophiles were only to attend one conference
    per year, this would be the one.”*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我几乎没有怀疑，如果VIX爱好者一年只参加一个会议，那一定就是这个。”*'
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“Where else can you find several hundred like-minded souls who obsess about
    the VIX and volatility on a daily basis?”*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“还有其他地方能找到几百个像我们这样对VIX和波动性每天着迷的灵魂吗？”*'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“Where else could you holler out ‘Hey, Mr. VIX?’ in a crowded room and expect
    at least a dozen heads to turn?”*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“在其他地方，你还能在拥挤的房间里大喊‘嘿，VIX先生？’并期望至少有十几个人转过头来吗？”*'
- en: 'The 2012 version of the CBOE Risk Management Conference is being held at the
    Hyatt Regency Coconut Point Resort and Spa at Bonita Springs, Florida and runs
    from March 11-13.  This year’s [agenda](http://www.cboermc.com/Agenda.cfm) looks
    to be an interesting one and includes sessions such as:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年CBOE风险管理会议将在位于佛罗里达州博尼塔温泉的Hyatt Regency椰子点度假村举行，从3月11日至13日。今年的[议程](http://www.cboermc.com/Agenda.cfm)看起来很有趣，并包括如下环节：
- en: Today’s Volatility Environment and What to Do About It
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前波动环境及应对策略
- en: Options-Based Strategy Benchmarks
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于期权的策略基准
- en: Technical vs. Fundamental Drivers of Volatility
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术与基本面波动驱动因素
- en: How to Manage Tail Risk and Add Alpha
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何管理尾部风险和增加alpha
- en: 'Dispersion and Correlation Trading: What Worked, When, Why, and How?'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分散与相关交易：哪些有效，何时，为何，如何？
- en: Cross-Asset Volatility
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨资产波动性
- en: Options Pricing Theory Revisited and the Impact on Long-Dated Index Options
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 期权定价理论重温及对长期指数期权的影响
- en: Smart Hedging and Alpha Generation with VIX Options
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用VIX期权进行智能对冲和生成alpha
- en: In addition, the conference also offers two parallel introductory tracks for
    investors and traders that consist of three sessions each and are intended to
    provide those who are relatively new to the subject matter with a strong foundation
    in advance of the general presentations noted above.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，会议还提供两个平行的入门 tracks，针对投资者和交易员，每个包括三个环节，旨在为那些相对较新的人士提供强有力的基础，为上述一般演讲做准备。
- en: If you trade VIX products and you want to find out what some of the top practitioners
    in the field are thinking and doing, the CBOE Risk Management Conference is a
    great place to get that information first-person and do some networking in the
    process.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你交易VIX产品，并想了解一些该领域顶级从业者们的思考和行为，CBOE风险管理会议是一个可以让你获得第一手信息并进行一些人际网络交流的好地方。
- en: To register or get more information, check out [http://www.cboermc.com/](http://www.cboermc.com/).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注册或获取更多信息，请查看[http://www.cboermc.com/](http://www.cboermc.com/)。
- en: '*[While a family conflict will prevent me from attending this year’s conference,
    I intend to make this a conference part of my annual southern migration, as it
    is in Florida in the even years and southern California in the odd years.]*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*[虽然家庭冲突将阻止我参加今年的会议，但我打算将此作为我年度南部迁徙的一部分，因为该会议在偶数年在佛罗里达举行，在奇数年在加利福尼亚南部举行。]*'
