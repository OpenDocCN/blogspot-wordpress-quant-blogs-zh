- en: 'Humble Student of the Markets: An update on my Chinese "canaries"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：关于我的中国“金丝雀”的更新
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/an-update-on-my-chinese-canaries.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/an-update-on-my-chinese-canaries.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/an-update-on-my-chinese-canaries.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/an-update-on-my-chinese-canaries.html#0001-01-01)
- en: In the past week, I have received several emails in the wake of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周里，我收到了几封电子邮件，关于
- en: '[60 Minutes story](http://www.cbsnews.com/video/watch/?id=50142079n)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[60分钟故事](http://www.cbsnews.com/video/watch/?id=50142079n)'
- en: about the Chinese property bubble and the news that China had unexpected implemented
    curbs to limit property speculation (via
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中国房地产泡沫的新闻以及中国意外实施限制房地产投机的措施（通过
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-03-04/china-developers-fall-on-new-property-measures-shanghai-mover.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2013-03-04/china-developers-fall-on-new-property-measures-shanghai-mover.html)'
- en: :), the Shanghai market tanked.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ：），上海市场暴跌。
- en: China’s cabinet on March 1 told cities with “excessively fast” price gains to
    raise down-payment requirements and interest rates on second-home mortgages and
    ordered individuals selling properties to “strictly” pay a 20 percent tax on the
    sale profit when the original purchase price is available, a levy that is being
    easily avoided.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国国务院3月1日要求价格上涨“过快”的城市提高二套房贷的首付比例和利率，并命令出售房产的个人在原始购买价格可用时，“严格”支付20%的销售利润税，这是一种容易被规避的税收。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The measures are much stronger than expected and will have more longer-term
    implications on the market,” said Zhao Zhenyi, a Shanghai-based property analyst
    at Industrial Securities Co., who downgraded the sector to neutral. “With the
    new tightening mainly on existing homes, buyers will not be able to take much
    leverage at all.’
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这些措施比预期的要强烈得多，将对市场产生更多长期影响，”上海工业证券公司的房地产分析师赵振义说，他已将此行业评级下调至中性。“新紧缩政策主要针对现有住房，买家根本无法获得太多杠杆。”
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The People’s Bank of China’s regional branches may implement the measures in
    accordance with the price-control targets of local governments, the central government
    said in a statement on its website. Cities facing ‘‘relatively large” pressure
    from rising house prices must further tighten home- purchase limits, according
    to the statement.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国人民银行各分支机构可能会根据地方政府的价格控制目标来实施这些措施，中央政府在网站上的声明中提到。根据声明，房价上涨“压力相对较大”的城市必须进一步收紧购房限制。
- en: Given these inquiries, it was time for me to write a follow-up to my post about
    how to watch for signs of a crash in China (see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些询问，是时候写一篇关于如何在中国寻找崩溃迹象的后续文章了（见
- en: '[The canaries in the Chinese coalmine](http://humblestudentofthemarkets.blogspot.ca/2013/01/the-canaries-in-chinese-coalmine.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国煤矿中的金丝雀](http://humblestudentofthemarkets.blogspot.ca/2013/01/the-canaries-in-chinese-coalmine.html)'
- en: '), where I wrote that I was watching the prices of the Chinese state banks
    listed in Hong Kong for signs of financial stress:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，我写道我正在关注在香港上市的中国国有银行的股价，以寻找金融压力的迹象。
- en: 'Traders should be aware of these risks, but not panic. The current risk of
    an immediate meltdown is low and there is a timing tool available. I am watching
    my four canaries in the Chinese coalmine, namely the share price of the Chinese
    banks listed in HK:'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 交易员应该意识到这些风险，但不必恐慌。立即崩溃的风险目前较低，而且有一个时机工具可用。我在关注我的四个中国煤矿中的金丝雀，即在香港上市的中国银行的股价：
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Agricultural Bank of China Limited ([1288.HK](http://finance.yahoo.com/q/bc?s=1288.HK&t=2y&l=on&z=l&q=l&c=))
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国农业银行股份有限公司（[1288.HK](http://finance.yahoo.com/q/bc?s=1288.HK&t=2y&l=on&z=l&q=l&c=)）
- en: Bank of China ([3988.HK](http://finance.yahoo.com/q/bc?s=3988.HK&t=2y&l=on&z=l&q=l&c=))
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国银行（[3988.HK](http://finance.yahoo.com/q/bc?s=3988.HK&t=2y&l=on&z=l&q=l&c=)）
- en: Industrial and Commercial Bank of China Limited ([1398.HK](http://finance.yahoo.com/q/bc?s=1398.HK&t=2y&l=on&z=l&q=l&c=))
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国工商银行股份有限公司（[1398.HK](http://finance.yahoo.com/q/bc?s=1398.HK&t=2y&l=on&z=l&q=l&c=)）
- en: China Merchants Bank Co., Ltd. ([3968.HK](http://finance.yahoo.com/q/bc?s=3968.HK&t=2y&l=on&z=l&q=l&c=))
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招商银行股份有限公司（[3968.HK](http://finance.yahoo.com/q/bc?s=3968.HK&t=2y&l=on&z=l&q=l&c=)）
- en: 'The chart patterns of all four banks are roughly the same. Here is the Bank
    of China as an example:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 四家银行的图表模式大致相同。以下是中国银行作为一个例子：
- en: The share have pulled back a bit from its recent highs, but show no signs of
    cratering.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 股票从近期高点有所回调，但并未显示出崩溃的迹象。
- en: Let me make this clear, these stocks are barometers of trouble in the official
    and unofficial banking system in China and but
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我明确一点，这些股票是中国官方和非官方银行体系中问题的晴雨表，但是
- en: '***they are only indicators of catastrophic breakdown***'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '***它们仅是灾难性故障的指标***'
- en: . Don't be overly concerned until the share price at least probes its 2012 lows.
    The sign to head for the foxhole is when the shares start to test its all-time
    lows.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在股价至少触及2012年的低点之前，不必过于担忧。当股票开始测试其历史低点时，就是进入防守状态的信号。
- en: As I write these word, the Shanghai Composite is staging a rally and recovering
    some of its losses. So relax and don't worry about little squiggles in the share
    prices.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在我写下这些话的时候，上证综合指数正在反弹，收复了一些失地。因此，放松心情，不必担心股价的小幅波动。
