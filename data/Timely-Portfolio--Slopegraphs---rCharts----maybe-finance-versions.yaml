- en: These type graphics can provide very effective visualizations of finance and
    economic information.  For my first test though I will stick with cancer survivor
    data from this post [Slopegraphs in R | James Keirstead](http://www.jameskeirstead.ca/blog/slopegraphs-in-r/). 
    We can use a [dimplejs](http://dimplejs.org) line chart from [rCharts](http://rcharts.io)
    as our platform and add some javascript to do something similar.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这类图表可以提供非常有效的金融和经济信息的视觉化。不过，我第一次测试时会坚持使用来自这篇文章的数据[r中的斜坡图 | James Keirstead](http://www.jameskeirstead.ca/blog/slopegraphs-in-r/)。我们可以使用[dimplejs](http://dimplejs.org)的线图作为我们的平台，并添加一些JavaScript来实现类似的效果。
- en: If you know of any good finance or economics slopegraphs, please let me know
    and I might just try to recreate them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道任何好的金融或经济斜坡图，请告诉我，我可能会尝试重新创建它们。
