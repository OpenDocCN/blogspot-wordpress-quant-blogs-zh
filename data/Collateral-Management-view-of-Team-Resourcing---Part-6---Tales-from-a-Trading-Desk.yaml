- en: Collateral Management view of Team Resourcing – Part 6
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团队资源抵押管理视角-第 6 部分
- en: I’m back to coding, but this time in native Neo4j.  The aim to modelling teams,
    and time lines of teams, is wanting the ability to ask the system “What is the
    best team for x?”.  Which leads to a recent article on [Moneyball](http://whartonmagazine.com/blogs/moneyball-for-managers-paul-meehls-legacy/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我又开始编码了，但这一次是用本地的 Neo4j。目标是建模团队和团队时间线，希望系统能够询问“什么样的团队最好？”。这导致了最近一篇关于 [Moneyball](http://whartonmagazine.com/blogs/moneyball-for-managers-paul-meehls-legacy/)
    的文章。
- en: Billy Beane analyzed the data on players’ performance and used the models’ outputs
    to select players
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 比利·比恩分析了球员表现的数据，并使用模型的输出来选择球员。
- en: Food for thought
