- en: Weekend Reading – Facebook’s P/E ratio | Systematic Investor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 周末阅读 – Facebook的市盈率 | Systematic Investor
- en: 来源：[https://systematicinvestor.wordpress.com/2012/10/07/weekend-reading-facebooks-pe-ratio/#0001-01-01](https://systematicinvestor.wordpress.com/2012/10/07/weekend-reading-facebooks-pe-ratio/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://systematicinvestor.wordpress.com/2012/10/07/weekend-reading-facebooks-pe-ratio/#0001-01-01](https://systematicinvestor.wordpress.com/2012/10/07/weekend-reading-facebooks-pe-ratio/#0001-01-01)
- en: The Barron’s article [Still Too Pricey by Andrew Bary](http://online.barrons.com/article/SB50001424053111904706204578002652028814658.html)
    looks at the share price of the Facebook and based on the P/E ration valuation
    metrics concludes that even at the current prices, stock is overvalued. I want
    to show how to do this type of fundamental analysis using the [Systematic Investor
    Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Barron's文章 [Still Too Pricey by Andrew Bary](http://online.barrons.com/article/SB50001424053111904706204578002652028814658.html)
    分析了Facebook的股价，并基于市盈率估值指标得出结论，即使在当前价格下，该股票也被高估了。我想展示如何使用[Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)进行这种基本分析。
- en: 'First let’s load historical prices and earnings per share (EPS) for Facebook
    and a few stocks in the technology sector: LinkedIn, Groupon, Apple, and Google.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先让我们加载Facebook及科技部门的一些股票如LinkedIn、Groupon、苹果和谷歌的历史价格和每股收益（EPS）。
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Next, let’s combine fundamental and pricing data and create P/E ratio for all
    stocks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们结合基本和定价数据，并为所有股票创建市盈率。
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Please note that for very small EPS, the P/E ratio will be very big; therefore,
    I set P/E to NA in such cases.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，对于非常小的每股收益（EPS），市盈率会非常大；因此，在这种情况下，我将市盈率设为NA。
- en: The hard part is done, not let’ plot P/E ratios for all companies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 困难的部分已经完成，现在让我们绘制所有公司的市盈率图表。
- en: '[PRE2]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'P/E ratios for all companies:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年所有公司的市盈率：
- en: '[![](img/e6e613707694c8118ae186513244aeae.png "plot1.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot1-small1.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e6e613707694c8118ae186513244aeae.png "plot1.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot1-small1.png)'
- en: 'P/E ratios for all companies in 2012:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年所有公司的市盈率：
- en: '[![](img/f632ce2b08c3aa93d12a79f8804def65.png "plot2.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot2-small1.png)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f632ce2b08c3aa93d12a79f8804def65.png "plot2.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot2-small1.png)'
- en: 'Earnings per share (EPS) for all companies:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所有公司的每股收益（EPS）：
- en: '[![](img/1a86cafeaacb836ea9e16fec2876c66a.png "plot3.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot3-small.png)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1a86cafeaacb836ea9e16fec2876c66a.png "plot3.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot3-small.png)'
- en: 'Prices for all companies:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所有公司的股价：
- en: '[![](img/a225765632e65f8ac9b93f0ecfdf6ca3.png "plot4.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot4-small.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a225765632e65f8ac9b93f0ecfdf6ca3.png "plot4.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot4-small.png)'
- en: From these charts I would say it is too early to decide if Facebook is overvalued
    based on historical P/E ratio basis only, because we only have 3 financial statements,
    not enough to make an informed conclusion. You might use project one year (FY1)
    and two year (FY2) earnings estimates to make a better decision.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些图表中我想说，仅基于历史市盈率基础判断Facebook是否被高估还为时过早，因为我们只有3份财务报表，还不足以做出明智的结论。你可能需要使用一年（FY1）和两年（FY2）的盈利预测来做出更好的决策。
- en: What is interesting in these charts is how LinkedIn is managing to sustain its
    astronomical P/E ratio?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图表中有趣的地方是LinkedIn如何维持其高得难以置信的市盈率？
- en: 'I have previously shown examples of how to get and use fundamental data. Here
    are links for your reference:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前展示了如何获取和使用基本数据的示例。这里是供您参考的链接：
- en: To view the complete source code for this example, please have a look at the
    [fundamental.fb.test() function in fundamental.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/fundamental.test.r).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看此示例的完整源代码，请查看[github上fundamental.test.r中的fundamental.fb.test()函数](https://github.com/systematicinvestor/SIT/blob/master/R/fundamental.test.r)。
