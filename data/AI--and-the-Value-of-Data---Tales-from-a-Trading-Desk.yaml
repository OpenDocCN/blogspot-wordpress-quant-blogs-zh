- en: AI, and the Value of Data
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能和数据的价值
- en: O’Reilly’s [article](https://www.oreilly.com/ideas/the-four-dynamic-forces-shaping-ai),
    “The dynamic forces shaping AI”, provide an interesting read on the historical
    landscape of data within AI, and the possible future paths AI may influence Data,
    Talent, Compute and Algo.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: O’Reilly的[文章](https://www.oreilly.com/ideas/the-four-dynamic-forces-shaping-ai)，"塑造人工智能的动态力量"，对人工智能中数据的历史背景以及人工智能可能影响数据、人才、计算和算法的未来路径提供了有趣的阅读。
- en: fact crucial in creating the most valuable and impactful AI systems is usually
    credited to Google
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在创建最有价值和最有影响力的人工智能系统中，一个关键事实通常归功于谷歌
- en: Stating the obvious, clearly there is opportunity for talent 🙂
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见，人才方面存在机会🙂
