  type: TYPE_NORMAL
  zh: Falkenblog：拉里·萨默斯展示了教育的真实目的
- en: 来源：[http://falkenblog.blogspot.com/2010/04/larry-summers-shows-real-purpose-of.html#0001-01-01](http://falkenblog.blogspot.com/2010/04/larry-summers-shows-real-purpose-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/04/larry-summers-shows-real-purpose-of.html#0001-01-01](http://falkenblog.blogspot.com/2010/04/larry-summers-shows-real-purpose-of.html#0001-01-01)
- en: To persuade.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 说服。
- en: Larry Summers has two Nobel laureates as uncles (Samuelson and Arrow). He was
    an economics prodigy, getting tenure at Harvard before he was 30\. He is about
    as smart and educated as one can be.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 拉里·萨默斯的两位叔叔都是诺贝尔奖获得者（萨缪尔森和阿罗）。他是一位经济学神童，在30岁之前在哈佛获得终身职位。他是如此聪明和受过教育。
- en: And so now, the Wall Street Journal
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，《华尔街日报》
- en: '[outlines](http://online.wsj.com/article/SB10001424052702303348504575184802145949666.html?mod=loomia&loomia_si=t0:a16:g2:r1:c0.25472:b32936416)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[概要](http://online.wsj.com/article/SB10001424052702303348504575184802145949666.html?mod=loomia&loomia_si=t0:a16:g2:r1:c0.25472:b32936416)'
- en: his sell-out to the Obama machine. Summer's specialty, if anything, was labor
    economics (here's
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他对奥巴马集团的出卖。萨默的专长，如果有的话，是劳工经济学（这里是
- en: '[Summers'' take](http://online.wsj.com/article/SB10001424052702303348504575184130005753358.html?mod=loomia&loomia_si=t0:a16:g2:r1:c0.25472:b32940446)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[萨默的看法](http://online.wsj.com/article/SB10001424052702303348504575184130005753358.html?mod=loomia&loomia_si=t0:a16:g2:r1:c0.25472:b32940446)'
- en: ). He did a couple papers, noting the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。他做了几篇论文，指出
- en: '[well-documented fact](http://www.econ.upenn.edu/~hfang/teaching/socialinsurance/readings/Meyer90(4.12).pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[被充分证实的事实](http://www.econ.upenn.edu/~hfang/teaching/socialinsurance/readings/Meyer90(4.12).pdf)'
- en: that increasing unemployment insurance increases unemployment spells--if you
    pay for something, you get more of it. It makes obvious sense, it wasn't a surprising
    result, and no one disputes it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 增加失业救济金会增加失业持续时间——如果你为某事付费，你会得到更多。这是显而易见的道理，不是一个令人惊讶的结果，也没有人质疑这一点。
- en: So, how does Summers explain why now he thinks an increase in unemployment insurance
    will decrease unemployment? Well, a partial derivative is not necessarily the
    same sign as the total derivative. In theory, they could be different. In practice,
    they rarely are, and extraordinary claims require extra-ordinary evidence. But
    the benefit of a PhD in economics is you can rationalize this stretch much more
    efficiently than others. Anyway, Summers now argues that unemployment benefit
    increases will reduce unemployment through the fact that now, we are not at full
    employment, so the fiscal multiplier is especially strong. I have never lived
    during a period when we were at full employment, which Summers defines as ' where
    nearly every person who wants a job is able to obtain one'. I guess their earlier
    work was in some fantasy world of full employment, and in real life all that research
    is irrelevant, which I'm sure was not mentioned in those articles. Summers's casuistry
    highlights that ultimately, scientists are not far different than mercenary lawyers,
    articulate advocates arguing for a greater good.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，萨默斯如何解释他为什么现在认为增加失业救济金会减少失业呢？嗯，偏导数不一定和全导数有相同的符号。在理论上，它们可能不同。实际上，它们很少不同，特别需要额外的证据来支持非凡的主张。但经济学博士的好处是，你可以比其他人更有效地合理化这种伸展。不管怎样，萨默斯现在主张失业救济金的增加将通过如今，我们尚未充分就业，因此财政乘数尤其强大。我从未生活在我们实现充分就业的时期，萨默斯定义为“几乎每个想找工作的人都能找到工作的地方”。我想他们以前的工作是在某种幻想世界里的充分就业，并且在现实生活中，所有那些研究都是无关紧要的，我相信这些文章中没有提到。萨默斯的诡辩突显了科学家最终与雇佣律师没有太大差别，都是口若悬河的倡导者，为更大的公益而辩护。
- en: Summers already demonstrated his lack of integrity in the gender-science hullabaloo,
    where he at listed among several explanations for the lack of female scientists
    that women could be less scientifically oriented in some natural way (motivation,
    analytics). He then cowardly backtracked, and got his deserved punishment, showing
    himself no friend of either PC leftists or those who think the hypothesis is legitimate.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 萨默斯在性别科学风波中已经表现出他缺乏诚信，他列出了几种解释女性科学家缺乏的原因，认为女性在某种自然方式上可能较少对科学感兴趣（动机、分析能力）。然后他懦弱地打退堂鼓，并得到了应有的惩罚，显示他既不是PC左派的朋友，也不是认为这一假设合理的人的朋友。
- en: It's good to know more, but don't think that the primary reason people become
    scientists is to find truths, but rather, to fortify their egalitarian or libertarian
    prejudices. Not all, but most.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多是好事，但不要以为人们成为科学家的主要原因是为了找到真理，而是为了加强他们的平等主义或自由主义偏见。并非所有人都是这样，但大多数是。
