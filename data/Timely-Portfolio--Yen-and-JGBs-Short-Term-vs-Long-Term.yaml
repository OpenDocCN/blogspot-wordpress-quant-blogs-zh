- en: 'Timely Portfolio: Yen and JGBs Short-Term vs Long Term'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：日元与JGB短期与长期走势
- en: 来源：[http://timelyportfolio.blogspot.com/2013/02/yen-and-jgbs-short-term-vs-long-term.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/02/yen-and-jgbs-short-term-vs-long-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/02/yen-and-jgbs-short-term-vs-long-term.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/02/yen-and-jgbs-short-term-vs-long-term.html#0001-01-01)
- en: I have read some articles arguing that the recent move in the Japanese Yen is
    overdone.  However, considering the short-term without regard to the long-term
    context is naïve and potentially dangerous.  Although I do not have significant
    proof, I believe long-term mean reversion can completely dominate short-term mean
    reversion hopes.  Just to provide some longer-term context, I thought I would
    offer some graphical aids.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我阅读了一些文章，它们认为日元近期走势被过度解读了。然而，只考虑短期而不顾长期背景是天真且潜在具有危险性的。尽管我没有充分的证据，但我相信长期均值回归可以完全主导短期均值回归的期望。为了提供一些更长期的背景，我想提供一些图表辅助资料。
- en: In my mind, the Yen selloff is only in its infancy.  For the move to truly engage,
    I think we need Japanese Government Bond (JGB) yields to move higher also, and
    if it does we are in a different paradigm than the last 20 years.  But, what do
    I know?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，日元的抛售才刚刚开始。为了真正启动这一走势，我认为我们还需要日本政府债券（JGB）收益率也上升，如果它做到了，我们就在过去的20年不同的范式中。但是，我知道什么？
