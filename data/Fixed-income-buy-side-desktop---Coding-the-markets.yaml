- en: Fixed income buy side desktop
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 买方固定收益证券交易台
- en: February 26, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年2月26日
- en: So what is running on the desktop of a buy side fixed income trader ?  From
    my viewpoint here inside a dealer, I imagine the buy side do all their trades
    on Bloomberg, TradeWeb or by phone. But then I am an etrading guy, so I would
    say that, wouldn’t I ?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，买方固定收益证券交易员的台式机上运行着什么？从我作为经销商的角度看，我想象买方通过彭博、交易网或电话完成所有交易。但我是一个电子交易的人，所以我会这么说，不是吗？
- en: Is there anybody out there executing trades from an OMS like [Charles River](http://www.crd.com/technology/integration.php#etrading)
    ?   Would any buy side FI trader use [LatentZero](http://www.latentzero.com/liquidity-partner.html)
    ?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有人在像[查尔斯河](http://www.crd.com/technology/integration.php#etrading)这样的OMS上执行交易？任何买方固定收益证券交易员会使用[LatentZero](http://www.latentzero.com/liquidity-partner.html)吗？
