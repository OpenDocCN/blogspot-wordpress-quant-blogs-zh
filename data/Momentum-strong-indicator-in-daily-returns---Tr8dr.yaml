- en: September 17, 2009 · 11:01 pm
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年9月17日 · 23:01
- en: On the side have been working with someone who is looking for long term strategies
    in the fixed income space. My strategies focus on intra-day trading primarily,
    but have found the start of a number of very attractive longer term (low frequency)
    strategies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我一直在与一位寻找固定收益领域长期策略的人合作。我的策略主要集中在日内交易，但也发现了一些非常有吸引力的更长远的（低频）策略的起点。
- en: In particular, we are building a multi-factor model to predict market movements
    for Canadian bonds. Alternatively, we are also looking at cointegration models
    that would be implemented as long/short baskets of securities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，我们正在构建一个多因子模型，用于预测加拿大债券市场的走势。或者，我们还在寻找可以作为多头/空头证券组合实施的协整模型。
- en: 'Sometimes the simplest ideas work best. I decided to look at a function of
    momentum over a period as a predictor of return over the following period. Did
    not expect to have such strong results. Here is the average return predicted by
    momentums at various standard deviations from parity:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候最简单的想法效果最好。我决定查看一段时间内的动量函数作为随后一段时间内收益的预测器。没想到会有这么强烈的结果。以下是各种标准差下的动量预测的平均收益：
