- en: There is certainly more work to be done to understand maximum drawdown and optimal
    money management.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，为了理解最大回撤和最优资金管理，还有很多工作要做。
- en: Next Steps
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步行动
- en: Beyond momentum, we are also looking at building a continuous economic index
    (much like the [Aruoba-Diebold-Scotto Business Conditions Index](http://www.philadelphiafed.org/research-and-data/real-time-center/business-conditions-index/)).
    This provides a continuous forecast of economic variables based on a stochastic
    state space model. Will discuss further in the next post.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了动量，我们还在构建一个连续的经济指数（类似于[Aruoba-Diebold-Scotto商业状况指数](http://www.philadelphiafed.org/research-and-data/real-time-center/business-conditions-index/)）。这个指数基于随机状态空间模型对经济变量进行连续预测。将在下一篇文章中进一步讨论。
