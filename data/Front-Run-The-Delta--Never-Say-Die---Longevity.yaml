  zh: '[SIRT](http://www.seekingalpha.com/symbol/sirt)'
- en: 'long term:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 长期：
- en: '...independent researchers noted that a pill form of resveratrol—the antioxidant
    found in red wine—mimicked the effects of calorie restriction in rats that weren’t
    on a diet. Problem: Given the amount of resveratrol in red wine, and after adjusting
    for body weight and metabolism, humans would have to drink a huge amount of wine
    each day to get the same results. Still, big money is chasing the idea: The findings
    were provocative enough to allow Sirtris, a biotech startup co-founded by a Harvard
    M.D. and his venture capitalist partner, to raise about $60 million from an initial
    public offering to try to produce a pill with a highly concentrated amount of
    resveratrol.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …独立研究人员指出，一种葡萄籽素的药片形式模拟了不节食的大鼠中的效果。问题是：鉴于红酒中葡萄籽素的含量，并经过体重和新陈代谢的调整，人类每天需要饮用大量葡萄酒才能获得相同的效果。尽管如此，大笔资金正在追逐这个想法：这些发现足够引人注目，让由哈佛医生和他的风险投资合作伙伴共同创立的生物技术创业公司
    Sirtris 通过首次公开发行筹集了约 6000 万美元，以尝试生产一种高浓度葡萄籽素片剂。
