- en: The search for immortality—or at least the exponential extension of human life—is
    hardly new. But now the hedge fund set has joined the quest, and some big money
    and names are betting on a "cure" for aging.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对永生的追求，或者至少是人类生命的成倍延长，历来不算新鲜。但是现在，对冲基金界人士已经加入了这一追求，一些大笔资金和知名人士正在赌注“治愈”衰老。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Indeed, if there is a major longevity breakthrough, it will come despite a great
    deal of friction in the field. Traditional geriatric medicine is inclined to write
    off De Grey as a nut. The nanotechnologists think the cryopreservationists are
    crazy. The cryopreservationists think the nanotechnologists are optimists living
    in a fantasy world. The hormone-rejuvenation crowd thinks the calorie restrictors
    are Spartans, and the calorie restrictors think the hormone-rejuvenation experts
    are causing cancer.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，如果有重大的长寿突破，尽管领域内存在很多阻力，也会取得成功。传统老年医学倾向于把 De Grey 当作一个疯子。纳米技术专家认为冷冻保存专家是疯狂的。冷冻保存专家认为纳米技术专家是生活在幻想世界的乐观主义者。激素复juvenation
    群体认为卡路里限制者是斯巴达人，而卡路里限制者认为激素复juvenation 专家引起了癌症。
- en: Just another positive reason to hold
