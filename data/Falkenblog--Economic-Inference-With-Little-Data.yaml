- en: Interest rates fell sharply last week as news came out about the Fed's new program
    of buying long term bonds. 10 year yields went from 3.0% to 2.5% last Wednesday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利率下周出现大幅下降，这是由于美联储宣布了新的购买长期债券计划。上周三，10年期国债收益率从3.0%下降至2.5%。
- en: 'Bonds are a funny asset. Looking at a time series of long term interest rates
    from 1950, we see a simple pattern: it rises to 1980, and falls to today. How
    the heck do you extrapolate from that?! In a sense, it looks like we have two
    observations, the increasing regime from 1950 to 1980, and then a decreasing regime
    from 1980\. Under that interpretation, you don''t really have enough data to really
    draw any conclusions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 债券是一种奇怪的资产。如果观察1950年以来的长期利率时间序列，我们会发现一个简单的模式：它上升到1980年，然后下降到现在。我们怎么从中做出推测？在某种意义上，看起来有两个观察结果，从1950年到1980年的增长阶段，然后从1980年开始的下降阶段。在这种解释下，你实际上没有足够的数据来得出任何结论。
- en: 'I''ve noted many bond strategies that people simulate generate nice Sharpe
    ratios if they are implicitly long, going back 30 years seems like a large data
    set. Clearly, this then begs the bigger question, about whether the secular decline
    in interest rates will continue. Thus, like housing derivatives, many sophisticated
    bond strategies can make mistaken assumptions, but even a non-quant can ask the
    simple question: what is the effect of the sample time trend on your trading strategy?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到许多人模拟的债券策略在隐含上都是做多，回顾近30年似乎是一个很大的数据集。显然，这引出了更大的问题，即长期利率的结构性下降是否会继续。因此，就像房地产衍生品一样，许多复杂的债券策略可能存在误解的假设，但即使是非量化的人也可以问出一个简单的问题：样本时间趋势对你的交易策略有什么影响？
- en: I would just say that given our government is bent on doing everything possible
    to inflate asset prices again--government borrowing and spending, monetary expansion--it
    seems likely that inflation, and thus interest rates, will rise. We are like people
    who drink hard alcohol to get drunk, where the first sensation of inebriation
    is well past the point of moderation. Plus, there's a lower bound on interest
    rates, and we are pretty close to it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我只想说，鉴于我们的政府致力于尽一切可能再次推高资产价格--政府借贷和支出、货币扩张--通货膨胀，以及利率将会上升似乎是大概率事件。我们就像是喝烈酒来醉酒的人，那种醉酒的第一感觉呢早就远远超过了适度的范围了。此外，利率有一个下限，而我们距离它相当接近。
