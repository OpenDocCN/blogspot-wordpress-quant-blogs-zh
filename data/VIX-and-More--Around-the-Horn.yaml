- en: 'VIX and More: Around the Horn'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Around the Horn'
- en: 来源：[http://vixandmore.blogspot.com/2007/02/around-horn.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/around-horn.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/around-horn.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/around-horn.html#0001-01-01)
- en: '[Martin Goldberg](http://www.financialsense.com/Market/goldberg/main.htm) has
    a [comprehensive review](http://www.financialsense.com/Market/goldberg/2007/0215.html)
    of the VIX on [Financial Sense](http://www.financialsense.com/index.html) in which
    he uses a variety of charts to support his claim that the VIX looks like a coiled
    spring that is ready to jump.  He argues that the markets will have difficulty
    going higher if the VIX does not continue lower, suggests that volatility is bottoming,
    and reminds us that “fear cannot go bankrupt.”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Financial Sense](http://www.financialsense.com/index.html) 上，[Martin Goldberg](http://www.financialsense.com/Market/goldberg/main.htm)
    对 VIX 进行了[全面回顾](http://www.financialsense.com/Market/goldberg/2007/0215.html)，在其中他使用了各种图表来支持他的观点，即
    VIX 看起来像是一个即将跳跃的紧绷的弹簧。他认为，如果 VIX 不继续下跌，市场将难以进一步走高，暗示波动性正在触底，并提醒我们“恐惧不能破产”。
- en: Brett Steenbarger at [TraderFeed](http://traderfeed.blogspot.com/2007/02/when-option-volatility-is-low-on.html)
    has an interesting look at [absolute and relative option volatility](http://traderfeed.blogspot.com/2007/02/when-option-volatility-is-low-on.html),
    with links back to much of his previous VIX research.  He also concludes that
    a market pullback is likely and bases this assessment on the current lows in both
    absolute and relative option volatility.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Brett Steenbarger 在 [TraderFeed](http://traderfeed.blogspot.com/2007/02/when-option-volatility-is-low-on.html)
    对[绝对和相对期权波动率](http://traderfeed.blogspot.com/2007/02/when-option-volatility-is-low-on.html)进行了有趣的分析，并链接回了他之前的
    VIX 研究的大部分内容。他还得出结论，市场回调的可能性很大，并基于当前绝对和相对期权波动率的低点进行了评估。
- en: Ron Sen at [Technically Speaking](http://ronsen.blogspot.com/) points to the
    high SPX/VIX ratio as a warning sign of “enhanced risk” in the markets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Ron Sen 在 [Technically Speaking](http://ronsen.blogspot.com/) 指出 SPX/VIX 比率过高是市场“风险加剧”的警告信号。
- en: Glenn at the [Wednesday Update](http://wednesdayupdate.blogspot.com/2007/02/one-more-for-record-books.html)
    blog [suggests](http://wednesdayupdate.blogspot.com/2007/02/one-more-for-record-books.html)
    buying VIX calls in the current environment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[ Glenn 在 [周三更新](http://wednesdayupdate.blogspot.com/2007/02/one-more-for-record-books.html)
    博客中](http://wednesdayupdate.blogspot.com/2007/02/one-more-for-record-books.html)建议在当前环境中购买
    VIX 看涨期权。'
- en: Of course, this may just be more linking of arms and minds in that human wall
    of worry.  So says [Zen’s Market Insights](http://zentrader13.blogspot.com/2007/02/most-wildly-bullish-scenario-imaginable.html),
    [Mark Hulbert](http://www.marketwatch.com/News/Story/Story.aspx?guid=%7BC2C19371%2D04B7%2D4900%2DA3FF%2D5F04B7F64F29%7D&siteid=mktw&dist=nwhpf)
    and many others.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这可能只是更多的人在担忧的人墙中牵手和团结思想。正如[Zen’s Market Insights](http://zentrader13.blogspot.com/2007/02/most-wildly-bullish-scenario-imaginable.html)所说，[Mark
    Hulbert](http://www.marketwatch.com/News/Story/Story.aspx?guid=%7BC2C19371%2D04B7%2D4900%2DA3FF%2D5F04B7F64F29%7D&siteid=mktw&dist=nwhpf)和其他许多人所认为的那样。
