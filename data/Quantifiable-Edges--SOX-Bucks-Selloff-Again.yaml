- en: 'Quantifiable Edges: SOX Bucks Selloff Again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：SOX再次摆脱卖压
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/sox-bucks-selloff-again.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/sox-bucks-selloff-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/sox-bucks-selloff-again.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/sox-bucks-selloff-again.html#0001-01-01)
- en: The unusual strength in the SOX continues.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: SOX继续保持异常强势。
- en: '[I wrote about this last week](http://quantifiableedges.blogspot.com/2008/08/sox-provides-bright-spot.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我上周写过关于这方面的内容](http://quantifiableedges.blogspot.com/2008/08/sox-provides-bright-spot.html)'
- en: '. Tonight another example of how the market has performed when the SOX takes
    a leadership position. This time the comparison is to the SPX rather than the
    Nasdaq:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚再来一个SOX占据领导地位时市场表现的最新例子。这次比较的是标普500指数，而不是纳斯达克：
- en: '[![](img/1bf349659dab9906023cea66d42d8c07.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtI6OTgANmSmRsWlU1GYO8OuwBLJaxFw_ZS4bxymOXXWeuLtUXK7SYgPtgVyj4ombW5DGD-rZXJ23YRWcz8x5jWixj7A4ShgRdo7okSxbkLNzs-QuVv48MIhZT4kw4aAddqeIpq-QPQWk/s1600-h/2008-8-13+SPX+SOX.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtI6OTgANmSmRsWlU1GYO8OuwBLJaxFw_ZS4bxymOXXWeuLtUXK7SYgPtgVyj4ombW5DGD-rZXJ23YRWcz8x5jWixj7A4ShgRdo7okSxbkLNzs-QuVv48MIhZT4kw4aAddqeIpq-QPQWk/s1600-h/2008-8-13+SPX+SOX.PNG)'
- en: This is the 2nd time it has happened in a week. There have been only three other
    occurrences where the setup has triggered twice in a 1-week span. They were 4/10/96,
    3/7/00, and 5/10/04 - all followed by nice rallies in the next few weeks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本周内第二次出现这种情况。在此之前的其他三次setup触发两次的1周时间段内，分别发生在4/10/96、3/7/00和5/10/04，它们都在接下来的几周内出现了良好的反弹。
