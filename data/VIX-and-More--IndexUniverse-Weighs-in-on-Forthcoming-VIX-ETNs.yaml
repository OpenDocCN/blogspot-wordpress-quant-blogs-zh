- en: 'VIX and More: IndexUniverse Weighs in on Forthcoming VIX ETNs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：IndexUniverse 对即将推出的 VIX ETN 发表意见
- en: 来源：[http://vixandmore.blogspot.com/2009/01/indexuniverse-weighs-in-on-forthcoming.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/indexuniverse-weighs-in-on-forthcoming.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/indexuniverse-weighs-in-on-forthcoming.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/indexuniverse-weighs-in-on-forthcoming.html#0001-01-01)
- en: 'Murray Coleman at [IndexUniverse](http://www.indexuniverse.com/) has an article
    up today that readers of *VIX and More* should find interesting: [Pair of VIX-Tracking
    ETNs on the Way](http://www.indexuniverse.com/sections/newsinfocus/5251-pair-of-vix-tracking-etns-on-the-way-.html).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [IndexUniverse](http://www.indexuniverse.com/) 的 Murray Coleman 发表了一篇文章，对于阅读
    *VIX 和更多* 的读者来说应该很有趣：[即将推出的 VIX 跟踪 ETN 的一对](http://www.indexuniverse.com/sections/newsinfocus/5251-pair-of-vix-tracking-etns-on-the-way-.html)。
- en: 'The bottom line is that Barclays Capital is looking to launch two VIX [exchange
    traded notes](http://en.wikipedia.org/wiki/Exchange_Traded_Notes):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，巴克莱资本正打算推出两种 VIX [交易所交易笔记](http://en.wikipedia.org/wiki/Exchange_Traded_Notes)：
- en: iPath S&P 500 VIX Short-Term Futures (1 month)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPath S&P 500 VIX 短期期货（1个月）
- en: iPath S&P 500 VIX Mid-Term Futures (5 months)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPath S&P 500 VIX 中期期货（5个月）
- en: While the timing of the launch cannot be determined at this point, as I gather
    more information I will certainly have a lot to say about the informational content
    of these new products as well as some trading strategies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然目前无法确定推出时间，但当我收集到更多信息时，我肯定有很多关于这些新产品信息内容以及一些交易策略的话要说。
- en: 2009 just got a lot more interesting.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年变得更加有趣。
