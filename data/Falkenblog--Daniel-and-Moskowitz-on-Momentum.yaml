- en: 'Momentum is strong: in US equities, where this investigation is focused, we
    see an average annualized return difference between the top and bottom momentum
    deciles of 16.5%/year, and an annualized Sharpe ratio of 0.82 (Post-WWII, through
    2008). This strategy''s beta over this period was -0.125, and it''s correlation
    with the Fama and French (1992) value factor was strongly negative. ...'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 动量十分强大：在美国股票市场，这个研究的焦点所在，我们看到顶端和底端动量十分位之间的平均年化回报差异为 16.5%/年，年化夏普比率为 0.82（二战后，至
    2008 年）。在这段时间内，该策略的贝塔为 -0.125，与 Fama 和 French（1992 年）的价值因子的相关性非常负。...
- en: 'In our 1927-2010 sample, the two worst months for the aforementioned momentum
    strategy are consecutive: July and August of 1932\. Over this short period, the
    past-loser decile portfolio returned 236%, while the past-winner decile saw a
    gain of only 30%. In a more recent crash, over the three-month period from March-May
    of 2009, the past-loser decile rose by 156%, while the decile of past winners
    portfolio gained only 6.5%.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们的 1927-2010 年样本中，上述动量策略的两个最糟糕的月份是连续的：1932 年的 7 月和 8 月。在这个短期内，过去输家十分位组合的回报率为
    236%，而过去赢家十分位组合仅获得 30% 的收益。在更近期的一次崩盘中，在 2009 年 3 月至 5 月的三个月内，过去输家十分位上涨了 156%，而过去赢家十分位组合仅获得了
    6.5% 的收益。
