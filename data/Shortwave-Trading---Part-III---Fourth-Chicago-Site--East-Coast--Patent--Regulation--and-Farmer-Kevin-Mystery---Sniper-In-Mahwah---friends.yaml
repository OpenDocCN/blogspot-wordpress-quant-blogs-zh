- en: '*[Here is Part III of Bob Van Valzah’s series “Shortwave trading”. No real
    comments from me on this one as I’m on vacation. I’ll cover the HF sites in Europe
    once Bob’s gardening leave ends. Happy reading, and thanks Bob for this new episode.
    Alexandre.]*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*[以下是鲍勃·范瓦尔萨系列的第三部分：“短波交易”。这次我没有太多评论，因为我正在休假。一旦鲍勃的休假结束，我会覆盖欧洲的HF站点。快乐阅读，感谢鲍勃带来这一新章节。亚历山大。]*'
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I’ve heard that years ago, there was a stable business selling microwave data
    radios to local governments for networking their offices. Then the traders discovered
    microwave and everything changed for the radio vendors. Their new customers weren’t
    so much concerned about the cost—they just wanted the lowest-possible latency
    in the radios and repeaters.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说多年前，有一个稳定的业务是向地方政府出售微波数据无线电，用于办公室网络。然后交易员发现了微波，无线电供应商的业务随之改变。他们的新客户并不太关心成本——他们只是想要无线电和中继器中尽可能低的时延。
- en: I’m picking up signs that vendors in other industry segments are now seeing
    a surge in their business with the recent interest in shortwave trading. For example,
    [TCI](https://www.tcibr.com/) has had a good business making shortwave antennas
    for 50 years. Then they issued [a press release](https://www.tcibr.com/tcis-hf-antenna-business-still-strong-after-50-years/)
    in April 2018 saying they’re now working with “non-government customers to provide
    HF antenna communication systems that minimize timing-latency.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到其他行业领域的供应商现在也看到了短波交易引起的业务激增。例如，[TCI](https://www.tcibr.com/) 已经制造短波天线半个世纪了。然后在2018年4月，他们发布了一份[新闻稿](https://www.tcibr.com/tcis-hf-antenna-business-still-strong-after-50-years/)，称他们现在正在与“非政府客户合作，提供最小化时延的HF天线通信系统。”
- en: Bloomberg has [picked up the story of shortwave trading](https://www.bloomberg.com/news/articles/2018-06-18/hft-traders-dust-off-19th-century-tool-in-search-of-market-edge),
    digging through public records to disclose ownership of a site I described in
    [a previous post](https://sniperinmahwah.wordpress.com/2018/06/07/shortwave-trading-part-ii-faq-and-other-chicago-area-sites/).
    It seems like this is a hot topic!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社已经[报道了短波交易的故事](https://www.bloomberg.com/news/articles/2018-06-18/hft-traders-dust-off-19th-century-tool-in-search-of-market-edge)，翻查公共记录，揭露了我之前在一篇帖子中描述的一个站点的所有权。这似乎是一个热门话题！
- en: In this post, I’ll show some recent site changes, document a fourth CME/Europe
    shortwave trading site I’ve discovered, detail discoveries from my trip up the
    east coast, discuss regulatory questions, cover two patents on shortwave trading,
    some miscellaneous things, and finally explain the connection between a sax-playing
    sheep farmer and shortwave trading. This is a long post and these are varied topics,
    so please just skip to the next section if you’re not engaged.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将展示一些最近的站点变化，记录下我发现的第四个CME/欧洲短波交易站点，详细介绍我沿东海岸旅行时的发现，讨论监管问题，涵盖两个关于短波交易的专利，还有一些其他杂项内容，最后解释萨克斯风演奏的羊农与短波交易之间的联系。这篇文章很长，主题多样，如果你不感兴趣，请直接跳到下一部分。
- en: A Rapidly Changing Field
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 快速变化的领域
- en: After stumbling on the original West Chicago Shortwave Trading site, I found
    other sites by looking in an FCC database of experimental licenses. More on these
    licenses below, but as you can guess from the name, holders of such licenses can
    be expected to be doing some experimenting. I’m sure there are many technical
    and business experiments happening that we can’t see, but antenna changes are
    hard to hide. Consider what’s happened at the West Chicago tower site in the four
    months since I discovered it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在偶然发现原始西芝加哥短波交易网站后，通过查看FCC的实验许可证数据库，我找到了其他网站。关于这些许可证的详细信息稍后介绍，但你可以从名字猜到，持有这类许可证的人预计会做一些实验。我相信有很多技术和商业实验是我们看不到的，但天线的变化是难以隐藏的。考虑一下自我在四个月前发现它以来，西芝加哥塔站发生了什么。
- en: '[![MarchToJuneChanges](img/a1aea2511bcbaaca139f553b62c041ee.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/marchtojunechanges.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![三月到六月变化](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/marchtojunechanges.jpg)'
- en: Evolution of antennas on the West Chicago tower over four months.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 四个月内，西芝加哥塔上的天线演变。
- en: I never set out to document the changes over time, so my camera angles above
    aren’t identical, but I’ve still tried to make a fair juxtaposition with cropping
    and zooming. The changes have replaced fairly broadband shortwave antennas with
    more narrow band antennas and strengthened the mounting system holding the antennas
    to the tower. The boom length on the new antennas is nearly double that of the
    previous antennas, giving them more gain. It looks to me like they’ve decided
    on a narrower band of frequencies and want more oomph, which can be turned into
    better reliability or more throughput. Shortwave trading appears to be a rapidly
    changing field.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未打算记录时间的变迁，所以我的相机角度并不完全相同，但我仍然尝试通过裁剪和放大来进行公平的对比。变化用更窄的带宽天线替换了较宽的短波天线，并加强了将天线固定在塔上的安装系统。新天线的臂长几乎是之前天线的两倍，使它们获得更多的增益。在我看来，他们决定使用更窄的频率带宽，并需要更多的力量，这可以转化为更好的可靠性或更高的吞吐量。短波交易似乎是一个快速变化的领域。
- en: I have a hunch that the trading companies are not entering the field without
    tapping the experience of others. While visiting the West Chicago site in April,
    I noticed a building permit posted on the perimeter fence.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一种预感，贸易公司不是在没有借鉴他人经验的情况下进入这个领域的。今年4月，我在参观西芝加哥场地时，注意到围栏上贴着一份建筑许可证。
- en: '![BuildingPermit](img/484919fdf15725df2f7717ee205b470d.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![建筑许可证](img/484919fdf15725df2f7717ee205b470d.png)'
- en: Building permit on fence around West Chicago tower site.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 西芝加哥塔场周围的围栏上贴着建筑许可证。
- en: The contractor doing the work is listed as “Long Wave,” which could be [Long
    Wave Strategic Communications](http://www.longwaveinc.com). They appear to be
    experienced in building shortwave sites for global governments. They had no comment
    when I asked if they knew anything about a tower in West Chicago.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 进行这项工作的承包商列为“长波”，可能是[长波战略通信](http://www.longwaveinc.com)。他们似乎在为全球政府建造短波站点方面经验丰富。当我问他们是否知道有关西芝加哥的塔时，他们没有发表任何评论。
- en: A Fourth Chicago/Europe Antenna Site
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第四个芝加哥/欧洲天线站点
- en: The FCC experimental license database shows [a new license granted on June 6
    for a site in Maple Park, Illinois](https://apps.fcc.gov/oetcf/els/reports/442_Print.cfm?mode=current&application_seq=83686&license_seq=84556),
    less than 16 miles from CME’s data center in Aurora. Google Earth showed several
    buildings surrounded by corn fields on all sides. I could see fuzzy shapes that
    could be a shortwave antenna on a tower attached to an old farm silo, so I was
    intrigued.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦通信委员会（FCC）的实验许可证数据库显示，6月6日在伊利诺伊州的枫叶公园颁发了一份新的许可证](https://apps.fcc.gov/oetcf/els/reports/442_Print.cfm?mode=current&application_seq=83686&license_seq=84556)，距离CME在
    Aurora 的数据中心不到16英里。谷歌地球显示几座建筑物被玉米田环绕，我可以看到一些模糊的形状，那可能是一个短波天线，它附着在一个老式的农场粮仓上的塔上，所以我感到很感兴趣。
- en: '![PerryRdFirstAerial](img/83e9a00345ea9d923b7d5aeebc461a26.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![PerryRdFirstAerial](img/83e9a00345ea9d923b7d5aeebc461a26.png)'
- en: Intriguing aerial image from a site with an FCC experimental shortwave license.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 来自拥有FCC实验短波许可证的网站的引人入胜的空中图像。
- en: I Googled the address and learned that this site was the home of [TowerWorks,
    Inc.](http://towerworks.net/aboutus.htm) who are “Communication Tower Specialists.”
    Now looking back at the image above, I could understand the gray and black area
    above the silo. At first I though it was shadows on cylindrical bails of hay covered
    with tarps. But in the context of a tower company, I can guess those are monopole
    tower sections. Use a crane to stack two or three of those atop each other and
    you have a great place to put an antenna!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我搜索了该地址，并了解到这个网站是[TowerWorks, Inc.](http://towerworks.net/aboutus.htm)的所在地，他们是一家“通信塔专业公司”。现在回顾上面这张图片，我能理解图片中粮仓上方的灰色和黑色区域。起初我以为那是覆盖着遮阳布的圆柱形草料堆的阴影。但在一个塔公司的背景下，我猜测那些是单柱塔段。用起重机将这些塔段堆叠两三层在一起，您就可以建立一个很好的天线放置位置！
- en: A bit more Googling turned up [an interesting filing with the local zoning board](http://www.countyofkane.org/FDER/Zoning%20Petitions%20Documents/Petition%20af-2017-0355.pdf) from
    June 17, 2017\. The handwritten application seeks special use of the land to store
    tower sections, add a tower for a customer, and “man toys.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一番更深入的谷歌搜索，我找到了[一份有趣的文件](http://www.countyofkane.org/FDER/Zoning%20Petitions%20Documents/Petition%20af-2017-0355.pdf)，该文件于2017年6月17日提交给了当地规划委员会。这份手写的申请请求土地的特殊用途，以储存塔段、为客户增加一座塔，以及“男士玩具”。
- en: I visited the site and found the pattern I’ve come to expect. A couple of massive
    shortwave antennas pointed at Europe and a microwave dish pointed at CME. As with
    West Chicago, I think I see a narrowband, high-gain antenna, as well as a more
    broadband, lower-gain antenna.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我参观了该网站，并发现了我所预期的模式。几座巨大的短波天线指向欧洲，一座微波天线指向CME。与西芝加哥一样，我认为我看到了一个窄带、高增益的天线，以及一个更宽带、低增益的天线。
- en: '[![PerryRdWithCorn](img/3e43c40c7a9617f0445d8ad88688a878.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/perryrdwithcorn.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '![PerryRdWithCorn](img/3e43c40c7a9617f0445d8ad88688a878.png)'
- en: The fourth site I’ve found linking CME to Europe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我在第四个网站上发现了与CME在欧洲的联系。
- en: There was a time in the past when all trading between Chicago and New York was
    done over fiber. But in modern times, competitive trading companies seem to use
    their own microwave networks or those of [McKay Brothers](https://www.mckay-brothers.com).
    Seeing this transition has made me wonder what the future holds for shortwave
    trading. Will it be a crazy experiment by only the top-few trading firms, or will
    it become effectively “table stakes” for any serious participant in ocean-crossing
    trades? Having found a fourth CME/Europe site with ownership independent from
    the previous three, I’m thinking it’s the latter.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，所有芝加哥和纽约之间的交易都是通过光纤完成的。但在现代，竞争性的交易公司似乎使用自己的微波网络，或者使用[麦凯兄弟](https://www.mckay-brothers.com)的网络。看到这种转变，我开始思考短波交易的将来。对于只有少数顶级交易公司进行的疯狂实验，还是成为任何认真参与跨洋交易的参与者的实际“入场费”？在找到一个独立的、与之前三个不同的CME/欧洲网站后，我认为是后者。
- en: One significant difference with shortwave is that there’s not enough bandwidth
    to share at a single site. Since a single microwave link can offer hundreds of
    megabits of bandwidth, McKay can offer a “private bandwidth” service where fractions
    of the total link bandwidth are for sale. Even if that business model is unlikely
    to work for shortwave, the market data distribution model of [Quincy Data](https://www.quincy-data.com)
    (a McKay subsidiary) might work. More on this below.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与短波通信的一个显著区别是，单个站点上没有足够的带宽进行共享。由于一个微波链路可以提供数百兆比特的带宽，麦凯可以提供“专用带宽”服务，其中链路总带宽的一部分是出售的。即使这种商业模式对短波来说不太可能行得通，[昆西数据](https://www.quincy-data.com)（麦凯的一个子公司）的市场数据分布模型可能会奏效。关于这一点下面还会详细讨论。
- en: East Coast Reconnaissance and Speaking Trip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 东海岸侦察和演讲之旅
- en: A single FCC experimental license can cover transmitting from several locations.
    So my initial searches for shortwave licenses within 100 miles of CME’s Aurora
    data center also turned up transmit locations along the east coast and even in
    Alaska. I used Google Street View to look around the licensed area in Alaska,
    but didn’t find any antennas there.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一份FCC实验许可证可以涵盖从几个地点发射。因此，我最初对CME在 Aurora 数据中心100英里内的短波许可证进行的搜索也发现了沿东海岸甚至阿拉斯加的发射位置。我使用谷歌街景查看了阿拉斯加许可区域的周围情况，但没有找到任何天线。
- en: Still, there were many antenna sites along the east coast and I had agreed to
    speak on shortwave trading at the [STAC Summit](https://stacresearch.com/spring2018NYC)
    in New York. I’ve always wanted to see the museums in Washington DC, so my gardening
    leave seemed like a natural time to rent a car and visit antenna sites on the
    east coast. I can’t imagine how many wrong turns I would’ve made in eight hours
    of driving through unfamiliar territory without GPS directions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，东海岸仍有许多天线站点，我答应在纽约的[STAC峰会](https://stacresearch.com/spring2018NYC)上谈论短波交易。我一直想看看华盛顿特区的博物馆，所以我的休假似乎是一个自然的时间租一辆车去东海岸参观天线站点。如果没有GPS导航，我无法想象在八个小时的驾车穿越陌生地区时我会犯多少个错误。
- en: '![EastCoastTripAntennaSites](img/9eb199b3ad437e7867a9085f927e1bc0.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![EastCoastTripAntennaSites](img/9eb199b3ad437e7867a9085f927e1bc0.png)'
- en: Planning a trip to visit east coast sites with experimental licenses.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 计划前往持有实验许可证的东海岸站点进行访问。
- en: In the same way that Chicagoans and New Yorkers each have their preferred style
    of pizza, I’m beginning to think they also have their preferred style of shortwave
    trading. I didn’t really expect to find anything active at the Baltimore and Washington
    DC sites since their licenses had expired long ago. However, one of those expired
    licenses from 2011 covers a Chicago-area antenna that’s still flying so I thought
    it was worth looking for the other end of the link, but couldn’t find it.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如芝加哥人和纽约人都有自己喜欢的披萨风格一样，我开始认为他们也有一种自己喜欢的短波交易风格。由于巴尔的摩和华盛顿特区的许可证很早以前就过期了，所以我并不真的期望在那里找到任何活跃的东西。然而，2011年过期的一个许可证覆盖了一个仍在运行的芝加哥地区天线，所以我认为寻找链路的另一端是值得的，但最终没有找到。
- en: One generality that emerged from the trip is “build out Chicago first.” Several
    of the licenses covering sites I found operating in Chicago also allowed for east
    coast transmit sites, but I didn’t find any one company operating in both Chicago
    and on the east coast, even when they had licenses to do so.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此次旅行中出现的一个普遍结论是“首先建设芝加哥”。我在芝加哥找到的几个允许在东海岸传输站点的许可证，但我没有发现任何一家在芝加哥和东海岸都有运营的公司，即使他们有这样做许可证。
- en: A signal arriving from across an ocean is several billion times weaker than
    one arriving from across town, so electrical noise is a big consideration in deciding
    where to place a receiving antenna. People like to surround themselves with electrically
    noisy machines (e.g. cars, computers, shavers, etc.), so I wasn’t too surprised
    to find no antennas near densely populated areas like Secaucus, New Jersey.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 来自海洋彼岸的信号比来自城镇彼岸的信号弱数亿倍，因此在决定放置接收天线的位置时，电气噪声是一个很大的考虑因素。人们喜欢围绕自己放置电气噪声大的机器（如汽车、电脑、剃须刀等），因此我并不惊讶在像新泽西州的Secaucus这样人口密集的地区找不到天线。
- en: '[![CamoCellTower](img/fcea302c229e0acf15b7217afaa36911.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/camocelltower.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[![CamoCellTower](img/fcea302c229e0acf15b7217afaa36911.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/camocelltower.jpg)'
- en: A well-camouflaged cell tower.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个伪装良好的蜂窝塔。
- en: I had a lot more hope for an antenna site in more sparsely populated Wesley
    Hills, New York which is just across the state line from Mahwah, New Jersey. I
    didn’t find anything there except a well-camouflaged cell tower in the middle
    of the woods, but this site is on the same license as the West Chicago tower,
    so I felt I had to visit.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我对在新泽西州马瓦希州界对面的纽约州韦斯利山的一个人口较少的地区找到一个天线站点抱有更大的希望。我在那里除了在树林中间的一个伪装良好的蜂窝塔外没有找到任何东西，但这个站点与芝加哥西部的塔是在同一许可证上，所以我感觉我必须去参观。
- en: Alpine, New Jersey Antenna Site
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新泽西州阿尔派恩天线站点
- en: All the sites visited so far have been on FCC experimental licenses, but I received
    a tip about an east coast shortwave broadcast license that could be related to
    trading. The heyday of shortwave broadcasting is sadly long past, but this new
    station was [approved for construction in August 2017](https://transition.fcc.gov/Daily_Releases/Daily_Business/2017/db0802/DOC-346036A1.pdf).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止访问的所有站点都位于FCC的实验许可证上，但我得到了一个关于可能与交易有关的东海岸短波广播许可证的提示。短波广播的黄金时代早已过去，但这个新电台在2017年8月[获得了建设批准](https://transition.fcc.gov/Daily_Releases/Daily_Business/2017/db0802/DOC-346036A1.pdf)。
- en: Unlike shortwave stations from the days of yore, this license uses a new form
    of digital transmission called [Digital Radio Mondiale](https://en.wikipedia.org/wiki/Digital_Radio_Mondiale)
    (roughly translated as worldwide digital radio). The format supports a variety
    of different voice/music digital encoding schemes, allowing for tradeoffs in the
    radio bandwidth used, the reproduction quality, and the reach of the signal. But
    most relevant to traders is the fact that data and voice can be sent at the same
    time (“data casting”). Think of how modern car radios seem to know the song and
    the artist for every song played.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 与过去的短波电台不同，这个许可使用了一种名为[数字无线电全球](https://en.wikipedia.org/wiki/Digital_Radio_Mondiale)（大致翻译为全球数字电台）的新数字传输形式。该格式支持多种不同的声音/音乐数字编码方案，允许在无线电带宽、复制质量和信号覆盖范围之间进行权衡。但对于交易员来说最相关的是，数据和声音可以同时发送（“数据广播”）。想想现代汽车收音机是如何知道播放的每一首歌的歌曲和艺术家的。
- en: The [application for this license](https://ecfsapi.fcc.gov/file/104112444521024/TURMS%20TECH%20-%20FCC%20Form309%2004-11-2017.pdf)
    says the applicant’s principal business is “broadcast and data services,” which
    would be a good description for a shortwave version of the Quincy Data business
    model mentioned above.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[该许可的申请](https://ecfsapi.fcc.gov/file/104112444521024/TURMS%20TECH%20-%20FCC%20Form309%2004-11-2017.pdf)称申请人的主要业务是“广播和数据服务”，这对于前面提到的Quincy
    Data业务模式的一个短波版本来说是一个很好的描述。'
- en: A little looking through LinkedIn shows that the applicant shares an address
    on Lexington Ave. with a company involved with securities. A director of the company
    is listed as being an Independent ForEx Trader. The application says the antenna
    will have a heading of 52º and achieve good coverage of Europe.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在LinkedIn上稍作查找显示，申请人与一家涉及证券的公司在 Lexington Ave上有相同的地址。公司的一名董事被列为独立外汇交易员。申请书中说天线将指向52º，并在欧洲获得良好的覆盖。
- en: 'The antenna site is in Alpine, New Jersey. There’s a nice aerial photo of the
    site in the application:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 该天线位于新泽西州的阿尔派恩。申请书中有一张很好的空中照片展示了该地点：
- en: '![TurmsAerialCrop](img/dd2db72f62742ac9dd9cb8b777652eaa.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![TurmsAerialCrop](img/dd2db72f62742ac9dd9cb8b777652eaa.png)'
- en: Aerial photo from application to build a shortwave broadcast station in Alpine,
    NJ.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 从申请建立位于新泽西州阿尔派恩的短波广播站的空中照片。
- en: Even though the licensed antennas would be on the smaller “radar tower” highlighted
    in the application photo, it’s worth noting the much larger red and white tower
    to the left. It’s often called [Armstrong Tower](https://en.wikipedia.org/wiki/Armstrong_Tower)
    after the FM radio pioneer Edwin Armstrong who built it in 1938\. His work gave
    us the FM broadcasting standards still in use worldwide today.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许可的天线将位于申请照片中突出显示的较小的“雷达塔”上，但值得注意的是，左边还有一个更大的红白相间的塔。它通常被称为[阿姆斯特朗塔](https://en.wikipedia.org/wiki/Armstrong_Tower)，以FM无线电先驱埃德温·阿姆斯特朗的名字命名，他在1938年建造了它。他的工作使我们今天仍在全球使用的FM广播标准得以存在。
- en: 'But back to the application for a shortwave antenna on the radar tower. I managed
    to get this photo of the radar tower before the Alpine Police chased me away:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们回到雷达塔上的短波天线的申请。我在阿尔派恩警察追捕我之前设法拍下了这座雷达塔的照片：
- en: '[![TurmsRadarTowerCrop](img/aafd74a624635b02487d7025dee0ce48.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/turmsradartowercrop.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[![TurmsRadarTowerCrop](img/aafd74a624635b02487d7025dee0ce48.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/turmsradartowercrop.jpg)'
- en: The Alpine, NJ radar tower–with no shortwave antenna to be seen.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔派恩，新泽西州的雷达塔--看不到短波天线。
- en: After checking my rental car and out-of-state driver’s license, the officer
    accepted the story that I was looking for the [Armstrong Museum](http://www.wa2fnq.com/armstrg/armstrg1.htm).
    It was on the same site, but apparently closed years ago. The officer politely
    explained that they’re rather vigilant around the site because it was [used as
    the backup transmission site](https://www.fybush.com/sites/2005/site-050610.html)
    for the NY/NJ metro area after the World Trade Center antennas and transmitters
    were lost in the 9/11 attacks. It’s across the Hudson and only 6 miles away from
    the northern end of Manhattan.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在检查了我的租赁汽车和外州驾驶执照后，官员接受了我是来寻找[阿姆斯特朗博物馆](http://www.wa2fnq.com/armstrg/armstrg1.htm)的故事。它就在同一个场地上，但显然几年前就关闭了。官员礼貌地解释说，他们对这个场地的防范相当警惕，因为9/11恐怖袭击后，它曾作为纽约/新泽西大都会区的备用传输站点。它位于哈德逊河对岸，距离曼哈顿的北端只有6英里。
- en: But getting back to shortwave trading, the key point here is that no shortwave
    antennas had been built as planned when I visited in early June, 2018, even though
    the FCC had allowed construction to start 10 months prior.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 但回到短波交易的话题，关键的一点是，当我于2018年6月初访问时，并没有建成计划中的短波天线，尽管 FCC 已经允许在10个月前开始建设。
- en: Riverhead, New York Antenna Site
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 纽约州 Riverhead 天线场地
- en: There’s an [experimental shortwave license](https://apps.fcc.gov/oetcf/els/reports/442_Print.cfm?mode=current&application_seq=83167&license_seq=84039)
    for a site way out on Long Island at Riverhead, NY that looked very promising.
    Before heading to an antenna site with my own cameras, I always see what I can
    from [aerial imagery](https://www.google.com/maps/@40.8813112,-72.6372005,853m/data=!3m1!1e3)
    first.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个[实验性短波执照](https://apps.fcc.gov/oetcf/els/reports/442_Print.cfm?mode=current&application_seq=83167&license_seq=84039)位于长岛的
    Riverhead, NY，这个地点非常有希望。在用自己的相机前往天线场地之前，我总是先看看从[航拍图像](https://www.google.com/maps/@40.8813112,-72.6372005,853m/data=!3m1!1e3)中可以获得什么信息。
- en: '![Riverhead Size Reference](img/af61effc9173c8b763997ce7fcef8dae.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![Riverhead 大小参考](img/af61effc9173c8b763997ce7fcef8dae.png)'
- en: The antenna site at Riverhead, NY is surrounded by dense forest.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约州 Riverhead 的天线场地被茂密的森林所环绕。
- en: The above image covers an area about 1/2-mile on each side. The largest antenna
    sites I’ve previously surveyed have covered a few acres. The drone pilot I hired
    to survey the site measured it at 26 acres. It’s huge. Here’s the drone’s-eye
    view.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图像覆盖了一个大约1/2英里每边的区域。我之前调查过的最大的天线场地覆盖了几英亩。我雇佣的无人机飞行员测量了这个场地为26英亩。它非常大。这是无人机视角的视图。
- en: '[![DCIM100MEDIADJI_0010.JPG](img/0185b2e90899d54e5a50a812e37b9811.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/drones-eye-view.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '![DCIM100MEDIADJI_0010.JPG](img/0185b2e90899d54e5a50a812e37b9811.png)'
- en: The drone’s-eye view of the antenna site at Riverhead, NY.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约州 Riverhead 的天线场地的无人机视角。
- en: Most of the antennas used here are made with comparatively thin wire strung
    between steel towers, rather than with rigid aluminum tubing that’s easier to
    see from the sky. So it mostly looks like somebody cut a huge hole in the woods
    so they could stand up about 20 red and white towers until you take a closer look.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这里使用的大多数天线是由相对细的电线悬挂在钢塔之间，而不是由更容易从空中看到的刚性铝管制成。所以，除非你仔细观察，否则它看起来像是有人在树林里剪了一个巨大的洞，这样他们就可以竖立大约20个红白相间的塔。
- en: '[![Riverhead Small LP](img/bf1c6608656804ca0907abc1cdcc6124.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/riverhead-small-lp.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![Riverhead 小型 LP](img/bf1c6608656804ca0907abc1cdcc6124.png)'
- en: A log-periodic wire antenna suspended between three towers.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在三座塔之间悬挂的对数周期天线。
- en: Above is one of the smaller wire antennas at Riverhead and the zoom lens makes
    the size hard to judge. The two closest towers are about 90 feet apart, while
    the one behind the trees with the red “T” bar at the top is 125 feet back from
    them. The diagonal lines in the foreground are guy wires for towers outside the
    frame.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 上面是 Riverhead 的一个较小的天线和放大镜头使得尺寸难以判断。距离最近的两个塔大约90英尺，而在树后的那个带有红色“T”字的顶部则是125英尺远。前景中的对角线是场外塔的拉线。
- en: In previous surveys, I’d never come across a pyramid antenna like this before.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的调查中，我从未遇到过像这样的金字塔天线。
- en: '[![Riverhead Pyramid](img/a47d32397f01333da66ef18b75c684ad.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/riverhead-pyramid.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '![Riverhead 金字塔](img/a47d32397f01333da66ef18b75c684ad.png)'
- en: An omnidirectional, pyramidal, log-periodic antenna.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一个全向的、金字塔形的、对数周期天线。
- en: It has a central tower and four sides, each of which is logarithmically flared
    toward the base. This site is practically an antenna zoo. It seems to have one
    of everything.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 它有一个中心塔和四个侧面，每个侧面都是在对数意义上向基部膨胀。这个场地实际上就像一个天线动物园。它似乎拥有所有的一切。
- en: Research into the history and ownership of the site suggests that it wasn’t
    recently built for shortwave trading like the other sites I’ve documented. Historical
    imagery shows most of the towers have been there since at least 1994.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对场地的历史和所有权的研究表明，它并不是像我所记录的其他站点那样最近为了短波交易而建造的。历史图像显示，大多数塔至少自1994年以来就在那里。
- en: The site was built by ARINC many decades ago. You have to use the Internet Archive’s
    [Wayback Machine](https://archive.org/) to even find [their history](https://web.archive.org/web/20130511064112/http://www.arinc.com:80/about/history.html).
    Briefly, they were appointed by the FCC to provide communication to aircraft while
    they’re flying outside the range of their usual VHF radios. This is called [“over-the-horizon”
    communication](https://www.faa.gov/about/office_org/headquarters_offices/ato/service_units/air_traffic_services/ny_owg/media/hf_fundamentals.pdf)
    because it’s required beyond the line-of-sight limits of VHF. If you’ve ever flown
    back from Europe and wondered how the pilot knew the weather at JFK, now you know.
    Actually, today’s transoceanic pilots also have access to satellite communication,
    but I’ve read that [their bosses still like them to use shortwave](http://www.qsl.net/hiarc/Presentations/Aircraft%20HF%20Coms%20HIARC%202-9-17.pdf)
    because it costs less.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 该场地是许多年前由ARINC建造的。你甚至需要使用互联网档案馆的[时光机器](https://archive.org/)才能找到[他们的历史](https://web.archive.org/web/20130511064112/http://www.arinc.com:80/about/history.html)。简而言之，他们被联邦通信委员会指定，在飞机飞行超出其通常VHF无线电的范围时提供通信服务。这被称为[“超地平线”通信](https://www.faa.gov/about/office_org/headquarters_offices/ato/service_units/air_traffic_services/ny_owg/media/hf_fundamentals.pdf)，因为它要求超出VHF视距限制。如果你曾经从欧洲飞回来，想知道飞行员是如何知道JFK的天气的，现在你知道了。实际上，今天的跨洋飞行员也可以访问卫星通信，但我读到[他们的上司仍然喜欢他们使用短波](http://www.qsl.net/hiarc/Presentations/Aircraft%20HF%20Coms%20HIARC%202-9-17.pdf)，因为它成本较低。
- en: In 2013, ARINC was bought by Rockwell Collins, who have a line of business making
    shortwave radios for airplane cockpits. They in turn [agreed to be acquired by
    United Technologies](https://www.rockwellcollins.com/Data/News/2017-Cal-Yr/RC/20170904-United-Technologies-to-Acquire-Rockwelll-Collins.aspx).
    The FCC experimental license database shows that Rockwell Collins also has a license
    at this site, which I presume is for testing products like their [shortwave modem](https://www.rockwellcollins.com/Products-and-Services/A-Z/M/MDM-Q9604-High-Data-Rate-HF-Data-Modem.aspx).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年，ARINC公司被Rockwell Collins公司收购，后者有一系列业务是为飞机驾驶舱制造短波收音机。他们接着[同意被联合技术公司收购](https://www.rockwellcollins.com/Data/News/2017-Cal-Yr/RC/20170904-United-Technologies-to-Acquire-Rockwelll-Collins.aspx)。美国联邦通信委员会实验许可证数据库显示，Rockwell
    Collins在这个地点也有一个许可证，我假设这是为了测试他们[的短波调制解调器](https://www.rockwellcollins.com/Products-and-Services/A-Z/M/MDM-Q9604-High-Data-Rate-HF-Data-Modem.aspx)。
- en: '![Radio Central](img/c93c411fa93c541f871f00975b462cab.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![Radio Central](img/c93c411fa93c541f871f00975b462cab.png)'
- en: Radio Central at Rocky Point, NY. The worlds largest radio transmitter at the
    time.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约州Rocky Point的Radio Central。当时世界上最大的无线发射机。
- en: If you dig back into the history of the area, you find that [radio figures prominently](https://lirtvhs.org/quick-li-radio-history/).
    During the 1920’s, RCA built [Radio Central](http://www.rockypointhistoricalsociety.org/rca-radio-central/),
    the largest radio transmitter in the world, just 17 miles away at Rocky Point,
    NY. Riverhead was the complimentary receiving site. The leader of this radio work
    was [David Sarnoff](https://en.wikipedia.org/wiki/David_Sarnoff) who oversaw RCA
    and NBC. He also worked with Edwin Armstrong mentioned above in the history of
    the Alpine, NJ tower. In 1978, [RCA sold 2,000 acres of land at Riverhead](http://nyshistoricnewspapers.org/lccn/sn95071025/1978-10-05/ed-1/seq-2.pdf)
    and 5,000 acres at Rocky Point to the state for $1\. The Riverhead land is now
    the [David A. Sarnoff Pine Barrens Preserve](https://www.dec.ny.gov/lands/81092.html),
    coming right up to the fence around the antenna site I surveyed.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你深入挖掘这一地区的歷史，你会发现[无线电在其中占有重要地位](https://lirtvhs.org/quick-li-radio-history/)。在1920年代，RCA在纽约州Rocky
    Point建起了[Radio Central](http://www.rockypointhistoricalsociety.org/rca-radio-central/)，这是世界上最大的无线发射机，距离仅17英里。Riverhead是互补的接收站。负责这项无线电工作的是[大卫·萨尔诺夫](https://en.wikipedia.org/wiki/David_Sarnoff)，他监管RCA和NBC。他还与上面提到的新泽西州Alpine塔的历史中的埃德温·阿姆斯特朗合作。1978年，[RCA将Riverhead的2,000英亩土地和Rocky
    Point的5,000英亩土地卖给州政府，价格为1美元](http://nyshistoricnewspapers.org/lccn/sn95071025/1978-10-05/ed-1/seq-2.pdf)。Riverhead的土地现在是[大卫·A·萨尔诺夫松树荒野保护区](https://www.dec.ny.gov/lands/81092.html)，紧邻着我调查过的天线场地的围栏。
- en: Getting back to modern-day Riverhead, I used the drone imagery to work out the
    outlines of the shortwave antennas there.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 回到现代的Riverhead，我使用了无人机图像来确定那里的短波天线的轮廓。
- en: '[![Riverhead Outlines](img/8c8767edb7c5c5ded00c1a389c14241c.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/riverhead-outlines.png)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Riverhead Outlines](img/8c8767edb7c5c5ded00c1a389c14241c.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/riverhead-outlines.png)'
- en: Outlines of shortwave antennas. Red have been in place decades. Bluish appear
    in 2016.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 短波天线的轮廓。红色的已经存在了几十年。淡蓝色的出现在2016年。
- en: Unsurprisingly, the red antenna outlines point along the common flight paths
    over oceans. Google Earth has a sort of Wayback Machine for aerial images so you
    can see changes over time. Not much changes from 1994 until May 2016, when the
    antennas I highlighted with bluish outlines first show up. One of the bluish squares
    is the pyramidal log-periodic antenna shown above. The smaller bluish shape is
    a very interesting rigid log-periodic antenna similar to those seen at other shortwave
    trading sites.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，红色的天线轮廓指向大西洋上常见的飞行路径。谷歌地球有一种类似于时光机器的空中图像，所以你可以看到时间的变迁。从1994年到2016年5月，除了我用淡蓝色轮廓突出显示的天线外，没有太多变化。淡蓝色正方形中一个是上面提到的金字塔形短波天线。较小的淡蓝色形状是一个非常有趣的刚性短波天线，类似于在其他短波交易站点看到的天线。
- en: '![Riverhead LP Beam](img/2d0f9d076c6165eee28b2fe33c8d3d4f.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![Riverhead LP 波束](img/2d0f9d076c6165eee28b2fe33c8d3d4f.png)'
- en: A directional, log-periodic antenna, made from a truss and rigid aluminum tubing.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一种由桁架和刚性铝管制成的方向性短波天线。
- en: We know these new antennas are transmitting because their license gives the
    station call sign as WI2XER and [their signal was received by a shortwave listener](http://i56578-swl.blogspot.com/2018/03/wi2xer-skycast-experimental-radio.html).
    Experimental stations often request an exemption from the usual requirement that
    stations identify themselves with their callsign regularly. WI2XER did not request
    the exemption, so they regularly pause their high-tech data transmission experiments
    and identify with old-fashioned Morse Code.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道这些新天线正在传输，因为它们的执照给出了电台呼号WI2XER，[他们的信号被一个短波听众接收](http://i56578-swl.blogspot.com/2018/03/wi2xer-skycast-experimental-radio.html)。实验性电台通常请求免除通常要求电台定期用呼号标识自己的规定。WI2XER没有请求免除，所以他们定期暂停高科技数据传输实验，用老式的莫尔斯电码标识自己。
- en: '[![](img/264bbebeb3df049677eb4832262a8ae7.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/riverhead-morse.png)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/264bbebeb3df049677eb4832262a8ae7.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/riverhead-morse.png)'
- en: WI2XER as received by a shortwave listener.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: WI2XER被一个短波听众接收。
- en: Careful observers will note the microwave dish on the tower. I couldn’t find
    FCC records for it, but by eye, I can tell you that it’s pointing in the direction
    of Secaucus. To be fair, that’s also the direction of LaGuardia Airport and Central
    Park, so I have no certainty in the microwave destination.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 细心的观察者会注意到塔上的微波天线。我没有找到FCC的记录，但凭肉眼，我可以告诉你，它指向的是泽西城的方向。公平地说，那也是拉瓜迪亚机场和中央公园的方向，所以我对于微波的最终目的地没有确定性。
- en: '![Riverhead Cabin](img/c13a9d0f33d2f4dcc6e588ee0a195bf6.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![Riverhead 小屋](img/c13a9d0f33d2f4dcc6e588ee0a195bf6.png)'
- en: Riverhead, NY receiving cabin as seen in The Book of Radio, Charles William
    Taussig, 1922.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 1922年查尔斯·威廉·陶西格出版的《无线电之书》中Riverhead, NY接收小屋的图片。
- en: So there’s a century-long history of shortwave radio around Riverhead. Antennas
    there have communicated with aircraft in recent decades. Only the last two years
    show any signs of new activity that seems to match the pattern seen in use by
    shortwave traders elsewhere. But if traders are now working there, it’s not the
    first time. [A book on radio published in 1922 describes a small cottage](https://earlyradiohistory.us/1922RCA.htm)
    in the woods at Riverhead where one “would never suspect that one fifth of the
    trade of the United States with Europe is practically conducted.” Nearly a century
    ago, prices sent by Morse code from Europe were received at Riverhead and then
    sent over land lines to 64 Broad St. in Manhattan, driving international trade.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在Riverhead周围有一个世纪之久的短波无线电历史。那里的天线在最近几十年里与飞机进行了通信。只有过去两年显示出任何似乎与在其他地方使用的短波交易者模式相匹配的新活动迹象。但如果交易者现在在那里工作，这不是第一次。1922年出版的一本关于无线电的书籍描述了在Riverhead树林里的一座“小屋](https://earlyradiohistory.us/1922RCA.htm)”，在那里，“永远不会怀疑美国与欧洲的五分之一贸易实际上是在那里进行的。”将近一个世纪前，从欧洲通过莫尔斯电码发送的价格在Riverhead接收，然后通过陆地线路发送到曼哈顿的64
    Broad St.，推动了国际贸易。
- en: Regulatory Questions
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 监管问题
- en: Many have asked how shortwave trading stations would be regulated by the FCC.
    I’m no expert in this area, so I sought the perspective of [Bennett Z. Kobb](http://www.kobb.bz/)
    before I left Washington DC. He’s a veteran watcher of the wireless industry and
    curator of [@experimradio](https://mobile.twitter.com/experimradio), an excellent
    Twitter feed highlighting interesting FCC experimental licenses. I’ve boiled my
    understanding of our conversation down to a few paragraphs for others who want
    some regulatory insight into shortwave trading.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人都想知道美国联邦通信委员会（FCC）将如何监管短波交易台。我对这一领域并不在行，因此在离开华盛顿特区之前，我寻求了[Bennett Z. Kobb](http://www.kobb.bz/)的观点。他是一位无线行业的老观察家，也是[@experimradio](https://mobile.twitter.com/experimradio)的策展人，这是一个极佳的Twitter账号，它突出展示了有趣的FCC实验性牌照。我将我们对话的内容浓缩成几段，供其他人了解关于短波交易的监管洞见。
- en: If your business wants to set up a microwave link between two offices, the FCC
    has a category of licenses just for you. If you want to be an AM, FM, or TV broadcaster,
    there’s obviously a category of licenses for that. There are even licenses for
    shortwave broadcasting to the general public. But what if your business wants
    to set up a private shortwave link between international offices? Sorry, there’s
    no permanent license category for that. Nobody ever wanted such a license until
    recently.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的业务想要在两个办公室之间建立一个微波链路，FCC有一个牌照类别适合你。如果你想要成为一个AM、FM或电视广播员，显然也有相应的牌照类别。甚至有针对向大众的短波广播的牌照。但是，如果你的业务想要在国际办公室之间建立一个私人的短波链路，很抱歉，没有永久的牌照类别适合这个需求。直到最近，没有人想要这种牌照。
- en: FCC experimental licenses seem to be the category of choice today. These allow
    experimental operation for a few years and may be renewed. Historically, experimental
    licenses shared some constraints of amateur licenses, specifically the old rules
    contained prohibition of commercial use and encryption. However, the [rationale
    behind new rules](https://docs.fcc.gov/public/attachments/FCC-13-15A1.pdf) issued
    in 2013 says they were “modernized,” specifically to “keep pace with the speed
    of modern technological change.”
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: FCC实验性牌照似乎是当今的首选类别。这些牌照允许实验性运营几年，并可以续期。从历史上看，实验性牌照与业余牌照有一些相同的限制，特别是旧规则包含禁止商业使用和加密的规定。然而，2013年发布的[新规则背后的理由](https://docs.fcc.gov/public/attachments/FCC-13-15A1.pdf)表明它们已经被“现代化”，特别是为了“跟上现代技术变革的速度”。
- en: The rationale for rule change also mentions that it’s often proprietary business
    interests that drive technological change. Hence an applicant can ask the FCC
    not to publicly disclose proprietary parts of their application. ([Example redacted
    application](https://apps.fcc.gov/els/GetAtt.html?id=170747&x=).) The proprietary
    information could describe novel technologies, questions to be answered by the
    experiment, and future business plans. But even if the FCC agrees not to disclose
    proprietary information from the application, the granted license will still reveal
    the transmitter location, frequencies used, other basic technical data, and contact
    information.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 规则变更的理由还提到，通常是 proprietary business interests 推动技术变革。因此，申请人可以要求FCC不要公开他们的申请中
    proprietary 的部分。([示例删减申请](https://apps.fcc.gov/els/GetAtt.html?id=170747&x=).)这些专有信息可能描述了新颖的技术、实验中需要解答的问题以及未来的商业计划。但是，即使FCC同意不公开申请中的专有信息，颁发的牌照仍然会透露发射机的位置、使用的频率、其他基本的技术数据和联系方式。
- en: It’s clear to any FCC observer that rules do change over time. My best guess
    is that shortwave traders running unsuccessful experiments will just let their
    licenses expire. But those achieving success will renew, while petitioning the
    FCC for a rule change that would create a new license category allowing permanent
    operation. But note that the ocean-crossing properties of shortwave also make
    it subject to regulation by more than just the FCC. Clearly, there are mechanisms
    for this, but the international wrinkle will probably delay such permanent rule
    changes compared to domestic-only changes.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 任何关注FCC的人都很清楚，规则是会随时间变化的。我最好的猜测是，那些运行不成功的实验的短波交易者会让他们的牌照到期。但是那些取得成功的人会续牌，并同时向FCC申请规则变更，以创建一个新的牌照类别，允许永久运营。但请注意，短波的跨洋特性也使其受到的监管不仅仅是FCC。显然，有相应的机制，但与国际相关的因素可能会与仅限国内的变更相比，推迟这种永久的规则变更。
- en: From my own perspective, I’ve now observed at least four different companies
    placing large bets on the future success of shortwave trading. They’re not skirting
    regulations and hoping that the regulators don’t notice. They’ve requested, and
    received, FCC licenses for their operation. Even though they’re limited-term licenses
    today, I can infer from the size of the bets that the traders see a path to continued
    legal operation.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度来看，我现在已经观察到至少有四家不同的公司在对短波交易的将来成功下大赌注。他们并不是规避规定，希望监管机构没有注意到。他们已经申请并获得了联邦通信委员会（FCC）的运营许可证。尽管今天的许可证是有限期的，但我可以从这些赌注的大小推断出交易员看到一条继续合法运营的道路。
- en: Shortwave Trading Patents
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 短波交易专利
- en: Interesting things started to happen after I began talking about shortwave trading
    in public. I’ve received tips that often begin “Hey Bob, have you seen this?”
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我开始公开谈论短波交易后，我开始收到一些有趣的信息，这些信息常常以“嘿，鲍勃，你看到这个了吗？”开头。
- en: One tipster mentioned a US [patent for trading over long distances with low
    latency using shortwave](https://patents.google.com/patent/US20160173360A1/en).
    It contains key ideas like using Software Defined Radio (SDR) to give computers
    control over radio parameters. It was published in June 2016, with a priority
    date of December 12, 2014.![Patent Figure 2](img/4459120aea55b1396b27f78274fc5a53.png)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一位线报提到一项美国[专利，涉及使用短波进行长距离低延迟交易的](https://patents.google.com/patent/US20160173360A1/en)。它包含了使用软件定义无线电（SDR）让计算机控制无线电参数等关键思想。该专利于2016年6月发布，优先日期为2014年12月12日。![专利图2](img/4459120aea55b1396b27f78274fc5a53.png)
- en: Another tip I received pointed to [a US patent covering shortwave trading with
    multiple paths](https://patents.google.com/patent/US9136938B1/en). It was granted
    in September 2015, with a priority date of December 11, 2014\. That’s literally
    the day before the priority date on the above-mentioned patent. The patent links
    to three prior posts on this blog *[the now famous “HFT in my backyard” series
    – Alexandre]* as non-patent citations. *[Seems the people behind this patent is/are
    a Twitter follower of SniperInMahwah – Alexandre.]* ![Patent Figure 1](img/d8383e516f940577d2e6fe175393722a.png)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到的另一条信息指向[一项涵盖短波交易多路径的美国专利](https://patents.google.com/patent/US9136938B1/en)。它在2015年9月授予，优先日期为2014年12月11日。那是上面提到的专利优先日期前一天。该专利链接到本博客上的三篇先前的帖子*[著名的“后院高频交易”系列——亚历山大]*作为非专利引用。*[看来背后推动这个专利的人/人们是SniperInMahwah的Twitter关注者——亚历山大。]*
    ![专利图1](img/d8383e516f940577d2e6fe175393722a.png)
- en: I’m no IP attorney, but I read the patent as describing a communication system
    with multiple paths that may differ in bandwidth and latency. It describes “command
    data” such as an order to buy or sell and also “triggering data” that causes the
    command to run, perhaps with simple parameters that can be delivered with the
    trigger.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是知识产权律师，但我阅读了这项专利，它描述了一个可能带宽和延迟不同的多路径通信系统。它描述了“命令数据”，比如买入或卖出的订单，还有“触发数据”，它会导致命令运行，可能还有一些简单的参数可以和触发器一起传递。
- en: It gives the example of a trading system using both fiber and shortwave communication.
    The code and the orders can be sent over the fiber, with shortwave carrying only
    the trigger of *when* to sell, perhaps with small parameters.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 它举了一个使用光纤和短波通信的交易系统的例子。代码和订单可以通过光纤发送，而短波只传递销售的*何时*触发器，可能还有一些小的参数。
- en: Shortwave Radiogram
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 短波收音机
- en: '![CME Leroy Neiman](img/ce1cae44363440daf8ee7272bb5367a0.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![CME莱罗伊·尼曼](img/ce1cae44363440daf8ee7272bb5367a0.png)'
- en: An expressionist painting of the Chicago Mercantile Exchange trading floor pits
    by [LeRoy Neiman](https://en.wikipedia.org/wiki/LeRoy_Neiman), fittingly recently
    used as a test image by Shortwave Radiogram.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 由[莱罗伊·尼曼](https://en.wikipedia.org/wiki/LeRoy_Neiman)创作的表达主义画作，描绘了芝加哥商品交易所交易大厅的摊位，这幅画最近被短波收音机适当地用作测试图像。
- en: '[Shortwave broadcasting](https://en.wikipedia.org/wiki/Shortwave_radio) has
    been common since the 1920’s, but modern alternatives like the Internet have caused
    some to call it a legacy technology who’s glory days are behind it. Name calling
    doesn’t stop innovators like [Dr. Kim Andrew Elliott](http://www.kimandrewelliott.com/)
    from inventing things like [Shortwave Radiogram](http://swradiogram.net/). It’s
    a radio program of digital text and images sent by powerful shortwave stations
    on weekends when they’re not busy with their usual voice transmissions. Reception
    reports come in from all over the world.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '[短波广播](https://en.wikipedia.org/wiki/Shortwave_radio)自20世纪20年代以来一直很普遍，但现代替代品如互联网使一些人称其为一种遗产技术，其辉煌的日子已经过去。给创新者如[金安德鲁·埃利奥特博士](http://www.kimandrewelliott.com/)起绰号并不能阻止他们发明像[短波无线图](http://swradiogram.net/)这样的东西。这是一个由强大的短波电台在周末发送的数字文本和图像的广播节目，那时他们不忙于正常的语音传输。来自世界各地的接收报告不断涌入。'
- en: This is relevant to shortwave trading because it’s an existence proof for sending
    data via shortwave. Take a quick look at YouTube reception reports from [Israel](https://youtu.be/AOddXSjzALs?t=533),
    [Germany](https://youtu.be/aYEEb87fg4I?t=564), or [Ontario](https://youtu.be/Vhj58rd4lzs?t=427)
    to get a feel for the speeds and sounds of data and images going over shortwave.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这与短波交易有关，因为这是一种通过短波发送数据的实际证明。快速查看YouTube上的[以色列](https://youtu.be/AOddXSjzALs?t=533)、[德国](https://youtu.be/aYEEb87fg4I?t=564)或[安大略](https://youtu.be/Vhj58rd4lzs?t=427)接收报告，以了解数据和图像通过短波传播的速度和声音。
- en: '![Radiogram Screenshot](img/e9f4e4c0325cd90567526872ae2b1427.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![无线图截图](img/e9f4e4c0325cd90567526872ae2b1427.png)'
- en: Screen capture from YouTube video showing Shortwave Radiogram being received
    in Israel.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube视频中的屏幕截图，显示在以色列接收短波无线图。
- en: '[The program for June 22-25](http://swradiogram.net/post/175139183212/shortwave-radiogram-22-25-june-2018-turning-the)
    carried the text of [a story on shortwave trading](http://www.arrl.org/news/experiments-look-to-leverage-low-latency-hf-to-shave-microseconds-off-trade-times)
    written by the [ARRL](http://www.arrl.org/), the national association for amateur
    radio. Watching the text scroll by as it’s received in the reception report videos
    linked above will give you a feel for shortwave data rates. Digital transmitters
    can probably achieve better data rates than shown, but this is probably the right
    order of magnitude for your thinking.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[6月22-25日的节目](http://swradiogram.net/post/175139183212/shortwave-radiogram-22-25-june-2018-turning-the)载有[美国业余无线电联盟](http://www.arrl.org/)撰写的关于短波交易的[一个故事](http://www.arrl.org/news/experiments-look-to-leverage-low-latency-hf-to-shave-microseconds-off-trade-times)。在上面的链接中观看接收报告视频，会让你对短波数据传输速率有所了解。数字发射器可能能够实现比所显示更高的数据传输速率，但这个数量级可能是你思考的正确顺序。'
- en: Farmer Kevin Mystery
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 农民凯文之谜
- en: I know I shouldn’t be impressed by how deeply connected the world is these days,
    but who could expect the connection between tweets from a sax-playing sheep farmer
    and shortwave trading? Let me explain.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道我不应该对当今世界联系的深度感到惊讶，但谁能想到一个吹萨克斯的羊倌和短波交易之间的联系呢？让我解释一下。
- en: Farmer Kevin Harrison plays tenor sax and tends his sheep in fields in Bath,
    England. He tweets as [@FarmerKev100](https://twitter.com/FarmerKev100) and on
    June 17, 2018, he [posted a picture of a mysterious device](https://twitter.com/FarmerKev100/status/1008269856611930112)
    that showed up in one of his fields, asking what it was.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 农民凯文·哈里森在英格兰巴斯市的田野里吹中音萨克斯，照顾他的羊。他以[@FarmerKev100](https://twitter.com/FarmerKev100)的身份发推文，2018年6月17日，他在推特上发布了一张一张出现在他田里的神秘装置的照片，询问它是什么。
- en: '[![Farmer Mystery Object](img/f34e3bb9255709a68c2f3bc3b892f81f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/07/farmer-mystery-object.png)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '![农民神秘物体](img/f34e3bb9255709a68c2f3bc3b892f81f.png)'
- en: A mysterious device with a solar panel appeared in Farmer Kevin’s field.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 一个带有太阳能电池板的神秘装置出现在农民凯文的田里。
- en: It was chained to a tree in his field so he went to get a hacksaw to cut the
    chain. By the time he got back, “[two dudes were taking it away.](https://twitter.com/FarmerKev100/status/1008363867389480960)”
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 它被锁在他的田里的树上，所以他回去拿电锯锯断锁链。当他回来的时候，“[两个伙计正在拿走它](https://twitter.com/FarmerKev100/status/1008363867389480960)”。
- en: '![Farmer Dudes](img/9426e4e453017c6af9e3451366ae90c4.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![农民伙计](img/9426e4e453017c6af9e3451366ae90c4.png)'
- en: “Two dudes” taking away the mysterious device.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 两个伙计正在拿走这个神秘的装置。
- en: Reddit has [a subreddit called “WhatIsThisThing”](https://www.reddit.com/r/whatisthisthing/) with
    600,000 subscribers where people post photos and videos of unknown things, asking
    for help in identifying them. Farmer Kevin now has about 600 twitter followers.
    Somehow Reddit user [Pontifff](https://www.reddit.com/user/Pontifff) saw Kevin’s
    photo and asked the subreddit for help with identification the same day Kevin
    posted the picture. Farmer Kevin was astonished four days later that his tweet
    was seen over 71,000 times.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: Reddit有一个名为“WhatIsThisThing”的子版块（[点击这里](https://www.reddit.com/r/whatisthisthing/)），有60万名订阅者，人们会在那里发布未知事物的照片和视频，寻求帮助以识别它们。Kevin农夫现在约有600名Twitter关注者。不知怎的，Reddit用户[Pontifff](https://www.reddit.com/user/Pontifff)看到了Kevin的照片，并在Kevin发布照片的同一天向子版块寻求帮助进行识别。四天后，Kevin惊讶地发现他的推文被观看了71,000多次。
- en: The mysterious device was covered in camouflage tape and had a solar panel.
    Many on Reddit liked the suggestion that it looked like a “solar-powered beer
    fridge for hunters.” There were also some pretty hilarious comments on the Twitter
    thread linked above.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这个神秘的设备被迷彩胶带覆盖，并有一个太阳能电池板。Reddit上的许多人都喜欢这个建议，说它看起来像是一个“为猎人准备的太阳能啤酒冰箱”。上面链接的Twitter讨论串也有一些非常有趣的评论。
- en: The only reason I know about these events is because I happened to be looking
    at the sources of traffic to my previous blog posts about shortwave trading when
    I saw 3,000 clicks coming in from the subreddit. I found that Reddit users [linotype](https://www.reddit.com/user/linotype)
    and [spiregrain](https://www.reddit.com/user/spiregrain) had commented on the
    mysterious device and suggested that it might be connected to shortwave trading,
    linking to my previous posts.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我之所以知道这些事件，是因为我在查看关于短波交易的先前博客文章的流量来源时，看到了3,000次点击来自这个子版块。我发现在Reddit上的用户[linotype](https://www.reddit.com/user/linotype)和[spiregrain](https://www.reddit.com/user/spiregrain)对那个神秘的设备发表了评论，并建议它可能与短波交易有关，并链接到了我先前的文章。
- en: Their suspicions were raised because the device had wires going up into the
    trees that appeared to be ad hoc antennas.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的怀疑心因为设备上的电线延伸进树中，看起来像是临时天线而提高了。
- en: Now imagine that you’re an aspiring shortwave trader. Some antenna sites are
    better than others, so how do you decide among them? Your goal is to receive a
    faint signal coming from across an ocean, so you want to choose a receiving location
    away from noise sources. You might build a portable broadband shortwave receiver
    device that logged noise readings to an SD Card for later analysis. Adding a solar
    panel would remove the need to change batteries. You might take your device to
    each proposed receiving site, chain it down, hope nobody notices, and collect
    a few weeks of data on the local noise levels so that you had data for comparing
    the receive sites.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象你是位有抱负的短波交易员。有些天线站点比其他的要好，那么你如何挑选它们呢？你的目标是接收到来自大西洋另一边的微弱信号，所以你想选择一个远离噪音源的接收位置。你可能制作一个便携式宽带短波接收设备，它将噪音读数记录到SD卡上以供以后分析。增加一个太阳能电池板就可以省去更换电池的需要。你可能带着这个设备到每一个拟定的接收站点，把它固定下来，希望没人注意到，然后收集几周的当地噪音水平数据，这样你就有数据可以用来比较接收站点了。
- en: Now throw in the fact that this site in Bath is on the side of a hill gently
    sloping toward the US and I like the explanation that somebody was assessing the
    site for use as a shortwave trading receive station. Reddit and Twitter came to
    the most reasonable conclusion in my book within a day and had great fun along
    the way.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 现在再考虑到这个位于Bath的网站在缓缓倾斜的山坡上，面向美国。我喜欢这样的解释：有人正在评估这个地点作为短波交易接收站的使用。Reddit和Twitter在一天内得出了我认为最合理的结论，并在这个过程中玩得很开心。
- en: Next Up
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 下一个小节
- en: I hope to complete one more post here before my gardening leave ends and I go
    back to work on July 17th. I know there are still many discoveries to be made
    and insights to be gained, but my forthcoming employment agreement won’t allow
    me to talk about them publicly.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望在我7月17日结束休假并回去工作之前，在这里再完成一篇帖子。我知道还有很多发现和见解等着我去获得，但即将到来的雇佣协议不会允许我公开讨论它们。
- en: I plan to list some of the tools and techniques I’ve used in my investigations.
    I’ll also give pointers to some potentially interesting sites and hope that others
    can continue the investigation.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我打算列出我在调查中使用的一些工具和技术。我也会提供一些可能有趣的网站的线索，希望其他人可以继续调查。
