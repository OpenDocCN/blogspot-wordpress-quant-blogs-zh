- en: Readers often privately ask what tools and platforms Quantivity uses for trading,
    ranging from exploratory analysis to post-trade. One tool has become influential
    enough to warrant highlight, and will serve as the algorithmic [*lingua franca*](http://en.wikipedia.org/wiki/Lingua_franca)
    in subsequent Quantivity posts. In particular, the forthcoming extended series
    on [Market Regime Trading](https://quantivity.wordpress.com/2009/12/31/market-regime-trading-redux/).
    As a veteran hard-core coder, this is no small complement.
  id: totrans-6
  prefs: []
