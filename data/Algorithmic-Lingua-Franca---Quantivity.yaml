    worthy starting points as grounding for subsequent Quantivity posts:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在博客列表中，[Foss Trading](http://blog.fosstrading.com/)致力于算法交易的计算方面，包括 R（并且是[xts](http://cran.r-project.org/web/packages/xts/index.html)包的贡献者，正如在以前的评论中所指出的那样）。
- en: On the blogroll, [Foss Trading](http://blog.fosstrading.com/) is dedicated to
    computational aspects of algorithmic trading, including R (and is contributor
    for the [xts](http://cran.r-project.org/web/packages/xts/index.html) package,
    as kindly noted in a previous comment).
