  zh: 'category: 未分类'
- en: 'This tool is [R](http://www.r-project.org/). Readers likely know of R from
    its origin: a programming language for statistical computing and graphics, similar
    to [S-PLUS](http://en.wikipedia.org/wiki/S-PLUS) or [SAS](http://en.wikipedia.org/wiki/SAS_%28software%29).
    Over recent years, dedicated quant contributors have evolved R quietly beyond
    its statistical roots into a fledging *platform for quantitative finance analysis*.
    Given the historical fracture amongst commercial analytic tools, R holds the potential
    to become the algorithmic standard for quantitative finance.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
