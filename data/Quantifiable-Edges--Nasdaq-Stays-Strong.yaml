- en: 'Quantifiable Edges: Nasdaq Stays Strong'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：纳斯达克保持强势
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/nasdaq-stays-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/nasdaq-stays-strong.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/06/nasdaq-stays-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/nasdaq-stays-strong.html#0001-01-01)
- en: 'Bank rumors and speeches from Bernanke turned a positive start to the day into
    an afternoon selloff. The Dow and S&P 500 lost all of their gains but the Nasdaq
    went virtually unscathed, with the Nasdaq 100 finishing over 1% higher. I looked
    back at all the times the S&P closed lower while the Nasdaq 100 closed at least
    1% higher. Below are some summary statistics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 银行传言和伯南克的讲话使得当天开盘的积极氛围变成了下午的抛售。道琼斯工业平均指数和标普500指数失去了所有的涨幅，但纳斯达克几乎未受影响，纳斯达克100指数收盘时上涨了超过1%。我回顾了所有标普500收盘下跌而纳斯达克100至少上涨1%的情况。以下是一些摘要统计数据：
- en: '[![](img/eaac7cdecc96c12e349e7ef4b9fe29fd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPiNW_3r5UF81UPAxoBSgeN2yRN0RbVd9dKfwf31qUWfVFeMxVYRJNEqciKpr-rYbGKGttRez9twphlgriKRVlqGG0Cy7PNs0WhfOUV3R7L8rOtE-7wWeYypVdTw8aHTUj1tKTwyFIPQU/s1600-h/2008-6-5+ndx+up+1+spx+dn.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/eaac7cdecc96c12e349e7ef4b9fe29fd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPiNW_3r5UF81UPAxoBSgeN2yRN0RbVd9dKfwf31qUWfVFeMxVYRJNEqciKpr-rYbGKGttRez9twphlgriKRVlqGG0Cy7PNs0WhfOUV3R7L8rOtE-7wWeYypVdTw8aHTUj1tKTwyFIPQU/s1600-h/2008-6-5+ndx+up+1+spx+dn.PNG)'
- en: Additionally, about 86% of these instances closed higher than the trigger day
    close sometime in the next week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大约86%的这些情况在接下来的一个星期内收盘价高于触发日的收盘价。
- en: You may also notice that some sentiment gauges like the put/call ratio and the
    VIX have spiked a bit in the last few days. Traders seem to be getting a bit jumpy.
    Compare this week’s selloff to the one two weeks ago and you’ll see the indicators
    spiking just as sharply or more so even though this selloff is more benign. That
    is generally a good thing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，一些情绪指标如看跌/看涨比率（put/call ratio）和VIX在过去几天内有所上升。交易员似乎变得有些紧张。将本周的下跌与两周前的下跌进行比较，即使这次下跌相对温和，你也会看到这些指标的上升甚至更为急剧。这通常是一件好事。
- en: Most everything I’ve been looking at since Monday says we are likely to bounce.
    There seem to be a few wildcards to keep in mind, though. The banks are one. They
    need to halt their freefall. Friday’s unemployment report is another. Markets
    tend to react to that report more severely than most.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自周一以来我所关注的一切大多表明我们很可能会出现反弹。尽管如此，还是有一些不确定因素需要注意。银行是其中一个。它们需要停止自由落体。周五的就业报告是另一个。市场通常对这个报告的反应比大多数情况都要严重。
