- en: 12 of 14 instances posted a close lower than the trigger price in the next 2
    days. Within 3 days all 14 posted a lower close.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两天里，有12个实例的收盘价低于触发价格。在三天内，所有14个实例的收盘价都出现了下跌。
- en: In the last 13 months the frequency of occurrences has picked up tremendously.
    Wednesday marked the 8th instance since August 2007\. The previous 7 instances
