- en: 'Quantifiable Edges: Rebound Breadth Is Weak'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：反弹宽度疲弱
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/rebound-breadth-is-weak.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/rebound-breadth-is-weak.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/rebound-breadth-is-weak.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/rebound-breadth-is-weak.html#0001-01-01)
- en: The first day of a bounce can sometimes be a good indication of whether that
    bounce is likely to succeed or roll over. I recently showed an example of how
    a weak bounce (price-wise) can suggest a downside edge.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 反弹的第一天有时可以表明反弹是可能成功还是失败。我最近举了一个例子，说明了弱势反弹（价格方面）可以暗示下跌边缘。
- en: '[That study is in effect](http://quantifiableedges.blogspot.com/2008/08/weak-bounce-is-not-encouraging.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[那份研究正在实施中](http://quantifiableedges.blogspot.com/2008/08/weak-bounce-is-not-encouraging.html)'
- en: again tonight.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚再次。
- en: Breadth can also be important to watch. After seeing down volume account for
    about 90% of total NYSE volume during Tuesday’s selloff, today’s bounce higher
    only rebounded with about 56% up volume. I performed a study which looked at other
    times the market dropped at least 2% on over 85% down volume on day 1 and then
    rose on under 60% up volume on day 2.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 宽度指标也值得密切关注。在周二股市大跌时，下跌成交量占总成交量约90%，而今天的反弹仅伴随着约56%的上涨成交量。我进行了一项研究，查看了市场在第一天下跌至少2%，在第二天上涨成交量不到60%的情况。
- en: 'The setup was fairly rare from 1970-2000, triggering 15 times in 31 years.
    There was no discernable edge over this period of time, either. From 2001 through
    today it has triggered 14 times and consistently predicted downside. Below are
    some statistics on those instances:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从1970年到2000年，这种情况相当罕见，31年内触发15次。在这个时期内，也没有明显的优势。从2001年至今，它已经触发了14次，并一致预测了下跌。以下是这些实例的一些统计数据：
