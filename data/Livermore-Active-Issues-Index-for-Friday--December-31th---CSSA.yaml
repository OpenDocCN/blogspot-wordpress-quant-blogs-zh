- en: Pretty impressive. But, in order to better qualify the perf numbers, I am curious
    what was the Max DD since the index was started (12/18/2009) ?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 非常令人印象深刻。但是，为了更好地确定业绩数字，我很想知道自从指数开始（2009年12月18日）以来最大跌幅是多少？
- en: I have a similar type of index which gives me 14% for the same period with a
    Max DD of -10% with only 5 stocks. But if I increase the position sizing, I can
    get to, for instance, 30% (your number) with a -15% Max drawdown (in the summer
    of 2010). So, I am curious about that. Also, is the index rebalanced weekly ?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个类似的指数，在相同时期给我14%的收益，最大跌幅为-10%，仅用5只股票。但如果我增加头寸规模，我可以达到，例如，30%（你的数字）的最大跌幅为-15%（2010年夏季）。所以我很好奇这一点。另外，这个指数是每周重新平衡的吗？
- en: A second question relates to the selection of Nasdaq 100\. Was there a particular
    reason to select the components of Nasdaq 100? Why not use the S&P 500 ?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题与纳斯达克100的选择有关。选择纳斯达克100的成分股有什么特别的原因吗？为什么不使用标普500？
- en: Thank you!
  id: totrans-10
