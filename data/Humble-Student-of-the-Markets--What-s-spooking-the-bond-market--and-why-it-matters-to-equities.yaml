- en: What’s bothering the bond market? The 10-year Treasury yield (blue line) has
    shot up to levels last seen just before the GFC. The surge in yields has occurred
    just as investors are seeing better news on inflation. At the same time, core
    PCE (red line) has been falling. Shouldn’t that be good news for the trajectory
    of monetary policy? Why are yields rising?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 债券市场有什么烦恼？10年期国债收益率（蓝线）已经飙升到上次金融危机前才见过的水平。收益率的激增发生在投资者看到通胀好消息的同时。与此同时，核心PCE（红线）一直在下降。这不应该是货币政策轨迹的好消息吗？收益率为什么会上升？
