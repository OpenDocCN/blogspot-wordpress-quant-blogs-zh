  zh: '[华尔街日报](https://www.wsj.com/articles/global-stocks-markets-dow-update-08-10-2022-11660116855)'
- en: declared last week that the NASDAQ is back in a bull market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周宣布纳斯达克重回牛市。
- en: The number of "new bull market" stories have skyrocketed in recent days. Suddenly,
    chartists on my social media feed are full of "if this index rises to X, or this
    indicator gets to Y, we have a new bull market".
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 近几天，“新牛市”的故事数量激增。突然之间，我社交媒体上的图表派人士都在说“如果这个指数上涨到X，或者这个指标达到Y，我们就有新的牛市”。
- en: I am skeptical of single-variable models. Instead, I offer a study of past major
    bear market bottoms using factor and macro analysis to see how current circumstances
    fit with the fresh bull story.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我对单一变量模型持怀疑态度。相反，我提供了一个使用因子和宏观分析研究过去主要熊市底部的案例，来看当前情况如何与新鲜牛市故事相匹配。
