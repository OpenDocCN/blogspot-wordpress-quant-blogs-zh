- en: When I was learning economics, monetarism was on the wane. The 1981 recession
    brought forth a big change in velocity that did not conform to the standard model
    of monetarism, which is that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我学习经济学时，货币主义正处于衰退期。1981年的衰退带来了速度的巨大变化，这与货币主义的标准模型不符，该模型认为
- en: '[MV=PT](http://en.wikipedia.org/wiki/Quantity_theory)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[MV=PT](http://en.wikipedia.org/wiki/Quantity_theory)'
- en: ', and that the growth in V was relatively stable. Yet, I came in contact with
    several monetarist economists eager to save the theory, by saying that ''money''
    was not M1, but rather, M2, or monetary aggregates per capita. Hair splitting
    did not save the quantity theory, rather, it was a typical tactic by true believers
    to save a bad idea (of course, at a log level the quantity theory still works
    very well).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，而V的增长相对稳定。然而，我接触到几位货币主义经济学家，他们急于通过说“货币”不是M1，而是M2，或人均货币总量来挽救这一理论。这种吹毛求疵并没有挽救数量理论，相反，这是真正的信徒挽救一个糟糕想法的典型策略（当然，在日志级别上，数量理论仍然运作得非常好）。
