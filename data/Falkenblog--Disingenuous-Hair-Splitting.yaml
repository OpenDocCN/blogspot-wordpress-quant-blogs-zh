- en: . Her argument is basically that regardless of why blacks are currently socially
    disadvantaged, they must make changes necessary for them to improve their situation,
    such as getting married before having children, not committing crime. America
    cannot do these things for them, so using 'remedies law' she basically says black
    culture is the key to improving black America. Glenn's big criticism of her point
    was classic hair splitting, using highfalutin diction with banal casuistry, so
    that if you actually understand what he says, he does not have a coherent point.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: . 她的论点基本上是，无论黑人目前社会劣势的原因是什么，他们必须做出必要的改变以改善他们的状况，例如在生孩子之前结婚，不犯罪。美国不能为他们做这些事情，所以她基本上通过“补救法”说黑人文化是改善美国黑人的关键。格伦对她观点的主要批评是典型的吹毛求疵，使用华丽的辞藻和琐碎的诡辩，以至于如果你真的理解他说的话，他并没有一个连贯的观点。
