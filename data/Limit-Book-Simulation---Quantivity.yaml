  zh: 限价簿模拟 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2010/01/12/limit-book-simulation/#0001-01-01](https://quantivity.wordpress.com/2010/01/12/limit-book-simulation/#0001-01-01)
  id: totrans-5
