  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2010/01/12/limit-book-simulation/#0001-01-01](https://quantivity.wordpress.com/2010/01/12/limit-book-simulation/#0001-01-01)
- en: '[Michael Kearns](http://www.cis.upenn.edu/~mkearns) and colleagues from [Penn](http://www.cis.upenn.edu/)
    and [UT](http://www.cs.utexas.edu) did some interesting microstructure work years
    back with the [Penn-Lehman Automated Trading](http://www.cis.upenn.edu/~mkearns/projects/plat.html)
    (PLAT) and Penn Exchange Simulator (PXS) projects.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·凯恩斯（[Michael Kearns](http://www.cis.upenn.edu/~mkearns)）和来自[宾夕法尼亚大学](http://www.cis.upenn.edu/)及[德克萨斯大学奥斯汀分校](http://www.cs.utexas.edu)的同事在多年前曾就[宾夕法尼亚-勒曼自动化交易](http://www.cis.upenn.edu/~mkearns/projects/plat.html)（PLAT）和宾夕法尼亚交易所模拟器（PXS）项目进行了有趣的微观结构工作。
- en: Having read these articles years ago, recent reference by [etrading](http://etrading.wordpress.com/)
    brought back memories.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多年前阅读了这些文章后，[etrading](http://etrading.wordpress.com/)最近的参考文献勾起了我的回忆。
- en: 'Numerous of the following papers give readers a flavor of the challenge trading
    microstructure, with the state-of-the-art now miles beyond these undergrad papers:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下众多论文让读者感受到了交易微观结构挑战的味道，现在的最先进技术已经远远超越了这些本科论文：
- en: Are any readers are familiar with an open source modern limit book exchange
    simulator (*i.e.* modern equivalent of PXS)? Fun weekend project would be to build
    up a few trading bots and compete against a Hasbrouck model.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是否有读者熟悉一个开源的现代限价簿交易所模拟器（即现代PXS的等效物）？一个有趣的周末项目将是建立几个交易机器人并与哈斯布鲁克模型竞争。
