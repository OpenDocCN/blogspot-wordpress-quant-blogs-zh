- en: Raffi Krikorian details Twitter’s [timeline](http://www.infoq.com/presentations/Real-Time-Delivery-Twitter)
    architecture, its “write path” and “read path”, making it possible to deliver
    300k tweets/sec.  Redis, [Lucene](http://www.umiacs.umd.edu/~jimmylin/publications/Busch_etal_ICDE2012.pdf)
    and more
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Raffi Krikorian详细介绍了Twitter的[时间线](http://www.infoq.com/presentations/Real-Time-Delivery-Twitter)架构，包括其“写路径”和“读路径”，使其能够每秒传送300k条推文。
    Redis、[Lucene](http://www.umiacs.umd.edu/~jimmylin/publications/Busch_etal_ICDE2012.pdf)等等。
