- en: Generational Regimes | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代际制度 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2010/02/28/generational-regimes/#0001-01-01](https://quantivity.wordpress.com/2010/02/28/generational-regimes/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2010/02/28/generational-regimes/#0001-01-01](https://quantivity.wordpress.com/2010/02/28/generational-regimes/#0001-01-01)
- en: '[Buttonwood](http://www.economist.com/blogs/buttonwood) from the [Economist](http://www.economist.com/)
    recently published an interesting article describing the essence of *generational
    regimes*, summarizing results from the [Barclay Capital 2010 Equity Gilt Study](http://www.barcap.com/egs/)
    (27 Feb print edition, p. 82). Although seemingly irrelevant for short-term trading,
    understanding generational regimes is crucial for two reasons:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Buttonwood](http://www.economist.com/blogs/buttonwood)来自[经济学人](http://www.economist.com/)最近刊登了一篇有趣的文章，描述了*代际制度*的实质，总结了[巴克莱资本2010年资产收益研究](http://www.barcap.com/egs/)的结果（2月27日印刷版，第82页）。尽管在短期交易中似乎无关紧要，但理解代际制度对两个原因至关重要：'
- en: 'Regime [self-similarity](http://en.wikipedia.org/wiki/Self-similarity): generational
    regimes illustrate that finance is broadly self-similar across all investment
    horizons, from intra-day to inter-generational'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政权[自相似性](http://en.wikipedia.org/wiki/Self-similarity)：代际制度证明了金融在所有投资地域上都是广泛的自相似，从日内到代际。
- en: 'Context: generational regimes are to trading what [cosmic background radiation](http://en.wikipedia.org/wiki/Cosmic_microwave_background_radiation)
    is to [astrophysics](http://en.wikipedia.org/wiki/Astrophysics), providing long-term
    fabric on which all short-term oscillations overlay'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上下文：代际制度对交易的意义好比[宇宙背景辐射](http://en.wikipedia.org/wiki/Cosmic_microwave_background_radiation)对[天体物理学](http://en.wikipedia.org/wiki/Astrophysics)的意义，提供了所有短期波动所覆盖的长期基础
- en: Generational regimes are another root cause why [Naïve Backtesting is Bogus](https://quantivity.wordpress.com/2009/08/16/naive-backtesting-is-bogus/),
    as assuming [stationarity and ergodicity](https://quantivity.wordpress.com/2009/07/25/bias-stationarity-ergodicity/)
    across generational regimes is economically nonsensical. Yet, despite this fact,
    methodologies for adjusting quantitative backtesting for generational regimes
    remain an interesting open research question.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 代际制度是为什么[天真的反向测试是伪造的](https://quantivity.wordpress.com/2009/08/16/naive-backtesting-is-bogus/)的另一个根本原因，因为假设在代际制度中[稳态和遍历性](https://quantivity.wordpress.com/2009/07/25/bias-stationarity-ergodicity/)是经济上不合常理的。然而，尽管事实如此，为调整定量反向测试以应对代际制度的方法仍然是一个有趣的开放性研究问题。
- en: 'The key quote on generational regimes pertains to market tops:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有关代际制度的关键引用与市场顶部有关：
- en: In real (inflation-adjusted) terms, Wall Street reached peaks in 1928, 1968,
    and 1999\. The patterns suggest that each generation discovers a passion for equity
    investment that is followed by disappointment.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从实际（通货膨胀调整后）来看，华尔街在1928年、1968年和1999年达到高峰。这些模式表明，每一代都会对股权投资产生热情，而随之而来的是失望。
- en: 'With explanation that appeals to behaviorial finance:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用吸引行为金融的解释：
- en: It was the belief in ever-rising share prices that pushed stockmarket valuations
    to absurd levels and thus ensured subsequent underperformance.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正是对不断上涨的股价的信念推动了股市估值达到荒谬的水平，从而确保随后的表现不佳。
- en: 'And, generational demography:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 并且，代际人口统计学：
- en: Demograpghy may be to blame. The key “saving age” is the cohort 35 – 54 year-olds.
    As they prepare for retirement, they pile into the asset class *du jour*.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人口统计可能是罪魁祸首。关键的“储蓄年龄”是35至54岁的一代人。当他们为退休做准备时，他们会涌入当前的资产类别*du jour*。
- en: 'For readers interested in learning more about generational regimes, the Equity
    Gilt Study is interesting reading. For those seeking to understand generational
    dynamics and its macroeconomic implications, The Coming Generational Storm: What
    You Need to Know about America’s Economic Future, by Kotlikoff and Burns, is a
    well-researched introduction (ignoring the overreaching marketing hype title).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于想要了解更多关于代际制度的读者，品读《资产收益研究》是有趣的。对于那些想要了解代际动力学及其宏观经济影响的人来说，《即将到来的代际风暴：关于美国经济前景你需要知道的事情》，作者是Kotlikoff和Burns，是一部研究介绍（忽略标题中夸张的营销炒作）。
- en: Despite being published nearly five years ago, Quantivity anticipates this meme
    will prove as prescient over the next decade as it has over the past five.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管已经发表近五年，Quantivity预计这个梗将会在未来十年中像在过去五年中一样具有预言性。
