  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我们预计会发生骚乱...
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/were-expecting-riots.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/were-expecting-riots.html#0001-01-01)
