- en: '**Mid-week market update**: There is an adage that when dentists start to buy,
    you should be selling. I came upon a [tweet](https://twitter.com/choffstein/status/1321274603625472002?s=11)
    by a resident in Los Angeles with a dentist in the Santa Monica area. The dental
    office is expecting riots next week, regardless of who wins the election.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：有条谚语称，当牙医开始买入时，你应该考虑卖出。我看到了一位洛杉矶居民发布的[推文](https://twitter.com/choffstein/status/1321274603625472002?s=11)，提到了圣莫尼卡地区的牙医办公室。无论选举结果如何，牙医办公室都预计下周会发生骚乱。'
- en: FBI firearm background checks are surging. Anecdotally, both sides are arming
    themselves in preparation for civil unrest.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦调查局(FBI)的枪支背景调查正在激增。从侧面来看，双方都在武装自己，为即将到来的民事动荡做准备。
- en: Is this peak fear? It is time to buy the panic?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是恐慌高峰吗？是时候买入恐慌了吗？
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/10/28/were-expecting-riots/).
