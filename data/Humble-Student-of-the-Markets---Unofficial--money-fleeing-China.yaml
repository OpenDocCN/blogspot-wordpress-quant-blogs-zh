- en: 'Humble Student of the Markets: "Unofficial" money fleeing China'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深谦市场的学生："非官方"资金逃离中国
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/unofficial-money-fleeing-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/unofficial-money-fleeing-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/unofficial-money-fleeing-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/unofficial-money-fleeing-china.html#0001-01-01)
- en: There has been much angst over the latest report of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最新报告中引发了很多焦虑
- en: '[China''s quarterly decline in forex reserves](http://www.ft.com/cms/s/0/b496aee8-3dcf-11e1-91ba-00144feabdc0.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国外汇储备季度下降](http://www.ft.com/cms/s/0/b496aee8-3dcf-11e1-91ba-00144feabdc0.html)'
- en: ', which has been described as "hot money" fleeing China. A more important sign
    of China''s health is how much "unofficial" money from tycoons and wealthy officials
    have fled. If corrupt officials were to take money out of China , than it would
    be an important sign of the metaphorical rats leaving a sinking ship.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 也被描述为逃离中国的"热钱"。中国健康状况更重要的表现是，多少企业家和富裕官员的"非官方"资金已经出境。如果腐败官员从中国转移资金，那将是一种重要迹象，就像比喻中的老鼠离开沉船一样。
- en: 'One rough way of monitoring the "unofficial" money flow is to watch gaming
    revenues in Macau. The Economist discusses Macau''s success as a gaming destination
    [emphasis added]:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 监测"非正式"资金流的一种粗略方法是观察澳门的赌博收入。《经济学人》讨论了澳门作为赌博目的地的成功[强调添加]：
- en: Macau’s success is not built purely on the Chinese love of gambling. It is also
    ***fuelled by a stampede of nervous money fleeing the mainland***. A look behind
    the scenes at Macau reveals a lot about Chinese corruption, and also about how
    scared many Chinese businessfolk are about the political climate back home.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 澳门的成功不仅仅建立在中国人对赌博的喜爱之上，它还***受到了一大群紧张的资金从大陆撤离***的影响。仔细观察澳门的背后可以揭示很多关于中国腐败的情况，并且揭示了许多中国商人对国内政治局势的恐惧。
- en: 'The article went on to explain how money can be laundered:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 文章还继续解释了洗钱的方式：
- en: Many come to elude China’s strict limits on the amount of yuan people can take
    out of the country. ***A government official who has embezzled state funds, for
    example, may arrange to gamble in Macau through a junket. When he arrives, his
    chips are waiting for him. When he cashes out, his winnings are paid in Hong Kong
    dollars, which he can stash in a bank in Hong Kong or take farther afield***.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多人来到这里是为了逃避中国对人民币出境金额的严格限制。***例如，一个侵吞国家资金的政府官员可能会通过一个赌运接待去澳门赌博。到达后，有他的筹码在等待。当他兑现时，他的赢利会以港币支付，然后他可以将其存入香港的银行或将其带到更远的地方***。
- en: Using figures from Macau's
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 利用澳门的数据
- en: '[Gaming Inspection and Coordination Bureau](http://www.dicj.gov.mo/web/en/information/DadosEstat_mensal/index.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[博彩监察协调局](http://www.dicj.gov.mo/web/en/information/DadosEstat_mensal/index.html)'
- en: ', I compiled the former Portuguese colony''s gaming revenues for the period
    2009-2011\.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，我整理了这个前葡萄牙殖民地2009年至2011年的博彩收入数据。
- en: The charts show that gaming revenues have been steadily rising over the last
    three years. However, a look at the rate of change shows that the year-over-year
    change in gaming revenues have been falling since peaking last summer.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据表明，赌博收入在过去三年中稳步增长。然而，观察其变化速度显示，与去年夏季达到峰值相比，赌博收入的同比变化自此以来一直在下降。
- en: 'The picture is the same whether you look at it from an absolute basis or on
    a percentage basis:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从绝对角度或百分比角度来看，这幅画都是一样的：
- en: My initial conclusion is that using the crude measure of Macau gaming revenues
    is to remain cautiously optimistic about the prospects of a Chinese soft landing
    in 2012. While there may be substantial funds leaving the country through Macau,
    the lack of acceleration in gaming revenues showing that the unofficial (and smart)
    money is not panicking over the situation in China.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我的初步结论是，利用澳门博彩收入这种粗糙的指标，对2012年中国经济软着陆的前景保持谨慎乐观。虽然可能有大量资金通过澳门离开国家，但赌博收入的增速不明显表明，非官方（和聪明的）资金并没有因中国的局势而感到惊慌。
