- en: 'Quantifiable Edges: CBI Update and Profit Taking Food for Thought'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: CBI更新和利润思考'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/01/cbi-update-and-profit-taking-food-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/cbi-update-and-profit-taking-food-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/01/cbi-update-and-profit-taking-food-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/cbi-update-and-profit-taking-food-for.html#0001-01-01)
- en: It's 3pm as I write this. The Capitulative Breadth Indicator CBI will almost
    certainly drop from 13 to 8 today at the close. In November, which was the last
    time the CBI had reached 10, I had someone ask me to look at the implications
    of taking profits a bit quicker. Rather than waiting for the CBI to return to
    3, the alternate exit we explored entailed selling on the first profitable close
    when it dropped to 8 or lower. If the trade remained unprofitable then continue
    to hold until the CBI returned to 3 before selling. Changing the exit criteria
    in that way meant early exits on 11 of the 16 trades. In the other 5 trades the
    CBI dropped from 9 or higher to 3 or lower in one day never allowing the “profitable
    8 rule” to take effect.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写这篇文章的时候已经是下午3点了。投降性广度指标CBI今天收盘时肯定会从13下降到8。在11月，CBI上次达到10的时候，有人让我看看更快地获利的影响。我们探讨的替代退出方式是在它下降到8或更低时，第一次有利可图的收盘时卖出。如果交易仍然亏损，那么继续持有，直到CBI回到3才卖出。这种方式意味着在16笔交易中有11笔早期退出。在其他5笔交易中，CBI在一天之内从9或更高降至3或更低，从未允许“有利可图的8规则”生效。
- en: The net effect of this early exit technique was that profits were reduced on
    the 11 early exits by about 0.6% per trade. Traders that are nervously sitting
    on winning positions may want to factor this information into their thinking when
    deciding whether to take partial or full profits at this point.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种早期退出技术的净效果是，通过11次早期退出，利润降低了约每次交易0.6%。那些紧张地持有盈利头寸的交易者可能希望将这条信息纳入他们决定是否在此时采取部分或全部利润的考虑中。
- en: The Large Bars Down and Up Study from last night indicated that a pullback was
    likely within a few days. Whether the pullback comes before or after the CBI hits
    3, I don’t know. If you’re sitting on healthy profits and not willing to wait
    through a pullback of potentially 2%+, then you may want to consider taking at
    least partial profits. It is not the mathematically optimal exit, but I find sometimes
    taking partial profits can help alleviate trade anxiety – allowing you to think
    more clearly and manage the rest of the trade more objectively. If the pullback
    happens to arrive before the CBI hits 3, then there is also the possibility of
    adding back to your position at a lower price.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚的大幅下跌和大涨研究显示，在未来几天内很可能出现回调。无论回调在CBI达到3之前还是之后发生，我都不确定。如果你坐在健康的利润上，不愿意等待可能2%以上的回调，那么你可能想考虑至少部分利润。这不是数学上最优的退出方式，但我发现有时部分利润可以帮助减轻交易焦虑——让你更清晰地思考，更客观地管理交易的其余部分。如果回调恰好在CBI达到3之前发生，那么还有可能在较低的价格重新加入你的头寸。
- en: Just some food for thought…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 只是的一些思考食物…
