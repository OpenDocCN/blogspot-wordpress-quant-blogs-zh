- en: 'As previously mentioned, MABI is a great tool for identifying tops.  This is
    because it when  the MABI oscillator is low (<.5) the market is churning–ie the
    number of unchanged issues is high, and the gap between advancers and decliners
    is getting smaller. To give you a simple example, I will define overbought conditions
    using the z-score of the 100-day SMA–I will use this versus the 200-day because
    it is more responsive . The z-score is just the bollinger band location relative to
    the SMA expressed in standard deviation units—ie a z-score of 2.1 means that you
    are slightly above the upper band, while “0” defines the SMA. In the test, the
    additional requirement was that the market had to be above the 200ma. I used the
    HV osc–which is the historical volatility oscillator that measures 10-day historical
    volatility on a relative basis. When HV is low, this is bearish and often characteristic
    of tops that tend to have narrow ranges and strong persistence. The results of
    combining these variables is quite remarkable–shorting above the 200 ma is typically
    considered a losing proposition. Going short under these circumstances was very
    profitable—a strong edge:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，MABI 是一个用于识别顶部的很好的工具。这是因为当 MABI 振荡器较低（<.5）时，市场在翻滚，即未变动的股票数量很高，而推进与衰退之间的差距在变小。举个简单的例子，我将使用
    100 天的 SMA 的 z-分数来定义超买条件，我将使用这个与 200 天相比更敏感的指标。 z-分数只是与 SMA 相对位置的布林带，标准偏差单位表示-即
    2.1 的 z-分数意味着您略高于上部带，而“0” 定义 SMA。在测试中，额外的要求是市场必须在 200ma 以上。我使用 HV osc-这是一个相对基础上衡量
    10 天历史波动的历史波动率振荡器。当 HV 低时，这是熊市，往往特征是顶部往往具有狭窄的范围和强烈的持续性。将这些变量结合起来的结果相当令人瞩目-200
    ma 以上做空通常被认为是一种失败的选择。在这种情况下做空非常有利可图-具有强大的优势：
