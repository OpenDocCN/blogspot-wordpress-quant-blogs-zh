- en: 'VIX and More: Chart of the Week: Two Bull Legs and Counting…'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Chart of the Week: Two Bull Legs and Counting…'
- en: 来源：[http://vixandmore.blogspot.com/2009/10/chart-of-week-two-bull-legs-and.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/chart-of-week-two-bull-legs-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/chart-of-week-two-bull-legs-and.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/chart-of-week-two-bull-legs-and.html#0001-01-01)
- en: In the seven months since stocks bottomed and rallied some 61% (in the SPX)
    to current levels, there have been two distinct bull legs. The first leg began
    with the low close on March 9^(th) (or intraday low on March 6^(th)) and lasted
    just a little more than three months until the high close on June 11^(th). After
    a one month downturn, the second bull leg was launched on July 10^(th) and persisted
    almost two and one half months until September 23^(rd). This time the pullback
    appears to have been more short-lived and has a provisional end date of October
    2^(nd).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自股票触底并反弹约61%（在SPX中）至当前水平以来的七个月里，已经出现了两个明显的牛市阶段。第一个阶段从3月9日（或3月6日的盘中低点）的低收盘开始，持续了不到三个月直到6月11日的高收盘。经过一个月的下跌后，第二个牛市阶段在7月10日启动，并持续了近两个半月，直到9月23日。这次回调似乎更为短暂，并且暂时结束于10月2日。
- en: The three charts below – which collectively form this week's [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    – capture the sector performance relative to the SPX (the numbers are not in absolute
    terms) for the first two bull legs and also throws in the first week of what may
    turn out to be a third bull leg.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面三张图表——共同构成了本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)——捕捉了相对于SPX的板块表现（数字不是绝对值）的前两个牛市阶段，同时也加入了可能成为第三阶段的第一个星期。
- en: Note that in the first two bull legs, financials ([XLF](http://vixandmore.blogspot.com/search/label/XLF))
    were easily the top performing sector in both instances. Also, on both occasions
    it was the materials ([XLB](http://vixandmore.blogspot.com/search/label/XLB))
    and industrial ([XLI](http://vixandmore.blogspot.com/search/label/XLI)) sectors
    that had clear separation from the rest of the sectors and were almost neck and
    neck for second and third. These three sectors clearly represent a top tier in
    terms of performance during the most pronounced 2009 bull moves. A second tier
    of consumer discretionary ([XLY](http://vixandmore.blogspot.com/search/label/XLY)),
    technology ([XLK](http://vixandmore.blogspot.com/search/label/XLK)) and energy
    stocks ([XLE](http://vixandmore.blogspot.com/search/label/XLE)) has generally
    performed slightly above the baseline SPX. The bottom tier consists of three defensive
    sectors that typically only outperform the SPX in market downturns. In fact, these
    three sectors, health care ([XLV](http://vixandmore.blogspot.com/search/label/XLV)),
    consumer staples ([XLP](http://vixandmore.blogspot.com/search/label/XLP)) and
    utilities ([XLU](http://vixandmore.blogspot.com/search/label/XLU)), were the top
    three performers during the June 11^(th) to July 10^(th) pullback.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在前两个牛市的阶段中，金融股（[XLF](http://vixandmore.blogspot.com/search/label/XLF)）轻松成为了表现最好的板块。此外，在这两次情况下，材料股（[XLB](http://vixandmore.blogspot.com/search/label/XLB)）和工业股（[XLI](http://vixandmore.blogspot.com/search/label/XLI)）板块与其他板块明显分离，几乎并列第二和第三。这三个板块明确代表了在2009年最显著的牛市行情中的顶级表现。一个次级板块，包括消费品
    discretionary（[XLY](http://vixandmore.blogspot.com/search/label/XLY)）、科技（[XLK](http://vixandmore.blogspot.com/search/label/XLK)）和能源股（[XLE](http://vixandmore.blogspot.com/search/label/XLE)），表现通常略高于基准的SPX。底层包括三个防御性板块，它们通常只在市场低迷时超越SPX。事实上，这三个板块——医疗保健（[XLV](http://vixandmore.blogspot.com/search/label/XLV)）、消费品必需品（[XLP](http://vixandmore.blogspot.com/search/label/XLP)）和公共事业（[XLU](http://vixandmore.blogspot.com/search/label/XLU)），在6月11日至7月10日的回调期间是表现最好的三个板块。
- en: Just for fun, I have added the last week of performance in the bottom chart.
    It is too early to draw conclusions for one week of upward movement, but so far
    the leading sector for October is energy. If the markets are to continue to set
    new highs for 2009, a big question will be whether the same sectors continue to
    lead or whether new leadership emerges. Personally, I do not expect that the same
    performance hierarchy that has characterized the last two bull legs to continue
    during the next month or two of upward moves. In fact, I would expect leadership
    to shift to the second tier in the form of technology, energy or consumer discretionary
    stocks. No matter what happens, it will be interesting to see how the broader
    market performs if financials start to lag the other sectors.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 纯粹为了好玩，我在下面的图表中添加了上周的业绩。仅仅一周的上涨还太早得出结论，但到目前为止，10月份的领先行业是能源。如果市场要继续创出2009年的新高，一个很大的问题将是之前的领先行业是否继续领跑，或者是否会有新的领导力量出现。就我个人而言，我不认为过去两个牛市的阶段所表现出的相同的业绩层次会在接下来的几个月的上涨中继续。事实上，我预计领导力量将转移到第二层次，以科技、能源或消费品股票的形式。无论发生什么，如果金融行业开始落后于其他行业，将很有趣地看到
    broader market 的表现如何。
