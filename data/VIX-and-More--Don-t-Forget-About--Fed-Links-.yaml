- en: 'VIX and More: Don''t Forget About "Fed Links"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：不要忘记“美联储链接”
- en: 来源：[http://vixandmore.blogspot.com/2007/05/dont-forget-about-fed-links.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/dont-forget-about-fed-links.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/dont-forget-about-fed-links.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/dont-forget-about-fed-links.html#0001-01-01)
- en: I have moved my [Fed Links](http://vixandmore.blogspot.com/2007/03/fed-links.html)
    post from March over the the Archive Highlights section of the blog for easy reference,
    but I thought it should mention it here for any new readers or for those like
    me who are just memory challenged.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经将我在3月份撰写的[美联储链接](http://vixandmore.blogspot.com/2007/03/fed-links.html)文章移动到了博客的档案亮点部分，以便于查阅。但我认为在这里提一下，对于新读者或者像我这样记忆力不佳的人来说是有帮助的。
- en: For what it's worth, I have yet to find anything else on the web that is nearly
    as comprehensive...
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我还没有在网络上找到其他类似如此全面的内容...
