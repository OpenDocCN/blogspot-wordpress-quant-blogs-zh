  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年12月17日 8:12 am
- en: David, just curious, the 0.09 Sharpe Ratio doesn’t seem to make sense when seeing
    the rest of the chart, unless the risk free rate used is very high or maybe the
    leverage relative to capital employed is low. Just a guess, but the leverage is
    low reflecting the annual rate of return. It looks like a very impressive performance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫，我只是好奇，0.09的夏普比率看起来似乎与图表的其他部分不符，除非使用的无风险利率非常高，或者可能所使用的杠杆相对于资本运用来说比较低。只是猜测，但杠杆较低可能反映了年化收益率。这看起来是一个非常令人印象深刻的表现。
- en: Can you elaborate on transaction assumptions etc. in terms of Bps or $ costs.
    As the average trade of $95 could be sensitive to those assumptions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你能详细阐述一下关于交易假设等内容，以基点（Bps）或美元成本来表示。因为平均交易额95美元可能会对这些假设敏感。
