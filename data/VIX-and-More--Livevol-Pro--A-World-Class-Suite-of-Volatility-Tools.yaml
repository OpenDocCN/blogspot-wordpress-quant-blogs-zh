- en: 'VIX and More: Livevol Pro: A World Class Suite of Volatility Tools'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Livevol Pro：一套世界级的波动率工具
- en: 来源：[http://vixandmore.blogspot.com/2009/09/livevol-pro-world-class-suite-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/livevol-pro-world-class-suite-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/livevol-pro-world-class-suite-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/livevol-pro-world-class-suite-of.html#0001-01-01)
- en: Long-time readers will know that when it comes to charts of [implied](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    and [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility),
    I have a preference for using free charts from the [International Securities Exchange](http://www.ise.com/WebForm/md_livevol.aspx?categoryId=124&header2=true&menu1=true)
    (ISE) and [iVolatility.com](http://www.ivolatility.com/options.j?ticker=SPX:CBOE&R=1&period=12&chart=2&vct=).
    In fact, when I started using the [ISE Implied Volatility Charts](http://vixandmore.blogspot.com/2008/03/ise-implied-volatility-charts.html)
    on a regular basis about 1 ½ years ago, I was literally bombarded with requests
    for information about how readers could create their own charts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 长期读者都知道，在[隐含](http://vixandmore.blogspot.com/search/label/implied%20volatility)波动率和[历史](http://vixandmore.blogspot.com/search/label/historical%20volatility)波动率的图表方面，我更倾向于使用来自[国际证券交易所](http://www.ise.com/WebForm/md_livevol.aspx?categoryId=124&header2=true&menu1=true)（ISE）和[iVolatility.com](http://www.ivolatility.com/options.j?ticker=SPX:CBOE&R=1&period=12&chart=2&vct=)的免费图表。事实上，当我大约1年半前开始定期使用[ISE隐含波动率图表](http://vixandmore.blogspot.com/2008/03/ise-implied-volatility-charts.html)时，我简直被读者关于如何创建自己图表的信息请求淹没了。
- en: Last November, I chronicled some enhancements to the ISE’s charts in [International
    Securities Exchange Revamps Implied Volatility Charts](http://vixandmore.blogspot.com/2008/11/international-securities-exchange.html)
    and eventually went on to recognize these charts as the *Best New Free Volatility
    Tool* in the inaugural *VIX and More* [2008 Volatility Awards](http://vixandmore.blogspot.com/2009/01/2008-volatility-awards.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 去年11月，我在[国际证券交易所更新隐含波动率图表](http://vixandmore.blogspot.com/2008/11/international-securities-exchange.html)一文中记录了ISE图表的一些改进，并最终将这些图表评为首届[VIX和更多](http://vixandmore.blogspot.com/2009/01/2008-volatility-awards.html)
    [2008波动率奖](http://vixandmore.blogspot.com/2009/01/2008-volatility-awards.html)中的*最佳新免费波动率工具*。
- en: I mention all of this because the company that developed the ISE volatility
    charts, [Livevol](http://www.livevol.com/), recently released a new suite of options
    tools that has now become my personal favorite for volatility and options analytics.
    Called [Livevol Pro](http://www.livevol.com/RealtimeAnalysis.aspx), the web-based
    application was developed by professional traders for both professional and retail
    investors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我之所以提这些，是因为开发ISE波动率图表的公司，[Livevol](http://www.livevol.com/)，最近发布了一套新的期权工具，这现在成为了我在波动率和期权分析方面的个人最爱。名为[Livevol
    Pro](http://www.livevol.com/RealtimeAnalysis.aspx)的网络应用程序是由专业交易员为专业和零售投资者开发的。
- en: 'I am glad to have had a chance to spend several weeks with the beta version
    and was delighted to see Livevol Pro come out of beta this week. If you have an
    interest in volatility, at the very least you should check out the [5 minute demo
    movie](http://www.livevolpro.com/help/movies/all_movie_short/all_movie_short.html)
    or the more extensive [demo of the full set of features](http://www.livevolpro.com/help/movies/all_movie/all_movie.html)
    to see what the product has to offer. Among my favorite features are:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴有机会花几周时间测试beta版本，并很高兴看到Livevol Pro本周走出beta版。如果你对波动率感兴趣，至少你应该查看一下[5分钟演示视频](http://www.livevolpro.com/help/movies/all_movie_short/all_movie_short.html)或更详细的[完整功能演示](http://www.livevolpro.com/help/movies/all_movie/all_movie.html)，看看产品能提供什么。我最喜欢的功能包括：
- en: 'A company tab that displays a comprehensive overview of options data for a
    selected company/ETF/index, including: implied volatility and historical volatility
    percentile ranks relative to the last 52 weeks of data; percentage of put and
    call transactions bought on the ask and sold on the bid; and much more'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个公司选项卡，显示所选公司/ETF/指数的全面期权数据概览，包括：与过去52周数据相比的隐含波动率和历史波动率百分位数排名；在要价买入和在买入价卖出的看涨和看跌交易百分比；以及更多内容
- en: An options tab which displays real-time streaming options quotes and implied
    volatility data – which quickly transitions to level II quotes with built-in options
    charts
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个期权选项卡，显示实时流式期权报价和隐含波动率数据——快速过渡到内置期权图表的水平II报价
- en: Options time and sales data which can be filtered by strike, trade size, exchange
    and date. Included are two years of historical options time and sales transactions.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 期权的时间和销售数据，可以根据执行价格、交易大小、交易所和日期进行筛选。其中包括了两年的历史期权时间和销售交易数据。
- en: A powerful scanning tool with 22 built-in scans that include a number of ways
    to slice and dice implied volatility, compare IV to HV, track order flow (volume,
    open interest, ISE sentiment), flag important price changes, and uncover some
    interesting time spread setups
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个带有22个内置筛选器的强大扫描工具，包括多种切分和分析隐含波动率的方式，比较IV和HV，跟踪订单流（成交量、持仓量、ISE情绪），标记重要的价格变化，并揭示一些有趣的时差价差设置。
- en: Last but not least is a nifty earnings tool that offers two years of a visual
    history of price and implied volatility changes in the underlying around earnings
    releases. In the screen capture below, you can see that each earnings period includes
    five days before and after the earnings release. The graphics track price changes
    in the underlying ([APPL](http://vixandmore.blogspot.com/search/label/APPL) in
    this instance) on the top row, changes in the value of a straddle position for
    the front month and second month in the middle row, and changes in implied volatility
    in the front month and second month in the bottom row
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后是一个实用的财报工具，提供了两年关于财报发布前后标的资产价格和隐含波动率变化的视觉历史。在下面的屏幕截图中，你可以看到每个财报期间包括财报发布前后的五天。图表在最上面一排跟踪标的资产([APPL](http://vixandmore.blogspot.com/search/label/APPL)在这个实例中)的价格变化，中间一排是当前月和下两个月straddle头寸的价值变化，最下面一排是当前月和下两个月隐含波动率的变化。
- en: I will be featuring some Livevol Pro graphics and content in this space going
    forward, but wanted to inform readers about this application, now that it has
    gone live and is available to the general public. When it comes to options, everyone
    has their own ideas of what information is important, but for me, Livevol Pro
    is everything I want, all in one place, and for only $100 per month.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在接下来的内容中展示一些Livevol Pro的图表和内容，但我想先告知读者们关于这个应用软件，现在它已经上线并对公众开放了。谈到期权，每个人都有自己认为重要的信息，但对于我来说，Livevol
    Pro集成了我想要的一切，全部集中在一个地方，而且每月只需$100。
- en: For those who may be interested, Livevol also has a [free version](http://www.livevol.com/SignUpLanding.aspx)
    of the application available with end of day data that updates after the market
    close.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能感兴趣的人来说，Livevol还有一个[免费版本](http://www.livevol.com/SignUpLanding.aspx)的应用程序，提供收盘后的日终数据更新。
- en: For more information, readers are encouraged to visit [http://www.livevol.com](http://www.livevol.com/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，读者可以访问[http://www.livevol.com](http://www.livevol.com/)。
