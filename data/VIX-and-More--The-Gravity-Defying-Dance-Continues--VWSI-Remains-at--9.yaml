- en: 'VIX and More: The Gravity Defying Dance Continues: VWSI Remains at -9'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 继续挑战重力的舞蹈：VWSI保持在-9'
- en: 来源：[http://vixandmore.blogspot.com/2007/08/gravity-defying-dance-continues-vwsi.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/gravity-defying-dance-continues-vwsi.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[链接](http://vixandmore.blogspot.com/2007/08/gravity-defying-dance-continues-vwsi.html#0001-01-01)
- en: '[Last week](http://vixandmore.blogspot.com/2007/08/vwsi-still-holding-at.html)
    I talked about how the VWSI was in uncharted waters.  Given the events of the
    past week, I might as well rip up the charts.  The current waters can’t be any
    more uncharted than the financial environment can be ‘more unique,’ but let’s
    just say that the gap between the historical record and the current situation
    has widened considerably in the past week.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我谈到了VWSI正处在未知水域。[链接](http://vixandmore.blogspot.com/2007/08/vwsi-still-holding-at.html)考虑到过去一周的事件，我可能需要撕掉这些图表。现在的水域可能不会再比金融环境更“独特”了，但让我们说当前形势与历史记录之间的差距在过去一周已经显著扩大。
- en: From a numbers perspective, the VIX jumped 17.2% for the week, moving up from
    24.15 to 28.30 and now stands 92% above the close from just five weeks ago.  With
    the futures pointing to a rally tomorrow morning, Friday’s high of 29.84 may turn
    out to be the high water mark in the VIX for the current upward cycle, but this
    is by no means guaranteed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从数字角度看，VIX上周飙升了17.2%，从24.15升至28.30，现在比五周前的收盘价高了92%。由于期货指向明天早上会有反弹，周五的29.84可能成为VIX当前上升周期中的最高水位线，但这一点绝无保证。
- en: The VWSI finished the week at -9 and now has an almost unthinkable three week
    stretch of -10,-9, and -9.  By comparison purposes, the only other three week
    stretch of significant negative VIX readings was at the height of the [Russian
    financial crisis](http://en.wikipedia.org/wiki/Russian_financial_crisis) in August-September
    1998, where the VWSI logged consecutive end of week readings of -6,-8, and -4.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VWSI本周结束时为-9，现在有一个几乎不可想象的连续三周为-10,-9,和-9。作为比较，唯一另外一次连续三周出现显著负VIX读数是在1998年8月至9月的[俄罗斯金融危机](http://en.wikipedia.org/wiki/Russian_financial_crisis)高峰期，当时VWSI连续周末读数为-6,-8,-4。
- en: I will have more to say about the uncharted waters of the VIX tomorrow, but
    suffice it to say that I will be all over VIX puts when the market opens.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我明天会更多地说到VIX的未知水域，但足以说明我将在市场开盘时全面关注VIX看跌期权。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （注意，在上面的温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，后者通常与VIX呈负相关。）
- en: '*****Wine pairing:***  Unusual times mean unusual wines.  I continue to recommend
    [carmenere](http://en.wikipedia.org/wiki/Carmen%C3%A8re) as an appropriate pairing
    for a VWSI of -9.  Last week I recommend a [Concha y Toro 2003 Terrunyo Carmenere](http://www.banfivintners.com/BANFI/REVIEWS/REV_CTTE.HTM#2003)
    as well as some of the favorite carmeneres listed at [Cellar Tracker](http://www.cellartracker.com/list.asp?O=CScoreSort+DESC&Table=List&amp;amp;amp;amp;Varietal=Carmen%E8re&Page=0).
    For those curious about what American wineries are doing with this rare varietal,
    I encourage you to [read about Dover Canyon’s efforts](http://dovercanyon.typepad.com/dover_canyon/2007/06/2005-dover-cany.html#more).  I
    will do my best to see if I can find a bottle of their carmenere so that I can
    report on it the next time the VIX tries a moon shot.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*****葡萄酒搭配：*** 特殊时期需要特殊的葡萄酒。我继续推荐VWSI为-9时搭配[卡门内尔](http://en.wikipedia.org/wiki/Carmen%C3%A8re)葡萄酒。上周我推荐了[2003年Concha
    y Toro Terrunyo卡门内尔](http://www.banfivintners.com/BANFI/REVIEWS/REV_CTTE.HTM#2003)以及[Cellar
    Tracker](http://www.cellartracker.com/list.asp?O=CScoreSort+DESC&Table=List&Varietal=Carmen%E8re&Page=0)上列出的几款最喜欢的卡门内尔。对于那些好奇美国酒庄是如何处理这种稀有品种的人，我鼓励你[阅读Dover
    Canyon的尝试](http://dovercanyon.typepad.com/dover_canyon/2007/06/2005-dover-cany.html#more)。我将尽力找到他们的卡门内尔，这样下次VIX尝试发射月球时我可以报道它。**'
