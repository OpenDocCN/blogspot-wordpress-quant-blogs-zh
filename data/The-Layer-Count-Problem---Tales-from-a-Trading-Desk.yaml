- en: The Layer Count Problem
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 层计数问题
- en: Retina displays are always a good test these days for UI rendering performance
    issues – the influence of the GPU.  Below are a few relevant reading items
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，Retina显示屏总是测试UI渲染性能问题的一个好工具——GPU的影响。以下是几个相关阅读材料
- en: Improving the CSS performance of fixed position [elements](http://benfrain.com/improving-css-performance-fixed-position-elements/)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化固定位置[元素](http://benfrain.com/improving-css-performance-fixed-position-elements/)的CSS性能
- en: GPU Accelerated [Compositing](http://www.chromium.org/developers/design-documents/gpu-accelerated-compositing-in-chrome)
    in Chrome
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Chrome中的GPU加速[合成](http://www.chromium.org/developers/design-documents/gpu-accelerated-compositing-in-chrome)
- en: Stick to compositor-only properties and manage [layer](https://developers.google.com/web/fundamentals/performance/rendering/stick-to-compositor-only-properties-and-manage-layer-count)
    count
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚持只使用合成器属性和管理[层](https://developers.google.com/web/fundamentals/performance/rendering/stick-to-compositor-only-properties-and-manage-layer-count)计数
- en: Accelerated [Rendering](http://www.html5rocks.com/en/tutorials/speed/layers/)
    in Chrome
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Chrome中的加速[渲染](http://www.html5rocks.com/en/tutorials/speed/layers/)
- en: 'Think layer [optimisation](http://www.w3.org/TR/css-will-change-1/) using will-change:
    transform to avoid layer explosion from fixed positioning elements.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '考虑使用`will-change: transform`进行层[优化](http://www.w3.org/TR/css-will-change-1/)，以避免固定定位元素导致的层爆炸。'
