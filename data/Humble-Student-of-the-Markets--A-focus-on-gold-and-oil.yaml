- en: 'Humble Student of the Markets: A focus on gold and oil'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：重点关注黄金和石油
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/12/a-focus-on-gold-and-oil.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/12/a-focus-on-gold-and-oil.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/12/a-focus-on-gold-and-oil.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/12/a-focus-on-gold-and-oil.html#0001-01-01)
- en: I received considerable feedback from last week's publication (see [How to outperform
    by 50-250% over 2-3 years](https://humblestudentofthemarkets.com/2020/11/28/how-to-outperform-by-50-250-over-2-3-years/)),
    mostly related to gold and energy stocks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了上周发表文章的许多反馈（见[如何在2-3年内超越50-250%的收益](https://humblestudentofthemarkets.com/2020/11/28/how-to-outperform-by-50-250-over-2-3-years/))，大部分是关于黄金和能源股票的。
- en: In last week's analysis, I had lumped these groups in with other cyclicals.
    Examining them further, I believe they have bright futures ahead of them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周的分析中，我将这些组别与其他周期性行业混为一谈。进一步研究后，我相信它们前景光明。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/12/05/a-focus-on-gold-and-oil/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文章可以在[这里](https://humblestudentofthemarkets.com/2020/12/05/a-focus-on-gold-and-oil/)找到。
