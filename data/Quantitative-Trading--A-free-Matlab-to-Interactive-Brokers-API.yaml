  zh: 来源：[http://epchan.blogspot.com/2009/07/free-matlab-to-interactive-brokers-api.html#0001-01-01](http://epchan.blogspot.com/2009/07/free-matlab-to-interactive-brokers-api.html#0001-01-01)
- en: For readers who do not want to pay for a commercial Matlab2IB API,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不想为商业 Matlab2IB API 付费的读者，
- en: '[Max Dama](http://www.maxdama.com/2008/12/interactive-brokers-via-matlab.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Max Dama](http://www.maxdama.com/2008/12/interactive-brokers-via-matlab.html)'
- en: has put together a free alternative.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 已经组合出了一个免费的替代方案。
- en: '[Domenic](http://www.tradingwithmatlab.com/home)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Domenic](http://www.tradingwithmatlab.com/home)'
- en: has provided some additional sample Matlab codes for trading.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 提供了一些额外的样本 Matlab 代码以供交易使用。
- en: A user of the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用户
- en: '[commercial product](http://www.exchangeapi.com/ProductOverview.htm)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业产品](http://www.exchangeapi.com/ProductOverview.htm)'
- en: that I previously mentioned reports that "My problem with the matlab2ib product
    was that it did not have a function for all the Active X methods. ( for example
    the Market Scanners, Real time Bars and Fundamental Data methods are missing).
    I also had issues when I tried to steam in trades data(I'm not sure if the matlab2ib
    product allows you to even do this?)." Apparently Max's API has included these
    methods, though I have not personally tried them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到过的报告称：“我对 matlab2ib 产品的问题是它没有包含所有 Active X 方法的功能。（例如市场扫描器、实时条形图和基本数据方法都缺失了）。当我尝试流入交易数据时也遇到了问题（我不确定
    matlab2ib 产品是否允许您做这个？）。”显然 Max 的 API 包括了这些方法，尽管我个人尚未尝试过。
