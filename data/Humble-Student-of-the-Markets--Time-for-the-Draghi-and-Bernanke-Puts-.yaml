- en: 'Humble Student of the Markets: Time for the Draghi and Bernanke Puts?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候让德拉吉和伯南克的puts出现了？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/time-for-draghi-and-bernanke-puts.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/time-for-draghi-and-bernanke-puts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/time-for-draghi-and-bernanke-puts.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/time-for-draghi-and-bernanke-puts.html#0001-01-01)
- en: This week is an important week for investors who are watching for central bank
    action in the wake of market angst over Europe and the American economy. On Wednesday,
    the ECB will announce its interest rate decision and Mario Draghi will hold the
    customary press conference afterwards. On Thursday, Ben Bernanke will be testifying
    before Congress.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周对于那些在欧洲和美国经济市场焦虑中等待中央银行行动的投资者来说是一个重要的星期。周三，欧洲央行将宣布其利率决定，随后马里奥·德拉吉将举行惯例的新闻发布会。周四，本·伯南克将在国会作证。
- en: What will they say?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们会说什么？
- en: '**Don''t expect too much**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要期望太多**'
- en: While I do expect that the ECB and Federal Reserve will intervene eventually,
    I do think that the markets may be getting ahead of themselves in anticipating
    another round of LTRO from the ECB or QE from the Fed. After all,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我确实预计欧洲央行和美国联邦储备银行最终会干预，但我认为市场可能过于期待欧洲央行另一轮LTRO或美国联邦储备银行QE。毕竟，
- en: '[Mario Draghi](http://www.bloomberg.com/news/2012-05-31/merkel-s-isolation-deepens-as-draghi-criticzes-strategy.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉](http://www.bloomberg.com/news/2012-05-31/merkel-s-isolation-deepens-as-draghi-criticzes-strategy.html)'
- en: 'said last week that the ECB was reaching the limits of what it could do and
    it''s now up to the politicians:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上周表示，欧洲央行正在达到其所能做的极限，现在轮到政治家们了：
- en: Draghi told a European Parliament committee in Brussels that without more aggressive
    action by policy makers the euro “is being shown now to be unsustainable unless
    further steps are being undertaken.”
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德拉吉在布鲁塞尔的欧洲议会委员会会议上表示，除非政策制定者采取更积极的行动，否则欧元“现在被证明是不可持续的，除非采取进一步的措施。”
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He said it wasn’t his job to make up for the failures of policy makers. “It’s
    not our duty, it’s not in our mandate” to “fill the vacuum left by the lack of
    action by national governments on the fiscal front,” on “the structural front,
    and on the governance front,” he said.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他表示，弥补政策制定者的失败不是他的工作。“这不是我们的职责，这不是我们的任务”去“填补国家政府在财政、结构和治理方面缺乏行动所留下的空白，”他说。
- en: The ECB is likely to reduce interest rates in the face of economic weakness
    in the eurozone, but don't expect too much more. If Draghi were to reverse course
    from last week and announce some extraordinary measure like another round of LTRO,
    it would not only erode the ECB's credibility, but could paradoxically have a
    negative effect on the markets as it asks, "What looming disaster does the ECB
    know about that we aren't aware of?"
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 面对欧元区的经济疲软，欧洲央行可能会降低利率，但不要期望太多。如果德拉吉在上周的立场反转，宣布类似于另一轮LTRO的非常规措施，这不仅会侵蚀欧洲央行的信誉，而且可能
    paradoxically 对市场产生负面影响，因为它引发了这样的疑问：“欧洲央行知道我们尚未意识到的什么潜在灾难？”
- en: '**QE3 in June?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**6月的QE3？**'
- en: 'Across the Atlantic, there is a lot of expectation built up that we are due
    for another round of QE at the June FOMC meeting in the wake of last week''s ugly
    NFP report. Veteran Fed watcher Tim Duy disagrees  [emphasis added]:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '在大西洋的另一边，有很多期待建立起来，我们预计在6月的FOMC会议上会有一轮新的QE，上周五的非农报告很糟糕。资深的美联储观察家Tim Duy不同意
    [强调添加]:'
- en: 'Bottom Line: At this point, the direction of US data, the pathetic state of
    Europe, and the evolving slowdown across the rest of the world all point toward
    additional action by the Federal Reserve. Assuming this continues, it is an issue
    of timing and tools. My baseline is steady policy at the June meeting (depending,
    of course, on the usual financial turmoil disclaimer), with a possibility of an
    extension of Operation Twist. The latter option is something of a tough sell for
    me; it is cheap, but will prove to be ineffective. If the Fed needs to move, they
    need to reverse course back into quantitative easing. ***They need time to build
    internal support for such a move, which argues for action later in the summer
    or early fall, much as we have seen in the past two years.*** I just don''t think
    they have enough to shift policy at this juncture.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 底线：目前，美国数据的走势，欧洲的悲惨状况，以及世界其他地区的经济放缓都指向美联储需要采取更多行动。假设这种情况持续下去，问题在于时机和工具。我的基本预测是在六月份的会议上保持政策稳定（当然，这取决于常见的金融动荡免责声明），有可能会延长扭曲操作。后者对我来说有点难以接受；它虽然成本低廉，但可能证明是无效的。如果美联储需要采取行动，他们需要改变政策，回归量化宽松。***他们需要时间来为这样的行动建立内部支持，这表明行动可能会在夏季晚些时候或秋季早期进行，正如我们过去两年所看到的那样。***
    我只是认为他们现在没有足够的支持来改变政策。
- en: Don't forget that Bernanke and the Bernanke Fed is made up largely of conservative
    academics, who tend to wait for definitive evidence of a slowdown before acting.
    As I wrote before about the difference between the Bernanke and Greenspan Fed
    (see
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记，伯南克和他的美联储主要由保守派学者组成，他们倾向于在采取行动之前等待经济放缓的明确证据。正如我之前写的关于伯南克和格林斯潘美联储的区别（参见
- en: '[Yes to QE3, but not yet](http://humblestudentofthemarkets.blogspot.ca/2011/08/yes-to-qe3-but-not-yet.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[支持QE3，但现在还为时尚早](http://humblestudentofthemarkets.blogspot.ca/2011/08/yes-to-qe3-but-not-yet.html)'
- en: '), both the Greenspan Put and Bernanke Put exist, the difference is in reaction
    time:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: )，无论是格林斯潘政策还是伯南克政策，区别在于反应时间：
- en: '[P]ut yourself in Bernanke''s head. His academic reputation was built on the
    study of central bank action during the Great Depression. This is probably a little
    voice in his head telling over and over again, "Don''t let another Great Depression
    happen on your watch." As a result, we have the Bernanke Put.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[P] 设身处地为伯南克想想。他的学术声誉建立在研究大萧条时期中央银行的行动上。这可能是他脑海中不断重复的小声音：“不要让你的任期内发生另一场大萧条。”
    因此，我们有了伯南克政策。'
- en: 'Greenspan had a long career on the Street as a forecasting economist and tended
    to be more proactive:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 格林斯潘在华尔街长期担任预测经济学家，倾向于更加积极：
- en: Greenspan's approach as Fed Chairman was to stimulate whenever he saw signs
    of weakness - and he was far more market savvy than Bernanke. Therefore the Greenspan
    Fed tended to be more proactive and tended to get ahead of events. The Great Moderation
    was the result of the Greenspan Put - and those policies worked well, until they
    went overboard with the stimulus (and we are still paying the price for those
    policies).
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为美联储主席，格林斯潘的做法是在看到弱点迹象时刺激经济 - 而且他的市场洞察力远胜于伯南克。因此，格林斯潘时代的美联储往往更加积极，并且倾向于走在事件的前面。大缓和时期是格林斯潘政策的产物
    - 这些政策运行良好，直到它们过度刺激（我们仍在为这些政策付出代价）。
- en: My guess is that investors looking for hints of another round of QE from the
    Fed on Thursday are likely to be disappointed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我猜测，投资者们周四寻找美联储可能实施新一轮量化宽松的线索可能会感到失望。
