- en: 'VIX and More: Options Action Debuts, Looks Like Fast Money With Options Trades'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：期权行动首播，看起来像是带有期权交易的快钱
- en: 来源：[http://vixandmore.blogspot.com/2009/01/options-action-debuts-looks-like-fast.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/options-action-debuts-looks-like-fast.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/options-action-debuts-looks-like-fast.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/options-action-debuts-looks-like-fast.html#0001-01-01)
- en: '[Options Action](http://www.cnbc.com/id/28282083) is a new options-oriented
    show that made its debut on CNBC on Friday night at 11:30 ET. Hosted by [Melissa
    Lee](http://www.cnbc.com/id/15838066), the show is clearly an options derivative
    of [Fast Money](http://www.cnbc.com/id/15838499/), from the format to the graphics
    to the audio.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[期权行动](http://www.cnbc.com/id/28282083) 是一个以期权为导向的新节目，在东部时间周五晚上11:30在CNBC首播。
    由[梅丽莎·李](http://www.cnbc.com/id/15838066)主持，该节目显然是从[快钱](http://www.cnbc.com/id/15838499/)节目延伸出来的期权节目，从格式到图形到音频都是如此。'
- en: Given the choice between targeting options-savvy viewers and a broader audience,
    CNBC has elected to aim for the generalist audience by emphasizing the news and
    issues, while including some recommended stock trades along with the options trades.
    If you have a casual interest in options, this show could help grow your knowledge
    base; if you already consider yourself to be a relatively sophisticated options
    trader, Options Action is not likely to have a great deal of appeal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在针对期权熟练观众和更广泛观众之间做出选择时，CNBC选择了针对一般观众，强调新闻和议题，同时包括一些推荐的股票交易以及期权交易。 如果您对期权有兴趣，这个节目可以帮助扩大您的知识基础；
    如果您已经认为自己是相对成熟的期权交易者，期权行动可能不太吸引您。
- en: The format relies on current news and investment issues, with Melissa Lee keeping
    things moving by prompting the guests for some brief analysis and asking for recommended
    stock and options trades. Financials were the top story on Friday, with some debate
    about the plight of Wells Fargo ([WFC](http://vixandmore.blogspot.com/search/label/WFC)).
    Steve Jobs and Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL));
    crude oil; and Microsoft ([MSFT](http://vixandmore.blogspot.com/search/label/MSFT))
    vs. Google ([GOOG](http://vixandmore.blogspot.com/search/label/GOOG)) were the
    other items on the agenda.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该节目依赖于当前的新闻和投资议题，由梅丽莎·李（Melissa Lee）提醒嘉宾进行简要分析，并要求推荐股票和期权交易。 周五的头条是金融问题，有关富国银行（[WFC](http://vixandmore.blogspot.com/search/label/WFC)）困境的一些争论。
    史蒂夫·乔布斯和苹果（[AAPL](http://vixandmore.blogspot.com/search/label/AAPL)）；原油；以及微软（[MSFT](http://vixandmore.blogspot.com/search/label/MSFT)）对谷歌（[GOOG](http://vixandmore.blogspot.com/search/label/GOOG)）是议程中的其他项目。
- en: For a debut offering, I thought [guests](http://www.cnbc.com/id/28597017/) Joe
    Terranova, Stacey Gilbert, Jim Iurio, Mike Khouw and Brian Stutland did an excellent
    job of bringing a variety of perspectives to bear on each issue, with reasonably
    strong interplay among the group. My favorite part of the show centered around
    the discussion of a naked sale of Google June 300 puts for 43.00, as recommended
    by Stutland, or selling a put spread instead, as recommended by Gilbert.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于首次亮相的节目，我认为[嘉宾](http://www.cnbc.com/id/28597017/) 乔·特拉诺瓦、斯泰西·吉尔伯特、吉姆·伊乌里奥、迈克·库、布莱恩·斯特特兰德在每个问题上提供了多样的观点，团队之间的互动也相当强烈。
    我最喜欢的节目部分围绕着对斯特特兰德推荐的裸卖谷歌6月300美元看跌期权进行讨论，或者像吉尔伯特推荐的那样，出售看跌期权差价。
- en: 'In terms of options-specific material that you might not find on Fast Money,
    in addition to the proposed options trades, there was a quick blurb on unusual
    options volume at United Technologies ([UTX](http://vixandmore.blogspot.com/search/label/UTX))
    as well as several charts that showed five day options volume trends in some of
    the other featured companies. Other than that, the name of this program could
    easily have been Fast Money: Options Edition.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于期权特定材料，您可能在《快钱》中找不到的材料，除了建议的期权交易之外，还有有关联合技术（[UTX](http://vixandmore.blogspot.com/search/label/UTX)）的不寻常期权交易量的简短说明，以及几家其他特色公司五天期权交易量趋势的图表。
    除此之外，这个节目的名字很容易可以是《快钱：期权版》。
- en: 'CNBC has Friday’s show archived in three parts for anyone who wants to see
    what they missed:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC将周五的节目存档成了三个部分，供任何想了解未看部分的人查看：
- en: '[Part 1](http://www.cnbc.com/id/15840232?video=1002808197&play=1) -- Wells
    Fargo and the financials; Apple; crude oil'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第一部分](http://www.cnbc.com/id/15840232?video=1002808197&play=1) -- 富国银行和金融；苹果；原油'
- en: '[Part 2](http://www.cnbc.com/id/15840232?video=1002825822&play=1) -- Microsoft
    vs. Google'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第二部分](http://www.cnbc.com/id/15840232?video=1002825822&play=1) -- 微软 vs. 谷歌'
- en: '[Part 3](http://www.cnbc.com/id/15840232?video=1002808179&play=1) -- Final
    trades: Apple, ConocoPhillips ([COP](http://vixandmore.blogspot.com/search/label/COP)),
    Microsoft, infrastructure plays'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第3部分](http://www.cnbc.com/id/15840232?video=1002808179&play=1) -- 最终交易：苹果公司，康菲石油公司([COP](http://vixandmore.blogspot.com/search/label/COP)),
    微软公司，基础设施投资。'
