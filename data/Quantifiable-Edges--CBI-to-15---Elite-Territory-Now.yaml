- en: I’d suggest traders review their own charts of those periods as well to better
    formulate a game plan they'll be comfortable executing. Those selloffs were incredibly
    scary. There was also incredible opportunity for short-term profit at those bottoms.
    The market is going to bounce. I believe it is going to bounce very sharply. It
    may sell off a significant amount price-wise before that bounce occurs. Time-wise
    I still believe we’re only days away from a multi-week bottom. I'm currently on
    the lookout for a washout day or a reversal day that could mark the low.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议交易者也回顾一下那些时期的自己的图表，以更好地制定他们将会舒服执行的交易计划。那些抛售是非常可怕的。在那些底部也有非常大的短期利润机会。市场将会反弹。我相信它会反弹得非常猛烈。在反弹发生之前，它可能会以价格为代价出现大幅度的抛售。时间上，我仍然相信我们距离一个多周的底部只有几天。我目前正在密切关注可能标志着低点的冲刷日或逆转日。
