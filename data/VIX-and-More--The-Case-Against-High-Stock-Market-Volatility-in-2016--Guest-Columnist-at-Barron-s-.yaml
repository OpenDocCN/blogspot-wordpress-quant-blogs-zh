- en: of 2016 and share my perspective on what to expect in terms of volatility for
    2016, I jumped at the chance.  I quickly made a list of more than two dozen reasons
    why I felt volatility is likely to rise in 2016 relative to 2015 levels and began
    to outline the case for why investors should be cautious about the financial markets
    in 2016.
  id: totrans-12
