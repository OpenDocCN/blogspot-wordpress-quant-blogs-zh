  zh: 于2016年，并分享我对于2016年波动性预期的观点，我迫不及待地接受了。我迅速列出了超过两打我认为波动性有可能在2016年相对于2015年水平上升的理由，并开始概述为何投资者应该对2016年的金融市场保持谨慎。
- en: Since then, every pundit has unveiled their 2016 crystal ball and almost without
    exception, the consensus is for a significant rise in volatility in the coming
    year.  While I certainly understand the rationale behind these calls for an increase
    in volatility in 2016, I can add little value to the dialogue by rubber-stamping
    the consensus opinion.  In fact, I am probably better off just pointing you to
    last week’s The Striking Price column, where former colleague Jared Woodard channels
    some of the more compelling of my two dozen plus higher volatility ideas in
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，每个评论家都揭示了他们2016年的水晶球，几乎毫无例外地，共识是未来一年波动性将显著上升。虽然我确实理解这些对于2016年波动性增加的呼声背后的合理性，但我不能通过简单地背书共识意见来为对话增加什么价值。事实上，我可能更好地指向上周的《巴伦周刊》专栏，《巴伦周刊》前同事贾里德·伍达德表达了我两打多个更具有高波动性想法中的一些更引人注目的想法。
