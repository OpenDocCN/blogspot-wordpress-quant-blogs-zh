- en: HFT in the Banana land | Part 7 – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 香蕉土地的高频交易 | 马歇尔的狙击手及其朋友
- en: 来源：[https://sniperinmahwah.wordpress.com/2017/05/24/hft-in-the-banana-land-part-7/#0001-01-01](https://sniperinmahwah.wordpress.com/2017/05/24/hft-in-the-banana-land-part-7/#0001-01-01)
