- en: '… one by one, starting from Frankfurt :'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: … 从法兰克福开始逐一讲述：
- en: '![Capture d_écran 2017-05-23 à 10.27.37](img/485175807b732f125abcfaa2e3f51216.png)'
  id: totrans-13
