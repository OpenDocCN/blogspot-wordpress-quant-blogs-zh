- en: The competitors had until last Friday (May 19th) to submitt an offer, and yesterday
    the Collège communal (the municipal college) started to open the enveloppes. I
    called the local office to know more about what’s going with the offers, but the
    clerk told me that they can’t communicate now as the Conseil communal (an other
    administrative college) will have to discuss the offers too, etc. I was not even
    able to know how many offers were sent to Botrange. But the local authorities
    should decide soon about the next dead-lines. Who will be the winner? One can
    assume the Canadian firm, the American firm and the French firm submitted offers
    but perhaps there are other HFT lurking around Botrange too… We will see. Anyway,
    that’s amazing the HFTs want to be on the Signal to get signals faster. Thanks
    to HFT, soon the highest point of Belgium will be higher than ever, and that’s
    pretty cool for such a small country!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争对手在上周五（5月19日）之前提交了报价，昨天，市政学院开始打开信封。我打电话到当地办公室想更多了解有关报价的情况，但办事员告诉我，他们现在无法透露情况，因为市政会议（另一个行政学院）还需要讨论报价等等。我甚至无法得知有多少报价送到了博让特。但当地政府应该很快就会决定下一步的截止日期。谁会是赢家？可以假设加拿大公司、美国公司和法国公司都提交了报价，但也许博让特周围还有其他高频交易公司潜伏着...我们拭目以待。无论如何，高频交易公司希望出现在Signal上以更快地获取信号，这很不可思议。多亏了高频交易，比利时的最高点将比以往任何时候都更高，对于这样一个小国家来说，这相当酷！
