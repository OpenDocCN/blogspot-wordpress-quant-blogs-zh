- en: From Frankfurt the path goes to Weibern where there is a high tower perfectly
    located close to the straigh line between FR2 and LD4 (the good old German industry).
    Then from Weibern the signal goes to Simmerath, at the Belgium-Germany border:[![](img/08b07de5c1f0c77daff79739b018bc3b.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-10-38-07.png)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从法兰克福的路径通向韦伯恩，在那里有一个高塔，完美地靠近FR2和LD4之间的直线（古老的德国工业）。然后从韦伯恩，信号到达边境的西默拉特，即比利时-德国边界：[![](img/08b07de5c1f0c77daff79739b018bc3b.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-10-38-07.png)
- en: 'It seems most of the microwave players (Vigilant, Optiver, McKay Brothers,
    etc.) put dishes in Simmerath. The [wikpiedia](https://de.wikipedia.org/wiki/Fernsehsender_Monschau)
    page about this tower is amusing. It says: “*Am 6\. September 2013 wurde der Sendeturm
    aufgestockt. Der genaue Grund für die Aufstockung sowie die aktuelle Gesamthöhe
    sind nicht bekannt. Bis dahin betrug die Gesamthöhe 66 Meter*.” In short: “*in
    September 2013 the tower was expanded*”, as shown on this photo I found in a German [newspaper](http://www.aachener-nachrichten.de/lokales/eifel/eifeler-fernsehturm-wird-aufgestockt-1.651891):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来大部分微波公司（警觉，Optiver，麦凯兄弟等）在西默拉特放置天线。[维基百科](https://de.wikipedia.org/wiki/Fernsehsender_Monschau)
    关于这座塔的页面很有趣。 它说：“*2013年9月6日进行了对该发射塔的加高，对加高的确切原因和目前的总高度并不清楚。在此之前，总高度为66米*。” 简而言之：“*2013年9月该塔加高*”，就像我在德国一份[报纸](http://www.aachener-nachrichten.de/lokales/eifel/eifeler-fernsehturm-wird-aufgestockt-1.651891)上找到的照片上显示的那样。
- en: '[![](img/74c9bf8551122b9941fdc8e48b5c8611.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/image.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/74c9bf8551122b9941fdc8e48b5c8611.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/image.jpg)'
- en: 'The wiki page states that “*the exact reasons why the tower was expanded are
    not known*”… but the explanation is quite simple: there was not enough space anymore
    for all the HFT players, so the tower was adapted to receive all the dishes, as
    shown on this ([wiki](https://de.wikipedia.org/wiki/Fernsehsender_Monschau)) picture
    took just after the tower was rebuilt:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 维基页面称“*扩建高塔的确切原因尚不清楚*”... 但是解释非常简单：不再有足够的空间容纳所有的HFT玩家，因此高塔被改建以容纳所有的天线，就像这个([维基](https://de.wikipedia.org/wiki/Fernsehsender_Monschau))图片所示，它是在高塔重建后拍摄的：
- en: '[![](img/3beb2fb1a226ba127e8aa2f499d4fc48.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/sendemast_lammersdorf_mit_neuer_antenne_2013_aufgestockt.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/3beb2fb1a226ba127e8aa2f499d4fc48.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/sendemast_lammersdorf_mit_neuer_antenne_2013_aufgestockt.jpg)'
- en: HFT dishes colocated in Simmerath
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Simmerath中的HFT天线共享
- en: From Simmerath the Vigilant signal goes to Welkenraedt and then to Tienen:[![](img/b53b2deb8012be76e42f550af074481f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-11-25-53.png)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从Simmerath，Vigilant信号经Welkenraedt然后到Tienen：[![](img/b53b2deb8012be76e42f550af074481f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-11-25-53.png)
- en: 'You can watch the Vigilant dishes in Welkenraedt on the [antennasite](http://theantennasite.com/locations/welkenraedt-chemin-du-moulin-vent/?a=gallery);
    in Tienen they are probably on this strange water tower:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在[antennasite](http://theantennasite.com/locations/welkenraedt-chemin-du-moulin-vent/?a=gallery)上可以观看Welkenraedt上的Vigilant天线;
    在Tienen，它们可能在这个奇怪的水塔上：
- en: '[![](img/448b02b490ee90573e879bd08b8d2d4e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-11-32-11.png)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/448b02b490ee90573e879bd08b8d2d4e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-11-32-11.png)'
- en: 'From Tienen the path goes to Merchtem and Egem:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '从Tienen到Merchtem和Egem的路径如下:'
- en: '[![](img/ceb72765ea5e478327e13ca5ebc9d92a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-11-34-36.png)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ceb72765ea5e478327e13ca5ebc9d92a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-11-34-36.png)'
- en: 'Since the Merchtem tower is located 6 kilometers from my new home in Brussels,
    I paid a visit to this tower months ago, and it looks like that:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Merchtem塔距离我在布鲁塞尔新家6公里远，我几个月前去参观了这座塔，它看起来像这样：
- en: '[![](img/47107751ae68b269899e0c10ec456507.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/merchtem_20160806.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/47107751ae68b269899e0c10ec456507.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/merchtem_20160806.jpg)'
- en: Here is now the Egem tower, which is the tallest structure in Belgium (if you
    want to know more about Egem, read again this old [post](https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/) about
    my trip there, where I wanted to have a coffee in a place which appeared to be
    a sadomasochist brothel (?!).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是Egem塔，它是比利时最高的建筑物（如果你想了解更多关于Egem的信息，请再次阅读这篇老[帖子](https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/)，它讲述了我去那里的旅程，我本想在一个似乎是一个严肃道德的咖啡馆里喝一杯咖啡（？！）。
- en: '[![](img/e6b790b88d960bfcd1cdb3fea6d1c913.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/egem.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e6b790b88d960bfcd1cdb3fea6d1c913.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/egem.jpg)'
- en: From Egem, the ideal Vigilant route would go to a building in Oostduinkerke
    (ideally located very close to the straight line between FR2 and LD4), and then
    to Richborough (cf. the previous episodes of “HFT in the Banana land”)…
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从Egem，理想的Vigilant路线将前往Oostduinkerke的一栋建筑物（理想情况下非常靠近FR2和LD4之间的直线），然后前往Richborough（参见“香蕉地的HFT”之前的篇章）...
- en: '[![](img/5de3c080c84e280e8540d4ec98dfa66f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-14-12-03.png)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5de3c080c84e280e8540d4ec98dfa66f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-14-12-03.png)'
- en: '… but the Vigilant mast in Richborough was refused. The Egem-Oostduinkerke-Richborough
    path is a dead end (at least for now ;). That means the Vigilant route, from Egem,
    has to go South to Dunkerque (or to Coudekerque-Branche, where Vigilant has dishes
    on a tower) before going North to UK (in [Tilmanstone,](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=summary&keyVal=DCAPR_230862) where
    Vigilant will expand a small tower to cross the Channel – from the grain [silo](https://www.cartoradio.fr/cartoradio/web/#bbox/2.27778/51.04194/2.27778/51.04194)
    where McKay has dishes in the port of Dunkerque?):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '…但Richborough的Vigilant支柱被拒绝了。 Egem-Oostduinkerke-Richborough路径是一条死胡同（至少目前是）;).
    这意味着，从Egem出发的Vigilant路径必须向南通往敦刻尔克（或库代克尔布朗奇，在那里Vigilant在塔上有天线），然后再向北通往英国（在[Tilmanstone](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=summary&keyVal=DCAPR_230862)处，Vigilant将扩建一个小塔以跨越海峡
    - 来自敦刻尔克港口的[谷物仓](https://www.cartoradio.fr/cartoradio/web/#bbox/2.27778/51.04194/2.27778/51.04194)在那里麦凯有天线？):'
- en: '[![](img/0a174301f181f6ba81ccf4fdb576a4bc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-14-28-27.png)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/0a174301f181f6ba81ccf4fdb576a4bc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-14-28-27.png)'
- en: 'This is the kind of path HFTs don’t like: not a straight line but a triangle,
    meaning they have to make a detour and that’s not good for latency. The most important
    detail here is the high-frequency traders can’t cross the Channel with a path
    close to the straight line (Oostduinkerke-Richborough); they have to do it from
    (around) Dunkerque (or Houtem, where Jump purchased a now-very-famous giant tower for
    $5M). The consequence is: if you want to build the best/fastest network from FR2
    to LD4, you need to have a straight path from Frankfurt to (around) Dunkerque
    (the big path in red in the picture below).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是高频交易者不喜欢的路径类型：不是一条直线而是一个三角形，这意味着它们必须绕道行驶，这对延迟来说不是好事。这里最重要的细节是高频交易者无法通过Oostduinkerke-Richborough附近的路径直接穿越海峡；他们必须从（左右）敦刻尔克（或豪滕，在那里Jump花了500万美元购买了现在非常有名的巨大塔）穿过。因此结果是：如果你想从FR2到LD4建立最佳/最快的网络，你需要从法兰克福到（附近的）敦刻尔克有一条直线路径（以下图片中的红色大路径）：
- en: '[![](img/ac1a98f6b1c084e5c0a22d1b893b2a68.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-24-c3a0-08-45-58.png)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ac1a98f6b1c084e5c0a22d1b893b2a68.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-24-c3a0-08-45-58.png)'
- en: 'This is what the competitors name the “South route”, opposed to the “North
    route”. The North route was annihilated by the decision of the Dover District
    Council about Richborough, so the operators need to improve the “South route”. Here
    is the real beginning of this episode.If you want to build the best path from
    Frankfurt to Dunkerque (the “South route”), forget Simmerath (which is too far
    north). You have to find another tower further to the south, inside the square
    in red in the picture above:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所有竞争者反而称之为“南路”，而不是“北路”。多佛区议会关于里奇伯勒的决定使得“北路”被消灭，因此经营者需要改进“南路”。 这是这一集的真正开端。如果要从法兰克福到敦刻尔克（即“南路”）建立最佳路径，那就忘记辛默拉特（它太靠北了）。你需要在上方红框所示的更南边找到另一个塔：
- en: '[![](img/24145d36296ba2624f4622c4bfba6c2a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-24-c3a0-08-47-13.png)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/24145d36296ba2624f4622c4bfba6c2a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-24-c3a0-08-47-13.png)'
- en: 'And you know what? There is such a tower there: the famous Signal de Botrange. The
    Signal looks like that:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道吗？在那里有这样一座塔：著名的Signal de Botrange。 Signal看起来像这样：
- en: '[![](img/ef79d7cea3b5b17c6a267f0b84869c59.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-15-43-34.png)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ef79d7cea3b5b17c6a267f0b84869c59.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/capture-d_c3a9cran-2017-05-23-c3a0-15-43-34.png)'
- en: '[![](img/8aed3fd66e51e67cad1c4a3fa0300a89.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2017/05/maxresdefault.jpg)'
  id: totrans-39
