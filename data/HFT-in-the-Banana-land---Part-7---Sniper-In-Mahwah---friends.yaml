- en: I did a quick simulation with Google Street (of course, the winner will have
    to put all the different telco dishes which are around the Signal on the new tower).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我用 **Google街景** 进行了快速模拟（当然，获胜者将不得不在新的塔上放置周围信号塔的不同电信天线）。
