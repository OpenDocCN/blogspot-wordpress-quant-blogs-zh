- en: 'Falkenblog: Maxims'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 福尔肯博客：Maxims
- en: 来源：[http://falkenblog.blogspot.com/2017/06/maxims.html#0001-01-01](http://falkenblog.blogspot.com/2017/06/maxims.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2017/06/maxims.html#0001-01-01](http://falkenblog.blogspot.com/2017/06/maxims.html#0001-01-01)
- en: My son is going to college this fall, and I wanted to give him a set of my favorite
    quotations. As his name is Max, I titled the book 'Maxims.' With only a little
    work in formatting, I was able to create a paperback and ebook on Amazon, so that
    I basically did this for the price of the New York Times.  I made it for him,
    but you can buy it on Amazon for $5, or $3 for the Kindle version (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我儿子今年秋天要去上大学，我想送他一套我最喜欢的引言。因为他的名字叫马克斯，所以我给这本书取名为“Maxims”。经过一点格式上的工作，我就能在亚马逊上创建一本平装书和电子书，基本上就是和《纽约时报》的价格一样了。我本来是为了他做的，但你可以在亚马逊上花$5或者$3购买Kindle版。（参见
- en: '[here](https://www.amazon.com/Maxims-Profound-Ideas-Eric-Falkenstein-ebook/dp/B071G679BY)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://www.amazon.com/Maxims-Profound-Ideas-Eric-Falkenstein-ebook/dp/B071G679BY)'
- en: ).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: 'Obviously, we want our kids to appreciate the things we think are really important.
    Whether our kids will agree with us is up to them, but we can hope. But as I''m
    starting to lose him to the real world, I wanted comfort that if I get hit by
    a truck, he''d have access to some quotes that can help him even if I can''t.
    So, I put a bunch of quotes (around 710) I''ve been compiling for decades into
    a book, in 7 sections: Wisdom, Purpose, Virtue, Life, Psychology, Science, Politics.
    About 15% of the quotes are unattributed, because when I wrote them down, I lost
    the source, and it doesn''t show up in a Google search (some obscure, some probably
    my artistic license).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，我们希望我们的孩子能够欣赏我们认为真正重要的东西。我们的孩子是否会同意我们，是由他们自己决定的，但我们是可以希望的。但是，当我开始将他丢失在现实世界时，我希望有一种安慰，如果我被卡车撞了，他可以获得一些能够帮助他的引言，即使我不能。所以，我将我编译了几十年的引言（约710条）放进了一本书中，共有7个部分：智慧、目的、道德、生活、心理学、科学、政治。大约15%的引言是没有署名的，因为当我写下它们时，我丢掉了来源，它也不会在谷歌搜索中出现（有些是比较隐晦的，有些可能是我的艺术创作许可）。
- en: 'Here''s a sample:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个示例：
- en: Wisdom
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧
- en: Good judgment comes from experience, and experience comes from bad judgment.
    ~ Barry LePatner
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好判断来源于经验，而经验来源于坏判断。~ 巴里·勒帕特纳
- en: Know thyself. ~ Delphic Oracle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识自己。~ 德尔斐神谕
- en: Only the simplest mind can believe that in a great controversy one side was
    mere folly. ~ AJ Kane
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有最简单的头脑才相信在一场伟大的争议中，一方是纯粹的愚蠢。 ~ AJ·凯恩
- en: The art of being wise is knowing what to overlook. ~ William James
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为明智的艺术就是知道忽略哪些东西。~ 威廉·詹姆斯
- en: 'The beginning of wisdom is this: Get wisdom. Though it cost all you have, get
    understanding. ~ Proverbs 4:7'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智慧的起点就是：求智慧。虽然花上你所有，求得明智。~ 《箴言》4:7
- en: Purpose
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 目的
- en: Seek, above all, for a game worth playing.   ~ Robert S. de Ropp
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求，最重要的是找到一个值得玩耍的游戏。~ 罗伯特·S·德·罗普
- en: The best use of life is to spend it for something that will outlast it.   ~
    William James
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生命的最佳利用是将其用于为一些将长存下去的东西。 ~ 威廉·詹姆斯
- en: The deepest principle in human nature is the craving to be appreciated.   ~
    William James
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人性最深层的原则就是渴望被欣赏。~ 威廉·詹姆斯
- en: Purpose is what gives life a meaning.  ~ Charles Henry Parkhurst
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目的是赋予生命意义。 ~ 查尔斯·亨利·帕克赫斯特
- en: If you buy the why, the how is infinitely bearable.   ~ Friedrich Nietzsche
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你明白了为什么，那么怎么做就无比容易了。~ 弗里德里希·尼采
- en: Virtue
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 道德
- en: It’s easy to have faith in yourself and have discipline when you’re a winner,
    when you’re number one. What you got to have is faith and discipline when you’re
    not a winner.   ~ Vince Lombardi
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你是一个赢家，当你是第一的时候，对自己有信念和纪律是容易的。你真正需要的是在你不是一个赢家的时候依然有信念和纪律。~ 文斯·隆巴迪
- en: Love is joy accompanied by the idea of its cause.  ~
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱是伴随着其原因概念的喜悦。~
- en: Love is the only virtue that is an end in itself.  ~
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱是唯一本身就是目的的德行。~
- en: It has been my experience that folks who have not vices have very few virtues.
      ~ Abraham Lincoln
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的经验是：没有恶习的人很少有美德。~ 亚伯拉罕·林肯
- en: Gratitude is the healthiest of all human emotions. The more you express gratitude
    for what you have, the more likely you will have even more to express gratitude
    for.  ~ Zig Ziglar
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感恩是最健康的人类情感。你越多地表达对所拥有的东西的感恩，就越有可能会有更多的东西值得你去表达感恩。~ 齐格·齐格拉尔
- en: Psychology
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学
- en: Many can bear adversity, but few contempt.   ~ Thomas Fuller
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多人都能忍受逆境，但却鲜有人能忍受轻蔑。~ 托马斯·富勒
- en: We all have the strength to endure the misfortunes of others.   ~ Francois de
    La Rochefoucauld
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们都有足够的力量来忍受别人的不幸。 ~ 弗朗索瓦·德·拉罗什富科
- en: All anger is self-righteous anger. There are few cynical opportunists, more
    often ideologues and moralists.   ~
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有的愤怒都是自以为是的愤怒。很少有愤世嫉俗的机会主义者，更多的是意识形态者和道德家。
- en: Anything you're good at contributes to happiness.    ~ Bertrand Russell
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你擅长的任何事情都对幸福有所贡献。 ~ 伯特兰·罗素
- en: Men need sex more than women, and this gives women power over men.   ~ Midge
    Decter
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 男人比女人更需要性，这给了女人对男人的控制权。 ~ 米奇·德克特
- en: Life
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 生活
- en: First one must live, then one may philosophize.  ~ Latin Proverb
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先必须活着，然后才能哲学。 ~ 拉丁谚语
- en: Criticism is always a kind of compliment.   ~ John Maddox
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批评总是一种夸奖。 ~ 约翰·马多克斯
- en: Everything ends badly, otherwise it wouldn't end.   ~ Koglan the Bartender
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切都以不同于真实情况的理由作出决定。
- en: Everything is always decided for reasons other than the real merits of the case.
      ~ John Maynard Keynes
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切都是根据其他原因而非真正的案例价值作出决定。
- en: What is said when drunk has been thought out beforehand.   ~ Flemish proverb
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 醉酒时所说的话都是事先经过深思熟虑的。 ~ 佛兰德谚语
- en: Science
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 科学
- en: When a debater’s point is not impressive, he brings forth many arguments.  
    ~ The Talmud
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当辩论者的观点不令人印象深刻时，他会提出许多论点。 ~ 塔木德
- en: Real thinking is that which can force you into an answer whether you liked it
    or not, and fake thinking is that which can argue for anything.   ~
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真正的思考是能够迫使你得出答案的思考，无论你是否喜欢它；假想的思考则是可以支持任何东西。
- en: The best way to have a good idea is to have lots of ideas.   ~ Linus Pauling
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个好主意的最佳途径是有很多主意。 ~ 利纳斯·鲍林
- en: Laymen feel that facts are easy and theory is difficult. It is often the other
    way around.   ~
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外行人认为事实容易，理论难。事实上往往恰恰相反。
- en: Bayes' theorem suggests that given two persuasive speakers, you will find those
    which most agree with you as most persuasive.   ~ Richard Posner
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯定理表明，给定两个有说服力的演讲者，你会发现那些与你最同意的人最有说服力。 ~ 理查德·波斯纳
- en: A little inaccuracy sometimes saves tons of explanation.   ~ HH Munro
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时小小的不准确可能省掉大量的解释。 ~ HH Munro
- en: Politics
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 政治
- en: To be free is to be subject to nothing but the laws.  ~ Voltaire
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要自由就是要服从法律而非其他规定。 ~ 伏尔泰
- en: Our country's founders cherished liberty, not democracy.   ~ Ron Paul
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我国的创始人珍视自由，而非民主。 ~ 罗恩·保罗
- en: Justice is Equality…but equality of what?.   ~ Aristotle
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正义就是平等…但是平等于什么？ ~ 亚里士多德
- en: The more corrupt the state, the more it legislates.   ~  Tacitus
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国家越腐败，立法越多。 ~ 塔西特斯
- en: The most melancholy of human reflections, perhaps, is that on the whole, it
    is a question whether the benevolence of mankind does more good or harm.   ~ Walter
    Bagehot
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或许，人类最令人忧郁的反思是，总的来说，人类的善意是带来更多益处还是害处的问题。 ~ 沃尔特·贝奇特
- en: Never forget that everything Hitler did in Germany was legal.   ~ Martin Luther
    King Jr.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要忘记，希特勒在德国所做的一切都是合法的。 ~ 马丁·路德·金
