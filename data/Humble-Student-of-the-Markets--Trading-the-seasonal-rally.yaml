- en: '**Melt-up risk control**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**熔涨风险控制**'
- en: The good news is the S&P 500 is testing resistance and less than 1% from its
    all-time high. Moreover, the recent sideways consolidation has elevated the VIX
    Index to near its upper Bollinger Band. An upside breakout of the Bollinger Band
    would constitute an oversold reading for the stock market that carries with it
    the prospect of more price gains. The market is presenting investors with an unusual
    condition of a breakout test while exhibiting a near oversold condition.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是标普500正在测试阻力位，距离历史高点不到1%。此外，最近的横向整理使得VIX指数接近其上轨的布林带。布林带上轨的向上突破将构成股市超卖的读数，这种读数伴随着股价进一步上涨的可能性。市场正在向投资者展示一个不寻常的情况，即在表现出接近超卖的情况下进行突破测试。
- en: The bad news is a number of negative divergences have appeared warning of near-term
    weakness ahead. Even though a melt-up into year-end remains my base case, investors
    need to practice some risk control in case the advance unravels.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 坏消息是出现了一些负面的背离，预示着短期可能会有弱势。尽管我基本的假设是年底前会出现逼空行情，但投资者仍需要进行一些风险控制，以防上涨行情出现逆转。
