- en: 'Benford''s law, also called the first-digit law, states that in lists of numbers
    from many real-life sources of data, the leading digit is distributed in a specific,
    non-uniform way. According to this law, the first digit is 1 almost one third
    of the time, and larger digits occur as the leading digit with lower and lower
    frequency, to the point where 9 as a first digit occurs less than one time in
    twenty. Hal Varian noted this could be used to detect accounting fraud way back
    in 1972\. Here are the proportions of the leading digit according to Benford''s
    law compared to Madoff''s numbers (sample size, 171):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本福德定律，也称为首位数字定律，规定在许多现实生活数据来源的数字列表中，首位数字以特定的非均匀方式分布。根据这个定律，首位数字几乎有三分之一的时间是1，而较大的数字则以越来越低的频率作为首位数字出现，直到9作为首位数字的出现次数不到二十分之一。哈尔·瓦里安在1972年指出这可以用于检测会计舞弊。以下是根据本福德定律的首位数字与麦道夫的数字（样本大小，171）相比的比例：
