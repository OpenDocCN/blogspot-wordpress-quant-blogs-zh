- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Even as the bears were all lined up to push prices down last Friday, the
    bulls managed to make a goal-line stand and retain control of the tape. The index
    is tracing out a triangle pattern and testing resistance, while exhibiting negative
    RSI divergences.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://humblestudentofthemarkets.com/2019/07/24/caution-upside-potential-limited/)找到：'
- en: In addition, other cautionary signs can be found elsewhere. While I would not
    necessarily discount an upside breakout to further fresh highs, current conditions
    argue for limited upside potential.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在其他地方也可以找到其他警示信号。虽然我不一定会排除上涨突破至更高新高的可能性，但当前情况表明上涨潜力有限。
- en: The full post can be found
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文章可以在
- en: '[here](https://humblestudentofthemarkets.com/2019/07/24/caution-upside-potential-limited/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使上周五熊市力量集结准备打压价格，多头仍然成功守住了底线，并保持了对市场的控制。指数正在形成三角形模式并测试阻力位，同时显示出负的RSI背离。
