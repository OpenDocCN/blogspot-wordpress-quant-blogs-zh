- en: 'VIX and More: Portfolio A1 Performance Through 3/31/08'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：截至3/31/08的组合A1表现
- en: 来源：[http://vixandmore.blogspot.com/2008/04/portfolio-a1-performance-through-33108.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/portfolio-a1-performance-through-33108.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/portfolio-a1-performance-through-33108.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/portfolio-a1-performance-through-33108.html#0001-01-01)
- en: After I decided to stop posting an update to Portfolio A1 each weekend, I was
    surprised and pleased to hear that several readers were using the portfolio’s
    selections to augment their own holdings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我决定停止每个周末更新组合A1之后，我很惊讶也很高兴地听说有几个读者正在使用该组合的选择来补充他们自己的持仓。
- en: With that in mind, I thought it might be interesting to update Portfolio A1’s
    performance through the first quarter of 2008 – and thereafter on a quarterly
    basis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，我认为更新组合A1在2008年第一季度的表现可能会有趣——并且在此之后每季度更新一次。
- en: As the graphics below show, the Portfolio suffered its worst month to date in
    January, breaking a string from September through December in which the portfolio
    annihilated the benchmark S&P 500 index.  Despite the relatively disappointing
    performance in the first quarter of 2008, from a cumulative return perspective,
    Portfolio A1’s 5.3% return since the February 16, 2007 inception is still 14.4%
    better than the 9.1% loss suffered by the SPX during that period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如下面的图表所示，组合在1月份遭遇了迄今为止最糟糕的一个月，打破了从2007年9月到12月的连续表现，在那段时间内，组合的表现远超标普500指数。尽管2008年第一季度的表现相对令人失望，但从累计回报的角度来看，自2007年2月16日成立以来，组合A1的5.3%回报仍然比同期标普500指数的9.1%跌幅好了14.4%。
- en: 'I should note that the new *[VIX and More Subscriber Newsletter](http://vixandmoresubscriber.blogspot.com/)*
    has three model portfolios that are updated weekly:  Aggressive Trader; Growth;
    and Foreign Growth.  These were publicly launched in the newsletter on Sunday,
    but for the record, each of the three model portfolios have been up and running
    for the past 3-4 years and have significantly outperformed both the SPX and Portfolio
    A1 during comparable measurement periods.  Finally, there is also a Stock of the
    Week ‘Portfolio’ whose performance I will be tracking partly for posterity and
    partly for entertainment value.  For more details on the subscriber newsletter,
    click on the link in the upper right hand corner of the blog.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该指出，新的*[VIX和更多订阅者新闻通讯](http://vixandmoresubscriber.blogspot.com/)*包含了三个模型组合，这些组合每周更新：积极交易者；增长；以及外国增长。这些组合在周日的新闻通讯中公开推出，但为记录在案，这三个模型组合在过去3-4年内一直在运行，并且在相似的测量期间明显超越了标普500指数和组合A1。最后，还有一个“股票一周组合”，我将跟踪其表现部分是为了纪念，部分是为了娱乐价值。有关订阅者新闻通讯的更多详情，请点击博客右上角的链接。
