    Year in Economic Data (2010)*](http://vixandmore.blogspot.com/2011/01/chart-of-week-year-in-economic-data.html)*.]*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于对本图中所包含的组件数据以及所使用的方法感兴趣的读者，建议查看下方的链接。对于那些想要了解构成我汇总数据计算的一部分的具体经济数据发布信息的人，请查看*[本周图表：经济数据之年
