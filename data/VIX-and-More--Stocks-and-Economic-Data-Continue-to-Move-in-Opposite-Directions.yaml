- en: 'VIX and More: Stocks and Economic Data Continue to Move in Opposite Directions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Stocks and Economic Data Continue to Move in Opposite Directions'
- en: 来源：[http://vixandmore.blogspot.com/2012/11/stocks-and-economic-data-continue-to.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/stocks-and-economic-data-continue-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/11/stocks-and-economic-data-continue-to.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/stocks-and-economic-data-continue-to.html#0001-01-01)
- en: Four months ago, in [The Economic Data Cliff](http://vixandmore.blogspot.com/2012/07/economic-data-cliff.html),
    I discussed the rapidly deteriorating economic data relative to expectations and
    noted the sudden strong divergence between economic data and the stock market
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 四个月前，在[经济数据之崖](http://vixandmore.blogspot.com/2012/07/economic-data-cliff.html)一文中，我讨论了相对于预期的经济数据的快速恶化，并注意到了经济数据与股市之间突然强烈的分化。
- en: 'At the time I offered two potential explanations:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当时我提出了两种可能的解释：
- en: '*“Perhaps stocks are decoupled from reality and are merely postponing the inevitable
    decline, but there also exists the possibility that stock prices are beginning
    to reflect the possibility an economic turnaround at the end of the year or in
    early 2013.”*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或许股市与现实脱节，仅仅是在推迟不可避免的下跌，但也存在这样的可能性，股市价格开始反映出年底或2013年初经济复苏的可能性。
- en: With the benefit of four months of hindsight, the relationship between economic
    data and the stock market is no less murky. After being tightly correlated for
    2 ½ years, stocks and economic data have been moving in almost the exact opposite
    direction since the beginning of June, no doubt partly due to the intervention
    of central banks across the globe.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有了四个月的的后视镜优势，经济数据与股市之间的关系仍然不明朗。在过去的2 ½ 年里一直紧密相关之后，股市和经济数据自六月初开始几乎完全相反地移动，这无疑部分是由于全球中央银行的干预。
- en: What I find particularly interesting in the graphic below, however, is that
    just as the trend in economic data relative to expectations began diverging from
    stocks in June, the two began converging again when economic data began to show
    signs of improvement about a month ago.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我认为下图特别有趣的是，就在经济数据相对于预期的趋势在六月份开始与股市分化时，大约一个月前经济数据开始显示出改善迹象，这两个指标又开始趋同。
- en: Of course none of this will come as a surprise to those investors who saw today’s
    promising [nonfarm payrolls report](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)
    as an excuse to buy some stocks this morning. For now at least, stocks and the
    economy continue to move in opposite directions – whether that means up or down
    for stocks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，对于那些今天看到令人鼓舞的[非农就业报告](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)而选择在今天早上买入股票的投资者来说，这一切都不会感到惊讶。至少到目前为止，股市和经济数据继续相反方向移动——无论这对股市意味着上涨还是下跌。
