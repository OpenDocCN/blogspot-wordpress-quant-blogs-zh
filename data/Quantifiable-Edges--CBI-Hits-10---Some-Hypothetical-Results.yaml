- en: 'closed at “10” on Tuesday (July 1st). Historically, this has been a reliable
    indication that the market is nearing a bounce. Using backtested data from 1995-2005
    and live data from 2005 forward, there have been 18 instances when the CBI reached
    at least 10\. Buying the S&P when it hit 10 and selling on a return to 3 or lower
    would have been profitable all 18 times. Below are some summary statistics ($100,000
    per trade):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周二（7月1日）关闭了“10”。历史上，这一直是一个可靠的迹象，表明市场即将反弹。利用1995-2005年的回测数据和2005年以来的实时数据，有18次CB指数至少达到10。当标普指数达到10时买入，然后在返回3或更低时卖出，这18次都会盈利。以下是一些总结统计数据（每笔交易10万美元）：
