- en: The max drawdown is important to keep in mind. A CBI of 10 is not magic. It
    doesn’t guarantee anything. It’s indicating that downside breadth is overdone.
    This shouldn’t be a revelation. Last week I showed another breadth indicator that
    was also overdone. It still is. Hopefully the market does what breadth says it’s
    supposed to do soon.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最大回撤是需要记住的重要因素。CB指数达到10并不是魔法。它什么都不能保证。它表明市场下跌的广度已经过头了。这应该不是一个启示。上周我展示了另一个广度指标，也过头了。它仍然是的。希望市场能按照广度所说去做。
