- en: '[Neeve Research](http://www.neeveresearch.com/) offers an interesting product:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Neeve 研究](http://www.neeveresearch.com/)提供了一个有趣的产品：'
- en: A platform to host, execute and manage business applications that are message
    driven, are collaborative and multi-agent in design and have extreme performance,
    availability and scalability requirements
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个用于托管、执行和管理业务应用程序的平台，这些应用程序是消息驱动的、协作的且设计为多代理，并具有极端的性能、可用性和可伸缩性要求。
- en: More details are available [here](http://www.neeveresearch.com/talon/index.html),
    and a code [sample](http://www.neeveresearch.com/talon/hellomarket.html) here. 
    Curious if anyone has experience of this product.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息可在 [此处](http://www.neeveresearch.com/talon/index.html)找到，代码示例[在此](http://www.neeveresearch.com/talon/hellomarket.html)。 好奇是否有人有使用这款产品的经验。
