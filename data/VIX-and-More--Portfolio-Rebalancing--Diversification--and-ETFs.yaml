- en: 'VIX and More: Portfolio Rebalancing, Diversification, and ETFs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：投资组合再平衡、分散化和ETF
- en: 来源：[http://vixandmore.blogspot.com/2007/12/portfolio-rebalancing-diversification.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/portfolio-rebalancing-diversification.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/portfolio-rebalancing-diversification.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/portfolio-rebalancing-diversification.html#0001-01-01)
- en: In addition to dreaming about the great investment opportunities of 2008, the
    end of the year is a time when many investors think about rebalancing their portfolios,
    enhancing diversification, and lowering risk.  It is also a good time to cut loose
    bad ideas and bad investments, while at the same time opening one’s mind to the
    possibility of new types of investments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了梦想2008年的伟大投资机会之外，年底是许多投资者思考如何调整投资组合、提高分散化和降低风险的时候。这也是摆脱糟糕的想法和投资，同时打开心扉，接受新型投资可能性的大好时机。
- en: I can’t say where the best opportunities for 2008 lie, but I can tell you where
    to find them.  Without a doubt, many the best investments for 2008 will found
    among the ETF universe.  This should not come as a surprise, as the ETF universe
    has, by far, the broadest array of investment vehicles.  So while some individual
    stocks may top next year’s list in terms of total return, the careful selection
    of a few ETFs in new [asset classes](http://vixandmore.blogspot.com/search/label/asset%20class)
    will provide a better opportunity to enhance returns and lower overall portfolio
    risk at the same time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法指出2008年最佳机会的所在，但我可以告诉您如何找到它们。毫无疑问，许多2008年的最佳投资将在ETF宇宙中找到。这并不令人惊讶，因为ETF宇宙拥有最广泛的投资工具组合。因此，尽管一些个别股票可能在总回报方面位居明年榜单之首，但精心挑选几个新的[资产类别](http://vixandmore.blogspot.com/search/label/asset%20class)的ETF将同时提供提高回报和降低整体投资组合风险的更好机会。
- en: 'While there are a number of places to [research and screen ETFs](http://vixandmore.blogspot.com/2007/04/battle-for-bond-etf-supremacy.html),
    I am also a fan of those handy one page ETF ‘cheat sheets’ put out by [Bespoke
    Investment Group](http://bespokeinvest.typepad.com/): the [US ETF Family Tree](http://bespokeinvest.typepad.com/BespokeETFCheatSheet1.pdf);
    and the [Global ETF Family Tree](http://bespokeinvest.typepad.com/BespokeETFCheatSheetGlobal.pdf),
    each of which are superbly organized.  For my purposes, however, I can do one
    better with a four page PDF from [ETF Guide](http://etfguide.com/):  [ETF Reference
    Guide 2007 Q4](http://etfguide.com/images/ETF_TSG/etfrefguide/ETF%20Reference%20Guide%202007Q4.pdf).  Updated
    quarterly, this document gives me four important pieces of information that are
    not available from the Bespoke cheat sheets:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有许多地方可以[研究和筛选ETF](http://vixandmore.blogspot.com/2007/04/battle-for-bond-etf-supremacy.html)，我也是那些由[Bespoke
    Investment Group](http://bespokeinvest.typepad.com/)提供的方便的一页ETF“作弊表”的粉丝：美国ETF家族树[US
    ETF Family Tree](http://bespokeinvest.typepad.com/BespokeETFCheatSheet1.pdf)；以及全球ETF家族树[Global
    ETF Family Tree](http://bespokeinvest.typepad.com/BespokeETFCheatSheetGlobal.pdf)，每个都非常出色地组织起来。然而，对我而言，我可以通过一个来自[ETF
    Guide](http://etfguide.com/)的四页PDF做得更好：[ETF Reference Guide 2007 Q4](http://etfguide.com/images/ETF_TSG/etfrefguide/ETF%20Reference%20Guide%202007Q4.pdf)。这个文档每季度更新一次，提供了Bespoke作弊表中无法获得的四个重要信息：
- en: Indication of which ETFs are optionable
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪些ETF具有期权性质的指示
- en: Average daily volume
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 平均每日成交量
- en: Expense ratio
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 费用比率
- en: Expense ratio median for each category
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个类别的费用比率中位数
- en: Armed with this information, now is as good a time as any to start thinking
    about how to take advantage of the changing mix of investment opportunities –
    and the ETFs that can expand the scope of your investment reach.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些信息，现在是一个不错的时间开始思考如何利用投资机会的变化组合——以及可以扩大您的投资范围的ETF。
