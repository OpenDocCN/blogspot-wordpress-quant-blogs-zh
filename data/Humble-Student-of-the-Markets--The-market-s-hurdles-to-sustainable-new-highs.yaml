- en: ). I emailed subscribers the buy signal from the trading system on Friday, which
    was triggered when the VIX Index rises above its upper Bollinger Band and then
    mean reverts below.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )。我在周五通过电子邮件向订阅者发布了交易系统的买入信号，当VIX指数上涨超过其上轨布林带然后回归均线以下时触发。
- en: If history is any guide, stock prices should continue to grind upwards for the
    next couple of weeks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果历史能提供任何指引，那么在未来几周内，股价应该会继续缓慢上涨。
- en: As the market tests resistance at all-time highs, further strength would imply
    a sustainable advance to further highs. However, an analysis of market breadth
    and sector leadership indicates the equity market faces a number of technical
    headwinds.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场测试所有时间高点附近的阻力，进一步的上涨将暗示一个可持续的进一步高点。然而，对市场宽度和板块领导力的分析表明，股市面临一些技术性阻力。
