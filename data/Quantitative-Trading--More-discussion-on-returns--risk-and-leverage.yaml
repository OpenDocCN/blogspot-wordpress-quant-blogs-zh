  type: TYPE_NORMAL
  zh: 之前我讨论了一个重要
- en: '[debate](http://epchan.blogspot.com/2007/03/is-increasing-beta-or-increasing.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[辩论](http://epchan.blogspot.com/2007/03/is-increasing-beta-or-increasing.html)'
- en: on whether it is better to increase a portfolio's return by taking on more risks
    (e.g. holding high-beta stocks), or by increasing leverage but holding low-risk
    assets. A reader Mr. F. Sudirga has kindly send me some other research papers
    supporting the conclusion that increasing leverage is the preferred way.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于是通过承担更多风险（例如持有高贝塔股票）增加投资组合的回报，还是通过增加杠杆但持有低风险资产来实现，有更多的讨论。一位名叫F. Sudirga的读者友好地向我发送了一些支持增加杠杆的其他研究论文。
- en: In a paper titled "Risk Parity Portfolios", Dr. Edward Qian at PanAgora Asset
    Management argued that a typical 60-40 asset allocation between stocks and bonds
    is not optimal because it is overweighted with risky assets (stocks in this case).
    Instead, to achieve a higher Sharpe ratio while maintaining the same risk level
    as the 60-40 portfolio, Dr. Qian recommended a 23-77 allocation while leveraging
    the entire portfolio by 1.8\. The stock-bond dichotomy is for illustration only
    -- the results can be improved further by including other asset classes such as
    commodities.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇名为《风险平价投资组合》的论文中，PanAgora资产管理公司的Edward Qian博士认为，典型的股票和债券之间的60-40资产配置并不是最优的，因为它过度投资于高风险资产（在这种情况下是股票）。相反，为了在保持与60-40投资组合相同风险水平的同时实现更高的夏普比率，钱博士推荐采用23-77的配置，并将整个投资组合的杠杆率提高到1.8。股票-债券二分法仅用于说明目的--通过包括其他资产类别如商品，结果可以进一步改善。
- en: 'The only reservation I have with all this enthusiasm with increasing leverage
    is one that many risk-managers are aware of: most of the research uses concepts
    such as standard deviations to measure risk. But as the LTCM debacle as well as
    the recent subprime mortgage meltdown has reminded us, risky events have fat-tailed
    distributions. Therefore, one should be very wary of using standard deviation
    as the sole determinant of leverage.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我对于所有这种对增加杠杆的热情唯一的保留是，许多风险管理者都意识到的：大多数研究使用诸如标准差之类的概念来衡量风险。但正如LTCM的灾难以及最近的次级抵押贷款危机所提醒我们的那样，风险事件具有厚尾分布。因此，应该非常谨慎地将标准差作为杠杆的唯一决定因素。
