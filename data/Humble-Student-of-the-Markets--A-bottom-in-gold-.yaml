- en: 'Humble Student of the Markets: A bottom in gold?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “市场谦逊的学生：黄金见底？”
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/a-bottom-in-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/a-bottom-in-gold.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/a-bottom-in-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/a-bottom-in-gold.html#0001-01-01)
- en: The price of gold and gold stocks have been behaving a lot better in the past
    few weeks and it has prompted a number of technicians to proclaim a bottom in
    gold. I have found that inter-market analysis can tell us a lot more about the
    underlying technical picture of an asset than a pure technical focus on the asset
    itself. My own take is that we are seeing a tradable tactical bottom, but don't
    count on an intermediate or long term bottom in gold.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周黄金和黄金股的表现有了很大改善，这使得许多技术分析师宣称黄金见底。我的发现是，跨市场分析可以告诉我们更多关于资产技术图像的基本情况，而不是纯技术集中于资产本身。我的看法是，我们看到了一个可交易的战术底部，但不要指望黄金有中期或长期的底部。
- en: '**Non-confirmation from silver**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自银的非确认**'
- en: The main basis for my conclusion is the behavior of the silver/gold ratio. Silver
    is said to be the poor man's gold and tends to have a higher precious metal beta.
    The chart below shows the gold price in the top panel and the silver/gold ratio
    in the bottom panel.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的结论主要基于银/黄金比率的行为。银被称为穷人的黄金，并倾向于有更高的贵金属贝塔。下图展示了顶部面板的黄金价格和底部面板的银/黄金比率。
- en: Note how gold has rallied out of a downtrend in the top chart, which is what
    got a lot of technicians and goldbugs excited. By contrast, the silver/gold ratio
    remains in a downtrend. If gold has staged a convincing bottom, why isn't silver
    participating?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，黄金已经在上图的下降趋势中反弹，这激发了许多技术分析师和黄金爱好者的兴奋。相比之下，银/黄金比率仍处于下降趋势。如果黄金已经有了令人信服的底部，为什么银没有参与呢？
- en: Now look at this same chart back at the last gold bottom at about the $250 level
    in 1999 and 2001\. Note how the silver/gold ratio turned up well before the first
    gold bottom. Now look at the first chart of the current silver/gold ratio and
    tell me that we are seeing a durable bottom in the gold price.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在回顾一下1999年和2001年黄金底部附近的这张图表。请注意银/黄金比率在第一个黄金底部前就上升了。现在看看当前银/黄金比率的第一个图表告诉我，我们在黄金价格中看到了持久的底部。
- en: '**A tactical buy?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**战术买入？**'
- en: The combination of a gold rally out of a downtrend and a falling silver/gold
    ratio suggests that we are more likely to see a period of consolidation or tactical
    rally in the gold price. A realistic upside rally target might be the 1400-1460
    resistance zone, which is roughly where the 38.2% Fibonacci retracement level
    is.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个黄金价格从下降趋势中反弹，银/黄金比率下降的结合表明我们更有可能看到黄金价格的一段整理期或战术性反弹。一个现实的上涨目标可能是1400-1460的阻力区，这大致是38.2%的斐波那契回撤水平。
