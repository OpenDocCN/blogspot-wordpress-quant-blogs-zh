  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要打击信使**'
- en: If you are a goldbug and want to write me about how the Yellen Fed is overly
    dovish and stands ready to print and debase the currency, etc., I refer you to
    my favorite analysis from
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是个黄金热心者，想要写信给我如何看待耶伦（Yellen）的美联储过分鸽派并准备印钞和贬值货币，等等，我建议你看我最喜欢的分析来自。
