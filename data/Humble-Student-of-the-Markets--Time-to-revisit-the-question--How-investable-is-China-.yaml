- en: 'Humble Student of the Markets: Time to revisit the question: How investable
    is China?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候重新审视一个问题了：中国有多值得投资？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/01/time-to-revisit-question-how-investable.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/01/time-to-revisit-question-how-investable.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/01/time-to-revisit-question-how-investable.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/01/time-to-revisit-question-how-investable.html#0001-01-01)
- en: There were some questions raised about the investability of China last year
    as regulatory uncertainty rose amidst some market turmoil. Fast forward to today, The
    MSCI Asia Pacific Index rose 20% from its October low and technically entered
    a new bull market. Enthusiasm is rising on the prospect of China's abandonment
    of its zero COVID policy and reopening its economy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，随着一些市场动荡中监管不确定性的加剧，人们对中国的可投资性提出了一些疑问。快进到今天，MSCI亚太指数从10月低点上涨了20%，技术上进入了新的牛市。人们对中国放弃零COVID政策并重新开放经济的前景感到兴奋。
- en: Emotions can run to extremes. Now that many investors are bulled up again, it's
    time to revisit the China investable question.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪可能极端化。如今许多投资者再次变得乐观，是时候重新审视中国可投资的问题了。
