- en: 'Grigori [posts](http://blogs.msdn.com/b/agile/archive/2012/02/24/microsoft-s-cqrs-journey-project-to-take-community-contributions.aspx)
    about “Microsoft’s [CQRS](http://cqrs.wordpress.com/) Journey project to take
    community contributions”. The [project](http://cqrsjourney.github.com/) aims to
    deliver:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Grigori [发布](http://blogs.msdn.com/b/agile/archive/2012/02/24/microsoft-s-cqrs-journey-project-to-take-community-contributions.aspx)
    关于“Microsoft的[CQRS](http://cqrs.wordpress.com/)旅程项目以接受社区贡献”的文章。该[项目](http://cqrsjourney.github.com/)旨在提供：
- en: the source code for a complete, working reference implementation (an end-to-end
    sample app) that illustrates the key concepts, patterns, and approaches related
    to CQRS & ES, and a written guide to accompany the code, provide explanations,
    context, and references to other relevant material
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个完整、可工作的参考实现源代码（一个端到端的示例应用程序），演示了与 CQRS & ES 相关的关键概念、模式和方法，并提供了一个与代码配套的书面指南，提供解释、背景和其他相关材料的参考
- en: Remind me of [Lokad.CQRS](http://lokad.github.com/lokad-cqrs/)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使我想起 [Lokad.CQRS](http://lokad.github.com/lokad-cqrs/)
