- en: The Impact of Volume on Daily Follow-Through | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成交量对每日跟随的影响 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/03/05/the-impact-of-volume-on-daily-follow-through/#0001-01-01](https://cssanalytics.wordpress.com/2010/03/05/the-impact-of-volume-on-daily-follow-through/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/03/05/the-impact-of-volume-on-daily-follow-through/#0001-01-01](https://cssanalytics.wordpress.com/2010/03/05/the-impact-of-volume-on-daily-follow-through/#0001-01-01)
- en: In the last post we looked at the recent impact of volume on SPY returns. In
    the last 60 days, this variable was more predictive than many other short-term
    variables or indicators.  As it turns out, the short-term volume effect is persistent
    across 3000 bars. Average daily returns are six times higher than buy and hold
    (.01%) when SPY volume is higher than 5 days ago (5d ROC V>0), in contrast returns
    are much lower when SPY volume is lower than 5 days ago (5d ROC V<0). This effect
    is not some feature unique to using ROC as an indicator, similar effects are seen
    using the simple 5-day moving average of  SPY volume.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一篇文章中，我们看了最近成交量对SPY收益的影响。在过去的60天中，这一变量比许多其他短期变量或指标更具预测性。事实证明，短期成交量效应在3000根棒棒糖中一直存在。当SPY成交量高于5天前（5d
    ROC V>0）时，平均每日收益比买入持有高出六倍（.01%），相反，当SPY成交量低于5天前时（5d ROC V<0），收益要低得多。这种效应并不是使用ROC作为指标的特征，类似的效应也可以使用SPY成交量的简单5天移动平均值来观察到。
- en: But this is not the most interesting aspect of the effect. In fact the most
    interesting effect is that short-term trends in volume have a significant impact
    on daily follow-through. Returns to a standard mean-reversion strategy (buy on
    down days, sell on up days) were virtually subsumed by the impact of this short-term
    volume effect. Interestingly, the linkage is not connected in a statistically
    significant manner to factors such as historical volatility. As such, this is
    a unique and additional source of information. In the tables below, you can see
    that the volume effect was stronger in moderating the returns for buying after
    down days. When volume was rising over the past week and today was a down day,
    returns were much stronger than average. When volume was falling over the past
    week and today was a down day, returns were actually negative despite the fact
    buying after down days has delivered a solid edge over time. The logical explanation
    for this effect is that rising volume is a proxy for either buying interest or
    a form of capitulation. Falling volume is a sign of a lack of buying interest,
    and certainly does not indicate panic-selling. Thus buying after down days  in
    these situations is riskier than average. But what about the impact of volume
    on up days? In fact there was little or no relationship between volume and buying/selling
    after up days over the last 3000 bars. However, in the last 3 months as we showed
    in the last post the volume effect on up days is in the predicted direction–falling
    volume is negative and rising volume is positive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不是该效应最有趣的方面。事实上，最有趣的效应是，成交量的短期趋势对每日的跟随产生了显著影响。标准的均值回归策略（在跌日买入，在涨日卖出）的收益几乎被这种短期成交量效应所吞噬。有趣的是，这种联系与历史波动率等因素的关联并不具有统计学显著性。因此，这是一种独特且额外的信息来源。在下面的表格中，你可以看到成交量效应在调节跌日购买收益方面更为强大。当过去一周的成交量上升而今天是跌日时，收益要远高于平均水平。当过去一周的成交量下降而今天是跌日时，尽管跌日后购买在长期内具有稳定的优势，但收益实际上是负的。这种效应的逻辑解释是，上升的成交量是购买兴趣或投降形式的替代。下降的成交量是购买兴趣的缺乏的迹象，绝对不表示恐慌性抛售。因此，在这些情况下，跌日后购买的风险要高于平均水平。但是成交量对涨日的影响呢？事实上，在过去3000根棒棒糖中，成交量与涨日后的买卖关系几乎没有关系。然而，在过去3个月中，正如我们在上一篇文章中所展示的，成交量对涨日的影响是符合预期的方向
    - 成交量下降是负面的，成交量上升是积极的。
