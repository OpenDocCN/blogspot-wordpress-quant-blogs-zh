- en: 'Humble Student of the Markets: The trouble with Wall Street regulation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦卑学生：华尔街监管的问题》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/trouble-with-wall-street-regulation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/trouble-with-wall-street-regulation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/trouble-with-wall-street-regulation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/trouble-with-wall-street-regulation.html#0001-01-01)
- en: There has been a lot of hand wringing lately about how the efforts to regulate
    Wall Street have gone nowhere (see example
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近关于如何规范华尔街的努力已经一片手足无措（见例子
- en: '[here](http://www.nytimes.com/2009/09/12/business/12change.html?hp)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.nytimes.com/2009/09/12/business/12change.html?hp)'
- en: ). We’ve had the likes of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我们已经看到过
- en: '[Paul Volcker](http://www.pehub.com/49616/volcker-banks-should-not-be-able-to-own-hedge-equity-funds/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·沃尔克](http://www.pehub.com/49616/volcker-banks-should-not-be-able-to-own-hedge-equity-funds/)'
- en: weighing in on what banks shouldn’t be allowed to do because of the effect on
    systemic risk. There have also been various proposals on regulating compensation
    on Wall Street.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于因系统性风险而不应允许银行做什么已经有很多人发表了自己的看法。也有各种各样的提议关于规范华尔街的薪酬。
- en: The approach is all wrong.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 方法完全错误。
- en: '**Wall Street = Pure capitalism**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**华尔街 = 纯资本主义**'
- en: 'Wall Street investment banks are the embodiment of capitalism in its purest
    form. The question is: “How do you prevent systemic risks from building in the
    system and encourage innovation at the same time?”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街投资银行是纯粹资本主义的体现。问题是：“如何防止系统性风险在系统中累积，并同时鼓励创新？”
- en: One example of recent innovation is the attempt by some investment banks to
    package and trade life settlements. David Merkel of
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 近期创新的一个例子是一些投资银行尝试打包和交易寿险结算。戴维·默克尔的
- en: '[Aleph Blog](http://alephblog.com/2009/09/08/on-life-settlements/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿列夫博客](http://alephblog.com/2009/09/08/on-life-settlements/)'
- en: 'thinks that it’s a bad idea. Widespread trading of these instruments will create
    unintended effects:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 认为这是一个糟糕的主意。这些工具的广泛交易将产生意想不到的影响：
- en: 'Think about it: you as the insurance company did your best job to estimate
    the risk involved. You did it assuming that policies could not be sold, whether
    really or synthetically. You already knew that those who were healthy in the future
    would surrender and seek another carrier, but thought the those who were less
    healthy would persist to some degree. Well, with life settlements, the unhealthy
    persist at a much higher level, which bites into profits.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想想看：你作为保险公司尽力估计了涉及的风险。你假设无论真实还是合成都不能销售保单。你已经知道未来健康的人会放弃并寻求另一个承保方，但认为不太健康的人会在某种程度上坚持下去。嗯，通过寿险结算，不健康的人会以更高的水平坚持下去，这会侵蚀利润。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is the box that life insurers are in. They can’t lock in policyholders,
    but policyholders can hang on, refinance (so to speak), or sell off their obligations.
    That is a tough equation for life insurers to work through, and to the degree
    that life settlements are allowed, premiums will have to rise to compensate for
    the loss of profitability.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是寿险公司所面临的困境。他们不能锁定保单持有人，但保单持有人可以坚持下去，重新融资（可以这么说），或出售他们的义务。这对于寿险公司来说是一个棘手的方程式，而且只要允许寿险结算存在，保费就必须上涨以补偿利润损失。
- en: '**People respond to incentives**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**人们会对激励作出反应**'
- en: Right now, the Wall Street incentive system is overly asymmetric. Instead of
    constraining banks on what they shouldn’t or shouldn’t do, regulator should set
    up a system that more naturally regulates behavior.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，华尔街的激励体系过度不对称。监管者不应该限制银行做什么或不应该做什么，而应该建立一个更自然地规范行为的体系。
- en: 'The solution is really simple:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方法其实很简单：
- en: '[Bring back the partnership investment bank](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[恢复合伙制投资银行](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)'
- en: . Consider this
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 。考虑一下
- en: '[old article](http://www.nytimes.com/1998/06/15/business/plan-to-go-public-at-goldman-sachs.html?scp=1&sq=plan%20to%20go%20public%20at%20goldman&st=cse&pagewanted=all)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[旧文章](http://www.nytimes.com/1998/06/15/business/plan-to-go-public-at-goldman-sachs.html?scp=1&sq=plan%20to%20go%20public%20at%20goldman&st=cse&pagewanted=all)'
- en: 'about the partners of Goldman Sachs discussing the issue of whether the firm
    should go public [emphasis mine]:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关于高盛合伙人讨论公司是否应该上市的问题 [我的强调]：
- en: Others, including John L. Thornton, a member of the executive committee, spoke
    with equal determination against any public sale of shares, people there said.
    The prime fear was that a public company could never replicate the close-knit
    culture of a partnership, where ***financial rewards are measured in lifetimes
    instead of months***…
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其他人，包括执行委员会成员约翰·L. 桑顿，也以同样坚定的态度反对任何公开出售股份，那里的人说。最大的担忧是，一家上市公司永远无法复制一个紧密合作的合伙企业中的文化，在那里，**财务回报是以一生而不是以月来衡量的**...
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Every company talks of teamwork, but Goldman elevated it to a commandment, bankers
    there say. ***Because partners' own money is at stake in every deal, the firm
    operates by consensus, with top executives often able to trust other partners
    implicitly. Scores of Goldman people participate in decisions that one or two
    bosses might make in other firms.***
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个公司都谈论团队合作，但高盛将其提升为一条戒律，那里的银行家说。**因为合伙人在每个交易中自己的钱都处于风险之中，所以公司通过共识来运作，高层执行官通常能够信任其他合伙人。在高盛，有数十人在决策中发挥作用，而在其他公司，可能只有一两个老板会做出这样的决策。**
- en: Investment banks lost their way once they became public companies. The compensation
    of its traders and executives became more and more asymmetric. In effect, they
    were given call options on the cash flow of the firm. Being human beings, they
    behaved accordingly. At the same time, there were fewer and fewer incentives to
    exercise adult supervision.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦投资银行变成了上市公司，它们就迷失了方向。其交易员和执行官的薪酬越来越不对称。实际上，他们被赋予了公司现金流的看涨期权。作为人类，他们相应地行事。同时，越来越少的有动机去行使成年监督。
- en: 'Society should be telling Wall Street the following: "You are free to innovate
    and make piles of money. If you make the wrong bet and take on too much risk,
    then you are free to blow your financial brains out. But if you blow out your
    (metaphorical) brains, don’t splatter it all over my living room so that I have
    to clean it up. "'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 社会应该对华尔街说以下几点：“你们有自由创新和赚大钱。如果你们做出了错误的赌注并承担了过多的风险，那么你们有自由把自己的金融头脑搞得一团糟。但是，如果你们把自己的（比喻性的）头脑搞得一团糟，不要把它溅得到处都是，让我不得不清理。
    “
- en: Bringing back the partnership investment bank solves most of those problems.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 恢复合伙投资银行可以解决这些问题的大部分。
