- en: 'VIX and More: BIDU and FXI Going Separate Ways Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：BIDU和FXI今天分道扬镳
- en: 来源：[http://vixandmore.blogspot.com/2007/11/bidu-and-fxi-going-separate-ways-today.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/bidu-and-fxi-going-separate-ways-today.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/bidu-and-fxi-going-separate-ways-today.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/bidu-and-fxi-going-separate-ways-today.html#0001-01-01)
- en: Last week I [detailed the components](http://vixandmore.blogspot.com/2007/11/whats-in-fxi.html)
    of the [iShares FTSE/Xinhua China 25 Index (FXI)](http://www.ishares.com/fund_info/detail.jhtml?investorType=INDIV&symbol=FXI&qt=FXI&_requestid=41515),
    the ETF that began the day with a gain of 87% for 2007.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我[详细介绍了](http://vixandmore.blogspot.com/2007/11/whats-in-fxi.html) [iShares
    FTSE/Xinhua China 25 Index (FXI)](http://www.ishares.com/fund_info/detail.jhtml?investorType=INDIV&symbol=FXI&qt=FXI&_requestid=41515)
    的组成部分，这个在当天为2007年带来87%收益的ETF。
- en: With year to date gains of 263% for the same calendar year, [Baidu (BIDU)](http://finance.google.com/finance?q=bidu),
    the internet search juggernaut occasionally referred to as ‘the Chinese Google’
    appears to be playing a different game altogether – and in some respects it is.  BIDU
    is not part of the FXI, but it has garnered considerable attention in the western
    press for its dominance in the Chinese search market.  BIDU has also seemed to
    be impervious to the recent tech selloffs as well.  This morning the stock even
    shook off the [biggest drop in Hong Kong stocks](http://www.bloomberg.com/apps/news?pid=20601087&sid=aOZEefzp93Sk&refer=home)
    since 9/11 as well as some [negative commentary in Barrons](http://www.thestreet.com/_yahoo/newsanalysis/stockpickr/10388244.html?cm_ven=YAHOO&cm_cat=FREE&cm_ite=NA)
    (a preference for GOOG over BIDU) to turn a 9 point loss into a 12 point gain.  While
    this is indeed an impressive performance, what is most impressive of all is that
    today’s price action in BIDU has come while the FXI has been struggling with a
    loss in the area of 7-10%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 截至今年同一日历年的263%的涨幅，[百度（BIDU）](http://finance.google.com/finance?q=bidu)，这个偶尔被称为“中国谷歌”的互联网搜索巨头，似乎在玩一个完全不同的游戏——在某些方面确实如此。BIDU不是FXI的一部分，但它在中国搜索市场上的主导地位在西方媒体中引起了相当大的关注。BIDU似乎也对最近的科技股抛售免疫。今天早上，该股票甚至摆脱了自9/11以来香港股市最大的跌幅[http://www.bloomberg.com/apps/news?pid=20601087&sid=aOZEefzp93Sk&refer=home](http://www.bloomberg.com/apps/news?pid=20601087&sid=aOZEefzp93Sk&refer=home)
    以及一些[在Barrons上的负面评论](http://www.thestreet.com/_yahoo/newsanalysis/stockpickr/10388244.html?cm_ven=YAHOO&cm_cat=FREE&cm_ite=NA)（偏好GOOG胜过BIDU），将9点的亏损转为12点的收益。的确，这是一个令人印象深刻的业绩，但最令人印象深刻的是，今天的BIDU股价行动发生在FXI在7-10%的亏损区间挣扎的时候。
- en: All of which leads to the chart below.  I have been speculating that many of
    the 240 points BIDU has tacked on since mid-August are at risk before the end
    of the year and now wonder whether the separation from FXI on the chart may not
    just be a visual [jumping of the shark](http://www.jumptheshark.com/index.jspa),
    but a metaphorical one as well.  BIDU has printed several bull flags in the past
    few months that have proved to be pauses on the way up.  If the stock continues
    up while the FXI heads back to earth, I will be looking to buy BIDU puts on the
    first sign of weakness.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都导致了下面的图表。我一直在猜测，自今年8月中旬以来BIDU增加的240个点子在年底前可能会有风险，现在我开始思考图表上FXI的分离可能不仅仅是视觉上的[跳过鲨鱼](http://www.jumptheshark.com/index.jspa)，也可能是隐喻上的。BIDU在过去几个月里打印出几个牛市旗帜，证明是上升途中的暂停。如果股票继续上涨，而FXI回到地球，我将寻找BIDU看跌期权在第一次显示出弱点的时候买入。
