- en: . I had no idea of all of the negative feelings about MS from within its ranks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全不知道微软内部有如此多的负面情绪。
- en: 'For the record, I did consulting for Microsoft back in the late 1980''s and
    early 90''s, even being a contributing editor for their MSJ magazine for a while.
    Even back then, Microsoft was fairly cheap with the buck. They liked to work off
    of fixed-price contracts, and tried to get me to put in more functionality under
    the radar screen (ie: more features for no money). However, it was great to be
    involved with Microsoft during the salad days.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了记录在案，我早在1980年代末和1990年代初就为微软做过咨询，甚至还担任过他们MSJ杂志的的特约编辑一段时间。即使那时，微软对美元也相当吝啬。他们喜欢固定价格合同，并试图让我在雷达屏幕下增加更多功能（即：增加功能而不花钱）。然而，在微软的黄金时代参与其中真是太棒了。
- en: However, writing for MSJ was a different story. Great rates for articles. Plus,
    Tony Rizzo and Eric Maffei used to treat the NYC-based writers like royalty. I
    even got to have dinner with Bill Gates (more on that in a later posting). What
    a great crew of people! Charles Petzold, Ross Greenberg, and Greg Comeau. Miss
    you guys!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为MSJ写文章却是另一番故事。文章稿费很高。此外，托尼·里佐和埃里克·马菲还曾经把在纽约 based 的作家们当成皇室成员对待。我甚至有幸和比尔·盖茨共进晚餐（关于那次晚餐我会在后面的帖子中详细介绍）。多么棒的团队啊！查尔斯·佩托尔德，罗斯·格林伯格和格雷格·科莫。想念你们！
