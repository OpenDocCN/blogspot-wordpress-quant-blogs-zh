  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/03/evolution-not-very-settled.html#0001-01-01](http://falkenblog.blogspot.com/2012/03/evolution-not-very-settled.html#0001-01-01)
- en: In The Selfish Gene, Richard Dawkins argued that it is not species that compete,
    not even individuals, but genes. You'd never learn it from Dawkins, but it appears
    selection happens at all sorts levels, not just at the gene level. In Haidt's
    Righteous Mind, he (a psychologist) gives the following example of group selection.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在《自私的基因》(The Selfish Gene) 中，理查德·道金斯认为，竞争的不是物种，甚至不是个体，而是基因。你从道金斯那里永远也学不到，在各种层面上都存在选择，而不仅仅是基因层面上。在海特的《正义感觉》(Righteous
    Mind) 中，他（一名心理学家）举了集体选择的例子。
- en: A geneticist worked with cages containing twelve hens each, and he picked the
    cages that produced the most eggs. Then he bred all of the hens in those cages
    to produce the next generation. Within just three generations, aggression levels
    plummeted, and within 6 generations death rates fell from 67% to 8%, and eggs
    produced jumped from 91 to 237\. If you just picked the hens that laid the most
    eggs, they tended to be the meanest, and so aggressive behavior (and dead hens)
    went up. That is group selection working better than individual selection, and
    gene selection is even less relevant; there is selection of genes, but only at
    the level of the group.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一位遗传学家和 12 只母鸡一起的笼子工作，他挑选了产蛋最多的笼子。然后他用各个笼子中的母鸡生育下一代。仅仅三代之后，咄骚程度骤降，六代之内死亡率从 67%
    下降至 8%，蛋产量从 91 个上升至 237 个。如果你只挑选产蛋最多的母鸡，它们往往是最凶的，因此攻击行为（和死去的母鸡）会增加。这是集体选择比个体选择更有效，基因选择甚至不那么重要；有基因选择，但只存在于群体层面。
- en: Then there's Steven Jay Gould's famous statement that 'there's been no biological
    change in humans in 40k to 50k years.' Haidt notes no one believes that anymore,
    especially after this Russian guy, Dmitri Belyaev, turned wild foxes into harmless
    dogs in only 30 generations, or about 600 years in human terms. That means the
    invention of agriculture 8k years ago could have really changed our brains and
    behavior at least as significantly as how foxes differ from dogs. It follows pretty
    basically that human races are probably truly different at some levels (mainly
    similar, to be sure).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后还有史提芬·杰·古尔德 (Steven Jay Gould) 的著名言论："过去 40k 到 50k 年中，人类在生物上并没有发生任何变化"。海特指出，现在没有人相信这一点了，特别是在这位俄罗斯人迪米特里·贝连耶夫
    (Dmitri Belyaev) 在仅 30 代，约合 600 年的时间内，将野生狐狸转变成温顺的狗之后。这意味着 8k 年前的农业革命可能确实在很大程度上改变了我们的大脑和行为，至少可以和狐狸与狗的区别一样显著。基本上，人类的种族在某些层面上可能真的有所不同（当然，主要上是相似的）。
