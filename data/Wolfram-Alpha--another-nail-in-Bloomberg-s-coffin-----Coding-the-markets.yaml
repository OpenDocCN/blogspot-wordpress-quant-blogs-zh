- en: 'Wolfram Alpha: another nail in Bloomberg’s coffin ?'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wolfram Alpha：彭博的又一绊脚石？
- en: April 28, 2009
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2009年4月28日
- en: '[Wolphram Alpha](http://www.wolframalpha.com/) is [billed as a computational
    knowledge engine](http://blog.wolfram.com/2009/03/05/wolframalpha-is-coming/).
    My questions is: could it be another nail in Bloomberg’s coffin ?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wolphram Alpha](http://www.wolframalpha.com/) 被称为一个计算知识引擎。我的问题是：它会成为彭博的又一个绊脚石吗？'
- en: '[Some time ago I blogged](https://etrading.wordpress.com/2006/06/01/25-million-lines-of-fortran/)
    about how [Google](http://www.google.com) might provide some of what [Bloomberg](http://www.bloomberg.com/)
    currently provides for traders. Another part of the picture that I didn’t mention
    then is analytics. In [Bloomberg’s book](http://www.amazon.co.uk/Bloomberg-Michael/dp/0471208884)
    he describes how they started out with market data in direct competition with
    Reuters, then added news and email. Another big value add was price histories,
    analytics and charting. Wolfram Alpha’s scope seems boundless, so a fortiori it
    could offer something similar. Certainly, it’s [reported as offering charts](http://www.readwriteweb.com/archives/wolframalpha_our_first_impressions.php)
    in its results. To me, the crucial  questions are…'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前我曾经在博客上提到过](https://etrading.wordpress.com/2006/06/01/25-million-lines-of-fortran/)，谷歌可能会提供一些目前由[彭博](http://www.bloomberg.com/)为交易员提供的功能。我当时没有提到的另一部分是分析。在[彭博的书](http://www.amazon.co.uk/Bloomberg-Michael/dp/0471208884)中，他描述了他们从市场数据开始与路透社进行直接竞争，然后添加了新闻和电子邮件。另一个重要的增值是价格历史、分析和图表。Wolfram
    Alpha 的范围似乎是无限的，所以它可能提供类似的东西。当然，据报道，它在结果中提供了图表。对我来说，关键问题是...'
- en: Is financial data among the curated data sets being gathered for Wolfram Alpha
    ?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Wolfram Alpha 收集的数据集中是否包含金融数据？
- en: Will Wolfram Alpha understand concepts like DV01, accrued interest, PE ratios,
    the greeks, moving averages ?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Wolfram Alpha 是否理解类似 DV01、应计利息、PE比率、希腊字母、移动平均线等概念？
- en: Is Wolfram Alpha aiming to be a platform too ?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Wolfram Alpha 是否也旨在成为一个平台？
- en: Will it be scriptable ?  With Mathematica scripts ?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否可以脚本化？用Mathematica脚本？
- en: Will it have social features to encourage the sharing of scripts and library
    building ?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是否具有社交功能，以鼓励分享脚本和库构建？
