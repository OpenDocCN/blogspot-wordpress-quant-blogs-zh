- en: 'VIX and More: The LEHVIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：LEHVIX
- en: 来源：[http://vixandmore.blogspot.com/2008/06/lehvix.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/lehvix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/06/lehvix.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/lehvix.html#0001-01-01)
- en: Yesterday I heard myself joke that lately I had not been watching the VIX as
    closely as I used to, because I had jettisoned the VIX in favor of Lehman Brothers
    ([LEH](http://vixandmore.blogspot.com/search/label/LEH)) as my favored indicator
    of fear and anxiety.  OK, so maybe I was more serious than joking.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我听到自己开玩笑说，最近我没有像以前那样密切地关注VIX，因为我已经用雷曼兄弟([LEH](http://vixandmore.blogspot.com/search/label/LEH))取代VIX，作为我衡量恐惧和焦虑的首选指标。好吧，也许我比开玩笑更认真。
- en: In a recent poll of a group of savvy investors, I found it interesting that
    the two issues these investors are most concerned about vis-à-vis their investments
    are the stability of financial institutions and increasing inflation.  Of course,
    Lehman Brothers is still the poster child for investor anxiety about the stability
    of financial institutions, just as it was when I first [applied this label](http://vixandmore.blogspot.com/2008/03/lehman-brothers-leh-bounces.html)
    back in March.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项最近对一群精明投资者的调查中，我发现有趣的是，这些投资者最关心他们投资的两件事是金融机构的稳定性和不断上升的通货膨胀。当然，雷曼兄弟仍然是投资者对金融机构稳定性焦虑的典型代表，正如我在三月份首次[应用这个标签](http://vixandmore.blogspot.com/2008/03/lehman-brothers-leh-bounces.html)时一样。
- en: So what does a [LEHVIX](http://vixandmore.blogspot.com/search/label/LEHVIX)
    look like?  Well…thanks to StockCharts.com, you can invert the LEH price chart
    and have the precipitous price drops look like spikes instead, as I have done
    in the chart below.  Now compare the VIX (dotted blue) line with LEH (solid black
    line) and ask yourself which best represents the level of fear and anxiety you
    have experienced with respect to the markets.  The VIX shows roughly equal levels
    of concern in August, November, January, and March.  The LEHVIX (inverted LEH
    price history) shows a blip in August and January, but sheer panic in March and
    again in June.  In this case, I think LEH has a better fix on fear and anxiety
    than the VIX.  Of course, your mileage may vary…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么一个[LEHVIX](http://vixandmore.blogspot.com/search/label/LEHVIX)看起来是什么样子呢？嗯……多亏了StockCharts.com，你可以反转LEH的价格图表，使剧烈的价格下跌看起来像尖峰，正如我在下面的图表中做的那样。现在请将VIX（虚线蓝色）线与LEH（实线黑色）线进行比较，并问自己哪个最能代表你关于市场的恐惧和焦虑的水平。VIX在八月、十一月、一月和三月的担忧水平大致相同。LEHVIX（反转的LEH价格历史）在八月和一月显示出一个小幅上升，但在三月和六月再次出现了纯粹的恐慌。在这种情况下，我认为LEH比VIX更准确地反映了恐惧和焦虑的水平。当然，每个人的体验可能会有所不同……
