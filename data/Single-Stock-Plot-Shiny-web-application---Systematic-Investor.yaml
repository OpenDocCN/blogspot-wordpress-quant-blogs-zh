- en: Today, I want to share the [Single Stock Plot](http://glimmer.rstudio.com/systematicin/one.stock/)
    application (code at [GitHub](https://github.com/systematicinvestor/SIT/tree/master/Shiny/one.stock)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想分享一个[单一股票图表](http://glimmer.rstudio.com/systematicin/one.stock/)应用（代码在[GitHub](https://github.com/systematicinvestor/SIT/tree/master/Shiny/one.stock)上）。
- en: This is the first application in the series of examples (I plan to share 5 examples)
    that will demonstrate the amazing [Shiny](http://www.rstudio.com/shiny/) framework
    and [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)
    to analyze stocks, make back-tests, and create summary reports.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是系列示例中的第一个应用（我计划分享5个示例），将展示令人惊叹的[Shiny](http://www.rstudio.com/shiny/)框架和[系统投资者工具箱](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)，用于分析股票、进行回测和创建摘要报告。
- en: The motivation for this series of posts is to show how to translate, with minimal
    effort, your back-test scripts into live web applications that can either be run
    from the Shiny server or your personal computer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系列文章的动机是展示如何将你的回测脚本最小化努力地转化为可以从Shiny服务器或个人电脑上运行的实时网络应用。
- en: I will post the second example application tomorrow.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我会在明天发布第二个示例应用。
