- en: 'Humble Student of the Markets: Consolidation or correction?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：整理还是修正？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/03/consolidation-or-correction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/03/consolidation-or-correction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/03/consolidation-or-correction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/03/consolidation-or-correction.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': I have been cautious about the US equity market outlook for some time, and
    the market seems to be finally rolling over this week. The SPX violated an uptrend
    while failing to rally through resistance.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我对美国股市前景持谨慎态度已经有一段时间了，而市场似乎在本周终于开始转跌。标普500指数在未能突破阻力位的同时，跌破了一条上升趋势线。
- en: In the short rim, stock prices are likely to experience difficulty advancing.
    However, such episodes of trend line breaches can either resolve themselves through
    a sideways consolidation or a correction. What is the more likely scenario?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期内，股票价格可能会遇到难以上涨的困难。然而，这种趋势线被突破的情况，要么通过横盘整理自我解决，要么通过修正来解决。哪种情况更有可能发生？
