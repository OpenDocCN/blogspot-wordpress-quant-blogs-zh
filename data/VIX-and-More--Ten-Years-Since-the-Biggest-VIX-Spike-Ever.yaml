- en: Some may look around at a VIX that is not too much different now than it was
    a decade ago and wonder what it might take to trigger another 64% jump in the
    VIX.  Certainly there is a huge policy uncertainty overhang at the moment, lots
    of political (and related economic) uncertainty in Europe and there are always
    some black swans lurking just out of our sightlines.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人可能会看看现在的VIX与十年前相差无几，想知道什么可能触发VIX的另一次64%的波动。当然，目前存在巨大的政策不确定性，欧洲有很多政治（及相关经济）不确定性，而且总是有一些黑天鹅潜伏在我们的视线之外。
