  zh: 是一个完整的自动化交易平台，提供与不同券商（scottrade, IB, TD Ameritrade等）的连接
- en: 4) Amazon EC2 cloud computing platform
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 亚马逊EC2云计算平台
- en: Running out of PC's to run your myriad strategies? Try Amazon's
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你的许多策略运行所需的电脑都用完了？试试亚马逊的
- en: '[EC2](http://aws.amazon.com/ec2/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[EC2](http://aws.amazon.com/ec2/)'
- en: cloud computing platform. For a modest hourly fee, you get access to an instance
    of either Linux or Windows environment, and you can add as many instances as you
    want. The connection speed is supposed to be at least 10x T-1 line, well-suited
    to high frequency traders .
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算平台。只需支付适度的每小时费用，你就可以访问Linux或Windows环境的一个实例，并且你可以添加尽可能多的实例。连接速度至少是T-1线路的10倍，非常适合高频交易。
- en: '[Here](http://www.maxdama.com/2008/08/amazon-ec2-re-test.html)'
