  zh: 来源：[http://falkenblog.blogspot.com/2010/08/funny-endogeneity-problem.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/funny-endogeneity-problem.html#0001-01-01)
- en: One big question is whether variables like the deficit or Fed Funds rate causes
    GDP, or GDP causes the deficit, or both are caused by something else. Sometimes,
    these relationships change in various situations, as for example usually your
    temperature merely reflects an illness, but extreme exposure to cool water can
    lead to a low body temperature that directly causes death. It's a big
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的问题是诸如赤字或联邦基金利率是否导致国内生产总值，还是国内生产总值导致赤字，或者两者都是由其他因素导致的。有时，在不同情况下，这些关系会发生变化，例如通常你的体温仅反映了一种疾病，但是极端暴露于冷水可能会导致体温降低，直接导致死亡。这是一个经济学中的大问题
- en: '[problem in economics](http://en.wikipedia.org/wiki/Endogeneity_(economics))'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学问题](http://en.wikipedia.org/wiki/Endogeneity_(economics))'
- en: ', where sadly we often don''t have enough data.'
  id: totrans-8
  prefs: []
