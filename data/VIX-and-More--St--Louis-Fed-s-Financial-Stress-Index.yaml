- en: The chart below shows the performance of the STLFSI and the VIX going back to
    1993\. Not surprisingly, there is a high degree of correlation. If one accepts
    the STLFSI as a more broad measurement of stress in the financial system, one
    can make a case that while the VIX is usually directionally correct, at certain
    times the VIX has underestimated the stress in the system (e.g., May 2008) while
    at other times the VIX has overestimated the stress in the system (e.g., May 2010).
    Going forward, I will make an effort to flag important divergences between the
    VIX and the STLFSI.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了STLFSI和VIX自1993年以来的表现。不出所料，两者之间存在很高的相关性。如果接受STLFSI作为金融系统压力更广泛的衡量指标，可以认为虽然VIX通常方向正确，但在某些时候VIX低估了系统中的压力（例如，2008年5月）而有时VIX又高估了系统中的压力（例如，2010年5月）。展望未来，我将努力标出VIX和STLFSI之间的重要分歧。
