- en: 'VIX and More: St. Louis Fed’s Financial Stress Index'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：圣路易斯联储的金融压力指数
- en: 来源：[http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html#0001-01-01)
- en: When I started this blog, I added what sounded like a whimsical tagline at the
    time, “Your *one stop VIX-centric* view of the universe.” In retrospect, perhaps
    the joke was on me, as the content here has consistently been VIX-centric, despite
    my occasional forays into that “[and More](http://vixandmore.blogspot.com/search/label/and%20More)”
    netherworld.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始这个博客时，我加入了一个当时听起来很随意的标语，“您的*专注于VIX的一站式*宇宙观”。回顾起来，或许玩笑是在我身上，因为这里的内容一直以VIX为中心，尽管我偶尔会涉足那个“[更多内容](http://vixandmore.blogspot.com/search/label/and%20More)”的未知世界。
- en: I will be the first to admit, however, that the VIX captures only a small slice
    of investor sentiment and represents only one type of threat to the markets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我首先要承认，VIX只捕捉了投资者情绪的一小部分，只代表了市场可能面临的威胁之一。
- en: Back in March 2007 I addressed a broader range of sentiment indicators when
    I wrote [A Sentiment Primer (Long)](http://vixandmore.blogspot.com/2007/03/sentiment-primer-long.html)
    and urged investors to take a broad-based view of threats to the market in [The
    Credit Default Swap Canary](http://vixandmore.blogspot.com/2007/03/credit-default-swap-canary.html).
    Along the way, I have been a strong proponent of using [put to call](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    ratios ([Put to Call Everest](http://vixandmore.blogspot.com/2008/03/put-to-call-everest.html)),
    bond yields, the VIX divided by T- bill yields ([VIX:IRX](http://vixandmore.blogspot.com/search/label/VIX%3AIRX)),
    the [TED spread](http://vixandmore.blogspot.com/search/label/TED%20spread), [counterparty
    risk](http://vixandmore.blogspot.com/search/label/counterparty%20risk) measures,
    and other factors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2007年3月，当我写了一篇关于更广泛的投资者情绪指标的文章[情绪入门（长篇）](http://vixandmore.blogspot.com/2007/03/sentiment-primer-long.html)时，我敦促投资者要全面看待市场面临的威胁，并在文章[信用违约互换的鹦鹉](http://vixandmore.blogspot.com/2007/03/credit-default-swap-canary.html)中提到了这一点。在这个过程中，我一直强烈支持使用[看跌/看涨](http://vixandmore.blogspot.com/search/label/put%20to%20call)比率（[看跌/看涨珠穆朗玛峰](http://vixandmore.blogspot.com/2008/03/put-to-call-everest.html)）、债券收益率、VIX除以国债收益率（[VIX:IRX](http://vixandmore.blogspot.com/search/label/VIX%3AIRX)）、[TED利差](http://vixandmore.blogspot.com/search/label/TED%20spread)、[对手方风险](http://vixandmore.blogspot.com/search/label/counterparty%20risk)指标和其他因素。
- en: One excellent index which attempts to capture a broad range of components of
    financial stress is the St. Louis Fed’s Financial Stress Index, henceforth to
    be known here as the [STLFSI](http://vixandmore.blogspot.com/search/label/STLFSI).
    The index constituents are highlighted below and include an interest rate group,
    a yield spread group and an third uncategorized group of additional indicators
    in which the VIX is one of five components.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个试图捕捉金融压力各种成分的优秀指数是圣路易斯联储的金融压力指数，今后在这里称为[STLFSI](http://vixandmore.blogspot.com/search/label/STLFSI)。指数的构成成分如下，包括一个利率组、一个收益率利差组和第三个未分类的一组其他指标，其中VIX是五个成分之一。
