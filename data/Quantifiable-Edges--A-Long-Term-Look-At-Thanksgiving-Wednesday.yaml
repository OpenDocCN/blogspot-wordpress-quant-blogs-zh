- en: 'Quantifiable Edges: A Long Term Look At Thanksgiving Wednesday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：对感恩节周三的长期观察
- en: 来源：[http://quantifiableedges.blogspot.com/2013/11/a-long-term-look-at-thanksgiving.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/11/a-long-term-look-at-thanksgiving.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/11/a-long-term-look-at-thanksgiving.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/11/a-long-term-look-at-thanksgiving.html#0001-01-01)
- en: Thanksgiving has shown some pretty consistent seasonality over the years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，感恩节显示出一些相当一致的季节性特征。
- en: '[On Monday I showed a table](http://quantifiableedges.blogspot.com/2013/11/an-updated-look-at-thanksgiving-week.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我在周一展示了一个表格](http://quantifiableedges.blogspot.com/2013/11/an-updated-look-at-thanksgiving-week.html)'
- en: breaking returns down by day of the week.  Both the Wednesday before and the
    Friday after have exhibited bullish tendencies while the Monday after has been
    somewhat bearish.  Today I decided to show a profit curve that represents simply
    owning the SPX from Tuesday's close through Wednesday's close.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 按交易日分解的突破行情。在感恩节前的星期三和之后的星期五表现出看涨倾向，而感恩节后的星期一表现得较为看跌。今天我决定展示一个代表从周二收盘到周三收盘持有标普500指数的盈利曲线。
- en: Appears to be an impressive looking upslope.  Happy Thanksgiving!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是一个令人印象深刻的上升趋势。感恩节快乐！
