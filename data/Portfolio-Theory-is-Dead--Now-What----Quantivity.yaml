  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果确实如此，那么MVP的*过去*表现作为*事前的*市场*制度指标*具有有趣的潜力。再次，从[Scherer](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1681306)（2010，第5页）：
