  zh: ，基于订阅交易者提醒信号的交易，每周更新一次。平均持股期限为18.0个交易日。
- en: I disclose the track record of "my inner trader", which is contrary to the practice
    of many other trading services.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我披露了“我的内部交易者”的交易记录，这与许多其他交易服务的做法相反。
- en: As the average holding period of these trades is relative long, there is little
    urgency to making the trades on the day of the signal. In fact, my analysis shows
    that the returns from waiting 1, 3, and 5 days after the signal are better than
