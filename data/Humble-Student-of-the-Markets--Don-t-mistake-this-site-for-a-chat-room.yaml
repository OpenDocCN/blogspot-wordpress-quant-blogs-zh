  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些交易的持股期限相对较长，因此没有紧迫性在信号当天进行交易。实际上，我的分析显示，在信号发出后等待1、3、5天的回报比在信号当天执行交易的基本情况更好。
