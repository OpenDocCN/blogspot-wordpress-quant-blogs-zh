  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本材料不应被视为预测、研究或投资建议，并且不是购买或出售任何证券或采纳任何投资策略的建议、要约或招揽。
- en: What does this mean, beyond the usual legalese? Why is the content "not investment
    advice"?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着什么，除了通常的法律术语？为什么这些内容“不是投资建议”？
- en: 'What many investors don''t realize that the process of constructing a portfolio
    involves three major decisions:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多投资者没有意识到，构建投资组合的过程涉及到三个主要决策：
- en: What do you buy and sell?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你买卖什么？
- en: How much do you buy and sell?
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你买卖的量有多大？
- en: How do you diversify your investments?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何分散投资？
- en: Much of the content on this site revolves around question 1\. I know nothing
    about you. I don't know what your return objectives are. I don't know your tax
    situation, or even your tax jurisdiction. I don't even know how much risk you
    can tolerate. With respect to the first question, I therefore don't know if any
    investment or instrument discussed is appropriate for you. Since I know nothing
    about you, I would not even try to answer the last two questions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网站上的许多内容都围绕着第一个问题。我对你们一无所知。我不知道你的回报目标是什么。我不知道你的税务情况，甚至不知道你的税务管辖区。我不知道你能承受多少风险。关于第一个问题，因此我不知道讨论的任何投资或工具是否适合你。由于我对你们一无所知，我不会尝试回答最后两个问题。
- en: That's why nothing on this site is investment advice.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么这个网站上的内容都不是投资建议。
- en: If I was your fund manager, we would have discussed your investment situation,
    and I would know enough about you to create an Investment Policy Statement (IPS).
    We don't have that kind of relationship.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我是你的基金管理者，我们会讨论你的投资情况，并且我会对你有足够的了解以制定投资政策声明（IPS）。但我们并没有这种关系。
- en: That's why nothing on this site is investment advice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么这个网站上的内容都不是投资建议。
- en: If I were the manager of a fund that you bought into, there would be disclosure
    documents about the sorts of investment instruments that the fund can buy, and
    the risk levels that the fund is expected to undertake. We don't have that kind
    of relationship either.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我是你投资基金的管理者，那么会有关于基金可以购买的投资工具类型以及基金预期承担的风险水平的披露文件。但我们之间并不存在这种关系。
- en: That's why nothing on this site is investment advice.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么这个网站上的内容都不是投资建议。
- en: '**Disclosure of conflict**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**利益冲突披露**'
- en: At the same time, I write about my investment views on the site, and I will
    express bullish or bearish opinions on the market, sectors, or specific instruments.
    I believed that it was appropriate to disclose any possible conflicts that I may
    have because of my own investment positions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我在网站上撰写我的投资观点，我会对市场、行业或特定工具表达看涨或看跌的意见。我认为，由于我自己的投资立场可能存在的任何潜在冲突，都应该予以披露。
- en: That's where the "trading alerts" come in.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是“交易提醒”发挥作用的地方。
- en: Whenever I initiate a new trading position, subscribers get an email alert of
    those changes
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我启动一个新的交易头寸时，订阅者会收到有关这些变化的电子邮件提醒
- en: '***for conflict disclosure purposes***'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '***出于冲突披露的目的***'
- en: . However, subscribers will not receive notification of changes in position
    sizing because any conflict has already been disclosed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 。然而，由于任何冲突都已披露，订阅者将不会收到头寸规模变化的通知。
- en: '***Here is the part that created the misunderstanding***'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '***以下是产生误解的部分***'
- en: . I know nothing about you. I don't know if my trading positions are appropriate
    for you. My tax situation is not your tax situation. My pain threshold is different
    from your pain threshold. In the absence of any such discussions, changes in my
    own position sizing is not necessarily relevant to your situation, and therefore
    it would be misleading for me to disclose those trades.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 。我对您一无所知。我不知道我的交易头寸是否适合您。我的税务状况不是您的税务状况。我的痛苦阈值与您不同。在没有此类讨论的情况下，我自己的头寸规模的变化对您的情况来说不一定相关，因此我披露这些交易会具有误导性。
