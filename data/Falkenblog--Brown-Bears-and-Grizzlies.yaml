- en: 'Now, my fevered 11-year mind quickly focused on the scenario where, facing
    a large, brownish bear I should either raise up like the Karate Kid or shrink
    into a human McNugget, depending on what type of bear it was. My response function
    was not robust to reasonable estimation error as bear ethnicities are probably
    indistinguishable when I''m pooping my pants in fear (brown right, grizzly left).
    Many things are like this, as when doctors say that margarine or butter, is worse
    for you; too much, or too little, self esteem is bad for teen-agers; the early
    bird gets the worm, the second mouse gets the cheese. It seems all great advice
    can be boiled down to one essential truth: Always--or is it never?--do X.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我狂热的11岁的心迅速专注于一种情况，当面对一只巨大的，棕色的熊时，我应该像空手道小子一样站起来，或者缩成一个人类麦乐鸡，这取决于是什么类型的熊。我的反应功能对合理的估计误差不具有鲁棒性，因为当我因恐惧而害怕时，熊的种族可能无法区分（右边是棕色的，左边是灰熊）。许多事情都是这样的，就像医生说的那样，植物黄油或黄油，对你来说都是更糟的；太多或太少的自尊对青少年来说都是不好的；早起的鸟儿有虫吃，第二只老鼠得到了奶酪。似乎所有的好建议都可以归结为一个基本的真理：永远——或者是从不？——做X。
- en: Thus I'm rather amused by the skewness avenue for fixing our empirical asset
    pricing mess (ie, what's the risk that begets higher expected returns?), as suggested
    by
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，对于修复我们的经验性资产定价混乱（即，产生更高期望回报的风险是什么？）的偏斜途径，我感到相当好笑，正如所建议的那样
- en: '[Campbell Harvey](http://faculty.fuqua.duke.edu/~charvey/Research/Published_Papers/P56_Conditional_skewness_in.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Campbell Harvey](http://faculty.fuqua.duke.edu/~charvey/Research/Published_Papers/P56_Conditional_skewness_in.pdf)'
- en: '. The idea that people really like right skewed assets, like lottery tickets,
    options, and really volatile stocks, nicely explains why these assets have low
    returns: they give us so much pleasure when they hit a'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。人们确实喜欢右偏的资产，如彩票、期权和非常波动性的股票，这很好地解释了为什么这些资产的回报率较低：当它们命中时，它们给了我们很多快乐
- en: '[ten-bagger](http://en.wikipedia.org/wiki/Ten_bagger)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[十倍股](http://en.wikipedia.org/wiki/Ten_bagger)'
- en: ', we are willing to forgive the fact that they are eating a hole in our net
    wealth. Could be true. But as assets with really high right skewness have high
    volatility, then the question would always be, is this one of those high skewness-high
    volatility assets that people like because of its skewness, or don''t like because
    of its volatility? Skewness are volatility are positively correlated. I guess
    analysts should love it because it explains everything without obviously saying
    so.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，我们愿意原谅它们正在侵蚀我们的净财富这个事实。这可能是真的。但是，由于具有非常高右偏斜性的资产具有很高的波动性，所以问题总是会是，这是那些高偏斜性高波动性资产之一，人们因为其偏斜性而喜欢，还是因为其波动性而不喜欢？偏斜性和波动性是正相关的。我想分析师应该喜欢它，因为它能解释一切，而不显而易见地这么说。
- en: I really doubt the skewness story because it isn't robust. If people got an
    extra premium for buying assets with the 'bad' skew, a leftward skew as in bonds,
    then bonds should have pretty good return premiums, and they don't. Risky currencies,which
    have a leftward skew, do not have a demonstrable premium above assets without
    this skew. Utility stocks have historically had leftward skew because their returns
    are capped via regulation, yet they have not outperformed the market since data
    has been kept.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的怀疑偏斜故事，因为它不够健壮。如果人们因购买“坏”偏斜资产而获得额外溢价，就像债券中的左偏斜一样，那么债券的回报溢价应该相当不错，但实际情况并非如此。有左偏斜的风险货币并没有明显高于没有这种偏斜的资产的溢价。公用事业股票历史上具有左偏斜，因为它们的回报受到监管的限制，然而它们在有数据记录以来并未跑赢市场。
