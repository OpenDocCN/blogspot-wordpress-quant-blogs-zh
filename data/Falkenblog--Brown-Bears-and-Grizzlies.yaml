- en: I would often go to Yellowstone park as a child, and my dad always prepared
    our campsites for bears by putting our food in a bag strung between trees so a
    bear could not get it. I also remember listening to various park rangers tell
    us what to do in the case of a bear contact. For black and brown bears, you want
    to stand still, look the bear in the eye, and make yourself look large. For grizzlies
    and polar bears, you want to play dead in a little ball with your hands around
    your head.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我小时候经常去黄石公园，我爸爸总是为我们的露营地做准备，把我们的食物放在两棵树之间的袋子里，这样熊就拿不到了。我还记得听各种各样的公园管理员告诉我们，在遇到熊的情况下该怎么做。对于黑熊和棕熊，你要站在原地，盯着熊的眼睛，让自己看起来很大。对于灰熊和北极熊，你要蜷缩成一个小球，用手抱着你的头。
- en: '[![](img/d1729f6f7271ab2af282cdc486f16a1e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjmFpn75zQwxjIQyNBgSA_M9upD75QZF5PcWD22YrBMsZso6EUctUV2EhgYvgQuLtGyEhHpw8jU5SDrcM5QribmIpxb1o5jr7f4lVdh4fMLNzCeKe2zDm9XtRzExyynAejj_2vJGw/s1600/Brown+Bear+standing.jpg)[![](img/97f5845e50e724855357d258e8fa141a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgUvr2m2NWI4bzzCM3buWaSssJlqKNz_-q-vk9wpedZSb5oUouPVVY0ZS8MbOCu0M1KJafsNDqpmoPINHxqYYu_A_H7Ssn1UIvsKymuFxunhjX8DIzCY3WbqG6K7rpTAR099YrryA/s1600/grizzy.jpg)'
