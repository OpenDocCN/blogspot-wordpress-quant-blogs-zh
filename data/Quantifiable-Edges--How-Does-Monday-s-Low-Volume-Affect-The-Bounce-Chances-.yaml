- en: NYSE volume came in at the lowest level in over 2 weeks as the market rallied
    on Monday. Conventional wisdom suggests this low volume is a bad sign and it hurts
    the chances for a further bounce/rally. I’ve seen many comments in the last 24
    hours stating the bounce cannot be trusted because of the low volume. So below
    is one test I ran examining this theory.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约证券交易所的成交量在周一市场反弹时降至两周多以来的最低水平。传统智慧认为，这种低成交量是一个坏迹象，它损害了进一步反弹/ rally的机会。在过去24小时内，我看到了很多评论，称由于低成交量，这次反弹不能被信任。所以，下面是我运行的一项测试，用以检验这个理论。
