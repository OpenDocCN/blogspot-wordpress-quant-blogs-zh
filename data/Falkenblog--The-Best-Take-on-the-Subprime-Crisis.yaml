  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.takimag.com/site/article/the_diversity_recession_or_how_affirmative_action_helped_cause_the_housing/)'
- en: 'in Taki''s magazine is, I think, the best analysis of how we got here, and
    he''s not an economist. When you think about something that gestated for 10 years,
    you get a better sense of how inevitable it was, because the people warning against
    this 10 years ago were all ''proven wrong'' a long time ago. The key is that everyone
    wanted more home ownership, which we know is correlated with all sorts of good
    socioeconomic things: lower crime, more education, etc. But some people are not
    meant to be owners, that is, there is an equilibrium amount of home-owning, and
    it is less than 100%.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Taki's 杂志中，我认为这是我们如何走到这一步的最佳分析，而他并不是经济学家。当你考虑一件发酵了10年的事情时，你能更好地感受到它是多么不可避免，因为10年前警告这一点的人早就被证明是‘错了’。关键在于每个人都想拥有更多的住房，而我们知道这与各种良好的社会经济状态相关：犯罪率下降，更多教育等等。但有些人并不适合成为业主，这就是说，拥有住房的平衡点是存在的，而且低于100%。
