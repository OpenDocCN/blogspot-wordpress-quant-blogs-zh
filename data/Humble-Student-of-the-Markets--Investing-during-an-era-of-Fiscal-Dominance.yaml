- en: 'Humble Student of the Markets: Investing during an era of Fiscal Dominance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：在财政主导时代进行投资
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/09/investing-during-era-of-fiscal-dominance.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/09/investing-during-era-of-fiscal-dominance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/09/investing-during-era-of-fiscal-dominance.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/09/investing-during-era-of-fiscal-dominance.html#0001-01-01)
- en: As the Street parsed Powell’s Jackson Hole speech and obsessed over whether
    the Fed would raise an additional quarter-point, the annual Fed symposium at Jackson
    Hole is meant for central bankers to consider Big Ideas which reflect the concerns
    of the day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当华尔街分析鲍威尔在杰克逊霍尔的讲话并纠结于美联储是否会再提高0.25个百分点时，杰克逊霍尔的年度美联储研讨会旨在让中央银行家考虑反映当天的关切的大思想。
- en: The centrepiece of such ideas was usually an academic paper. As an example,
    the Big Idea in 2020 was “flexible average inflation targeting” and the now quaint
    problem of persistent low inflation. A paper by University of California at Berkeley
    academic Yuriy Gorodnichenko argued that the Fed needs clear, simple and transparent
    communication to create the link between higher inflation expectations and actual
    spending behaviour.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此类想法的核心通常是一篇学术论文。例如，2020年的大主意是“灵活的平均通胀目标”，以及现在看起来有些过时的持久低通胀问题。加州大学伯克利分校学者Yuriy
    Gorodnichenko的一篇论文认为，美联储需要明确、简单和透明的沟通来建立通胀预期上升与实际消费行为之间的联系。
- en: The Big Idea in 2023 is fiscal dominance, or the problem of big government deficits
    and skyrocketing debt around the world.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年的大主意是财政主导，或者说是全球大量政府赤字和债务飙升的问题。
- en: How should investors position themselves in an era of persistent deficits, rising
    sovereign debt, and fiscal dominance?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在持续赤字、主权债务上升和财政主导的时代，投资者应该如何定位自己？
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/09/09/investing-during-an-era-of-fiscal-dominance/).
  id: totrans-10
