  type: TYPE_NORMAL
  zh: 量化交易：读者建议可能的GLD - GDX价差交易策略
- en: 来源：[http://epchan.blogspot.com/2006/11/reader-suggested-possible-trading.html#0001-01-01](http://epchan.blogspot.com/2006/11/reader-suggested-possible-trading.html#0001-01-01)
