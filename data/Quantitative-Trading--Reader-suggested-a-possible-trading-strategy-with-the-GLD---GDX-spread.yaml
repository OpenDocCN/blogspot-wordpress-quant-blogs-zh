    this morning, the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，就在我们今天早上庆祝GLD - GDX价差回归时，
- en: '[QM - XLE](http://epchan.blogspot.com/2006/11/update-on-energy-stocks-vs-futures.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[QM - XLE](http://epchan.blogspot.com/2006/11/update-on-energy-stocks-vs-futures.html)'
- en: spread plunged to another multi-year low. With crude oil prices down about 30%
    from its all-time-high, XLE, the energy stocks ETF, is still within 5% of its
    all-time high. Does this make any sense? We shall see after this quarter's earnings
    from the oil companies are announced ...
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 油价暴跌至多年低点。由于原油价格较历史高点下跌约30%，能源股ETF XLE仍比其历史高点低5%左右。这有意义吗？我们拭目以待，看看在石油公司公布本季度财报后会发生什么...
