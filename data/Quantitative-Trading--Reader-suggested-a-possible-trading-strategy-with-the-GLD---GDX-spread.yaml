- en: Steve Hansen of Raymond James Ltd. in Vancouver, B.C.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫·汉森（Steve Hansen），加拿大不列颠哥伦比亚省温哥华雷蒙德詹姆斯有限公司（Raymond James Ltd.）
- en: '[suggested](https://beta.blogger.com/comment.g?blogID=35364652&postID=2755485307492755002)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[建议](https://beta.blogger.com/comment.g?blogID=35364652&postID=2755485307492755002)'
- en: to me that a good trading signal for the GLD - GDX spread is when it exceeds
    2 standard deviations from its mean. He observed that these are roughly at +/-
    $250 based on my
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，GLD - GDX价差的好交易信号是当它从其平均值超出2个标准差时。他观察到这些大致在±250美元左右，基于我的
- en: '[definition](http://epchan.blogspot.com/2006/11/gold-vs-gold-miners-another-arbitrage.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[定义](http://epchan.blogspot.com/2006/11/gold-vs-gold-miners-another-arbitrage.html)'
- en: 'of the spread, and that there were 3 such (immensely profitable) signals since
    the inception of GDX. Here is Mr. Hansen''s plot:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 价差，并且自GDX成立以来有3个这样的（极具利润）信号。以下是汉森先生的图表：
- en: '![](img/8d54e9b41aa24a915c0217105d117a41.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8d54e9b41aa24a915c0217105d117a41.png)'
- en: This certainly looks like a fairly safe strategy. Of course, if one desires
    more frequent signals, one can always enter into smaller positions at smaller
    spread values.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这无疑看起来像是一个相当安全的策略。当然，如果一个人希望更频繁的信号，他总是可以进入较小仓位，在小价差值时买入。
