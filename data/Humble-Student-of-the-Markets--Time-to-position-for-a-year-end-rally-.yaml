- en: 'Humble Student of the Markets: Time to position for a year-end rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候为年终反弹做准备了？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/11/time-to-position-for-year-end-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/11/time-to-position-for-year-end-rally.html#0001-01-01)
