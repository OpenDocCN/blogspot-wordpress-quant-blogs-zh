- en: 'VIX and More: Why Is There So Little Volume in the Most Recent Direxion ETFs?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：为什么Directon最新的ETF成交量那么少？
- en: 来源：[http://vixandmore.blogspot.com/2009/02/why-is-there-so-little-volume-in-most.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/why-is-there-so-little-volume-in-most.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/why-is-there-so-little-volume-in-most.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/why-is-there-so-little-volume-in-most.html#0001-01-01)
- en: It seems as if every day trader I know has fallen under the spell of the leveraged
    firepower of the [Direxion](http://vixandmore.blogspot.com/search/label/Direxion)
    [triple ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs). Oddly,
    only the [first batch](http://vixandmore.blogspot.com/2008/11/prediction-direxion-triple-etfs-will.html)
    of ETFs that were rolled out in November have caught fire. These include the familiar
    tickers like [FAS](http://vixandmore.blogspot.com/search/label/FAS), [FAZ](http://vixandmore.blogspot.com/search/label/FAZ),
    [TNA](http://vixandmore.blogspot.com/search/label/TNA), [TZA](http://vixandmore.blogspot.com/search/label/TZA),
    [BGU](http://vixandmore.blogspot.com/search/label/BGU), [BGZ](http://vixandmore.blogspot.com/search/label/BGZ),
    [ERX](http://vixandmore.blogspot.com/search/label/ERX) and [ERY](http://vixandmore.blogspot.com/search/label/ERY).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来，我认识的每一个日间交易员都沉迷于[Directon](http://vixandmore.blogspot.com/search/label/Direxion)
    [三重ETF](http://vixandmore.blogspot.com/search/label/triple%20ETFs)的杠杆火力之下。 奇怪的是，只有在11月推出的第一批ETF才火了起来。
    这些包括熟悉的代号如[FAS](http://vixandmore.blogspot.com/search/label/FAS)、[FAZ](http://vixandmore.blogspot.com/search/label/FAZ)、[TNA](http://vixandmore.blogspot.com/search/label/TNA)、[TZA](http://vixandmore.blogspot.com/search/label/TZA)、[BGU](http://vixandmore.blogspot.com/search/label/BGU)、[BGZ](http://vixandmore.blogspot.com/search/label/BGZ)、[ERX](http://vixandmore.blogspot.com/search/label/ERX)和[ERY](http://vixandmore.blogspot.com/search/label/ERY)。
- en: The most recent group of ETFs, which I discussed in [Direxion Triple ETFs Add
    New Horses to Stable](http://vixandmore.blogspot.com/2009/01/direxion-triple-etfs-add-new-horses-to.html),
    has attracted considerably less interest. Even though they were launched at the
    end of December, only two of the six ETFs, [EDC](http://vixandmore.blogspot.com/search/label/EDC)
    and [TYH](http://vixandmore.blogspot.com/search/label/TYH), have surpassed the
    100,000 single day volume mark and TYH just grazed that bar, with a high volume
    mark of 101,900\. In the chart below, a snapshot taken just past the halfway point
    of today’s session, the six new ETFs can be seen floundering at the bottom.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨论的最新一批ETF，见[Directon三重ETF增加新的赛马](http://vixandmore.blogspot.com/2009/01/direxion-triple-etfs-add-new-horses-to.html)，吸引力明显较低。
    尽管它们是在十二月底推出的，但只有其中的两款ETF，[EDC](http://vixandmore.blogspot.com/search/label/EDC)和[TYH](http://vixandmore.blogspot.com/search/label/TYH)，超过了每日100,000的成交量标志，而TYH仅仅触及了这一标志，成交量最高达到了101,900。
    在下面的图表中，可以看到在今天交易日过半的时候拍摄的快照中，这六只新ETF正陷入困境。
- en: Juice is not the problem, as emerging markets (EDC and [EDZ](http://vixandmore.blogspot.com/search/label/EDZ))
    and technology (TYH and [TYP](http://vixandmore.blogspot.com/search/label/TYP))
    are consistently among the most volatile corners of the market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 果汁并不是问题，因为新兴市场（EDC和[EDZ](http://vixandmore.blogspot.com/search/label/EDZ)）和科技（TYH和[TYP](http://vixandmore.blogspot.com/search/label/TYP)）始终是市场中最波动的部分之一。
- en: The comments on [yesterday’s semi-rhetorical question](http://vixandmore.blogspot.com/2009/02/when-banks-and-spx-diverge-what-should.html)
    we excellent. Let’s see what sort of explanation the collective wisdom can come
    up with today.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨天的半反问问题](http://vixandmore.blogspot.com/2009/02/when-banks-and-spx-diverge-what-should.html)上的评论很出色。
    让我们看看集体智慧能够提出什么样的解释。'
