- en: 'Following up from the previous post  on the DVI, i will present some more data
    on the DVS (the “stretch” indicator) as a moderator of future returns. All data
    is on the SPY (S&P500 ETF) from 1995-present. First lets take a look separately
    at accuracy:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对DVI的后续讨论，我将提供一些关于DVS（“拉伸”指标）作为未来回报调节器的更多数据。所有数据都是关于1995年至今的SPY（标普500 ETF）。首先让我们单独看看准确性：
