- en: In this test we are using a chi-squared test to determine if we can be confident
    that different contingencies result in predictive accuracy that is signficantly
    different from the baseline (S&P500 buy and hold). In this case, down days (today
    was a down day) with a DVS below .2 are generally followed by up days almost 60%
    of the time. This result is highly predictive with a confidence level of 85%.
    The opposite case, which are up days with a DVS above .8, is generally followed
    by an up day 47% of the time (53% of days were negative the following day). Again
    this result is very predictive with a confidence level of 75%. Down days with
    a DVS less than .5 were followed by up days roughly 57% of the time. Therefore,
    following down days even when the DVS reading is just below average  it is very
    predictive of next day returns with a confidence level of 75%. Down days with
    DVS readings above .8 are followed by an up day 48% of the time (52% are negative
    days) which is more predictive than chance would expect (60% confidence) but 
    not  that reliable as an indicator of accuracy. In summary, when the DVS is at
    extremes, and the short-term direction of the market is in the same direction,
    it is very predictive of mean reversion. This applies to both sides, whether predicting
    positive or negative returns. When looking at applying the DVS above and below
    the mean, there is a long-bias. If one were  to buy on short-term weakness when
    the DVS is below.5, we can confidently predict that the result will be positive
    returns the next day. In contrast, this effect is not as uniform on the short
    side (ie the DVS is above average and there is short term-strength).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个测试中，我们使用卡方检验来确定是否可以确信不同的情况会导致预测准确度与基准（标普500买入持有）有显著差异。在这种情况下，DVS低于.2的下跌日（今天是一个下跌日）通常会伴随着近60%的上涨日。这个结果具有很高的预测性，置信度为85%。相反的情况，即DVS高于.8的上涨日，通常有47%的时间会跟随上涨日（53%的日子第二天是负的）。这个结果也非常具有预测性，置信度为75%。DVS低于.5的下跌日通常会跟随上涨日约57%的时间。因此，即使DVS读数只是略低于平均水平，跟随下跌日也是非常预测下一交易日回报的，置信度为75%。DVS读数高于.8的下跌日有48%的时间会跟随上涨日（52%是负面的日子），这比机会预期要更有预测性（置信度为60%），但作为准确性的指标并不可靠。总之，当DVS处于极端值，并且市场的短期方向与之相同时，它非常预测平均回归。这适用于两边，无论预测正面还是负面的回报。当观察DVS在平均值之上和之下的应用时，有一个长期偏见。如果一个人在DVS低于.5时买入短期弱势，我们可以自信地预测结果将是第二天正面的回报。相比之下，这个效果在短期方面（即DVS高于平均水平且短期有强度）并不那么均匀。
