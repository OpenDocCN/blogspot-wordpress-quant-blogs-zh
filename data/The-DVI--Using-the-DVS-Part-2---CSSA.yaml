- en: When we analyze performance in terms of multiples of the baseline (SPY) daily
    returns we get a clear picture of how strong the DVS is at separating the magnitude
    of performance. When looking at extremely oversold levels of the DVS  below .2
    coupled with today being a down day, next day magnitude was a whopping 8.5 times
    the daily average return. Even more interesting is that when today was an up days 
    results are also highly positive when the DVS is below .2, with a next day return
    2.9 times the daily average return. Even when the DVS was just below average (below
    .5), if today was a down day, the next day return was 4.8 times the daily average. 
    When the DVS was below average and today was an up day, returns were -.4 times
    the daily average.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们以基线（SPY）每日回报的倍数来分析表现时，我们就能清楚地看出DVS分离波动幅度有多强。当DVS极度超卖，低于.2，且今天下跌时，次日波动幅度是每日平均回报的8.5倍。更有趣的是，当今天上涨时，结果也是积极的，当DVS低于.2，次日回报是每日平均回报的2.9倍。即使DVS仅略低于平均值（低于.5），如果今天下跌，次日回报是每日平均回报的4.8倍。当DVS低于平均值，而今天上涨时，回报是每日平均回报的-.4倍。
- en: Amazingly, when the DVS was above .5, returns were below average and negative in
    every contingency. This means that the DVS subsumes the signficance of daily follow
    through when the market is considered overbought. Even when the market was above
    its 200 day average, or any other major trend indicator, the next day returns
    were negative if the DVS was above .5\. (We will delve into analyzing the DVS
    and above and below major trend indicators in the next post. ) Incredibly, returns
    were -4.1 times below average when today was an up day and the DVS was above .8.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，当DVS高于.5时，在每一种情况下回报都低于平均值且为负。这意味着DVS包含了市场被认为是超买时每日跟进的重要性。即使市场高于其200日平均线，或其他任何主要趋势指标，如果DVS高于.5，次日回报也是负的。（我们将在下一篇文章中深入分析DVS及其高于和低于主要趋势指标的情况。）令人难以置信的是，当今天上涨且DVS高于.8时，回报比平均值低4.1倍。
- en: 'Putting it all together:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 综合来看：
- en: On balance, the DVS is a strong moderator of both magnitude and predicted direction,
    especially at extremes. The long side–when the DVS is oversold (below .5)– produces higher
    returns and more reliable predictions of market direction. While overbought levels
    of the DVS produce more mixed results in terms of predicting market direction,
    and magnitudes were comparatively lower, the direction of magnitude was more consistent
    than the long side. An investor would probably be better off staying in cash or
    t-bills when the DVS is overbought , and shorting only when the DVS is extremely
    overbought  (above .8), and today was an up day.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，DVS是波动幅度和预测方向的有效调节器，尤其是在极端情况下。当DVS超卖（低于.5）时，多头产生更高的回报和更可靠的的市场方向预测。虽然超买水平的DVS在预测市场方向上产生更多混合结果，且波动幅度相对较低，但波动方向的的一致性优于多头。投资者可能最好在DVS超买时持有现金或国债，仅在DVS极度超卖（高于.8）且今天上涨时才做空。
- en: In the next post we will look at sharpe ratios and R-squared values for each
    contingency, and also look at how the DVS performs in bull and bear markets using
    major trend indicators. I will also demonstrate the power of combining the  DVS
    with the powerful DV2 instead of daily follow through (up or down days) . Finally
    I will then combine all three together  using quartile analysis to create the
    “Market Grid.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一篇文章中，我们将研究每种情况下的夏普比率和R-squared值，并将探讨DVS在牛市和熊市中的表现，使用主要趋势指标。我还将展示将DVS与强大的DV2结合使用（而不是每日跟进行为，即上涨或下跌的日子）的力量。最后，我将使用四分位数分析将这三者结合起来创建“市场网格”。
