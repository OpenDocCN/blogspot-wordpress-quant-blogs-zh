- en: 'VIX and More: Post-Geithner Financial Naked Calls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Post-Geithner Financial Naked Calls'
- en: 来源：[http://vixandmore.blogspot.com/2009/02/post-geithner-financial-naked-calls.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/post-geithner-financial-naked-calls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/post-geithner-financial-naked-calls.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/post-geithner-financial-naked-calls.html#0001-01-01)
- en: For the extremely aggressive (and well-capitalized) investor who believes volatility
    in financials is on the high side and may also have some bullish directional bias,
    something like a [bear call spread](http://vixandmore.blogspot.com/search/label/bear%20call%20spread)
    with [FAZ](http://vixandmore.blogspot.com/search/label/FAZ), the -3x financial
    ETF, might be an interesting trade to look at.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些极度进取（且资本充足）的投资者来说，他们认为金融行业的波动性在上升，可能还带有一些看多的方向性偏好，那么像以[FAZ](http://vixandmore.blogspot.com/search/label/FAZ)（-3x
    金融ETF）为基础的[熊市看涨期权 spread](http://vixandmore.blogspot.com/search/label/bear%20call%20spread)可能是一个有趣的交易策略。
- en: The truly fearless might even look at selling an out of the money FAZ naked
    call. As I write this, FAZ is trading with a 48 handle and a Feb 50 call sale
    will bring 7.20, which means there is room for almost 20% upside movement in the
    ETF before the trade turns unprofitable. Of course, with the likes of triple ETFs
    FAZ and [FAS](http://vixandmore.blogspot.com/search/label/FAS), 20% moves can
    happen in a matter of hours…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 真正无畏的人甚至可能会考虑出售深度虚值的FAZ裸空头 call。在我写下这些文字的时候，FAZ的交易价格带有48的把手，如果出售2月50的call，可以得到7.20，这意味着在交易亏损之前，ETF还有近20%的上行空间。当然，对于像FAZ这样的三倍ETF和[FAS](http://vixandmore.blogspot.com/search/label/FAS)，20%的波动可能在几小时内发生…
