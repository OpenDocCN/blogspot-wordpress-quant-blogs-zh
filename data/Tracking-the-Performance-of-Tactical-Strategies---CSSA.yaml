- en: 'There is a [cool new website](https://allocatesmartly.com/) that tracks the
    performance of well-known tactical strategies. [AllocateSmartly](https://allocatesmartly.com/) 
    has collected an extensive list of strategies from well-known hedge fund managers
    like Ray Dalio along with several other portfolio managers and financial bloggers.
    The backtests for these strategies use a very detailed and comprehensive method
    that is both conservative and realistic. Where possible, the author uses tradeable
    assets rather than indices and factors in transaction costs along with careful
    treatment of dividends. The current allocations and performance are tracked in
    real-time which allows investors to be able to realistically trade these portfolios.
    Curiously the best performing model tracked on the website this year is the [Minimum
    Correlation Algorithm](https://cssanalytics.wordpress.com/2012/09/12/minimum-correlation-algorithm-mca/)
    from CSSA which says a lot about the importance of diversification in 2016 versus
    momentum and managing risk via trend-following/time-series momentum. In fact,
    if you dig deeper you will notice that most of the best performers have a structural
    or dynamic diversification element. The worst performers have been the most concentrated
    and oriented toward identifying the best performers. As the website correctly
    points out- the diversification oriented strategies tend to do well during normal
    market conditions but ultimately the dynamic and more tactical strategies outperform
    during bear markets. Over longer backtest periods, the more truly tactical performers
    had better long-term performance. Different market regimes will reward different
    approaches depending on how predictable and interrelated the markets happen to
    be that year. An umbrella is great for a rain storm but less than ideal for a
    sunny day. That is why it is important to understand the strategies you are following
    and why you are investing in them rather than blindly chase performance. While
    many quant developers and investors chase the best looking equity curves it is
    important to consider two primary factors: 1) the utility curve that works best
    for any one individual is a very personal choice (ie risk/reward and tracking
    error) 2) you need to choose a set of assumptions for capital markets either going
    forward or over the long-term: will returns, correlations or volatility be predictable
    and if so which will be the most predictable and why.'
