- en: I know that Friday's CPI print was ugly, but it seems to have sparked a "correlations
    converging to 1" liquidation panic where everything is getting sold today. The
    good news is such panics usually don't last long.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道上周五的CPI数据很难看，但它似乎引发了一种“相关性趋向1”的清仓恐慌，今天一切都在被抛售。好消息是，这种恐慌通常不会持续太久。 -->
- en: Several readers highlighted analysis from Rob Hanna of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几位读者强调了Rob Hanna的分析，
- en: '[Quantifiable Edges](https://quantifiableedges.com/a-rare-inverse-zweig-breadth-collapse-triggers/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[可量化边缘](https://quantifiableedges.com/a-rare-inverse-zweig-breadth-collapse-triggers/)'
- en: of a rare Inverse Zweig Breadth Thrust. Although the sample size is small (n=10
    since 1926), the bearish implications of the study are clear.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于罕见的反向Zweig宽度推进的研究。尽管样本量很小（自1926年以来n=10），但研究的看跌含义是明确的。
- en: Take a deep breath. Notwithstanding the fact that negative ZBTs were not part
    of Marty Zweig's work as detailed in *Winning on Wall Street*, this study is nearing
    "torturing the data until it talks" territory. While positive ZBTs are rare buy
    signals, there have been six instances since the publication of Zweig's book in
    1986\. Can you really trust the results of a study when the last instance of a
    negative ZBT was in 1943?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 深吸一口气。尽管在Marty Zweig的著作《华尔街获胜之道》中并未提到负ZBT，但这项研究正接近“数据折磨到它开口说话”的境地。虽然正ZBT是罕见的买入信号，但在Zweig的书1986年出版以来，已经出现了六次。当上一次负ZBT出现在1943年时，你真的能信任这项研究的结果吗？
