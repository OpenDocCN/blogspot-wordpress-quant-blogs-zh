- en: The Remote Manifesto
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程宣言
- en: Great read over on [GibLab](https://about.gitlab.com/2015/04/08/the-remote-manifesto/) with
    further details provided [here](https://about.gitlab.com/2016/03/04/remote-working-gitlab/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[GibLab](https://about.gitlab.com/2015/04/08/the-remote-manifesto/)上有一个很好的阅读，提供了更多详细信息[在此](https://about.gitlab.com/2016/03/04/remote-working-gitlab/)。
- en: 'Point 6 of the remote manifesto offer some good advice for team that are in
    estimation pain with stakeholders demanding concrete estimates and delivery dates:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 远程宣言的第6点为在估计方面痛苦且干系人要求具体估计和交付日期的团队提供了一些好的建议：
- en: Don’t get fixated on trying to estimate workloads. This is mostly a waste of
    time and usually inaccurate. If it’s to get a general idea, use T-shirt sizes
    for a measure. S, M, or L. If you get to XL then you can guarantee it’s inaccurate.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要专注于尝试估计工作量。这多半是浪费时间，而且通常不准确。如果你只是想得到一个大致的想法，使用T恤尺码作为衡量标准。S、M或L。如果你达到XL，那么你可以保证它是不准确的。
- en: 'Point 8 is extremely important in all aspects of life:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8点在生活的各个方面都极为重要：
- en: 'At GitLab we have a Slack channel #thanks for this purpose. It always feels
    good to give and receive a thanks.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在GitLab，我们有一个Slack频道#thanks为此目的。给予和收到感谢总是让人感觉很好。
