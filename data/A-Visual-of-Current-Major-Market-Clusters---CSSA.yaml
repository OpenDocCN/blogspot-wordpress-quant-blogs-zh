  type: TYPE_NORMAL
  zh: 当前主要市场集群的可视化 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2013/01/10/a-visual-of-current-major-market-clusters/#0001-01-01](https://cssanalytics.wordpress.com/2013/01/10/a-visual-of-current-major-market-clusters/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2013/01/10/a-visual-of-current-major-market-clusters/#0001-01-01](https://cssanalytics.wordpress.com/2013/01/10/a-visual-of-current-major-market-clusters/#0001-01-01)
- en: Here is a  [cluster](https://cssanalytics.wordpress.com/2013/01/03/cluster-risk-parity/
    "Cluster Risk Parity") representation  of some of the major markets that are traded
    internationally. The groupings were formed using data over the past year with
    a  clustering algorithm that is proprietary (correlation is used as a distance
    metric). What is interesting is that this particular cluster grouping has persisted
     without much change over the past 4 years. Notice that oil has behaved more similarly
    to equities than it has to gold. This divergence coupled with the fact that the
    US Dollar has behaved as a distinct cluster suggests that the market is pricing
    fears of currency debasement as being more likely than commodity inflation (in
    which case commodities and gold would be grouped together). Another explanation
    might lie in fact that market sentiment is currently dominated by shifts in the
    perception of economic growth which outweight the perceived risk of inflation.
    The grouping of all of the equity indices and even real estate suggest that their
    risk is being dominated by one or more common factors. Regardless of the explanation,
    I find it interesting to group clusters and then reverse-engineer a story for
    market expectations. Interestingly enough, using a 20-day lookback Oil has detached
    and formed a separate cluster apart from gold, equities and the us dollar….. not
    sure what to make of that!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一些国际交易的一部分主要市场的[聚类](https://cssanalytics.wordpress.com/2013/01/03/cluster-risk-parity/
    "Cluster Risk Parity")表现。 这些分组是使用过去一年的数据形成的，使用的聚类算法是专有的（相关性被用作距离度量）。 有趣的是，这个特定的聚类分组在过去的4年中几乎没有改变。
    请注意，石油的行为更类似于股票，而不是黄金。 这种分歧以及美元的行为作为一个独立的集群表明，市场正在定价货币贬值的担忧更有可能发生，而不是商品通胀（在这种情况下，商品和黄金将被分在一起）。
    另一个解释可能在于市场情绪当前主要受经济增长预期变化的影响，这些变化超过了通货膨胀的风险。 所有股票指数甚至房地产的分组都表明，它们的风险都受到一个或多个共同因素的主导。
    不管解释是什么，我发现将集群分组然后为市场预期编造一个故事非常有趣。 有趣的是，使用一个20天的回顾期，石油已经脱离并形成了一个独立的集群，与黄金、股票和美元不同......
    不确定如何解释这一点！
