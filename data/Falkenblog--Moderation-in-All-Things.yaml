- en: 'I love Mixed Martial Arts because the combination of wrestling, ju-jitsu, and
    boxing is a great combination, requiring athleticism and considerably more strategy
    than any of these sports alone. But I do think the success of anything creates
    an over-reach, and thus:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢综合格斗，因为摔跤、柔术和拳击的结合是伟大的组合，需要运动能力，比任何一种运动单独要多得多的策略。但我认为任何事情的成功都会导致过度扩张，因此：
- en: '[X Arm](http://beta.ripetv.com/originals/xarm/vardell-v-laupua/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[X Arm](http://beta.ripetv.com/originals/xarm/vardell-v-laupua/)'
- en: . They promote it as a combination ju-jitsu, arm wrestling and kickboxing. The
    opponents are tied to a podium, with one arm in some kind of arm wrestle, while
    they whale on each other and occasionally try a joint lock. I'm not sure if it
    is a joke. Like chocolate-dipped watermelon slices, some good things don't mesh
    well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: . 他们将它宣传为柔术、臂力量量和踢拳的组合。对手被绑在一个讲台上，一只手臂在某种臂力比赛中，而他们互相殴打，并偶尔尝试关节锁。我不确定这是不是一个笑话。就像巧克力蘸西瓜片一样，有些好东西不搭配。
