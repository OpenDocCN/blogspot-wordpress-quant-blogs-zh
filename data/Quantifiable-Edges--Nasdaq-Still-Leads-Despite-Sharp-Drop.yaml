- en: 'Quantifiable Edges: Nasdaq Still Leads Despite Sharp Drop'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的优势：纳斯达克尽管大幅下跌，但仍然领先
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/nasdaq-still-leads-despite-sharp-drop.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/nasdaq-still-leads-despite-sharp-drop.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/06/nasdaq-still-leads-despite-sharp-drop.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/nasdaq-still-leads-despite-sharp-drop.html#0001-01-01)
- en: While the Nasdaq has fallen rather sharply lately, its still stronger than the
    NYSE composite based on 10-week relative strength. As
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然纳斯达克最近有所下跌，但根据10周相对强势来看，它仍然比纽约证券交易所综合指数要强。
- en: '[I’ve discussed in the past](http://quantifiableedges.blogspot.com/2008/02/intermediate-term-significance-of.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[过去我曾经讨论过](http://quantifiableedges.blogspot.com/2008/02/intermediate-term-significance-of.html)'
- en: ', Nasdaq relative strength over the NYSE has generally been a positive for
    the market. I figured I’d look at this in the context of the recent selloff as
    well.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，纳斯达克相对于纽约证券交易所的强势一直是市场的正面因素。我想我也会在最近的市场抛售情况下看看这个问题。
- en: '[![](img/35b250b0baf5d77d9edea78bf8dc8777.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjR0-bu-uru8wJ8KFH-Rlb3ngUdCmmuUPDa6bE0rVFkwnWa-G8xBFtxEOh0vDwFT6vZvtf1BnrYp5teTziFKz7GZAfCDXaj3BnwOdXKgQfZEWtb4dJm3G9QGv5IBfrwHrCBabD8mecKXEo/s1600-h/2008-6-30+png1.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/35b250b0baf5d77d9edea78bf8dc8777.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjR0-bu-uru8wJ8KFH-Rlb3ngUdCmmuUPDa6bE0rVFkwnWa-G8xBFtxEOh0vDwFT6vZvtf1BnrYp5teTziFKz7GZAfCDXaj3BnwOdXKgQfZEWtb4dJm3G9QGv5IBfrwHrCBabD8mecKXEo/s1600-h/2008-6-30+png1.PNG)'
- en: Glaring about this study is the low number of trades. This speaks to the relatively
    unusual market environment. While the 5 instances were somewhat mixed over the
    short-term, performance once you got out 13 weeks was strongly positive. For those
    interested, the trigger dates were 12/6/74, 8/8/75, 8/14/98, 8/6/99, and 7/19/02\.
    ’74 and ’02 basically marked the bottoms. The other instances did some wiggling
    around before moving smartly higher.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究的显著之处在于交易数量较少。这表明了相对不寻常的市场环境。虽然这5个实例在短期内有些混合，但一旦你退出13周，表现就会非常积极。对于那些感兴趣的人，触发日期分别是12/6/74、8/8/75、8/14/98、8/6/99和7/19/02。‘74年和’02年基本上标志着市场底部。其他情况则在稍微摆动后迅速上涨。
- en: 'To try and include some more instances, I loosened the “% drop” requirement
    for the Nasdaq. Lowering it to 5% produced the following results:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尝试包含更多实例，我放宽了对纳斯达克的“%下跌”要求。将其降低到5%产生了以下结果：
- en: '[![](img/b89d7f894c5eeb4679d2f6979b0f44a4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9AsLBDU8Ycsf6YYBuYRgdumW41xcyO661mDTkMFNBc9BHJWAo1j8Mau2BRgg3VXJBmyQpAT17IVSxBt2_8lDLekco3GwHvi7BWrEpDd5JftGCcdqes5nyVPREZeo1thvCZHm2a7Aj_C0/s1600-h/2008-6-30+png2.PNG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b89d7f894c5eeb4679d2f6979b0f44a4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9AsLBDU8Ycsf6YYBuYRgdumW41xcyO661mDTkMFNBc9BHJWAo1j8Mau2BRgg3VXJBmyQpAT17IVSxBt2_8lDLekco3GwHvi7BWrEpDd5JftGCcdqes5nyVPREZeo1thvCZHm2a7Aj_C0/s1600-h/2008-6-30+png2.PNG)'
- en: Not nearly as positive at the steeper 9% decline, but still very good on a risk/reward
    basis when looking out 10-20 weeks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管9%的下跌并不像陡峭，但在看10-20周的风险/回报基础时，仍然非常不错。
- en: Nothing here that appears to be immediately actionable on its own, but as long
    as the Nasdaq can hold on to its leadership spot, the market stands a pretty good
    chance of putting in some intermediate-term gains.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里没有任何看似立即可行的东西，但只要纳斯达克能保持领先地位，市场就有很大机会实现一些中期收益。
