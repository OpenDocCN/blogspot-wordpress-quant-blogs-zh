- en: My trading model had a good year. The model portfolio of the trend model was
    up 28.9% excluding dividends, which was ahead of the S&P 500 capital return of
    24.2% (see full details [here](https://humblestudentofthemarkets.com/trading-track-record/)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的交易模型去年表现良好。趋势模型的模型投资组合不含股息上涨了28.9%，超过了S&P 500资本回报的24.2%（查看全部详情 [这里](https://humblestudentofthemarkets.com/trading-track-record/)）。
