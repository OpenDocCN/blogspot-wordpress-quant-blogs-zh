- en: 'Humble Student of the Markets: A review of our 2023 track record'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：回顾我们的2023年业绩记录
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/a-review-of-our-2023-track-record.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/a-review-of-our-2023-track-record.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/a-review-of-our-2023-track-record.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/a-review-of-our-2023-track-record.html#0001-01-01)
- en: Here is a review of our 2023 track record, starting with the Trend Asset Allocation
    Model. As a reminder, the trend model applies trend following techniques to a
    variety of global equities and commodities to arrive at a composite score that
    yields a buy, hold, or sell signal for equities. We’ve had an out-of-sample record
    of weekly signals since December 2021.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我们2023年业绩记录的回顾，从趋势资产配置模型开始。作为提醒，趋势模型将趋势跟踪技术应用于各种全球股票和商品，以得出一个综合得分，该得分会为股票产生买入、持有或卖出的信号。自2021年12月以来，我们有了样本外的每周信号记录。
- en: I constructed a model portfolio that either overweights or underweights the
    S&P 500 by 20% against a 60/40 benchmark of 60% SPY and 40% IEF based on trend
    model signals. The model portfolio had another good year with a total return of
    17.6%, which was ahead of the 60/40 benchmark of 16.7%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我构建了一个模型投资组合，根据趋势模型信号，该投资组合对S&P 500的配置比60/40基准（60% SPY 和 40% IEF）高出或低出20%。该模型投资组合在去年表现良好，总回报率为17.6%，超过了60/40基准的16.7%。
