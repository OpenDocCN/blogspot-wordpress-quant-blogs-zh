- en: 来源：[https://tr8dr.wordpress.com/2008/01/30/tick-databases/#0001-01-01](https://tr8dr.wordpress.com/2008/01/30/tick-databases/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tr8dr.wordpress.com/2008/01/30/tick-databases/#0001-01-01](https://tr8dr.wordpress.com/2008/01/30/tick-databases/#0001-01-01)
- en: January 30, 2008 · 8:29 pm
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: January 30, 2008 · 8:29 pm
- en: Ok, so the street has largely embraced KDB as a tick database for high-frequency
    algo. It is by far the worst DB I have every worked with in terms of reliability
    and functionality. The one thing it does have going for it is that it is fast.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，所以市场已经广泛接受 KDB 作为高频算法的高精度数据库。就可靠性功能性而言，这是我用过的最糟糕的数据库。它唯一的好处是速度快。
- en: Other than that, if you want to deal with the agony of a database that falls
    over on simple operations, has a largely unintelligable language Q (a dialect
    of APL) that noone cares for, and has next to nothing in the way of support from
    the vendor, be my guest.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，如果你想要处理一个在简单操作时崩溃的数据库、一种几乎无法理解的语言 Q（APL 方言）以及供应商几乎没有任何支持的痛苦，请自便。
- en: KDB is a very (very!) raw database, not much more than a process or two around
    a a bunch of binary files, one for each timeseries per day.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: KDB 是一个非常（非常！）原始的数据库，它不过是一个或两个围绕着一组二进制文件的过程，每天每个时间序列都有一个。
- en: Stay away.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 远离它。
