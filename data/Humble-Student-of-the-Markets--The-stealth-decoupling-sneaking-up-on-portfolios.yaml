- en: '**A stealth decoupling**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐形脱钩**'
- en: As the Sino-American trade war has progressed into Cold War 2.0, a consensus
    is emerging among analysts that the Chinese economy is starting to decouple from
    the rest of the world. However, in the short run, there is a stealth and surprising
    decoupling in performance occurring in global equity markets. It's the US market
    from the rest of the world.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着中美贸易战不断升级成为第二次冷战，分析师们普遍认为中国经济开始与世界其他地区脱钩。然而，从短期来看，全球股市表现出了一种隐蔽而令人惊讶的脱钩。它是美国市场与世界其他市场的脱钩。
- en: This development is important because US equities amount to roughly half of
    global equity market capitalization. The chart below of major markets relative
    to MSCI All-Country World Index (ACWI) tells the story. US relative strength peaked
    out in late August and began to roll over in September. At the same time, Japan
    has been climbing steadily, Europe has broken out of a bottoming process, and
    EM equities appear to be making a relative strength bottom.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发展很重要，因为美国股市大约占全球股市市值的的一半。下图中主要市场相对于MSCI全球全股指数（ACWI）的情况说明了这一点。美国的相对强度在8月底达到顶峰，并在9月开始转弱。与此同时，日本一直在稳步上升，欧洲摆脱了触底过程，新兴市场股市似乎正在形成相对强度的底部。
- en: We consider the implications of this emerging trend, and what it means for equity
    investors.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑了这一新兴趋势的含义及其对股票投资者的影响。
