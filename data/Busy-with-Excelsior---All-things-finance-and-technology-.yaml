  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mhittesdorf.wordpress.com/2010/03/14/busy-with-excelsior/#0001-01-01](https://mhittesdorf.wordpress.com/2010/03/14/busy-with-excelsior/#0001-01-01)
- en: I spent way too much time this weekend on my computer refactoring Excelsior
    to further enforce the separation between the Long Short Equity example and the
    Excelsior framework.  This should make it much easier to see what classes need
    to be implemented when developing a new strategy with Excelsior. You can get the
    latest code from SourceForge. Beware though that this new version has not been
    tested at all! I’ll try to get to that next weekend.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个周末我在电脑上花了太多时间对Excelsior进行重构，以进一步强化Long Short Equity示例和Excelsior框架之间的分离。这应该会让开发新的Excelsior策略时更容易看到需要实现的类。你可以从SourceForge获取最新的代码。不过要注意，这个新版本还没有经过任何测试！我会尽量在下个周末进行测试。
- en: About Mick Hittesdorf
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于Mick Hittesdorf
- en: I'm a versatile technical leader with a passion for data analytics, data science
    and Big Data technology. I have experience working for both large and small organizations,
    in a variety of roles. I've been responsible for the management and operations
    of a global data science and analytics platform, developed low latency, proprietary
    trading systems, managed software development teams, defined enterprise architecture
    strategies, written white papers and blogs, published articles in industry journals
    and delivered innovative solutions to clients, both in a consulting and technical
    sales capacity. My current areas of focus include Big Data, data engineering,
    data science, R, and Cloud computing
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个多才多艺的技术领导者，热衷于数据分析、数据科学和大数据技术。我有在大型和小型组织中工作的经验，担任过各种角色。我负责管理和运营全球数据科学和分析平台，开发低延迟、专有的交易系统，管理软件开发团队，制定企业架构战略，撰写白皮书和博客，在行业期刊上发表文章，并以咨询和技术销售的身份为客户提供创新解决方案。我目前关注的领域包括大数据、数据工程、数据科学、R和云计算
