- en: Curious if anyone has experience of leveraging [Service Landscape](http://bian.org/news-room/bian-in-the-news/bian-community-delivers-service-landscape-2-0-bringing-core-banking-interoperability-one-step-closer/). 
    I see SunGuard as a product company are using it, but I’m more interesting is
    bespoke development usage.  It’s also interesting to see the large US banks, are
    not [members](http://bian.org/membership/members/) of BIAN
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想知道有没有人使用[服务景观](http://bian.org/news-room/bian-in-the-news/bian-community-delivers-service-landscape-2-0-bringing-core-banking-interoperability-one-step-closer/)的经验。我看到SunGuard作为一个产品公司在使用它，但我更感兴趣的是定制开发的使用情况。看到大型美国银行没有成为[成员](http://bian.org/membership/members/)也很有趣。
