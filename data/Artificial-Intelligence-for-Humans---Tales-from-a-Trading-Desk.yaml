- en: Artificial Intelligence for Humans
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能之人类
- en: 'Artificial [Intelligence](http://www.heatonresearch.com/) for Humans Volume
    1: Fundamental Algorithms offer a fairly easy read on a topic that is generating
    a lot of interesting in the last few years.  Although not an overly detailed and
    deep both, its worth a read for the beginner, or if anything to at least capture
    a few important concepts such as:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《人类的人工智能》第1卷：基本算法提供了一个相对简单的阅读，讨论了近几年引起了很多兴趣的主题。尽管不是过于详细和深入，但对初学者来说值得一读，或者至少至少可以掌握一些重要的概念，如：
- en: Page 7 – Four ways to classify model problems – Data classification (determine
    the class in which the input data falls), regression analysis (training with input
    data), Clustering (similar to classification, but for clusters) and Time Series
    (mapping input values to output values)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7页 – 分类模型问题的四种方法 – 数据分类（确定输入数据所属的类别），回归分析（用输入数据进行训练），聚类（类似于分类，但针对簇）和时间序列（将输入值映射到输出值）
- en: Page 23 – Supervised and Unsupervised Training
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第23页 – 监督和无监督训练
- en: Page 83 – K-Means clustering – breaking observations into a specified number
    of groups
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第83页 – K-Means聚类 – 将观察结果分成指定数量的组
- en: Page 163 – Linear Regression.  Establishing relationships between input and
    output vectors
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第163页 – 线性回归。建立输入和输出向量之间的关系
