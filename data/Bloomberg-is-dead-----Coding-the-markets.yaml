  - PREF_H2
  type: TYPE_NORMAL
  zh: 彭博已经死了？
- en: June 9, 2007
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2007年6月9日
- en: Paul Graham declares that [Microsoft is dead](http://www.paulgraham.com/microsoft.html).
    I look forward to the day we can say the same of [Bloomberg](http://www.bloomberg.com).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·格雷厄姆宣称[微软已经死了](http://www.paulgraham.com/microsoft.html)。我期待有一天我们也能这样说[彭博](http://www.bloomberg.com)。
