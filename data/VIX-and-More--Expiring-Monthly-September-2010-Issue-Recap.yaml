- en: 'VIX and More: Expiring Monthly September 2010 Issue Recap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Expiring Monthly September 2010 Issue Recap'
- en: 来源：[http://vixandmore.blogspot.com/2010/09/expiring-monthly-september-2010-issue.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/expiring-monthly-september-2010-issue.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/09/expiring-monthly-september-2010-issue.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/expiring-monthly-september-2010-issue.html#0001-01-01)
- en: '[![](img/e3cc999cc48a8a0f724161dfa6154f1b.png)](http://i104.photobucket.com/albums/m163/bl82/ExpiringMonthlySeptTOC092010.png)Just
    a quick reminder that a new options expiration cycle means a new issue of [*Expiring
    Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/) is available.
    In fact the September issue was published today and is available for subscribers
    to [download](http://www.expiringmonthly.com/members/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e3cc999cc48a8a0f724161dfa6154f1b.png)](http://i104.photobucket.com/albums/m163/bl82/ExpiringMonthlySeptTOC092010.png)只想提醒一下，新的期权到期周期意味着[*Expiring
    Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)有了新的一期。事实上，9月份的这一期在今天发布，订阅者可以[下载](http://www.expiringmonthly.com/members/).'
- en: The September edition features a handful of articles on the subject of directional
    trading with options, including a feature article from [Mark Wolfinger](http://blog.mdwoptions.com/options_for_rookies/)
    and a guest article from Steven Place of [Investing with Options](http://www.investingwithoptions.com/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 9月份的版本包含了几篇关于期权方向交易的文章，包括来自[Mark Wolfinger](http://blog.mdwoptions.com/options_for_rookies/)的一篇专题文章和来自[Investing
    with Options](http://www.investingwithoptions.com/)的Steven Place的一篇客座文章。
- en: In addition to my regular gig as authoring Editor’s Notes, this month I have
    also contributed the second in a three-part series on the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure).
    The current installment lays out a six-part framework for analyzing VIX futures
    which establishes a foundation for next month’s finale, in which I discuss some
    of the implications for various VIX term structure patterns as they apply to trading
    [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options) and [VIX
    ETNs](http://vixandmore.blogspot.com/search/label/VIX%20ETN) such as [VXX](http://vixandmore.blogspot.com/search/label/VXX).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为编辑笔记的作者之外，今年我还将为我的系列文章贡献第二部分，该系列文章关于[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)。当前的部分提出了一个六部分框架，用于分析VIX期货，为下个月最终部分奠定基础，在那部分中，我将讨论一些适用于交易[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)和[VIX
    ETNs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)（如[VXX](http://vixandmore.blogspot.com/search/label/VXX)）的VIX期限结构模式的含义。
- en: I have reproduced a copy of the Table of Contents for the September issue to
    the right for those who may be interested in learning more about the magazine.
    Subscription information and additional details about the magazine are available
    at [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在右侧为感兴趣的人复制了9月份杂志的目录。订阅信息以及关于杂志的更多详细信息可在[http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)找到。
