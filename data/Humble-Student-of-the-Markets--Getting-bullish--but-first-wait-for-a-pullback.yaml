- en: 'Humble Student of the Markets: Getting bullish, but first wait for a pullback'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：变得看涨，但首先等待回调
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/getting-bullish-but-first-wait-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/getting-bullish-but-first-wait-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/getting-bullish-but-first-wait-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/getting-bullish-but-first-wait-for.html#0001-01-01)
- en: I had written before that I was seeing signs of healing in global markets, except
    for the US (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前曾写道，在全球市场中，除了美国之外，我看到了一些复苏的迹象（参见
- en: '[What to do for the rest of 2012](http://humblestudentofthemarkets.blogspot.com/2012/08/what-to-do-for-rest-of-2012.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2012年剩余时间该做什么](http://humblestudentofthemarkets.blogspot.com/2012/08/what-to-do-for-rest-of-2012.html)'
- en: ). With the recent strength we had been seeing in stocks, I am now finally seeing
    signs of a bullish resolution to the risk-on/risk-off trade.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。在最近股票的强劲势头中，我现在终于看到了风险开启/关闭交易看涨解决的迹象。
- en: Consider the relative performance chart of the Morgan Stanley Cyclical Index,
    shown in black, and the relative performance of Utilities against the market show
    below. Recently, cyclical stocks have staged a bullish reversal while the defensively
    oriented Utilities sector has staged a bearish reversal on a relative basis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑下面摩根士丹利周期指数的相对表现图，以黑色显示，以及公用事业板块相对于市场的相对表现。最近，周期性股票出现看涨反转，而以防御为导向的公用事业部门在相对基础上出现了看跌反转。
- en: '**Wait for the pullback**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待回调**'
- en: Despite the bullish underpinnings for the risk-on trade, I wouldn't get too
    excited today just yet. Many of my short-term indicators are in deeply overbought
    territory. While the intermediate term trend may be up, I would be patient and
    wait for a pullback before committing fresh funds to stocks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对风险开启交易有看涨的基础，但今天我还不会过于兴奋。我的许多短期指标已经处于深度超买区域。尽管中期趋势可能是上涨，但我会耐心等待回调，然后再将新的资金投入到股票中。
- en: The macro environment has been relatively positive for the last couple of weeks,
    but we remain in a seesaw and volatile environment. With a generally positive
    backdrop seen in Europe, the market is setting itself up for disappointment and
    could hit an air pocket at any time. Possible triggers include
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几周，宏观环境相对积极，但我们仍然处于一个起伏不定且波动剧烈的环境。鉴于在欧洲普遍看到积极背景，市场正在为失望做好准备，并且随时可能遭遇空气口袋。可能的触发因素包括
- en: '[more talk of Grexit](http://www.marketwatch.com/story/get-ready-for-more-grexit-speculation-2012-08-17)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多关于希腊退欧的讨论](http://www.marketwatch.com/story/get-ready-for-more-grexit-speculation-2012-08-17)'
- en: ', likely disappointment at the annual Jackson Hole meeting over pre-announcment
    of more quantitative easing and possible disappointment over the August NFP, as'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，在年度杰克逊霍尔会议上可能会因为更多量化宽松政策的预先宣布而感到失望，也可能对8月非农就业数据感到失望，
- en: '[Gallup](http://www.gallup.com/poll/156755/Unadjusted-Unemployment-Mid-August.aspx)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[盖洛普](http://www.gallup.com/poll/156755/Unadjusted-Unemployment-Mid-August.aspx)'
- en: has shown deterioration in their unemployment surveys.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的失业调查已经显示出恶化。
- en: My inner investor is getting ready to average into stocks over the next few
    weeks. My inner trader wants to wait or even raise a little cash here in preparation
    to buy when the correction hits in the days ahead.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者准备在接下来的几周内平均买入股票。我内心的交易者想要等待，甚至在这里筹集一些现金，为即将到来的修正期买入做好准备。
