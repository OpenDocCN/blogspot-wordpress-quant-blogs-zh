- en: 'Magmasystems Blog: Windows Stagnation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 微软系统的停滞'
- en: 来源：[http://magmasystems.blogspot.com/2008/06/windows-stagnation.html#0001-01-01](http://magmasystems.blogspot.com/2008/06/windows-stagnation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/06/windows-stagnation.html#0001-01-01](http://magmasystems.blogspot.com/2008/06/windows-stagnation.html#0001-01-01)
- en: '[http://www.nytimes.com/2008/06/29/technology/29digi.html?ref=technology](http://www.nytimes.com/2008/06/29/technology/29digi.html?ref=technology)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.nytimes.com/2008/06/29/technology/29digi.html?ref=technology](http://www.nytimes.com/2008/06/29/technology/29digi.html?ref=technology)'
- en: Good article in the New York Times about the stagnation of the Windows operating
    system as compared to the evolution of the Mac OS X.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报上有一篇关于微软操作系统相对于苹果操作系统X发展的停滞的好文章。
- en: Last year, my son was the first to venture into Apple territory with a purchase
    of a MacBook. My daughter, tired of the constant viruses that plague her Dell
    laptop, is demanding a MacBook too. So is my wife.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，我的儿子是第一个进入苹果领域的人，购买了一台MacBook。我的女儿厌倦了她戴尔笔记本电脑上不断出现的病毒，也在要求购买一台MacBook。我妻子也是。
- en: Can I be far behind?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我能落后吗？
