- en: '[OTTO](http://dev.otto.de/) has a number of great postings on the work they
    are doing.  One of the most recent [articles](http://dev.otto.de/2015/06/23/a-tale-of-two-lambdas-2/)
    is “A tale of two [lambdas](http://www.slideshare.net/helenaedelson/lambda-architecture-with-spark-spark-streaming-kafka-cassandra-akka-and-scala):
    The joys of working in a polyglot team.” which speaks volumes to using the right
    language for the problem you are trying to solve.  Spark has really helped to
    move the [lambda](http://blog.cloudera.com/blog/2014/08/building-lambda-architecture-with-spark-streaming/)
    concept forwards in the last time period.  Would also agree with OTT on  Elasticsearch
    – [ELK](https://www.elastic.co/products).  Personally not used [Graphite](http://graphite.wikidot.com/screen-shots),
    but it does look interesting.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[OTTO](http://dev.otto.de/) 有许多关于他们正在做的工作的好文章。其中最近的一篇[文章](http://dev.otto.de/2015/06/23/a-tale-of-two-lambdas-2/)是“两个[lambda](http://www.slideshare.net/helenaedelson/lambda-architecture-with-spark-spark-streaming-kafka-cassandra-akka-and-scala)的故事：多元团队工作的乐趣。”这充分说明了使用解决问题的正确语言的重要性。Spark
    实际上在最近一段时间内真正帮助推动了[lambda](http://blog.cloudera.com/blog/2014/08/building-lambda-architecture-with-spark-streaming/)概念的发展。还同意
    OTT 的观点——Elasticsearch —— [ELK](https://www.elastic.co/products)。我个人没有使用过 [Graphite](http://graphite.wikidot.com/screen-shots)，但它看起来很有趣。'
- en: On MLlib, I’ve previously blogged about success with trading research/idea recommendations.
     Its also worth calling out that [Logisitic](https://spark.apache.org/docs/latest/mllib-linear-methods.html#logistic-regression)
    Regression algorithm is very useful in finding relationship from binary response
    variables – an example in the trading world is the age old classic RFQ reject/accept.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MLlib 上，我之前写过一篇关于交易研究/想法推荐成功的博客。还值得指出的是，[逻辑回归](https://spark.apache.org/docs/latest/mllib-linear-methods.html#logistic-regression)算法在寻找二进制响应变量之间的关系非常有用——交易世界中的一个例子就是古老的经典RFQ拒绝/接受。
