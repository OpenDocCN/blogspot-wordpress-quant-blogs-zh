- en: Unfortunately for the system but fortunately for the remaining equity investors,
    the S&P 500 did not hit 60% drawdown in the 2008 crisis.  Just for fun, let’s
    tie this post and system concept to the caution of my [“Perils of Bottom Picking”
    post](http://timelyportfolio.blogspot.com/2011/01/perils-of-bottom-picking.html)
    by amending the drawdown to 55% and only investing when the index moves up on
    a monthly basis in tomorrow’s post (have not done, so will be a surprise to me
    too)…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对于系统，但幸运的是对于剩余的股票投资者，标普500在2008年危机中没有达到60%的回撤。纯粹为了好玩，让我们将这篇文章和系统概念与我在[“底部挖掘的危险”文章](http://timelyportfolio.blogspot.com/2011/01/perils-of-bottom-picking.html)中的警告联系起来，通过将回撤修正为55%，并且只在指数在明天篇文章中每月上升时投资（还没做，所以会让我也感到惊讶）…
