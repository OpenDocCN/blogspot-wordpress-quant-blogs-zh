- en: '[Pragmatic Capital’s summary](http://pragcap.com/deep-thoughts-by-jeff-saut)
    of [Jeff Saut’s weekly commentary](http://www.raymondjames.com/inv_strat.htm)
    reminded of my dollar-cost averaging notion that I had on (I’m not kidding) March
    9, 2009 in an email:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pragmatic Capital的总结](http://pragcap.com/deep-thoughts-by-jeff-saut)的[Jeff
    Saut的周评](http://www.raymondjames.com/inv_strat.htm)让我想起了我在（我不是开玩笑）2009年3月9日的电子邮件中的美元成本平均观念：'
- en: '“Another thought I had:'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我还有一个想法：
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What if you started investing 10%/month in Dow  for 10 months until 100% equity
    allocation  after you hit the 60% drawdown level in September 1931?  These are
    your returns pursuing such a strategy.  Good to know assuming this is the absolute
    worst case  (can't think of much worse than the Great Depression with 89% ultimate
    drawdown) .  I like my chances.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你在1931年9月达到60%的回撤水平后，用道琼斯指数进行10%/月的投资，为期10个月，直到100%的股权分配，你会追求这种策略的回报。这是你的回报，假设这是绝对最坏的情况（想不出比大萧条89%的最终回撤更糟糕的了）
    。我喜欢我的机会。”
- en: The thought at that point was how can we overcome the panic/despair/despondency
    of the dreadful market in 2008 and take definitive action to transform ugliness
    into opportunity.  So, knowing in 2008, that the bottom was unknowable, I thought
    I could test dollar cost averaging on the worst market in US history and see how
    it might work.  I picked without optimization 60% as the drawdown level to initiate
    a 10 month (makes the math easier) 10%/month allocation to the Dow Jones (1929-1931)
    and S&P500 (2007-2008).  The 60% drawdown level on monthly average basis hit September
    1931, so let’s see how it worked then.  Just knowing the worst case can help overcome
    the disabling fear.  A little tweaking would dramatically improve the performance,
    but I wanted to be intellectually honest and not optimize.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个时刻的想法是如何克服2008年可怕市场的恐慌/绝望/消沉，并采取明确的行动将丑陋转化为机会。所以， knowing in 2008，底线是不可知的，我认为我可以测试在US历史上最糟糕的市场中进行美元成本平均值，看看它可能如何工作。我在没有优化的基础上选择了60%作为回撤水平，以启动10个月（使数学更简单）的10%/月的分配给道琼斯（1929-1931）和标普500（2007-2008）。在月平均基础上，60%的回撤水平在1931年9月触及，所以我们来看看那时它是如何工作的。仅仅知道最坏的情况可以帮助克服使人瘫痪的恐惧。稍微调整可以显著提高性能，但我想要保持智力上的诚实，并不优化。
