- en: 'Falkenblog: Correlations in Down Markets Aren''t That Different'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 下行市场中的相关性并没有那么不同'
- en: 来源：[http://falkenblog.blogspot.com/2013/02/correlations-in-down-markets-arent-that.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/correlations-in-down-markets-arent-that.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/02/correlations-in-down-markets-arent-that.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/correlations-in-down-markets-arent-that.html#0001-01-01)
- en: Many people assert that correlations totally break down in down markets.  I
    created a bunch of portfolios from the Russell 2000 going back to July 1962 using
    the prior 36 months of data up to 1999, and the prior year's daily data from 1999
    onward. I extrapolated backward the bottom market cap, relative to the SP500 index,
    to get a replica of this grouping back to 1962\. This insured I only had real
    stocks that could be traded.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人断言，在下行市场中，相关性完全崩溃。我从1962年7月以来使用了Russell 2000的36个月数据进行创建一组投资组合，然后使用到1999年为止的前一年每日数据。我回溯了与SP500指数相对较低的市值，以得到该组合到1962年的复制品。这确保我只有真正可以交易的股票。
- en: I then created 5 portfolios, each with 100 stocks.  First, those with the highest
    and lowest betas. Then, those with the betas nearest 0.5, 1.0, and 1.5.  These
    are all freely available, without any registration or any work,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我创建了5个投资组合，每个组合有100支股票。首先，那些贝塔值最高和最低的股票。然后，那些贝塔值接近0.5、1.0和1.5的股票。这些都是免费提供的，无需注册或任何工作，
- en: '[here](http://www.betaarbitrage.com/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多信息](http://www.betaarbitrage.com/)'
- en: .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Here are the betas in the up and down months.  There's a tendency for betas
    for low beta stocks do move towards one, but then, high beta stocks move
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下行月份的贝塔值在增长和降低，呈现出一种倾向。低贝塔股票的贝塔值趋向于1，但是，高贝塔股票的贝塔值会随着
- en: '*away*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*远离*'
- en: from one.  In any case, the effect is not huge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 构建的组合会选择一个.不管怎样，效果不是很大。
- en: Correlations, which are measures of how linear a relationship is, are higher
    in down markets, but again, they aren't game changers.  Correlations certainly
    do not 'go to one', or 'go to zero.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性是衡量关系线性程度的指标，在下行市场中更高，但再次，它们不是游戏改变者。相关性确实不会“变为1”，也不会“等于零”。
- en: 'A lot of quants have the very a strong opinion on the meaningless of correlations,
    and I hear from a lot of them via that Black Swan guy''s acolytes.  These people
    are simply letting the perfect be the enemy of the good. Correlations, and betas,
    vary over time. Yet they are broadly consistent in up and down markets: stocks
    grouped by prior high betas have higher betas in future up'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数量化交易者对相关性的无意义有坚定的看法，我通过那个黑天鹅家伙的信徒听到了许多来自他们的声音。这些人只是在让完美成为善的敌人。相关性和贝塔值会随时间变化。然而，它们在上行和下行市场中基本保持一致：按先前高贝塔分组的股票在未来的上行市场中会有更高的贝塔值，
- en: '*and*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*和*'
- en: down markets, while lower beta stocks have lower betas in up and down markets. 
    It's all relative, but it's very meaningful, and has powerful implications.  You
    can design a portfolio with lower than average volatility or beta. Sure, you won't
    create a portfolio that has no basis risk, no downside risk, but that's an absurd
    objective.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 而低贝塔股票在上行和下行市场中会有更低的贝塔值。这都是相对的，但这有很重要的意义，并有着巨大的影响。您可以设计出低于平均波动率或贝塔值的投资组合。当然，您不会创建一个没有基础风险，没有下行风险的投资组合，但这是一个荒谬的目标。
