- en: 'Quantifiable Edges: When Follow-Through Days are Followed by 3 Down Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：当跟进行为日之后跟随3个下跌日
- en: 来源：[http://quantifiableedges.blogspot.com/2011/06/when-follow-through-days-are-followed.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/when-follow-through-days-are-followed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/06/when-follow-through-days-are-followed.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/when-follow-through-days-are-followed.html#0001-01-01)
- en: After posting a Follow-Through Day (FTD) on Tuesday, the market has now pulled
    back for 3 days in a row. Using the database of Follow-Through days from the original
    FTD study, I took a close look at short-term performance after other such post-FTD
    pullbacks. Of the 74 previous FTDs identified using the standard parameters from
    the original FTD study, 11 were immediately followed by three down days. Results
    following those instances can be found below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二出现了跟进行为日(FTD)之后，市场已经连续回调了3天。利用原始FTD研究中的跟进行为日的数据库，我仔细研究了其他此类FTD回调后的短期表现。在原始FTD研究的标准参数下，利用此前74个FTD的识别，其中有11个立即被三个下跌日所跟随。下文可以找到那些实例后的结果。
- en: We see here some extremely positive stats and what appears to be a strong inclination
    for an immediate move higher. I'll also note though, that only 3 of these 11 instances
    resulted in successful intermediate-term rallies from the FTD of 3 days prior.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里看到一些非常积极的统计数据，以及一种强烈的立即上涨的倾向。不过我也要指出，在这11个实例中，只有3个在3天前的FTD之后成功地出现了中期反弹。
