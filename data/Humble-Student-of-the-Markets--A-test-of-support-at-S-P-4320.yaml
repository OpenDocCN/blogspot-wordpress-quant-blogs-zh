- en: 'Humble Student of the Markets: A test of support at S&P 4320'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：S&P 4320的支撑测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/a-test-of-support-at-s-4320.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/a-test-of-support-at-s-4320.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/a-test-of-support-at-s-4320.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/a-test-of-support-at-s-4320.html#0001-01-01)
- en: '** Mid-week market update**: The S&P 500 daily stochastic recycled from overbought
    to neutral last week and stock prices pulled back. Initial support can be found
    at about 4320, with secondary support at about 4200, which is also the approximate
    level of the 50 dma.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '** 周中市场更新**：标普500日线随机指标上周从超买状态调整到中性，股价出现回调。初始支撑位约为4320，次要支撑位约为4200，这也是50日均线的大致水平。'
- en: Can 4320 hold?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 4320能够支撑住吗？
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/06/28/a-test-of-support-at-sp-4320/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
