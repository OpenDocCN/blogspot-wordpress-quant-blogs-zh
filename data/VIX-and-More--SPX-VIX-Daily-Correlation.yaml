- en: 'VIX and More: SPX-VIX Daily Correlation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX-VIX每日相关性
- en: 来源：[http://vixandmore.blogspot.com/2007/10/spx-vix-daily-correlation.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/spx-vix-daily-correlation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/spx-vix-daily-correlation.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/spx-vix-daily-correlation.html#0001-01-01)
- en: Yesterday I offered up [some numbers](http://vixandmore.blogspot.com/2007/10/more-thoughts-and-numbers-on-spx-vix.html)
    to help describe the relationship between daily moves in the SPX and the VIX.  I
    hear quite a few observers comment along the lines of “the SPX was up(down) X%
    and yet the VIX was only down(up) Y%.”  Typically, the next action is to wonder
    aloud whether the corresponding VIX movement is ‘normal’ and whether any divergences
    might provide clues about the future direction of the markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我提供了[一些数字](http://vixandmore.blogspot.com/2007/10/more-thoughts-and-numbers-on-spx-vix.html)来帮助描述SPX和VIX每日移动之间的关系。我听到很多观察者评论说“SPX上涨（下跌）了X%，而VIX却只下跌（上涨）了Y%。”
    通常，接下来的行动是想知道相应的VIX移动是否“正常”，以及是否任何分歧可能提供关于市场未来方向的线索。
- en: Naturally, I’ll take the easy part of that equation first and offer the reader
    two ways to look at this.  The graph below plots daily percentage changes in the
    VIX against daily percentage changes in the SPX.  From the graphic, you can see
    that the relationship between the two is fairly linear for a SPX moving +/- 1.5%
    in a day.  Once the SPX moves outside of those bounds, however, the equations
    get a little messier.  Part of this, of course, is the accelerating fear factor
    that comes with extreme market moves.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自然而然，我会先解决这个方程的简单部分，并向读者提供两种看待这个问题的方式。下面的图表绘制了VIX和SPX的每日百分比变化。从图表中，你可以看出两者之间的关系对于一天内SPX上涨或下跌1.5%来说是相当线性的。然而，一旦SPX超出这些范围，方程就会变得有点混乱。这其中的一部分当然是因为极端市场移动带来的加速恐慌因素。
- en: The next graph ignores the absolute numbers and focuses on the magnitude of
    the typical VIX movement versus the SPX movement.  Readers are encouraged to ignore
    the valley around the zero (where strange things happen when you try to divide
    by zero) and focus instead on the fairly predictable ratio of the VIX to SPX that
    varies from about -2.5x to about -5.0x, depending upon the daily change in the
    SPX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个图表忽略了绝对数字，专注于VIX典型移动与SPX移动的幅度。读者们被鼓励忽略围绕零的谷地（当你尝试除以零时会发生奇怪的事情）而是关注VIX与SPX的比例，这个比例从大约-2.5x变化到大约-5.0x，这取决于SPX的每日变化。
- en: 'As for the remaining question about whether divergences from the normal relationship
    provide reliable clues about the future direction of the market, I am going to
    address this more difficult question over the course of the lifetime of this blog.  I
    will offer this though: if I think I can simplify the answer in one concise post,
    I will do the best I can to communicate my thinking here.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 至于剩下的关于分歧是否提供可靠的市场未来方向线索的问题，我将在博客的寿命期间逐步回答这个更困难的问题。不过，我要说的是：如果我认为我可以在一篇简洁的帖子中简化答案，我会尽我所能在这里传达我的想法。
