- en: I had the honor of speaking with **[Mebane Faber](http://mebfaber.com/) **of
    Cambria Investment Management recently where I discussed the topic of risk management
    and also applying a dynamic beta approach on his widely popular podcast **“The
    Mebane Faber Show”**. The interview is almost an hour and covers a wide range
    of topics whether you are a quant geek like myself or an investor.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我有幸最近与Cambria Investment Management的**[Mebane Faber](http://mebfaber.com/)**交谈，在广受欢迎的播客**“Mebane
    Faber Show”**中，我讨论了风险管理的话题，并介绍了如何应用动态贝塔方法。这次采访几乎持续了一个小时，涵盖了无论是像我这样的量化极客还是投资者各种各样的主题。
