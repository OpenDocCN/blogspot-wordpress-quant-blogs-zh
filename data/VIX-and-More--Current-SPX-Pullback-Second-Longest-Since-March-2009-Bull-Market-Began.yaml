- en: 'VIX and More: Current SPX Pullback Second Longest Since March 2009 Bull Market
    Began'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多：自2009年3月牛市开始以来，当前标普500指数回调为第二长
- en: 来源：[http://vixandmore.blogspot.com/2011/06/current-spx-pullback-second-longest.html#0001-01-01](http://vixandmore.blogspot.com/2011/06/current-spx-pullback-second-longest.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/06/current-spx-pullback-second-longest.html#0001-01-01](http://vixandmore.blogspot.com/2011/06/current-spx-pullback-second-longest.html#0001-01-01)
- en: Since the current bull market began back in March 2009, I have periodically
    been posting a table of the most significant pullbacks in the S&P 500 index. With
    today’s drop down to the 1305, it has now been one full month (22 trading days)
    since the SPX peaked at 1370\. While the 65 point drop grades out at a pullback
    of ‘only’ 4.7% (the mean for the 15 pullbacks is 6.5%; the median is 5.6%) it
    does mark the second longest pullback in terms of peak (May 2^(nd)) to trough
    (today, assuming 1305 holds) timing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2009年3月这轮牛市开始以来，我周期性地发布标普500指数最重要的回调表格。随着今天标普500指数跌至1305点，从SPX在1370点的高点算起，现在已经有一个完整的月（22个交易天）了。虽然65点的跌幅只相当于4.7%的回调（15次回调的平均跌幅为6.5%；中位数为5.6%），但这确实是从高点（5月2日）到低谷（今天，假设1305点能守稳）时间上第二长的回调。
- en: While long declines are not necessarily steep ones, the longer this market continues
    to make new one-month lows and has difficulty climbing back into the 1370 range,
    the more likely this bull market is turning into a sideways move or preparing
    to reverse downward.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然长期下跌不一定是剧烈的，但若市场继续创新一个月的低点并且难以回升至1370点附近，那么这轮牛市转变为期横盘整理或是准备向下反转的可能性就越大。
- en: Right now last summer’s 48-day 17.1% decline looks as if it will not be threatened,
    but a mean decline of 6.5% will take the SPX down to 1281 and a median decline
    of 5.6% will drop the SPX down to 1294 – and once the index breaks below 1300,
    all sorts of new scenarios will begin to come in to play.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目前看来，去年夏天那波48天的17.1%的跌幅似乎不会受到威胁，但平均跌幅6.5%将会把标普500指数带到1281点，中位数跌幅5.6%将会把标普500指数带到1294点——一旦指数跌破1300点，各种新的情景将会开始出现。
- en: I still think we will see some buy-on-the-dip activity begin to kick in – as
    soon as this afternoon – but stocks do appear to be at some sort of inflection
    point as we await the details of the nonfarm payrolls data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们很快就会看到一些逢低买入的活动开始启动——可能就在今天下午——但随着我们等待非农就业数据的具体细节，股市似乎正处在某种转折点。
