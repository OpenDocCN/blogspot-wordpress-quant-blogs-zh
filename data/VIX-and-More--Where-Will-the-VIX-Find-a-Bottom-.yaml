- en: 'VIX and More: Where Will the VIX Find a Bottom?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX 将在哪里触底？
- en: 来源：[http://vixandmore.blogspot.com/2007/10/where-will-vix-find-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/where-will-vix-find-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/where-will-vix-find-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/where-will-vix-find-bottom.html#0001-01-01)
- en: '![](img/6c64013378d227905893c95300dbf2b1.png)Let me start out by stating for
    the record that I have no idea whether it is appropriate to use traditional charting
    and other technical analysis techniques to attempt to determine support and resistance
    levels for the VIX.  After all, the VIX is a [multi-generational derivative](http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html)
    that is a good distance removed from reality.  For purposes of simplification,
    think of the VIX as a shadow puppet (more accurately, the composite shadow puppet
    from 500 simultaneous light sources); if we want to learn more about it, should
    we study the shadows or consider the hands from which the shadows are cast?  I
    have a tendency to talk about the shadows, but for charting purposes I am inclined
    to believe that they are still just shadows.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/6c64013378d227905893c95300dbf2b1.png)首先，我要声明一下，我不知道是否适合使用传统图表和其他技术分析技巧来尝试确定波动率指数（VIX）的支撑和阻力水平。毕竟，VIX是一个距离现实相当遥远的[多代衍生品](http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html)。为了简化起见，把VIX想象成一个影子偶（更准确地说，是由500个同时光源投射的复合影子偶）；如果我们想了解更多关于它的知识，我们应该研究影子还是考虑投射影子的手？我倾向于谈论影子，但出于制图目的，我倾向于认为它们仍然只是影子。'
- en: So…with that backhanded disclaimer out of the way, let me turn my attention
    to a VIX that just made an intra-day low of 16.63.  Whether that number sounds
    high or low depends upon where you have been [anchoring](http://en.wikipedia.org/wiki/Anchoring)
    a ‘normal’ price in your mind.  At 16.63, the VIX is 68% above the year’s low
    (9.87), 56% below the year’s high (37.50), and about 7% above the VIX’s lifetime
    mean, which stands at 18.93.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以…有了这个半吊子的免责声明，让我把注意力转向了刚刚触及 16.63 的 VIX。这个数字听起来是高还是低，取决于你心中对‘正常’价格的定位。以 16.63
    为例，VIX 比今年最低点（9.87）高出 68%，比今年最高点（37.50）低 56%，而且比 VIX 的生命周期均值高约 7%，生命周期均值为 18.93。
- en: I recently [made a guesstimate](http://vixandmore.blogspot.com/2007/09/vix-oversold.html)
    that the VIX would bottom in the 16-17 range in October and I have no reason to
    depart from that thinking.  I will, however, offer the weekly chart of the VIX
    below as one way to think about that 16-17 support range.  Instead of the long-term
    moving averages (which may look interesting, but are of dubious value), focus
    instead on the Williams %R number.  When the %R crosses below -80, it has a tendency
    to signal a bottoming out in the VIX – to the extent that you can tell when a
    shadow puppet is bottoming out…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近[猜测](http://vixandmore.blogspot.com/2007/09/vix-oversold.html) VIX 将在10月份的
    16-17 范围内触底，并且我没有理由改变这种想法。然而，我会提供下面的 VIX 周图作为思考 16-17 支撑范围的一种方式。不要关注长期移动平均线（可能看起来有趣，但价值可疑），而是专注于威廉姆斯百分比指标（%R）。当
    %R 跨越 -80 以下时，它往往会标志着 VIX 触底 - 尽管你能否判断出影子偶何时触底…
