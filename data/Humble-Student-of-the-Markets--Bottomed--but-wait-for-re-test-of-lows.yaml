  type: TYPE_NORMAL
  zh: 我的内部交易员使用趋势模型的交易模型部分，旨在回答这个问题：“趋势是在变好（看涨）还是变坏（看跌）？”下面图表中箭头显示了交易模型实际样本外（非回测）信号的历史。
