  zh: '通常我不提供市场评论或建议。但是今天我忍不住要说一下。我有一种预感，我们即将目睹一场将会动摇市场的信贷事件。看看房利美和房地美等其他垃圾金融公司的疯涨，如同Bill
    Luby所描述的[http://vixandmore.blogspot.com/2009/08/junkdex-tracks-speculative-frenzy-in.html](http://vixandmore.blogspot.com/2009/08/junkdex-tracks-speculative-frenzy-in.html)，这被Brett
    Steenbarger在这篇文章[http://traderfeed.blogspot.com/2009/08/more-on-massive-trading-volumes-in.html](http://traderfeed.blogspot.com/2009/08/more-on-massive-trading-volumes-in.html)中描述为可疑。作为博弈论的拥护者，我认为这些行动是由高盛通过美国政府来实现可能的多种目标的：1）以更好的价格在秘密下出售这些公司的外国投资者；2）因为巨大的纳税人责任，恢复公众对这些公司可行性的信心；3）给人们一种错觉，即信贷风险不再是一个问题；4）最有可能的-政府/美联储/高盛意识到正在发生的新的信贷事件，他们希望在崩溃之前尽可能地提高这些垃圾金融公司的价格。就我个人而言，我认为这四种可能性都有可能，我认为那些认为主要信贷事件不再可能的人是非常幼稚的，他们并没有真正理解信贷市场实际处于的情况的本质。银行在过去几个月里慢慢增加了他们的杠杆和风险偏好，而他们的影子资产（3级）现在被隐藏在GAAP财务报表之外，没有人知道背景中隐藏了什么恶行。在我看来，银行应该减少杠杆，而不是重新杠杆化，因为他们一开始就过于杠杆化，无法应对任何问题。在垃圾金融公司中表现出来的规模的变动充满了掩盖某事的绝望。VIX和日元最近创下20天的高位，表明可能出了什么问题。我闻到了烟味，当你闻到烟味时，可能有火灾发生。  '
