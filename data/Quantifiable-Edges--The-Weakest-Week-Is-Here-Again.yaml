- en: 'Quantifiable Edges: The Weakest Week Is Here Again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 最弱的一周又来了'
- en: 来源：[http://quantifiableedges.blogspot.com/2013/09/the-weakest-week-is-here-again.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/the-weakest-week-is-here-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/09/the-weakest-week-is-here-again.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/the-weakest-week-is-here-again.html#0001-01-01)
- en: From a seasonality standpoint, there isn’t a more reliable time of the year
    to have a pullback than this upcoming week.  Since 1961 (and over most every time
    period) the week following the 3rd Friday in September has produced the most bearish
    results of any week.  In the 9/24/12 blog I showed a chart of SPX performance
    during this week since 1961\.  I have updated that chart below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从季节性的角度来看，没有比即将到来的这一周更可靠的时间来进行回调了。自1961年以来（在大多数时间段内），9月第三个星期五之后的这一周产生的熊市结果比任何一周都要多。在2012年9月24日的博客中，我展示了一张自1961年以来SPX在这一周的表现图表。以下是我更新后的图表。
- en: As you can see the bearish tendency has been pretty consistent over the last
    52 years.  There was a stretch in the late 80’s where there was a series of mild
    up years.  Since 1990 it has been pretty much all downhill, and last year was
    no exception.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，在过去52年中，熊市的倾向一直相当一致。在80年代末有一段时间，出现了一系列温和的上涨年份。自1990年以来，情况一直基本上是逐年下滑，去年也不例外。
