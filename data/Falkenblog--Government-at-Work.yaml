  zh: 来源：[http://falkenblog.blogspot.com/2011/05/government-at-work.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/government-at-work.html#0001-01-01)
- en: Here in Minneapolis, the geniuses in charge of their underfunded police and
    fireman's pensions came up with
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在明尼阿波利斯，负责管理资金不足的警察和消防员退休金的天才们提出了
- en: '[this brilliant idea](http://www.startribune.com/politics/statelocal/122757799.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个绝妙的主意](http://www.startribune.com/politics/statelocal/122757799.html)'
- en: 'to merge their pensions into a different entity.:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '将他们的退休金合并到另一个实体中。:'
- en: The deal would allow the city to slash its police and fire pension liability.
    That's partly because it would switch them to the actuarial assumptions of the
    state fund, which assume higher investment returns and lower pension increases.
    It's also because the deal would give the city 11 more years than it has under
    current law to fully fund the two plans' deficits...
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该协议将允许该市大幅削减其警察和消防退休金负债。部分原因是它将使他们转向州基金的精算假设，这些假设预计更高的投资回报和更低的退休金增长。还因为该协议将给予该市比现行法律多11年的时间来完全弥补这两个计划的赤字...
- en: However, the deal would come with several costs for taxpayers. First, the city
    agreed not to oppose a firefighter bid for a last-minute boost in their pensions
    to bring them to parity with police. That would cost the city $7 million in future
    pension costs, figured in today's dollars.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，该协议将对纳税人带来若干成本。首先，该市同意不反对消防员为使其退休金与警察持平而提出的最后一刻增加退休金的请求。这将使该市在未来退休金成本中增加$700万，按今天的美元计算。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Moreover, the deal would substantially boost the checks for police and fire
    pensioners, all of whom were hired before mid-1980\. The police pension would
    jump by 43 percent to $64,000 in 2015, for example.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，该协议将大幅增加1980年中之前聘用的警察和消防员退休金领取者的支票。例如，警察退休金将在2015年跃升43%，达到$64,000。
- en: So, they actually increase their liability, but increase their assets via more
    optimistic return assumptions. That a bunch of adults find this solution attractive
    is rather disturbing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他们实际上增加了负债，但通过更乐观的回报假设增加了资产。一群成年人发现这个解决方案具有吸引力，这相当令人不安。
