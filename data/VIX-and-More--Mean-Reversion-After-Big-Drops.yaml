- en: 'VIX and More: Mean Reversion After Big Drops'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：大幅下跌后的均值回归
- en: 来源：[http://vixandmore.blogspot.com/2008/02/mean-reversion-after-big-drops.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/mean-reversion-after-big-drops.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/mean-reversion-after-big-drops.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/mean-reversion-after-big-drops.html#0001-01-01)
- en: 'Eddy Elfenbein at [Crossing Wall Street](http://www.crossingwallstreet.com/)
    has a nice little graphic and commentary up today: [How the Market Behaves on
    Big Down Days.](http://www.crossingwallstreet.com/archives/2008/02/how_the_market.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Eddy Elfenbein在[Crossing Wall Street](http://www.crossingwallstreet.com/)上有一张很好的小图表和评论：
    [市场在大跌日的行为](http://www.crossingwallstreet.com/archives/2008/02/how_the_market.html)
- en: 'After researching the 37 instances in which the S&P 500 index dropped 3.2%
    or more (as it did yesterday), Elfenbein draws the following conclusions:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究了标普500指数下跌3.2%或更多（就像昨天那样）的37个实例后，Elfenbein得出了以下结论：
- en: '*“The average loss for the sell-off is 5.01%. After that, nearly every day
    is an up day. By the ninth day, the S&P 500 is down 3.48%, which is indeed, a
    retracement of about one-third.  The market still trends higher to the 17th day
    where it''s down just 3.01%, or about a 40% retracement. At that point, the linger
    effects of the sell-off seem to dissolve.”*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*“抛售的平均跌幅为5.01%。在那之后，几乎每一天都是上涨的日子。到第九天，标普500下跌了3.48%，这确实是一个约三分之一的反弹。在市场趋势上涨到第17天时，它仅下跌了3.01%，大约是40%的反弹。在这一点上，抛售的余波似乎消失了。”*'
- en: Elfenbein’s findings should come as no surprise to those who pay attention to
    the TRIN and ISEE, as well as the VIX, various market breadth indicators, etc.  While
    volatility has been on the tame side lately, the [TRIN](http://vixandmore.blogspot.com/search/label/TRIN),
    [ISEE](http://vixandmore.blogspot.com/search/label/ISEE), and [McClellan Summation
    Index](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index)
    have all been suggesting a strong oversold situation and a high probability [mean
    reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion) bullish
    entry.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Elfenbein的发现对于那些关注TRIN和ISEE以及VIX、各种市场广度指标的人来说并不意外。虽然最近波动性一直较为温和，但[TRIN](http://vixandmore.blogspot.com/search/label/TRIN)、[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)和[麦克尔连总结指数](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index)都一直暗示着强烈的超卖情况和高度可能的[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)看涨入场。
- en: The duration of the retracement pattern identified by Elfenbein is also worth
    noting, as it hearkens back to some work on [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    retracements I published last April in [Lessons from the Post-2/27 VIX Price Action](http://vixandmore.blogspot.com/2007/04/lessons-from-post-227-vix-price-action.html),
    where the optimal retracement window was determined to be about eight days.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的还有Elfenbein所识别的反弹模式的持续时间，因为它让我想起了我去年4月发表的关于[VIX波动](http://vixandmore.blogspot.com/search/label/VIX%20spikes)反弹的研究，其中确定了最佳的反弹窗口约为八天。
