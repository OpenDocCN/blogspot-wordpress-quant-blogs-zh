- en: '**Will history repeat itself?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**历史会重演吗？**'
- en: Looking to the week ahead, there is no doubt that the stock market is becoming
    more and more frothy. While I did alert readers to the potential for a melt-up
    in early December (see
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 展望下周，毫无疑问，股市正变得越发泡沫化。虽然我在十二月初就提醒读者市场可能出现的急剧上涨（见
- en: '[Buy signal confirmed: It''s a global bull](https://humblestudentofthemarkets.com/2019/12/01/buy-signal-confirmed-its-a-global-bull/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[买入信号确认：全球牛市](https://humblestudentofthemarkets.com/2019/12/01/buy-signal-confirmed-its-a-global-bull/)'
- en: ), the magnitude of the price surge has caught me even by surprise.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ），价格飙升的幅度甚至让我感到惊讶。
- en: I remain bullish on an intermediate term basis. The SPX may be undergoing a
    melt-up in the manner of late 2017\. It is unusual to see the index remain above
    its weekly BB for more than a week, which it did two weeks ago. The melt-up of
    late 2017 also saw similar episodes of upper weekly BB rides, punctuated by brief
    pauses marked by “good overbought” conditions on the weekly stochastic. The technical
    conditions appear similar today, and I am therefore giving the intermediate term
    bull case the benefit of the doubt.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在中期基础上，我保持看涨。标普500指数可能会像2017年底那样经历急剧上涨。看到指数在一周以上时间保持在周布林带之上是不同寻常的，而就在两周前它做到了。2017年底的急剧上涨也看到了类似的周布林带上轨的骑行，期间伴有由“良好超买”条件的周随机指标所标记的短暂停顿。技术条件今天看起来相似，因此我给予中期看涨情形的利好以优势。
- en: The melt-up of 2017/18 ended in late January, 2018\. Will history repeat itself?
    As a reminder, here is the latest cover from Barron's.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2017/18年的急剧上涨在2018年1月底结束。历史会重演吗？作为提醒，以下是《巴伦周刊》最新的封面。
- en: 'Today, market conditions are characterized by:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场状况的特点是：
- en: '**Excessively bullish sentiment**: While crowded long sentiment readings are
    warnings of downside risk, they do not act well as timely trading indicators.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过度乐观的情绪**：尽管拥挤的多头情绪读数是下行风险的警告，但它们并不作为及时的交易指标表现良好。'
- en: '**Waiting for a catalyst**: While there has been plenty of good news, there
    has also been bad news lurking in the background. This brings investors and traders
    to ponder the question of, "Is the glass half full or half empty?"'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**等待催化剂**：尽管有很多好消息，但背景中也有坏消息潜伏。这让投资者和交易者思考这样一个问题：“杯子是半满还是半空？”'
- en: '**Overbought markets**: But overbought markets can indicate either "good overbought"
    markets dominated by price momentum, or overbought markets ripe for a reversal.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**超买市场**：但是超买市场可能表明是受价格动量主导的“良好超买”市场，或者是即将反转的超买市场。'
