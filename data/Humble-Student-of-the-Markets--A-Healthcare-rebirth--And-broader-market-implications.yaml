- en: 'Humble Student of the Markets: A Healthcare rebirth? And broader market implications'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：医疗保健的重生？以及更广泛的市场影响
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/04/a-healthcare-rebirth-and-broader-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/04/a-healthcare-rebirth-and-broader-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/04/a-healthcare-rebirth-and-broader-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/04/a-healthcare-rebirth-and-broader-market.html#0001-01-01)
- en: It is Easter Monday, a day when Christians focus on the theme of rebirth and
    resurrection, Healthcare stocks just underwent a near-death experience when the
    market panicked over the prospect of a Democrat victory in 2020, and the potential
    negative effects of the implementation of a Medicare-For-All policy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是复活节后的星期一，基督徒在这一天专注于重生和复活的主题。当市场对2020年民主党可能获胜以及实施全民医疗保险政策可能带来的负面影响感到恐慌时，医疗保健股票经历了一次濒临死亡的经历。
- en: To be sure, there are costs to be taken out of the system. The US spends more
    than any other industrialized country on health care, with a lower life expectancy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，系统中还有成本需要削减。美国在医疗保健上的花费超过其他任何工业化国家，但预期寿命较低。
- en: Indeed, the political winds are starting to shift.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，政治风向开始转变。
- en: '[Axios](https://www.axios.com/bipartisan-push-to-lower-drug-prices-efceecdf-efc4-4464-bfc5-5163ad24b5a7.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Axios](https://www.axios.com/bipartisan-push-to-lower-drug-prices-efceecdf-efc4-4464-bfc5-5163ad24b5a7.html)'
- en: 'reported that Republicans are becoming more open to the idea of passing a bill
    that will lower drug prices:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，共和党人越来越开放，愿意通过一项降低药品价格的法案：
- en: The White House and top lawmakers from both parties think a bill to lower drug
    prices has a better chance of becoming law before the 2020 election than any other
    controversial legislation.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 白宫和两党的主要立法者认为，在2020年选举前，降低药品价格的法案比任何其他有争议的立法更有可能成为法律。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Between the lines:** Republican politics on drug prices have changed rapidly.
    The White House has told Democrats it has no red lines on the substance of drug
    pricing — a position that should leave pharma quaking.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**字里行间的含义：**共和党在药品价格上的政策迅速发生了变化。白宫已告知民主党，在药品定价的具体内容上没有红线——这一立场应该会让制药行业感到颤抖。'
- en: We have seen these kinds of scares before.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以前见过这类恐慌。
