- en: 'Humble Student of the Markets: Insider selling, it''s baaack!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：股东抛售，它又回来了！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/insider-selling-its-baaack.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/insider-selling-its-baaack.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/insider-selling-its-baaack.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/insider-selling-its-baaack.html#0001-01-01)
- en: Back on December 19, 2012, I wrote that investors shouldn't be overly concerned
    about excessive insider selling (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2012年12月19日，我曾写道投资者不应该过于担忧过度的大股东抛售（参见
- en: '[No need to panic over insider selling](http://humblestudentofthemarkets.blogspot.com/2012/12/no-need-to-panic-over-insider-selling.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[对于股东抛售无需恐慌](http://humblestudentofthemarkets.blogspot.com/2012/12/no-need-to-panic-over-insider-selling.html)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: 'There are a couple of one-off reasons that could account for the flurry of
    insider sales:'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有几个一次性原因可以解释大股东抛售的激增：
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They are selling in anticipation of the end of the world, as predicted by the
    Mayan calendar; or
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们在预期世界末日，正如玛雅日历所预测的；或者
- en: They are selling in anticipation of higher capital gains taxes in 2013, especially
    when it appears a fiscal cliff deal is near.
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们在预期2013年资本收益税将提高，特别是当似乎接近财政悬崖协议时。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Assuming that the Mayan Apocalypse doesn''t happen this Friday ([here](http://kiddynamitesworld.com/now-accepting-all-mayan-apocalypse-wagers/)
    is one way you hedge the end of the world), there is no need to panic just yet.
    Explanation #2 is a perfectly plausible reason for the rash of insider activity
    as 2012 draws to a close. In that case, I would wait for the insider activity
    data in January to see if insiders are indeed selling because of deteriorating
    corporate fundamentals, or for tax related reasons.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设玛雅末日预言本周五不会实现（[这里](http://kiddynamitesworld.com/now-accepting-all-mayan-apocalypse-wagers/)是你对世界末日下注的一个方法），现在还不需要恐慌。第二种解释是股东活动激增的完美合理解释，随着2012年的结束。在这种情况下，我会等到1月份的股东活动数据出来，看看大股东是否真的是因为公司基本面恶化或税务原因而抛售。
- en: Now that we are into 2013 and any possible tax related selling is out of the
    way, we have an update on insider activity from Vickers - and it's bad news for
    the bulls. The ratio of insider sales to buys has surged from 6.67 to 1 in December,
    which was already at levels for bulls to be concerned, to over 9 to 1 today, according
    to this
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们现在已经进入2013年，任何可能的与税务有关的抛售都已经结束，我们得到了维克斯关于股东活动的更新——对于多头来说是个坏消息。12月份股东抛售与购买的比例从6.67比1激增至超过9比1，根据这个
- en: '[CNBC report](http://www.cnbc.com/id/100435847)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC报道](http://www.cnbc.com/id/100435847)'
- en: '[emphasis added]:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 强调添加：
- en: '"In almost perfect coordination with an equity market that was rushing toward
    new all-time highs, insider sentiment has weakened sharply — falling to its lowest
    level since late March 2012," wrote David Coleman of the Vickers Weekly Insider
    report, one of the longest researchers of executive buying and selling on Wall
    Street. "Insiders are waving the cautionary flag in an increasingly aggressive
    manner."'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “与股市冲向新的历史高点几乎完美协调的是，股东情绪已经急剧减弱——跌至2012年3月底以来的最低水平，”维克斯周报股东报告的研究员大卫·科尔曼写道，他是华尔街最长的执行买卖研究员之一。“内部人在越来越多地挥舞着警告旗帜。”
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***There have been more than nine insider sales for every one buy over the
    past week among NYSE stocks, according to Vickers.***'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***在过去一周，纽约证券交易所的股票中，根据维克斯的数据，股东抛售的数量超过了购买的九倍。***'
- en: 'The Vickers data indicated a highly bearish outlook for equities:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 维克斯的数据表明，对股市的展望非常悲观：
- en: Looking at a longer time frame paints a bearish picture as well. The eight week
    sell-buy ratio from Vickers stands at 5-to-1, also the most bearish since early
    2012\. What's more, the last time this ratio was at these levels was June 2011,
    just before another correction in the stock market took place.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从更长的时间框架来看，形势也同样悲观。维克斯的八周卖买比例维持在5比1，这也是2012年初以来最悲观的数据。更重要的是，上一次这个比例达到这些水平是在2011年6月，就在股市再次调整之前。
- en: I have been increasingly cautious, at least tactically, in the past few weeks
    (see
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周里，我一直变得越来越谨慎（参见
- en: '[Stocks cruisin'' for a bruisin''](http://humblestudentofthemarkets.blogspot.com/2013/01/stocks-cruisin-for-bruisin.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票即将遭受打击](http://humblestudentofthemarkets.blogspot.com/2013/01/stocks-cruisin-for-bruisin.html)'
- en: ','
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[More overbought warnings from BoAML](http://humblestudentofthemarkets.blogspot.com/2013/01/more-overbought-warnings-from-boaml.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[BoAML更多的超买警告](http://humblestudentofthemarkets.blogspot.com/2013/01/more-overbought-warnings-from-boaml.html)'
- en: and
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Is the whole world bullish?](http://humblestudentofthemarkets.blogspot.com/2013/01/is-whole-world-bullish.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[全世界都在看多吗？](http://humblestudentofthemarkets.blogspot.com/2013/01/is-whole-world-bullish.html)'
- en: ). This latest data point from Vickers about insider activity just serves to
    confirm my near-term bias.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ）。Vickers关于内部人活动的最新数据点只是证实了我短期内看多的倾向。
