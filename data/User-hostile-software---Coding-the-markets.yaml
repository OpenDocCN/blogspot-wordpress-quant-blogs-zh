- en: User hostile software
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户敌对软件
- en: October 18, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年10月18日
- en: Are there ever sound reasons for deliberately making a user interface unintuitive
    and inconsistent ?  For deliberately making life difficult for the user ? I know
    I’m drifting off topic here, but the thought crossed my mind as I used our corporate
    web based expense reporting system to file a claim for a conference I went to
    earlier this month.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有故意让用户界面不直观和不一致的合理理由？故意让用户的生活变得困难？我知道我这里有点离题，但当我使用我们公司的基于网页的报销系统来报销我本月早些时候参加的会议费用时，这个想法浮现在我的脑海。
- en: This expenses system is terrible. The help is cryptic, and the workflow seems
    wilfully obscure. Is it just bad design, or should an expenses system be designed
    like that to cut down on employee claims ?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个报销系统太糟糕了。帮助信息晦涩难懂，工作流程似乎故意模糊不清。这只是设计得不好，还是说报销系统就应该这样设计，以减少员工报销？
- en: At another bank in the late 90s we all used a timesheet system called [Agresso](http://www.agresso.com).
    It had an appallingly clunky Windows GUI that violated every possible expectation
    you might have about the interface – like TAB going to the next field. It was
    infuriating. Take a look at [Agresso](http://www.agresso.com)‘s stupid raging
    bull logo. No doubt it’s designed to appeal to alpha male senior managers. Ironically,
    it perfectly captures the mental state of a user after sustained exposure to its
    late 90s GUI. I guess that’s what happens when there’s a disconnect between purchasers
    and users. If we foisted crap like that on our traders, by golly we’d know about
    it pretty quick. They insist on minimal and intuitive keystrokes and mouse gestures.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代末，我们所有人都使用了一个名为[Agresso](http://www.agresso.com)的时间表系统。它有一个令人痛苦的笨拙的Windows
    GUI，违反了你对界面可能有的所有预期——比如TAB键跳转到下一个字段。这让人非常恼火。看看[Agresso](http://www.agresso.com)那愚蠢的愤怒的公牛标志。毫无疑问，它是为了吸引那些alpha男性高级管理人员而设计的。讽刺的是，它完美地捕捉了用户在长时间使用其20世纪90年代的GUI后的心理状态。我猜当购买者和用户之间存在脱节时，就会发生这种情况。如果我们把这样的东西强加给我们的交易员，天哪，我们很快就会知道。他们坚持要求最小化和直观的键盘快捷键和鼠标手势。
