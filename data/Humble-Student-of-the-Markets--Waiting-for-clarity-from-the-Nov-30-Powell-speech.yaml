- en: '**Marginally more dovish**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 略微更加鸽派
- en: Fed policy is still moving markets. The release of the
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储政策仍在推动市场。11月30日 Powell 讲话的发布
- en: '[November FOMC minutes](https://www.federalreserve.gov/monetarypolicy/fomcminutes20221102.htm)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[11月FOMC会议纪要](https://www.federalreserve.gov/monetarypolicy/fomcminutes20221102.htm)'
- en: confirmed what Fed officials had been telegraphing in the past few weeks, namely
    that "a substantial majority of participants judged that a slowing in the pace
    of increase would likely soon be appropriate". However, "the target range for
    the federal funds rate...had become more important ...than the pace of further
    increases in the target range". Fed Funds expectations turned marginally more
    dovish in the wake of the release and the S&P 500 rallied.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 证实了美联储官员在过去几周内传达的信息，即“绝大多数参与者认为减缓增长步伐可能很快将是适当的”。然而，“联邦基金利率的目标范围...变得比目标范围进一步增加的步伐更重要”。在发布后，市场对联邦基金利率的预期略微变得更加鸽派，标普500指数也因此反弹。
- en: '[![](img/dc26e6a99b3efe5b93d1425855384885.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEip6XnVE30_XJPu5PT5BXTdncNsUvKOzH1wALw0eYsWoNaYMdcU_bq-JMCAQB0UcSs2ot-sUrfHaEdEkD363bOmgfvHggIz6r7S2dISTiWraIuDpBB_ns3Ni--0hq3CHhapOVnVH_lYTDBL4Ldbg8iTge0Q-3nSn-_J7ElQdOoPvzck8DtawRR2eksadQ/s494/Fed%20Funds%20projections.png)'
