- en: Despite the market's excitement about the slowing in the pace of rate hikes,
    Fed Chair Powell sounded a more hawkish tone and said during the
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场对减缓加息步伐的兴奋情绪很高，但美联储主席鲍威尔的语气听起来更为鹰派，他在
- en: '[November FOMC press conference](https://www.federalreserve.gov/mediacenter/files/FOMCpresconf20221102.pdf)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[11月FOMC新闻发布会](https://www.federalreserve.gov/mediacenter/files/FOMCpresconf20221102.pdf)'
- en: that he's "never thought of [a series of milder inflation readings] as the appropriate
    test for slowing the pace of increases or for identifying the appropriately restrictive
    level". Fed Chair Jerome Powell is scheduled to speak at the
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 他表示，“从未认为[一系列温和的通胀读数]是减缓加息步伐或确定适当限制性水平的适当测试”。美联储主席杰罗姆·鲍威尔计划于
- en: '[Brookings Institution on November 30](https://www.brookings.edu/events/federal-reserve-chair-jerome-powell-the-economic-outlook-and-the-labor-market/)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 11月30日，布鲁金斯学会将举办活动，主题是美联储主席杰罗姆·鲍威尔关于经济前景和劳动力市场的讲话。[布鲁金斯学会活动链接](https://www.brookings.edu/events/federal-reserve-chair-jerome-powell-the-economic-outlook-and-the-labor-market/)
- en: on the economy and labor markets, just two days before the  start of the blackout
    window for Fed speeches ahead of the December FOMC meeting. That speech is likely
    to set the tone for the markets for the coming weeks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在12月FOMC会议前的禁言期开始前两天，关于经济和劳动力市场的讲话可能会为未来几周的市场定下基调。
