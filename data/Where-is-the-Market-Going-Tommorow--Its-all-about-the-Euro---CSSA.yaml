  zh: 共识宏观经济因素的重要性是所有交易员都同意的。不太明显的是如何利用这些信息并将其转化为可执行的交易策略。根据我在系统/算法设计方面的经验，从简单的长/短策略开始，并且始终保持在市场上是最有效的解决方案。在这种情况下，有什么比使用欧元的日常方向（符号FXE-交易所交易基金）来预测标普500（符号SPY-交易所交易基金）更简单的呢。毕竟，对欧元区问题的担忧以及其后果的重要性与2007年房地产和金融市场的情况相比可怕地相似。我早些时候提到过这种关系，因为这在年初时非常成功地预测了标普500。显然，聪明人也在非常仔细地观察这一点。**在这种情况下，使用这种简单的策略，即当FXE今天上涨时在收盘时买入SPY，并在FXE今天下跌时在收盘时卖空SPY是非常有利可图的。**下面显示了使用这种简单策略在2010年的年初到今日的收益率。尽管这种关系并不总是成立，但这是欧元首次成为标普500收益的关键逻辑驱动因素。跨市场因素不像技术因素一样，它们随时都在变化，而使用更短的窗口（60天至1年）来跟踪最有效的方法通常在样本外是成功的。
