- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': As the S&P 500 continues its test of support while exhibiting a positive
    RSI divergence, one important consideration is what happens to large-cap technology
    stocks. Large-cap tech and FANG+ account for about 45% of S&P 500 weight, and
    further weakness could prove to be a drag for the overall market, no matter what
    happens to the rest of the index.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 随着标普500指数继续测试支撑位，同时显示出正的RSI背离，一个重要的考虑因素是大型市值科技股的表现如何。大型市值科技股和FANG+指数大约占标普500指数权重的45%，进一步的弱势可能对整个市场构成拖累，无论其他指数的走势如何。'
