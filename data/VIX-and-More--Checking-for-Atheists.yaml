- en: 'VIX and More: Checking for Atheists'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市VIX与更多：检查无神论者
- en: 来源：[http://vixandmore.blogspot.com/2008/01/checking-for-atheists.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/checking-for-atheists.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/checking-for-atheists.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/checking-for-atheists.html#0001-01-01)
- en: '![](img/833c972709cfd6276393fdf13909a040.png)One of the things I like to do
    when I see the markets bounce is what I call my “atheist check.”  Essentially,
    I take a look at the current and recent numbers for the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE)
    to see if there are many believers who are flocking to buy call options.  The
    lower the number, the more atheists there are that are still out there (or ‘undecideds’
    if you prefer the political metaphor to the religious one), and therefore the
    larger number of potential converts available.  Contrarians love potential converts,
    as they are the future fuel for subsequent bull legs.  Generally, when I see an
    ISEE number (they use a call to put ratio, not a put to call ratio like the CBOE
    does) of 120 or below, I consider this to be a bullish signal.  An ISEE of under
    100, which signifies more people opening new put positions than call positions,
    is very bullish.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/833c972709cfd6276393fdf13909a040.png)当我看到市场反弹时，我喜欢做的一件事就是我所说的“无神论者检查”。本质上，我会查看[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)的当前和近期数字，以查看是否有许多信徒正在涌入购买看涨期权。数字越低，仍然存在的无神论者就越多（如果你喜欢用政治隐喻而不是宗教隐喻，那就是“未决定者”），因此潜在的皈依者就越多。逆向投资者喜欢潜在的皈依者，因为它们是后续牛市阶段的未来动力。通常，当我看到ISEE数字（他们使用看涨/看跌比率，而不是CBOE所使用的看跌/看涨比率）低于120时，我认为这是一个看涨信号。ISEE低于100，表示开设新的看跌期权多于看涨期权的人越多，就越看涨。'
- en: As a rule, an ISEE of under 100 is relatively rare, particularly over extended
    periods.  What I find noteworthy about the current market is that the ISEE has
    closed below 100 for five of the past six days and at 92 as of 12:50 EST today,
    is on target to make that six of seven.  The only other time that the ISEE has
    registered six of seven sub-100 closes since the exchange began keeping records
    in October 2002 is in [August 2007](http://vixandmore.blogspot.com/2007_08_01_archive.html),
    at the very bottom of the selloff caused by the first iteration of a [subprime](http://vixandmore.blogspot.com/search/label/subprime%20mortgage)
    panic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，ISEE低于100的情况相对罕见，特别是在长期内。我发现当前市场值得注意的是，ISEE在过去六天中的五天收盘价低于100，今天东部时间下午12:50的92，有望实现七天内六次。自交易所2002年10月开始记录以来，ISEE在连续七天内六次收盘价低于100的唯一其他时间是[2007年8月](http://vixandmore.blogspot.com/2007_08_01_archive.html)，这是由第一次次贷危机引发的抛售触底时。
- en: As far as I am concerned, the current ISEE data is almost as compelling as the
    37.50 VIX spike we had in August.  While the VIX demonstrates how fearful the
    atheists are, the ISEE reveals how many of them are out there and reminds me of
    one of my favorite quotes, which comes from John Bender and appears in Jack Schwager’s
    [Stock Market Wizards](http://www.amazon.com/Stock-Market-Wizards-Interviews-Americas/dp/0066620597),
    “*It's not the current opinion of the stock that matters, but rather the potential
    change in the opinion.”*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，目前的ISEE数据几乎和去年8月出现的37.50 VIX跳涨一样引人注目。虽然VIX显示了无神论者的恐惧，但ISEE揭示了他们的数量，这让我想起了我最喜欢的一句话，这句话来自约翰·本德，出现在杰克·施瓦格的《股市巫师》（[Stock
    Market Wizards](http://www.amazon.com/Stock-Market-Wizards-Interviews-Americas/dp/0066620597)）中，“*重要的不是人们对股票的当前看法，而是看法的潜在改变。*”
