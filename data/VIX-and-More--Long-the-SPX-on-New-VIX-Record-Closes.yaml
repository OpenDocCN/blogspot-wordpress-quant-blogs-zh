- en: 'VIX and More: Long the SPX on New VIX Record Closes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：在新的VIX记录收盘时做多SPX
- en: 来源：[http://vixandmore.blogspot.com/2008/09/long-spx-on-new-vix-record-closes.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/long-spx-on-new-vix-record-closes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/long-spx-on-new-vix-record-closes.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/long-spx-on-new-vix-record-closes.html#0001-01-01)
- en: In light of yesterday’s record close in the VIX, a reader asked about the historical
    track record if one were to buy the market when the VIX made a new high.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于昨天VIX的创纪录收盘，一位读者询问了如果在VIX创下新高时买入市场的历史记录。
- en: First, let’s detail the history of new end of day highs in the VIX. Working
    backward, the five most recent new highs came during a span of 8/27/98 to 10/8/98
    as the [Russian financial crisis](http://vixandmore.blogspot.com/search/label/Russian%20financial%20crisis)
    morphed into the [Long-Term Capital Management](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)
    crisis. Prior to 1998, the most recent VIX high was from 10/30/97, during the
    [Asian financial crisis](http://vixandmore.blogspot.com/search/label/Asian%20financial%20crisis).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们详细了解VIX新的收盘高点的历史。逆向工作，最近的五个新高出现在1998年8月27日至10月8日期间，当时[俄罗斯金融危机](http://vixandmore.blogspot.com/search/label/Russian%20financial%20crisis)演变为[长期资本管理公司](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)危机。1998年之前，最近的VIX高点来自1997年10月30日，当时是[亚洲金融危机](http://vixandmore.blogspot.com/search/label/Asian%20financial%20crisis)。
- en: 'Looking at data from the CBOE’s historical database, which goes back to the
    beginning of 1990, the next three VIX highs are from August 1990\. Scrolling back
    before the August highs, there are 11 highs in January 1990, including eight of
    the first ten trading days. In the chart below, I have omitted the noise from
    the first ten trading days and included only the last three VIX highs from the
    initial month of VIX data. While this leaves only ten data points, the pattern
    is clear: going long the SPX when the VIX makes a new high is an effective strategy,
    at least when the holding period is from 1 to 100 days. The mean return for the
    SPX following a VIX high, for instance, is about 2% ten days after the VIX high,
    while the mean return during all ten day periods for the SPX during the past 19
    years has been only 0.3%.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 查看芝加哥期权交易所(CBOE)的历史数据库，该数据库可以追溯到1990年初，接下来的三个VIX高点是1990年8月。在回到8月高点之前，1990年1月有11个高点，其中包括前十个交易日中的八个。在下图中，我省略了首个月VIX数据的前十个交易日的噪音，并且仅包括了该初始月份的最后三个VIX高点。尽管这只留下了十个数据点，但模式是明确的：当VIX创下新高时，做多SPX是一种有效的策略，至少在持有期为1至100天时是这样。例如，VIX高点后十天，SPX的平均回报约为2%，而过去19年中所有十天期间的SPX的平均回报仅为0.3%。
