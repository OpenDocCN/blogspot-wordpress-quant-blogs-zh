  type: TYPE_NORMAL
  zh: 及时投资组合：必须查看的R博客
- en: 来源：[http://timelyportfolio.blogspot.com/2014/03/must-see-r-blog.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/03/must-see-r-blog.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/03/must-see-r-blog.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/03/must-see-r-blog.html#0001-01-01)
- en: 'Last year in my post [d3 <- R with rCharts and slidify](http://timelyportfolio.blogspot.com/2013/04/d3-r-with-rcharts-and-slidify.html)
    I predicted:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年在我的帖子[d3 <- R with rCharts and slidify](http://timelyportfolio.blogspot.com/2013/04/d3-r-with-rcharts-and-slidify.html)中我预测：
- en: I have a feeling that nearly every R user of lattice or ggplot2 will be familiar
    with Ramnath’s brilliance by the end of the year 2013\. He might even convince
    some d3 users to try a little R.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我有一种感觉，到2013年底，几乎每个使用lattice或ggplot2的R用户都会对Ramnath的才华有所了解。他甚至可能会说服一些d3用户尝试一下R。
- en: Now Ramnath has started a blog at [http://ramnathv.github.io/blog/](http://ramnathv.github.io/blog/
    "http://ramnathv.github.io/blog/") with some (not surprisingly) really high quality
    posts.  I strongly encourage everyone (regardless of favorite language) to check
    it out.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在Ramnath在[http://ramnathv.github.io/blog/](http://ramnathv.github.io/blog/)上开设了一个博客，发布了一些（毫不奇怪）非常高质量的文章。我强烈鼓励所有人（无论喜欢哪种编程语言）去查看。
