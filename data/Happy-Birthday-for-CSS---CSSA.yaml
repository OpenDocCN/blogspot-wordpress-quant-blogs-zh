- en: '*note: to mark this anniversary of the blog, the Adaptive Time Machine returns—tommorow!*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：为了纪念博客的这一周年，自适应时间机器将于明天回归！*'
- en: So it is  the 1-year anniversary of this blog  and I guess its a good time to
    do a quick speech to explain how I got here and to thank certain people for getting
    me to this point. Somehow I find myself  popular  as  a “quant”, a consultant,
    and even more strangely for my technical indicators. Truthfully my background
    prior to CSS was not rooted firmly in either area. Readers know that I have a
    primary background  in doing research on company fundamentals and stock scoring.
    I ran several complex studies with professors over a series of years and toiled
    in relative obscurity. I also spent many years as a professional poker player.
     In fact, I am always proud to say that just over 1-year ago, I actually did not
    know much if anything about technical analysis (of course this often frightens
    the odd client!). Furthermore, despite my finance background, I would still not
    consider myself a serious “quant”—- I can’t remember the last time I did a matrix
    or an integral, and certainly don’t pride myself on mathematical proofs.  Thankfully
    for me we live in the age of computers and statistical software.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这个博客已经1周年了，我想这是一个好时机，做个简短的发言，解释我是如何走到这一步，并感谢某些人让我走到这一点。不知怎么的，我发现自己作为“量化分析师”、咨询顾问，甚至更奇怪的是我的技术指标变得流行起来。实话说，我在CSS之前的背景并不牢固地扎根于这两个领域。读者们知道，我主要背景是研究公司基本面和股票评分。我和教授们进行了几年的复杂研究，并在相对幽暗的地方苦苦挣扎。我还曾经是一名职业扑克玩家很多年。事实上，我总是自豪地说仅仅一年多前，我实际上对技术分析一无所知（当然，这经常让一些客户感到恐慌！）。此外，尽管我有金融背景，我仍不认为自己是一个严肃的“量化分析师”——我不记得上次做矩阵或积分是什么时候了，当然也不以数学证明为傲。幸运的是，我们生活在计算机和统计软件的时代。
- en: I can say that I learned quite a bit this short year, and now view the market
    from a completely different perspective than before. Truthfully, many other bloggers
    helped to inspire and shape my thinking (see Blogroll).  Apparently I have taught
    many readers some new ways of looking at things in the course of my own studies
    and observations on the market. I wasn’t aware that my thinking was so unconventional
    until I was told otherwise!  I have readers to thank for both their support and
    their excellent questions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以说，在这短短的一年里学到了很多东西，现在对市场的看法完全不同于以往。实话说，许多其他博客作者帮助我激发和塑造了我的思维（请见博客列表）。显然，我在自己的研究和对市场的观察过程中教会了许多读者新的观察事物的方式。我以前并不知道我的思维是如此与众不同，直到有人告诉我！我要感谢读者们的支持和他们出色的问题。
- en: If one man is to be singled out for introducing CSS to the blogosphere it is
    Michael Stokes of **MarketSci** [http://marketsci.wordpress.com/](http://marketsci.wordpress.com/)
    . Being a new reader of his blog, I spent time digesting his good work and commenting
    on several posts. It was my first introduction to the world of technical analysis,
    market timing, and adaptation. One day while on vacation, I decided to send in
    an idea I had with the view that it may be interesting to readers. Michael took
    a spreadsheet I sent him on a formula for an indicator to predict the S&P500 and
    introduced it to the world as the “DV2.” Lest some of you think that my habit
    of naming indicators beginning with my initials (DV) is an  ego-driven narcissistic
    quirk, you can all blame Michael for starting the trend—truthfully I always referred
    to the DV2 internally as the “pivot indicator.” Then in another strange twist,
    a fellow (and now good friend) by the name of Jeff Pietsch put DV2 and many other
    indicators to follow on his very popular **ETF Rewind** tool   [http://etfrewind.blogspot.com/](http://etfrewind.blogspot.com/)
    .  Jeff went on to help with programming and launching both DV Indicators for
    Tradestation and Amibroker and the wonderful new Excel Plug-In. He also helped
    me develop my thinking in many different ways. As my posts on the blog started
    to pile up, I had plenty of supporters that helped to generate a fan base early
    on–the earliest was Rob Hanna of **Quantifiable Edges** [http://quantifiableedges.blogspot.com/](http://quantifiableedges.blogspot.com/)
    , followed by   Jared Woodward of **Condor Options** [http://www.condoroptions.com/](http://www.condoroptions.com/),
    Charles Kirk of the [**Kirk Report** http://www.thekirkreport.com/](http://www.thekirkreport.com/)
    , Tadas Viksantas of **Abnormal Returns** [http://abnormalreturns.com/](http://abnormalreturns.com/),
    and Brett Steenbarger of **Traderfeed** [http://traderfeed.blogspot.com/](http://traderfeed.blogspot.com/).
    Many others in the blogosphere deserve mention- but I would run out of space very
    quickly in trying to avoid picking out just a few.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要为在博客圈引入CSS而单独提出一个人的话，那就是**MarketSci**的迈克尔·斯托克斯[http://marketsci.wordpress.com/](http://marketsci.wordpress.com/)。作为他博客的新读者，我花了时间消化他的好作品，并评论了几篇文章。这是我第一次接触技术分析、市场定时和适应的世界。一天，我在度假时决定发表一个想法，我认为这对读者可能很有趣。迈克尔拿取了我给他的一个关于预测标准普尔500指数的指标公式的电子表格，并将它称为“DV2”引入了世界。不要以为我习惯用我的缩写（DV）来命名指标（DV2），是出于自我驱动的自恋怪癖，你们都可以责怪迈克尔开始了这个趋势——说实话，我内部总是把DV2称为“枢轴指标”。然后以另一个奇怪的转折，一个名叫杰夫·皮彻的人（现在是我的好朋友）在他非常受欢迎的**ETF
    Rewind**工具[http://etfrewind.blogspot.com/](http://etfrewind.blogspot.com/)上放置了DV2和许多其他指标。杰夫继续帮助编程和推出了Tradestation和Amibroker的DV指标，以及精美的新Excel插件。他还以许多不同的方式帮助我发展思维。随着我在博客上的帖子不断增加，早期有许多支持者帮助我早早地建立了粉丝群体——最早的是**Quantifiable
    Edges**的罗布·汉纳[http://quantifiableedges.blogspot.com/](http://quantifiableedges.blogspot.com/)，然后是**Condor
    Options**的贾里德·伍德沃德[http://www.condoroptions.com/](http://www.condoroptions.com/)，查尔斯·柯克的[Kirk
    Report http://www.thekirkreport.com/](http://www.thekirkreport.com/)，**Abnormal
    Returns**的塔达斯·维克桑塔[http://abnormalreturns.com/](http://abnormalreturns.com/)，和**Traderfeed**的布雷特·斯汀巴格尔[http://traderfeed.blogspot.com/](http://traderfeed.blogspot.com/)。博客圈中还有许多其他值得一提的人，但如果我试图避免只挑选几个的话，很快我就会用完空间。
- en: Lastly, and most importantly, a fellow by the name of Corey Rittenhouse of **Catallactic
    Analysis** [http://catallacticanalysis.com/](http://catallacticanalysis.com/)
    sent me a backtest one day early on in the year based on one of the first of many
    crazy ideas. Corey became my primary partner in testing and research, and without
    him none of this would be even possible. Corey is a magician with the computer
    and without his help  I would still be stuck putting up ugly black and white tables
    (whenever you see that on the blog thats me!). There would be no Adaptive Time
    Machine, Livermore Index, or pretty looking backtest pictures–all of this was
    done in VBA with custom code much to most people’s amazement.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但最重要的是，一个叫**Catallactic Analysis**的科里·里顿豪斯[http://catallacticanalysis.com/](http://catallacticanalysis.com/)在年初的一天给我寄来了一个基于许多疯狂想法中的第一个的回测。科里成为了我测试和研究的主要合作伙伴，没有他，这一切甚至都不可能。科里是计算机方面的魔术师，没有他的帮助，我还在做丑陋的黑白表格（如果在博客上看到那样的东西，那就是我！）。就不会有自适应时光机、利文莫指数或漂亮的回测图片——所有这些都是用VBA和自定义代码完成的，大多数人都十分惊讶。
- en: So to all of you—thanks very much!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，谢谢你们所有人！
