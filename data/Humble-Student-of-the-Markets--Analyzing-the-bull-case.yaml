- en: 'Humble Student of the Markets: Analyzing the bull case'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：分析牛市案例
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/analyzing-bull-case.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/analyzing-bull-case.html#0001-01-01)
