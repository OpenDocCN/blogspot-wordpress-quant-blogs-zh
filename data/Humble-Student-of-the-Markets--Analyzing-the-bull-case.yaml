- en: Regular readers will know that I have been cautious about the equity markets
    over the past few months. Good investors cannot be overly dogmatic, and in that
    spirit, I contemplate what the bull case may be,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 定期读者会知道，在过去的几个月里，我对股票市场持谨慎态度。优秀的投资者不能过于教条，本着这种精神，我思考牛市的可能性，
- en: From a strictly technical perspective, price momentum has been strong. The Wilshire
    5000 is on the verge of flash a monthly MACD buy signal, depending on what level
    the index closes at month-end. Past signals have usually seen the market rise
    strongly afterwards.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从严格的技术角度来看，价格动量一直很强。威尔希尔5000指数即将在月底发出月度MACD买入信号，具体取决于该指数在月底的收盘水平。过去的信号通常在之后看到市场强劲上涨。
- en: Let's put on our rose-colored glasses, and consider all the elements of the
    bull case.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们戴上玫瑰色的眼镜，考虑牛市的所有因素。
