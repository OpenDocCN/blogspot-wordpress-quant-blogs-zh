- en: 'VIX and More: The New VIX Macro Cycle Picture'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：新的VIX宏观周期图
- en: 来源：[http://vixandmore.blogspot.com/2009/04/new-vix-macro-cycle-picture.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/new-vix-macro-cycle-picture.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/new-vix-macro-cycle-picture.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/new-vix-macro-cycle-picture.html#0001-01-01)
- en: Since the dawn of VIX data, which extends back to 1990, the VIX has shown a
    tendency to move in cycles of 2-4 years that I refer to as [VIX macro cycles](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从VIX数据诞生以来，追溯到1990年，VIX就显示出一种每2-4年波动一次的周期性，我将其称为[VIX宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)。
- en: The chart below shows six distinct VIX macro cycle periods of declining, rising
    or flat volatility. For now I have assigned a letter to each period, but at some
    point I may go back and name each of them, describe the various influences on
    volatility during the period and set about establishing a fundamental and technical
    basis for classification.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了六个不同的VIX宏观周期，其中包括波动性下降、上升或稳定的时期。目前我给每个时期分配了一个字母，但某个时刻我可能会回顾并给它们命名，描述期间对波动性的各种影响，并开始建立分类的基础。
- en: My goals for today are much more modest. For the moment I am establishing January
    2007 to November 2008 as the official endpoints of the most recent period of rising
    volatility. As of December, we are in a new VIX macro cycle. While the first few
    months of this new volatility era showed a dramatic decline in volatility, I suspect
    that volatility will flatten out relatively soon, as was the case when the volatility
    spikes of 1994 and 1998 ushered in a period of relatively flat volatility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我的目标要现实得多。目前，我将2007年1月到2008年11月确定为最近波动上升时期的官方终点。截至12月，我们正处于一个新的VIX宏观周期中。尽管这个新波动时代的最初几个月波动性出现了戏剧性的下降，但我怀疑波动性很快就会稳定下来，正如1994年和1998年的波动高峰带来了一段相对稳定的波动期一样。
- en: Note from past volatility spikes that the initial snap back to lower levels
    of volatility typically last from 4-6 months after peak volatility. If this pattern
    were to be repeated once again, then I would expect volatility to put in a new
    bottom in no more than the next 2-3 weeks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从过去的波动高峰中注意到，波动性最初回落到较低水平通常在波动性高峰后持续4-6个月。如果这一模式再次重复，那么我预计波动性在接下来的2-3周内不会低于新的低点。
- en: Guessing where volatility will find a new plateau is not easy, but for now I
    am establishing a provisional bottom of 30\. Ultimately, I would not be surprised
    if I move the bottom down to somewhere in the 25-27 range, but there is a lot
    of work to be done before that much fear and volatility can be driven from the
    collective investor psyche and markets are able to establish a degree of comfort
    with the various financial and economic institutions that will shape the major
    events and policies of the next few years.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 猜测波动性会在哪里找到一个新的平台并不容易，但目前我将其设为30的一个临时低点。最终，我不会感到惊讶，如果我将低点移至25-27的范围之内，但在投资者集体心理和市场能够对塑造未来几年重大事件和政策的各种金融和经济机构感到一定程度的舒适之前，还需要做大量的工作来消除恐惧和波动。
