- en: 'Humble Student of the Markets: Siegel vs. Zweig: What are long-run stock returns?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：西格尔与齐格尔：长期股票回报是什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/siegel-vs-zweig-what-are-long-run-stock.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/siegel-vs-zweig-what-are-long-run-stock.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/siegel-vs-zweig-what-are-long-run-stock.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/siegel-vs-zweig-what-are-long-run-stock.html#0001-01-01)
- en: I see that Jeremy Siegel
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了杰里米·西格尔
- en: '[replied](http://online.wsj.com/article/SB10001424052970204313604574328680057030214.html?mod=googlenews_wsj)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[回复](http://online.wsj.com/article/SB10001424052970204313604574328680057030214.html?mod=googlenews_wsj)'
- en: to Jason Zweig’s
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对杰森·齐格尔的
- en: '[criticism](http://online.wsj.com/article/SB124725925791924871.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[批评](http://online.wsj.com/article/SB124725925791924871.html)'
- en: that Siegel’s studies of stock returns contain sample size biases. One of Zweig's
    criticisms is that for the early periods, e.g. 1815 and 1834, Siegel’s data is
    composed of only a few stocks. The results biased the returns upward.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 西格尔对股票回报的研究存在样本量偏差。齐格尔的一项批评是，在早期时期，例如 1815 年和 1834 年，西格尔的数据只由少数几支股票组成。结果使回报偏向上升。
- en: Siegel responded that while there are problems with the early data, he pointed
    to Goetzmann and Ibbotson’s work,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 西格尔回应说，尽管早期数据存在问题，但他指出戈茨曼和伊博森的工作，
- en: '*A New Historical Database for the NYSE 1815 to 1925: Performance and Predictability*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*纽约证券交易所 1815 年至 1925 年的新历史数据库：表现和可预测性*'
- en: ', as being free from survivorship bias and supportive of his conclusions about
    long-term stock returns of about 7% per annum.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，被视为摆脱了幸存者偏差并支持他关于长期股票回报约为每年 7% 的结论。
- en: '**But there is survivorship bias in the data!**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是数据中存在幸存者偏差！**'
- en: All this bickering about the data still doesn’t make sense to me. Let’s do a
    sanity check, as I did in my post
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些关于数据的争论对我来说仍然毫无意义。让我们进行一次理智检查，就像我在我的帖子中所做的那样
- en: '[What actually happens in the long run](http://humblestudentofthemarkets.blogspot.com/2008/10/what-actually-happens-in-long-run.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[实际上长期会发生什么](http://humblestudentofthemarkets.blogspot.com/2008/10/what-actually-happens-in-long-run.html)'
- en: ':'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: What if your family had managed to save the equivalent of $100 at the time of
    Augustus Caesar (give or take 2,000 years ago) and put it into equities or an
    equivalent investment? At 7% a year, the value of your family’s $100 original
    investment would now have 60 zeros behind it. Your family could finance TARP and
    the bailout by the world’s central banks from the chump change derived one day’s
    interest.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你的家族在奥古斯都大帝时代（大约 2,000 年前）设法存下了相当于 100 美元的金额，并将其投资于股票或等价的投资，会发生什么？以每年 7% 的利率计算，你家族原始投资的价值现在将会有
    60 个零。你的家族可以通过一天的利息就为世界各国央行的 TARP 和救助提供资金。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What happened?
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What happened was in the intervening 2,000 years, there were many upheavals
    that destroyed wealth. Empires fell, starting with the Roman Empire, barbarians
    sacked cities and a lot of people died in very unpleasant ways.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事情是，在这 2,000 年的中间期间，发生了许多破坏财富的动荡。帝国倒塌了，从罗马帝国开始，野蛮人洗劫了城市，很多人以非常不愉快的方式死去了。
- en: '**Quantitative analysis without context**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有上下文的定量分析**'
- en: Children draw pictures by coloring the numbers. This is an example of quantitative
    analysis by coloring the numbers. Proper analysis needs proper context. Many of
    these quants are far smarter than me, but sometimes they need to step back and
    really, really think about the assumptions behind their models.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们通过给数字上色来画画。这是定量分析的一个例子，通过给数字上色。正确的分析需要适当的上下文。这些量化分析师中的许多人比我聪明，但有时候他们需要退后一步，真正地思考一下模型背后的假设。
- en: Here is an example from David Halberstam’s
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是大卫·哈尔伯斯坦的一个例子
- en: '[The Best and the Brightest](http://www.amazon.com/Best-Brightest-David-Halberstam/dp/0449908704/ref=sr_1_1?ie=UTF8&qid=1249488639&sr=8-1)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[最优秀的人](http://www.amazon.com/Best-Brightest-David-Halberstam/dp/0449908704/ref=sr_1_1?ie=UTF8&qid=1249488639&sr=8-1)'
- en: 'about Robert McNamara, who I consider to exemplify the greatest quant failure
    of our time:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 关于罗伯特·麦克纳马拉，我认为他是我们这个时代最大的量化失败的典范：
- en: '[His] mind was mathematical, bringing order and reason out of chaos. Always
    reason. And reason supported by facts, by statistics — he could prove his rationality
    with facts, intimidate others. He was marvelous with charts and statistics.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[他] 的头脑是数学的，从混乱中整理出秩序和理性。永远的理性。并且理性由事实支持，由统计数据支持——他可以用事实证明他的理性，吓退其他人。他在制作图表和统计数据方面非常出色。'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once, sitting a CINCPAC for 8 hours watching hundreds and hundreds of slides
    flashed across the screen showing what was in the pipe line to Vietnam and what
    was already there, he finally said, after 7 hours, “Stop the projector. This slide,
    number 869, contradicts slide 11.”" Slide 11 was flashed back and he was right,
    they did contradict each other.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一次，他花了8个小时坐在太平洋司令部，观看数百张幻灯片在屏幕上闪过，展示了对越南即将进行的项目和已经实施的项目。在连续看了7个小时之后，他说，“停止投影。这张第869号的幻灯片与第11号幻灯片相矛盾。”第11号幻灯片被重新展示，他是对的，这两张幻灯片确实相互矛盾。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Everyone was impressed, and many a little frightened. No wonder his reputation
    grew; others were in awe. For it was a mind that could continue to summon its
    own mathematical kind of sanity into bureaucratic battle, long after the others,
    the good liberal social scientists who had never gone beyond their original logarithms,
    had trailed off into the dust.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有人都印象深刻，许多人甚至感到害怕。难怪他的声誉日益增长；其他人对他敬畏有加。因为他拥有这样一种能力，能在官僚主义的战场上持续地召唤出属于自己的数学理智，而其他人，那些优秀的自由主义社会科学家，他们从未超越过自己最初的对数，早已在尘埃中消失了。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Though finally, when the mathematical version of sanity did not work out, when
    it turned out that the computer had not fed back the right answers and had underestimated
    those funny little far-off men in their raggedy pajamas, he would be stricken
    with a profound sense of failure, and he would be, at least briefly, a shattered
    man.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管最后，当数学版本的理智无法实现时，当计算机没有反馈正确的答案，并且低估了那些穿着破旧睡衣的遥远小人物时，他会感到一种深刻的失败感，他至少会暂时成为一个破碎的人。
