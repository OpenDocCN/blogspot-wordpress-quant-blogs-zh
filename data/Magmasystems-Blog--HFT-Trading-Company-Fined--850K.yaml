- en: 'Magmasystems Blog: HFT Trading Company Fined $850K'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：HFT交易公司被罚款85万美元
- en: 来源：[http://magmasystems.blogspot.com/2011/11/hft-trading-company-fined-850k.html#0001-01-01](http://magmasystems.blogspot.com/2011/11/hft-trading-company-fined-850k.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2011/11/hft-trading-company-fined-850k.html#0001-01-01](http://magmasystems.blogspot.com/2011/11/hft-trading-company-fined-850k.html#0001-01-01)
- en: '*(Thanks to John Bates for the pointer)*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: （感谢John Bates的提示）
- en: According to
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据
- en: '[this article](http://www.securitiestechnologymonitor.com/news/high-frequency-firm-fined-malfunctions-computer-29627-1.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://www.securitiestechnologymonitor.com/news/high-frequency-firm-fined-malfunctions-computer-29627-1.html)'
- en: ', Infinium Capital Management was fined $850,000 for three separate incidents
    related to High Frequency Trading. It seems that they lost control of their algos
    at various times over the past 2 years.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，Infinium资本管理公司因与高频交易相关的三个独立事件被罚款85万美元。似乎在过去两年里的不同时间，他们失去了对算法的控制。
- en: I was thinking about this article in relation to a friend of mine who was interviewing
    at various HFT firms over the past few months (no, it's not me, and yes, he found
    a great job). He was asked every single little question about C++ minutiae, questions
    about manhole covers, questions about networking trivia, and questions about the
    timing of instructions. Maybe valuable stuff for a HFT developer to know. But
    not once did these interviews concentrate on testing and quality assurance and
    development practices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在想这篇文章跟我一个朋友的事，他过去几个月里在各种HFT公司面试（不是我，他找到了一份很棒的工作）。他回答了关于C++细节的所有小问题，关于下水道盖子的问题，关于网络琐事的问题，以及关于指令时序的问题。也许这对HFT开发者来说是有价值的东西。但面试从未关注过测试和质量保证以及开发实践。
- en: This is probably the first step by the exchanges into monitoring their HFT partners.
    As technology improves, and as it becomes easier to recognizes errant algos (probably,
    in part, to the same kind of monitoring that
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是交易所对其HFT合作伙伴进行监控的第一步。随着技术的进步，随着更容易识别出错的算法（可能部分是因为同样的监控），
- en: '[Nanex](http://www.nanex.net/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nanex](http://www.nanex.net/)'
- en: uses), you will see these kinds of fines become more commonplace. It will also
    become necessary for HFT firms to come up with better simulation scenarios for
    their algo testing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用），你会看到这种罚款变得更为常见。这也将使得HFT公司有必要为他们算法的测试提出更好的模拟场景。
- en: It would be interesting to me if Infinium hired Nanex to do a post-mortem on
    these three situations so that Infinium can start fixing their algos. Maybe this
    could grow into a sideline business for a Nanex-like startup, where other HFT
    firms could outsource the post-mortem and QA work. At the very least, the exchanges
    would be able to outsource this kind of real-time surveillance work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Infinium聘请Nanex来对这些情况做一个死后分析，那么我会觉得很有趣，这样Infinium就可以开始修复他们的算法了。也许这可以成为类似Nanex的初创公司的副业，其他HFT公司可以外包这些死后分析和质量保证工作。至少，交易所可以外包这种实时监控工作。
