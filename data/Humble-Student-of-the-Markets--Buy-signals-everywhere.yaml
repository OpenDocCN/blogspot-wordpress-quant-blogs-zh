- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: One of the most reliable trading signals occur when an indicator becomes oversold
    and mean reverts to neutral (buy signal), or if it gets overbought and mean reverts
    to neutral (sell signal). We saw numerous versions of buy signals of that variety
    from the VIX Index this week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最可靠的交易信号之一是，当一个指标变得过度卖空并均值回归至中性（买入信号），或者它变得过度买入并均值回归至中性（卖出信号）。本周我们从VIX指数看到了许多这种类型的买入信号。
- en: Consider, for example, the VIX/VXV ratio as a measure of the VIX term structure.
    When this ratio rises above 1, that is an inverted term structure indicating market
    fear. As the chart below shows, the VIX/VXV ratio inverted last week and returned
    to a normal upward sloping curve on Monday.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以VIX/VXV比率作为VIX期限结构的度量为例。当这个比率上升到1以上，这是一个倒挂的期限结构，表明市场恐慌。正如下面图表所示，VIX/VXV比率上周倒挂，并在周一回到了正常的上升曲线。
- en: I went back to November 2007 and studied past instances of this buy signal.
    Historically, such episodes have resolved themselves bullishly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我回顾了2007年11月以来的这个买入信号的历史案例。从历史上看，这类情况都是以看涨的方式解决的。
- en: That's not all! There is more good news from the VIX for the bulls.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这还不是全部！VIX对多头还有更多好消息。
