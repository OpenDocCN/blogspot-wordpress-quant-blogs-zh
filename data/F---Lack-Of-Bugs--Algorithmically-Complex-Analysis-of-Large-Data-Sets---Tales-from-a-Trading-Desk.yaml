- en: Unfortunately I missed Don’s recent talk at the London [F#](http://visualstudiogallery.msdn.microsoft.com/ru-ru/bec977b8-c9d9-4926-999e-e50c4498df8a)
    User Group, but at least the slides and video is availabile [here](http://skillsmatter.com/podcast/open-source-dot-net/don-syme-on-f).
    Slides 28 and 29 provide some interesting insight into F# usage within companies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我错过了 Don 最近在伦敦 [F#](http://visualstudiogallery.msdn.microsoft.com/ru-ru/bec977b8-c9d9-4926-999e-e50c4498df8a)
    用户组的讲座，但至少幻灯片和视频在 [这里](http://skillsmatter.com/podcast/open-source-dot-net/don-syme-on-f)
    可以找到。幻灯片第 28 和 29 提供了一些有关公司内部使用 F# 的有趣见解。
- en: Slide 79 is yet again another financial bias example 🙂 which does lead to the
    issue of a need for improved integration between F# and StreamInsight – last time
    I tired both together it was “painful”.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Slide 79 又是另一个金融偏见的例子 🙂，这导致了需要改进 F# 与 StreamInsight 之间的集成问题 - 上次我同时尝试它们时很“痛苦”。
