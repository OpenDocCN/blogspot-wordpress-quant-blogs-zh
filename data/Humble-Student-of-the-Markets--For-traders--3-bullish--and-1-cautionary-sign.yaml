- en: 'Humble Student of the Markets: For traders: 3 bullish, and 1 cautionary sign'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对于交易者：3个看涨信号，1个谨慎信号
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/03/for-traders-3-bullish-and-1-cautionary.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/03/for-traders-3-bullish-and-1-cautionary.html#0001-01-01)
