  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/03/for-traders-3-bullish-and-1-cautionary.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/03/for-traders-3-bullish-and-1-cautionary.html#0001-01-01)
- en: The following note is addressed to short-term traders with time horizons of
    a week or less. I would like to highlight some three bullish, and one cautionary
    data points.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下注释针对的是短期交易者，他们的时间范围是一周或更短。我想强调三个看涨的数据点和一个谨慎的数据点。
- en: First, the latest update of the Citi Panic/Euphoria Model is solidly in panic
    territory. This is contrarian bullish, but recognize that the bullish call is
    based on an intermediate term time horizon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，花旗恐慌/狂喜模型的最新更新已经牢牢处于恐慌区域。这是一个逆向看涨的信号，但需要认识到看涨的判断是基于中期时间范围的。
