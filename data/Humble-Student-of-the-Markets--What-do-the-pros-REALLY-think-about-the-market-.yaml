- en: 'Humble Student of the Markets: What do the pros REALLY think about the market?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：专业人士真的怎么看待市场？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/what-do-pros-really-think-about-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/what-do-pros-really-think-about-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/what-do-pros-really-think-about-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/what-do-pros-really-think-about-market.html#0001-01-01)
- en: I was reviewing a few "institutional" manager polls and found a number of glaring
    discrepancies. On one hand,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我回顾了一些“机构”经理的调查，发现了很多明显的矛盾。一方面，
- en: '[Ryan Detrick](http://stocktwits.com/RyanDetrick/message/28086930?utm_source=direct-stks.co&utm_medium=community-twitter&utm_campaign=outboundteam)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 【Ryan Detrick】(@stocktwits.com/RyanDetrick/message/28086930?utm_source=direct-stks.co&utm_medium=community-twitter&utm_campaign=outboundteam)
- en: 'highlighted the level of panic among NAAIM managers in their equity exposure:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了NAAIM经理在股票持仓中的恐慌水平：
- en: On the other hand, the newly published Barron’s
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，新发布的巴伦周刊
- en: '[Big Money Poll](http://online.barrons.com/articles/big-money-poll-the-bull-will-be-right-back-1413611450)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[大型资金调查](http://online.barrons.com/articles/big-money-poll-the-bull-will-be-right-back-1413611450)'
- en: 'of money managers showed them to be super-bullish on equities. The table from
    the poll shows the pros to be tilted bullishly towards stocks, far more believe
    equities are undervalued than overvalued and, most importantly, 80% expect to
    be net buyer of equities in the next 12 months:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 资金经理们显示他们对股市非常乐观。调查表显示专业人士在股市方面倾向于乐观，更多的人认为股市被低估而非高估，最重要的是，80%的人预期在接下来的12个月内会净买入股票：
- en: It’s going to take a lot more than the past month’s 5%-plus selloff in stocks
    for America’s money managers to change their upbeat tune. That’s what they’ve
    been telling Barron’s in the past two weeks, ever since 59% of participants in
    our latest Big Money poll said they were bullish or very bullish about the outlook
    for U.S. stocks through the middle of 2015\. That’s up from 56% in our spring
    survey, but below last fall’s bullish reading of 68%.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要想让美国的基金经理改变他们对美国股市乐观的态度，仅仅过去一个月的5%以上的股市下跌是不够的。他们在过去两周告诉巴伦周刊，自从我们的最新大型资金调查中有59%的参与者表示他们对2015年中期之前的美国股市持乐观或非常乐观态度以来，这是从春季调查的56%上升的，但低于去年秋季的乐观读数68%。
- en: 'The BoAML Fund Manager Survey (FMS) shows US equity exposure to be slightly
    above average and rising, but not excessively high:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美银美林(BoAML)基金经理调查(FMS)显示，美国股票的持仓略高于平均水平且在上升，但并非过高：
- en: WTF? How can managers be both bearish (NAAIM), mildly bullish (FMS) and extremely
    bullish (BM) on US equities all at the same time?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 什么鬼？经理人怎么可以同时对美国股市持悲观（NAAIM）、轻微乐观（FMS）和极度乐观（BM）？
- en: In addition, the NAAIM survey readings seem highly unusual to me. The swings
    in asset allocation in NAAIM sample do not correspond to the behavior of any institutional
    manager that I am familiar with. Most institutional managers have individual mandates,
    e.g. US large cap equities, HY bonds, etc., which require them to stay fully invested.
    A cash level of more than 5% is unusual under most circumstances (imagine how
    you would react if you bought SPY and its NAV underperformed in a market rally
    because the manager decided to hold 20% cash).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，NAAIM调查的读数在我看来非常异常。NAAIM样本中的资产配置波动并不符合我所熟悉的任何机构管理者的行为。大多数机构管理者有各自的单独指令，例如美国大盘股、高收益债券等，这要求他们保持完全投资。在大多数情况下，现金水平超过5%是异常的（想象一下如果你买了SPY，而其净资产在市场反弹中表现不佳，因为经理决定持有20%的现金你会如何反应）。
- en: '**Comparing survey samples**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**比较调查样本**'
- en: It all became more clear to me when I read the survey sample discussions of
    each of the polls. My former Merrill colleague Walter Murphy indicated to me that
    the NAAIM sample consists of RIAs investing money on behalf of their clients.
    In other words, these are individual mom and pop investment advisors with discretionary
    authority over client funds.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我阅读了每个调查的样本讨论后，我之前的美林同事沃尔特·墨菲告诉我，NAAIM样本由代表客户投资的独立投资顾问组成。换句话说，这些是由个别投资者和夫妻店投资顾问组成的，他们对客户的基金有自主权。
- en: 'By contrast, both the Barron`s and BoAML survey sample are more institutional
    in character. Barron`s describes their survey respondents this way:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，巴伦周刊和BoAML的调查样本更具机构性质。巴伦周刊是这样描述他们的调查对象的：
- en: THE BIG MONEY POLL is conducted twice a year, in the spring and fall, with the
    help of Beta Research in Syosset, N.Y. The latest survey drew responses from 145
    portfolio managers from across the country, representing some of the largest investment
    companies in America and many smaller firms. Barron’s has been conducting Big
    Money for more than 20 years to get professional investors’ read on the financial
    markets and the economy.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《大资金调查》每年春季和秋季进行一次，在纽约州塞沃斯市的Beta研究公司帮助下进行。最新的调查从全国各地的145位投资组合经理那里收到了回应，他们代表了美国一些最大的投资公司和许多较小的公司。巴伦周刊》已经进行了20多年的大资金调查，以获取专业投资者对金融市场和经济状况的看法。
- en: 'By contrast, the BoAML sample is more global in nature as they conduct both
    global and regional surveys:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，巴塞尔美洲银行样本更具全球化，因为他们同时进行全球和区域调查：
- en: An overall total of 220 panellists with $640bn AUM participated in the survey.
    176 participants with $508bn AUM responded to the Global FMS questions and 103
    participants with $264bn AUM responded to the Regional FMS questions.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 共有220位评委参与调查，总资产管理规模达到6400亿美元。176位评委（资产管理规模5080亿美元）回应了全球FMS问题，103位评委（资产管理规模2640亿美元）回应了区域FMS问题。
- en: '**Highlights of macro risk**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**宏观风险亮点**'
- en: Now that the sample question are resolved, my conclusion is that the RIAs panicked
    during the recent risk-off period, while the US institutional managers turned
    more bullish on US equities and global and non-US managers drew back their risk
    profile a bit to benchmark.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在样本问题已经解决，我的结论是，在最近的风险厌恶期间，注册投资顾问(RIAs)惊慌失措，而美国机构经理对美国股市变得更加乐观，全球和非美国经理则略微收回了他们的风险敞口以对标。
- en: The responses also highlighted the kind of macro risks involved in the forecasts.
    Consider that, according to Barron`s, manager expect 10-year Treasury yields to
    rise to between 3.0-3.5% next year.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 调查回应还突出了预测中涉及的大规模风险类型。想想看，据《巴伦周刊》报道，经理们预计10年期国债收益率明年将升至3.0-3.5%。
- en: 'Wow! That represents a rise of roughly 1% in the 10 year yield in the context
    of a rising stock market. That would suggest a very robust earnings and economic
    growth scenario, which is shown below. Here is the key risk: Either growth expectations
    be unrealistically high or the bond yield forecast wrong.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！在股市上涨的背景下，这代表着10年期收益率大约上涨了1%。这暗示着一个非常强劲的盈利和经济增长情景，如下所示。这里的关键风险是：要么增长预期过高，要么债券收益率预测错误。
- en: In addition, the BoAML survey shows a majority of managers expect a flattening
    yield curve. If both the Barron`s sample and the BoAML samples are correct, then
    that will imply 10-year yields will rise to 3.0-3.5% while the yield curve flattens
    - meaning an unexpected spurt in the short end indicating that the Fed will tighten
    far more aggressively than the market expects.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，巴塞尔美洲银行调查显示，大多数经理预计收益率曲线将变得平坦。如果巴伦周刊》样本和巴塞尔美洲银行样本都正确，那么这暗示10年期收益率将升至3.0-3.5%，同时收益率曲线平坦化——意味着短期端出现意外的激增，表明美联储将比市场预期更积极地收紧政策。
- en: Somebody is very wrong, but there are undoubtedly opportunities in betting against
    the consensus here.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有人肯定出了很大问题，但在这里投注反对共识无疑存在机会。
- en: To be sure, the BoAML survey is far more global in nature and those survey results
    reflect the angst that managers feel over the non-US economies. Macro risk is
    rising in the eurozone and China in the form of growth slowdowns. The cautiousness
    shown in that sample stands in stark contrast to the bullishness to the US money
    manager sample of the Barron`s survey. That`s why it`s important to understand
    the differences in respondent populations before interpreting the data and jumping
    to conclusions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，巴塞尔美洲银行调查的性质更为全球化，这些调查结果反映了经理们对非美国经济的焦虑。欧元区和中国的宏观风险以增长放缓的形式上升。样本中表现出的谨慎与巴伦周刊》调查中美国资金经理样本的乐观形成鲜明对比。这就是在解释数据和得出结论之前理解受访者人口差异的重要性。
- en: '**Watch what they do**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注他们的行为**'
- en: In the end, professional money managers are not that different than you or me.
    There are tall ones and short ones, white ones and brown ones, male and female
    and they come in all shapes and sizes. That`s why I do tend to tread carefully
    when I read these survey results. I prefer to watch either market based indicators,
    e.g. option premiums and skews, or focus on questions about what they`re doing
    with their money, e.g. AAII asset allocation survey, rather than what they think,
    AAII bull-bear survey.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，专业的资金管理者与你我并没有太大的不同。他们中有高有矮，有白种人、棕种人，有男有女，他们形态各异、大小不同。这就是为什么我在阅读这些调查结果时总是小心翼翼。我更愿意关注市场指标，比如期权溢价和偏度，或者关注他们如何处理自己的资金的问题，比如AAII资产配置调查，而不是他们怎么想的，比如AAII看多看空调查。
- en: Watch what they do, not what they say.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 看他们做什么，而不是看他们说什么。
