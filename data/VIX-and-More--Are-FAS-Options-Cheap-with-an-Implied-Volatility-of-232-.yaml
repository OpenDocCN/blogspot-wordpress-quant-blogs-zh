- en: 'VIX and More: Are FAS Options Cheap with an Implied Volatility of 232?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：当FAS的隐含波动率为232时，其期权是否便宜？
- en: 来源：[http://vixandmore.blogspot.com/2008/12/are-fas-options-cheap-with-implied.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/are-fas-options-cheap-with-implied.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源链接：[http://vixandmore.blogspot.com/2008/12/are-fas-options-cheap-with-implied.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/are-fas-options-cheap-with-implied.html#0001-01-01)
- en: Generally the thought of buying some options on the cheap is not consistent
    with an [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    (IV) of 232.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，在隐含波动率（IV）为232时，购买一些便宜的期权的想法是不一致的。
- en: Today, I have a counterexample to consider.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我有一个反例需要考虑。
- en: Take the case of [FAS](http://vixandmore.blogspot.com/search/label/FAS), one
    of the new [Direxion](http://vixandmore.blogspot.com/search/label/Direxion) [triple
    leverage ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs). FAS
    is intended to track 300% of the price performance of the Russell 1000 Financial
    Services Index. In the recent market environment this has proven to be a daunting
    task, resulting in FAS racking up a 30 day [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    number of 332 – a full 100 points higher than the current implied volatility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以[FAS](http://vixandmore.blogspot.com/search/label/FAS)为例，这是新的[Direxion](http://vixandmore.blogspot.com/search/label/Direxion)系列中的一种[三倍杠杆ETF](http://vixandmore.blogspot.com/search/label/triple%20ETFs)。FAS旨在跟踪
    Russell 1000 金融服务业指数的300%价格表现。在最近的市场环境中，这已经被证明是一项艰巨的任务，导致FAS的30天[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)达到了332——比当前的隐含波动率高出了整整100点。
- en: In practical terms, an IV of 232 translates into an anticipated average change
    of 14.6% per day. For comparison purposes, an IV of 332 translates into an average
    daily move of 21%. So far the mean one day change in closing prices for FAS has
    been 17.4%. Looking at recent history, an implied volatility of 232 may turn out
    to be a bargain and options in FAS may not be as expensive as they look…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际中，232的IV意味着预期的平均每日变化为14.6%。作为比较，332的IV意味着平均每日变动为21%。到目前为止，FAS收盘价的平均一日变动为17.4%。从近期历史来看，隐含波动率为232可能最终是一个划算的交易，FAS的期权可能没有看起来那么贵…
