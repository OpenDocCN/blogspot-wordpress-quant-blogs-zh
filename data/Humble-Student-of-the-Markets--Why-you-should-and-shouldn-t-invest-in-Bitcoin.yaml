- en: In response to my recent publication (see A focus on gold and energy), a number
    of readers asked, "What about Bitcoin (BTC)?" Indeed, BTC has diverged and beaten
    gold recently. Even as gold prices corrected, BTC has been rising steadily since
    early October.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 针对我最近的文章（参见关注黄金和能源），许多读者问：“那比特币（BTC）呢？”确实，最近BTC的表现与黄金分道扬镳，超越了黄金。即便黄金价格出现调整，BTC自十月初以来也一直在稳步上涨。
- en: Here are the reasons why you should and shouldn't invest in Bitcoin.
