- en: 'Humble Student of the Markets: Can the public be apathetic AND be all-in on
    stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市谦逊的学生：公众既冷漠又全仓投入股票，这可能吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/can-public-be-apathetic-and-be-all-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/can-public-be-apathetic-and-be-all-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/can-public-be-apathetic-and-be-all-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/can-public-be-apathetic-and-be-all-in.html#0001-01-01)
- en: I recently highlighted some figures indicating that the US public was at or
    near a crowded long in equities (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近强调了一些数据，表明美国公众对股票市场的看涨情绪已经或接近饱和（参见
- en: '[3 reasons to get more cautious on stocks](http://humblestudentofthemarkets.blogspot.com/2014/09/3-reasons-to-get-more-cautious-on-stocks.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[对股票持谨慎态度的3个原因](http://humblestudentofthemarkets.blogspot.com/2014/09/3-reasons-to-get-more-cautious-on-stocks.html)'
- en: ). Here is the chart from
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。以下是来自
- en: '[Lance Roberts](http://streettalklive.com/index.php/newsletter/current-issue.html?id=2341#)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lance Roberts](http://streettalklive.com/index.php/newsletter/current-issue.html?id=2341#)'
- en: showing AAII equity allocations at levels roughly equal the pre-2008 top and
    cash levels at low extremes roughly equal to the pre-Lehman Crisis lows.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显示AAII股票配置水平与2008年高点前大致相等，而现金水平则与雷曼危机前低点大致相等。
- en: As well, there was the chart from
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，还有来自
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/97899669670/u-s-households-are-the-most-heavily-invested-in-stocks)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dana Lyons](http://jlfmi.tumblr.com/post/97899669670/u-s-households-are-the-most-heavily-invested-in-stocks)'
- en: 'indicating a similar crowded long reading in US equities:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 表明美国股市的看涨情绪同样接近饱和：
- en: '**An apathetic public?**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**冷漠的公众？**'
- en: By contrast, Russ Koesterich of
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，来自
- en: '[The BlackRock Blog](http://www.blackrockblog.com/2014/09/26/investors-fear-stocks-good-news-markets/#ixzz3EYWcYL8S)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[黑岩博客](http://www.blackrockblog.com/2014/09/26/investors-fear-stocks-good-news-markets/#ixzz3EYWcYL8S)'
- en: told a story of Americans who are afraid of the stock market (via
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了那些害怕股市的美国人（通过
- en: '[Business Insider](http://www.businessinsider.com/blackrock-investors-fear-stocks-2014-9)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/blackrock-investors-fear-stocks-2014-9)'
- en: '):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: During the bull market of the last five years, U.S. stocks, as measured by the
    SP 500, have generated total returns of 233%. So, you would think most investors
    would be embracing equities.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去五年的牛市中，以标普500指数衡量的美国股市已经产生了233%的总回报。因此，你会认为大多数投资者都会热衷于股票。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But while stocks represent a larger share of household financial assets than
    they did five years ago, the share of U.S. adults who own stocks remains stuck
    at multi-year lows.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管股票在家庭金融资产中所占比例比五年前更大，但持有股票的美国成年人比例仍处于多年低点。
- en: '**Share of US households holding stocks**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**持有股票的美国家庭比例**'
- en: As well, Josh Brown recently wrote a post entitled
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，Josh Brown最近发表了一篇题为
- en: '[How can you have euphoria when nobody gives a sh*t?](http://thereformedbroker.com/2014/08/20/how-can-you-have-euphoria-when-nobody-gives-a-sht/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[当没人关心时，你怎么能感到兴奋？](http://thereformedbroker.com/2014/08/20/how-can-you-have-euphoria-when-nobody-gives-a-sht/)'
- en: 'Unlike the Tech Bubble of the late 1990`s when everyone was partying like Qualcom
    would go up 1000% a year, Brown cited a Gallup poll indicating that only 7% of
    Americans knew that the stock market was up 30% last year:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与上世纪90年代末的科技泡沫时期不同，当时每个人都在狂欢，好像高通每年都会上涨1000%，布朗引用了一个盖洛普民意调查，显示只有7%的美国人知道去年股市上涨了30%：
- en: This week we learned that only 7% – SEVEN PERCENT – of Americans are aware that
    the US stock market went up by 30% last year.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周我们了解到，只有7%——百分之七——的美国人知道美国股市去年上涨了30%。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is quite a mania – a mania of apathy.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一种非常奇特的现象——一种冷漠的狂热。
- en: Subsequent to that post, Brown
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在那篇文章之后，布朗
- en: '[tweeted](https://twitter.com/ReformedBroker/status/516390894438993921)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[在推特上发文](https://twitter.com/ReformedBroker/status/516390894438993921)'
- en: 'the following contradictory message:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一条相互矛盾的信息：
- en: '**An apparent contradiction**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个明显的矛盾**'
- en: How can both sets of analysis be true? Can individual investors BOTH be in a
    crowded long AND be afraid and apathetic about the stock market?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 两套分析怎么可能都是真的？个人投资者既看涨股市，又对股市感到害怕和冷漠？
- en: The superficial explanation is that while individual investors are long equities,
    they remain jittery and are quick to bail whenever risk aversion rises. That`s
    why we have seen frequent short but shallow pullbacks marked by spikes in fear.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 表面解释是，尽管个人投资者看涨股票，但他们仍然感到不安，一旦风险厌恶情绪上升，他们会迅速退出。这就是为什么我们经常看到由恐惧情绪引发的短促但浅幅的回调。
- en: I came up with a better explanation once I started to dive into the data. In
    effect, both assertions are true. The average American remains apathetic and unaware
    of the bull market while fully invested. That`s because surveys like Gallup are
    equal weighted, that is to say they survey all Americans, while surveys like the
    AAII Asset Allocation Survey is more tilted towards a population who matter -
    those with money.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我开始深入研究数据，我就有了更好的解释。实际上，两种说法都是正确的。普通美国人对牛市保持冷漠且一无所知，同时却全力投资。这是因为像盖洛普这样的调查是按人口平均加权的，也就是说他们调查所有美国人，而像AAII资产配置调查这样的调查则更倾向于关注那些重要的人群——那些有钱的人。
- en: The
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下图
- en: '[Federal Reserve Survey of Consumer Finances](http://www.federalreserve.gov/econresdata/scf/scfindex.htm)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储消费者财务状况调查](http://www.federalreserve.gov/econresdata/scf/scfindex.htm)'
- en: is very revealing in that respect. Koesterich pointed out that US household
    holdings of equities have hardly budged since the Great Financial Crisis, I will
    use the period from 2007 to the present as my framework for analysis.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，这一点非常具有启发性。Koesterich指出，自大金融危机以来，美国家庭的股票持有几乎没有变动，我将使用从2007年至今的这段时间作为我的分析框架。
- en: The chart below expands on the chart shown by Koesterich above by breaking down
    the Percent of families with stock holdings by income groupings. For the period
    from 2007 to 2013, only the top 10% of households saw holdings rise, while all
    other groups saw their holdings fall. ***Since outfits like AAII measure overall
    equity allocations and it's the 10% that have most of the stock holdings, it is
    no surprise that we see weighted equity holdings rise.***
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 下图对Koesterich上述显示的图表进行了扩展，按收入群体划分了持有股票的家庭百分比。在2007年至2013年期间，只有顶层10%的家庭看到持有上升，而所有其他群体都看到他们的持有下降。***由于像AAII这样的机构衡量的是整体的股票配置，而持有大部分股票的是10%，因此我们看到的加权股票持有上升并不奇怪。***
- en: The above chart shows the percentage of households with stock holdings. The
    chart below shows the median value of stock holdings for households that reported
    non-zero holdings by income group. First of all, note the disparity in the magnitude
    of holdings. The value of the holdings of the top 10% group dwarves all other
    groups, including the next 10% by income.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了持有股票的家庭百分比。下图显示了按收入群体划分的，报告非零股票持有家庭的中位数股票持有价值。首先，请注意持有规模的巨大差异。顶层10%的持有价值远远超过其他所有群体，包括下一个10%的收入群体。
- en: Since the vertical scale of the above table is a little hard to read as you
    go down the income group, here is the same data in table form. From 2007 to 2013,
    only the top decile and the second quartile of households that reported stock
    holdings saw their median portfolio value increase. Given the pattern shown by
    the other charts and tables, the gain by the second quartile is likely a statistical
    anomaly.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于上述表格的垂直尺度在查看收入群体时有些难以阅读，以下是同样数据的表格形式。从2007年到2013年，只有报告股票持有的顶层十分之一和第二四分位数的家庭看到他们的投资组合中位数价值增加。考虑到其他图表和表格显示的模式，第二四分位数的收益可能是一个统计异常。
- en: 'Since:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因为：
- en: The top 10% have most of the money;
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶层10%拥有大部分资金；
- en: Surveys like the AAII Asset Allocation Survey focuses on the people with the
    money; and
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像AAII资产配置调查这样的调查关注的是有钱的人；
- en: The bottom 90% appeared to have lost ground in their equity portfolio holdings
    since 2007
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自2007年以来，底层90%的投资者似乎在股票投资组合持有方面失去了优势。
- en: 'To summarize, this chart from the Fed, which is weighted by dollar invested
    and not equal weighted by population, tells the story:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这张由美联储提供的图表，按投资金额加权而非按人口平均加权，讲述了以下故事：
- en: '***My conclusion is the people who matter, i.e. those with the money, are fully
    invested in equities. By contrast, those who don''t have any money are either
    apathetic or possibly afraid of stocks. ***There may be further room for more
    increased public participation by other 90% as the economic recovery strengthens,
    but that would be a long-shot scenario.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '***我的结论是，那些重要的人，即那些有钱的人，完全投资于股票。相比之下，那些没有钱的人要么冷漠，要么可能害怕股票。***随着经济复苏的加强，其他90%的公众参与度可能会有进一步的提升空间，但这将是一个长远的情景。'
- en: '**Could public participation widen?**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**公众参与度是否会扩大？**'
- en: Consider the long-term trend in income gains.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑收入增长的长远趋势。
- en: '[Neil Irwin](http://www.nytimes.com/2014/09/27/upshot/the-benefits-of-economic-expansions-are-increasingly-going-to-the-richest-americans.html)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[尼尔·欧文](http://www.nytimes.com/2014/09/27/upshot/the-benefits-of-economic-expansions-are-increasingly-going-to-the-richest-americans.html)'
- en: ', writing in the New York Times, pointed out that the trend has been that income
    gains have accrued more and more to the top 10%:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在《纽约时报》中撰文指出，收入增长的趋势是越来越多地集中在最顶尖的10%：
- en: 'In fact, most of the income gains have gone to the top 1%:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，大部分的收入增长都流向了最顶尖的1%：
- en: This post is not intended to be a discussion about inequality or fairness of
    how the pie is sliced up. However, given the trends in the post-war era, and the
    fact that the richest segment of America are already fully invested in equities,
    do you really want to bet on widening public participation as incremental demand
    to drive equity prices higher from here?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本篇文章并非旨在讨论关于不平等或公平性，即如何分割蛋糕的问题。然而，考虑到战后时期的趋势，以及美国最富有群体已经完全投资于股票的事实，你真的想下注于扩大公众参与度，作为从这里推动股票价格进一步上涨的增量需求吗？
