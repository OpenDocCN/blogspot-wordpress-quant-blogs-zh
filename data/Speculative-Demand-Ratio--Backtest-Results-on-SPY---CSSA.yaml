  zh: 投机需求比率：标普500的回测结果 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/07/12/speculative-demand-ratio-2/#0001-01-01](https://cssanalytics.wordpress.com/2010/07/12/speculative-demand-ratio-2/#0001-01-01)
