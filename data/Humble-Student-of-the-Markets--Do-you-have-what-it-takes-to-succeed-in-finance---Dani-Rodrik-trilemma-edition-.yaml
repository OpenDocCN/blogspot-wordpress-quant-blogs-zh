- en: '[Dani Rodrik](http://rodrik.typepad.com/dani_rodriks_weblog/2016/06/brexit-and-the-globalization-trilemma.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[丹尼·罗德里克](http://rodrik.typepad.com/dani_rodriks_weblog/2016/06/brexit-and-the-globalization-trilemma.html)'
- en: of the Harvard Kennedy School has outlined a trilemma of the global economy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学肯尼迪学院的丹尼·罗德里克概述了全球经济的三难困境。
- en: '[The Economist](http://www.economist.com/news/finance-and-economics/21701501-economists-who-foresaw-backlash-against-globalisation-consensus)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/news/finance-and-economics/21701501-economists-who-foresaw-backlash-against-globalisation-consensus)'
- en: 'explained the trilemma this way:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式解释了三难困境：
- en: 'Dani Rodrik of Harvard University is the author of the best-known such critique.
    In the late 1990s he pointed out that deeper economic integration required harmonisation
    of laws and regulations across countries. Differences in rules on employment contracts
    or product-safety requirements, for instance, act as barriers to trade. Indeed,
    trade agreements like the Trans-Pacific Partnership focus more on “non-tariff
    barriers” than they do on tariff reduction. But the consequences often run counter
    to popular preferences: the French might find themselves barred from supporting
    a French-language film industry, for example.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哈佛大学的丹尼·罗德里克是这类批评中最知名的作者。在20世纪90年代末，他指出更深入的经济一体化需要各国法律和法规的协调一致。例如，就业合同或产品安全要求规则上的差异会成为贸易的障碍。实际上，像跨太平洋伙伴关系这样的贸易协议更多地关注“非关税壁垒”，而不是关税减免。但后果常常与大众偏好相悖：例如，法国人可能会发现自己被禁止支持法语电影产业。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Deeper integration, Mr Rodrik reckoned, will therefore lead either to an erosion
    of democracy, as national leaders disregard the will of the public, or will cause
    the dissolution of the nation state, as authority moves to supranational bodies
    elected to create harmonised rules for everyone to follow. These trade-offs create
    a “trilemma”, in Mr Rodrik’s view: societies cannot be globally integrated, completely
    sovereign and democratic—they can opt for only two of the three. In the late 1990s
    Mr Rodrik speculated that the sovereignty of nation states would be the item societies
    chose to discard. Yet it now seems that economic integration may be more vulnerable.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 罗德里克先生认为，更深入的一体化将导致民主的侵蚀，因为国家领导人忽视公众意愿，或者将导致民族国家的解体，因为权力转移到制定统一规则的超国家机构。这些权衡在罗德里克先生看来构成了一个“三难困境”：社会不能同时实现全球一体化、完全主权和民主——只能选择其中两个。在20世纪90年代末，罗德里克先生推测，民族国家的主权将是社会选择放弃的项目。然而，现在看来，经济一体化可能更加脆弱。
- en: In practice, it is difficult to integrate global trade without the harmonization
    of standards and business practices. While that sounds fine in theory, here is
    an example of what happens when the rubber meets the road.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，没有标准和商业实践的协调，很难实现全球贸易的一体化。理论上听起来不错，但当实际问题出现时，以下是会发生的情况的一个例子。
