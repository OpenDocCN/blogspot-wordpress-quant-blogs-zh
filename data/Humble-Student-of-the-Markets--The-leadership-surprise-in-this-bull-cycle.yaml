  zh: 牛市以两种方式结束，要么是经济衰退，要么是过度估值的调整（1987年，纳斯达克的2000年）。在不久的将来，美国经济衰退的迹象很少。Grantham写道，美国经济“在许多方面看起来相当年轻”，未来还有更多的扩张潜力。此外，最新的高频经济指标回顾显示
- en: '[New Deal Democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-best-jobless-claims-report-7-years-edition)'
  id: totrans-58
  prefs: []
