- en: '[Fair Trade](http://blogs.lecho.be/fairtrade/), run by Jennifer Nille (journalist
    at [L’Echo](http://www.lecho.be)), is one of (if not the only, with my own blog)
    French speaking blogs discussing about high frequency trading and stuff like that.
    Jennifer Nille understands HFT more than the majority of economics journalists.
    That’s why I am proud to read in [this review](http://blogs.lecho.be/fairtrade/2014/04/5-aux-origines-des-algo-traders.html)
    of my book, published this morning, that 5 “is far more precise and thorough than
    Michael Lewis’ *Flash Boys*“. Cheers!'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[公平交易](http://blogs.lecho.be/fairtrade/)由詹妮弗·尼尔（[L’Echo](http://www.lecho.be)的记者）运营，是法语博客之一（如果不是唯一的话，那就是我的博客），讨论高频交易等相关话题。詹妮弗·尼尔对高频交易的理解程度比大多数经济记者都要高。这就是为什么我为了读到今天上午出版的我书的[这篇评论](http://blogs.lecho.be/fairtrade/2014/04/5-aux-origines-des-algo-traders.html)感到自豪，评论中写道5“比迈克尔·刘易斯的
    *闪boys* 更加精确和彻底”。干杯！'
