  zh: 人们通常自认为使用完美的分布，许多人只学到足够使他们成为危险人物的知识。最常见的统计恶习是仅仅以他们的 R2 来评判模型的人，那些只懂得一点，但只是一点点，关于计量经济学的人。或者那些反复应用训练-测试-验证的方法，找到最高的
    '验证' 结果，然后认为这些完全是 '留出样本'。MBA 学生学到 beta 是风险的一种衡量标准，收益是 beta 的线性函数。他们就像被剪了毛的羊。我认为直到我三次担任该课程的助教之前，我并没有真正理解统计学。
