- en: 'Quantifiable Edges: Stretched VXO Not Bearish'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Stretched VXO Not Bearish'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/10/stretched-vxo-not-bearish.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/stretched-vxo-not-bearish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/10/stretched-vxo-not-bearish.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/stretched-vxo-not-bearish.html#0001-01-01)
- en: 'A common misconception among traders is that an extremely low VIX or VXO compared
    to its short-term moving average has bearish consequences. On Tuesday the VXO
    closed over 15% below its 10-day ma for the 2nd day in a row. Below is a test
    that shows results of shorting the SPX when the VXO is stretched below certain
    levels for at least 2 days in a row. It covers once there has been a reversion
    to the short-term mean:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   交易者中普遍存在的一个误解是，与短期移动平均相比，极度低的VIX或VXO会有看跌的影响。周二，VXO连续第二天收盘时低于其10日移动平均线的15%以上。下面是一个测试，展示了当VXO连续至少两天低于某些水平时，做空标普500指数的结果。它涵盖了一次已经出现了对短期平均值的回归：'
- en: '[![](img/cf223c435124da85f020ad4412f40cf2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_qCH1w2fUJ_igckm6H7AaamxiGEtFK_tMuvk7a0vRe53KvmBkj9C7YFT9Jbr-Gfmp42WYffqIZxPNsmglQSFFWOX15V3Q7QmhitQ4bPWrBPfL3r29KnVLL8vutjium7toX9hDkR6NvJc/s1600-h/2008-10-22+VXO.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/cf223c435124da85f020ad4412f40cf2.png)（[其他一些研究](http://quantifiableedges.blogspot.com/2008/05/is-low-vix-short-trigger.html)）'
- en: The system as designed shows a slight edge when there is a mild VXO stretch.
    As the stretch gets larger the edge disappears. To understand why this occurs,
    consider what would cause the VXO to get extremely stretched, as opposed to slightly
    stretched. A mild stretch might be the result of a typical move higher in the
    market. An extreme stretch is more likely to be the results of a strong thrust
    higher in the market. If the market is truly strong, then the result will be more
    upside – not downside.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 设计中的系统在VXO温和拉伸时显示出微弱的优势。随着拉伸的增大，优势消失了。要理解为什么会这样，考虑一下是什么原因导致VXO极度拉伸，而不是稍微拉伸。温和的拉伸可能是市场通常上涨的结果。而极端的拉伸更有可能是市场强劲上涨的结果。如果市场确实很强，那么结果将是更多的上涨——而不是下跌。
- en: When trading below the 200-day moving average the difference is even more pronounced.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当交易低于200日移动平均线时，差异更为明显。
- en: '[![](img/81d89dbeafcdd0fee265c3c620f47cc0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEje1Mk66H69RRH66BG-3U6AYG1V8fvmtXgaL9AdLWZO0ZC1_tT0MBemmrlyZ8fTX9r3X41ZupYzHDHp3as5laGiR2uuoQzuvg1bE2pqD76hCJVyVKDh8uLbeOsAUAYYr9ek2AScphEuPp8/s1600-h/2008-10-22+VXO+200.PNG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/81d89dbeafcdd0fee265c3c620f47cc0.png)（[费尔曼学习法](https://wiki.example.org/feynmans_learning_method)的灵感源于诺贝尔物理奖获得者**理查德·费曼**。）'
- en: Here we see the mild stretches have more bearish implications. A drift higher
    in a downtrending market can offer short opportunities. A strong move higher,
    on the other hand, can lead to a vicious short-covering rally – not something
    you normally want to step in front of with short trades.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们看到，温和的拉伸更有利于看跌。在下跌趋势的市场中，小幅上升可能会提供做空机会。另一方面，强劲的上升可能会导致恶性的空头回补反弹——这不是你通常想要用空头交易站在前面的东西。
