  zh: 来阐述这些概念。
- en: There are indicators suggesting short-term downside, such as the volume study
    I posted yesterday. The extremely low VXO is NOT suggestive of a selloff, though.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些指标显示短期内有下跌趋势，比如我昨天发布的成交量研究。极度低的VXO并不暗示卖出，尽管如此。
