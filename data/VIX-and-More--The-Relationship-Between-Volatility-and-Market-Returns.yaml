- en: 'VIX and More: The Relationship Between Volatility and Market Returns'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动性与市场回报之间的关系
- en: 来源：[http://vixandmore.blogspot.com/2007/08/relationship-between-volatility-and.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/relationship-between-volatility-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/relationship-between-volatility-and.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/relationship-between-volatility-and.html#0001-01-01)
- en: '![](img/a13d7250280ba21832eb2ca3d856a3ee.png)[Hans Wagner](http://www.financialsense.com/fsu/editorials/wagner/archive.html)
    (not pictured) has an article with the title [“Volatility as a Stock Market Indicator”](http://www.financialsense.com/fsu/editorials/wagner/2007/0827.html)
    up on [Financial Sense](http://www.financialsense.com/).  Posted yesterday, the
    Wagner article examines the relationship between volatility and market performance
    from a monthly and yearly perspective.  In his analysis, Wagner leans heavily
    on the research of [Ed Easterling](http://www.crestmontresearch.com/content/contact_info.htm)
    of [Crestmont Research](http://www.crestmontresearch.com/), whose relevant book,
    [Unexpected Returns: Understanding Secular Stock Market Cycles](http://www.amazon.com/gp/product/1879384620),
    I confess not to have read.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/a13d7250280ba21832eb2ca3d856a3ee.png)[汉斯·瓦格纳](http://www.financialsense.com/fsu/editorials/wagner/archive.html)（未上图）在[金融感觉](http://www.financialsense.com/)上发表了一篇题为[“波动性作为股市指标”](http://www.financialsense.com/fsu/editorials/wagner/2007/0827.html)的文章。这篇文章于昨天发布，瓦格纳在其中探讨了波动性与市场表现之间的月度和年度关系。在他的分析中，瓦格纳大量引用了[埃德·伊斯特林](http://www.crestmontresearch.com/content/contact_info.htm)的研究，伊斯特林是[Crestmont
    Research](http://www.crestmontresearch.com/)的负责人，他的一本相关书籍《Unexpected Returns:
    Understanding Secular Stock Market Cycles》（未预期的回报：理解长期股市周期），我坦白地说我没有读过。'
- en: Using S&P 500 index data going back to 1962, Easterling notes that when the
    average daily range (in percentage terms) of the S&P 500 is lowest, it corresponds
    to a higher likelihood of monthly gains in the index.  So…calmer waters make for
    easier sailing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利用1962年以来的标普500指数数据，伊斯特林指出，当标普500的平均每日波动范围（以百分比计算）最低时，指数的月度涨幅的可能性更高。所以……风平浪静才能更容易航行。
- en: A quick and dirty way to monitor these types of opportunities is with a 20 day
    [Average True Range](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:average_true_range_atr)
    or 20 day [Bollinger Band width](http://vixandmore.blogspot.com/search/label/Bollinger%20band%20width)
    indicator.  As you can see from the charts below, both ATR and BB width provide
    an excellent means by which to evaluate market volatility graphically, with fairly
    reliable and easily measurable signals of volatility extremes, not unlike the
    information provided by the VIX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 快速而简略地监控这类机会的方法之一是使用20天的[平均真实范围](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:average_true_range_atr)或20天的[布林带宽度](http://vixandmore.blogspot.com/search/label/Bollinger%20band%20width)指标。正如您从下面的图表中看到的，ATR和BB宽度都提供了评估市场波动性的极好手段，通过这些手段，可以可靠地、容易地测量波动性的极端情况，这与VIX提供的信息不相上下。
