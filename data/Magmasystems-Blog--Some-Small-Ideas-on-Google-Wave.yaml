- en: 'Magmasystems Blog: Some Small Ideas on Google Wave'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：关于谷歌波浪的一些小想法
- en: 来源：[http://magmasystems.blogspot.com/2009/06/some-small-ideas-on-google-wave.html#0001-01-01](http://magmasystems.blogspot.com/2009/06/some-small-ideas-on-google-wave.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/06/some-small-ideas-on-google-wave.html#0001-01-01](http://magmasystems.blogspot.com/2009/06/some-small-ideas-on-google-wave.html#0001-01-01)
- en: I went through the painful 1 hour and 20 minute bad-joke-
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我忍受了1小时20分钟的糟糕笑话-
- en: athon
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: thon
- en: that was the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那是
- en: '[Google Wave video](http://www.youtube.com/watch?v=v_UyVmITiYQ)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[谷歌波浪视频](http://www.youtube.com/watch?v=v_UyVmITiYQ)'
- en: on YouTube. Nevertheless, I see some immediate things that I would love to deliver
    to our traders.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 YouTube 上。然而，我看到了一些立即可以交付给交易员的东西。
- en: The obvious thing would be the ability to drag and drop some of the interesting
    graphs that we produce from our real-time
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，我们应该能够拖放我们实时
- en: WPF
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: WPF
- en: -based dashboard onto a Wave, have the traders discuss the graphs in real-time,
    and embed the graphs and discussions into a blog for dissemination to other departments.
    (Do we even need a blog anymore if everyone has Wave?)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 基于仪表盘的 Wave，让交易员实时讨论图表，并将图表和讨论嵌入博客，以便其他部门传播。（如果每个人都使用 Wave，我们还需要博客吗？）
- en: We might also have a Wave Robot tied into our
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也许还会让与我们的
- en: CEP
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: engine or our delivery mechanism so that, upon seeing certain interesting events,
    the Robot automatically publishes the data into the Wave. This means that we would
    need to write a Wave Output Adapter for
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 引擎或我们的配送机制，这样在看到某些有趣的事件时，机器人会自动将数据发布到 Wave。这意味着我们需要为
- en: Coraleri
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 科拉雷里
- en: or Orinoco.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 或者奥里诺科河。
- en: The final thing I would hope that we could do with Wave is "bookmark" a certain
    point in time. When traders interact with this "temporal bookmark", the traders
    can use the "playback" feature of Wave to replay the events leading up to this
    bookmark. The playback feature would interact with our
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我们最终能用波浪做到的事情是“书签”一个特定的时间点。当交易员与这个“时间书签”互动时，交易员可以使用波浪的“回放”功能来重放到这个书签之前的事件。回放功能将与我们的
- en: CEP
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: engine or our Query Facade in order to replay the state.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 引擎或我们查询界面，以重放状态。
- en: Our business sponsor is someone who is known for thinking outside the box, so
    I am hoping that he comes up with similar ideas of how
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的业务赞助商是一个以跳出思维定势而知名的人，所以我希望他能提出类似的观点，关于
- en: CEP
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: can be married with Google Wave.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 可以与谷歌波浪结合。
- en: One thing that I do know ..... Microsoft has its work cut out for them if they
    ever want to compete with Google Wave and some of the other innovative products
    that are coming out of Google. I am hoping that the thinkers behind Orinoco are
    thinking the same thing, and will start thinking outside the box too!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有一点我是知道的..... 如果微软想与谷歌波浪和其他创新产品竞争，他们还有很长的路要走。我希望奥里诺科的策划者也在想同样的事情，也开始跳出思维定势！
