- en: The latest BAML Fund Manager Survey shows that institutional managers have been
    piling into emerging market equities while avoiding the other major developed
    market regions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的BAML基金经理调查显示，机构经理们一直在押注新兴市场股票，同时避开其他主要发达市场区域。
- en: Indeed, there is good reasoning behind the bullish stampede.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这种看涨的涌来背后是有充分的理由的。
- en: '[Callum Thomas](https://www.topdowncharts.com/single-post/2019/01/19/10-Charts-to-Watch-in-2019)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡鲁姆•托马斯](https://www.topdowncharts.com/single-post/2019/01/19/10-Charts-to-Watch-in-2019)'
- en: showed a series of charts supportive of the EM equity bull case. For one, developed
    market M-PMIs have been falling while EM PMIs have been mostly steady.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了一系列支持新兴市场股票看涨案例的图表。首先，发达市场的制造业采购经理人指数一直在下降，而新兴市场的制造业采购经理人指数大部分保持稳定。
- en: On a relative basis, EM/DM equity performance are showing signs of a long-term
    double bottom consistent with the double bottom pattern of the last cycle.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从相对基础上看，新兴市场/发达市场股票表现显示出与上一个周期相同的双底迹象。
- en: The cyclical to defensive stock ratio in EM appear to be bottoming. This ratio
    led the downturn, could it be signaling a risk-on revival?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴市场的周期性股票与防御型股票比率似乎达到了底部。这种比率领头下滑，能否预示着一个风险偏好的复苏?
- en: Should you follow suit into EM stocks?
