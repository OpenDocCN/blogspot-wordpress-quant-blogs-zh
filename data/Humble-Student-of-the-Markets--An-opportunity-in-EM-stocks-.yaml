  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：新兴市场股票的机会？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/01/an-opportunity-in-em-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/01/an-opportunity-in-em-stocks.html#0001-01-01)
