- en: for macroeconomists, and Sims did a lot of work in this area. I imagine few
    Fed briefings do not involve stimulus-response estimates generated via VARs. It's
    a very applied approach, because it basically says, don't be too specific in your
    causal model (like the Keynesian Macro models), yet, it does not suggest one use
    totally nonparametric, or unidentified models. He basically says, find the main
    variables that should affect things (like GDP) via theory, then look at how the
    past values of those predictors explain the predicted variables, and plot them
    in a graph.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于宏观经济学家来说，西姆斯在这个领域做了很多工作。我想象很少有联邦储备委员会的简报不通过向量自回归模型产生的刺激-响应估计来进行。这是一种非常应用的方法，因为它基本上是说，不要在你的因果模型中过于具体（就像凯恩斯宏观模型），然而，它也不建议使用完全非参数化或未识别的模型。他基本上是说，通过理论找到应该影响事物（如
    GDP）的主要变量，然后查看这些预测变量的历史值如何解释预测变量，并将它们绘制在图表中。
- en: Barro highlighted that if people were rational, borrowing money is the same
    as raising taxes, because people anticipate future taxes, extinguishing any stimulus
    via deficit spending (
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 巴罗强调，如果人们是理性的，借钱就等同于增加税收，因为人们预期未来的税收会灭掉通过赤字支出来的任何刺激 (
- en: '[Are Government Bonds Net Wealth?](The%20phrase,)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[政府债券是净财富吗？](The%20phrase,)'
- en: 1974). The phrase, "Ricardian equivalence," has become well known among scholars
    in macroeconomics and public finance (James Buchanon noted some writing of Ricardo's
    that had some inklings of this back in the early 1800s). It refers to a situation
    in which taxation and government borrowing have the same effects on the economy.
    The equivalence can arise because government borrowing tends to increase future
    taxes (to pay interest and principal on the public debt) and, as long as the present
    value is the same, people may react to anticipated future taxes just as they do
    to current taxes. To put it another way, a reduction in the government's saving
    due to a current budget deficit may induce the private sector to save correspondingly
    more. The total of national saving is then invariant to the government's borrowing.
    No more Keynesian stimulus effect from government borrowing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1974年)。短语“里卡多等价”已经在宏观经济学和公共财政的学者中广为人知（詹姆斯·布坦南指出理查德在19世纪早期的有一些与此有些相似的写作）。它指的是一种情况，其中税收和政府借款对经济产生相同的影响。这种等价是因为政府借款往往会增加未来的税收（用以偿还公共债务的利息和本金），只要现值相同，人们可能对未来预期的税收和对当前税收一样做出反应。换句话说，由于当前预算赤字造成了政府储蓄的减少，可能导致私人部门相应地储蓄更多。国民储蓄总额对于政府借款保持不变。政府借款不再产生凯恩斯式的刺激效应。
- en: Lastly, Sargent is a cofounder of the new classical macroeconomics based on
    rational expectations and dynamic stochastic models. A lot of work he did was
    highly technical, but influential economists write for economists, and his books
    on Macroeconomic Theory and Dynamic Macroeconomic Theory really concisely described
    the macroeconomic toolkit better than any other books of his generation. In those
    books, he takes models like Robert Lucas's Island Model, the Modigliani-Miller
    Theory, or Barro's Ricardian Equivalence, and boils them down to their essentials.
    His paper
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，萨金特是基于理性预期和动态随机模型的新古典宏观经济学的联合创始人。他做的大部分工作都非常技术化，但有影响力的经济学家为经济学家写作，而他的《宏观经济理论》和《动态宏观经济学理论》一书确实更好地概括了宏观经济学的工具箱，胜过了他这一代的任何其他书籍。在这些书中，他将罗伯特·卢卡斯的岛屿模型、莫迪利亚尼-米勒理论或巴罗的里卡多等价等模型凝结为其要点。他的论文
- en: '[Some Unpleasant Monetarist Arithmetic](http://www.minneapolisfed.org/research/QR/QR531.pdf)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些令人不快的数量论货币学](http://www.minneapolisfed.org/research/QR/QR531.pdf)'
- en: (1981) nicely shows via some simple algebra that if fiscal policy is independent
    of monetary policy it can generate inflation by basically forcing future seignorage
    to pay off debt. This is very relevant to countries in excessive deficit spending
    mode.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: (1981) 通过一些简单的代数很好地表明，如果财政政策独立于货币政策，它可能通过基本上迫使未来货币发行量来偿还债务而产生通货膨胀。这对处于过度赤字支出模式的国家非常相关。
- en: Interestingly, as technical as these guys are, their most influential work is
    much more accessible than work that came later. Many who saw their success incorrectly
    inferred that it was their technical expertise that made them successful, and
    so instead of extending their economic ideas, tried to simply create more complicated
    mathematics (eg, Kalman filters instead of VARs, Judd's growth models). Similarly,
    I remember in grad school my professors then thought of Fama as insufficiently
    rigorous compared to say Gibbons, Ross, or Shanken. I doubt they remember that
    now. I think Macro is a mess, but these guys kept it from being a whole lot less
    messier. I guess that's seeing the glass half full.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，尽管这些人技术相当高超，但他们最有影响力的工作比后来的工作要容易理解得多。许多人错误地推断，他们之所以成功是因为他们的技术专长，因此他们试图简单地创造更复杂的数学（例如，卡尔曼滤波器而不是VAR，贾德的增长模型）。同样，我记得在研究生时代，我的教授们认为法玛相对于吉本斯，罗斯或香肯来说不够严格。我怀疑他们现在还记得那些事。我认为宏观经济学一团糟，但这些人让它变得不那么乱。我想这是看到玻璃半满。
