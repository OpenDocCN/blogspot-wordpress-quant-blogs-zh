- en: ', I''m a rather strong critic of Fama''s work on equity risk factors. Yet,
    in terms of impact, Fama is clearly a force. Further, I truly admire his style,
    in that his articles are very clear, unlike most ''top'' financial economists.
    Many financial economists in the 80''s were focused on abstruse issues of econometrics
    that turned out irrelevant (eg, the simultaneous estimation of betas and the zero-beta
    return, exact finite sample distributions). After Fama-French 1992, where they
    introduced the three factor model (the market, value, and size factors) and basically
    made it safe to say the CAPM did not work (Fama graciously admits this paper merely
    consolidated what everyone knew studying the value and size ''anomalies'' for
    the prior decade), finance became much more practically focused, more relevant.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，我对法玛在股权风险因素上的工作持批评态度。但是，就影响而言，法玛显然是一个重要力量。此外，我真的很欣赏他的风格，因为他的文章非常清晰，不像大多数‘顶级’金融经济学家。80年代的许多金融经济学家都专注于无关紧要的计量经济学问题（例如，贝塔的同时估计和零贝塔回报的准确有限样本分布）。在法玛-弗伦奇1992年的研究中，他们提出了三因子模型（市场、价值和规模因子），并基本上证明了说资本资产定价模型（CAPM）是行不通的（法玛慷慨地承认这篇文章仅仅巩固了研究十年前价值和规模‘异常’的人所知的东西），金融领域变得更加实践化，更加相关。
