- en: Eugene Fama and Paul Romer as huge favorites. If they give it to Fama, they
    should give it to French, even though Fama has a much deeper set of contributions
    (the definition of the Efficient Markets Theory in 1970), because for the past
    20 years most of their papers have been joint, and they have really dominated
    the debate on issues from models of bonds to equities. I don't know much about
    Romer's work, but it's at least as influential as Krugman's in the idea that increasing
    returns to scale are very important in growth, so I presume that means he'll get
    it if he lives long enough.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尤金·法玛和保罗·罗默是非常受欢迎的人选。如果他们把奖给了法玛，那么他们应该也把奖给了弗伦奇，尽管法玛的贡献更为深远（1970年定义了有效市场理论），因为在过去20年里，他们的大部分论文都是联合发表的，他们在从债券到股票的模型问题上确实主导了辩论。我对罗默的工作了解不多，但至少和克鲁格曼的工作一样有影响力，他认为规模收益递增在增长中非常重要，因此我认为如果他活得够长的话，他也会获得这个奖。
