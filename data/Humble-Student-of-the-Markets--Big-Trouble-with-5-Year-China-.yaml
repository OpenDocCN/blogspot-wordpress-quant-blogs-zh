- en: 'Humble Student of the Markets: Big Trouble with 5-Year China?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《谦卑的市场学生：五年的中国大麻烦？》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/big-trouble-with-5-year-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/big-trouble-with-5-year-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/big-trouble-with-5-year-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/big-trouble-with-5-year-china.html#0001-01-01)
- en: China's latest five-year plan seems to be a big hit. What's more, the most recent
    growth slowdown is abating, the stock market is recovering, but my indicators
    are suggesting that, despite all of the glowing rhetoric, the economy is taking
    a step back in its path towards re-balancing growth towards the household sector.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中国最新的五年计划似乎非常成功。更重要的是，最近的经济增长放缓正在缓解，股市正在复苏，但我的指标显示，尽管有各种乐观的言论，经济在向以家庭部门为重心的增长平衡转变的道路上正在后退一步。
