- en: 'Physics Perspective: The Grand Inquisitors of Rational Expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：理性预期的审判官
- en: 来源：[http://physicsoffinance.blogspot.com/2011/06/grand-inquisitors-of-rational.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/grand-inquisitors-of-rational.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/06/grand-inquisitors-of-rational.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/grand-inquisitors-of-rational.html#0001-01-01)
- en: '[In this short snippet](http://ineteconomics.org/emvideo/modal/22601/583/356/field_video/youtube/_hruHD7I7zE)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这个简短的视频片段](http://ineteconomics.org/emvideo/modal/22601/583/356/field_video/youtube/_hruHD7I7zE)'
- en: (two minutes and 23 seconds) of an interview, John Kay sums up quite succinctly
    the situation facing Rational Expectations theorists in the light of what has
    happened in the past several years. Reality just isn't respecting their (allegedly)
    beautiful mathematical theories.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: （两分零二十三秒）的采访中，约翰·凯伊非常简洁地总结了近年来理性预期理论家面临的情况。现实并没有尊重他们（据称）美丽的数学理论。
- en: In Bertold Brecht's play
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在贝尔托·布莱希特的戏剧
- en: '*The Life of Galileo*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*伽利略的生活*'
- en: ', Kay notes, there''s a moment when the Grand Inquisitors of the Church refuse
    to look through Galileo''s telescope. Why? Because the Catholic church had essentially
    deduced the motion of the planets from a set of axioms. They refused to look,
    as Kay puts it,'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，凯伊指出，教会的大审判官们曾一度拒绝通过伽利略的望远镜观察。为什么？因为天主教会基本上从一套公理中推导出了行星的运动。他们拒绝了凯伊所说的，
- en: '......on the grounds that the Church has decreed that we he sees cannot be
    there. This makes me think of the way some of the economists who believe in Rational
    Expectations have reacted to events of the past few years. [They''re like the
    inquisitors with Galileo]. ...they refuse to look through the telescope because
    they know on *a priori* grounds that what he saw wasn''t actually there.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '......鉴于教会已经宣布我们无法看到的地方。这让我想起了几位相信理性预期的经济学家对过去几年事件的反应。[他们就像对伽利略进行审判的宗教法庭]。...他们拒绝通过望远镜观察，因为他们知道*先验*地知道他看到的东西实际上并不存在。'
