- en: 'VIX and More: Chart of the Week: VIX Macro Cycles and a New Floor in the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表周：VIX宏观周期和VIX的新地板'
- en: 来源：[http://vixandmore.blogspot.com/2009/09/vix-macro-cycles-and-new-floor-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/vix-macro-cycles-and-new-floor-in-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/vix-macro-cycles-and-new-floor-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/vix-macro-cycles-and-new-floor-in-vix.html#0001-01-01)
- en: The last time I updated my as [VIX macro cycle](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)
    chart, a little more than five months ago, the VIX had just dipped below 40.00
    and I was looking at a bottom as low as 25.00 or so. For awhile, the area around
    24.00 offered significant support, but with Wednesday’s low of 22.19, it is time
    to formally update my thinking about a new floor in the VIX and to place the current
    declining volatility environment in the context the two decades of VIX historical
    data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上次我更新我的[VIX宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)图表时，超过五个月前，VIX刚刚跌破40.00，我正在寻找一个低至25.00左右的地板。有一段时间，24.00附近的区域提供了重要的支撑，但随着周三22.19的低点，是时候正式更新我对VIX新地板的思考，并将当前的波动率下降环境放在过去20年VIX历史数据的角度。
- en: This week's [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below shows seven different VIX macro cycles, typically of 2-4 years in duration,
    dating back to the 1990 historical reconstructions of VIX data. The chart highlights
    just how extreme and unusual the VIX spikes and persistent high volatility was
    during the latter part of 2008 and the first few months of 2009\. I find it interesting
    that this monthly chart shows three consecutive months of doji candlestick patterns
    with almost identical real bodies – meaning that despite the wide ranges during
    the month, for the last three months the opening and closing values of the VIX
    were very similar.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)显示了自1990年VIX数据历史重构以来，七个不同的VIX宏观周期，这些周期通常持续2-4年。图表突显了2008年下半年和2009年第一季度VIX波动率的极端异常和高波动性。我发现这个月度图表显示了连续三个月的十字星K线模式，实体几乎完全相同——这意味着尽管月份内波动范围很大，但最后三个月VIX的开盘价和收盘价非常相似。
- en: Note also that during the one previous instance of extended high volatility,
    from 1998 to 2003, strong support was found in the 20-22 range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在之前一次波动率长时间高位的情况下，从1998年到2003年，在20-22的范围内找到了强支撑。
- en: In fact, the lifetime average (mean) of the VIX since 1990 stands at 20.25,
    while the 10-year average is 22.11.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，自1990年以来VIX的终身平均（均值）为20.25，而10年平均为22.11。
- en: For these and other reasons, I expect that the 21.50-22.00 level will hold up
    as a VIX floor at least through the end of the calendar year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些和其他原因，我认为至少到年底，21.50-22.00的水平将作为一个VIX地板保持稳定。
- en: Similarly, the most recent VIX macro cycle, which began in December 2008 and
    consisted of a period of declining volatility, may already have ended and is almost
    certain to be over by the end of the year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，最新的VIX宏观周期，始于2008年12月，是一个波动率下降的时期，可能已经结束，并且肯定会在年底前结束。
