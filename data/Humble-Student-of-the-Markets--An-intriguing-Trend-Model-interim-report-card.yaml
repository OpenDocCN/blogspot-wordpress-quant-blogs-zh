- en: 'Humble Student of the Markets: An intriguing Trend Model interim report card'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：一个引人入胜的趋势模型临时成绩单
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html#0001-01-01)
- en: '***Let me start this post with the disclaimer that I have nothing to sell anyone.
    Moreover, I am not in a position to manage anyone`s money based on the investment
    strategy that I am about to describe.***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***让我先声明，我没有任何东西要卖给大家。此外，根据我即将描述的投资策略，我并不处于管理任何人资金的位置。***'
- en: (If nominated, I will not run. If elected, I will not serve.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: （如果被提名，我不会参选。如果当选，我不会服务。）
- en: This is an interim report card on my Trend Model, which I haven`t written about
    for quite some time. For readers who are unfamiliar with my Trend Model, it is
    a market timing, or asset allocation, model which uses trend following techniques
    as applied to commodity and global stock market prices to generates a composite
    Risk-On/Risk-Off signal (risk-on, risk-off or neutral).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我趋势模型的临时成绩单，我已经有一段时间没写过这个话题了。对于不熟悉我的趋势模型的读者来说，这是一个市场时机或资产配置模型，它使用趋势跟踪技术应用于商品和全球股市价格，以生成复合的“风险开启/风险关闭”信号（风险开启、风险关闭或中性）。
- en: '**Intriguing signal results**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**有趣的信号结果**'
- en: We have been writing a weekly report showing the signals of the Trend Model
    since 2010\. To communicate the strength of the signal, We used a dial to graphically
    represent the Trend Model`s output. If the risk-on signal strengthens, the dial
    would move to the right and if it weakens, it would move to the left.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自2010年以来，我们一直在编写一份周报，展示趋势模型的信号。为了传达信号的强度，我们使用了一个表盘来图形化表示趋势模型的输出。如果风险开启信号加强，表盘会向右移动；如果信号减弱，它会向左移动。
- en: A funny thing happened as we ran this model in real-time. While the Trend Model
    was relatively effective at showing risk friendly and unfriendly environments,
    we noticed that the model was much better at turning points. The chart below shows
    the real-time (not back-tested) changes in the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们实时运行这个模型时，发生了一件有趣的事情。虽然趋势模型在显示风险友好和不友好环境方面相对有效，但我们注意到该模型在转折点上表现得更好。下面的图表显示了趋势模型实时（非回测）变化
- en: '***direction***'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***方向***'
- en: of the signal, which are indicated by the arrows, overlaid on top of a chart
    of the SP 500\. You can think of the green up arrows, which occurred when the
    trend signal changed from negative to positive, as buy signals and the red down
    arrows, which occurred when the trend signal changed from positive to negative,
    as sell signals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 信号的变化，如箭头所示，叠加在标普500的图表上。你可以将绿色向上的箭头视为买入信号，当趋势信号从负变正时出现；红色向下的箭头视为卖出信号，当趋势信号从正变负时出现。
- en: '**A proof of concept**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**概念验证**'
- en: While the results from the above chart, which represents paper trading, is always
    interesting, there is no substitute for actual performance. As a proof of concept,
    I started to manage a small (about 100K) account that traded long, inverse and
    leveraged ETFs on the major US market averages. Trading decisions were based on
    Trend Model signals combined with some short-term sentiment indicators. The inception
    date of the account was September 30, 2013 and the chart below represents a preliminary
    report card of the account.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上述图表代表的是模拟交易，其结果总是有趣的，但实际表现无可替代。作为一个概念验证，我开始管理一个较小的（大约10万美元）账户，该账户交易美国主要市场平均水平的长期、反向和杠杆ETF。交易决策基于趋势模型信号结合一些短期情绪指标。该账户的起始日期是2013年9月30日，下面的图表代表了该账户的初步成绩单。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住，这旨在成为一种绝对回报工具。虽然我展示了包括再投资股息在内的SPY总回报，作为说明之用，但标普500并不是衡量这种建模技术表现的最佳基准。
- en: '**Promising preliminary results**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**有前景的初步结果**'
- en: 'I offer the following observations based on nine months of actual performance:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我根据九个月的实际表现提供以下观察：
- en: '**Returns were roughly in line with what I expected given the history of the
    signals**. A nine-month return of 13.8% for an absolute return vehicle is promising,
    but the jury is still out on this trading system. While the return pattern was
    a little choppy, a quick-and-dirty risk-adjusted return ratio of return (13.8%)
    divided by maximum draw-down (6.7%) came to 2.1 and that is quite acceptable by
    most hedge fund standards.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回报与信号的过往历史相符，大致符合我的预期**。对于绝对回报的载体而言，九个月的13.8%回报是很有希望的，但对于这个交易系统，尚无定论。尽管回报模式有些波动，但一个简单计算的
    risk-adjusted return（风险调整回报率）——回报（13.8%）除以最大回撤（6.7%）得到2.1，这对于大多数对冲基金标准来说是可以接受的。'
- en: '**The low correlation shown by this trading strategy to the returns of major
    asset classes was also promising**. The correlation of the account returns for
    the nine-month test period to equities (SPY) was 0.13 and -0.10 to bonds (AGG).
    These results suggest that the addition of such a strategy, in measured doses,
    can raise the risk-adjusted return of a well-diversified portfolio.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这种交易策略与主要资产类别回报之间的低相关性也很有前景**。在九个月的测试期间，账户回报与股票（SPY）的相关性为0.13，与债券（AGG）的相关性为-0.10。这些结果表明，适量地增加此类策略可以提高一个良好分散投资组合的风险调整回报。'
- en: '**The weakness of all trend following models is the risk of whipsaw when the
    market is not trending**. When markets are choppy, trend following models will
    experience sub-par returns. That seems to be what happened in 1Q 2014.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有趋势跟踪模型的弱点是在市场不呈现趋势时存在被震荡的风险**。当市场波动不定，趋势跟踪模型的回报将不尽如人意。这似乎就是2014年第一季度的情况。'
- en: '**The real test for this trading strategy has yet to come as stock prices have
    largely gone in a single direction**. Stock prices have been more or less in an
    uptrend all of the test period that began  in September 2014\. The acid test of
    this trading strategy will occur when the market corrects. I will be watching
    carefully how it behaves before, during and after the correction.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于这个交易策略的真正考验尚未到来，因为股价基本上只呈现单一方向**。自2014年9月开始的测试期间，股价基本上一直呈现上涨趋势。当市场进行调整时，这种交易策略的严峻考验才会到来。我将密切关注它在调整前、调整期间以及调整后的表现。'
- en: This is a high frequency trading model that is not suitable for everyone. So
    far, the observed monthly turnover was approximately 175% per month, or over 2000%
    per year - definitely not for the faint of heart.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个高频交易模型，并不适合每个人。到目前为止，观察到的月度换手率约为每月175%，或每年超过2000%——绝对不适合胆小者。
- en: Nevertheless, the results are promising so far. I plan on reporting on the results
    later in the year when it has a one-year track record. Hopefully, the stock market
    will have hit an air pocket by then and we can observe the behavior of this model
    during a corrective period.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，到目前为止结果还是很有希望的。我计划在今年晚些时候，当它有了一年的业绩记录时报告结果。希望到那时股市已经出现回调，我们可以观察这个模型在调整期的表现。
- en: If there is sufficient interest in the future, we will contemplate offering
    an investment offering based on the Trend Model, but not without the proper offering
    documents and risk disclosures, etc. In the meantime, Canadians who are interested
    in subscribing to the weekly Trend Model commentary can do so by clicking
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未来有足够的兴趣，我们将考虑基于趋势模型提供投资产品，但前提是必须有适当的发行文件和风险披露等。在此期间，感兴趣的加拿大人可以通过点击
