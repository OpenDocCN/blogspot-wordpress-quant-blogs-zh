- en: A Simple Tactical Asset Allocation Portfolio with Percentile Channels | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个简单的百分位通道战术资产配置组合| CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2015/01/26/a-simple-tactical-asset-allocation-portfolio-with-percentile-channels/#0001-01-01](https://cssanalytics.wordpress.com/2015/01/26/a-simple-tactical-asset-allocation-portfolio-with-percentile-channels/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2015/01/26/a-simple-tactical-asset-allocation-portfolio-with-percentile-channels/#0001-01-01](https://cssanalytics.wordpress.com/2015/01/26/a-simple-tactical-asset-allocation-portfolio-with-percentile-channels/#0001-01-01)
- en: 'I prefer presenting new tools and concepts, but I know that there are a lot
    of readers that would like to see how they can be applied to creating strategies.
    So here is a very simple strategy that applies [Percentile Channels](https://cssanalytics.wordpress.com/2015/01/21/percentile-channels-a-new-twist-on-a-trend-following-favorite/
    "Percentile Channels: A New Twist On a Trend-Following Favorite") from the last
    post to a tactical asset allocation strategy. The strategy starts with only 4
    diversified asset classes:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢提出新的工具和概念，但我知道有很多读者希望看到它们如何应用于创建策略。所以这是一个非常简单的策略，将上一篇文章中的[百分位通道](https://cssanalytics.wordpress.com/2015/01/21/percentile-channels-a-new-twist-on-a-trend-following-favorite/
    "百分位通道：趋势追踪最爱的新变化")应用于战术资产配置策略。该策略仅从4个多元化资产类别开始：
- en: Equities– VTI (or SPY)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 股票 - VTI（或SPY）
- en: Real Estate– IYR (or ICF)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产 - IYR（或ICF）
- en: Corporate Bonds– LQD
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 企业债券 - LQD
- en: Commodities–DBC
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 商品 - DBC
- en: for Cash we will use SHY
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于现金，我们将使用SHY。
- en: 'Here are the rules:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是规则：
- en: 1) Use 60,120,180, 252-day percentile channels- corresponding to 3,6,9 and 12
    months in the momentum literature- (4 separate systems) with a .75 long entry
    and .25 exit threshold with long triggered above .75 and holding through until
    exiting below .25 (just like in the previous post)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 使用60、120、180、252天的百分位通道-对应于动量文献中的3、6、9和12个月-（4个独立系统），长入场和短退出阈值为0.75和0.25，当长持续触发时，从0.75以上持有直到低于0.25退出（就像上一篇文章中一样）
- en: 2) If the indicator shows that you should be in cash, hold SHY
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 如果指标显示应该持有现金，则持有SHY。
- en: 3) Use 20-day historical volatility for risk parity position-sizing among active
    assets (no leverage is used). This is 1/volatility (asset A) divided by the sum
    of 1/volatility for all assets to determine the position size.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 使用20天历史波动率进行风险平价定位（不使用杠杆）。这是1/波动率（资产A）除以所有资产的1/波动率之和，以确定位置大小。
- en: 4) rebalance monthly
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 每月重新平衡
- en: 'Here are the results for this simple strategy:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是这个简单策略的结果：
- en: '[![p strategy](img/15909a1016d8ab21a730ea16d1ee1bfe.png)](https://cssanalytics.files.wordpress.com/2015/01/p-strategy.png)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![p strategy](img/15909a1016d8ab21a730ea16d1ee1bfe.png)](https://cssanalytics.files.wordpress.com/2015/01/p-strategy.png)'
- en: This is a very consistent strategy which is more notable for its low maximum
    drawdown and high sharpe ratio (near 2) than its sexy returns. Of course there
    are many alternatives to “spice” this up by varying the allocation among instruments,
    changing instruments or using leverage. I wanted to keep the asset list short
    and simple, and I chose corporate bonds since they provide some of the defensive
    characteristics of treasurys but with a higher yields and arguably lower systematic
    risk (no sovereign risk). Substituting the 10-year treasury with IEF instead of
    corporate bonds produces nearly identical results (1.9 sharpe, 11.8% Cagr, 5.8%
    max dd). There were better combinations of asset classes and parameters, but this
    compact list seemed manageable for a self-directed investor without a large portfolio.This
    is not the ultimate strategy by any means, but shows how to use percentile channels
    to produce a viable approach to tactical asset allocation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种非常一致的策略，其最大回撤低，夏普比高（接近2），而不是其吸引人的回报。当然，有许多替代方案可以通过改变工具的分配、更换工具或使用杠杆来“调味”。我想保持资产清单简短而简单，我选择了企业债券，因为它们提供了一些国库券的防御特性，但收益较高，而且据说系统性风险较低（没有主权风险）。将10年期国库券替换为IEF而不是公司债券产生几乎相同的结果（1.9夏普，11.8％
    Cagr，5.8％最大dd）。资产类别和参数的组合有更好的选择，但是对于没有大型投资组合的自我导向投资者来说，这个简洁的清单似乎是可以管理的。这绝不是最终策略，但显示了如何使用百分位通道来产生可行的战术资产配置方法。
