- en: 'Magmasystems Blog: .NET Parallelism and a Worthy Cause'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：.NET 并行处理和一个有价值的事业
- en: 来源：[http://magmasystems.blogspot.com/2011/10/net-parallelism-and-worthy-cause.html#0001-01-01](http://magmasystems.blogspot.com/2011/10/net-parallelism-and-worthy-cause.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2011/10/net-parallelism-and-worthy-cause.html#0001-01-01](http://magmasystems.blogspot.com/2011/10/net-parallelism-and-worthy-cause.html#0001-01-01)
- en: A
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: A
- en: '[fascinating case study](http://www.microsoft.com/casestudies/Microsoft-Visual-Studio-2010/Massachusetts-General-Hospital/Parallelization-of-Native-C-Code-Helps-Reduce-3-D-Image-Processing-Times-by-a-Factor-of-20/4000010935)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个引人入胜的案例研究](http://www.microsoft.com/casestudies/Microsoft-Visual-Studio-2010/Massachusetts-General-Hospital/Parallelization-of-Native-C-Code-Helps-Reduce-3-D-Image-Processing-Times-by-a-Factor-of-20/4000010935)'
- en: is available from Microsoft on how Massachusetts General Hospital (MGH) greatly
    reduced the time (and cost) to analyze the results from a colonoscopy. For men
    over 50, a colonoscopy is practically mandatory, and the process is somewhat disruptive
    and uncomfortable. The use of parallelism has reduced the analysis time by many
    orders of magnitude, and has made the concept of "virtual colonoscopies" even
    more real.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 微软提供了一个案例，介绍了马萨诸塞州总医院（MGH）如何大大缩短了结肠镜检查结果分析的时间（和成本）。对于50岁以上的男性来说，结肠镜检查几乎是强制性的，而且这个过程有些干扰和不舒服。并行处理技术已经将分析时间缩短了许多数量级，并使“虚拟结肠镜检查”的概念变得更加真实。
- en: Microsoft had pushed MGH to port its code to C#, but for a variety of reasons,
    this was impossible. I wonder if there would have been even more magnitude of
    improvements if the code was ported.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 微软曾经要求MGH将其代码移植到C#，但由于种种原因，这是不可能的。我想知道如果代码被移植了，改进的程度会不会更大。
- en: Bringing this to capital markets, companies might find that their real-time
    pricing and risk (and stress tests) might benefit from a rearchitecture to the
    .NET/C#/TPL stack.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个技术应用到资本市场，公司可能会发现，他们的实时定价和风险（以及压力测试）可能会从重新架构到.NET/C#/TPL堆栈中受益。
