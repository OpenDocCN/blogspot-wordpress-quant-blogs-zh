- en: 'Humble Student of the Markets: What''s wrong with personal integrity?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: What''s wrong with personal integrity?'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/whats-wrong-with-personal-integrity.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/whats-wrong-with-personal-integrity.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/whats-wrong-with-personal-integrity.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/whats-wrong-with-personal-integrity.html#0001-01-01)
- en: I got an unusual amount of hate mail after my post
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我发表文章后收到了大量恶毒的来信
- en: '[Would you bet on pro wrestling?](http://humblestudentofthemarkets.blogspot.com/2010/04/would-you-bet-on-pro-wrestling.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[你会赌职业摔跤吗？](http://humblestudentofthemarkets.blogspot.com/2010/04/would-you-bet-on-pro-wrestling.html)'
- en: In that post, I wrote that the Goldman Sachs affair had demonstrated that Wall
    Street had lost its way is in the process of destroying its own franchise of trust.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在那篇文章中，我写道高盛事件表明华尔街已经迷失了方向，正在摧毁其信任特许权。
- en: While I did receive some praise, I found that I was also confronted with Libertarians
    brandishing their
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我确实获得了一些赞扬，但我发现我也面临着自由主义者挥舞着他们的
- en: '[Road to Serfdom](http://www.amazon.com/Road-Serfdom-Documents-Definitive-Collected/dp/0226320553?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)
    ![](img/a39958de119cba3a2b72fde71befc037.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[通往奴役之路](http://www.amazon.com/Road-Serfdom-Documents-Definitive-Collected/dp/0226320553?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)
    ![](img/a39958de119cba3a2b72fde71befc037.png)'
- en: like so many Red Guards during the Chinese Cultural Revolution holding Chairman
    Mao’s little red book. They seemed to be reacting instinctively and believed that
    my answer called for more regulation. They hadn’t even spent time to read the
    post and their objections didn’t even address
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多在中国文化大革命期间手拿毛主席语录的红卫兵一样。他们似乎是本能地反应，并认为我的答案要求更多的监管。他们甚至没有花时间阅读文章，他们的反对意见甚至没有
    address
- en: '[my proposals](http://humblestudentofthemarkets.blogspot.com/2010/04/james-grant-gets-on-train.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的提案](http://humblestudentofthemarkets.blogspot.com/2010/04/james-grant-gets-on-train.html)'
- en: ':'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '**[Bring back the partnership investment bank](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)**.
    Such a structure makes the risk and return symmetric for investment bankers. If
    bankers want to do something stupid and foolish, then let them. However, I have
    found in the past that having virtually all of your net worth tied in a firm makes
    you think a lot more about risk control and how you make money.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[恢复合伙投资银行](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)**。这种结构使得投资银行家的风险和回报是对称的。如果银行家想要做些愚蠢和愚蠢的事情，那么就让他们去做吧。然而，我过去发现，拥有你净资产的几乎全部在一家公司中，会让你更加关注风险控制和你如何赚钱。'
- en: '**Require all derivative contracts to be listed on a centralized exchange**.
    Greater transparency would create more transparency and allow market participants
    to better price risk. While the likes of AIG could repeat its adventure in derivatives,
    but greater transparency could allow the market to restrain AIG’s actions through
    the risk pricing mechanism.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**要求所有衍生品合同在集中的交易所上市**。更大的透明度将创造更多的透明度，并允许市场参与者更好地定价风险。虽然像AIG这样的公司可能会在衍生品上重复其冒险，但更大的透明度可能允许市场通过风险定价机制来限制AIG的行动。'
- en: These proposals allow the market to work. Does this sound like heavy handed
    regulation?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些提案允许市场发挥作用。这听起来像是严格的监管吗？
- en: '**In praise of good government**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**赞美好的政府**'
- en: Unlike the Libertarians, I appreciate the role of good government and I don't
    regard government as evil. Good government is invisible and we don’t appreciate
    it until something goes wrong, much like how husbands may not appreciate their
    wives making them dinner every night...until there is no dinner.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与自由主义者不同，我欣赏好的政府的作用，并且我不认为政府是邪恶的。好的政府是看不见的，在我们遇到问题之前，我们并不珍惜它，这就像丈夫可能不会珍惜他们的妻子每天为他们做的晚餐...直到没有晚餐。
- en: Government establishes a structure for the system to work. Government is the
    mechanism that created a system of weights and measures. It assures us that when
    we buy a pound of meat or a gallon of gasoline, that we get something that is
    indeed a pound or is a gallon.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 政府为系统的工作建立了一个结构。政府是创建重量和度量系统的机制。它保证我们购买一磅肉或一加仑汽油时，我们确实得到一磅或一加仑的东西。
- en: Government is a traffic cop. It compels drivers to stop at red lights and go
    on green lights so that there is no chaos on the roads. Similarly, it directs
    traffic in the skies through a system of air traffic control when we fly.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 政府就像交通警察。它要求驾驶员在红灯处停车，在绿灯处行驶，以避免道路上的混乱。同样，当我们飞行时，它通过空中交通控制系统指导交通。
- en: We should be grateful for these invisible functions, which we never think of
    and take granted. These functions of government make our everyday lives easier.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该感激这些无形的功能，我们从未想过并且习以为常。政府的这些功能使我们的日常生活更加轻松。
- en: '**Political backlash is building**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**政治反弹正在形成**'
- en: Already, I see the political backlash building. Respected figures, who are hardly
    on the fringe, are speaking out. Todd Harrison, founder of Minyanville, believes
    that
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经看到政治反弹正在形成。一些受到尊敬的人物，他们绝不是边缘人物，正在发表意见。Minyanville的创始人Todd Harrison认为，
- en: '[Goldman Sachs is the poster child for class warfare](http://www.marketwatch.com/story/goldman-the-poster-child-for-class-warfare-2010-04-28)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[高盛是阶级战争的典型代表](http://www.marketwatch.com/story/goldman-the-poster-child-for-class-warfare-2010-04-28)'
- en: . Also read Kurt Brouwer’s
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 。还请阅读Kurt Brouwer的
- en: '[account](http://blogs.marketwatch.com/fundmastery/2010/04/28/goldman-sachs-let-the-clients-beware/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[账户](http://blogs.marketwatch.com/fundmastery/2010/04/28/goldman-sachs-let-the-clients-beware/)'
- en: of the conflicts on Wall Street and why he left Merrill Lynch. Barry Ritholz
    at the Big Picture is proposing a
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街的冲突以及他离开美林证券的原因。Barry Ritholz在Big Picture上提出一个
- en: '[commercial in support of financial reform bill](http://www.ritholtz.com/blog/2010/04/financial-reform-commercial/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[支持金融改革法案的广告](http://www.ritholtz.com/blog/2010/04/financial-reform-commercial/)'
- en: .
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The peasants are gathering with their pitchforks. Wall Street needs to clean
    up its act. Any political backlash has the potential to get out of control and
    the social consequences won't be pretty.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 农民们正拿着他们的叉子聚集起来。华尔街需要整顿自己的行为。任何政治反弹都有可能失控，社会后果不会很美好。
- en: Readers will recall that I concluded my previous
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 读者可能会回忆起我在上一次
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2010/04/would-you-bet-on-pro-wrestling.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://humblestudentofthemarkets.blogspot.com/2010/04/would-you-bet-on-pro-wrestling.html)'
- en: 'with the comment that:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 附和这个评论：
- en: In finance and in life, all you have in the end is your name and your reputation.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在金融界和生活中，你最终拥有的只有你的名字和你的声誉。
- en: In all of the objections that I've heard, there is one thing that I don't understand.
    What’s wrong with valuing personal integrity?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在我听到的所有反对意见中，有一件事我是不理解的。重视个人诚信有什么不对？
