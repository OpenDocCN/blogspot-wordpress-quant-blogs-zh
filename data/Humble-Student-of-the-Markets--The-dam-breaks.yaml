  - PREF_BQ
  type: TYPE_NORMAL
  zh: So, what are we to make of the ECB’s repeated threats to cut off the collateral’s
    eligibility if the Bank is prevented from [dictating terms](http://www.ft.com/cms/s/0/2121fe54-96b5-11e0-baca-00144feab49a.html)
    on a bond rollover?
- en: I have been closely
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: I have been closely
- en: '[watching the relative strength of the Banking Index](http://humblestudentofthemarkets.blogspot.com/2011/05/on-fence-watching-for-apocalypse.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[watching the relative strength of the Banking Index](http://humblestudentofthemarkets.blogspot.com/2011/05/on-fence-watching-for-apocalypse.html)'
- en: '(BKX) as a barometer of the market perception of systemic risk in the financial
    system. Previous technical breakdowns have been signals of serious problem, i.e.
    Russia Crisis (1998) and Subprime Crisis (2007). Looking at the chart, the relative
    strength of the BKX just broke down:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '(BKX) as a barometer of the market perception of systemic risk in the financial
    system. Previous technical breakdowns have been signals of serious problem, i.e.
    Russia Crisis (1998) and Subprime Crisis (2007). Looking at the chart, the relative
    strength of the BKX just broke down:'
- en: Uh-oh...
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Uh-oh...
- en: The relative performance of the BKX is important is because exposure to European
    credit doesn't stop at the shores of the Atlantic. No one quite knows how much
    indirect exposure American financials have to European credit in through the credit
    default swap (CDS) market. Kash at
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: The relative performance of the BKX is important is because exposure to European
    credit doesn't stop at the shores of the Atlantic. No one quite knows how much
    indirect exposure American financials have to European credit in through the credit
    default swap (CDS) market. Kash at
- en: '[The Street Light](http://streetlightblog.blogspot.com/2011/06/indirect-us-exposure-to-euro-debt.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Street Light](http://streetlightblog.blogspot.com/2011/06/indirect-us-exposure-to-euro-debt.html)'
- en: 'has made a stab at estimating the exposure:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 'has made a stab at estimating the exposure:'
- en: As last week's [new BIS data](http://streetlightblog.blogspot.com/2011/06/betting-on-pigs.html)
    showed, it appears that US banks indirectly have substantial exposure to the peripheral
    Euro-zone countries that are teetering on the edge of bankruptcy. Exactly what
    form that exposure takes is a bit uncertain, though it seems likely that much
    of it is in the form of credit default swaps (CDS) written by the US banks to
    provide insurance against default to the holders of bonds from Greece, Ireland,
    and Portugal.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: As last week's [new BIS data](http://streetlightblog.blogspot.com/2011/06/betting-on-pigs.html)
    showed, it appears that US banks indirectly have substantial exposure to the peripheral
    Euro-zone countries that are teetering on the edge of bankruptcy. Exactly what
    form that exposure takes is a bit uncertain, though it seems likely that much
    of it is in the form of credit default swaps (CDS) written by the US banks to
    provide insurance against default to the holders of bonds from Greece, Ireland,
    and Portugal.
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But it's a bit frustrating not to have a clearer understanding of exactly what
    form this exposure takes. So I've been trying to see if there is any public information
    that can give us a hint about exactly how the big US banks have incurred such
    exposure.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，对于这种敞口的确切形式没有一个更清晰的理解感到有些沮丧。所以，我一直试图看看是否有任何公开信息可以给我们一些关于大型美国银行是如何承担这种敞口的线索。
- en: 'The problem is, no one really know. Here are his tentative conclusions:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，没有人真的知道。以下是他的初步结论：
- en: 1\. Bank of America, Morgan Stanley, and Goldman Sachs are the most aggressive
    in terms of taking open positions on default outcomes. But we have absolutely
    no idea how much of those positions (if any) were with peripheral Euro assets.
    Also, while the last two firms don't break out income attributable to CDS activities
    (at least not that I could find), B of A made a huge portion of their profits
    in 2010 from them. (Note that Citi did not indicate how much of the CDS protection
    that they sold was covered by purchases of CDS insurance, so they may or may not
    be in that list as well.)
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. 在持有违约结果的公开头寸方面，美国银行、摩根士丹利和高盛最为积极。但我们绝对不知道其中有多少头寸（如果有的话）是与外围欧元资产相关的。另外，尽管后两家公司没有单独列出与CDS活动相关的收入（至少我没找到），但美国银行在2010年却有很大一部分利润来自于此。（注意，花旗没有说明他们销售的CDS保护中有多少是通过购买CDS保险来覆盖的，因此他们可能在那份名单上，也可能不在。）
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. The aggregate CDS exposures of the big US banks are certainly large enough
    to be plausibly consistent with the BIS estimate of about $100 bn in indirect
    exposures to peripheral Europe. If you add up the highlighted numbers (and make
    a guess at Citi's position), it seems reasonable to guess that the total net open
    positions on CDS protection sold to third parties by the big US banks is between
    $1,500 and $2,000billion. Attributing $35 bn of that (about 2%) to Greece, which
    has certainly had one of the most active markets (proportionally) for CDS contracts
    over the past year, doesn't seem to be a stretch.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. 美国大型银行的CDS总敞口足够大，以至于可能与BIS估计的约1000亿美元间接暴露于外围欧洲相一致。如果你把那些加亮的数字加起来（并对花旗的位置进行猜测），似乎合理地猜测大型美国银行向第三方销售的CDS保护的总净敞口在1500亿到2000亿美元之间。将其中350亿美元（约2%）归因于希腊，这是过去一年CDS合同最活跃的市场（按比例），似乎并不过分。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. Banks do not have to provide much detail about the indirect credit exposures
    that they take on when they sell default insurance through the CDS market. We
    have incredibly scant information about the positions that US banks take through
    default insurance, and therefore no idea about how any individual bank will be
    affected by a Greek default.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3. 银行在通过CDS市场出售违约保险时，无需提供关于它们承担的间接信用敞口的大量细节。我们对美国银行通过违约保险所承担的敞口知之甚少，因此根本不知道哪家
    individual银行将如何受到希腊违约的影响。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 4\. It's hard to find any other potential exposures to Greece, Ireland, and
    Portugal in the banks' public filings, other than through CDS contracts. Combined
    with points 2 and 3 above, the process of elimination suggests to me that CDS
    contracts are indeed likely to be the source of the bulk of US banks' indirect
    exposures to a Euro-zone default.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4. 在银行的公开文件中很难找到其他潜在的对希腊、爱尔兰和葡萄牙的敞口，除非是通过CDS合同。结合上述第2点和第3点，排除法让我认为CDS合同确实是美国银行对欧元区违约的间接敞口的主要来源。
- en: As for the current Greek crisis, I am sure that the troika will find the few
    measly euros to tide the Greeks over to the next deadline (though
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 至于当前的希腊危机，我相信三驾马车会找到几笔微不足道的欧元来帮助希腊渡过下一个截止日期（尽管
- en: '[Mish](http://globaleconomicanalysis.blogspot.com/2011/06/der-spiegel-claims-merkel-sarkozy.html)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mish](http://globaleconomicanalysis.blogspot.com/2011/06/der-spiegel-claims-merkel-sarkozy.html)'
- en: has reported that Der Spiegel claims the agreement negotiated between  Merkel
    and  president Sarkozy has collapsed and Bloomberg reports Europe will pressure
    Greece by withholding half of the next tranche of money). In the next round of
    negotations that begin
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 报道，德国《明镜》周刊称默克尔和法国总统萨科齐之间达成的协议已经崩溃，彭博社报道，欧洲将对希腊施加压力，扣留下一笔资金的一半。）在下一轮谈判开始时
- en: '[in July](http://www.marketwatch.com/story/eurogroup-to-set-out-greece-finance-plan-early-jul-2011-06-19)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 【七月】（http://www.marketwatch.com/story/eurogroup-to-set-out-greece-finance-plan-early-jul-2011-06-19）
- en: ', the rescue numbers start to get much bigger. If the Greeks default or restructure,
    the Apocalypse looms. Here is what I think happens next:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ，救援数字开始变得非常大。如果希腊违约或重组，末日即将来临。下面是我认为接下来会发生的事情：
- en: The Irish, the Portuguese and the other peripheral countries will cry, "What
    about us?" The troika may the resources to rescue the Greeks, but they will be
    faced with a wall of protests to "reschedule" other peripheral debt. As an example,
    consider this [interview](http://www.nakedcapitalism.com/2011/06/kevin-orourke-on-the-irisheurozone-mess.html)
    with Kevin O'Rourke on the Irish attitude that the EU "owes" Ireland for bailing
    out the Irish banks and therefore deserving of relief.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
