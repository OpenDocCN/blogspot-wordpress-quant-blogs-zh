- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/06/15/594946/the-humble-greek-depositor-and-the-ecb/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/06/15/594946/the-humble-greek-depositor-and-the-ecb/)'
- en: writes that the ECB is caught between a rock and a hard place. Greek banks are
    experiencing a run on their assets, but where do they go for funding?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: writes that the ECB is caught between a rock and a hard place. Greek banks are
    experiencing a run on their assets, but where do they go for funding?
- en: But whatever has caused the depositor flight, it’s odd that not many are making
    the connections to Greek bank funding at the European Central Bank. Having fewer
    deposits to draw on, the only other place Greek banks can go for replacement funding
    is from the ECB. That means pledging more, not less, Greek government-backed collateral.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但无论是什么原因导致了存款者的逃离，奇怪的是，很少有人将这一现象与希腊银行在欧洲中央银行的资金联系起来。由于可提取的存款减少，希腊银行唯一能寻求的替代资金来源就是欧洲中央银行。这意味着需要提供更多的，而不是更少的，由希腊政府支持的抵押品。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, what are we to make of the ECB’s repeated threats to cut off the collateral’s
    eligibility if the Bank is prevented from [dictating terms](http://www.ft.com/cms/s/0/2121fe54-96b5-11e0-baca-00144feab49a.html)
    on a bond rollover?
  id: totrans-35
