    price in a synchronized global recession. Such a prospect is too scary to contemplate
    in a fragile global economy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除了欧洲即将到来的危机之外，中国硬着陆的风险是真实的，这可能引发高风险资产的大规模抛售，因为市场已经定价了一场全球同步衰退。在一个脆弱的全球经济中，这样的前景太可怕了。
