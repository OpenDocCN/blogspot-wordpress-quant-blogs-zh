- en: When it rains, it pours. On Friday
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当雨下起来时，就会倾盆而下。在周五
- en: '[Macro Man](http://macro-man.blogspot.com/2011/06/hiding-behind-greek-smoke.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观先生](http://macro-man.blogspot.com/2011/06/hiding-behind-greek-smoke.html)'
- en: 'detailed the big macro concerns the market faces (TMM=Team Macro Man), namely
    the US, Europe and China:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 详细说明了市场面临的大宏观担忧（TMM=团队宏观先生），即美国、欧洲和中国：
- en: 'TMM reckon that the current state of the World can be described as follows:'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: TMM认为，目前的世界的状态可以描述如下：
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The US: The slowdown is dramatic (more on this below) but positive actual GDP
    prints, a Pavlovian dog-like response in the form of dip-buying on weakness (learned
    over the past two years), and a belief in the Fed coming to the rescue have prevented
    both the PhD and punting community from embracing a negative view.'
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国：减速戏剧性（下面有更多内容）但实际GDP打印，巴甫洛夫式的狗一样的反应形式在弱势中买入（在过去两年中学到的），以及相信美联储会来救助，防止了宏观博士和投注社区接受负面观点。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Europe: Smoke is coming out of the tail pipe, kangaroo-ing down the the road.
    Going to break down soon.'
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲：尾部排气管冒烟，袋鼠式地沿着道路跳行。很快就要 breakdown 了。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'China: "DON''T TALK ABOUT ANYTHING NEGATIVE!" as China is the only hope the
    West has. It seems to TMM as though punters are looking through to the peak in
    inflation and holding onto the soft-landing view - something they sense from the
    fact that most commentaries on China they receive seem to talk about how too many
    people are fearful of a hard landing/inflation etc... where is the *real* consensus?'
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国：“不要谈论任何负面的事情！”因为中国是西方唯一的希望。TMM感觉赌徒们正在看到通胀高峰，并坚持软着陆的观点 - 他们从收到的关于中国的评论中感觉到大多数人对于硬着陆/通胀等过于担忧...真正的共识在哪里？
- en: Of the three, I am least concerned about the US macro outlook. It appears that
    market is pricing in growth of about 2% but it is about to decelerate to 1%. Add
    in the end of a dose of QE2 market steroids, the adjustment process for the equity
    market will likely be painful, but such a move is best classified as a plain vanilla
    correction of 10-20%.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这三者中，我最不担心美国宏观前景。市场似乎正在定价约2%的增长，但它即将减速至1%。加上QE2市场激素的结束，股市调整过程可能会很痛苦，但这种举动最好被归类为10-20%的普通香草纠正。
- en: '**Europe''s Bear Stearns moment?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲的贝尔斯登时刻？**'
- en: The problems in Europe and China, however, have Russia Crisis or Lehman Crisis
    written all over them. Matthew Lynn, writing in
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲和中国的这些问题，然而，却充满了俄罗斯危机或雷曼危机的影子。Matthew Lynn，在
- en: '[Marketwatch](http://www.marketwatch.com/story/how-to-profit-from-the-coming-greek-default-2011-06-14)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/how-to-profit-from-the-coming-greek-default-2011-06-14)'
- en: ', expresses the consensus opinion that a deal will be done to save Greece:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，表达了这样一个共识观点，将会达成协议拯救希腊：
- en: Forget all you’ve read about it being a catastrophe for the markets when it
    happens, however. Only things that nobody really forecast make prices move in
    any dramatic fashion. A Greek default is about as unexpected as Rafael Nadal making
    the finals at Wimbledon this year.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 忘记你所读到的关于它发生时对市场的灾难性影响的一切。只有那些真正没有被预测到的事情，才会以任何戏剧性的方式推动价格。希腊违约的发生，就像今年拉斐尔·纳达尔进入温布尔登决赛一样出人意料。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In reality, it is already priced in. And the Germans and the French aren’t going
    to let it happen until they know their banking systems are safe — so there isn’t
    going to be a Lehman-syle collapse.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在现实中，这已经被计价了。德国人和法国人不会让事情发生，直到他们知道他们的银行系统是安全的——所以不会有雷曼式的崩溃。
- en: Felix Salmon, on the other hand, believes that a
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Felix Salmon,另一方面，认为：
- en: '[Greek default has not been priced in by the market](http://blogs.reuters.com/felix-salmon/2011/06/17/why-a-greek-default-wont-ever-be-priced-in/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[希腊违约还没有被市场定价](http://blogs.reuters.com/felix-salmon/2011/06/17/why-a-greek-default-wont-ever-be-priced-in/)'
- en: ':'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: '[N]o one has any idea what would actually happen in the event of a Greek default.
    In order for markets to be pricing in a default, traders would have to be buying
    debt now on the expectation that if Greece defaults the price of its debt would
    not fall further. I don’t think anybody’s doing that yet — as Stopford says, they
    might be taking risk off, but they’re not expecting catastrophe. If Greece were
    actually to default, I’m pretty sure that markets would fall further.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**没有人**知道希腊违约实际会发生什么。要想市场定价中包含违约预期，交易员现在就必须购买债务，预期如果希腊违约，其债务价格不会进一步下跌。我认为现在还没有人这样做——正如Stopford所说，他们可能正在减少风险，但并不预期灾难。如果希腊真的违约，我敢肯定市场还会进一步下跌。'
