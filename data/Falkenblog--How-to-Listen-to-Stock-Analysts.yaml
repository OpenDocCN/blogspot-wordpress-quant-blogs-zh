- en: 'Falkenblog: How to Listen to Stock Analysts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：如何倾听股票分析师
- en: 来源：[http://falkenblog.blogspot.com/2010/01/how-to-listen-to-stock-analysts.html#0001-01-01](http://falkenblog.blogspot.com/2010/01/how-to-listen-to-stock-analysts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/01/how-to-listen-to-stock-analysts.html#0001-01-01](http://falkenblog.blogspot.com/2010/01/how-to-listen-to-stock-analysts.html#0001-01-01)
- en: 'Prior to the reforms after the internet bubble, stock analysts were generally
    partisan shills trying to maximize the corporate banking activity from the firms
    they were supposedly giving objective advice. Case in point:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网泡沫破裂后的改革之前，股票分析师通常是试图从他们所谓的客观建议中实现最大化企业银行业务的片面支持者。举一个例子：
- en: '[Asset Asset Selection and Under-Diversification with Financial Constraints
    and Income: Implications for Household](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1364859)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产选择和在金融约束和收入下的未充分分散](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1364859)'
- en: ''', by Roche, Tompaidis, and Yang. They note:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ''', 由Roche, Tompaidis和Yang。他们指出：'
- en: Studies continue to show that revisions are informative, causing mean announcement-returns
    of 1% to 2.5% for up revisions and -1% to -2.5% for down revisions. The total
    value of these announcement-returns points to the release of enormous information
    value by revisions, given their great frequency.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 研究继续显示，修订信息具有信息性，导致上修公告回报率为1％至2.5％，下修公告回报率为-1％至-2.5％。考虑到这些公告回报的总价值，给出了修订发布的巨大信息价值。
- en: But they note that many of the revisions occur overnight, and they often accompany
    company information, such as a new product release or earnings guidance. So, focusing
    only on analyst revisions that occur intraday, and focusing on a 40 minute window
    around the forecast revision, generates a measly 0.05% price move.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们指出，许多修订是在夜间发生的，并且通常伴随着公司信息，例如新产品发布或盈利指导。因此，仅关注发生在交易日内的分析师修订，并将重点放在预测修订的40分钟时间窗口，会导致微不足道的0.05％的价格波动。
- en: So, ignore all those talking heads, and glossy binders by your broker? No! It
    turns out, there is information in analyst forecasts, specifically, shorting your
    broker. In
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，忽略所有那些经纪人的夸夸其谈和华丽的精装册书吗？不！事实证明，在分析师预测中有信息，特别是，做空你的经纪人。在
- en: '[Long-Term Earnings Growth Forecasts, Limited Attention, and Return Predictability](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1107637)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[长期盈利增长预测，有限关注以及预测回报性](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1107637)'
- en: 'by Da and Warachka, they find that if you take the long-run earnings growth
    and divide by the recent earnings growth, you get a straightforward metric of
    optimism: higher is more optimistic. It turns out, the highest decile has a 4%
    annualized lower risk-adjusted return than the lowest decile; more optimistic
    stocks have lower returns.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由达和沃拉查进行的研究发现，如果你将长期盈利增长除以最近的盈利增长，你将得到一个乐观的简单指标：较高的越乐观。事实证明，最高的十分位比最低的十分位年化回报率低4％；更乐观的股票回报率更低。
- en: A simple explanation (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的解释（见
- en: '[here](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1363837)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1363837)'
- en: ) is that mutual funds "herd" (trade together) into stocks with consensus analyst
    upgrades and (especially) herd out of stocks with consensus downgrades. Stronger
    fund herding occurs when analyst recommendation revisions are more unanimous.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）是，共同基金“成群结队”（一起交易）买入股票的共识分析师升级（尤其是）群体退出的股票共识分析师下调。当分析师推荐修订更一致时，更强烈的基金成群出现。
- en: However, there is some information that analyst recommendations are more useful
    at the industry level. Portfolios long in industries about which analysts are
    optimistic and short in industries about which analysts are pessimistic generate
    significant abnormal returns (see
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，有一些信息表明分析师的推荐在行业层面上更有用。在行业乐观的行业中，推荐买入，并在分析师悲观的行业中，建议卖出，可以产生显著的异常回报（见
- en: '[here](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1361620)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1361620)'
- en: ).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: So, listen to your broker's advice on sectors and stocks, just remember to short
    the stock picks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，倾听你经纪人对板块和股票的建议，只是记得做空股票选择。
