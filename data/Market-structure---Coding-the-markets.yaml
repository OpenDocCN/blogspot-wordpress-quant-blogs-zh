  zh: 2006年6月8日
- en: The fixed income [ECNs](http://www.sec.gov/answers/ecn.htm) are either quote
    driven or order driven markets. [Bloomberg](www.bloomberg.com) and [TradeWeb](www.tradeweb.com)
    are the leading quote driven markets, and [Liffe](http://www.euromts-ltd.com/)
    is an example of an order driven market. [MTS](http://www.euromts.com/) is a curious
    hybrid.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 固定收益[ECNs](http://www.sec.gov/answers/ecn.htm)市场要么是报价驱动，要么是订单驱动。**彭博社**([Bloomberg](www.bloomberg.com))和**TradeWeb**([TradeWeb](www.tradeweb.com))是领先的报价驱动市场，而**Liffe**([Liffe](http://www.euromts-ltd.com/))是订单驱动市场的例子。**MTS**([MTS](http://www.euromts.com/))是一个有趣的中间体。
- en: In an order driven market, an order on one side of the order book for an instrument
    can potentially match with any order on the other side of the book, given the
    usual provisos about size and price. In a quote driven market, a trader wanting
    to buy or sell will request a quote from the dealers quoting on the ECN by clicking
    on a price.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在订单驱动市场中，某一端的订单簿上的订单可能会与另一端的任何订单相匹配，前提是通常关于数量和价格的保留条件得到满足。在报价驱动市场中，想要买入或卖出的交易员会通过点击价格来向在ECN上报价的交易员请求报价。
- en: 'The key difference is that on a quote driven market, a trader looking to buy
    or sell can only trade with a dealer. On an order driven market, that trader potentially
    trades with any market participant. Let''s put that another way: on a quote driven
    market, only dealers supply liquidity. On an order driven market, all participants
    with orders in the market are supplying liquidity.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关键区别在于，在报价驱动市场中，想要买入或卖出的交易员只能与交易员交易。在订单驱动市场中，该交易员可能会与任何市场参与者交易。换个说法：在报价驱动市场中，只有交易员提供流动性。在订单驱动市场中，所有在市场中持有订单的参与者都在提供流动性。
- en: As [Harris](http://www.tradingandexchanges.com) astutely points out, the key
    factor is the cost of liquidity. Dealers supply liquidity to the market, and the
    cost they charge is the spread. If you want to sell, you can only trade at a dealer's
    bid price in a quote driven market. In an order driven market, you can place your
    sell order at any price. However, if you want the order filled quickly, you'd
    better place it somewhere near the top of book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如**哈里斯**([Harris](http://www.tradingandexchanges.com))精明地指出的，关键因素是流动性的成本。交易员向市场提供流动性，他们收取的成本就是价差。在报价驱动市场中，你想卖出时，只能以交易员的买入价交易。在订单驱动市场中，你可以将你的卖出订单以任何价格放置。然而，如果你想快速成交，你最好将其放在订单簿的顶部附近。
- en: So in an order driven market, there's potentially more liquidity, and so, from
    a dealer perspective, spreads will be narrower. Ergo dealers prefer quote driven
    markets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在订单驱动市场中，潜在的流动性更多，因此，从交易员的角度来看，价差会更窄。因此交易员更喜欢报价驱动市场。
- en: Why would buy side traders prefer quote driven markets, if they're paying more
    for the dealer supplied liquidity ?  For one, they don't have to manage an order
    on the market. And on multi dealer ECNs with RFQs that work as competitive auctions,
    they should be able to minimise the spread.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果买方交易员愿意为交易员提供的流动性支付更多，他们为什么会偏好报价驱动市场呢？首先，他们不需要在市场上管理订单。并且在带有RFQ且作为竞争拍卖的多交易员ECNs上，他们应该能够最小化价差。
