- en: As this is my first post to this blog, figured would “set the stage” by describing
    what intend to explore.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这是我在这个博客上的第一篇文章，所以想通过描述我打算探索的内容来“设定舞台”。
- en: I come from a comp sci / physics background, getting my first exposure to computers
    back in 1979 as a kid when I took a course at a college with a program for gifted
    youth. I was hooked from that point on. I went on to specialize in parallel processing
    and algorithms, which landed me my first job doing applied parallel processing
    research on Wall Street in the early 90’s.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我来自计算机科学/物理背景，1979年作为孩子时在大学参加了一个为天才青少年开设的课程中第一次接触到计算机。从那时起我就沉迷其中。我继续专攻并行处理和算法，这使我在90年代初在华尔街找到了我的第一份应用并行处理研究的职位。
- en: For the last 17 years have worked on Wall Street as a researcher, quantitative
    developer, architect, etc. in NY, Tokyo, and London. In the 80s and early 90s,
    technology was just becoming indispensable to the trading desks, and so there
    was plenty to do, plenty of technology to invent as we went along.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的17年里，我在华尔街担任过研究员、定量开发者、架构师等职位，工作地点先后在新 York、东京和伦敦。在80年代和90年代初，技术刚刚开始成为交易员桌面的必备工具，因此有很多事情要做，随着技术的发展我们也有很多技术发明。
- en: I can say that 5-10 years of that part of my career was involved in developing
    new technologies (parallel processing, visualization), quantitative libraries
    (for pricing derivatives), etc. That was all fun until it became a commodity and
    the business of IT on Wall Street started changing, bringing in a wider variety
    of programmers (basically the full bell curve rather than the tail) and associated
    management structure.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以说，我职业生涯的那部分有5-10年是在开发新技术（并行处理，可视化），定量库（用于定价衍生品）等。那都是很有趣，直到它变成了一个商品，华尔街的IT业务开始发生变化，引入了更多种类的程序员（基本上是整个正态分布而不是尾部）以及相关的管理结构。
- en: 'Along the way, one goal that had always intrigued me was the notion of automated
    trading. The concept resonated with me on a number of levels:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，一直吸引我的一个目标就是自动交易的概念。这个概念在多个层面上与我产生了共鸣：
- en: incredibly hard problem (a holy grail involving state of the art computer science,
    math, and ingenuity)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个非常困难的问题（涉及到最先进计算机科学、数学和创造力的圣杯）。
- en: formalize the thought process involved in deciding to trade (entry and exit)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将交易决策（入场和出场）中所涉及的思考过程形式化。
- en: remove the emotional component that can cripple trader judgement
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消除可能削弱交易者判断力的情感因素。
- en: going to have a lot of fun along the way
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在过程中我们将有很多乐趣。
- en: I started investigating this in the mid 90’s but there was nothing in the way
    of electronic execution platforms for anything but the equities market (and I
    was focused on Fixed Income and FX).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我从中期90年代开始研究这个，但当时除了股票市场外，电子执行平台还没有什么（而我专注于固定收益和外汇市场）。
- en: I left Wall Street for a few years to pursue entrepreneurial goals, to come
    back in 2004 to focus on automated trading strategies. And so begins my blog …
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我离开华尔街几年去追求创业目标，于2004年回来专注于自动交易策略。于是我的博客就开始了...
