  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/10/will-energy-price-surge-cause-recession.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/10/will-energy-price-surge-cause-recession.html#0001-01-01)
- en: As energy prices surged around the world, I had an extensive discussion with
    a reader about whether the latest price spike could cause a recession. This is
    an important consideration for investors as recessions are equity bull market
    killers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球能源价格飙升，我与一位读者进行了广泛讨论，讨论最新的价格飙升是否会导致经济衰退。这对于投资者来说是一个重要的考虑因素，因为经济衰退是股市牛市的杀手。
- en: The evidence isn't clear. On one hand, every recession in the post-War period
    (shaded grey zones) has been accompanied by rising oil prices. On the other hand,
    interest rates were also rising in virtually all of the cases.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 证据并不明确。一方面，战后每个经济衰退期（阴影灰色区域）都伴随着油价上涨。另一方面，在几乎所有案例中，利率也在上升。
