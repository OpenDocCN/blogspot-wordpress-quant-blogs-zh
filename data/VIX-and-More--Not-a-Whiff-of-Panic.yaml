- en: 'VIX and More: Not a Whiff of Panic'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《VIX和更多》：没有一丝恐慌的迹象
- en: 来源：[http://vixandmore.blogspot.com/2008/12/not-whiff-of-panic.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/not-whiff-of-panic.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/not-whiff-of-panic.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/not-whiff-of-panic.html#0001-01-01)
- en: For all the talk about the auto bailout fiasco, a little more than two hours
    into the final trading session of the week finds the markets relatively unchanged
    since last Friday. As I type this the SPX is hovering around the 862 mark, down
    about 1.5% for the week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管关于汽车救助计划的失败讨论沸沸扬扬，但在本周最后一个交易日的最后两个半小时里，市场基本上没有变化，与上周五相比，几乎持平。在我撰写本文时，标普500指数在862点附近波动，全周下跌了大约1.5%。
- en: Interestingly enough, the VIX has also fallen this week and is currently down
    about 4.4% from last week’s close. In fact, the VIX is setting up for the [sixth
    close in a row of under 60](http://vixandmore.blogspot.com/2008/12/vix-closes-under-60-for-fourth.html)
    – the first time this has happened in over two months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，本周VIX也下跌了，并且从上周五收盘价下跌了大约4.4%。实际上，VIX正准备连续第六个交易日收盘价低于60点——这是两个月以来首次出现这种情况。
- en: Shorts had an hour or two of fun yesterday, but the buy on the dip crowd appears
    to be back out in full force today, with technology, small caps, real estate and
    homebuilders catching a bid.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天空头们有过两小时的快乐时光，但随着市场回调，买方力量似乎在今天重新占据主导地位，科技股、小盘股、房地产和住宅建筑商都受到了追捧。
- en: As long as the VIX keeps dropping, it is reasonable to assume that buyers will
    continue to step in aggressively to support the market when it pulls back.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 只要VIX指数继续下跌，就有理由相信当市场回调时，买家会积极介入以支撑市场。
- en: At the very least, expect bears to start to lose their nerve if the current
    pattern continues.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，如果当前的走势持续下去，可以预期空头将开始失去他们的勇气。
