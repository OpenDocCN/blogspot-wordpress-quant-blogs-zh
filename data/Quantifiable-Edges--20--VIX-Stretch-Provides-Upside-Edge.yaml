- en: 'One index that saw a big spike Tuesday was the VIX, which rose almost 23% on
    the day. It closed more than 20% above its’ 10-day moving average – the first
    time that has happened since November 20th. Stretches this extreme in the VIX
    have provided a bullish historical edge over the next few days in the S&P. Below
    is a study exemplifying this:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周二大幅上涨的一个指数是VIX，当天其涨幅接近23%。它收盘时较其10日移动平均线高出超过20%——自2008年11月20日以来首次出现这种情况。VIX的这种极端拉伸在过去几天内为标普500指数提供了看涨的历史优势。以下是证明这一点的研究案例：
- en: '[![](img/57d03046fa37fff93b7120e495c3e5d0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEghD7qW2hEN5EedS93KbdzQhmyecslZazX90wHJJbRfNtNqMcjZvjNmoSGHqmv00VogPDHeFffggye4j2svHfqPHF2pZZlZfAVH9Uj39eOxYEjZ8rFIvAYSoh0-oZJwcSwUcBbo5wa4Cw4/s1600-h/2009-1-21+VIX+png.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](img/57d03046fa37fff93b7120e495c3e5d0.png)（来源：[http://quantifiableedges.blogspot.com/2009/01/20-vix-stretch-provides-upside-edge.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/20-vix-stretch-provides-upside-edge.html#0001-01-01)）'
- en: Peak stats here are at 4 days. Beyond the 1st week there is no significant edge.
    89% of instances saw the market close higher than the trigger price within the
    next 4 days. The one recent failure was early October 2008\. Prior to that you’d
    need to go all the way back to 1998 to find another failure.
