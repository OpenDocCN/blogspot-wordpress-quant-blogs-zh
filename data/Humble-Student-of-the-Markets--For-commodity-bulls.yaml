- en: I began
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始
- en: '*Humble Student of the Markets*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*谦卑的市场学生*'
- en: as a way of putting down my thoughts on the markets, quant funds, investment
    processes and hedge funds. These are only my thoughts and I have no other agenda.
    The audience for those topics can be somewhat divergent and topics that interest
    one group may not be of interest to others.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我对市场、量化基金、投资流程和对冲基金看法的一种记录。这些只是我的个人想法，我没有其他目的。这些话题的受众可能有些分歧，一个群体感兴趣的话题可能对其他人不感兴趣。
- en: '**A weekly newsletter for commodity bulls**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**给商品多头的每周通讯**'
- en: Long time readers know that I remain a long-term commodity bull, although I
    am at odds with a number of gold bugs because gold is not a religion for me. I
    am experimenting with writing longer pieces on commodity trends on a weekly basis
    that are really too long to be posted here.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 长期读者知道我一直看好长期商品市场，尽管我与许多黄金投资者意见不一，因为对我来说黄金并非信仰。我正在尝试每周撰写关于商品趋势的长篇文章，这些文章实际上太长，无法在这里发布。
- en: I will be emailing them to a number of contacts that I know and it is free.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将把这些文章发送给我认识的许多联系人，这是免费的。
- en: If you would like to get on the email list please drop me a line at
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想加入邮件列表，请给我发一封邮件至
- en: '**cam at hbhinvestments.com**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**cam at hbhinvestments.com**'
- en: . I promise that I will keep your email address to myself and won’t give, sell
    or rent your email away to anyone.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 。我承诺会保密您的电子邮件地址，不会将其给予、出售或租借给任何人。
- en: The first post will be entitled
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一篇文章的标题将是
- en: '***An investment for the gold bull daredevil***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***为黄金牛市大胆投资者的投资建议***'
- en: ', to be sent out this weekend.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，将在本周末发送。
