  zh: 首先，新年快乐。
- en: On January 4, 2016, I was checking the comments made on this blog and I realized
    one of them was just a link to a [website](http://www.richboroughmast.co.uk) detailing
    how Vigilant Global is seeking to build a mast in the Richborough (UK) in order
    to complete a microwave network between Frankfurt and London. As the news were
    impressive, I tweeted the link at the speed of light, and the event was covered
    by the [*Wall Stret Journal*](http://www.wsj.com/articles/high-speed-trader-drw-proposes-thousand-foot-plus-u-k-tower-1451937343)
    and even by [Matt Levine](http://www.bloombergview.com/articles/2016-01-05/a-tower-a-shoebox-and-a-maserati).
    I told a journalist once, “*I don’t want to appear as the ‘expert’ of the HFT microwave
    world*” but the answer was “*It’s too late!*”. Erf. Since the first season of “HFT
    in my backyard”, I continue to check out what is happening here in the air. I
    wanted to post a second season last November, but the events both in Paris and
    here in Molenbeek were too hard. As I don’t want this S02 to be too long, and
    as this new project in Richborough deserves explanations, here are some details
    about what may be in the future *the tallest tower ever built for high-frequency
    trading purposes in the world*. (Below I use “S01E0x” to refer to the old posts
    of “HFT in my backyard” season 1, and “S02” to indicate some developments will
    be made in the forthcoming season2.)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年1月4日，我正在查看此博客上的评论，发现其中一个只是指向[网站](http://www.richboroughmast.co.uk)的链接，详细说明了Vigilant
    Global正在寻求在Richborough（英国）建造一个天线塔，以完成法兰克福到伦敦之间的微波网络。由于这则新闻令人印象深刻，我以光的速度在Twitter上发布了这个链接，事件被《*华尔街日报*》(http://www.wsj.com/articles/high-speed-trader-drw-proposes-thousand-foot-plus-u-k-tower-1451937343)和甚至*Matt
    Levine*(http://www.bloombergview.com/articles/2016-01-05/a-tower-a-shoebox-and-a-maserati)报道。我曾告诉一位记者，“*我不想显得是HFT微波世界的‘专家’*”，但答案是“*已经太晚了!*”。 Erf。自从“HFT在我家门口”的第一季以来，我一直在关注这里的情况。我原本想在去年11月份发布第二季，但巴黎和Molenbeek这里的事件太过严重。由于我不希望S02太漫长，以及Richborough的这个新项目值得解释，下面是一些关于未来可能是“世界上为了高频交易目的而建造的最高塔”的细节。（以下我使用“S01E0x”来指代“HFT在我家门口”的第一季的旧帖子，“S02”表示将在即将到来的第二季中做一些发展。）
- en: CONTEXT
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 内容
- en: 'For some trading firms, or HFT market-makers, or PTG firms, or whatever the
    name, latency has become critical. Each microsecond may count, and even a bit of
    data is important. In order to carry data faster than using optic fibres (most
    often not optimized to get the best latency), some HFT firms (Amsterdam-based
    firms Optiver or Flow Traders, or Chicago-based firms Jump Trading, Getco/KCG
    or DRW) and different microwave providers (such as McKay Brothers or Custom Connect) decided
    to build from scratch microwave networks to connect the main European exchanges:
    mainly Frankfurt in Germany (where Eurex is located), Slough in the West of London
    (where the Equinix data centre hosts Chi-X and other exchanges) and Basildon,
    of London (where the NYSE-Euronext data centre is). (But some also have microwave
    routes between Frankfurt and Zurich, between Zurich and Milano, etc.)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些交易公司或HFT市场制造商或PTG公司或不管叫什么的公司来说，延迟已经变得关键。每一微秒都是关键，甚至一点数据也是重要的。为了比使用光纤传输数据更快地携带数据（常常不是为了获得最佳延迟而优化的光缆），一些HFT公司（总部位于阿姆斯特丹的Optiver或Flow
    Traders或总部位于芝加哥的Jump Trading、Getco/KCG或DRW）和不同的微波提供商（如McKay Brothers或Custom Connect）决定从头开始建立微波网络以连接主要的欧洲交易所：主要是德国法兰克福（欧洲交易所所在地）、伦敦西部的斯劳
    （Equinix数据中心主要是Chi-X和其他交易所的所在地）和伦敦的巴斯尔登 （纽约证券交易所数据中心所在地）。 （但有的也在法兰克福和苏黎世之间有微波路线，在苏黎世和米兰之间也有。）
- en: '[![Capture d’écran 2014-07-26 à 15.19.40](img/2fcc078245449a11248cc18f323fc002.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/07/capture-d_c3a9cran-2014-07-26-c3a0-15-19-40.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![屏幕快照 2014-07-26 15.19.40](img/2fcc078245449a11248cc18f323fc002.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/07/capture-d_c3a9cran-2014-07-26-c3a0-15-19-40.png)'
- en: 'Such networks need (sometimes tall) structures (masts, buildings, water towers, churches,
    etc.) where dishes are placed, and the dishes need to have a direct “line-of-sight”
    with their nearest dishes (meaning that nothing should block the signal between
    two dishes). I previously (S01) tried to figure out where the different firms put
    their dishes in the UK, Belgium and Germany, so that it would be possible to rebuild the
    different paths of the competitors – in two words: the shortest paths you have,
    the faster you are. With the help of public data (at least in the UK and France,
    Belgium being dark), some fieldworks and tips coming from (sometimes anonymous)
    people involved in the HFT area, I came up with this first approximative map over a
    year ago:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的网络需要（有时很高的）结构（塔，建筑物，水塔，教堂等）用于放置天线，并且这些天线需要与最近的天线建立*直射线*，意思是没有东西能够挡住两个天线之间的信号。我之前（S01）曾尝试弄清英国、比利时和德国的不同公司将它们的天线放在哪里，以便能够重建竞争对手的不同路径——总结为：你拥有的最短路径就能够走得更快。在英国和法国至少有公开的数据助我一臂之力（比利时是黑暗的），还有一些现场调查作业和来自HFT领域的（有时是匿名的）人士的建议，我大约一年前得出了这张第一张粗略的地图：
- en: '[![](img/3f458da212cd17e26c6255cb9fb10ea8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/08/capture-d_c3a9cran-2014-09-22-c3a0-08-56-09.png)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/3f458da212cd17e26c6255cb9fb10ea8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/08/capture-d_c3a9cran-2014-09-22-c3a0-08-56-09.png)'
- en: THE CHANNEL
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 这些渠道
- en: Between Germany and the UK there is the backyard where I live (Belgium) but
    also the English Channel. I wrote before (and perhaps I went too far [[S01E04/2](https://sniperinmahwah.wordpress.com/2014/11/18/hft-in-my-backyard-iv-episode-2/)])
    that crossing the Channel is quite challenging for many reasons, one of them being
    that microwaves need good atmospheric conditions and don’t really like fog, humidity,
    rain, etc. Managing microwave signals in a damp area is not that easy. What’s
    more, as the Germany-UK route needs to deal with different countries, *i.e.* different
    regulations (frequencies available in Belgium may not be allowed in the UK, etc.),
    so working with these different parameters is quite a challenge. Las but not least,
    given the fierce competition for speed, some networks may have to be updated,
    meaning that competitors need to find better (*i.e.* shorter) paths to improve
    their networks. For instance, if a firm has found a better way to cross the Channel,
    competitors need to follow the trend/path.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在德国和英国之间是我所居住的后院（比利时），还有英吉利海峡。我以前写过（也许我走得太远了[[S01E04/2](https://sniperinmahwah.wordpress.com/2014/11/18/hft-in-my-backyard-iv-episode-2/)））跨越英吉利海峡对于很多原因来说是相当具有挑战性的，其中之一是微波需要良好的大气条件，不太喜欢雾气，湿度，雨水等。在潮湿的地区处理微波信号并不容易。另外，由于德国-英国航线需要处理不同国家，*即*不同的法规（在比利时可以使用的频率可能在英国不允许等），所以处理这些不同的参数是相当具有挑战性的。最后但同样重要的是，考虑到速度激烈的竞争，一些网络可能需要更新，这意味着竞争对手需要找到更好（*即*更短）的路径来改善他们的网络。例如，如果一个公司找到了穿越英吉利海峡的更好方式，竞争对手就需要跟上这种潮流/路径。
- en: 'The map below shows that between 2013 and 2016 some paths have been seriously
    improved around the Channel: in 2014-2015 most of the competitors went from Dunkerque
    (France) to Swingate (UK) before splitting the signal; but in 2016 good competitors
    have paths going (from North of France of Belgium) directly to the Ramsgate area;
    bypassing the Swingate “Three Sisters” towers may save a few dozens of microseconds
    (click to enlarge):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的地图显示，在2013年到2016年期间，英吉利海峡周围的一些路径得到了严重改进：在2014年至2015年期间，大多数竞争对手从敦刻尔克（法国）到斯温盖特（英国）然后再分流；但在2016年，好的竞争者有路径直接从法国北部到兰姆斯盖特地区；绕过斯温盖特的“三姐妹”塔可能会节省几十微秒（点击放大）：
- en: '[![](img/77d023a549c06fda2cbaf97285c7b9d6.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/channel-2013-2016.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/77d023a549c06fda2cbaf97285c7b9d6.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/channel-2013-2016.png)'
- en: 'In this kind of environment, tall towers may be important. That’s why a Jump
    Trading has spent $5 millions to buy an old 243-meter US military tower in Houtem,
    on the Belgian coast, back in December 2013 (check out [S01E02](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/) to
    learn more about the epic auction). The tower looks like that:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种环境下，高塔可能非常重要。这就是为什么Jump Trading公司在2013年12月花费500万美元购买了一座位于比利时海岸的旧243米美国军事塔（确切的拍卖详情请参阅[S01E02](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/)）。这座塔看起来像这样：
- en: '![European Military Towers Used By Traders In Arms Race For Speed](img/964c7085e23f6a668f604123567861f2.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![欧洲军事塔被交易者用于速度竞赛](img/964c7085e23f6a668f604123567861f2.png)'
- en: Jump tower in Houtem (Belgium)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 比利时霍滕姆的Jump塔
- en: 'This is what is called a “[guyed tower](https://en.wikipedia.org/wiki/Guyed_mast)”
    (a very thin mast held by cables) and it’s located close to the France-Belgium
    border, not so far from Dunkerque where other competitors are to cross the Channel:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是所谓的“[绑绳塔](https://en.wikipedia.org/wiki/Guyed_mast)”（由绳索支撑的非常细的杆）它位于法国-比利时边境附近，离其他竞争对手要穿越英吉利海峡的敦刻尔克不远：
- en: '![](img/f8cf5e1ad61c4290762a479178eef0d5.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f8cf5e1ad61c4290762a479178eef0d5.png)'
- en: 'By working on the history of the Houtem tower ([S01E02](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/)),
    I dug up an old technical [article](http://permanent.access.gpo.gov/gpo29426/79-30_ocr.pdf) highlighting
    the advantages of such a tall tower (in short: much less problems with the atmospheric
    conditions), and I put the different HFT competitors on the drawing:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过研究霍滕姆塔（[S01E02](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/)）的历史，我找到了一篇旧的技术[文章](http://permanent.access.gpo.gov/gpo29426/79-30_ocr.pdf)，重点介绍了这样一座高塔的优势（简言之：大气条件问题明显减少），并在图上标出了不同的高频交易竞争者：
- en: '![jumpandtheothers](img/3f867bebe227b3095ee65caf704ea470.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![跳跃和其他](img/3f867bebe227b3095ee65caf704ea470.png)'
- en: Jump has installed dishes on their mast in Houtem (Jump is now using the tower for
    their New Line Networks project, check out this previous [post](https://sniperinmahwah.wordpress.com/2015/02/19/hft-in-my-backyard-new-line-networks/) about
    this joint-venture between Jump and KCG) but other competitors (at least Optiver,
    McKay and probably Vigilant) are on other kinds of (smaller) towers, the Tour
    du Reuze in Dunkerque, France (cf. [S01E04](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/)).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Jump已在霍特姆的塔上安装了天线（Jump现在正在使用该塔进行其新线路网络项目，了解关于Jump和KCG合资的[此前的帖子](https://sniperinmahwah.wordpress.com/2015/02/19/hft-in-my-backyard-new-line-networks/)），而其他竞争对手（至少Optiver、McKay和可能Vigilant）则在其他（较小的）塔上，位于法国敦刻尔克的Reuze塔（参考[S01E04](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/)）。
- en: '![Reuze](img/89ae396920489facb34f98417d9fefde.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Reuze](img/89ae396920489facb34f98417d9fefde.png)'
- en: Tour de Reuze, Dunkerque. This photography was taken by Eline Benjaminsen, a
    photography student at the Royal Academy of Arts in The Hague who is working a
    on project about HFT in Europe. Eline was able to access the top of the tower,
    where she shoot this HFT dish ready for use. © Eline Benjaminsen
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Reuze塔，敦克尔克。此照片由海牙皇家艺术学院的摄影学生Eline Benjaminsen拍摄，她正在进行有关欧洲高频交易的项目。Eline能够进入塔顶，在那里拍摄了这个准备使用的HFT天线。©
    Eline Benjaminsen
- en: 'Another competitor, McKay Brothers, installed dishes in the port of Dunkerque,
    on a grain elevator, as seen in a recent (but very poor) French TV [documentary](https://www.youtube.com/watch?v=W68UOYK_-bk)
    on HFT:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '另一家竞争对手，McKay Brothers，在敦克尔克的一个粮食提升机上安装了天线，这在最近的一个（但是非常糟糕的）法国电视[纪录片](https://www.youtube.com/watch?v=W68UOYK_-bk)上可以看到： '
- en: '![Capture d’écran 2016-01-25 à 11.14.07](img/a58fb378f73ec130c3f03c572eacacca.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![Capture d’écran 2016-01-25 à 11.14.07](img/a58fb378f73ec130c3f03c572eacacca.png)'
- en: '![Capture d’écran 2016-01-11 à 15.59.50](img/8547eaf17abdb91f1e88abf8236f8aac.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![Capture d’écran 2016-01-11 à 15.59.50](img/8547eaf17abdb91f1e88abf8236f8aac.png)'
- en: 'Because of the lack of data, guessing where the Vigilant Global dishes are
    is not so easy but I had found this UK [planning application](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_226165) in
    the name of Nova Scotia, which appears to be an [alias](http://listings.fta-companies-ca.com/l/110341605/3268120-Nova-Scotia-Company-in-Montreal-QC)
    for Vigilant (some HFT players love aliases). By corroborating the application
    (azimuts, etc.) with Ofcom [data](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.13810919630982%2c+1.3364052772521973)&code=301010&se=(51.1364262262364%2c+1.3390874862670898)&googoffset=0.2&nw=(51.13979210503717%2c+1.3337230682373047)&unit=GHz&ne=(51.13979210503717%2c+1.3390874862670898)&service=Fixed+Links&sw=(51.1364262262364%2c+1.3337230682373047)&submit=Submit+search&groupKey=4), the
    Vigilant Global routes around the Channel may look like that: they go from Dunkerque
    to Swingate, and then they have two routes from there, one for Basildon, an other for
    Slough. If I am not mistaken, only three firms (McKay Bros, Optiver and Jump/New
    Line) are bypassing Swingate (planning applications in Ramsgate are available for
    [Optiver](https://planning.thanet.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZZMPQEBJ619),
    [Jump](https://planning.thanet.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=NUCXDFQEG4700)
    and [McKay](https://planning.thanet.gov.uk/online-applications/applicationDetails.do?activeTab=summary&keyVal=ZZZZMQQEBJ126)).
    Vigilant being considered as a fierce and very good competitor in the microwave
    area, a new move was expected. And it came in April 2015.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于缺乏数据，猜测Vigilant Global的天线位于哪里并不容易，但我在Nova Scotia的名义下找到了这个英国的[规划申请](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_226165)，这似乎是Vigilant的[别名](http://listings.fta-companies-ca.com/l/110341605/3268120-Nova-Scotia-Company-in-Montreal-QC)（一些高频交易参与者喜欢使用别名）。通过与Ofcom的[数据](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.13810919630982%2c+1.3364052772521973)&code=301010&se=(51.1364262262364%2c+1.3390874862670898)&googoffset=0.2&nw=(51.13979210503717%2c+1.3337230682373047)&unit=GHz&ne=(51.13979210503717%2c+1.3390874862670898)&service=Fixed+Links&sw=(51.1364262262364%2c+1.3337230682373047)&submit=Submit+search&groupKey=4)验证，Vigilant
    Global绕过频道的路线可能是这样的：它们从敦刻尔克到Swingate，然后从那里有两条路线，一条通往Basildon，另一条通往Slough。如果我没有搞错，只有三家公司（McKay
    Bros、Optiver和Jump/New Line）没有绕过Swingate（Ramsgate有Optiver的[规划申请](https://planning.thanet.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZZMPQEBJ619)、Jump的[规划申请](https://planning.thanet.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=NUCXDFQEG4700)和McKay的[规划申请](https://planning.thanet.gov.uk/online-applications/applicationDetails.do?activeTab=summary&keyVal=ZZZZMQQEBJ126)都可获得）。鉴于Vigilant在微波领域被视为一个激烈而非常出色的竞争对手，人们预计会有新动作。这在2015年4月发生了。
- en: '[![Vigilant-now](img/84a4f3f2a937531e23d962c98e0e0196.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/vigilant-now1.png)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[![现在警惕](img/84a4f3f2a937531e23d962c98e0e0196.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/vigilant-now1.png)'
- en: RICHBOROUGH
  id: totrans-37
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: RICHBOROUGH
- en: In April 2015, UK radio regulator Ofcom granted new [licences](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.31135470844741%2c+1.338486671447754)&code=301010&se=(51.30767941763878%2c+1.3443660736083984)&googoffset=0.4&nw=(51.315029704889824%2c+1.3326072692871094)&unit=GHz&ne=(51.315029704889824%2c+1.3443660736083984)&service=Fixed+Links&sw=(51.30767941763878%2c+1.3326072692871094)&submit=Submit+search&groupKey=2)
    for Vigilant Global in Richborough, in the South of Ramsgate.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年4月，英国无线电规制机构Ofcom在Ramsgate南部的Richborough为Vigilant Global批准了新的[许可证](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.31135470844741%2c+1.338486671447754)&code=301010&se=(51.30767941763878%2c+1.3443660736083984)&googoffset=0.4&nw=(51.315029704889824%2c+1.3326072692871094)&unit=GHz&ne=(51.315029704889824%2c+1.3443660736083984)&service=Fixed+Links&sw=(51.30767941763878%2c+1.3326072692871094)&submit=Submit+search&groupKey=2)。
- en: '![Richborough](img/85f70468ec90480ea15a37f22fa72b45.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![Richborough](img/85f70468ec90480ea15a37f22fa72b45.png)'
- en: 'When I checked out the location last year, this was a surprise: there is no
    tower here (only wind turbines and old electric pylons); it’s just a field, and
    the location is only 2 meters above sea level. Given the atmospheric conditions
    around the Channel and the curvature of the earth, it’s obviously impossible to
    build a path from Richborough without something that doesn’t exist – yet.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 去年我来过这里，让我惊讶的是：这里没有高塔（只有风力发电机和旧电线塔）；这只是一个农田，位置只比海平面高出2米。考虑到英吉利海峡周围的大气条件和地球的曲度，很明显在Richborough建造路径是不可能的，除非有些不存在的东西。
- en: '[![](img/dad19780e5d55d46b2e7967887162db3.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-25-c3a0-11-18-20.png)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/dad19780e5d55d46b2e7967887162db3.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-25-c3a0-11-18-20.png)'
- en: 'Back at the time I checked the other point of the path, in Belgium. It’s a
    ±40-meter residential building in Oostduinkerke:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我在当时检查的另一个路径点，比利时的情况。这是在比利时Oostduinkerke的一栋约40米高的住宅楼：
- en: '![Capture d’écran 2016-01-11 à 16.11.38](img/a537dad86bdfc4ad1db6e4d30b07d7fb.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![捕捉2016年01月11日至16.11.38](img/a537dad86bdfc4ad1db6e4d30b07d7fb.png)'
- en: 'Ofcom data tells us the Vigilant path to cross the Channel would look like
    that:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Ofcom的数据告诉我们，Vigilant跨越英吉利海峡的路径将是这样：
- en: '[![Capture d’écran 2016-01-25 à 12.31.41](img/ad36d035874c82d05fc1fdc217f9cf99.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-25-c3a0-12-31-41.png)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[![捕捉2016-01-25至12.31.41](img/ad36d035874c82d05fc1fdc217f9cf99.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-25-c3a0-12-31-41.png)'
- en: This would be the longest path to cross the Channel (95,6 km), compared to the
    shortest (Mckay Brothers, 71 km). (Custom Connect may have a 106 km path from
    Hougham, UK, to Berthen, France, according to this [planning application,](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_224609) but
    that’s not corroborated by the French regulator Arcep [data](http://www.cartoradio.fr/cartoradio/web/#bbox/2.66424927563943/50.7620657937806/2.70785486887889/50.7921568171954/2636) –
    it seems that no one really knows how Custom Connect crosses the Channel, but that is
    another matter).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 相比于最短路径（Mckay Brothers，71公里），这将是跨越英吉利海峡最长的路径（95.6公里）。（根据这份[规划申请](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_224609)，Custom
    Connect可能会从英国Hougham到法国Berthen有一条长达106公里的路径，但这点在法国规制机构Arcep的[数据](http://www.cartoradio.fr/cartoradio/web/#bbox/2.66424927563943/50.7620657937806/2.70785486887889/50.7921568171954/2636)上没有得到证实。看起来没人真正知道Custom
    Connect如何跨越英吉利海峡，但这是另一回事了）。
- en: 'As for Vigilant in Richborough, I was wondering: how is it possible to build
    a path from such a low point in the UK? I was expecting something, but not what
    Vigilant is seeking to do: erect a giant 324-meter guyed tower, taller than the
    Shard or the Eiffel tower, which would be unquestionably the tallest structure
    ever built for trading purposes in the world, a kind of answer to the 243-meter
    tower owned by Jump in Houtem:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 至于Richborough的警惕公司，我在想：如何可能在英国的如此低点建造一条路径？我期望会有一些东西，但并不是Vigilant寻求的：竖立一个324米高的拉线塔，比伦敦碎片和埃菲尔铁塔都要高，这毫无疑问是迄今为止建造的最高的为了交易目的而建的结构，是对Houtem拥有的243米高塔的一种回答：
- en: '![Channel-inverse](img/7645454d2be07e7f1525141741d7497e.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![Channel-inverse](img/7645454d2be07e7f1525141741d7497e.png)'
- en: This is a new battle in the war of the tall towers around the Channel. Vigilant’s
    move is quite beautiful but, as you will read, the height of the Richborough tower
    is not the most spectacular.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是有关英吉利海峡周围高塔之战中的新挑战。Vigilant的举动相当美妙，但正如您将看到的那样，Richborough塔的高度并非最引人注目。
- en: IT’S ALL ABOUT EDUCATION
  id: totrans-50
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 一切都关乎教育
- en: Vigilant Global is a trading firm from Montreal that was purchased by the powerful
    Chicago-based HFT firm DRW Trading Group (who also bought another HFT competitor last
    year, Chopper Trading). According to this legal [document](https://s3-eu-west-1.amazonaws.com/document-api-images-prod/docs/AJE7RiCL7GmP6Yy2KSIEUoHn4Fcfx2yGVc26dMtf26Q/application-pdf?AWSAccessKeyId=ASIAJ4I7MXRIM25XYBMA&Expires=1453720788&Signature=nzLDymC8FrlRYBr0MtiVXdqYmVA%3D&x-amz-security-token=AQoDYXdzEFsa4AOgUnwRoEeDrNLgIU64nEIiRGG3BbvWyMJdfsDjk2tGJM3sdo6FDgMQ3TWNhkR7EiG8VgLke24Qvw7uXMSg6%2BymBA7ylJ1nAB%2FfcxQgeYLX2rclUyYLLllXAXDYQCPvPpR6J9l9qZfN%2FXYkpCnHMdG7yVJQnC5eW2BUub7RqZdgxFL8jI6Am5dgeF8yseyEG%2FmUL6mZxTvzfCv8VBpEHumg2VmPj1NNWYI4FGzbtzkKhfd06n6aC04Kk9OgaTmfxGdOQ3Sg1zFRY63fEE%2FeIwSddaejv3l2ySV61pTY%2FCcIKIgzs2JLlPVndKFEIFtx2QJPo%2BP8Pydc7Ru58aJHqEHF8XdvoivtmZlBbtf30lIe0jhnIG5VKWxOy1OaB%2BE02vyfNIXE6PRGzhXKPXVCR9%2FXVo2X38RyoDfmbOt0P%2Bccz%2BiyNHqpUh5ICc7VNizAO6Oxt7d4eUVRnB6ffMzUAq466thbbNn2KJ4dnhPrWcSYpcUJ3%2FLp1UT262f00unCyF6yNkHjbf1877MUDRxzmTbw2NXYWmnaB0tPr9GmrUW6M4FHtSwjPvPN%2FRvUjR8Gze37SN4lif%2BqHobDmIySx%2BqfLJf0qQQsacGtV8OT8PEGHXS7DyaYca%2BrPJfJHilf2Log4uWXtQU%3D), Vigilant
    Global UK Limited has one shareholder only (DRW) and is managed by Josh Felker,
    one of the founders of Vigilant Global – meaning that even if the two founders
    of Vigilant, Josh Felker and Arvind Ramanathan, sold their firm, they may be still working
    on the design of the microwave networks. I didn’t work on the HFT microwave networks
    in the US but I have been told that through their aliases (Wireless Holdings,
    Qoncept Holdings, etc.) they have built very nice paths between New Jersey and
    Chicago/Aurora; as for the London-Frankfurt, I already noted ([S01E03](https://sniperinmahwah.wordpress.com/2014/10/02/hft-in-my-backyard-iii/))
    that they have (or anticipated) very good routes; they may have been the first
    to have a complete route between the two cities (in 2012?), and are considered
    as a fierce (and admirable) competitor by most of their rivals.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Vigilant Global是来自蒙特利尔的一家交易公司，被强大的芝加哥高频交易公司DRW Trading Group（去年也收购了另一家高频交易竞争对手Chopper
    Trading）收购。根据这份法律[文件](https://s3-eu-west-1.amazonaws.com/document-api-images-prod/docs/AJE7RiCL7GmP6Yy2KSIEUoHn4Fcfx2yGVc26dMtf26Q/application-pdf?AWSAccessKeyId=ASIAJ4I7MXRIM25XYBMA&Expires=1453720788&Signature=nzLDymC8FrlRYBr0MtiVXdqYmVA%3D&x-amz-security-token=AQoDYXdzEFsa4AOgUnwRoEeDrNLgIU64nEIiRGG3BbvWyMJdfsDjk2tGJM3sdo6FDgMQ3TWNhkR7EiG8VgLke24Qvw7uXMSg6%2BymBA7ylJ1nAB%2FfcxQgeYLX2rclUyYLLllXAXDYQCPvPpR6J9l9qZfN%2FXYkpCnHMdG7yVJQnC5eW2BUub7RqZdgxFL8jI6Am5dgeF8yseyEG%2FmUL6mZxTvzfCv8VBpEHumg2VmPj1NNWYI4FGzbtzkKhfd06n6aC04Kk9OgaTmfxGdOQ3Sg1zFRY63fEE%2FeIwSddaejv3l2ySV61pTY%2FCcIKIgzs2JLlPVndKFEIFtx2QJPo%2BP8Pydc7Ru58aJHqEHF8XdvoivtmZlBbtf30lIe0jhnIG5VKWxOy1OaB%2BE02vyfNIXE6PRGzhXKPXVCR9%2FXVo2X38RyoDfmbOt0P%2Bccz%2BiyNHqpUh5ICc7VNizAO6Oxt7d4eUVRnB6ffMzUAq466thbbNn2KJ4dnhPrWcSYpcUJ3%2FLp1UT262f00unCyF6yNkHjbf1877MUDRxzmTbw2NXYWmnaB0tPr9GmrUW6M4FHtSwjPvPN%2FRvUjR8Gze37SN4lif%2BqHobDmIySx%2BqfLJf0qQQsacGtV8OT8PEGHXS7DyaYca%2BrPJfJHilf2Log4uWXtQU%3D)，Vigilant
    Global UK Limited仅有一个股东（DRW），由Josh Felker， Vigilant Global的创始人之一，管理。这意味着，即使Vigilant的两位创始人Josh
    Felker和Arvind Ramanathan出售了他们的公司，他们可能仍在设计微波网络。我没有在美国的高频交易微波网络上工作，但据我所知，通过他们的别名（Wireless
    Holdings，Qoncept Holdings等），他们已经在新泽西和芝加哥/奥罗拉之间建立了非常好的路径。至于伦敦-法兰克福，我已经指出（[S01E03](https://sniperinmahwah.wordpress.com/2014/10/02/hft-in-my-backyard-iii/)）他们已经（或者预期）有非常好的路径；他们可能是第一个在这两个城市之间拥有完整路径的公司（2012年？），并且被大多数竞争对手认为是一个激烈（并且值得钦佩）的竞争对手。
- en: 'On August 26, 2015, five months after Vigilant acquired Ofcom licences there,
    the company created a [website](http://www.richboroughmast.co.uk) dedicated to the
    future giant tower, where the firm explains to the residents of Richborough the
    importance of the mast. They also organized two meetings with locals on September
    25 and 26, 2015\. After all, a new 324-meter mast in the landscape is well worth
    a justification, and the website is well done by giving some clear explanations on
    the infrastructure needed to send a signal above the Channel:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年8月26日，即Vigilant在此处获得Ofcom牌照五个月后，该公司创建了一个[网站](http://www.richboroughmast.co.uk)，专门向Richborough的居民解释了该高塔的重要性。他们还于2015年9月25日和26日与当地居民举行了两次会议。毕竟，新的324米高的塔在风景中的地位是值得解释的，这个网站通过对发送信号所需的基础设施给出了一些清晰的解释：
- en: '![](img/3e1950fe2ba3ba11b410caced8079f0a.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3e1950fe2ba3ba11b410caced8079f0a.png)'
- en: 'Above: why Vigilant need to build such a tall mast given the way waves travel
    between two points. Below: the drawing of the mast; a simulation of the view of
    the mast from Ramsgate road. From richboroughmast.co.uk. © Vigilant Global UK
    Limited'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 上图：为什么 Vigilant 需要建造这样一座高塔，考虑到波浪传输的方式；下图：塔的图纸；一张从 Ramsgate road 观察塔的模拟图。来自 richboroughmast.co.uk。©
    Vigilant Global UK 有限公司
- en: 'If Vigilant purposely avoids the words “trading” or “finance” in their statement
    (they only refer to “data transfer”), the website describes in detail the [benefits](http://www.richboroughmast.co.uk/benefits)
    that would be provided by the mast to the Richborough community (a fast wireless high-speed
    broadband; a support to the Dover Community Radio; and a sponsorship to the local
    Sandwich Technology School). This website and the two meetings are only the first
    step in what will probably be a long way: both residents and local authorities
    will have to approve the construction of the mast, and nothing is won in advance
    as a new giant tower in a country-style landscape is not insignificant. When the
    mast attracted attention just after I tweeted about it, the [*Daily Mail*](http://www.dailymail.co.uk/news/article-3386311/A-mast-taller-Shard-country-Angry-residents-attack-firm-s-plans-tower-help-transmit-data-saying-eyesore.html) (as
    expected, it’s the *Daily Mail*) has found a reluctant resident: “*They are greedy
    bankers. If this was to happen, even though we have lived here for 12 years, we
    would consider moving house*”. Lol. A local chairman added: “*We’ll reserve judgment
    as we haven’t got a proper planning application yet*”, and that’s true: there
    is no planning application for the mast, but another interesting public document.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Vigilant刻意避免在他们的声明中使用“交易”或“金融”这样的词（只提到“数据传输”），但网站详细描述了该天线塔将为 Richborough
    社区提供的[福利](http://www.richboroughmast.co.uk/benefits)（快速无线高速宽带；为 Dover 社区广播电台提供支持；并赞助当地的
    Sandwich Technology 学校）。这个网站和两次会议只是一个很可能会很漫长的过程的第一步：居民和地方政府都将需要批准建造这座天线塔，因为在乡村风光中新建一座矗立的巨型塔并不是无关紧要的事情，没有什么能够提前获胜。当我在推特上发表有关它的推文后引起了人们的注意之后，[*每日邮报*](http://www.dailymail.co.uk/news/article-3386311/A-mast-taller-Shard-country-Angry-residents-attack-firm-s-plans-tower-help-transmit-data-saying-eyesore.html)（意料之中，它就是*每日邮报*）找到了一个不情愿的居民：“*他们是贪得无厌的银行家。如果这样的事情发生，即使我们在这儿住了
    12 年，我们也会考虑搬家*”。哈哈。一位当地主席补充道：“*我们将保留判断权，因为我们还没有得到适当的规划申请*”，这是真的：对于这座天线塔，还没有规划申请，但还有另一个有趣的公共文件。
- en: THE BANANA LAND
  id: totrans-56
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '[香蕉大地]'
- en: 'The “[EIA Screening Opinion for a 320 m high Communications Mast](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=relatedCases&keyVal=DCAPR_227388)”
    Vigilant submitted in August 2015 has an application form with more details about the
    tower. The mast will be erected in the western part of the Richborough Power Station,
    a place referred to as “The Banana Land” (I suppose the name comes from the pseudo-tropical
    climate created by the station?). The Richborough Power Station, quite famous
    in the UK, produced power between 1962 and 1996, and had three 93-meter cooling
    towers that were demolished in 2012:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Vigilant 在 2015 年 8 月提交了一个有关“[320 米高通信天线塔的环境影响评价初步意见](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=relatedCases&keyVal=DCAPR_227388)”的申请表，其中包含了更多有关这座塔的细节。这座天线塔将会竖立在
    Richborough 电厂的西部，那个地方被称为“香蕉大地”（我猜这个名字来自于电厂制造的伪热带气候？）。Richborough 电厂在英国相当出名，从
    1962 年到 1996 年都产出电力，并且在 2012 年拆毁了它的三座 93 米高的冷却塔：
- en: '![](img/e4b7beb5b1fd4ccc2826e6199159e3f0.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e4b7beb5b1fd4ccc2826e6199159e3f0.png)'
- en: The demolition of the Richborough Power Station cooling towers in 2012
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 2012 年拆除 Richborough 电厂冷却塔的景象
- en: 'What is interesting is that before a HFT firm had the idea to build a mast in
    Richborough, other kinds of towers had been in the landscape for decades. When
    it was decided to demolish the cooling towers, some locals had campaigned to keep
    them as they were “*a part of the historical landscape and were used as a navigation
    point by boats wanting to enter the mouth of the river Stour, known to have a
    narrow channel of useful depth*”. This kind of arguments may help Vigilant: after
    all, a 324-meter thin guyed tower is much more discreet than a big cooling tower,
    and with this giant mast fisherman could easily have a new navigation point.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '有趣的是，在HFT公司决定在里奇伯勒建造一座天线塔之前，其他类型的塔已经存在了几十年。 当决定拆除冷却塔时，一些本地人曾发起运动希望保留它们，因为它们“*是历史景观的一部分，并被用作船只进入斯图尔河口的导航点，众所周知，那里有一个有用深度狭窄通道*”。
    这种论据可能有助于“Vigilant”：毕竟，一座高324米的纤瘦索塔比一个大型冷却塔更加低调，有了这座巨大的天线塔，渔民可以很容易地获得一个新的导航点。 '
- en: 'But on the other hand other plans at the Power Station may not help Vigilant.
    The new life of the station is named “[The Nemo Link](http://www.nemo-link.com)”,
    the first electricity interconnector between the UK and Belgium. Electricity will
    flow in either direction between the two countries, and a cable will pass under UK
    and Belgian waters (if some are building wireless networks to cross the Channel,
    others still need the good old cables). The landing stations of the cable will
    be in Zeebrugge (Belgium) and Richborough (UK):'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '另一方面，电站的其他计划可能对“Vigilant”不利。电站的新生命被命名为“[尼莫链](http://www.nemo-link.com)”，这是英国和比利时之间的第一个电力互联器。电力将在两国之间双向流动，一根电缆将穿过英国和比利时的水域（如果有人正在建设跨越英吉利海峡的无线网络，其他人仍然需要好旧的电缆）。
    电缆的登陆站将位于泽布吕赫（比利时）和里奇伯勒（英国）： '
- en: '![Capture d’écran 2016-01-25 à 14.07.39](img/9b0743f3e9ab0c0da84d8fe6a8af6f7b.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![Capture d’écran 2016-01-25 à 14.07.39](img/9b0743f3e9ab0c0da84d8fe6a8af6f7b.png) '
- en: The Nemo grid will need 60 new pylons from Richborough to Canterbury, and a 53.6-meter pylon will
    be constructed in the Banana Land, right in front of the Vigilant tower…
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从里奇伯勒到坎特伯雷，Nemo电网将需要60座新的电线塔，而一座53.6米高的电线塔将在香蕉地区建造，就在“Vigilant”塔的前面…
- en: '![NemoProject](img/81563b9bfb770eb2d65786c76285c36d.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![NemoProject](img/81563b9bfb770eb2d65786c76285c36d.png) '
- en: '… as attested by Vigilant in the drawing of the tower found in the “[EIA Screening
    Opinion](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=relatedCases&keyVal=DCAPR_227388)”(here
    in pink):'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '由“Vigilant”在“[环境影响评价初步意见](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=relatedCases&keyVal=DCAPR_227388)”中的塔的绘图证实（在这里以粉红色标出）： '
- en: '![Capture d’écran 2016-01-25 à 14.14.25](img/334cadb0fc5972c0768133546fa2a99a.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![Capture d’écran 2016-01-25 à 14.14.25](img/334cadb0fc5972c0768133546fa2a99a.png) '
- en: But given the height of the tower and the fact the dishes pointing to Belgium
    will be at the top of the it (at 320m and 210m)…
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '但考虑到塔的高度以及指向比利时的天线将位于顶部（高达320米和210米）… '
- en: '[![Capture d’écran 2016-01-25 à 14.22.59](img/fd6cf8655a811e329e81dca5404a3a63.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-25-c3a0-14-22-59.png)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-01-25 à 14.22.59](img/fd6cf8655a811e329e81dca5404a3a63.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-25-c3a0-14-22-59.png) '
- en: '… I don’t think HFT data will be disrupted by what will happen 270 meters below. But
    this is not the most important. What matters is: the Nemo grid is not well received
    – we may add: at all (check out [here](http://www.kentonline.co.uk/canterbury/news/pylon-plans-to-cut-a-31587/)
    or [there](http://www.bbc.com/news/uk-england-kent-35382712)). Both residents
    and members of the UK parliament don’t want new pylons (they prefer burried cables),
    and Vigilant comes at a time when high structures in the landscape are not trendy.
    What’s more, the Richborough residents/authorities will have to make two decisions:
    one about a giant but elegant mast carrying financial data between Frankfurt and
    Slough, and an other about a modest concrete tower carrying power between Richborough
    and Canterbury. They may decide to make a choice.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '…我认为低于270米发生的事情不会扰乱HFT数据。 但最重要的是：Nemo电网没有受到良好的接待 - 我们可能补充说：根本没有（在这里查看[此处](http://www.kentonline.co.uk/canterbury/news/pylon-plans-to-cut-a-31587/)或[那里](http://www.bbc.com/news/uk-england-kent-35382712)）。居民和英国议会成员都不希望有新的电线塔（他们更喜欢埋地电缆），而“Vigilant”在高结构在景观中并不流行的时候出现。更重要的是，里奇伯勒的居民/当局将不得不做出两个决定：一个是关于一根巨大但优雅的天线塔，在法兰克福和斯劳之间传递财务数据，另一个是关于一座谦逊的混凝土塔，在里奇伯勒和坎特伯雷之间传递电力。他们可能决定做出选择。 '
- en: 'Beyond all of that there is one question: if a firm can spend enough money
    to build a structure taller than the Tour Eiffel, how much money is floating in
    the air? That was my question in 2014 when Jump purchased the Houtem tower. $5-6M to
    buy and rebuild a 243-meter tower in Belgium was quite an investment (one can
    estimate that this is the cost of a whole network between London and Frakfurt).
    It’s hard to evaluate how much money Vigilant will spend in Richborough; we may
    estimate the tower itself would cost ±$3M (depending on the prices of raw materials
    – the cables mainly) but additional costs should be considered (local taxes; cost
    of the broadband proposed to the community, etc.). Anyway, as microwave has become
    critical for HFT competitors in the Frankfurt-London route, there is probably
    enough money going through the air to justify the building of new tower. But a
    question remains : why Richborough?'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之上还有一个问题：如果一家公司能够花大笔资金建造一座比埃菲尔铁塔还高的建筑，那么空中到底漂浮着多少资金？这正是在Jump购买了豪滕姆塔时我在2014年提出的问题。在比利时花费$5-6M购买并重建一座243米高的塔是一项巨大的投资（可以估计这相当于整个伦敦和法兰克福之间的网络成本）。很难评估Vigilant公司将在里奇伯勒花费多少资金；我们可以估计塔本身的成本约为±$3M（取决于原材料的价格-主要是电缆），但还应考虑其他成本（当地税收；社区提议的宽带费用等）。无论如何，随着微波技术成为法兰克福-伦敦路线HFT竞争对手的关键因素，足够的资金可能就足以证明新塔的建造。但还有个问题留下：为什么选择里奇伯勒？
- en: THE MEET-ME ROOM
  id: totrans-71
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 交换机房
- en: 'Before answering, there is an interesting story. If Vigilant succeeds in building their
    giant tower, the different wave signals of the Vigilant, Jump, Optiver and McKay will
    cross in the same area, above the Channel, ±20 kilometers off the England coast:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答之前，有一个有趣的故事。如果Vigilant能够成功建造他们的巨型塔，那么Vigilant、Jump、Optiver和McKay的不同波信号将在同一地区交叉，在英国海岸线以外±20公里处的海峡上：
- en: '![Capture d’écran 2016-01-25 à 15.36.58](img/9c599bd04a6b323422dee7722f680bb7.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![2016年01月25日15.36.58的截图](img/9c599bd04a6b323422dee7722f680bb7.png)'
- en: '![Cross](img/aae5f4725dbebeb4e4a25a193d906acb.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![交叉](img/aae5f4725dbebeb4e4a25a193d906acb.png)'
- en: 'Given that waves don’t move in a strict straight line (as explained in the
    drawings Vigilant put on the website, cf. above) but are affected by diffraction,
    even if the towers/dishes between two points must have a clear line of sight,
    microwave network builders need to take into account the [Fresnel Zone](https://en.wikipedia.org/wiki/Fresnel_zone), “*a
    zone* t*hat must remain unobstructed lest the microwave beam be partially attenuated*”
    according to two microwave experts I had questioned. “*Objects obstructing part
    of the fresnel zone lead to what are called ‘diffraction losses.’ Diffraction
    makes the amount received by the antenna complicated in general*”. I asked my
    two experts, Greg and Anthony, if we could figure out, given the heights of the
    different towers, what is going on in this 1,8 square kilometres area above the
    Channel (I don’t have the skills to work on that alone, so thank you my friends). My
    question was: is it possible to know which signal is above (or under) others.
    Anthony came out with these charts (click to enlarge):'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到波不是严格直线传播（正如Vigilant网站上的图解所解释的那样，参见上文），而是受到衍射的影响，即使在两点之间的塔/接收器必须有清晰的视线，微波网络构建者必须考虑[Fresnel区域](https://en.wikipedia.org/wiki/Fresnel_zone)，根据我咨询过的两位微波专家：“*这是一个必须保持不被遮挡的区域，否则微波信号将被部分衰减。”“在Fresnel区域中部分遮挡的物体会导致所谓的衍射损失。”“衍射使天线接收复杂的信号变得复杂”*。我问我的两位专家Greg和Anthony，是否可以根据不同塔的高度，了解在海峡上空的这1.8平方公里中所发生的情况（我没有这方面的技能，所以感谢我的朋友）。我的问题是：是否有可能知道哪种信号在其他信号的上方（或下方）。Anthony制作了下面这些图表（点击放大）：
- en: '[![Charts](img/56afc27e55812bd70d8b2ea17178c691.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/charts.png)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图表](img/56afc27e55812bd70d8b2ea17178c691.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/charts.png)'
- en: 'If we put the four charts together, we have this (the black rectangle is the
    1,8 square kilometres zone where the different signals cross):'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们把这四张图放在一起，就能得到下面这样（黑色矩形是1.8平方公里的区域，在这个区域中不同的信号交叉）：
- en: '![Montage](img/fe2b0db087b8def7d0dfc3a6928f5260.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![拼接](img/fe2b0db087b8def7d0dfc3a6928f5260.png)'
- en: '“*Depending on the equipment, this could in principle be converted into a probability
    distribution for diffraction attenuation that can be put into assessing the reliability
    of the link.  With the above clearance rules obeyed, diffraction would only play
    a significant role a pretty small fraction of the time. The fact that all of the
    cross-channel links fail these rules means that they are non-negligibly affected
    by diffraction*…” but *hélas* “*the actual impact on their uptime would take a
    lot of modeling and data we don’t have*”. That means those charts may not be so
    accurate; however, we will try to do better later (S02). But one thing is sure
    here: if someone spreads out a very large aluminium foil in this small area of
    the Channel, that could block the waves (and the entire microwave network) of
    the high-frequency trading competitors, at once.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “*根据设备不同，这原则上可以被转换为衍射衰减的概率分布，可以用于评估链路的可靠性。 在遵守上述清除规则的情况下，衍射只会在很小的一部分时间内起到重要作用。
    所有跨频信道链接都不符合这些规则，这意味着它们受到了不可忽视的衍射影响*……” 但*hélas*“*它们的正常运行时间的实际影响将需要大量建模和我们没有的数据*”。这意味着这些图表可能不够精确；然而，我们以后会尽量做得更好（S02）。但有一件事在这里是确定的：如果有人在英吉利海峡的这个小区域铺设了非常大的铝箔，那么可能会一下子阻断高频交易竞争对手的波（以及整个微波网络）。
- en: THE STRAIGHT LINE
  id: totrans-80
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 直线
- en: 'Let’s answer to the question: why Vigilant wants to build a tower in Richborough…
    and not, for instance, in Ramsgate or in Swingate? This is the million-dollar
    question (or, for HF traders, the $0.01 question). With the mast in the Banana
    Land, Vigilant would have this path to cross the Channel:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来回答这个问题：为什么Vigilant想要在Richborough建塔……而不是在Ramsgate或Swingate？这是一个面值很大的问题（或者对于高频交易员来说，是0.01美元的问题）。在Banana
    Land建立这个塔后，Vigilant将不得不[跨过英吉利海峡](img/2dd1f43e275e2ea2e6fe8ba406f583ac.png)：
- en: '[![Capture d’écran 2016-01-26 à 11.57.31](img/2dd1f43e275e2ea2e6fe8ba406f583ac.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-26-c3a0-11-57-31.png)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-01-26 à 11.57.31](img/2dd1f43e275e2ea2e6fe8ba406f583ac.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-26-c3a0-11-57-31.png)'
- en: 'First surprise: contrary to Jump, McKay and Optiver, who are using the Ramsgate
    area to send microwaves to Basildon (through Benfleet), Ofcom [data](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.31135470844741%2c+1.338486671447754)&code=301010&se=(51.30767941763878%2c+1.3443660736083984)&googoffset=0.4&nw=(51.315029704889824%2c+1.3326072692871094)&unit=GHz&ne=(51.315029704889824%2c+1.3443660736083984)&service=Fixed+Links&sw=(51.30767941763878%2c+1.3326072692871094)&submit=Submit+search&groupKey=2)
    tells that Vigilant (at least for now) will use the Banana Land tower to send
    microwaves to Shorne, towards Slough (and not Basildon):'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次惊喜：与使用Ramsgate地区向Basildon（通过Benfleet）发送微波的Jump、McKay和Optiver相反，Ofcom的[数据](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.31135470844741%2c+1.338486671447754)&code=301010&se=(51.30767941763878%2c+1.3443660736083984)&googoffset=0.4&nw=(51.315029704889824%2c+1.3326072692871094)&unit=GHz&ne=(51.315029704889824%2c+1.3443660736083984)&service=Fixed+Links&sw=(51.30767941763878%2c+1.3326072692871094)&submit=Submit+search&groupKey=2)显示，Vigilant（至少目前）将使用Banana
    Land塔向Shorne发送微波，朝向斯劳（而不是Basildon）：
- en: '[![Vigilant-Rich-Shorne](img/be7e9ea7771aaea6b8ab7266d85fc61e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/vigilant-rich-shorne.png)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Vigilant-Rich-Shorne](img/be7e9ea7771aaea6b8ab7266d85fc61e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/vigilant-rich-shorne.png)'
- en: It’s quite difficult to find the HFT dishes in ~~my backyard~~ Belgium (no public
    data available here) but I have heard that “Vigilant loves the [Norking network](http://en.norkring.be/transmitter-park/all-transmision-masts-charted/)”,
    so it’s quite possible the signal may be sent from Oosduinkerke to the Norkring
    tower in Egem (which is the tallest structure in Belgium – check out the review
    of my hilarious [visit](https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/)
    to this tower last year).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在~~我家后院~~比利时（这里没有公开数据）很难找到高频交易天线，但我听说“Vigilant喜欢[Norking网络](http://en.norkring.be/transmitter-park/all-transmision-masts-charted/)”，所以信号很可能是从Oosduinkerke发送到Egem的Norkring塔（这是比利时最高的建筑物-去年我非常娱乐的[游览](https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/)了这座塔的评论）。
- en: '[![Capture d’écran 2016-01-26 à 12.16.51](img/4672cbc8baf5e3861f2a5136995985a9.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-26-c3a0-12-16-51.png)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-01-26 à 12.16.51](img/4672cbc8baf5e3861f2a5136995985a9.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/capture-d_c3a9cran-2016-01-26-c3a0-12-16-51.png)'
- en: 'Let’s have a look at the other side of Belgium. I was told that Vigilant has
    a path between Tirlemont and Welkenraedt, Belgium (these recents [dishes](http://theantennasite.com/locations/welkenraedt-chemin-du-moulin-vent/)
    in Welkenraedt may be the ones of Vigilant). It’s hard to tell where the HFT microwave
    competitors go from the Belgium-Germany border as there is not public data in
    Germany too, but I suppose they all pass through the Simmerath area before going
    to Weibern (Germany), where there is a huge mast which appears to be ideally situated
    between Simmerath and Frankfurt (the German industry!):'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
