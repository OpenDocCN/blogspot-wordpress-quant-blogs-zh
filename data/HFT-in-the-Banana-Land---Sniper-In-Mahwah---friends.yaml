  zh: 这个。朋友们，就是艺术。从法兰克福到斯劳之间几乎完美的直线。太棒了。 [Kmz文件可在[此处](http://www.zones-sensibles.org/wp-content/uploads/2016/01/Vigilant-2016.kmz_.zip)下载。]
    这是一个奇妙的路线，解释了为什么Vigilant/DRW想要在Richborough建造一座324米高的塔而不是其他地方。我非常确信没有任何HFT（微波）竞争对手能做得比这个更好（我非常确信Vigilant早就设计了这条路线）。当然，这还有一个*条件*：Richborough居民和当局必须说“*是*”，但并没有保证他们会这样做。在我看来，这是一个人类学问题。
- en: 'It is one thing to purchase old and tall military towers and put new dishes
    on them, as Jump did in Houtem (the mast was there since the 1960’s, and the only
    person who has witnessed how high-frequency trading invaded Houtem was the farmer
    living at the foot of the tower). It is quite another to reshape the landscape
    of anthropocene with a new giant mast specially designed to trade at the speed
    of the light. They are two completely different things. For centuries, the tallest
    structures in the (occidental) world have been church steeples; they have been conceived not
    only to assist travelers (as a navigation point) but, above all, to place religion
    in the everyday landscape of men. Now that “*God is dead*” (as a philosopher once said), inhabitants
    of the Western world need to realize that the tallest structures they can see
    in the landscape are the face of what may be a new kind of God: finance.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 购买老旧的高大军用塔并在其中安装新的天线是一回事，就像Jump在Houtem所做的那样（该塔自上世纪60年代开始存在，唯一目击高频交易进入Houtem的人是住在塔脚下的农民）。而特别设计用于以光速进行交易的新巨型塔来重新塑造人类世的景观则是另一回事。这是两码事。几个世纪以来，（西方）世界上最高的建筑物一直是教堂的尖顶；它们不仅被构想出来是为了辅助旅行者（作为导航点），而且更重要的是把宗教放置在人们日常景观里。现在，“*上帝已死*”（就像一位哲学家曾说的那样），西方世界的居民需要意识到他们在风景中能看到的最高建筑物可能是一种新型上帝：金融。
