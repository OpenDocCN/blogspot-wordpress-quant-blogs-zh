    as he also does lots of pure theory, and he said, 'stick to seasonals' (ie, you
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得问 Watson 他从这次冒险中学到了宏观经济的哪些内容，因为他还做很多纯理论研究，他说，“坚持季节性”（即，你
- en: can
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 可以
- en: predict unadjusted monthly output).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 预测未经调整的月度产出）。
