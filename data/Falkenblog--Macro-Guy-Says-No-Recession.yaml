- en: 'Falkenblog: Macro Guy Says No Recession'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寓言博客：宏观经济学家说没有衰退
- en: 来源：[http://falkenblog.blogspot.com/2008/08/macro-guys-says-no-recession.html#0001-01-01](http://falkenblog.blogspot.com/2008/08/macro-guys-says-no-recession.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/08/macro-guys-says-no-recession.html#0001-01-01](http://falkenblog.blogspot.com/2008/08/macro-guys-says-no-recession.html#0001-01-01)
- en: Other than housing, the market seems quite unlike a recession, which jibes with
    what I'm seeing anecdotally, as business outside of housing seems at full speed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了房地产，市场似乎与衰退完全不同，这与我从业务上的观察相符，房地产之外的业务似乎处于全速运转状态。
- en: '[Ed Leamer](http://blogs.wsj.com/economics/2008/08/18/ucla-professor-says-us-is-still-far-from-recession/?mod=homeblogmod_realtimeeconomics)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [Ed Leamer](http://blogs.wsj.com/economics/2008/08/18/ucla-professor-says-us-is-still-far-from-recession/?mod=homeblogmod_realtimeeconomics)'
- en: notes that three indices — payroll employment, the unemployment rate and industrial
    production — “nearly perfectly reproduce the NBER official peak and trough dates.”
    and that "things have to get much worse to pass the recession threshold.”...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指出三个指数——工资就业、失业率和工业生产——“几乎完美地重现了 NBER 官方的扩张和衰退日期”，并且“事情必须变得更糟以越过衰退门槛。”...
- en: 'Leamers model includes the following thresholds:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Leamers 模型包括以下门槛条件：
- en: falling industrial production for six months at a rate of at least 6% per year;
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 工业生产持续下降六个月，年率至少下降 6%；
- en: declining payroll employment for six months at a minimum 1% rate per year;
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就业人员连续六个月以每年至少 1% 的速度下降；
- en: and a six-month rise in the unemployment rate of at least 0.8 percentage point.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 和失业率连续上升六个月，至少增加 0.8 个百分点。
- en: “Every recession since World War II has included months that satisfied all three
    of these limits. And there has never been a time in the expansions during which
    all three of these limits were satisfied.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “二战以来的每次经济衰退都包括满足这三个限制条件的月份。在扩张期间，从未有过这三个限制条件同时满足的时间。”
- en: This would be very reassuring, but we must remember he is a macroeconomist.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这听上去令人 ger 心安，但我们必须记住他是一位宏观经济学家。
- en: I remember the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得
- en: '[Stock-Watson model](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=227144)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stock-Watson 模型](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=227144)'
- en: that was to replace the old Leading Economic Indicators. While highly rigorous--it
    used a Kalman filter, just like real rocket scientists--the model failed to predict
    the 1990-1991 recession, and an updated version of the model then failed to predict
    the 2001 recession. Stock and Watson (
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为了替代旧的领先经济指标。虽然高度严谨——它使用了卡尔曼滤波器，就像真正的火箭科学家一样——该模型未能预测 1990-1991 年的经济衰退，随后该模型的更新版本也未能预测
    2001 年的经济衰退。Stock 和 Watson (
- en: '[download here](http://www.princeton.edu/~mwatson/papers/jh_2.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[下载链接](http://www.princeton.edu/~mwatson/papers/jh_2.pdf)'
- en: ) discuss, with admirable honesty and clarity, this failure and argue that it
    is hard to predict recessions because each is caused by a unique set of factors.
    For instance, housing and durable goods consumption was strong proceeding and
    throughout the 2001 recession, as the decline was focused on IT manufacturing.
    By contrast, in the 1990-1991 recessions, housing and durable goods spending slowed
    considerably. As Stock and Watson say, "without knowing these shocks in advance,
    it is unclear how a forecaster would have decided in 1999 which of the many promising
    leading indicators would perform well over the next few years and which would
    not". Indeed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ) 公开、坦率地讨论了这一失败，并认为很难预测衰退，因为每次衰退都是由独特的因素集引起的。例如，在 2001 年的衰退之前和期间，房地产和耐用品消费强劲，因为下滑主要集中在
    IT 制造业。相比之下，在 1990-1991 年的衰退中，房地产和耐用品支出大幅放缓。正如 Stock 和 Watson 所说，“在事先不知道这些冲击的情况下，不清楚预测员如何在
    1999 年决定哪个领先指标在接下来的几年内表现良好，哪个不会”，的确。
