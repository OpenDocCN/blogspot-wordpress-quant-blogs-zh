- en: 'VIX and More: Slaying the Natural Gas Contango Dragon'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：屠龙天然气正向市场
- en: 来源：[http://vixandmore.blogspot.com/2012/02/slaying-natural-gas-contango-dragon.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/slaying-natural-gas-contango-dragon.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/slaying-natural-gas-contango-dragon.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/slaying-natural-gas-contango-dragon.html#0001-01-01)
- en: Yesterday’s post on [Natural Gas, Contango and UNG](http://vixandmore.blogspot.com/2012/02/natural-gas-contango-and-ung.html)
    appears to have generated a fair amount of interest across a broad base of readers,
    so for an encore I have decided to forego the typical collection of [dazzling
    Liszt miniatures](http://www.youtube.com/watch?v=hEnfZjqMSy0) and skip directly
    to more on the ways to benefit from the persistent [contango](http://vixandmore.blogspot.com/search/label/contango)
    and negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    in natural gas.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天关于[天然气、正向市场和UNG](http://vixandmore.blogspot.com/2012/02/natural-gas-contango-and-ung.html)的帖子似乎引起了一大批读者的广泛关注，所以作为一个
    encore，我决定放弃典型的[令人眼花缭乱的 Liszt 小品](http://www.youtube.com/watch?v=hEnfZjqMSy0)收藏，直接跳到更多关于如何从天然气市场中持续的正向市场和负向滚动收益率中获利的讨论。
- en: 'Starting with the graphic below, I have plotted the performance of natural
    gas (red line) and three natural gas ETPs since June 16, 2011:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从下面的图表开始，我绘制了自2011年6月16日以来天然气(红色线)和三个天然气ETP的表现：
- en: United States Natural Gas Fund ([UNG](http://vixandmore.blogspot.com/search/label/UNG))
    – blue line
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国天然气基金([UNG](http://vixandmore.blogspot.com/search/label/UNG))——蓝色线
- en: United States 12 Month Natural Gas Fund ([UNL](http://vixandmore.blogspot.com/search/label/UNL))
    – green line
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国12个月天然气基金([UNL](http://vixandmore.blogspot.com/search/label/UNL))——绿色线
- en: UBS ETRACS Natural Gas Futures Contango ETN ([GASZ](http://vixandmore.blogspot.com/search/label/GASZ))
    – pink(ish) line
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瑞银ETRACS天然气期货正向ETN([GASZ](http://vixandmore.blogspot.com/search/label/GASZ))——粉红色线
- en: The reason the graph begins in June 2011 is that it marks the launch of GASZ;
    the other two ETPs have a much longer track record.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图表从2011年6月开始的原因是它标志着GASZ的推出；另外两个ETP有更长的跟踪记录。
- en: First, note that UNG does not attempt to minimize its exposure to contango.
    Like many other futures-based ETPs, its objective is to hold a one-month weighted
    average constant maturity in its portfolio and it does this by buying second month
    futures and selling front month futures. UNL, launched after UNG, was an attempt
    by the same issuer to minimize contango by holding twelve months of natural gas
    futures contracts on the assumption that contango is likely to be steepest at
    the front end of the futures curve and flatter in the more distant months. As
    the chart below shows, the recent performance differential between UNG and UNL
    has been minimal.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，请注意UNG并没有试图最小化其对正向市场的暴露。像许多其他基于期货的ETP一样，它的目标是保持组合中一个月加权平均到期 maturity，并通过购买第二个月期货和出售最近一个月期货来实现。UNL是在UNG之后推出的，是同一发行人试图通过持有12个月的天然气期货合约来最小化正向市场的一次尝试，假设正向市场在期货曲线的最前端最陡，而在更远期的月份则较为平坦。如下面的图表所示，UNG和UNL之间的近期表现差异几乎没有。
- en: 'The UBS ETRACS product, GASZ, takes a completely different approach and is
    based on a natural gas futures spread index that shorts the front month and is
    long some of the more distant months. In other words, this ETP is specifically
    designed to take advantage of contango. According to UBS:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞银ETRACS产品GASZ采取了一种完全不同的方法，基于天然气期货价差指数，做空最近一个月，做多一些更远期的月份。换句话说，这个ETP专门设计用来利用正向市场。根据瑞银的说法：
- en: '*“The ISE Natural Gas Futures Spread™ Index, through a series of investments
    in natural gas sub-indices, effectively provides short exposure in front month
    natural gas futures contracts and long exposure in mid-term natural gas futures
    contracts. This is achieved by taking a 100% long position in the components of
    the ISE Short Front Month Natural Gas Futures™ Index, which provides short (or
    inverse) exposure to the ISE Long Front Month Natural Gas Futures™ Index and an
    aggregate 100% long position in the components of the ISE Twelfth Month Natural
    Gas Futures™ Index, ISE Thirteenth Month Natural Gas Futures™ Index and ISE Fourteenth
    Natural Gas Futures™ Index (33.33% per index), which provides long exposure to
    the mid-term Henry Hub Natural Gas Futures (NG) futures contracts. The index is
    rebalanced monthly before the Sub-Indices’ roll process to maintain the 1:1 ratio.”*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“ISE天然气期货价差™指数通过一系列对天然气子指数的投资，有效地提供了短期天然气期货合约的做空曝光和中期天然气期货合约的多头曝光。这通过建立100%的多头头寸在ISE短期前月天然气期货™指数的组成部分来实现，该指数为ISE长期前月天然气期货™指数提供做空（或反向）曝光，以及在ISE第十二月天然气期货™指数、ISE第十三个月天然气期货™指数和ISE第十四个月天然气期货™指数（每个指数33.33%）的组成部分中总共建立100%的多头头寸，这些指数为中期亨利枢纽天然气期货（NG）期货合约提供多头曝光。该指数每月在子指数滚动过程之前进行再平衡，以保持1:1的比例。”*'
- en: For more information, check out the [GASZ web site](http://www.ibb.ubs.com/mc/etracs_US/alpha/gas.shtml)
    and [prospectus](http://www.ibb.ubs.com/mc/etracs_US/downloads/futures_prospectus.pdf).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，请访问[GASZ网站](http://www.ibb.ubs.com/mc/etracs_US/alpha/gas.shtml)和[招股说明书](http://www.ibb.ubs.com/mc/etracs_US/downloads/futures_prospectus.pdf)。
- en: The results, at least as seen in the chart below, show that the GASZ approach
    has some promise insofar as the last eight months are concerned. To be fair, GASZ
    is very thinly traded and has yet to inspire a broad group of investors, but here
    is an approach that is not likely to be correlated with any strategies investors
    are currently running and has been racking up profits in a sideways (at least
    for equities) market.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 至少从下面的图表来看，GASZ方法在过去八个月中显示出一些希望。公平地说，GASZ的交易量非常小，还没有激发广泛的投资者兴趣，但这里是一种不太可能与投资者目前运行的任何策略相关联的方法，并且在股市横向（至少对股票而言）市场中一直在积累利润。
- en: Of course investors can always short UNG, but I believe that in much the same
    manner that [ZIV is undeservedly neglected](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html)
    as an inverse VIX futures contango play, so is GASZ overlooked for the same reasons.
    These are two ETPs with a lot of potential that deserve a broader audience.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，投资者总是可以做空UNG，但我相信，正如[ZIV被不公正地忽视](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html)作为反向VIX期货价差交易一样，GASZ也因同样的原因被忽视。这两个ETP有很多潜力，应该有更广泛的受众。
- en: Finally, as a side note, UNG announced late yesterday that it will undergo a
    reverse 1-4 split following the market close on February 21\. Here is a product
    that is down more than 40% in each of the last three years and is already down
    more than 21% in 2012\. Don’t be surprised if this is not the last reverse split.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，作为一条侧注，UNG昨日宣布，将于2月21日市场关闭后进行1-4的反向分割。这是一个在过去三年中每年下跌超过40%，并且在2012年已经下跌超过21%的产品。不要惊讶，这可能不是最后一次反向分割。
