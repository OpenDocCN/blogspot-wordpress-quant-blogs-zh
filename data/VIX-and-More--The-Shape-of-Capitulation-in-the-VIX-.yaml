- en: 'VIX and More: The Shape of Capitulation in the VIX?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: The Shape of Capitulation in the VIX?'
- en: 来源：[http://vixandmore.blogspot.com/2007/02/shape-of-capitulation-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/shape-of-capitulation-in-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/shape-of-capitulation-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/shape-of-capitulation-in-vix.html#0001-01-01)
- en: The VIX is a strange animal; and since I just started playing zoologist in this
    space, I don’t have answers to many of the very basic questions about this beast.  Not
    the least of these questions is whether a chartist approach to the VIX is a valid
    one.  I use charts for everything else, but I have yet to develop a set of charts
    that I feel has much in the way of predictive value for the volatility indices.  I
    will not, however, let that small detail stop me…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX是一种奇怪的动物；既然我刚刚开始在这个领域担任动物学家，我对这个生物的许多基本问题还没有答案。其中最基本的问题是，是否对VIX采用图表分析方法是有效的。我利用图表做其他一切事情，但我还没有开发出一套我认为对波动率指数具有预测价值图表。然而，我不会让这个小细节阻止我…
- en: In watching the VIX charts, I have been particularly curious about the mid-December
    lows and the spike in implied volatility to over 160 that soon followed.  As the
    graphic below shows, when the VIX has dropped and spiked IV, the successive IV
    spikes have been weaker and weaker.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在观察VIX图表时，我特别好奇12月中旬的低点和随后的隐含波动率的大幅上升。如下图所示，当VIX下跌并引发波动率上升时，随后的波动率上升一次比一次弱。
- en: '[![](img/e9c46ca3fe8134b4b22631c75f681814.png)](http://i104.photobucket.com/albums/m163/bl82/VIXvolandprice1yr3mo022107.gif)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](img/e9c46ca3fe8134b4b22631c75f681814.png)'
- en: In fact, both the VIX and the VIX IV seem to have succumbed to some invisible
    down sloping ceiling over the past two months.  If this is true, then the chart
    wants us to believe that the VIX won’t be going up and it won’t be going down
    either.  For all practical purposes, volatility looks ready to settle in the 10-11
    range and it is time for me to change the name of this blog.  Of course, [at least
    one VIX watcher](http://www.zealllc.com/2004/nofear.htm) was saying essentially
    the same thing three years ago.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，过去两个月里，VIX和VIX IV似乎都受到了某种无形下行趋势的限制。如果这是真的，那么图表似乎想让我们相信VIX既不会上涨也不会下跌。从实际出发，波动率看起来准备稳定在10-11的范围内，是时候给我博客换个名字了。当然，[至少有一个VIX观察者在三年前就说过类似的话](http://www.zealllc.com/2004/nofear.htm)。
- en: '[![](img/00c4c5351821f2915c312b7f94e656aa.png)](http://i104.photobucket.com/albums/m163/bl82/Homer-TheComingStorm.gif)My
    take is that what we are seeing is likely the shape of capitulation in the VIX.  Of
    course, the VIX is not just a contrary indicator, it is a contrary animal, so
    much so that capitulation in this case does not print wild swings and large volumes
    like it does in so many other indicators.  No, the capitulation in the VIX is
    like a glassy pond where this wind has ceased to blow.  For now, at least.  I
    wouldn’t furl those sails just yet.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](img/00c4c5351821f2915c312b7f94e656aa.png)我的看法是，我们所看到的是VIX投降形态的迹象。当然，VIX不仅仅是一个逆向指标，它是一只逆向的动物，以至于在这个案例中的投降并没有像其他许多指标那样出现剧烈的波动和大成交量。不，VIX的投降就像一个风平浪静的池塘。至少现在是这样。我不会这么快就收起帆船。'
