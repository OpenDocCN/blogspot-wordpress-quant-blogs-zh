- en: This week is options expiration. Over the last 25 years December options expiration
    week has been the most consistently positive week of the year for the SPX. Below
    I’ve updated and expanded the study from last December that looked at this phenomenon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周是期权到期日。在过去25年中，12月的期权到期周一直是标普500指数一年中最一致的正面表现的一周。下面我更新并扩展了去年12月对这一现象的研究。
