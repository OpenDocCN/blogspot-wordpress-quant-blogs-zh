- en: The bullish tendencies over the last 25 years have been exceptionally strong.
    And as we now see above, not only do you have strong indications that this upcoming
    week carries an upside edge, but also out as far as 3 weeks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去25年中，牛市倾向异常强劲。正如我们现在所看到的，不仅下周即将到来的时间里存在上升的边缘迹象，而且甚至可以延续到3周之后。
