- en: ''' as labeling liberals as fascists, even though within the he states several
    times he is not saying that in the text. OK. Then why the title? Could it be because
    90% of your potential audience has this predilection, and so does he? While we
    expect book jackets to be over-the-top (lots of brilliant, revolutionary books
    supposedly), you should expect people to draw inferences from your title. [Truth
    be told, I didn''t title my upcoming book, but I probably had less pull, and it''s
    not misleading].'
  id: totrans-19
