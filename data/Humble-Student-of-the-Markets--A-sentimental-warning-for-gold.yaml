- en: 'Humble Student of the Markets: A sentimental warning for gold'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对黄金的情绪警告
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/sentimental-warning-for-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/sentimental-warning-for-gold.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/sentimental-warning-for-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/sentimental-warning-for-gold.html#0001-01-01)
- en: With gold having shown a nice bounce in the last couple of months from about
    700 and now moving in the mid-800s, sentiment models now show that the advance
    may be overdone in the short run.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着黄金在过去几个月从大约700美元的位置反弹，并现在进入800美元中段，情绪模型现在显示短期内上涨可能已经过度。
- en: First, via
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，通过
- en: '[Barrons](http://online.barrons.com/article/SB123143761671364971.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barrons](http://online.barrons.com/article/SB123143761671364971.html)'
- en: ', Mark Hulbert’s reading of gold timers are show excessive bullishness, which
    is contrarian bearish'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，马克·赫尔伯特对黄金定时器的读数显示出过度的乐观，这是一个逆向的看跌信号
- en: The Commitment of Traders data from the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 来自
- en: '[CFTC](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[CFTC](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
- en: confirms the high level of risk for gold bulls. The chart below shows the net
    positions as a percentage of open interest of commercials, or hedgers, in gold.
    While readings are technically in the neutral zone, they are very near levels
    where a signal to go short is generated.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 确认了黄金多头面临高风险。下图表显示了商业机构或对冲者中黄金的净头寸占未平仓兴趣的百分比。虽然技术上看这些读数处于中性区域，但它们已经非常接近产生做空信号的级别。
- en: '[![](img/4127cf4bcc5571764fe84978b524d90e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRufMlXXUK2A4EkMrt6KZidec6QPqkYzRf4fVTYwRjkjUaN_uo1PgD4dVBVYof9Dd0XoyLgcfA8FOQTnFDGUp1PIj6w7gRDurhSC5425PR72dbOeYkz7MrlTKmjxkpj1K9CExYMN13U5om/s1600-h/Gold+hedgers.JPG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![黄金对冲者](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRufMlXXUK2A4EkMrt6KZidec6QPqkYzRf4fVTYwRjkjUaN_uo1PgD4dVBVYof9Dd0XoyLgcfA8FOQTnFDGUp1PIj6w7gRDurhSC5425PR72dbOeYkz7MrlTKmjxkpj1K9CExYMN13U5om/s1600-h/Gold+hedgers.JPG)'
- en: 'The chart of the net positions of large speculators, or hedge funds, is mostly
    a mirror image of the chart of the hedgers’ positions and tells the same story
    of excessively bullishness, which is contrarian bearish for bullion:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大型投机者或对冲基金的净头寸图表基本上是对冲者头寸图表的镜像，讲述了同样的过度乐观的故事，这对于贵金属是逆向看跌的：
- en: '[![](img/8e02b6378aa9e78ba8b501ad30da6fc5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipvA3RRLxJjho8KizhJlMS_HT6Ol5g39SW-aiPdqLfF83cxJ-4qg-8yoJfLaZCOCmHK00Skkhjee7xHVNsPq1LtGKsTtu_6BA2mBJW-NcYIaeWvz51poZ9jWn8BUAO4pd4sSX93bGh4HJz/s1600-h/Gold+Large+Speculators.JPG)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![大型投机者](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipvA3RRLxJjho8KizhJlMS_HT6Ol5g39SW-aiPdqLfF83cxJ-4qg-8yoJfLaZCOCmHK00Skkhjee7xHVNsPq1LtGKsTtu_6BA2mBJW-NcYIaeWvz51poZ9jWn8BUAO4pd4sSX93bGh4HJz/s1600-h/Gold+Large+Speculators.JPG)'
- en: The blogger
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 博主
- en: '[COTs Timer](http://cotstimer.blogspot.com/2009/01/s-500-heading-lower-data.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[COTs Timer](http://cotstimer.blogspot.com/2009/01/s-500-heading-lower-data.html)'
- en: 'is also cautious:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 也表达了谨慎的观点：
- en: My trading setup for gold is in cash for the third week in a row. Large speculator
    net positioning has climbed gradually since it collapsed in August, when a bullish
    signal was triggered. It hasn't yet climbed to what my setup considers any kind
    of bullish extreme. But the other signal I use for this setup - based on the large
    speculator total open interest - has been on a bearish signal for the past four
    weeks. This is owing to a 31-percent increase in the large spec total open interest
    in the past month - typically a sign of downward pressure on the price of gold.
    So since the two signals don't agree, the overall setup is in cash.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的黄金交易设置已经连续第三周保持现金状态。大型投机者的净仓位自8月份触底以来一直在逐渐增加，当时触发了看涨信号。它还没有达到我的设置认为的任何一种看涨极端。但是我用于这个设置的另一个信号——基于大型投机者的总未平仓兴趣——在过去四周一直处于看跌信号状态。这是由于过去一个月大型投机者的总未平仓兴趣增加了31%——通常这是黄金价格下跌压力的迹象。因此，由于这两个信号不一致，整体设置保持现金状态。
- en: In my past post
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的帖子中
- en: '[Giving inflation a chance](http://humblestudentofthemarkets.blogspot.com/2008/12/giving-inflation-chance.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[给通货膨胀一个机会](http://humblestudentofthemarkets.blogspot.com/2008/12/giving-inflation-chance.html)'
- en: ', I remain of the belief that inflation is destined to rear its head, which
    will be commodity bullish, but commodity prices are probably in a trading range
    for the next year or so and need to base before making a sustained advance.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，我仍然相信通货膨胀注定要抬头，这对商品市场将是利好的，但商品价格可能在未来一年左右的时间里处于交易区间，并且需要在持续上涨之前筑底。
- en: In the short term, it looks like gold prices are facing stiff headwinds.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，黄金价格似乎面临强劲的逆风。
