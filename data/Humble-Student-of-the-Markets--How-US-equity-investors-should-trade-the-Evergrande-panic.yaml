- en: 'Humble Student of the Markets: How US equity investors should trade the Evergrande
    panic'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：美国股票投资者应该如何应对恒大恐慌
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/09/how-us-equity-investors-should-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/09/how-us-equity-investors-should-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/09/how-us-equity-investors-should-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/09/how-us-equity-investors-should-trade.html#0001-01-01)
- en: Global markets have taken a decided risk-off tone today. The spark is the China
    Evergrande implosion. Fears are rising that Evergrande is turning from a liquidity
    crisis in which the company doesn't have enough cash to pay its obligations, to
    a solvency crisis in which the company's assets are less than its liabilities
    if it is forced to fire-sale its properties.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 全球市场今天明显呈现出风险规避的态势。导火索是中国恒大集团的崩溃。人们越来越担心，恒大将从流动性危机转变为资不抵债危机，如果被迫出售其物业，公司的资产可能不足以偿还其负债。
- en: In the US, the S&P 500 had been largely immune to Evergrande news until today.
    The index decisively violated its 50 dma. Investors are becoming spooked not only
    over the possibility of an Evergrande contagion but a looming crisis in Washington
    over the debt ceiling.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，标普500指数直到今天对恒大的消息基本上保持免疫。该指数果断跌破了50日均线。投资者不仅对恒大传染病的可能性感到恐慌，还对华盛顿即将到来的债务上限危机感到担忧。
- en: Is this a buying opportunity, or a crack in the dam that foretells disaster?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这难道是一个买入机会，或是大坝裂缝预示着灾难即将来临？
