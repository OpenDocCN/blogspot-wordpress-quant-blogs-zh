  type: TYPE_NORMAL
  zh: DSL - 问题领域的语言🙂
- en: Anti-Patterns in Acceptance Testing – print he slide out, and pin it to the
    wall 🙂  Then stop using a separate testing/QA team
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 验收测试中的反模式 - 打印幻灯片出来，贴到墙上🙂 然后停止使用单独的测试/QA团队
