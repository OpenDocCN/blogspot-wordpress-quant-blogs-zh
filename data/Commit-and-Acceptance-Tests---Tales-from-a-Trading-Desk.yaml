- en: '“Acceptance [Testing](https://www.infoq.com/presentations/acceptance-testing-cd)
    for Continuous Delivery” offers some interesting thoughts around testing in a
    deployment pipeline world. First, a view of automated Definition of Done (DoD):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “持续交付中的验收[测试](https://www.infoq.com/presentations/acceptance-testing-cd)”提供了一些有趣的关于在部署管道世界中进行测试的思考。首先，自动化完成定义（DoD）的视角：
- en: Commit Tests – asset what the engineer thinks the code should do
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交测试 - 确保工程师认为代码应该做的事情
- en: Acceptance Tests – asset that the code does what the user wants the code to
    do
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受测试 - 确保代码做用户想要的事情
- en: Acceptance Criteria – recognise the value of a story
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验收标准 - 识别故事的价值
- en: 'A good Acceptance Test is:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的验收测试是：
- en: An Executable Specification of the Behaviour of the System
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 系统行为的可执行规范
