  type: TYPE_NORMAL
  zh: 特征驱动开发（FDD） - 令人担忧的副作用
- en: '[FDD](http://en.wikipedia.org/wiki/Feature-driven_development) has been around
    for some time.  Although Scrum is more common, its not unusual to hear the Scrum
    [theme](http://www.mountaingoatsoftware.com/blog/stories-epics-and-themes) described
    as feature.  This leads to somewhat of a problem in some scenarios.  Specifically,
    teams get driven down a feature road, where the Product Owner perceives all he
    wants is features, and begins to drive for features, sometimes at the mercy of
    accepting partially [tested](http://blogs.lmax.com/staff-blogs/2014/04/testinglmax-time-travel-tardis/)
    software within a fractured environment that bears no resemblance to the final
    deliverable state.  Feature madness.  Mentorship and education should be consider
    in these scenarios.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[FDD](http://en.wikipedia.org/wiki/Feature-driven_development)已经存在一段时间了。虽然Scrum更常见，但听到以特征描述Scrum的情况并不罕见。在某些情况下，这会导致问题。具体来说，团队走上了特征之路，产品负责人认为他想要的只是特征，并开始追求特征，有时甚至在接受了在与最终交付状态毫不相似的破碎环境中部分地[测试](http://blogs.lmax.com/staff-blogs/2014/04/testinglmax-time-travel-tardis/)软件时。特征狂热。在这些情况下应考虑导师和教育。'
