- en: of my forthcoming book Forecast is now online at Bloomberg. It's a greatly condensed
    text assembled from various parts of the book. One interesting exchange in the
    comments from
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我即将出版的书《预测》中的第二段摘录现在在网上公布。这是一篇从书中各个部分摘录并大大缩减的文本。评论中有一个有趣的交流：
- en: '[yesterday''s excerpt](http://www.bloomberg.com/news/2013-03-17/the-insupportable-equilibrium-of-economic-thought.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨天的摘录](http://www.bloomberg.com/news/2013-03-17/the-insupportable-equilibrium-of-economic-thought.html)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: to which one Jack Harllee replied...
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对此，杰克·哈里lee回复了...
- en: This response fairly well captures my own position. I argue in the book that
    the economics profession has been fixated far too strongly on equilibrium models,
    and much of the time simply assumes the stability of such equilibria without any
    justification. I certainly don't claim that economists have never considered unstable
    equilibria (or examined models with multiple equilibria). But any examination
    of the stability of an equilibrium demands some analysis of dynamics of the system
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个回复很好地概括了我的立场。我在书中论证，经济学界过于强烈地专注于均衡模型，并且大部分时间简单地假设这些均衡的稳定性而没有任何正当理由。我当然不声称经济学家从未考虑过不稳定的均衡（或检查过具有多个均衡的模型）。但任何对均衡稳定性的考察都要求对系统动态进行分析
- en: '*away*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*离开*'
- en: from equilibrium, and this has not (to say the least) been a strong focus of
    economic theory.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从均衡出发，这至少可以说，并不是经济学理论的焦点。
