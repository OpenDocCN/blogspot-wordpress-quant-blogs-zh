- en: Results here are nearly indistinguishable from the base case. The high volume,
    while not a deterrent, does not seem to provide an additional edge.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果与基本情况几乎无法区分。高交易量虽然不是一种妨碍，但似乎并没有提供额外的优势。
- en: 'Now let’s look at the less common case of a 50-day low occurring on light volume:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看发生在低交易量下的不太常见的50日低点情况：
