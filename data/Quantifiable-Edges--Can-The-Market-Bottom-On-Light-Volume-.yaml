- en: While the number of instances is less than desired these results are clearly
    superior to the other scenarios. Over 90% winners after both 4 days and once you
    get out over 3 weeks. The average trade over the next week and over the next 4
    weeks is about 4 times the size of the base case. While they didn’t all mark the
    exact low, some success stories included 10/7/02, 3/10/03, and 1/24/05.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管实例数量不如人意，但这些结果显然优于其他情况。在4天内和一旦超过3周后，超过90%的赢家。接下来一周和接下来四周的平均交易量约为基本情况的4倍。虽然它们并没有全部标志着确切的低点，但一些成功故事包括02年10月7日，03年3月10日和05年1月24日。
- en: There are plenty of technical reasons we should see a strong rebound soon. Thursday’s
    light volume can be added to the list. Now let’s just hope the market stops ignoring
    these reasons.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多技术原因我们应该很快看到强劲的反弹。周四的低交易量可以加入到这个列表中。现在让我们希望市场停止忽视这些原因。
