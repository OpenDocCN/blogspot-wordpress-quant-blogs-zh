- en: 'Quantifiable Edges: Can The Market Bottom On Light Volume?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：市场能在低交易量时触底吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2009/03/can-market-bottom-on-light-volume.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/can-market-bottom-on-light-volume.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/03/can-market-bottom-on-light-volume.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/can-market-bottom-on-light-volume.html#0001-01-01)
- en: One common misconception about steep selloffs is that they need to be accompanied
    by high volume in order to mark a bottom. October 10th and (to a lesser degree)
    November 20th, 2008 are two examples of big down days that came on big volume
    that soon led to a reversal. While this pattern can precede a bounce, you’d much
    rather see your new low accompanied by very low volume than very high volume.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有关暴跌的一个常见误解是，它们需要伴随着高交易量才能标志着底部的到来。2008年10月10日和（程度较轻的）11月20日是两个例子，这两天的大幅下跌伴随着大交易量，很快就引发了反转。虽然这种模式可能预示着一次反弹，但你更愿意看到你的新低伴随着非常低的交易量而不是非常高的交易量。
- en: 'Let’s look at some studies to illustrate this claim. First let’s look at performance
    following a 50-day low that has neither very high nor very low volume:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一些研究来说明这一说法。首先让我们看看在既没有非常高也没有非常低交易量的情况下，性能是如何的：
- en: '*{edit: the following tests were inadvertently run from 1992 - present, not
    1960 - present.* [*See March 10th follow-up blog*](http://quantifiableedges.blogspot.com/2009/03/light-volume-bottoms-study-part-2.html)
    *for more details and longer-term results.}*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*{edit: 以下测试不小心从1992年至今运行，而不是从1960年至今。详细信息和长期结果请参见* [3月10日后续博客](http://quantifiableedges.blogspot.com/2009/03/light-volume-bottoms-study-part-2.html)
    *}*'
