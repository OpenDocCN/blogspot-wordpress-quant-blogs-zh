- en: So this is the base case and as you can see there is a slight upside edge over
    the next 1-20 days.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这是基本情况，正如你所看到的，未来1-20天有轻微的上涨优势。
