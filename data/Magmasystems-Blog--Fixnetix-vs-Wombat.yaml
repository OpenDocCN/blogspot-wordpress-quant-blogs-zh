  prefs: []
  type: TYPE_NORMAL
  zh: '[Fixnetix](http://www.fixnetix.com/data-feeds.html)'
- en: as a possible replacement and/or alternative to Wombat for low-latency market
    data feeds.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 Wombat 的可能替代品和/或低延迟市场数据馈送的替代方案。
- en: Has anyone done a bakeoff between the two? How about
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有人对这两者进行过比较吗？关于
- en: '[Activ](http://www.activfinancial.com/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Activ](http://www.activfinancial.com/)'
- en: '?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: Wombat is starting to promote its stack that include Coral8 for CEP/latency
    monitoring and OneTick for a tick database. Reuters has the same with Streambase
    and Vhayu. This means that Fixnetix and Activ will probably be looking towards
    that direction as well. Can an alliance with Aleri be in the cards for any of
    these vendors?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Wombat 开始推广其包含 Coral8 的 CEP/延迟监控和 OneTick 的交易数据库的堆栈。路透社有同样的产品，但使用 Streambase
    和 Vhayu。这意味着 Fixnetix 和 Activ 可能也会朝着这个方向发展。这些供应商中是否有人会考虑与 Aleri 结盟？
