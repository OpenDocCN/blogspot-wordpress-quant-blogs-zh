  zh: 物理视角：更多关于奥巴马医改...哦天...
- en: 来源：[http://physicsoffinance.blogspot.com/2013/12/more-on-obamacare-oh-man.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/12/more-on-obamacare-oh-man.html#0001-01-01)
