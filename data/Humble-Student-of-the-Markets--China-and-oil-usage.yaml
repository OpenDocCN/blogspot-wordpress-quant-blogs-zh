  zh: '[地理经济研究中心](http://blogs.cfr.org/geographics/2010/08/23/chinasoilconsumption/)在一篇博客文章中展示了中国和其他国家原油使用强度的图表：他们的评论指出，当中国人均GDP迅速接近15000美元水平时，原油消费强度开始上升。鉴于中国庞大的人口，这意味着全球石油需求将像火箭一样急剧上升：“如果中国的人均石油消费提高到韩国的水平，***其全球消费份额将从目前的10%增加到超过70%***。”不言而喻，这样的发展对石油和其他能源价格来说将是极其利好的。**新的五年计划是否会减缓需求？**还是说并非如此？在某种程度上，中国基于共产主义的中央计划方法更能让我们了解她的意图。在最近的一次[采访](http://www.marketwatch.com/story/chinas-five-year-plan-marks-transformation-2010-11-11)中，中央财经领导小组办公室副主任刘鹤详细阐述了我国政府的最新五年计划：换句话说，中国最新的五年计划目标是，从低附加值生产转向高附加值生产，既满足国内消费也出口。罗默称之为基于创新的发展，即更多设计。迈克尔·波特可能会称之为向价值链上游移动。过去，中国对自然资源的无尽需求导致了一些愚蠢的项目，例如低效的钢铁厂。这种资本错配消耗了大量的自然资源，如铁、铜、煤炭、石油等。一个更多倾向于高附加值和创造性设计导向的经济转型可能会抑制中国经济对石油和其他原材料强度的某些方面。**对能源来说是长期利好还是利空？**这是否意味着原油需求强度不会像地理经济研究中心上述图表预测的那样急剧上升？从利好的方面看，我们已经看到这种不断增长的富裕水平在其他国家推动了能源需求的上升。从利空的方面看，中国政府似乎在一定程度上努力抑制其经济对能源和其他自然资源的强度。别忘了1980年代美国经济的转型，当时长期的油价上涨导致能源使用效率提高，例如小型汽车等，结果是石油需求下降。我仍然倾向于认为石油需求上升的情况是利好的。然而，这个故事存在风险，利空的情况也不应被忽视。***附言***：继我的帖子之后，我注意到最新的国际能源署报告得出结论，如果[积极减少二氧化碳排放](http://www.thenational.ae/business/energy/oil-demand-peak-by-2020-if-co2-is-cut-aggressively)，到2020年石油需求将达到峰值（也见此故事[here](http://www.neurope.eu/articles/IEA-urges-action-on-climate-change/103657.php)）。虽然单个国家遵守全球二氧化碳排放协议的可能性不大，但这确实表明，减少消费的努力，例如[化石燃料补贴的减少](http://www.economist.com/blogs/newsbook/2010/11/fossil-fuel_subsidies)，可以对需求产生重大影响。'
- en: In the past, what was proposed was transforming the economic growth model. Transforming
    the economic growth model means increasing efficiency, which involves Paul M.
    Romer’s New Growth theory, which is to improve total factor productivity and the
    knowledge content of growth. Transforming the economic growth model is really
    improving the efficiency of supply.
