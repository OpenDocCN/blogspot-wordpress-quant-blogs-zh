- en: It will be interesting to hear how vendors are coping with the IT spending slowdown
    in Capital Markets. You cannot turn around without hearing of another round of
    layoffs or budget cuts at some financial firm. There will be 7000 less people
    in the financial sector in a few weeks, as
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
