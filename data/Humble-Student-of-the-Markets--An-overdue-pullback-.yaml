- en: 'Humble Student of the Markets: An overdue pullback?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[市场之谦博客](https://humblestudentofthemarkets.com/2023/06/21/an-overdue-pullback/)：一个过度的回撤？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/an-overdue-pullback.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/an-overdue-pullback.html#0001-01-01)
