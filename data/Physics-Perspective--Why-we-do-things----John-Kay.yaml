- en: 'In 1969 Robert Wilson, director of the National Accelerator Laboratory, was
    testifying before the US Congress. He sought funding for a particle accelerator
    (forerunner of the Large Hadron Collider at Cern where the [Higgs boson](http://www.ft.com/cms/s/0/7279a79a-c696-11e1-963a-00144feabdc0.html?siteedition=uk
    "Particle may prove part of a pantheon - FT.com") was discovered in 2012). Asked
    by Senator John Pastore how his project would help defeat the Russians, he responded:
    “It only has to do with the respect with which we regard one another . . . are
    we good painters, good sculptors, great poets . . . new knowledge has nothing
    to do directly with defending our country except to help make it worth defending.”'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在1969年，国家加速器实验室的负责人罗伯特·威尔逊在美国国会作证。他寻求资金用于建造一个粒子加速器（这是欧洲核子研究组织（CERN）的大型强子对撞机的前身，2012年在这里发现了[希格斯玻色子](http://www.ft.com/cms/s/0/7279a79a-c696-11e1-963a-00144feabdc0.html?siteedition=uk
    "Particle may prove part of a pantheon - FT.com")）。参议员约翰·帕斯特询问他的项目如何帮助打败俄罗斯人，他回答说：“这仅仅与我们对彼此的尊重有关……我们是优秀的画家、优秀的雕塑家、伟大的诗人……新知识直接与保卫我们的国家无关，除非它有助于使我们的国家值得保卫。”
