- en: 'Humble Student of the Markets: How does the Washington impasse end? Ask Italy!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：华盛顿僵局如何结束？问意大利！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/how-does-washington-impasse-end-ask.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/how-does-washington-impasse-end-ask.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/how-does-washington-impasse-end-ask.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/how-does-washington-impasse-end-ask.html#0001-01-01)
- en: As the markets sell off and start to panic over the prospect of a breach of
    the debt ceiling and default, many are asking, "What does the Tea Party want?"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场抛售并开始对债务上限违约和违约的前景感到恐慌，许多人都在问：“茶党想要什么？”
- en: '[Russ Douthat](http://douthat.blogs.nytimes.com/2013/10/02/why-the-right-fights/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗素·道注销售](http://douthat.blogs.nytimes.com/2013/10/02/why-the-right-fights/)'
- en: (via
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （通过
- en: '[Mark Buchanan](http://physicsoffinance.blogspot.ca/2013/10/ross-douthat-explains-conservative.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·布坎南](http://physicsoffinance.blogspot.ca/2013/10/ross-douthat-explains-conservative.html)'
- en: '), writing in the New York Times, hit it on the head. The Tea Party feels frustrated
    that, despite the Reagan and Republican victories that began in the 1980''s, it
    never managed to roll back government to the pre-FDR days [emphasis added]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '），在《纽约时报》上发表的文章，一语中的。茶党感到沮丧的是，尽管从20世纪80年代开始的里根和共和党的胜利，它从未设法将政府恢复到罗斯福之前的日子 [强调添加]:'
- en: 'So what you’re seeing motivating the House Intransigents today, what’s driving
    their willingness to engage in probably-pointless brinksmanship, is not just anger
    at a specific Democratic administration, or opposition to a specific program,
    or disappointment over a single electoral defeat. Rather, it’s a revolt against
    the long term pattern I’ve just described: ***Against what these conservatives,
    and many on the right, see as forty years of failure, in which first Reagan and
    then Gingrich and now the Tea Party wave have all failed to deliver on the promise
    of an actual right-wing answer to the big left-wing victories of the 1930s and
    1960s — and now, with Obamacare, of Obama’s first two years as well.***'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以你今天看到的激励众议院顽固派的是什么，推动他们愿意进行可能无用的边缘政策，不仅仅是针对特定民主党政府的愤怒，或对特定计划的反对，或对一次选举失败的失望。相反，这是一场我刚才描述的长期模式的叛乱：***针对这些保守派和右翼许多人所看到的40年的失败，在这40年中，首先是里根，然后是金里奇，现在是茶党浪潮，都未能实现对20世纪30年代和60年代左翼大胜以及奥巴马医改的右翼答案的承诺。***
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***“They didn’t dare,” Frum wrote of the Intransigents’ Reagan-era predecessors,
    “and they realized that they didn’t dare.” Well, this time, no matter the risks
    and costs and polls, there are small-government conservatives who intend to dare
    — because only through a kind of wild daring, they believe, can the long-term,
    post-New Deal disadvantage that the cause of limited government labors under finally
    be overcome.***'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***“他们不敢，”弗鲁姆写道，关于20世纪80年代顽固派的前辈，“他们意识到他们不敢。”那么，这次，无论风险、成本和民意调查如何，都有小型政府保守派打算冒险——因为他们相信，只有通过某种程度的冒险，长期有限政府的事业所承受的20世纪30年代和60年代左翼大胜的劣势最终才能克服。***'
- en: Mark Buchanan went on to quote readers in the commentary of Douthat's column
    who believed that the Tea Party wants to engage in a quixotic quest to roll back
    Social Security and Medicare
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·布坎南接着引用了道注销的专栏评论中的一些读者，他们认为茶党想要从事一场堂吉诃德式的任务，以缩减社会安全和医疗保险
- en: What Mr. Douthat apparently fails to grasp is in democracies, majorities matter,
    and Americans have repeatedly--in both elections and opinion polls--indicated
    that there isn't just majority support--but super-majority support for maintaining
    and even strengthening the programs that formed the heart of the New Deal (Social
    Security) and the Great Society (Medicare)"
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: What Mr. Douthat apparently fails to grasp is in democracies, majorities matter,
    and Americans have repeatedly--in both elections and opinion polls--indicated
    that there isn't just majority support--but super-majority support for maintaining
    and even strengthening the programs that formed the heart of the New Deal (Social
    Security) and the Great Society (Medicare)"
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The right''s passionate hatred for both programs--and for the true believers''
    obsession with dismantling both--is not shared by anyone outsider their base.***'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***茶党对这两个计划的热烈仇恨——以及真正的信仰者对拆散这两个计划的迷恋——不包括在他们基础之外的任何人。***'
- en: In a recent post (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近的一篇帖子中（参见
- en: '[Government shutdown! Time to sell?](http://humblestudentofthemarkets.blogspot.com/2013/09/government-shutdown-time-to-sell.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[政府关门！是时候卖出了吗？](http://humblestudentofthemarkets.blogspot.com/2013/09/government-shutdown-time-to-sell.html)'
- en: ) I pointed to a column by
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ），我提到了一篇由
- en: '[Anatole Kaletsky](http://blogs.reuters.com/anatole-kaletsky/2013/09/26/why-markets-dont-fear-a-government-shutdown/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[Anatole Kaletsky](http://blogs.reuters.com/anatole-kaletsky/2013/09/26/why-markets-dont-fear-a-government-shutdown/)'
- en: ', who wrote that such a stance would mean political suicide for the Republican
    Party. In previous budget battles, the GOP managed to roll back discretionary
    spending, but that battle is mainly over [emphasis added]:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，他写道，这样的立场意味着共和党的政治自杀。在之前的预算战中，共和党设法削减了自由裁量性支出，但那场战斗主要已经结束[强调添加]：
- en: '[T]he big spending reductions implemented since the 2011 budget crisis have
    left little scope for further significant reductions in discretionary spending.
    ***Fiscal conservatives now recognize that the only programs large enough to transform
    the budgetary outlook are Social Security, Medicare and Defense — but these programs
    tend to be strongly supported by elderly and conservative voters.***'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自2011年预算危机以来实施的大规模减支已经使得进一步显著减少自由裁量性支出的空间很小。**财政保守派现在认识到，唯一足够大的项目，能够改变预算前景的分别是社会保障、医疗保险和国防——但这些项目往往得到老年人和保守派选民的强烈支持。**
- en: 'Now the battle has turned ideological:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在战斗已经转为意识形态的：
- en: The Republicans are no longer trying to extract major spending reductions in
    exchange for their budgetary votes. Whereas previously, Republican leadership
    insisted that any increase in the debt ceiling must be matched dollar for dollar
    by public spending cuts, this “Boehner Rule” has been quietly dropped. Instead,
    Republicans are now using budget votes to advance a political cause, the abolition
    of Obamacare, which is purely symbolic because it offers no scope for compromise
    with the president and therefore no chance of enactment.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 共和党人不再试图为了他们的预算投票而提取大规模的减支。以前，共和党领导层坚持任何提高债务上限的行为都必须与公共支出削减相匹配，这种“Boehner规则”已经被悄悄放弃。相反，共和党人现在利用预算投票来推进一个政治目标，即废除奥巴马医改，这一目标纯粹是象征性的，因为它没有与总统达成妥协的空间，因此没有实施的机会。
- en: Can the Tea Party truly drag the rest of the GOP with it into this ideological
    battle? A win for the Tea Party would create conditions for permanent Congressional
    paralysis and make the United States virtually ungovernable.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 茶党真的能拖着共和党的其他成员一起进入这场意识形态的战斗吗？茶党的胜利将创造永久性国会瘫痪的条件，并使美国实际上无法治理。
- en: '**What does Berlusconi want?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**Berlusconi想要什么？**'
- en: One parallel to the current situation in Washington can be found in Italy, a
    country that is so laughably ungovernable that it has had about 100 governments
    since the end of World War II. The latest drama emerged when Silvio Berlusconi,
    upon convicted of tax evasion and having lost the appeal of his conviction, threatened
    to bring the government down.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿当前局势的一个平行例子可以在意大利找到，这个国家政府无能到了令人发笑的地步，自第二次世界大战结束以来已经更换了大约100届政府。最新的戏剧性事件发生在Silvio
    Berlusconi被判逃税并输掉上诉后，他威胁要推翻政府。
- en: '[Time](http://world.time.com/2013/09/28/berlusconi-rattles-the-cage-again/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Time](http://world.time.com/2013/09/28/berlusconi-rattles-the-cage-again/)'
- en: 'rhetorically asked, "What does Berlusconi hope to gain?" [emphasis added]:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 修辞性地问道：“Berlusconi希望得到什么？”[强调添加]：
- en: On Oct. 4, a senate committee was expected to vote to strip him of his senate
    seat. On Thursday, nearly all of Berlusconi’s senators threatened to resign if
    it did so. In response, Letta flew back from a visit to New York and called for
    a vote of confidence early next week. The following day, Berlusconi pulled the
    plug. Nominally, the motive was over Letta’s failure to stop a rise in Italy’s
    value added tax. “The decision taken yesterday by Prime Minister Enrico Letta
    to freeze government activities… is a serious violation of the pacts on which
    this government was formed,” Berlusconi said in a statement.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 10月4日，一个参议院委员会预计将投票剥夺他的参议院席位。周四，几乎所有Berlusconi的参议员都威胁说如果这样做就会辞职。作为回应，Letta从纽约访问回来，并呼吁下周初进行信任投票。第二天，Berlusconi切断了电源。名义上，动机是Letta未能阻止意大利增值税的上涨。“昨天由总理Enrico
    Letta做出的冻结政府活动的决定……是违反组成本届政府的基础契约的严重违约行为，”Berlusconi在一份声明中说。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What’s less clear is what Berlusconi, who turns 77 on Sunday, stands to gain
    from the maneuver, which only increases the likelihood that the senate will eject
    him. His denunciation of taxes seems to herald the beginning of a campaign, but
    there’s no guarantee there will be anything to campaign for. “***I really can’t
    see any strategy, only frustration and anger***,” Orsina said. “***He left a rough
    path for one that is even rougher***.”
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么不清楚的是，这位周日将迎来77岁生日的Berlusconi从这次举动中能得到什么好处，这只会增加参议院将他驱逐出去的可能性。他对税收的谴责似乎预示着一场竞选活动的开始，但没有任何保证会有竞选的内容。“**我真的看不出有任何策略，只有挫败和愤怒**，”Orsina
    说。“**他为一条更艰难的道路留下了粗糙的路径**。”
- en: It sounds like the same kind of "frustration and anger" that the Tea Party feels
    about the state of America. What happened next? Berlusconi appears to have
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来和茶党对美国现状的“挫败和愤怒”一样。接下来发生了什么？Berlusconi似乎有
- en: '[overplayed his hand](http://mobile.businessweek.com/articles/2013-09-30/berlusconi-may-have-overplayed-his-hand)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**过度展示了他的手牌**（[link](http://mobile.businessweek.com/articles/2013-09-30/berlusconi-may-have-overplayed-his-hand)）'
- en: and
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-10-02/italy-s-letta-survives-confidence-vote-as-berlusconi-backs-down.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2013-10-02/italy-s-letta-survives-confidence-vote-as-berlusconi-backs-down.html)'
- en: 'reported that the Letta government survived the vote of non-confidence:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 报道说，莱塔政府挺过了信任投票：
- en: Italian Prime Minister Enrico Letta won confidence votes in parliament today
    after Silvio Berlusconi backtracked on a pledge to bring down the five-month-old
    government as his party showed signs of deserting him.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 意大利总理恩里科·莱塔在议会赢得了信任投票，此前 Silvio Berlusconi 撤回了推翻五个月前成立的政府的承诺，因为他的政党开始出现叛逃迹象。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Letta won the support of the Chamber of Deputies, the lower house of parliament,
    where he has a solid majority. Earlier today in Rome, the prime minister was supported
    by 235 senators with 70 opposed. That followed by hours former Premier Berlusconi’s
    announcement that he would support the government, reversing an earlier pledge
    to oppose Letta.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 莱塔赢得了下议院（众议院）的支持，他在那里有一个坚定的多数。今天早些时候在罗马，众议院有235名参议员支持莱塔，70名反对。这紧随前总理Berlusconi宣布支持政府的声明之后，他此前承诺会反对莱塔。
- en: 'That''s because members of Berlusconi''s party threw him under the bus:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为Berlusconi的政党成员将他抛弃了：
- en: Cracks in Berlusconi’s People of Liberty party, or PDL, began to show when prominent
    figures including Deputy Premier Angelino Alfano said they’d vote for the government.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当包括副首相Angelino Alfano在内的知名人物表示他们将投票支持政府时，Berlusconi的自由人民党（PDL）开始出现裂痕。
- en: '**Has the Tea Party overplayed *its* *hand*?**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**茶党是否过度展示了** *它的* *手牌* **？**'
- en: 'Today, as the stock market tanked, panic is starting to set in. Note the alarmist
    tone of the headlines on Marketwatch at the end of the day:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，随着股市暴跌，恐慌开始蔓延。注意Marketwatch在当天结束时标题的恐慌语气：
- en: '[Cullen Roche](http://pragcap.com/what-a-circus)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cullen Roche](http://pragcap.com/what-a-circus)'
- en: calls the whole affair a circus and says that he is speechless. He is not alone
    in among the cacophony of market analysts who hold this position.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 他称整个事件为一场马戏团，并表示自己无言以对。在市场分析师的喧嚣中，他并不孤单，他们持有这种观点。
- en: While I understand the ideological position of the Tea Party in trying to roll
    back Big Government, taking action to undo Social Security and Medicare is politically
    untenable - and the Establishment wing of the Republican Party knows that. Furthermore,
    the Establishment wing, with its deep connections to the Top 1%, would loathe
    to stand idly by and plunge the country into a global financial crisis.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我理解茶党试图推翻大政府的意识形态立场，但采取行动废除社会保障和医疗保险在政治上是不可行的 - 而且共和党的主流派系知道这一点。此外，与顶层1%有深厚联系的主流派系，也不愿意袖手旁观，让国家陷入全球金融危机。
- en: Just before the last Presidential election, I wrote about a scenario where a
    civil war erupts within the Republican Party (see
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一次总统选举前不久，我写了一篇关于共和党内部爆发内战的情景（参见
- en: '[November speed bumps](http://humblestudentofthemarkets.blogspot.com/2012/10/november-speed-bumps.html)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[11月的速度障碍](http://humblestudentofthemarkets.blogspot.com/2012/10/november-speed-bumps.html)'
- en: '):'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Assuming that we get a status quo electoral result, I believe that the market
    hasn't considered the possibility that the Republican Party could turn on itself.
    The GOP has been divided between two wings, the Establishment wing, as exemplified
    by the likes of George H. W. Bush, the classic East Coast Establishment patrician,
    and the social conservatives, as exemplified by Sarah Palin and the Tea Party.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设我们得到一个现状的选举结果，我相信市场没有考虑到共和党可能自相残杀的可能性。共和党一直分为两个派别，一个是建制派，以乔治·H·W·布什等人为代表，他们是典型的东海岸
    Establishment 贵族，另一个是以萨拉·佩林和茶党为代表的社交保守派。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You could see the tension develop as the presidential nomination battle developed.
    The social conservatives lost the nomination, but closed ranks with other Republicans
    and for the sake of the Party. The implicit message was, "You get your chance
    to make your mark this time."
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着总统提名战的展开，你可以看到紧张局势的发展。社会保守派失去了提名，但与其他共和党人结成联盟，为了党的利益。暗示的信息是，“这次你有机会留下你的印记。”
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What happens if Mitt Romney implodes? Could the social conservatives start to
    point fingers and try to blame the Establishment wing for the loss and split the
    GOP? If that happens, the Tea Party and their social conservative allies would
    make an ideological stand in order to differentiate themselves from the Establishment
