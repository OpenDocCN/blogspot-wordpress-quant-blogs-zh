- en: 'A little off topic, but not too far, as this is all relevant to the foundations
    of computing. I just finished reading [Logicomix: An Epic Search for Truth](http://www.logicomix.com/en/),
    a graphic novel on the quest for the foundations of maths. While [Russell](http://en.wikipedia.org/wiki/Bertrand_Russell)
    is the central character, all the usual suspects appear including [Frege](http://en.wikipedia.org/wiki/Frege),
    [Godel](http://en.wikipedia.org/wiki/Godel) and [Wittgenstein](http://en.wikipedia.org/wiki/Wittgenstein).
    The novel explains how Godel’s Theorem ended the quest in failure. But far from
    total failure, since the work of Russell, Godel and Hilbert provided the platform
    for [Turing](http://en.wikipedia.org/wiki/Turing) and [Von Neumann](http://en.wikipedia.org/wiki/Von_Neumann),
    the creators of computing as we know it today. Toward the end it’s hinted that
    the authors may produce a sequel focusing on Turing, Von Neumann and computing.
    I hope they do, since they’ve made some very difficult material very accessible.
    Strongly recommended…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有点偏题，但不算太远，因为这都与计算机基础相关。我刚刚读完[《逻辑漫游：一场史诗般的真理追寻》](http://www.logicomix.com/en/)，这是一本关于数学基础追求的图解小说。虽然[罗素](http://en.wikipedia.org/wiki/Bertrand_Russell)是主角，但所有寻常的嫌疑人都出现了，包括[弗雷格](http://en.wikipedia.org/wiki/Frege)、[哥德尔](http://en.wikipedia.org/wiki/Godel)和[维特根斯坦](http://en.wikipedia.org/wiki/Wittgenstein)。这本小说解释了哥德尔的定理如何以失败告终。但并非完全失败，因为罗素、哥德尔和希尔伯特的工作为今天我们所知的计算机的创造者图灵和冯·诺依曼提供了平台。在书的最后，暗示作者可能会出版一部关于图灵、冯·诺依曼和计算机的续集。我希望他们这样做，因为他们让一些非常困难的材料变得非常易于理解。强烈推荐…
