- en: To Google and back in 6mths, [Rick](http://gotocon.com/chicago-2013/speaker/Rick+Lane)
    Lane provide a CTO [view](http://www.securitiestechnologymonitor.com/news/ADL-Developer-Trading-Technologies-30327-1.html)
    of ADL, with a screen shot available [here](http://tradetalk.tradingtechnologies.com/2013/04/visual-programming.html). 
    Reminds me a bit of StreamBase [Studio](http://www.streambase.com/products/streambasecep/streambase-studio/#axzz2RkPX4SRi)
    but for the Algo world based on an algo trader DSL
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 6个月内Google了一圈，[Rick](http://gotocon.com/chicago-2013/speaker/Rick+Lane) Lane
    提供了ADL的CTO [视角](http://www.securitiestechnologymonitor.com/news/ADL-Developer-Trading-Technologies-30327-1.html)，屏幕截图在[这里](http://tradetalk.tradingtechnologies.com/2013/04/visual-programming.html)可以看到。让我想起了StreamBase的[Studio](http://www.streambase.com/products/streambasecep/streambase-studio/#axzz2RkPX4SRi)，但是基于算法交易员DSL的算法世界。
