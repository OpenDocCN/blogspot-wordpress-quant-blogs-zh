- en: Les bêtes noires de Cliff Asness – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 克莱夫·阿斯尼斯的烦恼——Mahwah狙击手与朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/12/03/les-betes-noires-de-cliff-asness/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/12/03/les-betes-noires-de-cliff-asness/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/12/03/les-betes-noires-de-cliff-asness/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/12/03/les-betes-noires-de-cliff-asness/#0001-01-01)
- en: Clifford Scott “Cliff” Asness est le président-fondateur de [AQR](http://www.aqr.com)
    (Applied Quantitative Research), l’un des fonds alternatifs/spéculatifs américains
    les plus sérieux. Je parlerai brièvement dans *5* de cet ancien assistant d’Eugène
    Fama (prix Nobel d’Economie 2013) à Chicago, parti créé Global Alpha chez Goldman
    Sachs dans les années 1980, avant de créer AQR en 1998, dans des conditions difficiles
    (LTCM venait tout juste de s’écrouler). Après avoir méchamment subi la crise de
    2007 (le portefeuille d’AQR passant de 39 milliards à 17 milliards en 2008), AQR
    semble désormais plutôt en bonne forme puisque le fonds gère pas moins de 90 milliards
    de dollars en 2013 à l’aide de seulement 300 employés.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**克莱福德·斯科特·“克莱夫”·阿斯尼斯**是AQR（应用定量研究）的董事长兼创始人，是美国最认真的几家对冲基金/投机基金之一。我将在下文*5*中简要介绍这位曾是2013年诺贝尔经济学奖得主尤金·法玛的助手，他离开芝加哥后创立了高盛的Global
    Alpha部门，在1980年代，然后于1998年创立了AQR，当时条件相当困难（LTCM刚刚崩溃）。在2007年金融危机中AQR遭受了严重打击（AQR的资产从390亿美元骤降至170亿美元），但如今AQR似乎已经恢复元气，因为该基金在2013年仅用300名员工就能管理900亿美元的资产。'
- en: Comme Jean-Philippe Bouchaud, co-fondateur et co-dirigeant du fonds français
    Capital Fund Management ([CFM](https://www.cfm.fr/en/)), et au contraire d’autres
    institutions qui gardent jalousement le fruit de leurs recherches, Asness publie
    régulièrement sur le site d’AQR des articles scientifiques ([ici](http://www.aqr.com/Research/Recent.aspx)),
    écrits de sa main ou de ses collaborateurs. Le style de Cliff Asness est souvent
    mordant, parfois “rentre dedans”, mais Asness est un esprit fin, qui tape souvent
    là où il faut.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**理查德·费曼**和法国资本基金管理公司（[CFM](https://www.cfm.fr/en/)）的联合创始人兼联合首席执行官让-菲利普·布肖aud在处理研究成果方面与某些机构截然不同，他们后者通常对这些成果守口如瓶。而Asness则定期在AQR的网站上发布科学论文（[在此](http://www.aqr.com/Research/Recent.aspx)），这些论文要么是他亲自撰写，要么是他的合作者所写。Cliff
    Asness的文风通常尖锐，有时会“收敛”，但Asness是一个敏锐的思维者，经常能够一针见血。'
- en: '“My Top 10 Peeves” (« Mes 10 bêtes noires ») est un nouvel article d’Asness
    à paraître dans le *Financial Analysts Journal* en janvier 2014, qui a fuité hier
    soir sur Twitter. Très intéressant article, notamment parce que l’une des bêtes
    noires qui agace Asness est le trading à haute fréquence, non pas en tant que
    tel mais en raison des polémiques qu’il suscite. Voilà quelques extraits, des
    arguments judicieux que l’on pourrait résumer ainsi : inutile de s’exciter plus
    que de nature sur le hft.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我的十大烦恼”（“Mes 10 bêtes noires”）是Asness即将在2014年1月号的《金融分析师杂志》上发表的一篇文章，昨晚在Twitter上泄露。这篇文章非常有意思，特别是因为Asness所烦恼之一就是高频交易，不是交易本身，而是它所引发的争议。以下是几点摘录，这些明智的观点可以总结为：没有必要对HFT过于兴奋。
- en: '*This peeve is about the rolling brouhaha over “high-frequency trading” (HFT);
    I believe it’s massively overwrought. HFT is mostly a good thing, not an evil
    conspiracy to crush Main Street. I should mention that my firm is quantitative
    and algorithmic but is not even close to being a high-frequency trader; we mostly
    have long-term views and tend to hold our positions for quite a while. But being
    quantitative and algorithmic is frequently, and incorrectly, mistaken for being
    high frequency.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我对“高频交易”（HFT）的持续喧嚣感到烦恼；我认为这是极度夸大的。HFT基本上是一件好事，而不是一个旨在摧毁主流的邪恶阴谋。我应该提一下，我的公司是定量的和算法的，但离高频交易者还差得远；我们通常有长期观点，并且倾向于持有头寸一段时间。但作为一个定量和算法的公司经常，且错误地，被认为是高频的。
- en: '*HFT smashed the old dealer and exchange cartel (providing a much lower barrier
    to entry for competing market makers), democratized flow information, and replaced
    very expensive humans trading a handful of securities with very cheap machines
    trading a great many*.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 高频交易摧毁了旧的交易商和交易所卡特尔（为竞争性市场制造商提供了较低的进入门槛），民主化了流量信息，并用非常便宜的机器替换了交易少量证券的非常昂贵的人类。
- en: '*A new and advanced technology always cre- ates critics and predictors of all
    kinds of doom. I’ve heard HFT blamed for some bizarre things. I’ve heard it blamed
    for bubbles. How high-frequency traders who go home flat (close to no positions
    held) every day create bubbles is beyond me. I’ve heard it blamed for why some
    markets and strategies seem more correlated today than in the past (again, how
    this can be true is beyond me)*.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一项新技术总是会产生批评者和各种末日预言者。我听到有人把HFT归咎于一些奇怪的事情。我听到它被归咎于泡沫。高频交易者每天回家时几乎没有任何持仓，他们如何创造泡沫我无法理解。我还听到它被归咎于一些市场和策略似乎比过去更加相关（同样，这是如何可能的我也无法理解）。
- en: '*Once we see that market making is the core activity of HFT, we can also see
    that it is being compared with a mythical gentle giant of the past, the old-school
    market makers who allegedly often stopped crashes in their tracks by buying securities
    at prices they knew were way above current market prices. These heroic figures
    risked their own bankruptcy to save the financial world. Why do I call this a
    myth? Perhaps because it has happened zero times in financial history. It is not
    now and has never been the business of a market maker to go broke buying securities
    at the wrong price in a crashing market.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们认识到市场制造是HFT的核心活动，我们也可以看出，它正在被与过去的一个神话般的温文尔雅的巨人相比较，那些老派的市场制造商据称经常通过以他们知道远高于当前市场价格的价格购买证券来止住市场的崩溃。这些英勇的人物冒着自身破产的风险来拯救金融世界。我为什么称这为神话呢？也许是因为在金融历史上这种情况从未发生过。市场制造商的生意从来不是在市场崩溃时以错误的价格购买证券而破产。
- en: '*By the way, of course there have been glitches, and some were quite scary.
    That will happen with any new technology, and it will happen more when the system
    is complicated and organically grown in separate places, which it most certainly
    is now. But these glitches have actually been more about electronic trading than
    HFT (again, a longer expla- nation is needed, but these are far from the same),
    and you would have to turn the clock much further back to eliminate electronic
    trading in addition to HFT.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，当然有过小故障，有些还相当令人害怕。任何新技术都会这样，当系统复杂且在不同地方有机发展时，情况更是如此，而现在情况确实如此。但实际 上，这些问题更多的是关于电子交易而非HFT（这需要更长的解释，但它们绝非相同），而且你得把时钟倒回得更远才能消除除了HFT之外的电子交易。
- en: '*Finally, two specific elements of HFT raise concerns among some: the frequent
    use of cancel-and-correct orders and the speed at which transactions occur (it’s
    the only aspect of finance I know of where the speed of light matters; our field’s
    physics envy is finally bearing fruit!). But if you view high- frequency traders
    as mainly (not entirely) market makers, it is easy to see the reason for both
    of these aspects of HFT.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，高频交易（HFT）的两个具体元素引起了一些人的担忧：频繁使用取消和更正订单以及交易发生的时间速度（这是我所知的金融领域唯一一个光速重要的方面；我们领域的物理学羡慕终于结出了果实）。但如果你把高频交易者主要看作市场制造商（并非完全如此），那么很容易看出HFT这两个方面的原因。
- en: En fait, il faudrait citer entièrement la section consacrée aux hautes fréquences
    tant le propos est à la fois serein, détaché et très juste. L’article intégral
    est [ici](http://www.cfapubs.org/doi/pdf/10.2469/faj.v70.n1.2). *A must read !*
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，应该完全引用关于高频部分的章节，因为论点既平静、超然又非常公正。全文链接是[这里](http://www.cfapubs.org/doi/pdf/10.2469/faj.v70.n1.2)。*一定要读！*
