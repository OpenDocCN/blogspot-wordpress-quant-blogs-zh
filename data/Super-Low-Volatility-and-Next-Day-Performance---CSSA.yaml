- en: The implication is that super-low volatility is uniformly bullish. Not much
    difference regardless of whether the  short or long term trend was up. In fact,
    if today was an up day this tended to have the highest edge overall with nearly
    60% of winners the following day and the edge has actually been even higher in
    recent times. A couple notes–over a third of this edge in the super low volatility
    environment was realized in the overnight market which is typical of bull markets
    in general. Given that the next day return was fairly low on average—on balance
    this setup presents little opportunity for day traders short of catching the odd
    major breakout/breakdown. I will qualify however that the current setup is mildly negative
    for the next 5 days given that the DVI>.5 and several other indicators present
    a slight bearish bias.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着超级低波动率普遍看涨。无论短期或长期趋势是上涨还是下跌，差别不大。实际上，如果今日上涨，这通常具有整体最高的优势，第二天近60%的赢家都与这个优势有关，而且在最近的时间里这个优势实际上更高。在这个超级低波动率环境中，超过三分之一的好处是在夜间市场实现的，这通常是牛市的一般特征。考虑到第二天平均回报相当低——总体而言，这种设置对日内交易者来说几乎没有机会，除了抓住偶尔的主要突破/破位。不过，我会说明，鉴于当前设置在接下来5天内略微看跌，因为DVI>.5和几个其他指标显示出轻微的看跌倾向。
