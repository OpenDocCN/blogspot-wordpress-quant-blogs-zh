- en: 'In looking at my DVPV or “percentrank” volatility indicator these days I noticed
    that the numbers have dropped so low I can barely see the line on my Tradestation
    screen. This indicator simply measures 30-day historical volatility and normalizes
    this figure using percentiles (hence the percentrank). Right now, we are in a
    “super” low volatility regime–which can be defined by historical volatility being
    less than the 5th percentile which has a tendency to be temporary and revert in
    the longer term. When measured differently using the term structure of volatility
    (VIX vs VXV) this has intermediate-term bearish implications as highlighted in
    Rob Hanna’s Quantifiable Edges Subscriber Letter [http://quantifiableedges.blogspot.com/](http://quantifiableedges.blogspot.com/) that
    I read every night. While I do not claim to be an expert in the topic of volatility,
    I do notice a lot of mis-informed new pundits/and financial media stars suggesting
    that this ultra-low volatility is highly negative in the short term. Contrary
    to popular belief, this is actually not true at all. Lets look at some quick stats:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近观察我的DVPV或“百分比排名”波动指标时，我注意到这些数字已经降得如此之低，以至于我在Tradestation屏幕上几乎看不到这条线。这个指标仅仅是测量30天的历史波动性，并使用百分位数（因此称为百分比排名）来标准化这个数字。现在，我们正处于一个“超级”低波动率的行情中——这可以定义为历史波动性小于第5个百分位，这倾向于在更长时间内是暂时的并回归。当使用波动率期限结构（VIX对VXV）来衡量时，这在中期内具有看跌的含义，正如罗布·汉娜在Quantifiable
    Edges订阅信件中所强调的那样[http://quantifiableedges.blogspot.com/](http://quantifiableedges.blogspot.com/)，我每晚都会阅读。虽然我不敢自称是波动率方面的专家，但我确实注意到很多错误信息的新评论员/金融媒体明星建议这种超低波动性在短期内是非常负面的。与普遍看法相反，这实际上根本不是真的。让我们看看一些快速统计数据：
