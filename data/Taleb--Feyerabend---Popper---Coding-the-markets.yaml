  zh: '[Scott Locklin](http://scottlocklin.wordpress.com) 在一篇[最近的帖子](http://scottlocklin.wordpress.com/2009/07/17/nassim-taleb-clown-of-quantitative-finance/)中批评了[Taleb](http://www.fooledbyrandomness.com/)。我不会介入量化辩论，因为我没有资格评判，但我会关注
    Locklin 将 Taleb 比作 [Paul Feyerabend](http://en.wikipedia.org/wiki/Paul_Feyerabend)。在社会行为方面，这种比较可能是合理的；Taleb
    和 Feyerabend 都充当了争议者，喜欢在他们各自的技术社区中引起骚动。但在哲学层面上，他们相去甚远。Taleb 是 Popper 的追随者。Locklin
    所谴责的媒体生涯是建立在 Popper 的核心洞见的重塑之上的：[证伪主义](http://en.wikipedia.org/wiki/Falsifiability)。Taleb
    只是将证伪主义称为“黑天鹅”并将其应用于金融。Feyerabend 最初是 Popper 的追随者，后来成为了一个“认识论无政府主义者”，这与 Taleb
    所倡导的证伪主义以及顺便提一下的 Soros 的证伪主义完全不同。为了简化问题，证伪主义者认为科学通过假设和反驳进行，而 Feyerabend 坚持认为只有一条规则：即没有规则！'
