- en: Order flow characteristics
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 订单流动特征
- en: November 5, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年11月5日
- en: '[Patrick Hewlett’s presentation](http://www2.maths.ox.ac.uk/mcfg/OxfordPrincetonworkshops/Talks07/Hewlett.pdf)
    includes a page on “the stylised facts of order flow”. The facts he notes, with
    my comments in square brackets, are…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 【Patrick Hewlett的演讲](http://www2.maths.ox.ac.uk/mcfg/OxfordPrincetonworkshops/Talks07/Hewlett.pdf)包含了一页关于“订单流动的风格化事实”。他提到的事实，我会在方括号中加上自己的评论…
- en: Limit order arrival rates are conditional on distance from best [the closer
    one’s order to best bid or offer, the more likely it is to trade]
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限价单到达率取决于距离最优价[一个人的限价单距离最优买入价或卖出价越近，交易的可能性就越大]
- en: Existing limit orders may be cancelled and immediately resubmitted [if you place
    a buy order a couple of ticks off best bid in the hope of price movement, and
    the market moves away due to big market buy orders, you’ll need to resubmit to
    chase the market]
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有的限价单可能会被取消并立即重新提交[如果你在最佳买入价几个点的位置放置买入单，希望价格变动，而市场因为大量市场买入订单而走高，你需要重新提交以追随市场]
- en: Aggressiveness of orders depends on depth [understanding aggression as willingness
    to pay for liquidity, I read this as meaning one can only pay for order size if
    there is depth to match]
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订单的激进程度取决于深度[将激进理解为愿意为流动性支付，我觉得这意味着只有当有足够的深度时，才能为订单大小支付]
- en: Fewer market orders when the spread is large [market orders pay the spread for
    immediate execution, so the bigger the spread, the higher the cost of immediacy]
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当价差较大时，市场订单较少[市场订单为了立即执行需要支付价差，所以价差越大，即时执行的成本越高]
- en: More limit orders inside spread when depth at best is large [because orders
    placed at best will be at the back of a long queue]
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当最佳深度较大时，限价单在价差内较多[因为放置在最佳位置的订单会在一个很长的队列后面]
