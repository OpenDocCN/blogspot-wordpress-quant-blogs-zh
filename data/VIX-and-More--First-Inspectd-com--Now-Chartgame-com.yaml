- en: 'VIX and More: First Inspectd.com; Now Chartgame.com'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: First Inspectd.com; Now Chartgame.com'
- en: 来源：[http://vixandmore.blogspot.com/2008/07/first-inspectdcom-now-chartgamecom.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/first-inspectdcom-now-chartgamecom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/first-inspectdcom-now-chartgamecom.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/first-inspectdcom-now-chartgamecom.html#0001-01-01)
- en: First there was [Inspectd.com](http://www.inspectd.com/), a nice little site
    to practice your technical analysis skills with what is essentially a chart trading
    simulation program, where you start with $100,000 and use charts, moving averages,
    and volume to make long or short bets on the stock charts that are presented at
    random. This is a fun site that is both educational and addictive.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先有[Inspectd.com](http://www.inspectd.com/)，一个很好的小网站，通过本质上是一个图表交易模拟程序来练习你的技术分析技能，你从$100,000开始，使用图表、移动平均线和成交量对随机呈现的股票图表进行长或短投注。这是一个既教育又上瘾的有趣网站。
- en: 'Upping the ante a little, now we have [Chartgame.com](http://chartgame.com/).
    While Chartgame lacks the shorting option (even if you can "pre-borrow" the shares)
    of Inspected, it adds some all-important customizable indocators: RSI; MACD; and
    Bollinger. One other feature I like most at Chartgame is the ability to let time
    pass and optimize entries and exits rather be forced into the more limited buy/sell/skip
    now options that are available with the Inspected version of the game. This is
    a good way to sharpen discipline for entries and exits alike.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 稍微提高一点难度，现在我们有了[Chartgame.com](http://chartgame.com/)。虽然Chartgame没有Inspected的短线交易选项（即使你可以“预借”股票），但它增加了一些非常重要的自定义指标：RSI；MACD；和布林带。在Chartgame上我最喜欢的另一个功能是能够让时间流逝，优化买卖点，而不是被迫使用Inspected版本游戏中更有限的买入/卖出/跳过现在选项。这是磨练进出纪律的一个好方法。
- en: Technical analysis practitioners and aspiring TA students can learn a lot about
    chart pattern recognition from these two sites. I recommend giving them a test
    drive.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析从业者和有抱负的TA学生可以从这两个网站中学到很多关于图表模式识别的知识。我建议你们试试看。
