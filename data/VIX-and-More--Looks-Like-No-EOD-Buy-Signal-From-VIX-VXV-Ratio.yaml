- en: At 3:45 p.m. ET the [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    is at 1.051.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下午3:45 ET时，[VIX:VXV比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)为1.051。
- en: Now this ratio will continue to update until 4:15 p.m., but for those looking
    for a signal to get long during the regular trading session, it does not look
    like we will have one.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这个比率将继续更新至下午4:15，但对于那些希望在正常交易时段内买入的投资者来说，看起来我们可能不会有明确的信号。
