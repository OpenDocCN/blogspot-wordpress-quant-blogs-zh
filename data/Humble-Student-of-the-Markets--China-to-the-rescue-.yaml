- en: 'Humble Student of the Markets: China to the rescue?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国会伸出援手吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/china-to-rescue.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/china-to-rescue.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/china-to-rescue.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/china-to-rescue.html#0001-01-01)
- en: I recently
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近
- en: '[speculated](http://humblestudentofthemarkets.blogspot.com/2011/06/dont-get-too-excited-about-this-relief.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[猜测](http://humblestudentofthemarkets.blogspot.com/2011/06/dont-get-too-excited-about-this-relief.html)'
- en: 'that there is an off chance that the Chinese could ride to Europe''s rescue:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中国有可能出手援助欧洲：
- en: '[Chinese premier Wen Jaibao will be in Europe](http://news.xinhuanet.com/english2010/china/2011-06/17/c_13936249.htm)
    this weekend. Given that there have been [reports](http://blogs.ft.com/beyond-brics/2011/06/20/is-china-picking-euro-debt-over-us-treasuries/)
    that the Chinese have been diversifying away from USD assets and into euros, it
    would be in their interest to seen the euro remain a stable currency and minimize
    the risk of a breakup of the euro. As a result, China has a vested interest in
    the health of the euro and if a crisis were to occur, the PBoC could conceivably
    ride to the rescue.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[中国总理温家宝本周末将访问欧洲](http://news.xinhuanet.com/english2010/china/2011-06/17/c_13936249.htm)。鉴于有[报道](http://blogs.ft.com/beyond-brics/2011/06/20/is-china-picking-euro-debt-over-us-treasuries/)称中国正在从美元资产转向欧元资产，因此他们有利益希望欧元保持稳定，并尽量减少欧元解体的风险。因此，中国对欧元区的健康有着深厚的利益，如果发生危机，中国人民银行可能会出手援助。'
- en: See this Op-Ed by Wen Jaibao in the FT ahead of his visit entitled
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在温家宝访问之前，他在FT发表了一篇评论文章，标题为
- en: '[How China plans to reinforce the global economy](http://www.ft.com/intl/cms/s/0/e3fe038a-9dc9-11e0-b30c-00144feabdc0.html#axzz1QA5A1e3e)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国如何计划加强全球经济](http://www.ft.com/intl/cms/s/0/e3fe038a-9dc9-11e0-b30c-00144feabdc0.html#axzz1QA5A1e3e)'
- en: '. First, he takes a victory lap by stating that China came out of the Financial
    Crisis well with its stimulus program. As a result, China has stimulated domestic
    demand and lowered its trade surplus, expanded its social safety net, controlling
    inflation and the RMB has gained 5.3% since June 2010\. He concluded with:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。首先，他自豪地表示，中国通过刺激计划在金融危机中表现良好。因此，中国刺激了国内需求，降低了贸易顺差，扩大了社会保障网，控制了通货膨胀，自2010年6月以来，人民币已升值5.3%。他总结说：
- en: China will continue to work with other countries with common responsibilities.
    We should make concerted efforts to strengthen the co-ordination of macroeconomic
    policies, fight protectionism, improve the international monetary system and tackle
    climate change and other challenges. We should welcome the fast development of
    emerging economies, respect different models of development, increase help to
    least developed countries to enhance their capacity for self-development, and
    promote strong, sustainable and balanced growth of the global economy.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国将继续与其他国家共同承担责任。我们应该共同努力加强宏观经济政策的协调，反对保护主义，改善国际货币体系，应对气候变化等挑战。我们应该欢迎新兴经济体的快速发展，尊重不同的发展模式，加大对最不发达国家的帮助，增强其自我发展能力，并推动全球经济强劲、可持续和平衡的增长。
- en: All this is highly speculative and I have no inside track on any information,
    but this sounds like it could be the precursor to a Chinese rescue package of
    the European banking system.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都纯属猜测，我没有任何内部消息，但这听起来像是中国对欧洲银行系统救援计划的前兆。
- en: How do you say "QE3" in Chinese?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何用中文说“QE3”？
