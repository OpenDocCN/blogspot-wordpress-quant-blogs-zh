- en: 'Wilson points out a  great quote in there from AJ Kane: "Only the simplest
    minds can think that in any great controversy, one side was mere folly."  I think
    that''s important to remember, and makes for more thoughtful debates, because
    if you habitually caricature the other side as indefensible you clearly are missing
    their essential if not most common arguments.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Wilson 在那里指出了 AJ Kane 的一句很棒的引用：“只有最简单的头脑才会认为在任何一场大的争议中，一方是纯粹的愚蠢。” 我认为这一点很重要，有助于更加深思熟虑地讨论，因为如果你习惯性地将对方歪曲成站不住脚的样子，你显然错过了他们至关重要，如果不是最常见的观点。
