  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/02/a-pause-at-618.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/02/a-pause-at-618.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': After much indecision, the SPX paused at its 61.8% Fibonacci retracement
    level.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：在经历了许多犹豫不决之后，SPX在其61.8%斐波那契回撤水平处暂停。
- en: The 50 day moving average (dma) which could have acted as support did not hold.
    I had also previously identified a possible Zweig Breadth Thrust buy signal setup.
    Unless the market really surges in the next two days, the ZBT buy signal is highly
    unlikely to be triggered.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 50日移动平均线（dma）本可以起到支撑作用，但未能守住。我之前还识别出了一个可能的 Zweig Breadth Thrust 买入信号设置。除非市场在接下来的两天内真正飙升，否则ZBT买入信号极不可能被触发。
- en: This market looks like it is setting up to form a W-shaped bottom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个市场看起来正在形成一个W形底部。
