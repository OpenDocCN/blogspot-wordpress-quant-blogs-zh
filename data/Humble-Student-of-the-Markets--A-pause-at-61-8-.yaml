- en: 'Humble Student of the Markets: A pause at 61.8%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：在61.8%处暂停
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/02/a-pause-at-618.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/02/a-pause-at-618.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
