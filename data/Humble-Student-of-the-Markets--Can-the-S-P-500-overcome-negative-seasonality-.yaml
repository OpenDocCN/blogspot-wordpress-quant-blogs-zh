- en: 'Humble Student of the Markets: Can the S&P 500 overcome negative seasonality?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：标普500能否克服负面季节性因素？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/09/can-s-500-overcome-negative-seasonality.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/09/can-s-500-overcome-negative-seasonality.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/09/can-s-500-overcome-negative-seasonality.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/09/can-s-500-overcome-negative-seasonality.html#0001-01-01)
- en: '**Mid-week market update**: While I give seasonality only passing importance
    in trading, it is well known that September is seasonally negative for S&P 500
    returns, which Callum Thomas recently documented.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**：虽然我在交易中只给予季节性因素轻微的重要性，但众所周知，九月对标普500的回报率来说具有季节性的负面效应，Callum Thomas最近对此进行了记录。'
- en: Can the stock market escape the negative seasonal pattern in 2023?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 股市能否在2023年摆脱负面的季节性模式？
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/09/06/can-the-sp-500-overcome-negative-seasonality/).
