- en: '**An exception to the rule?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**例外？**'
- en: The S&P 500 rallied to a fresh all-time high last week. While it is said that
    there is nothing more bullish than a market making new highs, this may be an exception
    to that rule, especially when there were more declines than advances on the day
    of a new high.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 上周标普500指数创下历史新高。虽然有人说市场创新高没有什么比这更看涨的了，但这可能是一个例外，尤其是当新高当天的跌幅多于涨幅时。
- en: The S&P 500 kissed the top of a rising channel while exhibiting a negative 5-day
    RSI divergence. In addition, the VIX Index, which tends to be inversely correlated
    to stock prices, is testing a key support level at 20-21\. More worrisome is the
    behavior of financial stocks. Large-cap banks reported last week and most beat
    expectations, but the entire sector is lagging the market.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数在表现出负的5日RSI背离的同时，触及了上升通道的顶部。此外，波动率指数（VIX）通常与股价呈现负相关性，目前在测试20-21的关键支撑位。更令人担忧的是金融股的表现。上周大型银行发布了财报，大多数都超出了预期，但整个板块却落后于市场。
