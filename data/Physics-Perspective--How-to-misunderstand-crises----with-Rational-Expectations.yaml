- en: on debt and its primary role in the crisis, link courtesy of Lars Syll. Robert
    Lucas asserts (around 19:40) that debt just doesn't matter because the level of
    debt and credit always "cancels out." He seems to think it is strange that anyone
    could even think that debt should matter, as if he's completely blind to the massive
    agony and social upheaval ensuing from foreclosures and failed businesses around
    the US and the world. Lars suggests this is "unbelievable stupidity" and it is
    certainly unbelievable, but I think maybe it is less stupidity and reflects more
    a kind of borderline autistic inability to make a distinction between some extremely
    abstract mathematical model and actual economic reality. In Lucas's models, I
    suspect that debt and credit do always cancel out. Which is one aspect of what
    makes those models quite useless for many purposes, and dangerous in the hands
    of anyone who takes them too seriously.
