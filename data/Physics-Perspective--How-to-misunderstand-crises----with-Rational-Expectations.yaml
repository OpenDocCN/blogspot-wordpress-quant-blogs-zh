  zh: 关于债务及其在危机中的主要作用，链接由Lars Syll提供。罗伯特·卢卡斯认为（大约在19:40）债务无关紧要，因为债务和信贷水平总是“相互抵消”。他似乎觉得有人认为债务重要很奇怪，就好像他完全忽视了美国和世界范围内由于抵押品赎回权和失败企业所引发的巨大痛苦和社会动荡。Lars认为这是“难以置信的愚蠢”，这确实令人难以置信，但我认为这可能不是愚蠢，更多地反映了一种边缘自闭症，无法区分一些极其抽象的数学模型和实际的经济现实。在卢卡斯的模型中，我怀疑债务和信贷总是相互抵消。这是使这些模型对于许多目的来说相当无用，并且在任何认真对待它们的人手中都可能危险的一个方面。
