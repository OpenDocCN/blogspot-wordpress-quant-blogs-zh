- en: 'Physics Perspective: How to misunderstand crises... with Rational Expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：如何误解危机... 用理性预期
- en: 来源：[http://physicsoffinance.blogspot.com/2013/04/how-to-misunderstand-crises-with.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/04/how-to-misunderstand-crises-with.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/04/how-to-misunderstand-crises-with.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/04/how-to-misunderstand-crises-with.html#0001-01-01)
- en: '** UPDATE BELOW ** I''ve just about finished Gary Gorton''s excellent book'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新如下** 我刚刚差不多读完了加里·戈顿的优秀著作'
- en: '[*Misunderstanding Financial Crises*](http://www.amazon.com/Misunderstanding-Financial-Crises-Dont-Coming/dp/019992290X)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[《误解金融危机》（*Misunderstanding Financial Crises*）](http://www.amazon.com/Misunderstanding-Financial-Crises-Dont-Coming/dp/019992290X)'
- en: . I think it's the most convincing book I've read so far that links the mechanisms
    of the recent crisis to crises in the past. In effect, he argues that the crisis
    was the direct result of the uncontrolled creation of money by the shadow banking
    sector, and ultimately took place as a classic bank run, no different from runs
    in the past, except that this run took place mostly out of public view because
    it didn't involve ordinary bank deposits. The new kind of money in this bank run
    was stuff such as repo agreements and commercial paper which played the role of
    money for financial institutions. In 2007-2008, when lenders lost confidence (for
    good reason) in the mortgage-backed collateral backing this money, they demanded
    that money back, and the financial system seized up.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。我认为这是迄今为止最令我信服的一本书，它把最近危机的机制与过去的危机联系起来。实质上，他认为危机是由于影子银行部门的货币不受控制地创造而直接导致的，最终以经典的银行挤兑形式发生，与过去的挤兑没有区别，只是这次挤兑主要是在公众视野之外发生，因为它不涉及普通银行存款。这次银行挤兑中的新型货币是诸如回购协议和商业票据等，这些在金融机构中扮演了货币的角色。在2007-2008年，当贷款者（有充分理由）对支撑这种货币的抵押贷款支持资产失去信心时，他们要求收回这些货币，金融体系陷入瘫痪。
- en: 'The explanation is convincing and wholly natural. The argument is most convincing
    because Gorton does a masterful job of placing this bank run in the context of
    the long history of past runs. And also because Gorton, as an economist, places
    blame squarely on the economics profession (himself included) for being asleep
    at the wheel:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 解释是有说服力的，完全自然。论点最有说服力，因为戈顿在将这次银行挤兑置于过去挤兑的长期历史背景中的时候做得非常出色。也是因为戈顿作为一名经济学家，将责任明确地归咎于经济学界（包括他自己）：
- en: Think of economists and bank regulators looking out at the financial landscape
    prior to the financial crisis. What did they see? They did not see the possibility
    of a systemic crisis. Nor did they see how capital markets and the banking system
    had evolved in the last thirty years. They did not know of the existence of new
    financial instruments or the size of certain money markets. They did not know
    what "money" had become. They looked from a certain point of view, from a certain
    paradigm, and missed everything that was important... The blindness is astounding.
    That economists did not think such a crisis could happen in the United States
    was an intellectual failure.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想想金融危机前，经济学家和银行监管机构展望金融景观的情景。他们看到了什么？他们没有看到系统危机的可能性。他们也没有看到过去三十年资本市场和银行系统的演变。他们不知道新型金融工具的存在或某些货币市场的规模。他们不知道“货币”变成了什么。他们从一个特定的视角，从一个特定的范式出发，错过了所有重要的事情...这种盲目令人震惊。经济学家没有想到在美国会发生这样的危机，这是一个智识上的失败。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It seems to me that there is a certain amount of denial among economists. I
    have noticed, in talking about the ideas in this book with my economist colleagues,
    that there is a fairly clear generational divide on this. To younger economists
    and graduate students, it is obvious that there was an intellectual failure. Some
    older economists are inclined to hem and haw, resorting to farfetched rebuttals.
    It is clear that this is a sensitive issue, as like banks no one wants to have
    to write down the value of their capital.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我看来，经济学家中似乎存在一定程度的否认。我在与经济学同行讨论本书中的观点时注意到，在这个问题上存在相当明显的代际分歧。年轻的经济学家和研究生显然认为那是一次智识上的失败。一些年长的经济学家倾向于含糊其辞，求助于牵强的反驳。显然这是一个敏感问题，因为就像银行一样，没有人愿意写下他们资本的价值。
- en: The book gets rather technical in places talking about the details of day to
    day financing on Wall St., but all in a way that adds credibility to the main
    argument.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 书中在讨论华尔街日常融资的细节时有些地方变得相当技术性，但都是以增加主要论点可信度的方式进行的。
- en: One other thing of interest. Gorton in a late chapter, when discussing the spectacular
    failure of the rational expectations paradigm, quotes University of Chicago economist
    James Heckman, winner of the economics' Nobel Prize (yes, that's not its actual
    name) in 2000, from an
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一件有趣的事情。戈顿在最后一章中，当讨论理性预期范式的惊人失败时，引用了2000年获得经济学诺贝尔奖（是的，这个名字不是它的真实名称）的芝加哥经济学家詹姆斯·赫克曼的话，来自一个
- en: '[interview](http://www.newyorker.com/online/blogs/johncassidy/2010/01/interview-with-james-heckman.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[访谈](http://www.newyorker.com/online/blogs/johncassidy/2010/01/interview-with-james-heckman.html)（-   ）'
- en: 'he did with John Cassidy in 2010\. I hadn''t come across the interview before.
    It''s a fascinating read and gives some interesting perspective on varied views
    held by economists within the Chicago department (Cassidy''s words in italics):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他与约翰·卡西迪在2010年的访谈中。（-   ）
- en: '*What about the rational-expectations hypothesis, the other big theory associated
    with modern Chicago? How does that stack up now?*'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*那关于理性预期假说呢？这个与现代化芝加哥紧密相关的另一个大理论现在如何？*（-   ）'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I could tell you a story about my friend and colleague Milton Friedman. In the
    nineteen-seventies, we were sitting in the Ph.D. oral examination of a Chicago
    economist who has gone on to make his mark in the world. His thesis was on rational
    expectations. After he’d left, Friedman turned to me and said, “Look, I think
    it is a good idea, but these guys have taken it way too far.”
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我可以给你讲一个关于我的朋友和同事米尔顿·弗里德曼的故事。在二十世纪七十年代，我们坐在一位后来在世界上留下自己印记的芝加哥经济学家的博士论文答辩会上。他的论文是关于理性预期的。他离开后，弗里德曼转向我说，“听着，我认为这是个好主意，但这些家伙把它做得太过了。”（-   ）
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It became a kind of tautology that had enormously powerful policy implications,
    in theory. But the fact is, it didn’t have any empirical content. When Tom Sargent,
    Lard Hansen, and others tried to test it using cross equation restrictions, and
    so on, the data rejected the theories. There were a certain section of people
    that really got carried away. It became quite stifling.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它变成了一种具有极其强大政策含义的逻辑。但在事实上，它没有任何实证内容。当汤姆·萨金特、拉德·汉森等人试图使用多元方程限制等方法来测试它时，数据拒绝了这些理论。有一部分人确实被冲昏了头脑。这变得相当压抑。（-   ）
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*What about Robert Lucas? He came up with a lot of these theories. Does he
    bear responsibility?*'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*那关于罗伯特·卢卡斯呢？他提出了很多这些理论。他是否应该承担责任？*（-   ）'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Well, Lucas is a very subtle person, and he is mainly concerned with theory.
    He doesn’t make a lot of empirical statements. I don’t think Bob got carried away,
    but some of his disciples did. It often happens. The further down the food chain
    you go, the more the zealots take over.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 好吧，卢卡斯是一个非常精明的人，他主要关心理论。他并不做很多实证声明。我不认为鲍勃被带跑了，但他的某些门徒确实是这样。这种情况经常发生。你在食物链上越往下游走，狂热者掌控得越多。（-   ）
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*What about you? When rational expectations was sweeping economics, what was
    your reaction to it? I know you are primarily a micro guy, but what did you think?*'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*那你呢？当理性预期理论席卷经济学界时，你对它的反应是什么？我知道你主要是研究微观的，但你怎么看？*（-   ）'
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What struck me was that we knew Keynesian theory was still alive in the banks
    and on Wall Street. Economists in those areas relied on Keynesian models to make
    short-run forecasts. It seemed strange to me that they would continue to do this
    if it had been theoretically proven that these models didn’t work.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我印象深刻的是，我们知道凯恩斯主义理论在银行和华尔街仍然存在。那些地区的经济学家依赖于凯恩斯模型来做短期预测。对我来说，他们如果已经理论上证明这些模型不起作用，却还继续这样做，似乎很奇怪。（-   ）
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*What about the efficient-markets hypothesis? Did Chicago economists go too
    far in promoting that theory, too?*'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*那关于有效市场假说呢？芝加哥经济学家在推广这个理论时是否也走得太远了？*（-   ）'
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some did. But there is a lot of diversity here. You can go office to office
    and get a different view.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有些人这么做。但这里有很多多样性。你可以从一个办公室走到另一个办公室，得到不同的观点。（-   ）
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*[Heckman brought up the memoir of the late Fischer Black, one of the founders
    of the Black-Scholes option-pricing model, in which he says that financial markets
    tend to wander around, and don’t stick closely to economics fundamentals.]*'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*赫克曼提到了已故的 Fischer Black 的回忆录，他是 Black-Scholes 期权定价模型的创始人之一，其中他说金融市场倾向于漫无目的地游走，并不紧密地跟随经济基本面。*（-   ）'
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Black] was very close to the markets, and he had a feel for them, and he was
    very skeptical. And he was a Chicago economist. But there was an element of dogma
    in support of the efficient-market hypothesis. People like Raghu [Rajan] and Ned
    Gramlich [a former governor of the Federal Reserve, who died in 2007] were warning
    something was wrong, and they were ignored. There was sort of a culture of efficient
    markets—on Wall Street, in Washington, and in parts of academia, including Chicago.'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 布莱克非常接近市场，他对市场有很深的了解，并且非常持怀疑态度。他是一位芝加哥经济学家。但在支持有效市场假说的观点中存在一种教条主义。像拉古·拉詹和奈德·格拉姆利奇（前联邦储备银行行长，于2007年去世）等人警告有些地方出了问题，但他们被忽视了。在华尔街、华盛顿和学术界的一些地方，包括芝加哥，都存在一种有效市场的文化。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*What was the reaction here when the crisis struck?*'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当危机爆发时这里的反应是什么？
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Everybody was blindsided by the magnitude of what happened. But it wasn’t just
    here. The whole profession was blindsided. I don’t think Joe Stiglitz was forecasting
    a collapse in the mortgage market and large-scale banking collapses.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个人都对发生的事情的规模感到措手不及。但这并不仅仅是在这里。整个行业都被措手不及。我不认为乔·斯蒂格利茨预测了抵押贷款市场的崩溃和大规模银行崩溃。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*So, today, what survives of the Chicago School? What is left?*'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，在今天，芝加哥学派剩下的是什么？还剩下什么？
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I think the tradition of incorporating theory into your economic thinking and
    confronting it with data—that is still very much alive. It might be in the study
    of wage inequality, or labor supply responses to taxes, or whatever. And the idea
    that people respond rationally to incentives is also still central. Nothing has
    invalidated that—on the contrary.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为将理论融入你的经济思维并将其与数据相对照的传统仍然非常活跃。这可能体现在工资不平等的研究、对税收的劳动力供应反应或其他方面。人们理性地对激励作出反应的想法仍然是核心。没有东西使那无效——相反。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, I think the underlying ideas of the Chicago School are still very powerful.
    The basis of the rocket is still intact. It is what I see as the booster stage—the
    rational-expectation hypothesis and the vulgar versions of the efficient-markets
    hypothesis that have run into trouble. They have taken a beating—no doubt about
    that. I think that what happened is that people got too far away from the data,
    and confronting ideas with data. That part of the Chicago tradition was neglected,
    and it was a strong part of the tradition.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以，我认为芝加哥学派的根本思想仍然非常有力量。火箭的基础仍然完好。在我看来，推动阶段——理性预期假设和有效市场假设的粗俗版本已经遇到了麻烦。他们受到了打击——毫无疑问。我认为发生的事情是人们离数据太远，离用数据
    confronting ideas也太远。这部分芝加哥传统被忽视了，而它是传统中的一个强大部分。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When Bob Lucas was writing that the Great Depression was people taking extended
    vacations—refusing to take available jobs at low wages—there was another Chicago
    economist, Albert Rees, who was writing in the *Chicago Journal* saying, No, wait
    a minute. There is a lot of evidence that this is not true.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当罗伯特·卢卡斯写道大萧条是人们拒绝接受低工资的长期假期工作时——鲍勃·卢卡斯是另一位芝加哥经济学家，他在《芝加哥杂志》上写道，等等，这里有很多证据表明这并不正确。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Milton Friedman—he was a macro theorist, but he was less driven by theory and
    by the desire to construct a single overarching theory than by attempting to answer
    empirical questions. Again, if you read his empirical books they are full of empirical
    data. That side of his legacy was neglected, I think.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 米尔顿·弗里德曼——他是一位宏观理论家，但他不像那些被构建单一的总体理论所驱动的理论家们。他更倾向于试图回答经验问题。再次强调，如果你读过他的经验书籍，它们充满了经验数据。我认为，他的这部分遗产被忽视了。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When Friedman died, a couple of years ago, we had a symposium for the alumni
    devoted to the Friedman legacy. I was talking about the permanent income hypothesis;
    Lucas was talking about rational expectations. We have some bright alums. One
    woman got up and said, “Look at the evidence on 401k plans and how people misuse
    them, or don’t use them. Are you really saying that people look ahead and plan
    ahead rationally?” And Lucas said, “Yes, that’s what the theory of rational expectations
    says, and that’s part of Friedman’s legacy.” I said, “No, it isn’t. He was much
    more empirically minded than that.” People took one part of his legacy and forgot
    the rest. They moved too far away from the data.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当弗里德曼几年前去世时，我们为校友举办了一个关于弗里德曼遗产的研讨会。我正在谈论永久收入假说；卢卡斯在谈论理性预期。我们有一些优秀的校友。一位女士站起来说：“看看401k计划和人们如何误用它们，或者不使用它们。你真的认为人们会前瞻性地规划并理性地行动吗？”卢卡斯说：“是的，这是理性预期理论所说的，这也是弗里德曼遗产的一部分。”我说：“不，不是的。他比这更注重实证。”人们只关注他遗产的一部分，而忘记了其余部分。他们远离了数据。
