- en: 'Quantitative Trading: Phantom quotes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：幻影报价
- en: 来源：[http://epchan.blogspot.com/2010/08/phantom-quotes.html#0001-01-01](http://epchan.blogspot.com/2010/08/phantom-quotes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2010/08/phantom-quotes.html#0001-01-01](http://epchan.blogspot.com/2010/08/phantom-quotes.html#0001-01-01)
- en: Have you ever got the feeling that your market orders are often filled at prices
    worse than the NBBO displayed on your trading screen? Apparently, this may be
    the result of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经有过这样的感觉，你的市场订单经常以比交易屏幕上显示的全国最佳买卖价（NBBO）更糟糕的价格成交？显然，这可能是
- en: '[deliberate manipulation](http://www.zerohedge.com/article/how-hft-quote-stuffing-caused-market-crash-may-6-and-threatens-destroy-entire-market-any-mom)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 故意操纵](http://www.zerohedge.com/article/how-hft-quote-stuffing-caused-market-crash-may-6-and-threatens-destroy-entire-market-any-mom)
- en: of the market by high frequency traders. These HF traders submit thousands of
    quotes per second to the NYSE ("
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 高频交易员对市场的影响。这些高频交易员每秒向纽约证券交易所提交数千个报价。 ("
- en: '[quote stuffing](http://www.nanex.net/20100506/FlashCrashAnalysis_Part4-1.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 报价填充](http://www.nanex.net/20100506/FlashCrashAnalysis_Part4-1.html)
- en: '") and then cancel them within 50 ms. This slows down the exchange data queue
    so much that by the time a quote is transmitted to you, it is stale already, even
    if your trading server is collocated at the exchange. (Checking the time stamp
    of the quote is of no help: the time stamp is based on the time the quote'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '") 然后在50毫秒内取消它们。这会大大减慢交易所数据队列的速度，以至于当一个报价传送到你的系统时，它可能已经过时了，即使你的交易服务器与交易所托管在一起。
    (检查报价的时间戳是没有帮助的：时间戳是基于报价'
- en: '*enters*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*进入*'
- en: the queue, not when it
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 队列，不是当它
- en: '*exits*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*退出*'
- en: the queue.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 队列。)
- en: If you can no longer believe in the quotes, is there any integrity left in the
    market? Much as I think that HFT may be useful liquidity providers, I can't see
    how this specific practice could be good for anyone over the long term.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经不能相信报价了，市场上还剩下什么诚信吗？尽管我认为高频交易可能是有益的流动性提供者，但我看不出这种具体做法对任何人长期来看能有什么好处。
