  prefs: []
  type: TYPE_NORMAL
  zh: （但是，它目前只有一个与利率相关的功能。我将在下一个版本中创建其他功能来下载其他宏观经济数据。）
- en: First, because some mirror-site don't update this package at this time, you
    should install it via CRAN.
