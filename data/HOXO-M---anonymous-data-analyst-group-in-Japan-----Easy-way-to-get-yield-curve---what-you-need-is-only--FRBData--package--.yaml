  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HOXO-M - 日本的匿名数据分析集团 -：获取收益率曲线的简便方法：你只需要 "FRBData" 软件包！
- en: 来源：[http://mockquant.blogspot.com/2011/04/easy-way-to-get-yield-curve-what-you.html#0001-01-01](http://mockquant.blogspot.com/2011/04/easy-way-to-get-yield-curve-what-you.html#0001-01-01)
