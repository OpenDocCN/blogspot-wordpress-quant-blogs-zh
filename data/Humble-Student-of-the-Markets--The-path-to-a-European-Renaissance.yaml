- en: I had a number of discussions with readers in the wake of last week's publication,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周的出版后，我与读者进行了一些讨论，
- en: '[Europe: An ugly duckling about to be a swan](https://humblestudentofthemarkets.com/2019/07/07/europe-an-ugly-duckling-about-to-be-a-swan/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲：一个即将成为天鹅的丑小鸭](https://humblestudentofthemarkets.com/2019/07/07/europe-an-ugly-duckling-about-to-be-a-swan/)'
- en: '. The topics revolved mainly around further justification for buying into Europe,
    when US equities had performed so well in the last 10 years. In short, the questions
    were:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 。 主题主要围绕着在过去10年中美国股市表现如此出色时进一步证明购买欧洲的合理性。简而言之，问题是：
- en: What is the valuation for Europe, and
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲的估值是多少，
- en: Finding a bullish catalyst for their relative revival.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为他们的相对复苏寻找一个看涨的催化剂。
- en: As to the first question, I offer the following chart from Robeco Asset Management.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 至于第一个问题，我提供了来自Robeco Asset Management的以下图表。
- en: The gulf in valuation, as measured by the Cyclically Adjusted P/E ratio (CAPE),
    provides some clear reasoning for American investors to diversify outside their
    home country. As well, European stocks look cheap relative to their own history.
    But that is not the entire story.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 估值差距，正如周期调整市盈率（CAPE）所衡量的，为美国投资者提供了一些清晰的理由，让他们在自己的国家之外进行多元化投资。同时，与自己的历史相比，欧洲股票看起来很便宜。但这并不是整个故事。
