- en: 'VIX and More: Chart of the Week: Andrews Pitchfork View of SPX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表：安德鲁斯叉线视角下的SPX'
- en: 来源：[http://vixandmore.blogspot.com/2010/11/chart-of-week-andrews-pitchfork-view-of.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/chart-of-week-andrews-pitchfork-view-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/chart-of-week-andrews-pitchfork-view-of.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/chart-of-week-andrews-pitchfork-view-of.html#0001-01-01)
- en: I occasionally feature charts with an [Andrews Pitchfork](http://vixandmore.blogspot.com/search/label/Andrews%20Pitchfork)
    in my subscriber newsletter and I am always surprised by how favorable the reaction
    is. I am not sure why this is the case, but my hunch is that part of the reason
    has to do with the relative rarity of Andrews Pitchfork charts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我偶尔会在订阅通讯中展示带有[安德鲁斯叉线](http://vixandmore.blogspot.com/search/label/Andrews%20Pitchfork)的图表，我总是惊讶于反应有多好。我不确定为什么会这样，但我的猜测部分原因与安德鲁斯叉线图表的相对稀有性有关。
- en: So…in thinking about the week’s market activity and searching for a fresh approach
    to evaluating the recent movements in stocks, I elected to take a Neptunian approach
    with the Andrews Pitchfork below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以…在思考本周市场活动以及寻找评估股票近期走势的新方法时，我决定在下方的安德鲁斯叉线中采取海王星方法。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    incorporates four years of weekly SPX bars in order to capture the full extent
    of the fall from the 2007 highs to the 2009 lows in order to put the recent rise
    in perspective.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)包含了四年的每周SPX柱状图，以捕捉从2007年高点到2009年低点的全部跌幅，以便从更广阔的视角看待近期上涨。
- en: As the chart shows, the Andrews Pitchfork has captured almost perfectly the
    slope (at least as shown on the semi-log scale below) of the rally in stocks over
    the course of the last ten weeks. Note that in order for the Andrews Pitchfork
    to continue to be relevant, stocks will have to continue to rise at their recent
    rate in order to stay above the bottom prong, which means that looking forward,
    this graphic will likely have a short half-life.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，安德鲁斯叉线几乎完美地捕捉到了过去十周股票上涨的斜率（至少在下面的对数刻度图上是这样）。注意，为了让安德鲁斯叉线继续相关，股票必须继续以最近的速度上涨，以保持在底线三叉戟之上，这意味着从长远来看，这个图表可能寿命短暂。
- en: In a general sense, pitchforks can be a valuable tool for evaluating the strength
    and sustainability of continuation moves. The slope of the current strikes me
    as unsustainable, but it will be interesting to see how long the current trend
    can last.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在一般意义上，叉线可以是评估持续走势强度和可持续性的宝贵工具。当前的斜率让我觉得不可持续，但很有趣的是，当前趋势能持续多久。
