- en: 'Quantifiable Edges: The 1st Short-Term Closing Low In A While'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：一段时间以来的第一个短期收盘低点
- en: 来源：[http://quantifiableedges.blogspot.com/2013/03/the-1st-short-term-closing-low-in-while.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/the-1st-short-term-closing-low-in-while.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/03/the-1st-short-term-closing-low-in-while.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/the-1st-short-term-closing-low-in-while.html#0001-01-01)
- en: The market had gone quite a while without a pullback before the last 2 days.
     Monday, for the 1st time in a while, SPY closed at a 5-day low.  The study below
    looks at at other instances of SPY closing at a 5-day low after going at least
    2 weeks without one.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近两天之前，市场已经有一段时间没有回调了。周一，这是最近一段时间以来第一次，SPY收盘于5日低点。下面的研究查看了在其他情况下，SPY在至少2周没有收盘低点之后，收盘于5日低点的情况。
- en: Results here suggest a decent upside edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此处的结果建议有一定的上涨优势。
