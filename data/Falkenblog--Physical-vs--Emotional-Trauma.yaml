- en: 'The present study examined an important distinction between social and physical
    pain: Individuals can relive and reexperience social pain more easily and more
    intensely than physical pain. Studies 1 and 2 showed that people reported higher
    levels of pain after reliving a past socially painful event than after reliving
    a past physically painful event. Studies 3 and 4 found, in addition, that people
    performed worse on cognitively demanding tasks after they relived social rather
    than physical pain.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本研究考察了社交和身体疼痛之间的重要区别：个体可以更容易更强烈地重新体验社交疼痛而不是身体疼痛。研究1和2表明，在重新体验过去的社交痛苦事件之后，人们报告的疼痛程度比重新体验过去的身体疼痛事件后更高。此外，研究3和4发现，人们在重新体验社交疼痛而不是身体疼痛后，在认知任务上表现更差。
