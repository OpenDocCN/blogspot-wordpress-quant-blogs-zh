  zh: '[![](img/7f31c8152526e0c7aa68b10d1a9d671f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj5z6Ukj7Y7GfRg6ON91CkryYPGgr_Uvj2i93ApAWu4Chjqgk815lycBgRRD3sOOX0V8qm77XNNuVMR1mEbhAfPhCEFkgDdQL9yWVGeypdxKb6obqEDv9lIbZvq96Pnc42Lol-oVt94crm9/s1600/2011-05-20.png)'
- en: The green shaded areas are times where there was some pumping over the last
    20-day period. The pinkish-red shading marks the period where the Fed was selling
    treasuries instead of buying them. The white areas marked the times where there
    was no POMO activity over the previous 20 days. POMO buying didn't always seem
    to take effect immediately, but periods without that buying were generally dismal.
    The 2 lengthy periods where the POMO indicators were at 0 or below lasted from
    6/1/07 through 9/19/08 (SPX lost 18.3%) and from 4/22/10 through 8/17/10 (SPX
    lost 9.6%).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色阴影部分表示在过去20天期间有了一些注入。淡粉色-红色的阴影部分标记了美联储卖出国债而不是买入的时期。白色区域表示过去20天没有POMO活动的时期。POMO买入并不总是立即生效，但没有这种买入的时期通常都很糟糕。POMO指标为0或以下的两段较长时间期从2007年6月1日持续到2008年9月19日（SPX下跌了18.3%）和从2010年4月22日持续到2010年8月17日（SPX下跌了9.6%）。
- en: With QE2 ending soon, this raises the question, is the market capable of rising
    without the Fed liquidity pump? Or has it become completely dependent on it?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在QE2即将结束之际，这引发了一个问题：市场是否能够在没有美联储流动性注入的情况下上涨？或者它是否已经完全依赖于这种注入？
