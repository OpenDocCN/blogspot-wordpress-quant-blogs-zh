- en: . Below is a slightly different version of the indicator. Rather than look at
    volume it simply looks at “days”. Each POMO day in the last 20 that there was
    buying adds 1 to the indicator. Each day there was POMO selling subtracts 1\.
    The reason I am showing a day count rather than the typical “volume amount” is
    that we are looking at a long-term chart. During 2005-2007 there was a good amount
    of POMO buying. But the levels of buying at that point were much lower than they
    are now. Therefore if I show “volume” instead of a simple day count, then the
    activity during that period would be almost imperceptible on the chart.  (Click
    on chart to enlarge.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。以下是指标的一个略有不同的版本。它不是查看成交量，而是简单地查看“天数”。过去20个POMO日子里每有一个买入的日子，指标就加1。每一个有POMO卖出的一天减1。我之所以展示天数而不是典型的“成交量”是因为我们正在查看一张长期图表。在2005-2007年间，POMO买入的量是相当可观的。但那时的买入水平比现在低得多。因此，如果我展示的是“成交量”而不是简单的天数计数，那么在那段时间的活动在图表上几乎是不可察觉的。（点击图表以放大。）
