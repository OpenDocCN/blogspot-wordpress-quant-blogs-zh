  type: TYPE_NORMAL
  zh: 我写过
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2011/07/analyzing-debt-ceiling-impasse.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2011/07/analyzing-debt-ceiling-impasse.html)'
- en: about
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 关于
- en: '[being careful about what you wish for](http://www.frumforum.com/paybacks-a-bitch)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[对你所渴望的东西要小心](http://www.frumforum.com/paybacks-a-bitch)'
- en: . Consider this example of
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 。考虑这个例子
- en: '[what is happening in Toronto](http://www.theglobeandmail.com/news/national/toronto/torontos-22-hour-council-meeting-ends-with-one-message-dont-cut-anything/article2114033/page1/)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[多伦多正在发生的事情](http://www.theglobeandmail.com/news/national/toronto/torontos-22-hour-council-meeting-ends-with-one-message-dont-cut-anything/article2114033/page1/)'
- en: 'as foreshadowing what happens when the no-government-is-good-government crowd
    wins power:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为无政府主义者在掌权时会发生什么的预兆：
- en: An round-the-clock meeting at Toronto city hall where more than 300 members
    of the public came to tell mayor Rob Ford which services to protect and which
    to cut ended just before 8 a.m. ET with all decisions on cost-cutting options
    put off until September.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在多伦多市政厅举行的一场全天候会议，超过300名公众成员来告诉罗伯·福特市长哪些服务需要保护，哪些可以削减，在东部时间上午8点前，所有关于成本削减选项的决定都被推迟到9月份。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The marathon meeting, held by the city’s executive committee and chaired by
    the mayor, heard from hundreds of union members, arts groups, social agencies
    and private citizens on the Rob Ford administration’s deliberations over cutting
    services to rein in a budget deficit. At just few minutes shy of 22-and-a-half
    hours it was the longest continuous meeting of either council or one of its committees
    since the modern megacity was created in 1998.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 马拉松会议是由市执行委员会举行的，由市长主持，听取了数百名工会成员、艺术团体、社会机构和普通公民对罗伯·福特市政府关于缩减服务以控制预算赤字的讨论。会议持续了22个半小时多一点，自1998年现代大都市成立以来，这是市议会或其任何一个委员会举行的持续时间最长的会议。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'With the exception of two or three, the message the meeting heard from the
    public was the same: don’t cut anything.'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除两人或三人外，会议从公众那里听到的信息都是一样的：不要削减任何东西。
- en: Rob Ford won the mayoralty on a platform of "we are sick of out-of-control spending
    at City Hall and we are going to fix the problem".
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯·福特市长选举的承诺是“我们厌倦了市政厅失控的支出，我们将解决问题”。
- en: The trouble with ideologues is when they attain power, they actually have to
    govern.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 意识形态者的麻烦在于，当他们获得权力时，他们实际上必须进行治理。
