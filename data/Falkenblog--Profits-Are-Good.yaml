  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或是从商品价格的地方性差异中获取利润的套利者等，都在基于瞬息之间的特殊情况的特殊知识而从事极其有用的功能。
