- en: The magic of the free market is based fundamentally on the assumption that people
    are self interested, and so profits are sought after, and losses shunned. Given
    sufficient freedom of entry and property rights, firms will compete for those
    profits and in the process generate greater consumer surplus for your average
    schlub. Today's doofus lives a pretty good life relative to his counterpart in
    the middle ages, through neither his doofus antecedents or the conscious intentions
    of his actual benefactors
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自由市场的魔力基本上是基于这样一种假设，即人们是自私的，因此追求利润，并回避亏损。在足够的进入自由和产权的情况下，公司将为了这些利润而竞争，并在这个过程中为普通人产生更大的消费者剩余。今天的蠢蛋相比于中世纪的同行过得相当不错，虽然这既不是因为他蠢蛋的祖先也不是他的实际受益者的有意意图
