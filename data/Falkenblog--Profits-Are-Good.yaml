  type: TYPE_NORMAL
  zh: '...'
- en: To gain an advantage from better knowledge of facilities of communication or
    transport is sometimes regarded as almost dishonest, although it is quite as important
    that society make use of the best opportunities in this respect as in using the
    latest scientific discoveries. This prejudice has in a considerable measure affected
    the attitude toward commerce in general compared with that toward production.
    Even economists who regard themselves as definitely immune to the crude materialist
    fallacies of the past constantly commit the same mistake where activities directed
    toward the acquisition of such practical knowledge are concerned—apparently because
    in their scheme of things all such knowledge is supposed to be "given."
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过更好地了解通讯或交通设施而获取利益，有时被视为近乎不诚实，尽管在这方面与利用最新科学发现一样重要。这种偏见在很大程度上影响了对商业的总体态度，而这种偏见与对生产的态度相比，会对生产的态度更为苛刻。即使是那些视自己绝对免疫于过去的粗糙唯物主义谬误的经济学家，在涉及到指向获取实际知识的活动时，也不断地犯同样的错误——似乎是因为在他们的想象中，所有这些知识都应被视为"事先给定的"。
- en: '...'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: Of course, these adjustments are probably never "perfect" in the sense in which
    the economist conceives of them in his equilibrium analysis. But I fear that our
    theoretical habits of approaching the problem with the assumption of more or less
    perfect knowledge on the part of almost everyone has made us somewhat blind to
    the true function of the price mechanism and led us to apply rather misleading
    standards in judging its efficiency. The marvel is that in a case like that of
    a scarcity of one raw material, without an order being issued, without more than
    perhaps a handful of people knowing the cause, tens of thousands of people whose
    identity could not be ascertained by months of investigation, are made to use
    the material or its products more sparingly; i.e., they move in the right direction.
    This is enough of a marvel even if, in a constantly changing world, not all will
    hit it off so perfectly that their profit rates will always be maintained at the
    same constant or "normal" level.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，这些调整可能从来都不是经济学家在均衡分析中所设想的"完美"。但我担心，我们在处理问题时理论上的习惯，即几乎每个人都拥有更多或更少完美知识的假设，使我们对价格机制真正的作用有些盲目，并导致我们在判断其效率时应用了相当误导性的标准。奇迹在于，在原材料短缺的情况下，无需发出订单，甚至只有不到一把人知道原因，成千上万的人（他们的身份甚至无法在数月的调查中确定）都会更节约地使用物质或其产品；也就是说他们朝着正确的方向发展。即使在一个不断变化的世界中，即使不是所有人都能如此完美地达成这一点，使他们的利润率总会保持在相同的常数或"正常"水平，这已是一个奇迹。
