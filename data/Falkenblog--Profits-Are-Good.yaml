- en: More importantly, the solutions to imperfections are not a high-minded as modelers
    let on, in that while one can prove a situation is inefficient when you have a
    small set of assumptions, and then, God-like, note that you could make these imaginary
    people better. Yet one must consider that the bureaucrat in charge of fixing things
    is just as irrational and self-interested as any businessman or consumer. That
    is, if you think profits are a poor shepard, what about elections? With majority
    rule, there is a pressing desire to pass a law taking the money from the top (indirectly,
    usually). Given wealth and power always has a power-law distribution (fewer on
    the top than bottom), there will always be a desire by the masses to turn things
    upside-down. Thus, you have anarchy or coalitions waxing and waning like in the
    Roman Empire.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，不完美的解决方案不像模型人士所说的那样高尚，因为当你有一个小的假设集时你可以证明一种情况是低效的，然后，像上帝一样，指出你可以让这些虚构的人更好。然而，人们必须考虑到负责解决问题的官员和任何商人或消费者一样是非理性的和自私的。也就是说，如果你认为利润是一个不良的管理者，那选举呢？在多数规则下，人们急切地想通过一项法律从顶层获取金钱（通常是间接的）
    。考虑到财富和权力始终具有幂律分布（顶部少，底部多），大众总是希望颠倒局势。因此，你会像在罗马帝国中一样，看到无政府或兴衰的联盟。
- en: Our current climate seems to be that popular politicians are like union bosses
    or Marxist dictators, chiefs who state they are implementing the People's Will,
    all the while effecting more power than any CEO. This populist approach can only
    work within well-defined coalitions, because it necessarily involves Lenin's famous
    'Who? Whom?' question (ie, who would prevail over whom?). You can't get power
    without taking someone down, you can't get patronage jobs without restrictions
    on entry. There really isn't a powerful coalition for maximizing GDP, because
    it doesn't exclude and include based on who signs up.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当前的气候似乎是这样，流行的政客就像工会老板或马克思主义独裁者，他们声称正在执行人民意志，而实际上却比任何CEO都更具影响力。这种民粹主义的做法只能在明确定义的联合体内发挥作用，因为它必然涉及列宁著名的“谁？怎么样？”的问题（即，谁会战胜谁？）。你不能获得权力而不打倒某人，你不能获得官职而不对进入实施限制。实际上，没有一个强大的联盟去最大化国内生产总值，因为它不会根据注册的成员来排除或包含。
