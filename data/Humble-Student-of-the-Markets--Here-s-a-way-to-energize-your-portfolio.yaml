- en: Ho hum, another record in the major market indices. If you want to play catch-up,
    here is a lower risk idea to energize your portfolio. The most recent BoA Global
    Fund Manager Survey showed that managers are dramatically underweight energy stocks.
    The sector is hated, unloved, and beaten up.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哼，主要市场指数又创下了新纪录。如果你想跟上步伐，这里有一个降低风险的方法来激活你的投资组合。最近的美国银行全球基金经理调查显示，基金经理们大幅低配能源股。这个领域被厌恶，不被喜爱，且被打击。
- en: Whether you are bullish or bearish on the stock market, energy stocks might
    be a contrarian way of making a commitment to equities with a favorable asymmetric
    risk/retard profile.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不论你对股市是看涨还是看跌，能源股可能是一种逆向投资的方式，以有利的不对称风险/回报概况承诺于股票。
