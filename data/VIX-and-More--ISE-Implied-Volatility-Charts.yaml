- en: 'VIX and More: ISE Implied Volatility Charts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：ISE隐含波动率图表
- en: 来源：[http://vixandmore.blogspot.com/2008/03/ise-implied-volatility-charts.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/ise-implied-volatility-charts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/ise-implied-volatility-charts.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/ise-implied-volatility-charts.html#0001-01-01)
- en: 'When it comes to [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    charts, I normally use the charts from two of my favorite options brokers: [thinkorswim](http://www.thinkorswim.com/)
    and [optionsXpress](http://optionsxpress.com/).  On the other hand, this blog
    is littered with IV charts from [iVolatility.com](http://www.ivolatility.com/),
    largely because these charts are freely available on the web and because the look
    and feel is relatively clean and uncluttered.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 说到[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)图表，我通常使用两家我最喜欢的期权经纪商提供的图表：[thinkorswim](http://www.thinkorswim.com/)和[optionsXpress](http://optionsxpress.com/)。另一方面，这个博客上到处都是来自[iVolatility.com](http://www.ivolatility.com/)的IV图表，这主要是因为这些图表在网上是免费提供的，而且它们的界面相对干净、无杂乱。
- en: For a visual change of pace, I suspect I will soon start posting some of the
    excellent thinkorswim charts, but for those wishing to roll their own, I want
    to offer a strong recommendation for the implied volatility charts put out by
    the [ISE](http://vixandmore.blogspot.com/search/label/ISE).  When it comes to
    the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE) charts on the ISE
    site, I am often frustrated by the poor graphics, but the ISE charts for individual
    securities are excellent.  An example of one of the ISE’s volatility charts is
    the one I have included for [XLF](http://vixandmore.blogspot.com/search/label/XLF)
    below.  These charts can be customized to a time frame of 3 months, 6 months or
    12 months and allow users to specify, via check boxes, any of stock price, implied
    volatility, and 30 day historical volatility (I have historical volatility turned
    off here.)  As you can see from the graphic below, there is a lot of information
    crammed into these charts, including daily stock and option volume (easier to
    read in the shorter time frames), as well as a fair amount of volatility data.  All
    data is delayed by 20 minutes, but as far as I am concerned these are the best
    free volatility charts out there.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了视觉上的变化，我怀疑我很快就会开始发布一些优秀的thinkorswim图表，但对于那些希望亲自制作的人来说，我想强烈推荐国际证券交易所发布的[隐含波动率图表](http://vixandmore.blogspot.com/search/label/ISE)。在ISE网站上的[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)图表，我经常对糟糕的图形感到沮丧，但ISE个别证券的图表却很出色。下面就是ISE波动率图表的一个例子，我包括了[XLF](http://vixandmore.blogspot.com/search/label/XLF)的图表。这些图表可以自定义为3个月、6个月或12个月的时间框架，并通过复选框允许用户指定任何股票价格、隐含波动率以及30天历史波动率（我在这里关闭了历史波动率。）正如您从下面的图表中看到的，这些图表中包含了很多信息，包括每日股票和期权成交量（在较短的时间框架中更容易阅读），以及大量的波动率数据。所有数据都延迟20分钟，但就我而言，这些是最优秀的免费波动率图表。
- en: To generate your own volatility charts at ISE, try their [Quotes/Volatility
    page](http://www.ise.com/WebForm/md_livevol.aspx?categoryId=124&header3=true&menu1=true).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要在ISR生成你自己的波动率图表，试试他们的[报价/波动率页面](http://www.ise.com/WebForm/md_livevol.aspx?categoryId=124&header3=true&menu1=true)。
