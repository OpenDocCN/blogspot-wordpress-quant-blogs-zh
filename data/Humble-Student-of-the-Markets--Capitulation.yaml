- en: 'The latest Newsweek cover says it all:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最新《新闻周刊》的封面说明了一切：
- en: '[![](img/203631402c4019df03143145ca3e683f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhbfVFEal-5drobZtLWpMkrpP1O4OgGXweOjJ00R5fyST2gj2HIeXBMqqTpUPx0af8W5vV5P-Z3WI6GN6qm1ATuXpDBdC0MCRuFJ7HrA89rp6DmHQJD7u0Z5oPylnvebzkqH0L3J_SHq5_2/s1600-h/Newsweek+cover.jpg)**Rosie
    turns grudgingly bullish?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![Rosie turns grudgingly bullish?](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhbfVFEal-5drobZtLWpMkrpP1O4OgGXweOjJ00R5fyST2gj2HIeXBMqqTpUPx0af8W5vV5P-Z3WI6GN6qm1ATuXpDBdC0MCRuFJ7HrA89rp6DmHQJD7u0Z5oPylnvebzkqH0L3J_SHq5_2/s1600-h/Newsweek+cover.jpg)**罗西不情不愿地看涨？**'
- en: In addition, perennial economic bear David Rosenberg allowed in his latest missive
    that the economy
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，长期看跌的经济分析师David Rosenberg在他最新的评论中承认，经济
- en: '*might*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*可能*'
- en: 'be turning around [emphasis mine]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将要发生转变[重点是我加的]：
- en: '[T]here is no doubt that after the sharpest downturn in housing, production
    and employment since the 1930s, that the laws of gravity themselves prevent the
    economy from any further deterioration. Nothing is going to zero, and there is
    always the chance that housing sales edge back up towards their demographic levels,
    auto sales recover to their replacement demand levels (plus GM getting back into
    the leasing game), and inventories get rebuilt in line with spending levels. The
    government has its hands in 40% of the economy and when public sector officials
    can influence how banks can value their assets, how mortgage servicers should
    be doing their business, who shall fail in the financial industry and who shall
    not; and when we have a central bank that is not just the lender but the market
    of last resort, even for RVs, and a government willing to run up its deficit to
    levels that would have made FDR blush, ***then*** ***perhaps we can end up seeing
    a recovery occur sooner than we had thought.***'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[毫无疑问，在经历了自1930年代以来住房、生产和就业最急剧的下滑之后，经济不可能进一步恶化，因为自然法则本身阻止了这种情况。没有什么会归零，而且总有这样的机会：住房销售逐渐回升至人口结构水平，汽车销售恢复到更换需求水平（加上GM重新进入租赁市场），库存根据支出水平进行重建。政府参与了经济的40%，当公共部门官员可以影响银行如何评估其资产、抵押贷款服务商应该如何经营、金融行业谁将失败谁不会失败时；当我们有一个不仅是最后贷款人，而且是最后市场，即使是房车（RVs），并且政府愿意将赤字提高到会让FDR脸红的水平时，***那么***
    ***我们可能会比预期的更早看到经济复苏的发生。***]'
- en: You can almost hear the agony in his voice as he penned those last few words.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎可以听到他在写下最后几句话时声音中的痛苦。
- en: On top of that, Mark Hulbert reported about a week ago that [newsletter market
    timers were getting too bullish](http://www.marketwatch.com/story/sentiment-rises-back-up-to-dangerous-levels-2009-07-24).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大约一周前，Mark Hulbert报道了[时事通讯市场定时器过于乐观](http://www.marketwatch.com/story/sentiment-rises-back-up-to-dangerous-levels-2009-07-24)。
- en: As the S&P 500 rally tests the magic 1,000 level, it’s worthwhile to think about
    these sentiment data points.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当标普500的上涨测试神奇的1000点大关时，思考这些情绪数据点是值得的。
