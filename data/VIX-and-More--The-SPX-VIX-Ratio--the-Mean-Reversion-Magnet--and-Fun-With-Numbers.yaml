- en: 'VIX and More: The SPX:VIX Ratio, the Mean Reversion Magnet, and Fun With Numbers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 标普500指数与VIX比率，均值回归磁铁，数字的乐趣'
- en: 来源：[http://vixandmore.blogspot.com/2007/07/spxvix-ratio-mean-reversion-magnet-and.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/spxvix-ratio-mean-reversion-magnet-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/spxvix-ratio-mean-reversion-magnet-and.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/spxvix-ratio-mean-reversion-magnet-and.html#0001-01-01)
- en: During all the excitement of the past week, quite a few indicators printed extreme
    readings.  One that was all over the press was the surge in new lows.  [Babak](http://www.tradersnarrative.com/nasdaq-new-highslows-indicator-hits-extreme-1210.html),
    [Dr. Brett](http://traderfeed.blogspot.com/2007/07/when-new-lows-in-stock-market-explode.html)
    and [Headline Charts](http://headlinecharts.blog.com/1961574/) did such an excellent
    job of covering this one that it hardly seems worth noting again here.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的这一周的所有兴奋中，许多指标都显示了极端的读数。其中一个在媒体上广泛报道的是新低点的激增。[Babak](http://www.tradersnarrative.com/nasdaq-new-highslows-indicator-hits-extreme-1210.html)，[Dr.
    Brett](http://traderfeed.blogspot.com/2007/07/when-new-lows-in-stock-market-explode.html)和[Headline
    Charts](http://headlinecharts.blog.com/1961574/)对这个话题做了非常出色的报道，因此在这里再次提及似乎没有太大必要。
- en: Another indicator to print extreme readings that I’m sure I follow much more
    closely than others is the ratio of the SPX to the VIX.  I’ve written a fair amount
    about the [SPX:VIX ratio](http://vixandmore.blogspot.com/search/label/SPX%3AVIX)
    in the past and am of the opinion that the 10% trend line (for an explanation
    of the 10% trend line, try “[The SPX:VIX Relationship](http://vixandmore.blogspot.com/2007/02/spxvix-relationship.html)”)
    acts as an intermediate to long-term mean reversion magnet.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个我确信自己关注得比其他人更密切的显示极端读数的指标是标普500指数与VIX的比率。我过去写过很多关于[SPX:VIX比率](http://vixandmore.blogspot.com/search/label/SPX%3AVIX)的文章，并且认为10%的趋势线（关于10%趋势线的解释，可以尝试[The
    SPX:VIX Relationship](http://vixandmore.blogspot.com/2007/02/spxvix-relationship.html)”）作为中期到长期均值回归磁铁。
- en: One interesting aspect of the ratio is that it does not specify which of the
    variables will mostly likely be responsible for moving the ratio back toward the
    historical trend line.  Given that the VIX is much more volatile than the SPX,
    it is natural to assume that the VIX will make the sharper move, so with an SPX
    of approximately 1500 and a SPX:VIX ratio of 115 or so, this implies a VIX of
    13.04.  One interpretation of this calculation is that the VIX is approximately
    50% ‘too high’ for the current level of the SPX.  Of course, another possible
    interpretation is that the VIX has been ‘too low’ for much of the baseline period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 比率的一个有趣方面是，它并没有指定哪个变量最有可能负责将比率拉回历史趋势线。考虑到VIX的波动性远大于SPX，自然可以假设VIX会有更剧烈的变动，所以当SPX约为1500，SPX:VIX比率约为115时，这暗示了VIX为13.04。对这个计算的一种解释是，VIX对于当前SPX的水平大约过高了50%。当然，另一种可能的解释是，在基线期间的大部分时间里，VIX可能过低。
- en: Another way of looking at the ratio is to fix both the ratio and the VIX and
    solve for the SPX.  Assuming a VIX in the neighborhood of the current 20 value
    and a SPX:VIX ratio of 115, this projects to an SPX of 2300, which stretches the
    limits of credibility a little too far for my taste.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 观察比率的一种另一种方式是固定比率和VIX，求解SPX。假设当前20左右的VIX值和一个SPX:VIX比率约为115，这预测SPX为2300，这对我来说有点太难以置信了。
- en: 'So…if you believe in a relatively constant long-term relationship between the
    VIX and a trending SPX and all the assumptions that go along with it, which of
    the two scenarios is more likely to bring the SPX and VIX back toward an equilibrium:
    an SPX of 2300 or a VIX of 13?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……如果你相信VIX和趋势性的SPX之间存在相对恒定的长期关系以及与之相关的所有假设，那么这两种情况中哪一种更有可能使SPX和VIX回归平衡：SPX为2300还是VIX为13？
- en: For the record, I do believe in the trend line magnet properties of the SPX:VIX
    ratio, but I am quick to note that the mean reversion magnet sometimes exerts
    a sufficiently weak influence that the ratio can stay out of balance for several
    months to at least two years, as was the case [during 2002-03](http://i104.photobucket.com/albums/m163/bl82/SPX-VIXratiowith10pcttrendline.gif).  As
    unlikely as it may seem in the context of continued volatility in today’s session,
    the odds favor the SPX:VIX ratio being back in the 100-120 range in the next two
    months – and this sets up a number of potentially interesting trades.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 记录在案，我确实相信标普500指数与恐慌指数(VIX)的比率存在趋势线磁性属性，但我很快指出，均值回归的磁性有时会发挥足够弱的影响力，以至于这个比率可能失衡数月甚至至少两年，正如2002年至2003年期间所发生的那样。[详见](http://i104.photobucket.com/albums/m163/bl82/SPX-VIXratiowith10pcttrendline.gif)尽管在今天波动持续的情况下，这种情况可能看起来不太可能，但几率显示标普500指数与恐慌指数(VIX)的比率在接下来两个月内会回到100-120的范围内——这为一系列可能有趣的交易设置了条件。
