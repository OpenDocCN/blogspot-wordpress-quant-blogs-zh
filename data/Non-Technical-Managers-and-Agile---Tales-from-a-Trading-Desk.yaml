- en: Non-Technical Managers and Agile
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 非技术管理者与敏捷
- en: 'Code Rant offers a view on coconut [headphones](http://mikehadlow.blogspot.co.uk/2014/03/coconut-headphones-why-agile-has-failed.html). 
    Some great call-outs:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 代码抱怨提供了一个关于椰子[耳机](http://mikehadlow.blogspot.co.uk/2014/03/coconut-headphones-why-agile-has-failed.html)的观点。 
    一些很好的指责：
- en: Current non-technical agile practitioners still don’t understand where the airplanes
    come from. They stand in their bamboo control towers with their coconut headphones
    on and wonder why their software projects still fail.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当前的非技术敏捷实践者仍然不明白飞机是从哪里来的。他们戴着椰子耳机，站在他们的竹制控制塔中，奇怪他们的软件项目为什么还在失败。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If your role is simply asking for estimates and enforcing the agile rituals:
    stand-ups, fortnightly sprints, retrospectives; then you are an impediment rather
    than an asset to delivery'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你的角色仅仅是要求估计和执行敏捷仪式：站会、两周一次的冲刺、回顾；那么你是交付的障碍而不是资产。
