- en: 'Humble Student of the Markets: Hedge fund shakeout continues'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对冲基金洗牌继续
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/it-all-seemed-so-easy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/it-all-seemed-so-easy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/it-all-seemed-so-easy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/it-all-seemed-so-easy.html#0001-01-01)
- en: It all seemed so easy. If you had a decent record, all you had to hang out your
    shingle and start a hedge fund; charge 2% and 20%; and get enormously wealthy.
    Many did.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一切看起来都那么简单。如果你有一个不错的业绩记录，只需挂出你的招牌并开始一个对冲基金；收取2%的管理费和20%的业绩提成；然后变得非常富有。许多人就这么做了。
- en: I have written in the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在之前的文章中写过
- en: '[past](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
- en: that the hedge fund industry didn’t make sense to me. Returns seemed too correlated
    to equities and they didn’t offer value given their fee structure.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金行业对我来说没有意义。回报似乎与股票太相关，而且考虑到它们的收费结构，它们并没有提供相应的价值。
- en: '[![](img/883f8201c4358f25dcce315b94b1edf3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5kdOlpWArKadTg-OBLJFs6-CmCBWrRdzujkdW0e6NGkObRorea50K5edweF-ZW9Rp2e3YOtIT2SkNqNvXCodlw0ZdVUGlz9uOm3zo0c9AfJhgPcmOC6lhbLhQq17A8sJkvzzofjbtFZ81/s1600-h/HFRX+and+SPX.JPG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5kdOlpWArKadTg-OBLJFs6-CmCBWrRdzujkdW0e6NGkObRorea50K5edweF-ZW9Rp2e3YOtIT2SkNqNvXCodlw0ZdVUGlz9uOm3zo0c9AfJhgPcmOC6lhbLhQq17A8sJkvzzofjbtFZ81/s1600-h/HFRX+and+SPX.JPG)'
- en: Then the shakeout began. Hedge funds blew up or started to close left and right
    (see
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随后市场开始洗牌。对冲基金纷纷爆炸或开始左右解散（见
- en: '[this](http://hf-implode.com/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://hf-implode.com/)'
- en: ).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: There is a recent
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有篇
- en: '[WSJ article](http://online.wsj.com/article/SB121364877315978651.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报文章](http://online.wsj.com/article/SB121364877315978651.html)'
- en: 'about the continuing shakeout in the hedge fund industry. Key quote from one
    commentator: “We used to invest in hedge funds because we got stocklike returns
    with bondlike volatility. Now we''re getting bondlike returns with stocklike volatility."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于对冲基金行业持续的洗牌。一位评论员的关键引述：“我们过去投资对冲基金，是因为我们得到了类似股票的回报和类似债券的波动性。现在我们得到了类似债券的回报和类似股票的波动性。”
- en: The problem was expectations were too high, hedge funds got over-sold and the
    field got too crowded. Here is a
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于预期过高，对冲基金被过度营销，这个领域变得过于拥挤。这里有一份
- en: '[study](http://worldbeta.blogspot.com/2008/06/sharpe-ratios-of-managers.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://worldbeta.blogspot.com/2008/06/sharpe-ratios-of-managers.html)'
- en: of well-known managers (John Neff at Windsor Fund, Warren Buffett at Berkshire
    Hathaway, George Soros and Jimmy Rogers at Quantum, Julian Robertson at Tiger,
    Ford Foundation) showing the Sharpe ratio of these top investors were no better
    than 1.0\. In retrospect, some of those hedge fund marketing claims of high returns
    with Sharpe ratios of 2.0 or more seem overblown.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍了知名经理（温莎基金的约翰·内夫，伯克希尔哈撒韦的沃伦·巴菲特，量子基金的乔治·索罗斯和吉米·罗杰斯，老虎基金的朱利安·罗伯逊，福特基金会）的夏普比率，显示这些顶级投资者的夏普比率并不比1.0好。回想起来，一些对冲基金营销声称的高回报和夏普比率2.0或更高似乎有些夸大。
- en: 'Today, the justification for hedge fund investing continues to be out of whack.
    Note this quote from the WSJ article:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，对冲基金投资的合理性仍然存在问题。注意一下华尔街日报文章中的这段引述：
- en: Overall, the $1.9 trillion hedge-fund industry is holding up. The average fund
    is flat this year, through May, according to Hedge Fund Research. That beats the
    decline of 3.80% in the Standard & Poor's 500 in that period, though it's below
    the gain of 0.94% in the Lehman Brothers bond index. Last year, the average hedge
    fund gained 10%, compared with returns of 5.5% for the S&P 500 and 7.8% for the
    Lehman index.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，1.9万亿美元的对冲基金行业还在坚持。根据对冲基金研究公司的数据，今年五月底之前，平均基金的表现持平。这比同期标准普尔500指数3.80%的跌幅要好，尽管低于雷曼兄弟债券指数0.94%的涨幅。去年，平均对冲基金的收益率为10%，而标准普尔500和雷曼指数的回报分别为5.5%和7.8%。
- en: An institution invests in alternative vehicles because they offer attractive
    risk-return characteristics, usually returns that are similar to their other asset
    classes but at a lower level of correlation. Today we have an industry delivering
    returns that are highly correlated to equities, but their justification for keeping
    their jobs is that they outperformed the S&P500??? If that the case, how about
    institutional equity-like fees (say 50 basis points)?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 机构投资于替代资产，是因为这些资产具有吸引人的风险回报特性，通常其回报与其他资产类别相似，但相关性较低。如今我们有一个行业提供的回报与股票市场高度相关，但他们的工作理由却是他们跑赢了标普500指数？？？如果真是这样，那么按照机构股票类别的费用（比如50个基点）如何？
