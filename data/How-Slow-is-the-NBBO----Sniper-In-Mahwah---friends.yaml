- en: How Slow is the NBBO? – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NBBO到底有多慢？– Sniper In Mahwah & friends
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/09/03/how-slow-is-the-nbbo/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/09/03/how-slow-is-the-nbbo/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/09/03/how-slow-is-the-nbbo/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/09/03/how-slow-is-the-nbbo/#0001-01-01)
- en: I have a very very busy day, so I’ll be brief.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天非常忙，所以我会简要说一下。
- en: 'I was reading Felix Salmon’s [latest article](http://blogs.reuters.com/felix-salmon/2013/09/02/dont-cry-for-the-little-guy-on-wall-street/
    "Don’t cry for “the little guy on Wall Street”") for his Reuters blog, and something
    was weird. A the beginning of the paper, Salmon talks about [another article](http://finance.fortune.cnn.com/2013/08/30/latency-arbitrage-costs/?utm_medium=referral&utm_source=pulsenews
    "Make $377,000 trading Apple in one day") I missed, by Rob Curran for *Fortune*.
    Curran writes : “Terrence Hendershott, a professor at the Haas business school
    at the University of California at Berkeley, wanted to find out. He was recently
    given access to high-speed trading technology by tech firm Redline Trading Solutions.”
    I have read a lot of Hendershott’s papers, so I knew that the study reported by
    Curran was published on July 8, 2013, in a paper called “How Slow is the NBBO?
    A Comparison with Direct Exchange Feeds”. I was surprised because the title of
    the paper was not mentioned by Curran, nor the link to the Berkeley website where
    I got the file as soon as it was published online (Salmon seems surprised too:
    “This study is never named, or quoted, or linked to, and I can’t find it on Hendershott’s
    web page,”).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在阅读Felix Salmon的[最新文章](http://blogs.reuters.com/felix-salmon/2013/09/02/dont-cry-for-the-little-guy-on-wall-street/
    "不要为华尔街上的“小人物”哭泣")，他为路透社的博客撰写，感觉有些奇怪。在文章开头，Salmon谈到了另一篇文章，这是我错过的，作者是《财富》（*Fortune*）杂志的Rob
    Curran。Curran写道：“加州大学伯克利分校的哈斯商学院的教授Terrence Hendershott想找出。他最近获得了科技公司Redline Trading
    Solutions提供的高速交易技术。” 我读过很多Hendershott的论文，所以我知道Curran报道的研究于2013年7月8日发表在一篇名为“NBBO到底有多慢？与直接交易数据源的比较”
    的论文中。我感到惊讶，因为Curran并没有提到论文的标题，也没有提到我一发布在线就获得文件的伯克利网站链接（Salmon似乎也感到惊讶：“这项研究从未被命名、引用或链接，我也在Hendershott的网页上找不到它”）。
- en: 'A usual, as soon as an interesting paper is published, I print it (I am an
    old school guy). So I printed the paper around July 20, but I did not read it
    immediately. I read it just after Nasdaq turned Nasdark on Friday 23 August (because
    the SIP and NBBO was involved in the outage, I thought that some issues could
    be discussed in the paper). On that day the paper was still on the Berkeley website
    because I shorted the link through bit.ly in order to send this tweet to some
    guys (don’t know if they read it):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，只要有一篇有趣的论文发表，我就会打印出来（我是一个老派的人）。所以我在7月20日左右打印了这篇论文，但没有立即阅读。在纳斯达克在8月23日周五因市场短暂关闭之后我才阅读了它（因为SIP和NBBO参与了市场停摆事件，我认为论文可能会讨论其中的一些问题）。那一天这篇论文仍然在伯克利网站上，因为我通过bit.ly缩短了链接，以便向一些朋友发送这条推特消息（不知道他们是否看过）：
- en: '[![Capture d’écran 2013-09-03 à 14.38.53](img/2c278921b0ed9af2e2bdf58faf275824.png
    "Tweet from SniperInMahwah, August 23, 2013")](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/09/capture-d_c3a9cran-2013-09-03-c3a0-14-38-53.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2013-09-03 à 14.38.53](img/2c278921b0ed9af2e2bdf58faf275824.png
    "来自SniperInMahwah的推特截图，2013年8月23日")](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/09/capture-d_c3a9cran-2013-09-03-c3a0-14-38-53.png)'
- en: On August 23, 2013, the paper was still online
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在2013年8月23日，这篇论文还在网上
- en: 'When I read Curran’s article, I tried to access the PDF file on the Berkeley
    website… but the file was gone. So, the paper has vanished between August 23 and
    August 30\. My first question was: why? Is it because the paper is quoted in Curran’s
    article? Is it because of the sensational title “Make $377,000 trading Apple in
    one day”? Is it because the Nasdaq went dark–so discussions about the NBBO were
    banned?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我读到柯兰的文章时，我尝试在伯克利的网站上获取PDF文件……但是文件已经消失了。那么，这篇论文在2013年8月23日和8月30日之间消失了。我的第一个问题是：为什么？是因为这篇论文被柯兰的文章引用吗？是因为标题“在一天内交易苹果盈利377,000美元”很耸人听闻吗？还是因为纳斯达克市场短暂关闭，因此关于NBBO的讨论被禁止了？
- en: 'Anyway, its seems that these days if you want to get an academic paper, you
    have to act like a high frequency trader: find it before cancellation! So, here
    is the [HowSlowIsTheNBBO](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/09/howslowisthenbbo.pdf) PDF
    file. I don’t really have the time to discuss about it, the three writers had
    access (through Redline Trading) to the data feed of BZX & BZY exchanges by co-locating
    a computer in Weehawken. Sometimes the paper states the obvious, sometimes other
    facts are interesting. Perhaps Felix Salmon could find answers to the questions
    he asked, and perhaps other #hft addicts may find arguments.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '无论如何, 现在看来如果你想得到一篇学术论文, 你得像一个高频交易员一样: 在它被取消之前找到它！所以, 这就是[《NBBO是多慢》](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/09/howslowisthenbbo.pdf)
    PDF文件。我没有时间来讨论它, 三位作者通过在Weehawken放置一台电脑来实现了通过Redline Trading获得BZX和BZY交易所的数据。有时候这篇论文陈述了显而易见的事实,
    有时候其他事实也很有意思。或许Felix Salmon能找到他提出的问题的答案, 或许其他高频交易成瘾者也能找到论据。'
- en: PS : Terrence Hendershott will talk [here](http://www.birs.ca/live) today (an
    academic event about hft far better than the TradeTech things), but “it will not
    be broadcast”, unlike other talks–in order to spare sensitive questions? Andrei
    Kirilenko made a [talk](http://www.birs.ca/events/2013/5-day-workshops/13w5008/videos/watch/201309021412-Kirilenko.mp4)
    yesterday, but was not very convincing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: P.S.：[Terrence Hendershott](http://www.birs.ca/live)今天将在此发表演讲（这是一场比TradeTech更好的关于高频交易的学术活动），但“不会被广播”,
    不像其他演讲——是为了避免敏感问题？[Andrei Kirilenko](http://www.birs.ca/events/2013/5-day-workshops/13w5008/videos/watch/201309021412-Kirilenko.mp4)昨天进行了演讲,
    但说服力不强。
- en: '**Update 9/5/1013**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**2013年9月5日更新**'
- en: 'That is very strange: as soon as I put the file online (just after [Nanex](http://t.co/O3iBaHMJz4)
    did), the paper was back on the [Berkeley](http://t.co/DxSUQVYLlG) website…'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '这太奇怪了: 我一放上线（就在[Nanex](http://t.co/O3iBaHMJz4)之后），论文就被放到了[伯克利](http://t.co/DxSUQVYLlG)的网站上...'
