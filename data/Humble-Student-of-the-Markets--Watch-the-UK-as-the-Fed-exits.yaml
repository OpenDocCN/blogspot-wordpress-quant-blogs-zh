- en: 'Humble Student of the Markets: Watch the UK as the Fed exits'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美联储退场时关注英国
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/watch-uk-as-fed-exits.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/watch-uk-as-fed-exits.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/watch-uk-as-fed-exits.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/watch-uk-as-fed-exits.html#0001-01-01)
- en: Last week, the IMF voiced concerns about excessive risk taking in the financial
    system (via
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，国际货币基金组织对金融体系中的过度风险承担表示担忧（通过
- en: '[Reuters](http://uk.reuters.com/article/2014/09/17/us-imf-economy-idUKKBN0HC28320140917)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://uk.reuters.com/article/2014/09/17/us-imf-economy-idUKKBN0HC28320140917)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: The global economy faces a growing risk from big financial market bets that
    could quickly unravel if investors get spooked by geopolitical tensions or a shift
    in U.S. interest rate policy, the International Monetary Fund said on Wednesday.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）周三表示，全球经济面临越来越大的风险，因为投资者可能会因为地缘政治紧张或美国利率政策的变化而受到惊吓，从而导致大规模金融市场投机行为迅速崩溃。
- en: 'In particular, it warned about downside risk from an unwind from leveraged
    positions taken on because of easy US monetary policy (emphasis added):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，它警告说，由于美国货币政策的宽松，投资者采取的杠杆化头寸可能会带来下行风险（强调添加）：
- en: But it also warned that financial market indicators suggested ***investor bets
    funded with borrowed money looked "excessive" and that markets could quickly deflate
    if there were surprises in U.S. monetary policy*** or the conflicts in Ukraine
    and the Middle East.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但它也警告说，金融市场指标显示投资者用借来的钱进行的赌注看起来“过度”了，如果美国货币政策出现意外，或者乌克兰和中东的冲突迅速减压，市场可能会迅速贬值。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As the IMF put it in its technical language, "New downside risks associated
    with geopolitical tensions and increasing risk taking are arising."
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）在其技术性语言中提到：“与地缘政治紧张和风险承担增加相关的新下行风险正在出现。”
- en: These warnings have been heard before, most recently from
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些警告以前曾经听到过，最近一次是从
- en: '[Seth Klarman](http://olduvai.ca/?p=28061)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 塞斯·克拉曼](http://olduvai.ca/?p=28061)
- en: (also see yesterday`s post
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: (也请看昨天的帖子
- en: '[3 reasons to get more cautious on stocks](http://humblestudentofthemarkets.blogspot.com/2014/09/3-reasons-to-get-more-cautious-on-stocks.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[三个理由让你更加谨慎对待股市](http://humblestudentofthemarkets.blogspot.com/2014/09/3-reasons-to-get-more-cautious-on-stocks.html)'
- en: ). So what happens when the Fed stops QE and starts to tighten?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: )。那么当美联储停止量化宽松并开始收紧时会发生什么？
- en: '**Macroprudential vs. monetary policy**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**宏观审慎政策与货币政策**'
- en: Fed Chair Janet Yellen's recent July 2, 2014 speech on
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储主席珍妮特·耶伦于2014年7月2日的讲话
- en: '[Monetary Policy and Financial Stability](http://www.federalreserve.gov/newsevents/speech/yellen20140702a.htm)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[货币政策和金融稳定](http://www.federalreserve.gov/newsevents/speech/yellen20140702a.htm)'
- en: 'states that the Fed would like to rely on macroprudent policies as monetary
    policy is too blunt a tool (emphasis added):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 表示美联储希望依赖宏观审慎政策作为货币政策过于粗糙的工具（强调添加）：
- en: In my remarks, ***I will argue that monetary policy faces significant limitations
    as a tool to promote financial stability:*** Its effects on financial vulnerabilities,
    such as excessive leverage and maturity transformation, are not well understood
    and are less direct than a regulatory or supervisory approach; in addition, efforts
    to promote financial stability through adjustments in interest rates would increase
    the volatility of inflation and employment. As a result, ***I believe a macroprudential
    approach to supervision and regulation needs to play the primary role.*** Such
    an approach should focus on "through the cycle" standards that increase the resilience
    of the financial system to adverse shocks and on efforts to ensure that the regulatory
    umbrella will cover previously uncovered systemically important institutions and
    activities. These efforts should be complemented by the use of countercyclical
    macroprudential tools, a few of which I will describe. But experience with such
    tools remains limited, and we have much to learn to use these measures effectively.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我的讲话中，**我将论证货币政策作为促进金融稳定的工具面临重大局限性：** 其对金融脆弱性的影响，如过度杠杆和成熟转换，尚未得到充分理解，并且不如监管或监督方法直接；此外，通过调整利率来促进金融稳定的努力将会增加通胀和就业的波动性。因此，**我相信宏观审慎监管和监管方法需要发挥主导作用。**这种方法应关注“周期内”标准，以提高金融系统对抗不利冲击的弹性，并努力确保监管伞将覆盖以前未覆盖的系统重要机构及其活动。这些努力应与使用逆周期宏观审慎工具相辅相成，我将描述其中几个工具。但使用这些工具的经验仍然有限，我们还有许多需要学习才能有效地使用这些措施。
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-09-12/fed-s-fischer-leads-committee-watching-for-asset-price-bubbles.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-09-12/fed-s-fischer-leads-committee-watching-for-asset-price-bubbles.html)'
- en: 'reported that it has put veteran central banker Stanley Fischer, who was the
    thesis advisor to both Ben Bernanke and Mario Draghi, on the problem:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，它已经让经验丰富的中央银行家斯坦利·费希尔，他分别是本·伯南克和马里奥·德拉吉的论文导师，来解决这个问题：
- en: The Federal Reserve has created a committee led by Vice Chairman Stanley Fischer
    to monitor financial stability, reinforcing its efforts to avoid the emergence
    of asset-price bubbles.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储成立了一个由副主席斯坦利·费希尔领导的委员会，负责监控金融稳定，加强其努力以避免资产价格泡沫的出现。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Joining Fischer on the Committee on Financial Stability are Governors Daniel
    Tarullo and Lael Brainard, according to the central bank’s latest Board Committee
    list.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据中央银行最新董事委员会名单，加入金融稳定委员会与费希尔一同的还有 governors Daniel Tarullo 和 Lael Brainard。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fed officials want to ensure that six years of near-zero interest rates don’t
    lead to a repeat of the excessive risk-taking that fanned the U.S. housing boom
    and subsequent financial crisis.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储官员希望确保在接近零的利率持续六年后不会导致美国房地产繁荣和随后的金融危机中过度冒险行为的重演。
- en: As the economy recovers and the Fed begins to normalize interest rates, it will
    be the job of these macroprudential policies to combat and mitigate the effects
    of any financial bubbles that easy monetary policies may have blown.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着经济的复苏和美联储开始正常化利率，这些宏观审慎政策的任务就是对抗和减轻宽松货币政策可能吹大的任何金融泡沫的影响。
- en: '**The UK as a test case**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**英国作为测试案例**'
- en: Will this approach be successful, or will the markets have to endure another
    crash because of miscalculations at the Fed? One way investors can gauge the likely
    success is to watch the UK experience. Britain appears to be slightly ahead of
    the US in its economic recovery cycle.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法会成功吗，还是市场不得不承受因为美联储计算失误而引发的另一场崩溃？投资者可以衡量这种方法成功概率的一种方式就是关注英国的经历。英国似乎在其经济复苏周期上略微领先于美国。
- en: Former Fed vice chair Donald Kohn recently
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 前美联储副主席唐纳德·科恩最近
- en: '[spoke to the British Bankers'' Association](http://www.brookings.edu/research/speeches/2014/09/11-building-resilience-in-the-financial-system-kohn)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[在与英国银行协会的讲话](http://www.brookings.edu/research/speeches/2014/09/11-building-resilience-in-the-financial-system-kohn)'
- en: 'and address this very issue. While he believed that the British financial system
    is resilient enough that when the MPC raises interest rates, he said (emphasis
    added):'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 并解决这一问题。虽然他认为英国金融系统足够有弹性，以至于当货币政策委员会提高利率时，他说（强调添加）：
- en: But exit is not without its risks and dangers, especially after a long period
    of very low interest rates and low market volatility. And exit is likely to occur
    at different times in different jurisdictions globally, adding to the complexity
    and potential complications. As I emphasized earlier, ***it’s the tail risks –
    the unusual developments – that often pose the greatest threats to financial stability.***
    The question is whether the long period of low rates and low volatility has led
    to a mispricing of risks through reaching for yield, herding, or other types of
    behaviours. If it has, the potential for very sharp adjustments would be higher,
    with possible unanticipated consequences for both borrowers and lenders.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，退出并非没有风险和危险，尤其是在非常低的利率和低市场波动性持续了很长时间之后。而且，在全球不同司法管区的退出很可能在不同的时间发生，增加了复杂性和潜在的并发症。如我之前强调的，**尾部风险——不同寻常的发展——往往对金融稳定构成最大的威胁。**问题是，长期的低利率和低波动性是否导致了风险的错误定价，通过追求收益、羊群效应或其他行为。如果是这样，非常剧烈的调整的可能性会更高，对借款人和贷款人可能带来意想不到的后果。
- en: 'He added the caveat that central bankers are in uncharted waters:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，中央银行家正在进入未知领域：
- en: Never before have the monetary authorities engaged in the sorts of unconventional
    policies that have been widely utilized over the past six years. So, ***none of
    us has any experience with the asset price movements associated with the policies,
    or those that could occur as they are exited***. As noted, the complexity of forward
    planning and risk management is heightened by diverging economic prospects around
    the globe.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 前所未有的，货币当局在过去六年中广泛使用了非传统政策。所以，**我们当中没有人有与政策相关的资产价格变动的经验，或者在退出政策时可能发生的变动的经验**。正如所提到的，全球范围内经济前景的分歧使得前瞻规划和风险管理的复杂性增加了。
- en: 'In the end, Kohn expressed confidence that central bankers had everything under
    control:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，科恩表示相信中央银行家已经控制住了局面：
- en: Most likely all will go well; unconventional policies will be unwound with only
    the sorts of gains and losses that usually accompany policy shifts and don’t threaten
    financial stability. But this is an unusual challenge for both the authorities
    – including new macroprudential authorities like the FPC – and the private sector.
    One that we must get right.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最有可能的是，一切都会顺利；非传统政策将会被解除，只会伴随着政策转变通常伴随的得失，并不会威胁到金融稳定。但对于当局——包括新的宏观审慎当局如FPC——和私营部门来说，这是一个不同寻常的挑战。我们必须做对。
- en: The task of exiting such an unprecedented  level of stimulus after the Global
    Financial Crisis is the greatest challenge facing the Federal Reserve and global
    central bankers.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球金融危机之后，摆脱前所未有的刺激水平的任务是美联储和全球中央银行家面临的最大挑战。
- en: Will macroprudential policies work? I have no idea. No doubt the risk of a policy
    mistake is enormous, but at least investors have the UK as a laboratory of what
    might go wrong.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观审慎政策会起作用吗？我一点头绪都没有。毫无疑问，政策失误的风险巨大，但至少投资者可以将英国作为实验室，看看可能出错的地方。
