- en: 'Humble Student of the Markets: The bulls are winning, but they shouldn''t relax'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：多头正在获胜，但他们不应该放松
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/the-bulls-are-winning-but-they-shouldnt.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/the-bulls-are-winning-but-they-shouldnt.html#0001-01-01)
