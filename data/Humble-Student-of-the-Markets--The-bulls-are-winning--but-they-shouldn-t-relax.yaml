  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/the-bulls-are-winning-but-they-shouldnt.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/the-bulls-are-winning-but-they-shouldnt.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: On the weekend, I wrote that the stock market was experiencing a bullish breadth
    thrust and the market is likely to see a series of "good"overbought readings where
    stock prices either continue to grind up or consolidate sideways as they get overbought
    (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周末时，我写道股市正经历一轮多头宽度推动，市场可能会出现一系列“良好”的超买读数，股价要么继续上涨，要么在超买时横盘整理（见
- en: '[RIP Correction. Reflationary resurrection next?](https://humblestudentofthemarkets.com/2016/03/06/rip-correction-reflationary-resurrection-next/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[RIP 调整。接下来是再膨胀的复活？](https://humblestudentofthemarkets.com/2016/03/06/rip-correction-reflationary-resurrection-next/)'
- en: ). So far, so good. The market seems to be behaving according to the script
    I laid out so far.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。到目前为止，一切顺利。市场似乎正在按照我之前制定的脚本行事。
- en: As the hourly chart of the SPX shows. The market weakness on Monday and Tuesday
    were relatively minor. The index saw a minor positive RSI divergence and the 50
    hour moving average has so far acted as support.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如SPX的小时图所示。周一和周二的股市弱势相对较小。该指数出现了微小的正RSI背离，50小时移动平均线目前起到了支撑作用。
- en: As well, this chart from
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，来自
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
- en: show that the net 20-day highs-lows, which has been a good intermediate term
    (1-2 week) trading indicator, seems to have found support at a high level. If
    this continues, it would lend support to the "good"overbought bull case.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 显示净20日高低点，这是一个良好的中短期（1-2周）交易指标，似乎在较高水平找到了支撑。如果这种情况持续下去，它将支持“良好”的超买多头案例。
- en: While I remain optimistic about the technical underpinnings of the bullish scenario,
    that`s only half the story.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对多头情景的技术基础保持乐观，但这只是故事的一半。
