  type: TYPE_NORMAL
  zh: VIX和更多：至五月订阅者通讯投资组合表现
- en: 来源：[http://vixandmore.blogspot.com/2008/06/subscriber-newsletter-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/subscriber-newsletter-portfolio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/06/subscriber-newsletter-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/subscriber-newsletter-portfolio.html#0001-01-01)
- en: 'As I hinted at yesterday in [Portfolio A1 Performance Update: 5/31/08](http://vixandmore.blogspot.com/2008/05/portfolio-a1-performance-update-53108_31.html),
    [PortfolioA1](http://vixandmore.blogspot.com/search/label/Portfolio%20A1), which
    I updated here on a weekly basis from February 2007 through April 2008, has been
    tweaked and enhanced to create the VIX and More Focus Aggressive Trader Model
    Portfolio.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我昨天在[投资组合A1表现更新：5/31/08](http://vixandmore.blogspot.com/2008/05/portfolio-a1-performance-update-53108_31.html)中暗示的那样，[投资组合A1](http://vixandmore.blogspot.com/search/label/Portfolio%20A1)，我在2007年2月至2008年4月期间每周更新一次，已经进行了微调和增强，以创建VIX和更多关注积极交易者模型投资组合。
- en: 'In fact, the [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/)
    has four model portfolios that I make available to newsletter subscribers.  Since
    their March 30, 2008 launch, the four (equities only, long only) portfolios have
    performed as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，[订阅者通讯](http://vixandmoresubscriber.blogspot.com/)包含了四个模型投资组合，我提供给订阅者通讯的订阅者。自2008年3月30日启动以来，这四个（仅限股票，仅做多）投资组合的表现如下：
- en: 'Focus Aggressive Trader: +16.93%'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注积极交易者：+16.93%
- en: 'Focus Growth: +3.25%'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注增长：+3.25%
- en: 'Focus Foreign Growth: +9.75%'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注外国增长：+9.75%
- en: 'Stock of the Week Sequential Portfolio: +64.58%'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当周股票连续投资组合：+64.58%
- en: 'In addition to the model portfolios, the subscriber newsletter includes a number
    of regular weekly sections, including a market commentary, asset class outlook,
    market sentiment update, current investment thesis, and week in review.  Features
    generally focus on subjects such as sector rotation, volatility, put to call ratios,
    market breadth, volume, and other sentiment-related issues.  Some of the May features
    have included:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了模型投资组合外，订阅者通讯还包括几个常规的每周部分，包括市场评论、资产类别展望、市场情绪更新、当前投资论点和一周回顾。特色内容通常聚焦于诸如板块轮动、波动性、看跌/看涨比率、市场广度、成交量和其他与情绪相关的问题。五月份的一些特色内容包括：
