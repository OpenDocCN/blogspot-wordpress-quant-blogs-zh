- en: 'I continue to be pleased by the positive feedback from subscribers, 25% of
    whom are located outside of the United States, which has included the following
    comments:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续收到订阅者的积极反馈，其中25%的人位于美国之外，其中包括以下评论：
- en: '**I really appreciate all your help and the thoughtful views you have of the
    market…It appears you have a knack for picking the stock of the week! -- PP, USA**'
  id: totrans-24
