  zh: 【ISEE 指数](http://www.ise.com/market-data/isee-index/)
- en: of Equity only Call-Put ratio of open to buy option volume tells a similar story
    (note that this a call-put ratio and not a put-call ratio) of an elevated level
    of bullishness among option participants.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 仅计算买入期权体积的股本只有看涨/看跌比率讲述了一个类似的故事（注意这是一个看涨/看跌比率，而不是看跌/看涨比率），表明期权参与者的看涨情绪处于高位。
- en: '**Bottom line:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线是：**'
- en: I would discount concerns about the low level of the VIX Index and focus on
    the signals from the term structure of volatility. That message suggests that
    while fear levels are low, they are not so low to cause alarm from a contrarian
    point of view.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我会对 VIX 指数的低水平不予理会，而关注波动率期限结构的信号。该信息暗示，虽然恐惧水平低，但从逆向投资的角度来看，它们并不低到会引起警觉。
- en: While I am not necessarily endorsing a bullish view, bullish traders may want
    to wait for a short-term pullback as sentiment indicators like the put-call ratio
    is showing excessive bullishness. One possibly bullish trigger might be for the
    VIX to rally test the 12 resistance-turned-support level to get long.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我并不一定是在赞同看涨的观点，但看涨的交易者可能想等待短期回调，因为像看跌/看涨比率这样的情绪指标显示出过度的看涨情绪。一个可能看涨的触发因素可能是
    VIX 反弹测试 12 关口的阻力位转变成的支撑位以建立多头头寸。
