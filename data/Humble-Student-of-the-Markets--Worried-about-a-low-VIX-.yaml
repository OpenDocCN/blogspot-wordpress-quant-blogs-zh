  - PREF_H1
  type: TYPE_NORMAL
  zh: 没有什么好担心的，对吧？嗯，并不完全如此。即使你对股市的展望持乐观态度，我也会对这些股市水平持谨慎态度。对看跌/看涨比率（一个逆市场指标）的分析显示，看跌/看涨比率一直在暴跌，这在未来几天并不是一个看涨的信号。
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/worried-about-low-vix.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/worried-about-low-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 低波动性环境非常有趣；这让人想起西部电影中那些时刻，骑兵队长说“我不喜欢。太安静了。”紧接着胸口就中了一箭。可能中央银行首次加息（英格兰银行的一些人开始紧张）可能是新的转折点。乐观阶段结束时，内部人士会获利了结。德意志银行指出，这种情况发生在农场和香港房地产市场，但人们不禁要怀疑科技股。
