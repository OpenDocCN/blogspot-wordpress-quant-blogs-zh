  type: TYPE_NORMAL
  zh: <!--yml
- en: The low volatility environment is very interesting; it is rather reminiscent
    of those moments in westerns when the cavalry captain says "I don't like it. It's
    too quiet." and immediately gets an arrow through the chest. It is possible that
    the first rate rise from a central bank (some people at the Bank of England are
    getting twitchy) may be the new displacement. Euphoria stages come to an end when
    insiders take profits. Deutsche cites this happening in farmland and Hong Kong
    property but one also has to wonder about tech stocks.
