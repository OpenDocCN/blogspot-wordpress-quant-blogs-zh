- en: Are the low volatility and level of the VIX a warning of complacency and risky
    assets are ready to dive?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的VIX/VXV比率告诉我们什么？
- en: Another way of looking at the signals from the option market is to analyze the
    VIX/VXV ratio. The VXV ratio is the three-month forward VIX Index. The VIX/VXV
    ratio is therefore a measure of the term structure of volatility, or the market's
    expectation of how volatility will evolve over time. A ratio over 1, or inverted
    term structure, indicates that near term volatility is higher than future volatility
    and a sign of a high level of angst in the market. By contrast, a low ratio is
    a sign of market complacency.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[Buttonwood Blog](http://www.economist.com/blogs/buttonwood/2014/05/investing-3)
- en: What is the VIX/VXV ratio tell us now?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 日期：2024-05-18 03:38:53
- en: At first glance, the ratio, which is shown in the top panel, is worrying for
    the bulls. The decline in the ratio mirrors the decline in the VIX Index (bottom
    panel). Moreover, the VIX/VXV ratio recently breached the 0.84 level, which is
    at the very bottom end of its one-year historical range. These are all signs of
    excessive complacency.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: -->
- en: Before the bears get overly excited, let's take at look at the same chart with
    a longer time frame. While the VIX/VXV ratio has fallen, its level can hardly
    be described as at off-the-charts lows and an indication of excessive euphoria.
    Even if we were to discount the period before 2012, when VIX levels were generally
    much higher, the VIX/VXV ratio has fallen to these levels several times before
    and declined to significantly much lower levels in the past.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/worried-about-low-vix.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/worried-about-low-vix.html#0001-01-01)
- en: Nothing to worry about, right? Well, not quite. Even if you were bullish on
    the equity market outlook, I would be a little hesitant about buying at these
    stock market levels. Analysis of the Put-Call ratio, which is a contrarian indicator,
    shows that the put-call ratio has been plummeting - and that is not a bullish
    sign over the next few days.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在空头过于兴奋之前，让我们看看用更长的时间框架看的同样的图表。尽管VIX/VXV比率已经下降，但其水平绝不能被描述为图表最低点，也不是过度乐观的信号。即使我们要打折2012年之前的数据，当时VIX水平通常要高得多，VIX/VXV比率已经多次下降到这些水平，并在过去显著下降到更低水平。
- en: Indeed, the
