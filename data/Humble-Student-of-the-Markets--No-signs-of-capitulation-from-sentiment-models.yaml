- en: 'Humble Student of the Markets: No signs of capitulation from sentiment models'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：没有从情绪模型中看到投降的迹象
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/no-signs-of-capitulation-from-sentiment.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/no-signs-of-capitulation-from-sentiment.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/no-signs-of-capitulation-from-sentiment.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/no-signs-of-capitulation-from-sentiment.html#0001-01-01)
- en: After the difficult September that we saw in equities and other risky assets,
    it isn't surprising that investor sentiment has tilted to the bearish side. The
    latest
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们看到的股市和其他风险资产艰难的九月之后，投资者情绪倾向于空头并不令人意外。最新的
- en: '[AAII sentiment survey](http://www.bloomberg.com/news/2011-10-06/u-s-equity-investor-optimism-weekly-report-table-.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[AAII情绪调查](http://www.bloomberg.com/news/2011-10-06/u-s-equity-investor-optimism-weekly-report-table-.html)'
- en: shows the bull-bear spread at -10.47%. This was an improvement from the previous
    week and much better than the -22.67% reading two weeks ago.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显示多头-空头差价为-10.47%。这比上周有所改善，远好于两周前的-22.67%的读数。
- en: The chart below from
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下方的图表来自
- en: '[Schaeffer''s Research](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=108248&obspage=2)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[施弗fer的研究](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=108248&obspage=2)'
- en: tells the story. Despite the tick up in bullish sentiment, there are more bears
    than bulls. This would normally be interpreted as being contrarian bearish.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了故事。尽管看涨情绪略有上升，但空头比多头更多。这通常会被解释为逆向的空头。
- en: '**Still buying the dips**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**仍在买入低点**'
- en: On the other hand, the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，
- en: '[September AAII Asset Allocation Survey](http://pragcap.com/individuals-added-to-equities-in-september-despite-horrid-month)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[九月AAII资产配置调查](http://pragcap.com/individuals-added-to-equities-in-september-despite-horrid-month)'
- en: showed that investors added to their stock positions. Stock allocations were
    up 2.5% in the month to 57.8%. Both cash and bond allocations declined.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 显示投资者增加了他们的股票仓位。股票配置在过去一个月上升了2.5%，达到57.8%。现金和债券配置均有所下降。
- en: '***These are not signs of a capitulation-washout bottom in stocks!***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***这些并不是股市底部投降-清洗的迹象***'
- en: Despite the terrible investor sentiment survey readings, individuals continued
    to buy the dips.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管投资者情绪调查的读数非常糟糕，个人投资者还是持续买入低点。
- en: Analysts who just follow the sentiment surveys for contrarian signals should
    be wary. Watch what they do, not just what they say.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 仅追踪投资者情绪调查作为逆向信号的分析师应该保持警惕。关注他们的行为，而不仅仅是他们的言论。
