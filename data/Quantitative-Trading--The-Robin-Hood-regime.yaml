- en: 'Quantitative Trading: The Robin Hood regime'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：罗宾汉时代
- en: 来源：[http://epchan.blogspot.com/2007/08/robin-hood-regime.html#0001-01-01](http://epchan.blogspot.com/2007/08/robin-hood-regime.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2007/08/robin-hood-regime.html#0001-01-01](http://epchan.blogspot.com/2007/08/robin-hood-regime.html#0001-01-01)
- en: It has become apparent to me in the last month that there has been a massive
    transfer of wealth from the gigantic hedge funds running factor models to many
    day-traders with accounts less than $10M. I call this the Robin Hood regime (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几个月里，我逐渐意识到，大量的财富从运行因子模型的巨型对冲基金转移到了许多账户余额不足1000万美元的日内交易者手中。我称这个时代为罗宾汉时代（
- en: regime
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 时代
- en: being a common technical term referring to a particular trading environment,
    as in "this is a mean-reverting
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个常见的技术术语，指的是一个特定的交易环境，例如“这是一个均值回归
- en: regime
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 时代
- en: '"). Many, many day-traders that I heard from have had one of their best months
    in a long while. Is this just luck, or is there a deeper explanation?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （）。我听说的许多日内交易者最近有一个是他们很长一段时间里最好的月份。这只是运气，还是有什么更深层次的解释？
- en: 'I believe that there is a philosophical difference between factor models and
    many of the mean-reverting strategies that day-traders like to employ, a difference
    that works to the day-traders'' favor. I recall a wise musing from one of my former
    bosses: he believes that a trading strategy will be profitable in the long run
    only if it performs a service for other market participants. The service that
    mean-reverting strategies performs is the'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信因子模型和许多日内交易者喜欢使用的均值回归策略之间存在哲学上的区别，这个区别对日内交易者有利。我记得我以前的一个老板有过一番明智的沉思：他认为一个交易策略只有在为其他市场参与者提供服务时才能在长期内盈利。均值回归策略提供的服务是
    the
- en: provision of liquidity
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 流动性提供
- en: ', in particular, short-term liquidity. What service does factor models provide?
    They seem to be just arrogant bets on the correctness of the managers'' convictions.
    For e.g. I believe that stocks with good earnings will rise in value. Or, I believe
    that stocks with increasing price momentum will continue in that momentum. True,
    most of the time the convictions of the best managers are correct, and many of
    these convictions are actually mean-reverting as well (for e.g. the "value" factors).
    But on average, a factor model may take away as much liquidity from the market
    as it provides. And sooner or later, some of these convictions are wrong. Maybe
    not wrong for very long, but long enough to cause investors'' panic. This may
    be part of what we are seeing recently.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，特别是短期流动性。因子模型提供什么服务？它们看起来只是对经理信念正确性的傲慢赌注。例如，我相信业绩好的股票会上涨。或者，我相信价格动量增加的股票会继续这种动量。确实，大多数时候最佳经理的信念是正确的，而且这些信念中有很多实际上是均值回归的（例如“价值”因子）。但平均而言，因子模型从市场抽走的流动性可能和它提供的流动性一样多。迟早，其中一些信念是错误的。也许不会错很长时间，但足够长的时间会引起投资者的恐慌。这可能是我们最近看到的一部分。
- en: 'Now am I advocating that every gigantic fund simply just switch from factor
    models to pure mean-reverting strategies? No: that would be impractical when the
    portfolios involved are in the tens of billions. If everybody run mean-reverting
    strategies, there will hardly be any mean-reversion left to profit from. (Look
    what happened to'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在是不是在倡导每个庞大的基金仅仅从因子模型转向纯均值回归策略？不是的：当涉及的投资组合达到数十亿美元时，这是不切实际的。如果每个人都运行均值回归策略，那么几乎就不会有均值回归留下来从中获利了。（看看发生了什么
    to
- en: '[pair-trading](http://epchan.blogspot.com/2007/06/pair-trading-stocks-and-life-cycle-of.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲交易](http://epchan.blogspot.com/2007/06/pair-trading-stocks-and-life-cycle-of.html)'
- en: in the last few years.) When you are an investor in a multi-billion fund, and
    you expect the fund to deliver higher returns than the risk-free rate, you just
    have to accept that high short-term returns volatilities will be part of the bargain,
    just like any long-term investments.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里。）当你成为一个管理数十亿美元基金的投资者，并且你期望这个基金的回报率高于无风险利率时，你不得不接受高短期回报波动将是交易的一部分，就像任何长期投资一样。
