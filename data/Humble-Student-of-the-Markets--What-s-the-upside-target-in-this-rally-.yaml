- en: 'Humble Student of the Markets: What''s the upside target in this rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：这次涨势的上行目标是什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/07/whats-upside-target-in-this-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/07/whats-upside-target-in-this-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/07/whats-upside-target-in-this-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/07/whats-upside-target-in-this-rally.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新：**'
- en: As the major US equity indices reach fresh all-time highs, it is time to ponder
    the question of how far the current upleg is likely to carry us. While technical
    analysts have several techniques available at their fingertips, I rely mostly
    on the venerable
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国主要股指达到新的历史高点，是时候思考当前涨势可能会带我们走多远的问题了。虽然技术分析师有许多技术手段可供选择，但我主要依赖的是尊敬的
- en: '[point and figure charting system](http://stockcharts.com/school/doku.php?st=point+and+figure&id=chart_school:chart_analysis:pnf_charts:pnf_basics)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[点数和图形图表系统](http://stockcharts.com/school/doku.php?st=point+and+figure&id=chart_school:chart_analysis:pnf_charts:pnf_basics)'
- en: (click link for primer), which was first used in the late 19th Century, to determine
    upside targets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （点击链接了解基础知识），该方法最早在19世纪末使用，用于确定上行目标。
- en: Using the point and figure charting tool at stockcharts, I get an upside target
    of 2549 for the SPX with a traditional box size and 3 point reversal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用stockcharts的点数和图形图表工具，我得到了SPX的传统箱体大小和3点反转的上行目标为2549。
- en: If I vary the parameters to a 1% box size and a 3 point reversal, the upside
    target is 2524\. The difference seems to be the width of the consolidation pattern
    and the site of the upside breakout.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我将参数更改为1%的箱体大小和3点反转，则上行目标为2524。似乎差异在于整理模式的宽度和上行突破的位置。
- en: Is the target 2524 or 2549? What gives?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是2524还是2549？什么原因？
