- en: '**Bearish tripwires**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌的触发线**'
- en: I have been cautious about the equity outlook for several weeks, and the market
    triggered several bearish tripwires last week. First, the SPX violated a rising
    trend channel, and fell through its 200 day moving average (dma). Other trend
    line violations observed were the high beta to low volatility ratio, which is
    an equity risk appetite indicator, and the NYSE Advance-Decline Volume Line, though
    the NYSE A-D Line remains in an uptrend.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我对股市前景持谨慎态度已经几周了，上周市场触发了几条看跌的触发线。首先，SPX突破了上升的趋势通道，跌穿了200日移动平均线（dma）。其他观察到的趋势线违规包括，高贝塔到低波动率比率，这是一个股票风险偏好指标，以及纽约证券交易所涨跌额量线，尽管纽约证交所A-D线仍处于上升趋势中。
