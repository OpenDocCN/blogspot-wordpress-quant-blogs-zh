- en: Chrome App Launcher for the Enterprise
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chrome 应用启动器企业版
- en: Given Google’s recent release of the [Chrome App Launcher](http://chrome.blogspot.co.uk/2013/09/a-new-breed-of-chrome-apps.html),
    coupled with the ability to [publish](https://support.google.com/chrome/a/answer/2649489?hl=en)
    a [private](https://support.google.com/chrome/a/answer/2663860) Chrome App, has
    Google given Chrome an easy road into deploying [powerful](http://chrome.blogspot.co.uk/2013/09/a-new-breed-of-chrome-apps.html)
    “desktop like” HTML5 applications for the enterprise?  Off-line is great, but
    the desktop notifications feature of Chrome Apps [offering](http://blog.chromium.org/2013/05/rich-notifications-in-chrome.html)
    “get reminders, updates and even take action, right from the notification center”
    make me think about dealing with RFQ’s and other such request in the context of
    a trading application.  [Rich-notifications](https://github.com/GoogleChrome/chrome-app-samples/tree/master/rich-notifications)
    offers food for thought.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于 Google 最近发布了 [Chrome 应用启动器](http://chrome.blogspot.co.uk/2013/09/a-new-breed-of-chrome-apps.html)，再加上能够
    [发布](https://support.google.com/chrome/a/answer/2649489?hl=en) [私有](https://support.google.com/chrome/a/answer/2663860)
    Chrome 应用的能力，Google 是否为 Chrome 部署功能强大的“桌面式” HTML5 应用提供了一条容易的道路，用于企业？离线功能很棒，但 Chrome
    应用的桌面通知功能 [提供](http://blog.chromium.org/2013/05/rich-notifications-in-chrome.html)“从通知中心获取提醒、更新甚至采取行动”的功能，让我考虑在交易应用程序的上下文中处理
    RFQ 和其他请求。[Rich-notifications](https://github.com/GoogleChrome/chrome-app-samples/tree/master/rich-notifications)
    提供了值得思考的内容。
