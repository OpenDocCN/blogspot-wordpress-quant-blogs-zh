  zh: 来源：[https://mdavey.wordpress.com/2016/06/02/spark-sql-unified-data-access/#0001-01-01](https://mdavey.wordpress.com/2016/06/02/spark-sql-unified-data-access/#0001-01-01)
- en: 'Spark SQL: Unified Data Access'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Spark SQL：统一数据访问
- en: '[Spark](http://spark.apache.org/) has gained in momentum over the years.  
    When married to [H2O](http://www.h2o.ai/product/sparkling-water/), it offer considerable
    power in the AI world of business transformation.  One nice feature of Spark is
    the ability to access various data sources in a consistent way – data frames/[Spark
    SQL](https://databricks.com/blog/2015/01/09/spark-sql-data-sources-api-unified-data-access-for-the-spark-platform.html).
     Amongst other data sources, [JDBC](http://spark.apache.org/docs/latest/sql-programming-guide.html#data-sources)
    and Hive are supported.  A fuller list of Spark Data Source packages is available
    [here](https://spark-packages.org/?q=tags%3A%22Data%20Sources%22).  [CSV](https://spark-packages.org/package/databricks/spark-csv)
    files are even supported 🙂'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Spark](http://spark.apache.org/)近年来势头强劲。当与[H2O](http://www.h2o.ai/product/sparkling-water/)结合时，在商业转型的AI世界中提供了相当大的力量。Spark的一个好处是能够以一致的方式访问各种数据源——数据框/[Spark
    SQL](https://databricks.com/blog/2015/01/09/spark-sql-data-sources-api-unified-data-access-for-the-spark-platform.html)。在支持的其他数据源中，[JDBC](http://spark.apache.org/docs/latest/sql-programming-guide.html#data-sources)和Hive得到了支持。完整的Spark数据源包列表可以在[这里](https://spark-packages.org/?q=tags%3A%22Data%20Sources%22)找到。[CSV](https://spark-packages.org/package/databricks/spark-csv)文件甚至得到支持：）'
- en: One data source that I thought would be supported, but doesn’t seem to be, is
    JIRA.  JSON data files are supported by Spark, but support to retrieve JSON from
    a REST endpoint (which is probably the way to go with JIRA) doesn’t seem to be
    supported out the box.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我以为会支持的一个数据源是JIRA，但看起来并不支持。JSON数据文件是Spark支持的，但从REST端点检索JSON（这可能是与JIRA配合使用的最佳方式）似乎并不支持。
- en: '**Update**:  “Spark Summit EU 2015: Spark DataFrames: Simple and Fast Analysis
    of Structured Data” slide 16 has an example of loading JIRA data and storing it
    in Hive.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新**： “Spark Summit EU 2015：Spark DataFrames：对结构化数据的简单快速分析”的第16张幻灯片有一个加载JIRA数据并将其存储在Hive中的示例。'
