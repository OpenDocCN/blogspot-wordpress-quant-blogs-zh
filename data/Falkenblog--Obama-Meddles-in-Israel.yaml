- en: Historically American Jews have voted Democratic, and exit polls showed 77%
    voted for Obama in 2008\. It certainly is politically beneficial to present yourself
    as a persecuted minority if you can, and just like African-Americans Jews are
    a minority. In the long run, this won't stand because Jews are relatively successful,
    and so via inevitable liberal logic they are a hegemon who needs to share their
    wealth. Obama's call for a return to 1967 borders seems a consistent stand within
    the Democratic party, and especially the very progressive US State Department.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，美国犹太人一直支持民主党，出口调查显示，77%的犹太人在2008年投票支持奥巴马。如果可能的话将自己呈现为一个受迫害的少数群体，当然对政治是有利的。就像非裔美国人一样，犹太人是一个少数群体。从长期来看，这是不可持续的，因为犹太人相对来说比较成功，所以按照不可避免的自由逻辑，他们是一个需要分享财富的霸权统治者。奥巴马呼吁回到1967年的边界线在民主党内似乎是一贯的立场，尤其是极端进步的美国国务院。
