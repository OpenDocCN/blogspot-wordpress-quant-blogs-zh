- en: 'VIX and More: Guest Columnist at The Striking Price for Barron’s: How to Spot
    Risk Early'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX and More: The Striking Price专栏的客座作家：如何早期发现风险](http://online.barrons.com/article/SB50001424052748704093404578609670858329206.html)'
- en: 来源：[http://vixandmore.blogspot.com/2013/07/guest-columnist-at-striking-price-for.html#0001-01-01](http://vixandmore.blogspot.com/2013/07/guest-columnist-at-striking-price-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/07/guest-columnist-at-striking-price-for.html#0001-01-01](http://vixandmore.blogspot.com/2013/07/guest-columnist-at-striking-price-for.html#0001-01-01)
- en: Today’s guest column, [How to Spot Risk Early](http://online.barrons.com/article/SB50001424052748704093404578609670858329206.html),
    at *The Striking Price* on behalf of Steven Sears at [Barron’s](http://online.barrons.com/),
    is the eleventh time I have had the opportunity to write a column for Barron’s.
    Today’s column picks up on a theme I addressed in a March 2011 article in *Expiring
    Monthly* which was titled, Evaluating Volatility Across Asset Classes. In that
    2011 article, I introduce the concept of a volatility compass as a framework for
    evaluating the different types of volatility spikes that were seen in the [2008](http://vixandmore.blogspot.com/search/label/2008)
    financial crisis, the [euro zone crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    as of May 2010, the [Arab Spring](http://vixandmore.blogspot.com/search/label/Arab%20Spring)
    in March 2011, and the May 6, 2010 [flash crash](http://vixandmore.blogspot.com/search/label/flash%20crash).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的客座专栏，[如何早期发现风险](http://online.barrons.com/article/SB50001424052748704093404578609670858329206.html)，代表史蒂文·西尔斯（Steven
    Sears）在[Barron’s](http://online.barrons.com/) 上的 *The Striking Price* 是我有机会为Barron's撰写专栏的第十一次。今天的专栏延续了我在2011年3月的
    *Expiring Monthly* 文章中提到的一个主题，那篇文章的标题是《评估跨资产类别的波动性》。在那篇2011年的文章中，我介绍了一个波动性罗盘的概念，作为评估在[2008年](http://vixandmore.blogspot.com/search/label/2008)的金融危机，截至2010年5月的[欧元区危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)，2011年3月的[阿拉伯之春](http://vixandmore.blogspot.com/search/label/Arab%20Spring)以及2010年5月6日的[闪崩](http://vixandmore.blogspot.com/search/label/flash%20crash)中出现的不同类型波动性飙升的框架。**
