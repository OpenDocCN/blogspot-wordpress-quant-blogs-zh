  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[波动性罗盘显示了最近四次波动性飙升期间各资产类别的不同波动性水平。来源：VIX and More]*'
- en: 'In the 2011 article I provide an overview of my thinking as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在2011年的文章中，我提供了以下思路概述：
- en: '*“It is my belief that a better understanding of the volatility picture across
    asset classes will yield a better grasp of volatility events and help to identify
    a number of favorable trading setups.”*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我相信，更好地理解跨资产类别的波动性情况将有助于更好地掌握波动性事件，并有助于识别出许多有利的交易设置。”*'
- en: 'Later on I conclude the article with the following thoughts:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，我用以下思想总结了文章：
- en: '*“For those who have studied sector rotation strategies and methods for trading
    geography-based ETFs, some of the analytical techniques used in those two disciplines
    can be carried over to an analysis of cross asset class volatility.*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“对于那些研究部门轮换策略和交易以地理为基础的交易所交易基金方法的人来说，其中一些分析技术可用于分析跨资产类别的波动性。”*'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Ultimately, the study of volatility has both a science and art component
    to it, but a cross asset class approach provides a more broad-based holistic view
    of the volatility landscape and adds a little more science to the mix.*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**最终，波动性研究既有科学成分，也有艺术成分，但跨资产类别的方法提供了对波动性景观的更广泛的整体视角，并在混合中增加了更多科学成分。**'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*At some point, volatility becomes the study largely of contagion and falling
    dominoes. I can say without hesitation that a multi-disciplinary approach is essential
    to understanding contagion and dominoes and that a cross asset class analytical
    framework supplemented by tools such as the volatility compass is an effective
    way to approach that subject.”**'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在某个时刻，波动性主要成为了对传染和连锁反应的研究。我毫不犹豫地说，多学科方法对于理解传染和连锁反应至关重要，并且跨资产类别的分析框架辅以诸如波动性罗盘之类的工具是探讨这一主题的有效途径。”**'
- en: '*In today’s Barron’s article, I expand upon the idea of four types of volatility
    indices and address volatility indices that provide a snapshot of geographical
    uncertainty and [risk](http://vixandmore.blogspot.com/search/label/risk) as well
    as broader measures of uncertainty and risk across asset classes such as U.S.
    Treasury Notes and currencies.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的《巴伦周刊》文章中，我扩展了关于四种波动性指数的想法，并讨论了提供地理不确定性以及[风险](http://vixandmore.blogspot.com/search/label/risk)快照的波动性指数，以及如美国国债和货币等资产类别的更广泛不确定性
    and risk across asset classes such as U.S. Treasury Notes and currencies.
- en: I will have more on this subject in the future, but for those interested in
    researching some of these subjects, I have highlighted some previous posts on
    different ways of thinking about uncertainty, risk and volatility below.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我将来会更多地讨论这个话题，但对于那些想要研究这些主题的人来说，我下面列出了几篇关于不确定性、风险和波动性不同思考方式的前期文章。
