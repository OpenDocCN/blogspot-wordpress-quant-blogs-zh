  zh: 我决定在今年更新它。
- en: Monday and Tuesday before Thanksgiving don’t seem to carry a sizable edge. Monday’s
    total return was actually negative until 2008 when it posted a gain of over 6%.
    Wednesday and Friday surrounding Thanksgiving have shown strong upside tendencies
    and the Monday after has shown a downside edge.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感恩节前的周一和周二似乎并没有明显的优势。直到2008年，周一的总回报实际上是负面的，那年它获得了超过6%的收益。感恩节周围的周三和周五显示出强劲的上涨趋势，而感恩节后的周一则显示出下跌的趋势。
