- en: 'Humble Student of the Markets: Range-bound, with a bullish lean'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Range-bound, with a bullish lean'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/05/range-bound-with-bullish-lean.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/05/range-bound-with-bullish-lean.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/05/range-bound-with-bullish-lean.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/05/range-bound-with-bullish-lean.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新：**'
- en: It appears that the stock market is may be range-bound until Trump and Xi meet
    in Japan in late June. A high level of uncertainty is the order of the day, with
    short-term direction will be determined by the latest news or tweet.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看来股市可能会在特朗普和习近平于6月底在日本会晤之前维持震荡走势。当前的不确定性很高，短期走势将由最新新闻或推文决定。
- en: As the chart below shows, the range is defined by a level of 2800 on the downside,
    and 2895-2900 on the upside. From a technical perspective, direction cannot be
    determined until either an upside or downside breakout is achieved.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，震荡区间由下方的2800点水平和上方的2895-2900点水平定义。从技术角度来看，除非出现上破或下破，否则无法确定方向。
- en: There is some hope for the bulls. The market is forming a nascent inverse head
    and shoulders formation, with a measured target of 2980 on an upside breakout.
    As good technicians know, head and shoulders formations are not complete until
    the neckline breaks. The current pattern can only be interpreted as a setup that
    may fail.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多头来说还有一些希望。市场正在形成一个初期的倒置头肩底形态，如果上破，预计目标为2980点。正如优秀技术分析师所知，头肩形态在颈线突破之前是不完整的。当前的模式只能被解释为可能失败
    setup。
- en: The presence of unfilled gaps both above and below current levels do not give
    any hint on likely direction. However, the market is giving a number of bullish
    clues from a technical perspective.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当前水平上方和下方均存在未填补的缺口，但这并没有给出任何可能方向的线索。然而，从技术角度来看，市场给出了一些看涨的线索。
