- en: 'Quantifiable Edges: Price and Breadth Weakness for the 1st Time Since March'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   Quantifiable Edges: 3月以来的首次价格和广度弱势'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/price-and-breadth-weakness-for-1st-time.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/price-and-breadth-weakness-for-1st-time.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/05/price-and-breadth-weakness-for-1st-time.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/price-and-breadth-weakness-for-1st-time.html#0001-01-01)
- en: A couple of weeks ago I noted
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   几周前我注意到了'
- en: '[the weakness in the Quantifiable Edges Nasdaq Volume Spyx indicator](http://quantifiableedges.blogspot.com/2009/04/nasdaq-volume-spyx-weekly-chart.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   [Quantifiable Edges Nasdaq Volume Spyx指标的弱势](http://quantifiableedges.blogspot.com/2009/04/nasdaq-volume-spyx-weekly-chart.html)'
- en: that suggested the market may be nearing a multi-week pullback. While volume
    issued a warning, price and breadth remained strong and showed no sign of rolling
    over.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   那暗示市场可能正在接近多周回调。尽管成交量发出了警告，但价格和广度保持强势，没有显示出任何转弱的迹象。'
- en: I’m now seeing some hints via price and breadth that there may be a change in
    character occurring. The uptrend appears to be weakening at the least.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   我现在看到一些价格和广度的线索，表明市场特征可能正在发生变化。至少上涨趋势似乎正在减弱。'
- en: Wednesday marked the 3rd lower close in a row for the S&P 500\. This is the
    1st time the market has pulled back for more than 2 days since the March bottom.
    A move below 882.52 on Friday would mark the 5th consecutive lower low. Coming
    off a 50-day high that would not be a good thing. Strong markets shouldn't make
    5 consecutive lower lows. That will often lead to even lower prices over the next
    few weeks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   周三标普500连续第三天收低。这是自3月底以来市场首次回调超过2天。如果周五跌破882.52点，将标志着连续第五天收低。在50日高点之后出现这种情况将不是一件好事。强势市场不应该连续5天收低。这通常会在未来几周内导致更低的价格。'
- en: One chart I show on the website is a 10-day ema of the Up Issues / ( Up Issues
    + Down Issues). The chart below shows the 1-day readings via the thin red line
    and the 10-day ema of those readings via the thick blue line. The area circled
    in red represents the breadth activity during the April/March selloff. As you
    can see, the readings were consistently below 50%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我在网站上展示的一张图表是10日移动平均线（ema）的上涨股票数量/（上涨股票数量+下跌股票数量）。下面的图表通过细红线展示了一日读数，通过粗蓝线展示了这些读数的10日ema。红色圆圈区域表示的是4月/3月卖盘期间的广度活动。正如你所见，这些读数一直低于50%。'
- en: (click chart to enlarge)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   (点击图表以放大)'
- en: '[![](img/b7b512027f7a1981a1430714d1b5a8d2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg5GzsR1a37dbAyvFpFOzz30TVG8jCL60F_t_fl_Yl4saaFXbBs13S3AwqEwxsd8W8NFJxNUU0wCvq_NVWCwamnM4PKX-x5ev3Y6sJHvCNqIJnUoIQt9zFpuYmOGHL8juJiY6lN-t6WMA8/s1600-h/2009-5-15+png.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [![](img/b7b512027f7a1981a1430714d1b5a8d2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg5GzsR1a37dbAyvFpFOzz30TVG8jCL60F_t_fl_Yl4saaFXbBs13S3AwqEwxsd8W8NFJxNUU0wCvq_NVWCwamnM4PKX-x5ev3Y6sJHvCNqIJnUoIQt9zFpuYmOGHL8juJiY6lN-t6WMA8/s1600-h/2009-5-15+png.png)'
- en: After the March bottom the 10 ema moved up sharply. Except for one day, April
    30th, is has remained above the 50% line. On Wednesday that line was again breached.
    It did barely recover 50% on Thursday. I will be watching to see if the 50% level
    can hold over the next several days. Failure to do so would be another indication
    of a change in market character.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   在3月底触底之后，10日ema迅速上升。除了4月30日以外，它一直保持在50%线上方。周三这条线再次被突破。周四它勉强恢复了50%。我将关注未来几天50%的水平是否能够保持。如果不能，这将是市场特征发生变化的另一个迹象。'
- en: The market is starting to show some weakness in ways it hasn’t since the March
    bottom. This doesn’t necessarily mean a sharp or sustained pullback will ensue
    (although there are some clues that it could). It does suggest caution is warranted
    and traders may need to examine long positions with a more discerning eye than
    has been necessary in the last 2 months.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   市场正在以自3月底以来未曾有过的方式显示出一些弱势。这并不意味着会出现急剧或持续的回调（尽管有一些线索表明可能会有）。这确实表明需要谨慎，交易者可能需要比过去2个月更加仔细地审视长期头寸。'
