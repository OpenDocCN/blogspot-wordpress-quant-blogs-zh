- en: 'Ashish [Parkhi](https://ashishparkhi.com/about/) offer an interesting read
    on his experience of [gamification](https://ashishparkhi.com/2014/10/26/gamifying-agile-adoption-an-experiment/)
    of agile, “Gamifying Agile Adoption – An experiment”.  Some interesting behaviour
    from the experiment:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Ashish [Parkhi](https://ashishparkhi.com/about/)在他对[敏捷游戏化](https://ashishparkhi.com/2014/10/26/gamifying-agile-adoption-an-experiment/)的经历上提供了一篇有趣的阅读，“敏捷游戏化采纳-一个实验”。实验中的一些有趣行为：
- en: The team members started following processes well.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员开始很好地遵循流程。
- en: There was more interaction and collaboration between SD, QA, Product Owners
    and Product Managers.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SD，QA，产品所有者和产品经理之间的互动和协作更多。
