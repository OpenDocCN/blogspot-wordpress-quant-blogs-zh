- en: There is little question that the stock market is wildly oversold. My intermediate
    term bottom spotting model has been flashing a buy signal for over a week. This
    signal is based on the combination of an oversold signal on the Zweig Breadth
    Thrust Indicators, and the NYSE McClellan Summation Index (NYSI) turning negative.
    In the past, this model has shown an uncanny ability to spot an intermediate bottom,
    but stock prices have continued to fall despite the buy signal.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎没有疑问，股市被极度超卖。我的中期底部识别模型已经闪现买入信号超过一周。这个信号基于Zweig广度推力指标的超卖信号和纽约证券交易所麦克莱兰总和指数（NYSI）转为负值。过去，这个模型显示了惊人的能力来识别中期底部，但尽管买入信号出现，股价仍在继续下跌。
