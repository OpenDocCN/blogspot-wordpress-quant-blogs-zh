- en: 'Humble Student of the Markets: It IS about the risk premium!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：确实关乎风险溢价！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/it-is-about-risk-premium.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/it-is-about-risk-premium.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/it-is-about-risk-premium.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/it-is-about-risk-premium.html#0001-01-01)
- en: A little over a month after the then Fed chair Ben Bernanke dropped hints about
    Fed tapering of its QE program I wrote that the likely effect of Fed tapering
    would be a compression in risk premium (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在当时的美联储主席本·伯南克暗示美联储将缩减其量化宽松计划的一个多月后，我写道，美联储缩减可能会导致风险溢价的压缩（参见
- en: '[It''s the risk premium, stupid!](http://humblestudentofthemarkets.blogspot.com/2013/07/its-risk-premium-stupid.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[就是关乎风险溢价，蠢货！](http://humblestudentofthemarkets.blogspot.com/2013/07/its-risk-premium-stupid.html)'
- en: '). That''s because the initial purpose of QE was to encourage risk taking:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。这是因为量化宽松的最初目的是鼓励冒险：
- en: 'The message from the Fed was: "We want you take take more risk." Greater risk
    taking meant that businesses would expand, buy more equipment, hire workers, etc.
    It hoped to spark a virtuous cycle of more sales, more consumer spending and to
    revive the moribund real estate market. Moreover, banks could repair their balance
    sheets with the cheap capital.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储的信息是：“我们希望你们承担更多风险。”更大的风险承担意味着企业将扩张，购买更多设备，雇佣工人等。它希望引发一个销售增长、消费者支出增加和复苏停滞的房地产市场的好运循环。此外，银行可以用便宜的资本来修复他们的资产负债表。
- en: 'Fast forward to May 22, 2013\. When the Fed signaled that it was going to considering
    tapering off its QE purchases, risk-taking effects would be reversed (emphasis
    added):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2013年5月22日。当美联储表示它将考虑缩减其量化宽松购买时，冒险效应将会逆转（强调添加）：
- en: In effect, the Fed threw several giant parties. Now it is telling the guests,
    "If things go as we expect, Last Call will be some time late this year."
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，美联储举办了几场盛大的派对。现在它告诉客人，“如果事情按我们的预期发展，最后一次召唤将在今年晚些时候。”
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Imagine that you are the bank in the earlier example which bought risk by borrowing
    short and lending long, or lending to lower credits in order to repair your balance
    sheet. When the Fed Chair tells you, "Last Call late this year", do you stick
    around for Last Call in order to make the last penny? No! The prudent course of
    action is to unwind your risk-on positions now. We are seeing the start of a new
    market regime as risk gets re-priced.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一下，你是之前例子中的银行，通过借短期资金放长期贷款来购买风险，或者向信用较低的借款人放贷以修复你的资产负债表。当美联储主席告诉你，“今年晚些时候最后一次召唤”，你会留下来参加最后一次召唤以赚取最后一分钱吗？不会！明智的做法是现在就解雇你的风险敞口。我们正在看到一个新的市场制度的开始，风险正在重新定价。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That's the message many analysts missed. ***The Fed is signaling that risk premiums
    are not going to get compressed any further. It will now be up to the markets
    to find the right level for risk premiums.***
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多分析师没有抓住的信息是，**美联储正在发出信号，风险溢价不会再进一步压缩。现在，找到风险溢价合适水平的任务将交给市场。**
- en: I got a lot of push-back from that post. The general feeling, especially after
    the first round of Market Taperitis, that the effects of tapering had largely
    been discounted. Yet much of the de-risking had occurred in emerging market economies
    and the initial shock of even the prospect of QE tapering nearly caused an EM
    currency crisis.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我那篇文章收到了很多反驳。特别是第一轮市场缩减综合症之后，普遍的看法是缩减的影响已经被大部分消化。然而，大部分去风险发生在新兴市场经济体中，仅仅是量化宽松缩减的预期就几乎引发了一场EM货币危机。
- en: '**IMF: Tapering did matter to EM**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**IMF：量化宽松对EM很重要**'
- en: Now
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在
- en: '[new research from the IMF](http://www.imf.org/External/Pubs/FT/GFSR/2014/01/pdf/c2.pdf)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际货币基金组织（IMF）的新研究](http://www.imf.org/External/Pubs/FT/GFSR/2014/01/pdf/c2.pdf)'
- en: 'appeared to have vindicated my analysis. While there was a view that the EM
    currency crisis was idiosyncratic and rapid currency outflows are largely the
    product of local government and central bank policy, the new work from the IMF
    indicates that global portfolio flows can overwhelm local country effects (emphasis
    added):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎证实了我的分析。虽然有一种观点认为EM货币危机是独特的，并且货币外流主要是地方政府和中央银行政策的产物，但国际货币基金组织的新研究指出，全球投资组合流动可以压倒局部国家效应（强调添加）：
- en: We find that the structures of both the investor base and local financial systems
    matter. The new mix of global portfolio investors is likely to make overall portfolio
    flows more sensitive to global financial conditions. The share of more volatile
    bond flows has risen, and larger foreign participation in local markets can transmit
    new instability. ***Growing investment from institutional investors that are generally
    more stable during normal times is welcome, but these investors can pull back
    more strongly and persistently when facing an extreme shock. While domestic macroeconomic
    conditions matter, investor herding among global funds continues, and there are
    few signs of increasing differentiation along macroeconomic fundamentals during
    crises over the past 15 years.*** Nonetheless, the progress made by emerging markets
    toward strengthening their financial systems reduces their financial asset prices’
    sensitivity to global financial shocks.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们发现，投资者基础和当地金融系统的结构都很重要。新的全球投资组合投资者组合可能会使整体投资组合流动更加敏感于全球金融条件。波动性更大的债券流动的比例上升，而更大的外国参与本地市场可能会传播新的不稳定因素。***在正常时期通常更稳定的机构投资者的增加是受欢迎的，但这些投资者在面临极端冲击时可能会更强烈、更持久地撤资。虽然国内宏观经济状况很重要，但全球基金之间的投资者羊群效应仍在继续，过去15年危机期间宏观经济基本面的差异性并没有明显增加。***尽管如此，新兴市场朝着加强其金融系统的进步减少了其金融资产价格对全球金融冲击的敏感性。
- en: A recent
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最近
- en: '[FT article](http://www.ft.com/intl/cms/s/0/236c9c50-ba84-11e3-8b15-00144feabdc0.html?siteedition=intl#axzz2xry2gwmZ)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT文章](http://www.ft.com/intl/cms/s/0/236c9c50-ba84-11e3-8b15-00144feabdc0.html?siteedition=intl#axzz2xry2gwmZ)'
- en: 'commented on the IMF study and highlighted the effects of hot money on EM economies
    (especially when individual investors were chasing yield in the current low interest
    rate environment):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对IMF的研究进行了评论，并强调了热钱对EM经济的影响（尤其是当个人投资者在当前低利率环境中追求收益时）：
- en: One reason for this new vulnerability is the rapid growth of emerging market
    bonds flows – especially from retail investors. The IMF found that bond mutual
    funds typically used by retail investors are far more sensitive to global sentiment
    than institutional bond investors such as pension, insurance or sovereign wealth
    funds. Moreover, bond mutual funds are twice as sensitive as equity mutual funds.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种情况的新脆弱性之一是新兴市场债券流动的快速增长——尤其是来自零售投资者。国际货币基金组织（IMF）发现，通常由零售投资者使用的债券共同基金对全球情绪的敏感度远高于像养老、保险或主权财富基金这样的机构债券投资者。此外，债券共同基金对股票共同基金的敏感度高一倍。
- en: 'When investors decide to de-risk in the face of the prospect of Fed tapering,
    there was a rush for the exits:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当投资者面对美联储缩减的预期决定降低风险时，大家纷纷涌向出口：
- en: One way of interpreting the IMF’s results is that global capital markets have
    become too big for many emerging markets. When capital is pulled out by fund managers
    there are insufficient local buyers to step in. Turbulence inevitably ensues.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释IMF结果的一种方式是，全球资本市场对许多新兴市场来说变得太大。当基金经理撤资时，当地买家不足。混乱不可避免。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As such, the IMF’s research helps us understand the dynamics at play as the
    Fed tapers and moves towards eventual interest rate increases.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，IMF的研究有助于我们理解美联储缩减并最终提高利率时所涉及的动态。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At last August’s Jackson Hole, Wyoming, summit of central bankers, Hélène Rey,
    a professor of economics at London Business School, presented a paper identifying
    how the Fed drives a common global financial cycle influenced by investors’ risk
    appetites that often renders impotent actions by national authorities. The crucial
    role played by bond funds identified by the IMF helps explain those linkages.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在去年8月怀俄明州杰克逊霍尔举行的中枢银行家峰会上，伦敦商学院经济学教授Hélène Rey提交了一篇论文，指出美联储如何驱动一个受到投资者风险偏好影响、常常使国家当局的行动变得无力的全球金融周期。IMF确定的债券基金的关键作用有助于解释这些联系。
- en: So, yes, the EM sell-off was triggered by the anticipation of Fed tapering,
    which led to a compression in risk premium.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，是的，新兴市场（EM）的抛售是由美联储缩减的预期引发的，这导致了风险溢价的压缩。
- en: '**What is happening to risk premiums now?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**目前风险溢价发生了什么变化？**'
- en: Now that the Fed is well into its tapering program, whose schedule is well anticipated,
    what does that mean for the price of risk?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在美联储已经进入其缩减计划，该计划的日程已经被充分预期，这对风险价格意味着什么？
- en: I can offer good news and bad news. The good news is, barring some external
    event such as a financial blow-up in China, the risk premium shrinkage in the
    emerging markets appears to be largely over. I had been monitoring the relative
    performance of the EM bond ETF (EMB) against US junk bond ETF (HYG) as a measure
    of risk appetite for EM bonds in the junk bond (EM) vs. junk bond (US) space.
    As the chart below shows, the relative performance of EMB has stabilized against
    HYG and has started to recover a little.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以提供好消息和坏消息。好消息是，除非发生类似中国金融崩溃的外部事件，新兴市场风险溢价的缩小似乎已经基本结束。我一直监控着新兴市场债券ETF（EMB）相对于美国垃圾债券ETF（HYG）的表现，作为衡量新兴市场债券在垃圾债券（EM）对垃圾债券（US）空间风险偏好的指标。如下图所示，EMB相对于HYG的表现已经稳定，并开始略有恢复。
- en: 'Similarly, the EM currency ETF (CEW) displayed a similar bottoming pattern
    of a rally out of a downtrend:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，新兴市场货币ETF（CEW）显示了一个类似的底部形态，即从下跌趋势中反弹：
- en: Now for the bad news. Risk aversion has moved on from EM bonds and equities
    to other markets. As an example, the chart below of the relative performance of
    US junk bonds (HYG) against corporate debt (LQD) shows the formation of a broad
    top. HYG broke down from a relative uptrend against LQD and started to trade sideways.
    Such consolidations are often preludes to a rollover in risk appetite.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来说坏消息。风险厌恶已经从新兴市场债券和股票转移到其他市场。例如，下面图表显示了美国垃圾债券（HYG）相对于企业债券（LQD）的相对表现，形成了宽顶形态。HYG相对于LQD的相对上升趋势已经破位，开始横盘整理。这种整理往往是风险偏好转弱的先兆。
- en: Other signs, such as the recent carnage in the high flying biotech and internet
    stocks are part of typical topping patterns in overall risk appetite. While breadth
    indicators, such as the Advance-Decline Line remains healthy as it has confirmed
    the new SPX highs by making new highs of its own, which indicates that further
    new highs in the major US market averages are possible, the decline in risk aversion
    has to be regarded as a cautionary signal for stock investors.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 其他迹象，如近期生物科技和互联网股票的大幅杀跌，是整体风险偏好顶部形态的典型特征。虽然广度指标，如涨跌线（Advance-Decline Line）仍然健康，因为它通过创出新高来确认了标普500指数的新高，这表明主要美国市场平均指数有可能进一步创出新高，但风险厌恶的下降必须被视为股市投资者的一个谨慎信号。
- en: Unless we start to see blowout macro data, such as the upcoming jobs report,
    or Earning Season brings such surprising good news as to boost the earnings growth
    outlook, investors may wish to think about selling in May and to go away.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 除非我们开始看到令人震惊的宏观数据，比如即将发布的就业报告，或者财报季带来如此惊喜的好消息以至于提高了盈利增长预期，投资者可能需要考虑五月份卖出并离场。
