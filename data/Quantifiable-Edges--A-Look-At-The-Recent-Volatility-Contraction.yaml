  zh: 来源：[http://quantifiableedges.blogspot.com/2010/02/look-at-recent-volatility-contraction.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/02/look-at-recent-volatility-contraction.html#0001-01-01)
- en: Over the last few days there has been a sharp contraction in volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几天里，波动性出现了急剧收缩。
- en: '[In July I discussed an indicator](http://quantifiableedges.blogspot.com/2009/07/what-happens-after-sharp-contraction-in.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在七月我讨论过一个指标](http://quantifiableedges.blogspot.com/2009/07/what-happens-after-sharp-contraction-in.html)'
- en: that looks at the 3-day historical volatility and compares it to the historical
    volatility of the previous 10 days. When the ratio gets very low (below 0.25 in
    the study) it suggests a rapid expansion in volatility is likely.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究观察3日历史波动率与前10日历史波动率的比较。当这个比率非常低（在研究中的低于0.25）时，它暗示波动性可能会迅速扩大。
