- en: 'VIX and More: Fiscal Cliff Continues to Top Fear Poll'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 财政悬崖继续位居恐惧投票之首'
- en: 来源：[http://vixandmore.blogspot.com/2012/12/fiscal-cliff-continues-to-top-fear-poll.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/fiscal-cliff-continues-to-top-fear-poll.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/12/fiscal-cliff-continues-to-top-fear-poll.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/fiscal-cliff-continues-to-top-fear-poll.html#0001-01-01)
- en: 'In a week in which there appears to have been little progress in the U.S. [fiscal
    cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff) negotiations,
    investors continue to cite the fiscal cliff as the largest threat to the stock
    market in the *VIX and More* weekly [fear poll](http://vixandmore.blogspot.com/search/label/Fear%20poll).
    [Fears](http://vixandmore.blogspot.com/search/label/fear) related to government
    and politicians beat out concerns about excessive central bank intervention as
    the #2 issue, while anxiety related to the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    finished in a tie for fourth.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一周内，美国[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)谈判似乎没有取得什么进展，投资者继续将财政悬崖列为*VIX和更多*
    每周[恐惧投票](http://vixandmore.blogspot.com/search/label/Fear%20poll)中股市最大的威胁。[政府和政治家相关的担忧](http://vixandmore.blogspot.com/search/label/fear)击败了关于过度中央银行干预的担忧，成为第二大问题，而与[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)相关的焦虑则与第四名并列。
- en: '![](img/5a2fa3e85d9d1be9aa5f83d466bd5446.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5a2fa3e85d9d1be9aa5f83d466bd5446.png)'
- en: The poll marked only the third time in nine weeks that U.S. and non-U.S. respondents
    agreed on the top threat and was the first time that U.S. and non-U.S. respondents
    placed the top two threats in the same order. In fact, agreement on the order
    of the threats was the same through the top three.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这次投票是九周以来美国和非美国受访者第三次在顶级威胁上达成一致，也是第一次将顶级两个威胁排在相同顺序。事实上，对威胁的顺序达成一致的看法在前三个威胁中都是相同的。
- en: In another sign that geographical proximity bias has receded, U.S. respondents
    gave more weight to the European sovereign debt crisis than non-U.S. respondents
    (the majority of whom are European), while non-U.S. respondents gave more weight
    to the fiscal cliff than U.S. respondents. In previous weeks, there had been strong
    evidence of regional myopia.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个迹象，地理接近偏见似乎已经减弱，美国受访者比非美国受访者（其中大多数是欧洲人）更重视欧洲主权债务危机，而非美国受访者更重视财政悬崖。在过去的几周里，已经有强烈的地区近视证据。
- en: Another item of note, with last week’s dramatic change in Fed policy away from
    a timetable to targeted unemployment and inflation rates, one might expect the
    balance of fear to tilt more in the direction of inflation or deflation this week.
    Instead, there was a notable jump in concerns over both inflation and deflation,
    particularly from U.S. respondents.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个值得注意的事项是，上周美联储政策发生了戏剧性的变化，从时间表转向了针对失业率和通胀率的目标，人们可能预计本周对通胀或通缩的担忧会更多。相反，本周对通胀和通缩的担忧显著上升，特别是来自美国受访者的担忧。
- en: '![](img/693dd14a27affdc3e3634e009287c44a.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/693dd14a27affdc3e3634e009287c44a.png)'
- en: It is reasonable to ask what might happen if there is a deal in the fiscal cliff
    in the next week or two. Will a deal also have a significant impact on concerns
    related to government and politicians or will concerns related to institutions
    persist and prove to be something more than an event-specific concern? Finally,
    if the fiscal cliff fears disappear with a deal, which new fears will bubble up
    to take its place? This week several respondents submitted write-in votes related
    to [high-frequency trading](http://vixandmore.blogspot.com/search/label/high%20frequency%20trading)
    (HFT) and algorithmic trading. Will this be the next fear to stalk the stock market?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在未来几周内就财政悬崖问题达成协议，人们合理地会问会发生什么。达成协议会对与政府和政治家相关的担忧产生重大影响吗？或者与机构相关的担忧会持续存在，并证明比特定事件的担忧更重要？最后，如果财政悬崖的担忧随着协议的达成而消失，新的担忧会冒出来取代它的位置吗？本周，一些受访者提交了与[高频交易](http://vixandmore.blogspot.com/search/label/high%20frequency%20trading)（HFT）和算法交易相关的书面投票。这会是接下来困扰股市的下一个担忧吗？
- en: Once again, thanks to all who participated in this weekly poll.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再次感谢所有参与这项每周投票的人。
