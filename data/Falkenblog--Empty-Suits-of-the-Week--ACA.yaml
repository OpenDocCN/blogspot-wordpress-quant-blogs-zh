- en: 'was purportedly to ''assume, manage and trade credit risk''. Their action on
    this deal highlights their credit risk assessment appears to have merely been
    checking the agency ratings. That''s understandable if you are a retail investor,
    not an institutional investor managing a $1B transaction. ACA probably was rubber
    stamping its portfolio collateral since inception, a strategy that worked until
    it didn''t. These are the guys who should be inducted into the ''Empty Suit Hall
    of Fame'':'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 据称是'承担、管理和交易信用风险'。他们对这笔交易的行动突显出他们的信用风险评估似乎只是检查机构评级。如果你是一个零售投资者，而不是管理10亿美元交易的机构投资者，那是可以理解的。自成立以来，ACA可能一直在对其投资组合抵押品进行橡皮图章式认可，这一策略一直有效，直到事态不再如此。这些家伙应该被引为“空头皇家大厅”的成员：
