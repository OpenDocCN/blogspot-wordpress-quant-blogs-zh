- en: I was talking to a risk manager recently, and he excitedly mentioned they just
    hired a PhD in physics from CountryWide to model RMBS--sort of like saying we
    just got the Madoff's operational risk manager. When investors lose money individual
    managers are pretty effective at avoiding blame, consequences are mainly apportioned
    to firms via their assets under management and share price, and then indirectly
    to individuals. I'm sure not everyone at ACA is a clueless hack, but the key players
    were, and its good to remember that more bad things happen because of ignorant
    bureaucrats like the people at ACA, as opposed to schemers like Fab Tourre and
    Goldman. After all, the world is full of sharks wanting to take your money, so
    a money manager susceptible to these pitches is a time bomb waiting to go off;
    if it wasn't Fab & Goldman, it would have been someone else.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近跟一个风险管理人员交谈，他兴奋地提到他们刚从CountryWide公司聘请了一位物理博士来建模RMBS——有点像说我们刚聘请了Madoff的运营风险经理。当投资者亏钱时，个人经理很擅长避免责任，后果主要通过其管理的资产和股价分配给公司，然后间接分配给个人。我相信ACA公司的并非所有人都是无知的骗子，但关键人物确实是，而且要记住，更多的坏事是因为像ACA公司这样的无知官僚所致，而不是像Fab
    Tourre和Goldman这样的阴谋家。毕竟，世界上有很多鲨鱼想要拿走你的钱，所以一个容易受到这些诱惑的资产管理人员就是一颗等待爆炸的定时炸弹；如果不是Fab＆Goldman，那就会是其他人。
