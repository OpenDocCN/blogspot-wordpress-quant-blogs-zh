  zh: 来源：[http://falkenblog.blogspot.com/2010/04/empty-suits-of-week-aca.html#0001-01-01](http://falkenblog.blogspot.com/2010/04/empty-suits-of-week-aca.html#0001-01-01)
- en: One interesting thing in the Goldman suit is how manager ACA was totally oblivious
    to Paulson's intentions. Paulson & Co. were well-known shorts in this space at
    the time of their deal (first quarter 2007). For ACA to think Paulson was a long
    investor in this stuff, even if Goldman ever said this (remains in dispute) implies
    these people were insanely clueless about their industry. What proportion of executives
    are mindlessly going through the motions, getting paid to show up, and presenting
    themselves to family and friends as financial gurus in the arcane field of structured
    finance? There may not be a law against being clueless, but these are the true
    frauds in the Goldman/SEC lawsuit.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在Goldman诉讼中有趣的一点是，ACA管理者完全没有意识到Paulson的意图。此项交易时（2007年第一季度）Paulson＆Co.在这个领域是众所周知的空头。对ACA以为Paulson是这些东西的多头投资者，即使Goldman曾说过这一点（仍有争议），这意味着这些人对他们的行业完全糊涂。企业执行人员中有多少人是机械式地按部就班，拿钱出席并在家人和朋友面前假装自己是结构金融奥秘领域的金融大师呢？也许没有人可能对无知提出指控，但这些才是Goldman/SEC诉讼中真正的欺诈行为。
- en: They suggested they looked at 'credit fundamentals', and then using their 30
    professional dedicated to the CDO asset management business utilized 'proprietary
    models to stress and confirm the adequacy of cash flows'. This appears to have
    been looking at collateral credit ratings, and applying historical default rates.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们建议他们研究了'信用基本面'，然后利用了他们的30名专业人员致力于CDO资产管理业务，利用了'专有模型来应力和确认现金流的充足性'。这似乎是在观察抵押品信用评级，并应用历史违约率。
- en: Anyone working for this bunch of boobs should have a huge black mark. In any
    large failure executives all blame someone else and usually end up unscathed,
    but this deal highlights they were not doing what they advertized, assessing the
    collateral's credit quality. If they did, they would have noted that a high profile
    short gave them a bunch of credits that had an adverse sample of low FICO, adjustable
    rate mortgages. They clearly didn't do the most basic analysis of the portfolio
    they were managing, nothing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为这群笨蛋工作的人应该有一个巨大的污点。在任何一次大的失败中，高管们总是责备别人，最终通常不受牵连，但是这笔交易突显出他们并没有做他们所宣传的，评估抵押品的信用质量。如果他们这样做了，他们应该已经注意到高调做空给了他们一堆信贷，这些信贷具有低FICO，可调利率抵押贷款的不利样本。他们明显没有对他们所管理的投资组合进行最基本的分析，一无所知。
