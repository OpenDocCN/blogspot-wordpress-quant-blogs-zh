- en: '[notes](http://www.portfolio.com/views/blogs/market-movers/2007/11/08/has-nassim-taleb-killed-black-scholes)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[备注](http://www.portfolio.com/views/blogs/market-movers/2007/11/08/has-nassim-taleb-killed-black-scholes)'
- en: that Haug and Taleb have another new big idea.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Haug和Taleb有另一个新的大点子。
- en: They argue that actual option prices on the open market may be simply the result
    of the interaction of supply and demand, with no formula involved. The second
    implication of Taleb and Haug is that implied volatility, a ubiquitous element
    of the markets, ceases to make sense. In fact, it would cease to exist... Rather
    than being the “market´s expected future turbulence” or the “market´s fear gauge”,
    as conventional wisdom would hold, implied volatility would have proven itself
    to be nothing but make-believe. A nonexistent ghost.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们认为，市场上实际的期权价格可能仅仅是供需的相互作用的结果，没有任何公式参与。 Taleb和Haug的第二个推论是，市场中无处不在的隐含波动性停止有意义。实际上，它本来就不存在…与常规智慧所持有的观点相反，它并不是“市场预期的未来动荡”或“市场的恐惧指数”，隐含波动率变得不再有意义，并证明是虚幻的。
    一个不存在的幽灵。
- en: Well, if the implied of an option is 40, because this is the 'wrong vol in the
    wrong model to get the right price', and they think this implied is primarily
    due to supply and demand as opposed to actual volatility forecasts, then they
    should be able to make money pretty easily. Good luck with that. Given the bid-ask
    in option markets, you probably need only a 5-7 vol 'mismatch' to create an arbitrage
    via (gasp!) delta hedging an option. I think its really bad advice to tell people
    that implieds are almost arbitrary, hardly correlated with actual volatilities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '好吧，如果一个期权的隐含波动性为40，因为这是“用错误的模型和错误的波动率来获得正确价格”，而他们认为这种隐含波动主要是由供需所致，而不是实际的波动率预测，那么他们应该能够相当容易地赚取利润。祝你好运。考虑到期权市场的买卖盘差价，你可能只需要5-7个波动率“不匹配”就可以通过（咯吱声！）对冲一个期权来进行套利。告诉人们隐含波动率几乎是任意的，几乎与实际波动率没有相关性是真的坏建议。 '
- en: At the end of the day, no matter how smart someone is, how much math they know,
    they have one, or a couple, of 'big ideas'. Usually these ideas are just as silly
    as the big ideas that come from people who know very little math.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 说到底，无论一个人有多聪明，懂得多少数学，他们都有一个，或者几个，'大点子'。通常，这些点子和那些对数学了解甚少的人所想的一样愚蠢。
