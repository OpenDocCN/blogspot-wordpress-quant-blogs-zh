  zh: '[读取](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1012075)'
- en: where Haug is going, and find it boring. He basically argues that since stock
    prices have discontinuous fat tails that are hard to estimate, Black-Scholes fails.
    So, we should adjust Black-Scholes. But that's what the volatility smile, or smirk
    (depending on the market) does. Further, the bid-ask is sufficiently large that
    a price taker can't make money anticipating these 'unexpected' crashes. I know
    a couple of option market makers in little Minneapolis, and they all drive nice
    cars. Retail option traders, meanwhile, are forever operating on the hope that
    1) no one knows the real risk that stock X will implode or 2) by putting on a
    complex of options, you can lock in some above average return. Thus, the nice
    cars.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Haug去了哪里，发现这很无聊。他基本上认为，由于股价的尾部离散性很难估计，Black-Scholes 失效了。所以，我们应该调整Black-Scholes。但这就是波动率微笑，在市场上取决于情况，所做的事情。此外，买卖的差价足够大，以至于一个价格接受者不能通过预测这些“意外”崩溃来赚钱。我认识明尼阿波利斯的一对期权市场制造商，他们都开着漂亮的车。而零售期权交易商则始终寄希望于以下几点：1）没有人知道X股票真正的风险会发生崩盘，或者2）通过进行一系列的期权交易，你可以锁定一些以上平均水平的回报。这就是漂亮的车。
- en: As per Haug and Taleb's argument that we shouldn't call Black-Scholes Black-Scholes,
    I find this a bit like changing the name of the pterodactyl to a pterodon. Is
    it necessary? While Haug pooh-pooh's Black, Scholes, and Merton, for
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Haug 和 Taleb 认为我们不应该把 Black-Scholes 称作 Black-Scholes 一事，我觉得这有点像把翼手龙的名字改为飞龙。这是必要的吗？虽然
    Haug 对 Black、Scholes、Merton 表现出不屑一顾，对
- en: merely
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅
- en: proving that the discount rate should be the riskless rate, I think this is
    a pretty important finding. Risk is supposed to be darn important, and so, taking
    risk out of the equation turned a really hairy problem into a much simpler one.
    There are lots of option formulas that add terms to account for skewness, jumps
    and fat tails, but practice shows that people prefer merely applying the 'inconsistent'
    volatility surface rather than adding these parameters. Over time, a good option
    trader can them memorize the vol/strike/maturity gridspace, then monitor the changes
    level and sometimes shape of the vol surface. Any discovery stands on the shoulders
    of others, but it's really academic hair splitting to start a crusade to change
    the name of a formula based on some earlier, more obscure work by Thorpe or Bachelier
    that had parameters unexplained (that's why they have fewer cites). Rules of thumb
    in financial markets can make you rich, but they don't give you Nobel Prizes or
    naming rights. In any case, what would renaming Black-Scholes at this point do,
    other than confuse everyone?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 证明折现率应该是无风险利率，我认为这是一个非常重要的发现。风险应该是非常重要的，因此，去掉风险使一个真正棘手的问题简单多了。金融市场里有很多期权公式都是在增加项来考虑偏度、跳跃和厚尾，但实践证明人们更喜欢简单的应用‘不一致’的波动率曲面而不是添加这些参数。随着时间的推移，一位出色的期权交易员可以记忆波动率/行权价/到期时间的网格空间，然后监测波动率曲面的变化水平和有时形状.
    发现建立在他人的基础之上，但就像起源于一些早期，更为晦涩的Thorpe或Bachelier的作品的学术头发纠缠一样，以“改变公式名称”开始改名的十字军运动实际上是一个真正的学术分裂，因为这些具有较少引用的参数是未解释的（这就是为什么它们引用较少的原因）.
    在金融市场上的经验法则可以让你致富，但它们并不能让你获得诺贝尔奖或命名权。无论如何，在这一点上将Black-Scholes重新命名会起到什么作用，除了让每个人困惑？
