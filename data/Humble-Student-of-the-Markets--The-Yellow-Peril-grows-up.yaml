- en: 'Humble Student of the Markets: The Yellow Peril grows up'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：黄祸的成长
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/yellow-peril-grows-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/yellow-peril-grows-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/yellow-peril-grows-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/yellow-peril-grows-up.html#0001-01-01)
- en: Now that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在
- en: '[China has overtaken Japan as the second largest economy](http://www.nytimes.com/2010/08/16/business/global/16yuan.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国已超越日本成为世界第二大经济体](http://www.nytimes.com/2010/08/16/business/global/16yuan.html)'
- en: ', I post the following poem, which was published in the'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我发布以下诗歌，这是在
- en: '[Washington Post](http://www.washingtonpost.com/wp-dyn/content/article/2008/05/16/AR2008051603460.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[华盛顿邮报](http://www.washingtonpost.com/wp-dyn/content/article/2008/05/16/AR2008051603460.html)'
- en: 'in 2008, without comment:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在2008年，毫无评论：
- en: When we were the Sick Man of Asia,
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们是亚洲的病夫时，
- en: We were called the Yellow Peril.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们被称为黄祸。
- en: When we are billed as the next Superpower, we are called The Threat.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们被标榜为下一个超级大国时，我们被称为威胁。
- en: When we closed our doors, you launched the Opium War to open our markets.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们关闭我们的大门时，你发动了鸦片战争来打开我们的市场。
- en: When we embraced free trade, you blamed us for stealing your jobs.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们拥抱自由贸易时，你责怪我们偷走了你们的工作。
- en: When we were falling apart, you marched in your troops and demanded your fair
    share.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们四分五裂时，你派出军队，并要求你公平的份额。
- en: When we tried to put the broken pieces back together again, Free Tibet, you
    screamed. It was an Invasion!
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们试图重新拼凑破碎的片段时，你尖叫着“西藏自由”。那是入侵！
- en: When we tried communism, you hated us for being communist.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们尝试共产主义时，你因为我们是共产主义者而憎恨我们。
- en: When we embraced capitalism, you hated us for being capitalist.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们拥抱资本主义时，你因为我们是资本主义者而憎恨我们。
- en: When we had a billion people, you said we were destroying the planet.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们有十亿人口时，你说我们正在毁灭这个星球。
- en: When we tried limiting our numbers, you said we abused human rights.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们试图限制我们的人数时，你说我们侵犯人权。
- en: When we were poor, you thought we were dogs.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们贫穷时，你认为我们是狗。
- en: When we lend you cash, you blame us for your national debts.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们借给你现金时，你责怪我们的国家债务。
- en: When we build our industries, you call us polluters.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们发展我们的产业时，你称我们为污染者。
- en: When we sell you goods, you blame us for global warming.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们向你出售商品时，你责怪我们造成全球变暖。
- en: When we buy oil, you call it exploitation and genocide.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们购买石油时，你称之为剥削和种族灭绝。
- en: When you go to war for oil, you call it liberation.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你为了石油而开战时，你称之为解放。
- en: When we were lost in chaos, you demanded the rule of law.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们陷入混乱时，你要求法治。
- en: When we uphold law and order against violence, you call it a violation of human
    rights.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们维护法律和秩序抵御暴力时，你称之为侵犯人权。
- en: When we were silent, you said you wanted us to have free speech.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们保持沉默时，你说你希望我们有言论自由。
- en: When we are silent no more, you say we are brainwashed xenophobes.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们不再保持沉默时，你说我们被洗脑成了仇外者。
- en: Why do you hate us so much? we asked.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么你这么恨我们？我们问道。
- en: No, you answered, we don't hate you.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不，你回答说，我们不恨你。
- en: We don't hate you either,
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们也不恨你们，
- en: But do you understand us?
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但你了解我们吗？
- en: Of course we do, you said,
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，你说过，
- en: We have AFP, CNN and BBC. . . .
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们有法新社、CNN和BBC...
- en: What do you really want from us?
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你们到底想要我们做什么？
- en: Think hard first, then answer . . .
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 三思而后行，然后回答...
- en: Because you only get so many chances.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因为你只有这么多次机会。
- en: Enough is Enough, Enough Hypocrisy for This One World.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 足够了，这个世界上的虚伪够了。
- en: We want One World, One Dream, and Peace on Earth.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们希望一个世界，一个梦想，和世界和平。
- en: This Big Blue Earth is Big Enough for all of Us.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个广阔的地球足够我们所有人。
