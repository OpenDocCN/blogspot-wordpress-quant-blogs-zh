  zh: 理性预期的替代方案的问题在于，它们通常指出，在低风险环境中，人们会以可预测的方式犯逻辑错误，但它们几乎从不解释收益曲线、股票溢价或其他任何重要内容，而是解释100比1的马匹或其他某些好奇事物的低收益。我喜欢在赛马场打长脚马的赌注，并隐含地为此支付溢价，但这可能比我在赛马场花在啤酒上的费用还要少，所以这实际上并不复杂。
- en: Now, one might think that evolutionary biology provides a fruitful alternative,
