  zh: '[建议见于威尔逊的专题](http://evolution-institute.org/sites/default/files/external_docs/Darwin%27s%20invisible%20hand-%20Market%20competition%2C%20evolution%20and%20the%20firm%20.pdf)'
- en: ', that selection occurs at the industry, firm, or worker level, is not that
    revolutionary. Game theory often looks at mechanism design, and the stability
    of coalitions, and the conditions of various equilibrium.  I get the sense they
    think the only behavior economics looks at is perfect competition.  It''s not,
    and hasn''t been for 100 years.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ，选择发生在行业、公司或工人层面，这并不是什么革命性的。博弈论经常关注机制设计，以及联盟的稳定性和各种平衡条件。我感觉他们认为经济学关注的唯一行为是完全竞争。事实并非如此，这在过去的100年里都不是。
- en: It's generally accepted that one needs
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一般认为需要
- en: '[the system to obey two constraints:](http://en.wikipedia.org/wiki/Contract_theory)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[系统遵循两个约束条件：](http://en.wikipedia.org/wiki/Contract_theory)'
- en: Individuals must receive a positive return to their action
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个体必须获得他们行动的积极回报
- en: Individuals must be doing their best given their information and beliefs
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个体必须根据自己的信息和信念尽力而为
- en: These are sensible restrictions, so the issue is whether behavior is rational
    or not, from the agent's perspective. Rational expectations merely adds the requirement
    that any behavior should be consistent with zero abnormal profits for the simple
    and sensible reason that it is very difficult to generate abnormal profits in
    most markets. I still think that's a good bias, because it's usually true.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是明智的限制，所以问题是行为是否合乎理性，从代理人的角度看。理性预期仅仅增加了这样一个要求，即任何行为都应与零异常利润一致，因为在大多数市场中很难产生异常利润。我仍然认为这是一个很好的偏见，因为它通常是正确的。
