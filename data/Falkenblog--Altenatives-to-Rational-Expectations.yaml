- en: When Rational Expectations was developed in the 1960s most people thought it
    was a classic academic result.  Certainly mutual fund managers chuckled at the
    thought a monkey could outperform a skilled professional.  Further, everyone had
    a stupid relative, neighbor,  or co-worker, that proved people were not rational.
    Meanwhile, the Capital Asset Pricing Model (ie, Beta), meanwhile, was accepted
    as true even before data suggested it was.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当理性预期在20世纪60年代发展起来时，大多数人认为这是一个经典的学术成果。毫无疑问，共同基金经理们对于认为猴子可以胜过一个技术娴熟的专业人士的想法感到好笑。此外，每个人都有一个愚蠢的亲戚、邻居或同事，证明了人们并不理性。与此同时，资本资产定价模型（即，贝塔）早在数据表明它是真实之前就被接受为真实。
- en: Yet, we now have almost 100 years of data showing mutual fund managers do not
    outperform naive benchmarks (Cowles foundation (1932), Malkiel's Random Walk Down
    Wall Street (1973)), making the signature prediction of rational expectations
    surprising and true, a sign of a great theory.  Samuelson’s (1965) application
    of the law of iterated expectations to explain why Bachelier (1900) notices that
    securities prices look like a random walk, made for both elegant theory and voluminous
    evidence. The efficient markets theory reached its current plateau in 1970 with
    Fama's articulation of what efficient markets mean, but never has it been generally
    accepted by practitioners or non-economists, and there have always been many economists
    looking at exceptions to this rule.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现在我们有了近100年的数据显示共同基金经理无法胜过天真的基准（考尔斯基金会（1932年），马尔基尔的《华尔街上的随机漫步》（1973年）），这使得理性预期的标志性预测出人意料地成为了真实，这是一个伟大理论的标志。塞缪尔森（1965年）将迭代期望法则应用于解释为什么巴舍利耶（1900年）注意到证券价格看起来像是随机漫步，既是优雅的理论，也是大量证据。有效市场理论在1970年达到了当前的高峰，法玛对有效市场的阐述是什么意思，但它从未被从业者或非经济学家普遍接受，一直有许多经济学家关注此规则的例外。
