- en: 'Do you know which images are used more often than any other to represent 20th
    century America in modern textbooks? If you guessed the moon landing, or John
    Kennedy, or Ronald Reagan, or even the civil rights marches – go to the back of
    the class. The correct answer is: the Ku Klux Klan'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你知道哪些图像在现代教科书中比其他任何图像更频繁地用于代表20世纪美国吗？如果你猜测是登月、约翰·肯尼迪、罗纳德·里根，甚至是民权游行-退后靠边站。正确答案是：三K党
- en: Get it, the best picture of America is of stupid, evil racists. That's our legacy,
    our essence. As opposed to Haiti, or Liberia, or Namibia, Cambodia, Uruguay, etc.
    Where's the sense of perspective, of prioritization? Why do we worry so much about
    illegal immigration if we are so bad?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 懂了吧，对于美国最好的图片就是愚蠢、邪恶的种族主义者。这是我们的遗产，我们的本质。与海地、利比里亚、纳米比亚、柬埔寨、乌拉圭等地相比，缺少了哪种感官的评判？我们为什么对非法移民如此担心，如果我们如此糟糕呢？
- en: I think its so stupid for intellectuals to think that the West is so uniquely
    evil and bad. After all, everyone--black, white, jew, muslim, protestant, catholic--has
    more freedom in the West than in most of the world. American intellectuals love
    highlighting how evil we are, where 'we' means 'those other idiots'. That our
    textbooks highlight McCarthyism and the Klan in history compared to its actual
    importance in day-to-day life, its sins relative to the alternative (Nazism, communism,
    tribalism) shows how secular America loves the concept of original sin. Live in
    a village in the Congo, and see how tribal they are, how backward, but their backwardness
    is somehow better because it is more authentic. It's silly. The west is highly
    imperfect, but its better than most of history, and the entire third world in
    terms of economic and social freedoms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得知识分子认为西方是如此独特的邪恶和糟糕真是太愚蠢了。毕竟，无论是黑人、白人、犹太人、穆斯林、新教徒、天主教徒-在西方的人们比世界上大多数地方都更自由。美国的知识分子喜欢强调我们有多邪恶，‘我们’指的是‘那些其他白痴’。我们的教科书强调了麦卡锡主义和三K党在历史中的地位，而这与它在日常生活中的真实重要性、与另外的罪行（纳粹主义、共产主义、部落主义）相比，表明了美国世俗爱上了原罪的概念。去刚果村庄生活，看看他们是如何部落主义，多么落后，但他们的落后却以某种方式更好，因为它更真实。这太愚蠢了。西方是非常不完美的，但在经济和社会自由方面比大多数历史和整个第三世界更好。
