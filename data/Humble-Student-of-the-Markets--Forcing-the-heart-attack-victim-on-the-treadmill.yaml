- en: 'Humble Student of the Markets: Forcing the heart attack victim on the treadmill'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：让心脏病发作的受害者上跑步机
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/forcing-heart-attack-victim-on.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/forcing-heart-attack-victim-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/forcing-heart-attack-victim-on.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/forcing-heart-attack-victim-on.html#0001-01-01)
- en: In a previous
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html)'
- en: '*, I used the analogy of Europe as a heart attack patient:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*，我曾用欧洲作为心脏病患者的比喻：'
- en: Imagine that a man (the "eurozone") experiences severe chest pains and looks
    like he is headed for a heart attack ("Lehman moment"). The protocol is well defined
    in these circumstances. Take steps to stabilize him ("inject liquidity via the
    ECB") and then address the causes with a program of diet, exercise and medical
    treatment ("longer term solutions such as balanced budgets, pro-growth policies,
    possibly closer fiscal integration, two-speed eurozone, etc."). Berating him about
    being lazy and overeating ("you lazy Greeks, Italians...") and making him get
    on the treadmill to work off his Thanksgiving feast ("more austerity and IMF monitors")
    while he is on the verge of a heart attack ("Lehman like financial crisis") is
    less than helpful under the circumstances.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一下，一个人（“欧元区”）出现了严重的胸痛，看起来他即将心脏病发作（“雷曼时刻”）。在这种情况下，应对方案是明确的。采取措施稳定他的病情（“通过欧洲央行注入流动性”），然后通过一系列饮食、锻炼和医疗治疗的计划来解决病因（“长期解决方案，如平衡预算、促进增长的政策，可能更紧密的财政一体化，双速欧元区等”）。在心脏病发作（“雷曼式金融危机”）的边缘，责备他懒惰和暴饮暴食（“懒惰的希腊人、意大利人...”），并让他上跑步机消耗掉感恩节的盛宴（“更多的紧缩措施和国际货币基金组织的监督”）在这种情境下是于事无补的。
- en: If the ECB was supposed to be the Emergency Room doctor, then yesterday's decision
    by
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果欧洲央行应该是急诊室医生，那么昨天
- en: '[Mario Draghi](http://www.bloomberg.com/news/2011-12-08/draghi-says-ecb-to-lend-banks-more-to-avert-credit-crunch-as-key-rate-cut.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉](http://www.bloomberg.com/news/2011-12-08/draghi-says-ecb-to-lend-banks-more-to-avert-credit-crunch-as-key-rate-cut.html)'
- en: to rule out further bond purchases was like throwing the patient out on the
    street with instructions of "take an aspirin and call me in the morning."
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 宣布不再购买更多债券，就像把病人赶出门外，并告诉他“早上吃片阿司匹林再打电话给我”一样。
- en: What's more, the patient's family then gathered around to berate him for his
    bad habits over the years and forced him to get on the treadmill (the latest
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，病人的家人随后聚集在一起，责备他多年的坏习惯，并强迫他上跑步机（最新的
- en: '[Grand Plan for greater fiscal integration](http://humblestudentofthemarkets.blogspot.com/2011/12/many-moving-parts-to-this-grand-plan.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[更大财政一体化的宏伟计划](http://humblestudentofthemarkets.blogspot.com/2011/12/many-moving-parts-to-this-grand-plan.html)'
- en: ) in order to lose weight and improve his health.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ) 以减轻体重并改善他的健康。
- en: '**Heart attack time?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**心脏病发作时刻？**'
- en: The markets promptly responded and
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 市场迅速做出反应，
- en: '[Italian 10 year yields](http://www.bloomberg.com/quote/GBTPGR10:IND)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[意大利10年期收益率](http://www.bloomberg.com/quote/GBTPGR10:IND)'
- en: shot up an astounding 47 bps.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 飙升了惊人的47个基点。
- en: 'European stocks took a similar pounding in the wake of the news:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲股市在消息公布后也遭遇了类似的打击：
- en: '**Euro STOXX 50**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元STOXX 50**'
- en: '**Fiscal policy does the heavy lifting**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**财政政策承担重任**'
- en: Instead of a combination of fiscal and monetary policy to save the eurozone,
    we now have to rely purely on fiscal policy. Will a new Brussels-on-the-Rhine,
    even if it were to be ratified by the eurozone governments, be able to do such
    heavy lifting without plunging Europe and the rest of the world into a deep recession?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在不是依靠财政和货币政策的结合来拯救欧元区，而只能依赖财政政策。即使新的“莱茵河上的布鲁塞尔”计划得到欧元区政府批准，它能否在不把欧洲乃至世界其他国家拖入深度衰退的情况下，承担起如此重的负担？
