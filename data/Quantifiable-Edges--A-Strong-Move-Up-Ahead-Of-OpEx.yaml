- en: 'Quantifiable Edges: A Strong Move Up Ahead Of OpEx'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：期权到期前的大幅上涨
- en: 来源：[http://quantifiableedges.blogspot.com/2012/06/strong-move-up-ahead-of-opex.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/06/strong-move-up-ahead-of-opex.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/06/strong-move-up-ahead-of-opex.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/06/strong-move-up-ahead-of-opex.html#0001-01-01)
- en: It is a little unusual to see the market close so strongly just ahead of options
    expiration.  And when it has happened it has typically led to selling over the
    next few days.  The study below shows this.  I last showed it on the blog in January.
     All stats have been updated.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在期权到期前市场如此强劲地收盘实属少见。而且当这种情况发生时，通常会在接下来的几天内导致股价下跌。下面的研究展示了这一点。我上次在博客上展示这个研究是在一月。所有的统计数据都已更新。
- en: Numbers here are moderately compelling and suggest a downside edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的数字颇具说服力，暗示存在下跌的倾向。
