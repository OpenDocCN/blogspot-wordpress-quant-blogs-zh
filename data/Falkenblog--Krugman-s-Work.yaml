- en: 'Falkenblog: Krugman''s Work'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 克鲁格曼的工作'
- en: 来源：[http://falkenblog.blogspot.com/2008/10/krugmans-work.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/krugmans-work.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/10/krugmans-work.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/krugmans-work.html#0001-01-01)
- en: Paul Krugman won the Nobel, and I remember his work was essential reading for
    those in the Industrial Organization series. But I never encountered it classes
    I took in macro, finance or information theory. So, I don't have a sense to which
    they are clever or useful, by actually working them through and comparing them
    to a literature.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·克鲁格曼赢得了诺贝尔奖，我记得他的作品是产业组织系列课程中的必读内容。但在我所上的宏观、金融或信息理论课程中从未遇到过。因此，我并没有对它们有多聪明或有用的概念，通过实际运用并将它们与文献进行比较。
