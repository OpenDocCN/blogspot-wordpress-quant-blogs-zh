- en: One of my daily reads is [fintag](http://www.fintag.com), so I was intrigued
    to discover his [sagegauge](http://www.sagegauge.com/) project. I’ve had a lot
    of conversations lately about applying web 2.0 ideas to trading. Will be interesting
    to see how this one plays out.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我每天都会阅读[fintag](http://www.fintag.com)，所以我对发现他的[sagegauge](http://www.sagegauge.com/)项目感到很好奇。最近我一直在讨论将Web
    2.0的理念应用到交易中。很有趣看到这个项目会有怎样的发展。
