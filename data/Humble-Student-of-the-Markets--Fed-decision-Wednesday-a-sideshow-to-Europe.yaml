  zh: '*与戴夫共进早餐*'
- en: ', he wrote that Bernanke watches stock prices as a measure of the effectiveness
    of Fed policy:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: ，他写道，伯南克将股票价格作为衡量美联储政策有效性的一个指标：
- en: Even the casual observer can have no doubt, then, that FOMC decisions move asset
    prices, including equity prices. Estimating the size and duration of these effects,
    however, is not so straightforward. ***Because traders in equity markets, as in
    most other financial markets, are generally highly informed and sophisticated.
    any policy decision that is largely anticipated will already be factored into
    stock prices and will elicit little reaction when announced. To measure the effects
    of monetary policy changes on the stock market, then, we need to have a measure
    of the portion of a given change in monetary policy that the market had not already
    anticipated before the FOMC's formal announcement*** [emphasis added].
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使是偶尔关注的人也不会怀疑，联邦公开市场委员会（FOMC）的决策会影响资产价格，包括股票价格。然而，估计这些影响的大小和持续时间并非易事。***因为在股票市场，就像在大多数其他金融市场一样，交易者通常都高度知情且老练。任何在很大程度上被预期的政策决定在股票价格中已经被考虑，当正式宣布时，反应也会很小。因此，要衡量货币政策变化对股市的影响，我们需要有一个衡量市场在FOMC正式宣布之前没有预料的货币政策变化部分的指标***
    [重点已加]。
- en: 'Rosenberg believes that Bernanke is more likely to act now rather than later,
    because "the more he does now means the less he has to do later during the election
    campaign" and "he has the support from enough FOMC votes, including regional bank
    chiefs like Evans from Chicago, to be aggressive". He concluded that Bernanke
    needs to give the stock market a positive surprise on Wednesday:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 罗森伯格认为，伯南克现在采取行动的可能性更大，因为“现在做得越多，意味着在选举期间他需要做得越少”以及“他有足够的FOMC投票支持，包括像芝加哥的埃文斯这样的地区银行行长，以采取积极行动”。他总结说，伯南克需要在下周三给股市一个积极的惊喜：
- en: '[I]f Bernanke wants to juice the stock market, then he must do something to
    surprise the market. ''Operation Twist'' is already baked in, which means he has
    to do that and a lot more to generate the positive surprise he clearly desires
    (this is exactly what he did on August 9th with the mid-2013 on- hold commitment).
    It seems that Bernanke, if he wants the market to rally, is going to have to come
    out with a surprise next Wednesday. If he doesn''t, then expect a big selloff.'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[如果]伯南克想要刺激股市，那么他必须做一些让市场感到惊讶的事情。‘操作扭曲’已经被市场消化，这意味着他必须做得更多，才能产生他明显渴望的积极惊喜（这正是他在8月9日做出的到2013年年中维持低利率的承诺）。看起来，如果伯南克希望市场上涨，他将在下周三宣布一些出人意料的措施。如果他做不到，那么预计将出现大规模抛售。'
- en: What kind of surprise? On Thursday, Rosenberg speculated about extreme measures
    available to the Fed by pointing to Bernanke's famous
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 什么样的惊喜？在周四，罗森伯格猜测美联储可以采取的极端措施，他提到了伯南克著名的
- en: '[helicopter speech](http://www.federalreserve.gov/boarddocs/speeches/2002/20021121/default.htm)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[直升机演讲](http://www.federalreserve.gov/boarddocs/speeches/2002/20021121/default.htm)'
- en: 'of November 21, 2002 [emphasis added]:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年11月21日[着重强调]：
- en: The Fed can inject money into the economy in still other ways. For example,
    ***the Fed has the authority to buy foreign government debt***, as well as domestic
    government debt. Potentially, this class of assets offers huge scope for Fed operations,
    as the quantity of foreign assets eligible for purchase by the Fed is several
    times the stock of U.S. government debt.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储还可以通过其他方式向经济注入资金。例如，***美联储有权购买外国政府债务***，以及国内政府债务。这类资产潜在地为美联储的操作提供了巨大的空间，因为美联储可以购买的外国资产数量是美国政府债务的数倍。
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I need to tread carefully here. Because the economy is a complex and interconnected
    system, Fed purchases of the liabilities of foreign governments have the potential
    to affect a number of financial markets, including the market for foreign exchange.
    In the United States, the Department of the Treasury, not the Federal Reserve,
    is the lead agency for making international economic policy, including policy
    toward the dollar; and the Secretary of the Treasury has expressed the view that
    the determination of the value of the U.S. dollar should be left to free market
    forces. Moreover, since the United States is a large, relatively closed economy,
    manipulating the exchange value of the dollar would not be a particularly desirable
    way to fight domestic deflation, particularly given the range of other options
    available. Thus, I want to be absolutely clear that I am today neither forecasting
    nor recommending any attempt by U.S. policymakers to target the international
    value of the dollar.
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这里我需要小心行事。因为经济是一个复杂且相互关联的系统，美联储购买外国政府负债的行为有可能影响包括外汇市场在内的多个金融市场。在美国，负责制定国际经济政策（包括美元政策）的牵头机构是财政部，而不是联邦储备系统；而且财政部长已经表示，美国美元的价值应由市场自由力量决定。此外，鉴于美国是一个大型、相对封闭的经济体，操纵美元的汇率并不是对抗国内通缩的特别理想方式，特别是考虑到还有其他一系列可用的选项。因此，我要明确表示，我今天既没有预测也不会建议美国政策制定者试图针对美元的国际价值采取行动。
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Although a policy of intervening to affect the exchange value of the dollar
    is nowhere on the horizon today, it''s worth noting that there have been times
    when exchange rate policy has been an effective weapon against deflation***. A
    striking example from U.S. history is Franklin Roosevelt''s 40 percent devaluation
    of the dollar against gold in 1933-34, enforced by a program of gold purchases
    and domestic money creation. The devaluation and the rapid increase in money supply
    it permitted ended the U.S. deflation remarkably quickly.'
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***尽管目前并没有干预美元汇率政策的计划，但值得注意的是，汇率政策在对抗通缩方面曾经是一个有效的工具***。美国历史上的一个显著例子是富兰克林·罗斯福在1933-34年将美元对黄金贬值40%，并通过黄金购买和国内货币创造计划来实施。这一贬值及其允许的货币供应量的快速增加，迅速结束了美国的通缩。'
