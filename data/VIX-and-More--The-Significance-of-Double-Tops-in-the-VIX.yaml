- en: 'VIX and More: The Significance of Double Tops in the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX双顶形成的意义
- en: 来源：[http://vixandmore.blogspot.com/2008/12/double-tops-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/double-tops-in-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/double-tops-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/double-tops-in-vix.html#0001-01-01)
- en: '*The following is adapted from a [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/)
    segment that appeared in the November 26^(th) newsletter.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下内容改编自[订阅者通讯](http://vixandmoresubscriber.blogspot.com/)的一个段落，该段落出现在11月26日的通讯中。
- en: '![](img/b755cdee3d4c25914f9f9840f968655f.png) I have never seen any research
    on the subject of VIX double tops, but given the recent double top formation in
    the VIX, I thought this might be a good time to share some of my thinking on the
    subject. First, the chart at the right shows the recent VIX levels from mid-August
    to the present. The first spike in the double top comes on October 24th and the
    most recent spike comes on November 19th.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/b755cdee3d4c25914f9f9840f968655f.png) 我从未看到过关于VIX双顶主题的研究，但考虑到VIX最近的双顶形成，我认为现在是分享我对这个话题的一些思考的好时机。首先，右侧的图表显示了从8月中旬至今的VIX水平。双顶的第一次突刺出现在10月24日，最近的突刺出现在11月19日。'
- en: Double tops are fairly common in the 19 year history of VIX data and frequently
    coincide with extreme readings in the VIX. By contrast, VIX triple tops are relatively
    rare; and while single VIX spikes are common in more mundane market conditions,
    they are less likely to be found at VIX extremes than double tops.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VIX数据19年的历史中，双顶在历史上相当常见，并且经常与VIX的极端读数同时出现。相比之下，VIX三重顶相对罕见；而在更为平淡的市场条件下，单一的VIX突刺很常见，但在VIX极端情况下，它们不如双顶常见。
- en: In fact, prior to this year, the three crises with the most extreme VIX readings
    were the 1997 [Asian Financial Crisis](http://vixandmore.blogspot.com/search/label/Asian%20financial%20crisis),
    the 1998 [Long-Term Capital Management Crisis](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management),
    and the 2002 bottom of the technology bust that accompanied the [WorldCom](http://vixandmore.blogspot.com/search/label/WorldCom)
    bankruptcy filing. In the graphs below, I have recorded the history of these VIX
    spikes. You can clearly see a double top pattern in the VIX in all three instances.
    Interestingly in each instance, the spikes were separated by approximately 2-3
    weeks and signaled major turning points in the markets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在今年的前三名危机中，VIX读数最极端的三次危机分别是1997年的[亚洲金融危机](http://vixandmore.blogspot.com/search/label/Asian%20financial%20crisis)、1998年的[长期资本管理危机](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)，以及2002年伴随[世界通信](http://vixandmore.blogspot.com/search/label/WorldCom)破产申请的科技泡沫破裂底部。在下面的图表中，我记录了这些VIX突刺的历史。你可以清楚地看到在所有三次情况下VIX都出现了双顶模式。有趣的是，在每次情况下，突刺之间大约相隔2-3周，并预示着市场的重大转折点。
- en: Recent events have shown that extrapolating from past chart patterns to the
    current market is fraught with danger, but I would argue that the presence of
    a VIX double top reinforces the case that the recent stock market bottom will
    prove to be an important market inflection point.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 近期事件表明，从过去的图表模式推断当前市场充满危险，但我认为VIX双顶的出现加强了近期股市底部将成为一个重要的市场转折点的论点。
