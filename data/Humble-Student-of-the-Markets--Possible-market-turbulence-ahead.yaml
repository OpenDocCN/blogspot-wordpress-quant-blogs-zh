  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/05/possible-market-turbulence-ahead.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/possible-market-turbulence-ahead.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新：**'
- en: Rob Hanna at
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Rob Hanna 撰写
- en: '[Quantifiable Edges](http://quantifiableedges.com/spx-dips-after-persistent-move-to-a-new-high-whats-the-next-move/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[量化边缘](http://quantifiableedges.com/spx-dips-after-persistent-move-to-a-new-high-whats-the-next-move/)'
- en: highlighted a historical study of what happens if the market pulls back after
    a persistent move to new highs, where yesterday (Tuesday) was day 0\. If history
    is any guide, stock prices should grind higher over the next 10 days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了一项历史研究，探讨市场在持续创新高后回调的情况，其中昨天（星期二）是第0天。如果历史可以作为指导，那么在未来10天内股价应该会逐步走高。
- en: Today was day 1 of that trading setup, and the market did not cooperate. The
    market's failure to rise despite statistical tailwinds is a sign that it faces
    some near-term turbulence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天标志着那交易策略的第一天，市场并未配合。尽管有统计学的顺风，市场未能上涨，这表明它面临一些短期内的动荡。
