- en: 'Humble Student of the Markets: Possible market turbulence ahead'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：市场可能即将出现动荡
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/05/possible-market-turbulence-ahead.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/possible-market-turbulence-ahead.html#0001-01-01)
