- en: 'Humble Student of the Markets: Apple: The new Rorschach test'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：苹果：新的罗夏测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/11/apple-new-rorschbach-test.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/11/apple-new-rorschbach-test.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/11/apple-new-rorschbach-test.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/11/apple-new-rorschbach-test.html#0001-01-01)
- en: I normally don't comment on individual stocks because I don't have the resources
    to analyze a zillion companies in detail, but here is a Black Friday thought on
    Apple, which kicked off a revolution in consumer electronics and created new product
    categories when it unveiled its iPods, IPads, and iPhones. The share price of
    Apple have cratered on reports of poor iPhone sales. The chart is a bull's nightmare.
    It broke down through the 190 key support level, and violated a long-term uptrend.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常不对个别股票发表评论，因为我没有足够的资源详细分析数以亿计的公司，但这里是关于苹果的一些黑色星期五的想法，苹果凭借其iPods、IPads和iPhones引发了消费电子革命，创造了新产品类别。由于iPhone销售不佳的报道，苹果的股价大幅下跌。这张图表是多头投资者的噩梦。它跌破了190关键支撑位，并违反了长期上升趋势。
- en: In some ways, AAPL is turning out to be a Rorschach test for investors and traders.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些方面，AAPL 正在成为投资者和交易者的罗夏测试。
