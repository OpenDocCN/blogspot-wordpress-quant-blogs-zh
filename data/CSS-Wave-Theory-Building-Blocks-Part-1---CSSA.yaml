  zh: CSS波浪理论基础部分1 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2011/04/10/css-wave-theory-building-blocks-part-1/#0001-01-01](https://cssanalytics.wordpress.com/2011/04/10/css-wave-theory-building-blocks-part-1/#0001-01-01)
  id: totrans-5
