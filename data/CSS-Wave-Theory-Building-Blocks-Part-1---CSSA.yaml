  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2011/04/10/css-wave-theory-building-blocks-part-1/#0001-01-01](https://cssanalytics.wordpress.com/2011/04/10/css-wave-theory-building-blocks-part-1/#0001-01-01)
- en: There are a lot of very successful traders that subscribe to some of the concepts
    underlying “Elliot Wave Theory.”  The general idea behind this theory is that
    markets move in fractal waves with sequences and  movements that are predictable
    using historical precedent and Fibonacci ratios. Furthermore, there are a lot
    of academic researchers that also believe in the linkage between fractals and
    predictable underlying movements in the financial markets. The field is complementary
    to traditional data-mining based technical analysis in that it is capable of defining
    generalizable principles of market movements and structure.  The problem with
    a lot of Elliot Wave and fractal theory applications is 1) that they contain too
    many specific assumptions 2) finding a clear interpretation that experts in the
    field can agree upon that leads to a set of testable hypotheses has proven highly
    elusive 3) very few practical applications have emerged from this area that are
    accessible to the average quant.  Surely there must be a simpler way to create
    building blocks that can reconcile some of these issues.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多非常成功的交易者都信奉“艾略特波浪理论”背后的一些概念。这个理论的一般想法是，市场以分形波浪的形式移动，其中的序列和运动可以使用历史先例和斐波那契比例来预测。此外，还有很多学术研究人员相信分形与金融市场中可预测的基础运动之间的联系。这个领域与传统的基于数据挖掘的技术分析相辅相成，因为它能够定义市场运动和结构的一般原则。艾略特波浪和分形理论应用的问题之一是：1）它们包含了太多具体的假设；2）很难找到一个清晰的解释，专家们能够达成一致意见，从而提出一套可测试的假设；3）从这个领域中几乎没有涌现出能够让普通量化交易者使用的实际应用。肯定有一种更简单的方法来创建一些能够解决这些问题的基本组件。
- en: 'One of the concepts that I have always stressed is to normalize market movements
    versus their actual distribution to increase the success rate  out of sample.
    Another concept I try to emphasize is the ability to simplify or “fuzzify” rules
    so that they can also be more generalizable.  Both of these concepts are critical
    to this approach.  When I think of wave theory, I think in terms of both price
    and time- both aspects create a more dynamic and nuanced interpretation of market
    movements.  In this post we will simply look at creating a set of definitions
    that also include different types of blocks:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直强调的概念之一是将市场运动与其实际分布归一化，以增加样本外的成功率。我试图强调的另一个概念是简化或“模糊化”规则，以便它们也可以更具一般性。这两个概念对这种方法至关重要。当我思考波浪理论时，我会从价格和时间两个方面思考——这两个方面都会创造出对市场运动更动态、更细致的解释。在本文中，我们将简单地考虑创建一组包含不同类型区块的定义：
- en: '1) **Wave**: a consecutive move in price blocks either up or down.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1）**波浪**：价格区块连续上涨或下跌的移动。
- en: '2) **Price Block**: this is similar to a renko brick in that it is not affected
    by time. A price block is every “n” ATR or Standard Deviation unit that a price
    moves. For example if “n” is equal to 1 and we are using ATRs, then every 1 atr
    move we will record as an individual block. These blocks stack up in the direction
    of the first block and only change direction if price retraces by 1 atr.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2）**价格区块**：这类似于砖石图表中的砖块，因为它不受时间的影响。价格区块是价格每次移动“n”个ATR或标准偏差单位。例如，如果“n”等于1，并且我们使用的是ATR，则每次移动1个ATR，我们都会记录为一个单独的区块。这些区块沿着第一个区块的方向堆叠，并且只有在价格回撤1个ATR时才改变方向。
- en: 3) **Time Block:** this  captures the time in “n” days or weeks of one wave
    (as defined by price blocks) .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 3）**时间区块**：这捕获了一个波浪（由价格区块定义）的“n”天或周的时间。
