- en: This blog will contain the results of my research and the things I am currently
    working on. For now,  I expect my posting to focus on applications of machine
    learning, mathematics and quantitative methods to develop automated trading strategies.
    My ultimate goal is the creation of adaptive investment strategies that “think”
    and “analyze” the market and evolve accordingly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客将包含我的研究结果和我目前正在进行的工作。目前，我期望我的发布重点放在应用机器学习、数学和量化方法来开发自动交易策略上。我的最终目标是创建适应性投资策略，能够“思考”和“分析”市场，并相应地演进。
- en: When reading my posts, keep in mind that I am only a student and that my goal
    is to learn as I post, I will make every effort not to make mistakes when posting
    but it might happen. Regardless, I look forward to receive feedback and comments
    on the content of this blog and to discuss the ideas posted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读我的文章时，请记住我只是一个学生，我的目标是在发布文章的同时学习，我会尽一切努力在发布时不犯错误，但可能会发生。无论如何，我期待着收到对博客内容的反馈和评论，并讨论发布的想法。
