- en: 'I toned down my prose a little by noting “we have almost surely seen a top
    in volatility” and declaring “there is finally evidence that the laws of gravity
    have been reinstated, at least temporarily.” At least I didn’t hold back in my
    forward-looking commentary:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我稍微缓和了我的措辞，指出“我们几乎肯定已经看到了波动性的顶部”并宣布“终于有证据表明重力定律已经暂时恢复”。至少我在前瞻性评论中没有保留：
- en: '**“I suspect most pundits will wait until after Labor Day before declaring
    that it is safe to go back in the water, but I tend to think that excessive caution
    will likely result in missing out on the first big leg of a post-panic bounce.”**'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我怀疑大多数评论家会等到劳动节过后才宣布水域安全，但我倾向于认为过度谨慎很可能会导致错过恐慌后市场反弹的第一个大阶段。”**'
- en: '**One week does not mean it is safe to announce the resumption of the bull
    market, but clearly quite a few big players were caught leaning the wrong way
    as stocks moved up. Starting with the VIX, we saw a record drop of 30.9% from
    29.99 to 20.72\. This eclipsed the previous record weekly VIX drop of 28.4%, which
    came in March 1991, just after the'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**一周的上涨并不意味着可以宣布牛市恢复，但显然有很多大玩家在股市上涨时犯了方向性的错误。从VIX开始，我们看到从29.99到20.72的30.9%的
    record drop，这超过了之前记录的周跌幅28.4%，发生在1991年3月，就在'
- en: '[end of the Gulf War](http://www.pbs.org/wgbh/pages/frontline/gulf/cron/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 【海湾战争的结束](http://www.pbs.org/wgbh/pages/frontline/gulf/cron/)
- en: . In retrospect, this also turned out to be an excellent time to go long the
    broad markets and short volatility.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。回顾起来，这也变成了做多市场、做空波动性的一个绝佳时机。
- en: The record drop in the VIX has pushed the volatility indicator into a deeply
    oversold level on a short-term basis, while it continues to remain overbought
    on a long-term basis. Check out Ron Sen’s blog,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: VIX的 record drop 使得波动性指标在短期内极度超卖，而在长期内仍然处于超买状态。去看看Ron Sen的博客，
- en: '[Technically Speaking](http://ronsen.blogspot.com/)'
  id: totrans-13
  prefs: []
