- en: '[VIX relative to its 10 and 200 day SMAs](http://ronsen.blogspot.com/2007/08/clues-you-can-use.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 【VIX相对于其10天和200天移动平均线](http://ronsen.blogspot.com/2007/08/clues-you-can-use.html)
- en: . How does the VWSI sort out this divergence? By siding somewhat with the extremes
    of the short-term VIX readings, where a reading of 31.6% below the 10 day SMA
    has only happened three times previously (1/91, 3/91 and 12/98.) The bottom line
    is a VWSI of +2, which is slightly bullish for the VIX, but technically still
    neutral enough as to preclude a formal directional recommendation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 。VWSI是如何解决这种分歧的呢？通过站在短期VIX读数的极端一边，31.6%低于10天SMA的读数只在前三次出现过（1/91, 3/91和12/98。）底线是一个+2的VWSI，这对VIX来说稍微有点看多，但技术上仍然足够中立，以至于不构成一个正式的方向性推荐。
- en: In the event I fail to blog about this tomorrow, it is also worth noting that
    the ISEE is flagging record levels of skepticism as well.
  id: totrans-17
