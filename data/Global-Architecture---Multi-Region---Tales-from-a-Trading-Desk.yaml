  zh: 全局架构 - 多区域
- en: Another great Netflix [presentation](https://www.infoq.com/presentations/netflix-failure-multiple-regions)
    filled with lots of relevant engineering stuff. Flux is a cool tool 🙂  Zuul discussed
    and more.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很棒的 Netflix [演示](https://www.infoq.com/presentations/netflix-failure-multiple-regions)
    充满了相关的工程内容。Flux 是一个很酷的工具 🙂  Zuul 还讨论了等等。
- en: many facets of globalization then delves deep into the architectural patterns
    that enable seamless, multi-region traffic management, reliable, fast data propagation,
    and efficient service infrastructure.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 全球化的许多方面然后深入探讨了支持无缝、多区域流量管理、可靠、快速数据传播和高效服务基础架构的架构模式。
- en: Nice to see Netflix have added Apache Kafka to the tech stack
  id: totrans-9
  prefs: []
