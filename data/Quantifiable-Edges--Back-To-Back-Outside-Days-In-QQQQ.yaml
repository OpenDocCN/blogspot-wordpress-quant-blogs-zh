- en: 'Quantifiable Edges: Back To Back Outside Days In QQQQ'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：QQQQ连续外侧日
- en: 来源：[http://quantifiableedges.blogspot.com/2010/03/back-to-back-outside-days-in-qqqq.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/back-to-back-outside-days-in-qqqq.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/03/back-to-back-outside-days-in-qqqq.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/back-to-back-outside-days-in-qqqq.html#0001-01-01)
- en: On Monday QQQQ posted a higher high and a lower low than Friday. This is often
    referred to as an “outside day”. Interestingly, Friday was also an outside day.
    Two outside days in a row is quite rare. This was only the 19th time it’s been
    done since 2000\. Looking at performance following the other 18 times shows some
    compelling results.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一QQQQ创出了高于周五的高点和低于周五的低点，这通常被称为“外侧日”。有趣的是，周五也是一个外侧日。连续两个外侧日相当罕见。自2000年以来，这还是第一次发生。查看其他18次后的表现显示了一些令人信服的结果。
