- en: 'Humble Student of the Markets: While the East is digging out from Nemo...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 华尔街市场的谦逊学生：虽然东部正在挖雪…
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/while-east-is-digging-out-from-nemo.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/while-east-is-digging-out-from-nemo.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/while-east-is-digging-out-from-nemo.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/while-east-is-digging-out-from-nemo.html#0001-01-01)
- en: While my eastern friends were digging out from the snowstorm this weekend, we
    took the dog to the beach today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今天带着狗去了海滩，而我的东部朋友们则在这个周末的暴风雪中挖雪。
- en: 'Sure it was cool, but it was above freezing and several dogs (mostly Labs)
    went into the water. Also see this picture taken today on the same beach:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，天气很凉爽，但是超过冰点，有几只狗（主要是拉布拉多犬）进入了水中。还请查看今天在同一海滩拍摄的照片：
- en: As well, two weeks ago my daughter pointed out crocuses that had poked their
    heads above the soil...not that there aren't disadvantages to living on the Wet
    Coast.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，两周前，我的女儿指出有藏红花冒出了土地……并不是说住在潮湿的海岸没有缺点。
