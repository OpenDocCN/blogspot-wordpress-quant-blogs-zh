- en: Energy stocks may be ready for another upleg for three reasons.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 能源股可能因为三个原因准备好迎来另一轮上涨。
- en: '**Long term uptrend:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期上涨趋势：**'
- en: the first chart shows the relative ratio of XLE (Energy Select SPDR ETF) to
    SPY (S&P 500 SPDR ETF). As you can see the Energy sector has been in a long term
    relative uptrend against the market, as defined by the S&P 500\. As oil prices
    approached $100 and pulled back, so did the Energy relative to the market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第一张图表显示了XLE（能源选择SPDR ETF）相对于SPY（标普500 SPDR ETF）的相对比率。如您所见，能源板块相对于由标普500定义的市场长期呈上涨趋势。随着油价接近100美元并有所回调，能源相对于市场的表现也是如此。
- en: '**Relative strength breakout:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**相对强度突破：**'
- en: the sector broke out to an all-time relative high against the S&P 500 in mid-December.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该板块在12月中旬对标普500创下了历史相对新高。
- en: '[![](img/824e3f932b97b6ddeb557132404da949.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjO1xQdbd_AGmlvGtXLhtFCFihOGF6Jf6SqloG2LsLt4pWZiXawrRUmTlfr43FF0uMZQvhFhtSLVJi2w6RTXyWcKP0KupLZzHP-OL1MNmFkFo0IQoGBn0FIyH81oA6FxerNJmYIFegAlHaT/s1600-h/Mutual+Fund+Energy+Posn.JPG)**Neutral
