  zh: '![中性共同基金情绪](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjO1xQdbd_AGmlvGtXLhtFCFihOGF6Jf6SqloG2LsLt4pWZiXawrRUmTlfr43FF0uMZQvhFhtSLVJi2w6RTXyWcKP0KupLZzHP-OL1MNmFkFo0IQoGBn0FIyH81oA6FxerNJmYIFegAlHaT/s1600-h/Mutual+Fund+Energy+Posn.JPG)**中性共同基金情绪：**'
- en: Using the technique shown in the sidebar (titled
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用侧边栏显示的技术(
- en: '*Reverse Engineering a Manager''s Macro Exposure*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*逆向工程管理者的宏观风险敞口*'
- en: ) I imputed the average Energy sector exposure of 22 US large cap blend equity
    mutual funds. These 22 funds can be thought of as a composite of the S&P 500-like
    mandate funds from the largest mutual fund complexes. As you can see from the
    chart, mutual funds moved from a significant overweight to a neutral/underweight
    position in the Energy sector.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ）我估算了22只美国大型市值混合型股票共同基金在能源板块的平均敞口。这22只基金可以看作是来自最大共同基金集团的类似标普500指令基金的组合。如您从图表中看到的，共同基金从能源板块的显著超配转移到了中性/低配位置。
- en: In future posts I will highlight other divergences and opportunities within
    the Energy space.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的帖子中，我将强调能源领域内的其他分歧和机会。
