- en: 'Falkenblog: Are Generalizations Useful?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 一般化有用吗？'
- en: 来源：[http://falkenblog.blogspot.com/2009/12/are-generalizations-useful.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/are-generalizations-useful.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Source: [http://falkenblog.blogspot.com/2009/12/are-generalizations-useful.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/are-generalizations-useful.html#0001-01-01)'
- en: William Blake noted that "To generalize is to be an idiot. To particularize
    alone is a distinction of merit." Journalism is primarily about anecdotes, witness
    the Malcom Gladwell phenomenon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉·布莱克指出“概括是愚蠢的。 只描述细节才是一种优点。” 新闻报道主要是关于轶事，参见马尔科姆·格拉德威尔现象。
- en: Robin Hanson recently posted an
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Robin Hanson最近发布了一篇
- en: '[interesting blog post](http://www.overcomingbias.com/2009/12/married-sex.html#comments)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[有趣的博客帖子](http://www.overcomingbias.com/2009/12/married-sex.html#comments)'
- en: on women using sex as a bargaining chip in marriages. Midge Decter (wife of
    Norman Podhoretz) noted this in her
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于女性在婚姻中将性用作筹码。 米奇·戴特（诺曼·波德霍雷茨的妻子）在她的
- en: '[autobiography](http://www.amazon.com/Old-Wifes-Tale-Seven-Decades/dp/0060394285)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[自传](http://www.amazon.com/Old-Wifes-Tale-Seven-Decades/dp/0060394285)'
- en: ', that a woman''s main power over men was that they needed sex less than men
    did, and this actually countered their disadvantage in earnings and strength quite
    effectively.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，一个女人对男人的主要影响力在于他们对性的需求比男人少，这实际上相当有效地抵消了她们在收入和力量上的劣势。
- en: Yet, there seemed many feminists unhappy with Hanson's cynical evaluation of
    male-female relationships. One commenter (a 'sex activist') noted that
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有许多女权主义者对汉森对男女关系的愤世嫉俗评价感到不满。一位评论者（一位“性活动人士”）指出
- en: it would be nice to see some recognition that women sometimes don’t get as much
    sex as (or the kind of sex that) they want out of long-term relationships. And
    that there are men who have considerably more complex experiences of sexuality
    than you seem to acknowledge here.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 会很高兴看到一些承认：有时女性在长期关系中没有得到（或得到的）性不如他们想要的。还有一些男性对性的体验比你在这里承认的要复杂得多。
- en: So, Robin noted a generalization (women have a propensity to do X more than
    men), and some women got hysterical (heh) about the insight. Let's be clear. A
    stereotype is that all A are A. These are generally untrue, because there are
    exceptions to most assertions (eg, 'men are taller than women'). But generalizations
    are true and useful. It is useful to know that walking in a dark alley containing
    a bunch of young men is dangerous for a young woman. Not that all such situations
    mean bad things will happen, but the odds imply it is not a good idea.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Robin指出一个概括（女性比男性更倾向于做X），一些女性对这一见解感到歇斯底里（嘿），让我们明白。 刻板印象是所有A都是A。 这些通常不正确，因为大多数断言都有例外（例如“男人比女人高”）。
    但一般化是真实而有用的。 知道在一个包含一群年轻男子的黑暗胡同里走路对一个年轻女子是危险的是很有用的。 不是所有这类情况意味着坏事会发生，但几率意味着这不是一个好主意。
- en: Most things come down to probabilities, and learning to slant them in your favor
    is part of an intelligent life. For those who think only deterministic relations
    are interesting, or known facts about individuals, I just can't empathize. I find
    it a childish view of life. Not that anecdotes and biographies aren't interesting,
    but they are primarily interesting as how they are relevant to everyone's story,
    or a metaphor for something larger.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数事情都归结为概率，学会使其倾向于你是智慧生活的一部分。 对于那些认为只有确定性关系有趣，或者已知个人事实的人，我无法产生共鸣。 我觉得这是对生活的一个幼稚观点。
    并不是说轶事和传记不有趣，但它们主要有趣的是它们是如何与每个人的故事相关，或者是某种更大事物的隐喻。
