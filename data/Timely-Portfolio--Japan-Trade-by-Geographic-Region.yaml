- en: 'Timely Portfolio: Japan Trade by Geographic Region'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：按地理区域划分的日本贸易
- en: 来源：[http://timelyportfolio.blogspot.com/2012/03/japan-trade-by-geographic-region.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/03/japan-trade-by-geographic-region.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/03/japan-trade-by-geographic-region.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/03/japan-trade-by-geographic-region.html#0001-01-01)
- en: To further the analysis presented in [Japanese Trade and the Yen](http://timelyportfolio.blogspot.com/2012/03/japanese-trade-and-yen.html),
    I thought I would take the more granular data provided by the Japanese Ministry
    of Finance on trade by geographic region.  Of course, I will use R to read, analyze,
    and plot the .csv data.  Below you will see there are only two remaining regions
    where Japan has a trade surplus (North and South America), and those surpluses
    are declining very rapidly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步分析[日本贸易和日元](http://timelyportfolio.blogspot.com/2012/03/japanese-trade-and-yen.html)中呈现的内容，我考虑使用日本财务省提供的关于按地理区域划分的贸易的更详细数据。当然，我将使用R来读取、分析和绘制.csv数据。下面你会看到，只有两个地区日本仍有贸易顺差（北美和南美），而这些顺差正在迅速下降。
