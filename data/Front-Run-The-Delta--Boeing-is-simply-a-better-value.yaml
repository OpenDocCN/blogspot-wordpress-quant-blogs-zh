  zh: '[统计套利](http://en.wikipedia.org/wiki/Statistical_arbitrage)'
- en: in order to pinpoint statistical abnormalities such as this. The typical play
    here would be to go long BA while simultaneously going short LMT, expecting the
    two to converge once again, or at the very least, continue in their trend up,
    with the gains from going long BA outweighing the losses from going short LMT.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了准确定位这种统计异常。这里的典型操作将是同时做多BA，同时做空LMT，期望两者再次汇聚，或者至少继续其向上趋势，通过做多BA的收益来弥补做空LMT的损失。
- en: If this analysis is correct, which Friday's trading has led me to believe, BA
    should begin to level out this week, while LMT moves lower or sideways. Friday
    saw BA open at 96.11 and close at 96.69, the first substantial increase in 8 days.
    Today will see a close lower, but in a range smaller than Friday's.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种分析是正确的，这正是上周五的交易所使我相信的，BA应该会在本周开始趋于稳定，而LMT则会下跌或横盘。上周五的BA开盘价为96.11，收盘价为96.69，是连续8天的首次实质性增长。今天的收盘价将会较低，但范围会比上周五小。
