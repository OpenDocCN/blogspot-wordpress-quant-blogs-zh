- en: (BA) problems meeting their delivery deadlines have caused the stock to slide,
    as of this writing, to the low 95s, losing roughly 12% of its value during the
    previous two weeks. BA is still a solid company with good management, strong earnings,
    and good outlook. So, what could come of a 12-15% correction? Put simply, a wealth
    of opportunity.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （BA）交货期限问题导致股价滑落，在写作时，跌至低95美元，在过去两周内大约失去了12%的价值。BA仍然是一家管理良好，盈利稳健且前景良好的实体公司。那么，12-15%的调整会导致什么？简言之，机会源源不断。
