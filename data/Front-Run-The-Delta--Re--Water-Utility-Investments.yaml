- en: SBS provides basic water and sewage services to customers in Sao Paulo, Brazil.
    They treat, process, and distribute water, and collect, treat, and reuse sewage.
    I like alot of firms from or working in Brazil, namely due to their increased
    use of ethenal and the consequential development from a better economy and infrastructure.
    They are on the brink of becoming an investment-grade country, which will further
    fuel their internal development and international status. Carlyle, Riverstone,
    and Goldman have all entered Brazil this year, most notably to acquire alternate
    energy producers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: SBS为巴西圣保罗的顾客提供基本的供水和污水服务。他们处理、加工和分发水，以及收集、处理和再利用污水。我喜欢很多巴西公司或在巴西工作的公司，主要是因为他们对乙醇的使用增加，以及由此带来的更好经济和基础设施发展。他们正处于成为投资级国家的边缘，这将进一步促进他们的内部发展和国际地位。卡莱尔、Riverstone和高盛今年都进入了巴西，尤其是收购了备胎能源生产商。
