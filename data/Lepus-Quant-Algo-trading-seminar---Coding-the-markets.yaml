  prefs: []
  type: TYPE_NORMAL
  zh: 更新：这是一个出乎意料的好活动，有些非常深刻的演讲。Michael Simmonds讲得很好：[幻灯片在这里](http://www-cfr.jbs.cam.ac.uk/seminar/SimmondsPresentation.pdf)。John
    Evans和Miles Kumaresan的演讲也很好。而且研讨会后的品酒会也很愉快……
