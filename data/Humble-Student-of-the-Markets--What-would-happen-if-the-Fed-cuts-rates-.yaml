- en: '**An FOMC meeting preview**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**美联储会议预览**'
- en: As we look ahead to the FOMC meeting next week, the market has priced in three
    quarter-point rate cuts for 2019, with the first cut occurring at the July meeting.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们展望下周的美联储会议时，市场已经为2019年三次降息定价，第一次降息发生在7月的会议上。
- en: A rate cut is not unexpected, as the bond market has pushed the Treasury yield
    curve down so far that only the 30-year Treasury bond is trading above the current
    Fed Funds target. It is likely too early for the Fed to cut rates at its June
    meeting next week, but if the market is discounting a July cut, the Fed is likely
    to signal either it is either in agreement with that expectation, or correct the
    market.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 降息并不意外，因为债券市场已经将国债收益率曲线推低，以至于只有30年期的国债收益率高于当前的美联储基金目标。美联储下周的会议降息可能还为时尚早，但如果市场正在预期7月的降息，美联储可能会发出与之相符的信号，或者纠正市场。
- en: Rather than debate whether the Fed should cut rates, I consider the scenario
    of what might happen if it were to proceed with a July rate cut. What are the
    consequences for economic growth, and the stock market? After all, the track record
    of Fed Funds futures in forecasting the actual trajectory of interest rates has
    been less than stellar.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与其争论美联储是否应该降息，我更考虑的是如果美联储在7月降息，可能会发生什么情况。这对经济增长和股市会有什么影响？毕竟，美联储基金期货在预测利率实际走势方面的记录并不出色。
