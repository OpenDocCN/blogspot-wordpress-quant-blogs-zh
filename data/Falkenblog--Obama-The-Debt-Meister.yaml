- en: Obama's personal finances suggest he was a typical subprime borrower, counting
    on some unknown good fortune to bail him out. In an excellent bit of sleuthing,
    Richard Henry Lee
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马的个人财务状况表明，他是一个典型的次级借款人，指望某种未知的好运来拯救他。李察·亨利·李进行了一次出色的调查。
- en: '[does the math](http://www.nydailynews.com/opinions/2009/05/04/2009-05-04_president_obamas_mantra_in_debt_we_trust.html#ixzz0FLMXeUT6&B)'
