- en: 'VIX and More: How to Think About the Day After: Executive Summary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：如何思考执行摘要后的日子
- en: 来源：[http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html#0001-01-01)
- en: 'It looks like I am going to opt for some sleep over a long night of research,
    but before I head off to bed, I thought I would offer up some VIX-related bullet
    points for you to keep in mind as you watch trading unfold tomorrow and beyond:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看来我决定选择一些睡眠，而不是一个漫长的研究之夜，但在我去睡觉之前，我想我会提供一些与VIX相关的要点供你在明天以及之后观察交易展开时参考：
- en: most VIX spikes last one day and start to retrace on the 2nd day
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数VIX剧增只持续一天，并在第二天开始回调。
- en: the second most common VIX spike pattern is one of 3-5 days in duration before
    it starts to subside (note that the VIX had already jumped about 10% in the two
    days prior to today's 64% spike, which might make it even more susceptible to
    a retracement as early as tomorrow)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二常见的VIX剧增模式是在开始减缓之前持续3-5天（注意VIX在今天64%剧增之前已经在前两天上涨了大约10%，这可能使得它明天甚至更早就会回调）。
- en: if the VIX can carry some upward momentum past a second week, it has a fairly
    high chance of heralding an extended period of much higher volatility
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果VIX能够在第二个星期继续保持一些上升动力，它就有相当高的几率预示着一段更高波动性的延长期。
- en: a very large majority of VIX moves run out of steam within 10-20 days of the
    original spike
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX的大部分波动在最初的剧增后的10-20天内就会消退。
- en: more often than not, the best way to play the VIX is to bet on it reverting
    to the mean (i.e., 10 and 20 day SMA) after a 3-5 day spike
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数时候，玩VIX最好的方法是押注它在3-5天的剧增之后回归平均值（即10日和20日简单移动平均线）。
- en: VIX options are *very* difficult to play because...
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX期权非常难以操作，因为...
- en: their prices are a function of VIX futures prices, not the underlying VIX prices
    -- so often the VIX moves a substantial amount in the direction you want, but
    the call or put moves a lot less or in the opposite direction because the futures
    expectations change much more slowly than the ‘spot’ VIX price
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的价格是由VIX期货价格决定的，而不是由基础的VIX价格决定的——所以经常发生VIX朝着你希望的方向移动了相当大的幅度，但是看涨期权或看跌期权移动的幅度要小得多，或者相反，因为期货市场的预期变化比‘现汇’VIX价格要慢得多。
- en: implied volatility in the VIX tends to be extremely high even in relatively
    placid markets, so swimming upstream faster than time decay can often be harder
    than it appears
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在VIX中隐含的波动率即使在相对平静的市场中通常也会非常高，因此逆流而上，速度超过时间衰减往往会比看起来更困难。
- en: if you must play VIX options, consider hedging your bets with some [bear call
    spreads](http://vixandmore.blogspot.com/2007/02/waiting-for-godot.html) instead
    of or in addition to buying some puts outright
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你必须玩VIX期权，考虑在购买看跌期权之外，用一些[熊市看涨期权价差](http://vixandmore.blogspot.com/2007/02/waiting-for-godot.html)来对冲你的赌注。
