- en: 'VIX and More: Portfolio A1 Continues Solid Performance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：组合A1继续稳定表现
- en: 来源：[http://vixandmore.blogspot.com/2007/04/portfolio-a1-continues-solid.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/portfolio-a1-continues-solid.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/portfolio-a1-continues-solid.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/portfolio-a1-continues-solid.html#0001-01-01)
- en: Four of Portfolio A1’s five holdings – all but [WCG](http://finance.yahoo.com/q?s=wcg),
    which was purchased on Monday – can now claim double digit returns.  As WCG (WellCare
    Health Plans) has been a top performer in the red hot health care sector, the
    current composition of this portfolio looks as strong as it has been since the
    launch eight weeks ago.  During those 8 weeks, Portfolio has gained 4.4%, while
    the benchmark S&P 500 has declined 0.2%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 组合A1的五项持有资产中有四项——除了周一买入的[WCG](http://finance.yahoo.com/q?s=wcg)之外——现在都可以声称有两位数的回报。由于WCG（WellCare
    Health Plans）在火爆的健康护理领域表现出色，自八周前推出以来，该组合的当前构成看起来像以往一样强劲。在过去的八周里，组合增长了4.4%，而基准的标普500指数下降了0.2%。
- en: There are no changes to the portfolio for the coming week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 未来一周组合中没有变化。
