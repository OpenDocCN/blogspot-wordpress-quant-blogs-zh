- en: For anyone who is interested, I will be in Oxford in two weeks speaking along
    with Doyne Farmer at the above public event. Should be interesting. Organized
    by the Institute of Physics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何有兴趣的人来说，我将在两周后前往牛津，与Doyne Farmer一起参加上述公共活动发言。应该很有趣。由物理研究所组织。
