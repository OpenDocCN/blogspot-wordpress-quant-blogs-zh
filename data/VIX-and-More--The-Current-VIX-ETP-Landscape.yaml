- en: For those who have not been following along over the years, I have plotted every
    VIX-based ETP using leverage on the Y-axis and maturity on the X-axis. With the
    advent of what I am calling VIX strategy ETPs, I have isolated in their own box
    in the lower right hand corner a half dozen of these products whose characteristics
    do not necessarily imply a fixed point on Cartesian coordinate system.
