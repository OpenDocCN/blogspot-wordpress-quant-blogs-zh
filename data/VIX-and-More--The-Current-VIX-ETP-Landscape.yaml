- en: I have been writing about [VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    since the launch of the initial duo of [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    and [VXZ](http://vixandmore.blogspot.com/search/label/VXZ) back in January 2009
    and from 2010 onward I have been plotting all of them on a leverage/maturity grid
    like the one below. It is amazing how often various VIX ETP investors mentioned
    one of these charts when I talk to them. Even through the VIX ETP space has been
    relatively stable as of late, I have not updated this graphic since early 2014,
    so a refresh is long overdue.
