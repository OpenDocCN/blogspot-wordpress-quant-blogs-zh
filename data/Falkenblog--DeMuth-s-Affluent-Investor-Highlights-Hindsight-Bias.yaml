- en: I received a copy of Phil DeMuth's
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了一本菲尔·德穆斯的复印件
- en: '[Affluent Investor](http://www.phildemuth.com/the-affluent-investor-financial-advice-to-grow-and-protect-your-wealth)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[富人投资者](http://www.phildemuth.com/the-affluent-investor-financial-advice-to-grow-and-protect-your-wealth)'
- en: ', which at around $11 is a bargain. Alas, advice books like these, for the
    layman, are kind of futile, as good advice is ignored by those who need it precisely
    because those who need it would never seek it. So, it''s best as a gift. If there''s
    a 10% chance they can learn, it''s worth $11.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，在$11左右是一次很划算的交易。然而，对于外行来说，像这样的建议书有点无济于事, 因为需要这样建议的人会忽略好的建议，这是因为需要这样的人永远不会寻求它。
    因此，最好是作为一份礼物。如果有10%的概率他们能学到东西，那么11美元是值得的。
- en: 'For example, he nicely informs the reader what investment advisers think is
    wealthy: $100k to $1 million is ''affluent'', $1MM to $10MM is ''high net worth'',
    above that is ''ultra high net worth''. From a practical perspective, one should
    target getting 25 times one''s income when one retires, probably a good definition
    of ''comfortable.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，他很好地告诉读者投资顾问认为什么是富有：10万到100万美元是'富裕', 100万美元至1000万美元是'高净值', 超过这个数字就是'超高净值'。从实际角度来看，应该在退休时的收入的25倍进行投资，这可能是'舒适'的一个很好的定义。
- en: He makes the interesting point that gambling is fun and savings is hard. But
    savings, investing, and gambling, are all different shades of grey, and highlights
    that something may seem the same at one level (not spending) is very different
    at another (buying Tbills vs. lottery tickets).  Another good point is that some
    stocks, like utilities, have generated profits and dividends for decades, and
    some like Facebook are predicated on something unconventional, monetizing something
    novel. These should be thought of as totally different, yet, these are both 'stocks',
    and classed the same (FB)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他提出了一个有趣的观点，赌博很有趣，而储蓄很难。但是，储蓄、投资和赌博都是不同的选择，他强调了某些事情在一个层次上可能看起来是相同的（不花钱），但在另一个层次上却截然不同（购买国库券与购买彩票）。
    另一个好观点是，一些股票，比如公用事业公司，已经通过分红和利润产生了几十年的收益，而一些像Facebook这样的公司则基于一些不同寻常的东西，将新颖的东西货币化。这些应该被视为完全不同的，然而，这些都是'股票'，并同等分类（FB）
- en: He seems to be plugged in to the big names in finance, and so co-authored several
    books with Ben Stein, a well-know author and commentator (and son of famous economist
    Herb Stein), and seems to know the Peter Bernstein crowd (eg, Black, Scholes)
    pretty well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他似乎和金融界的大人物打得火热，所以和本·斯坦共同合作写了几本书，后者是一位知名的作家和评论家（也是著名经济学家赫伯特·斯坦的儿子），看起来对彼得·伯恩斯坦这一群（例如，黑色，斯卡尔斯）非常了解。
- en: Interestingly his book mentions low-beta investing in  a couple of pages, and
    even includes this blog as charitable reference, which I greatly appreciate. Alas,
    I don't agree with his portrayal of the low-beta phenomenon.  He promotes an alternative
    history, one consistent with
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，他的书中提到了低beta投资，在几页中，甚至把这个博客作为慈善参考，我非常感激。然而，我不同意他对低beta现象的描述。 他提出了一种与现实不符的历史观，但却一致
- en: '[Frazzini and Pedersen](http://pages.stern.nyu.edu/~lpederse/papers/BettingAgainstBeta.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Frazzini and Pedersen](http://pages.stern.nyu.edu/~lpederse/papers/BettingAgainstBeta.pdf)'
- en: '''s betting-against-beta theory. The basic idea is that low beta stocks outperform
    high beta stocks on a risk adjusted (but not absolute) basis, and this is because
    of borrowing constraints.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '''s betting-against-beta theory. The basic idea is that low beta stocks outperform
    high beta stocks on a risk adjusted (but not absolute) basis, and this is because
    of borrowing constraints.'
- en: DeMuth mentions Myron Scholes, Peter Bernstein, Perry Mehrling and others, in
    creating his narrative, that these guys were big early believers in the Frazzini
    and Pedersen model (before these guys were born), but were thwarted by regulation.
    That is, all the big players knew low beta stocks outperformed since 1969, and
    activily advocated levering up low-beta stocks. In practice, however, this aggressive
    leveraging is hardly, if ever, observed, as a result of which the volatility effect
    can persist, because people are leverage averse. That is, the big players knew
    about the low volatility investing anomaly all along (just ask them!).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DeMuth 提到了 Myron Scholes、Peter Bernstein、Perry Mehrling 和其他人，在创造他的叙述时，这些人是 Frazzini
    和 Pedersen 模型的早期支持者（在这些人出生之前），但受到了监管的阻碍。也就是说，所有大玩家自 1969 年以来就知道低β股票表现优异，并积极倡导提高低β股票的杠杆。然而，在实践中，这种激进的杠杆几乎不会被观察到，因此波动率效应可能会持续存在，因为人们不愿杠杆。也就是说，大玩家一直都知道低波动性投资异常的存在（问问他们就知道了！）。
- en: True, Black did show early on
