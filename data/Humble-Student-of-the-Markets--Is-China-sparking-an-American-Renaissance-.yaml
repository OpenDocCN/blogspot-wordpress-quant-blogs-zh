- en: 'Humble Student of the Markets: Is China sparking an American Renaissance?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：中国是否引发了美国的文艺复兴？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/is-china-sparking-american-renaissance.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/is-china-sparking-american-renaissance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/is-china-sparking-american-renaissance.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/is-china-sparking-american-renaissance.html#0001-01-01)
- en: I have been writing about the risks in China for quite some time (see previous
    discussions
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写了很长时间关于中国风险的文章（参见之前的讨论
- en: '[here](http://humblestudentofthemarkets.blogspot.com/search/label/China)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://humblestudentofthemarkets.blogspot.com/search/label/China)'
- en: ) along with many other analysts. For newbies,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）以及许多其他分析师。对于新手，
- en: '[Quartz](http://qz.com/175590/five-charts-to-explain-chinas-shadow-banking-system-and-how-it-could-make-a-slowdown-even-uglier/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quartz](http://qz.com/175590/five-charts-to-explain-chinas-shadow-banking-system-and-how-it-could-make-a-slowdown-even-uglier/)'
- en: 'has an excellent graphical primer on the risks building up in the shadow banking
    system:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个优秀的图形入门指南，关于影子银行系统积累的风险：
- en: '[Ed Yardeni](http://blog.yardeni.com/2014/02/china-gets-lost-of-credit-excerpt.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2014/02/china-gets-lost-of-credit-excerpt.html)'
- en: 'highlighted the main risks in the combination of excessive credit growth and
    deflation in China [emphasis added]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '强调了在中国信贷过度增长和通货紧缩组合中的主要风险[强调添加]:'
- en: (1) Bank loans. When China joined the World Trade Organization during December
    2001, the country’s banks had $1.4 trillion in loans outstanding, which was equivalent
    to 35% of US commercial bank loans. At the start of this year, Chinese bank loans
    rose to a record $12 trillion, now equivalent to 162% of their US counterparts!
    Those numbers don’t include the lending of the shadow banking system.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (1) 银行贷款。当中国在2001年12月加入世界贸易组织时，该国的银行贷款总额为1.4万亿美元，相当于美国商业银行贷款的35%。今年年初，中国银行贷款升至创纪录的12万亿美元，现在相当于其美国同行的162%！这些数字不包括影子银行系统的贷款。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (2) Deflation. Coal companies seem to be at the epicenter of the current rising
    default risks in China’s shadow banking system. That’s because coal prices are
    falling. So are other industrial prices, according to China’s PPI, which is down
    1.6% y/y through January. It has been deflating since March 2012\. China’s CPI
    is still inflating at a moderate pace, with an increase of 2.5% y/y through January.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （2）通货紧缩。煤炭公司似乎是中国影子银行系统当前违约风险上升的风暴中心。这是因为煤炭价格正在下跌。根据中国1月的PPI，其他工业价格也在下跌，PPI年跌幅为1.6%。它自2012年3月以来一直在通货紧缩。中国的CPI仍然以适度的步伐膨胀，1月的年增长率为2.5%。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The combination of lots of debt and mounting deflationary pressures increases
    the risks of a credit crisis in China.***'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***大量债务和不断上升的通货紧缩压力增加了中国信用危机的风险。***'
- en: Ambrose Evans-Prichard, in an article entitled "
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 阿姆brose Evans-Prichard在一篇题为"
- en: '[World asleep as China deflationary vice](http://www.telegraph.co.uk/finance/comment/10634339/World-asleep-as-China-tightens-deflationary-vice.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[世界在对中国通货紧缩的陷阱熟睡](http://www.telegraph.co.uk/finance/comment/10634339/World-asleep-as-China-tightens-deflationary-vice.html)'
- en: '", wrote about a similar theme as Beijing''s latest leadership appears to be
    intent on slowing the breakneck pace of unsustainable growth:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"，撰写了关于北京最新领导层似乎急于减缓不可持续增长的高速步伐的类似主题：'
- en: China's Xi Jinping has cast the die. After weighing up the unappetising choice
    before him for a year, he has picked the lesser of two poisons.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国的习近平已经掷骰子。经过一年权衡面前的两个毒药，他选择了较轻的一个。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The balance of evidence is that most powerful Chinese leader since Mao Zedong
    aims to prick China's $24 trillion credit bubble early in his 10-year term, rather
    than putting off the day of reckoning for yet another cycle.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 证据平衡显示，自毛泽东以来，大多数强大的中国领导人旨在在他的10年任期初期刺破中国的24万亿美元信贷泡沫，而不是将报应的日子推迟到另一个周期。
- en: 'He went on to highlight the Apocalyptic scenario should Beijing fail to properly
    navigate its reforms:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着突出了北京如果未能妥善推进改革，末日场景将会如何：
- en: Societe Generale has defined its hard landing as a fall in Chinese growth to
    a trough of 2pc, with two quarters of contraction. This would cause a 30pc slide
    in Chinese equities, a 50pc crash in copper prices, and a drop in Brent crude
    to $75\. "Investors are still underestimating the risk. Chinese credit and, to
    a lesser extent, equity markets would be very vulnerable," said the bank.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法国兴业银行将其硬着陆定义为中国增长跌至2%的低谷，伴随着两个季度的收缩。这将导致中国股市下跌30%，铜价暴跌50%，布伦特原油价格跌至75美元。“投资者仍然低估了风险。中国信贷市场，以及较小程度上的股市将非常脆弱，”该行表示。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Such an outcome -- not their base case -- would send a deflationary impulse
    through the global system. This would come on top of the delayed fall-out from
    China's $5 trillion investment in plant and fixed capital last year, matching
    the US and Europe together, and far too much for the world economy to absorb.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这样的结果——不是他们的基本案例——将给全球系统带来通缩的冲击。这将在中国去年5万亿美元的投资在固定资产上的延迟后果之上，与美国的欧洲总和相当，对于世界经济来说太多难以吸收。
- en: 'Evans-Pritchard went on to highlight the concerns of various China analysts:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 埃文斯-普里查德继续强调各种中国分析师的担忧：
- en: '[JP Morgan analysts] Haibin Zhu says there is mounting risk of "systemic spillover".
    Two thirds of the $2 trillion of wealth products must be rolled over every three
    months. A third of trust funds mature this year. "The liquidity stress could evolve
    into a full-blown credit crisis," he said.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[摩根大通分析师] 夏宾·朱表示，越来越多的“系统溢出”风险。2万亿美元的财富产品中有三分之二必须每三个月滚动一次。三分之一信托基金今年到期。“流动性压力可能演变成一场全面的信贷危机，”他说。'
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Officials from the International Monetary Fund say privately that total credit
    in China has grown by almost 100pc of GDP to 230pc, once you include exotic instruments
    and off-shore dollar lending. The comparable jump in Japan over the five years
    before the Nikkei bubble burst was less than 50pc of GDP.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际货币基金组织的官员私下表示，中国的总信贷已增长至GDP的近100%，一旦包括衍生品和离岸美元贷款，将达到230%。相比之下，在日本股市泡沫破裂前的五年里，日本的增长速度不到GDP的50%。
- en: You get the idea.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你明白了。
- en: '**An American Renaissance?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国的文艺复兴？**'
- en: While the world focuses on China, it's also important to think about the second
    order effects of all these changes that are happening.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然全世界都在关注中国，但同时也要考虑这些变化所产生的所有次级影响。
- en: Think about this for a minute. Let's assume that China successfully rebalances
    its engine of growth. Consumer spending rises while exports based on cheap labor
    falls; and infrastructure spending declines. Such a shift would have two significant
    effects. First of all, the price of labor elsewhere becomes more competitive.
    BoAML recently produced analysis showing how Chinese labor rates have risen in
    the last few years (via
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想一分钟。假设中国成功地调整了其增长引擎。消费支出上升，而基于廉价劳动力的出口下降；基础设施支出减少。这种转变将有两个重大影响。首先，其他地方的劳动力价格变得更加有竞争力。最近的一项分析显示，过去几年中国劳动力工资上涨了多少（通过
- en: '[Business Insider](http://www.businessinsider.com/two-charts-are-problematic-for-china-2014-2)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/two-charts-are-problematic-for-china-2014-2)'
- en: '):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: In addition, we would see a downshift in commodity demand because of lower investment
    spending. Such changes would have profound changes for American manufacturers.
    The pace of onshoring would accelerate as the advantages of offshoring to China
    diminish, which implies a higher economic growth rate as jobs return to US manufacturing.
    As well, operating margins could expand because the cost of inputs would fall
    because of lower commodity prices. These are the ingredients for an American Renaissance.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于投资支出减少，我们将看到商品需求下降。这种变化对美国制造商产生深远的影响。随着转移到中国的优势逐渐减少，国内生产的步伐将加快，这意味着随着就业岗位回到美国制造业，经济增长率将提高。此外，由于商品价格下降，运营利润率可能会扩大。这些都是美国文艺复兴的要素。
- en: '**The worst of all worlds**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**最糟糕的世界**'
- en: As I write these words, it appears that China may not experience neither a hard
    nor soft landing, but a long and bumpy landing. Every time the Chinese leadership
    signals its intent to reform the economy, stresses start to appear and Beijing
    blinks (see
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些字时，中国可能不会经历硬着陆或软着陆，而是经历一场漫长且颠簸的着陆。每当中国领导层发出改革经济的信号时，压力开始出现，北京眨眼（参见
- en: '[Will Beijing blink yet one more time?](http://humblestudentofthemarkets.blogspot.com/2014/02/will-beijing-blink-yet-one-more-time.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[北京还会再眨眼吗？](http://humblestudentofthemarkets.blogspot.com/2014/02/will-beijing-blink-yet-one-more-time.html)'
- en: ).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: '[BCA](http://blog.bcaresearch.com/chinese-slowdown-lessons-from-the-1990s)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**BCA](http://blog.bcaresearch.com/chinese-slowdown-lessons-from-the-1990s)'
- en: 'Research took a sanguine view. They studied China''s growth slowdown experience
    in the 1990''s and concluded that, despite all of the fears, tail-risk is unlikely
    to substantially materialize [emphasis added]:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 研究持乐观看法。他们研究了中国在1990年代的增长放缓经验，并得出结论，尽管所有担忧，尾部风险不太可能实质性实现：[强调添加]：
- en: '[C]redit tightening was clearly a headwind for growth in the 1990s. However,
    the sharp credit growth slowdown between 1998 and 2000 did not lead to major growth
    problems in the broader business activity. In fact, amid the credit crunch, the
    economy was able to withstand major global shocks such as the Asian financial
    crisis and the global tech bubble bust, and stayed largely stable without major
    financial stress. ***If history is any guide, we expect the economy and financial
    system to remain resilient in the ongoing tightening cycle, especially as policymakers
    are in no rush to hasten the “deleveraging” process, and the global business cycle
    is gradually on the mend.***'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在1990年代，信贷紧缩显然是经济增长的逆风。然而，在1998年至2000年之间，信贷增长的急剧放缓并没有导致整体商业活动的主要增长问题。事实上，在信贷紧缩期间，经济能够承受诸如亚洲金融危机和全球科技泡沫破裂等重大全球冲击，并且没有主要金融压力地保持大体稳定。**如果历史有任何指导意义，我们预期经济和金融系统在当前的紧缩周期中将保持韧性，尤其是因为决策者并不急于加速“去杠杆”过程，而且全球商业周期正在逐渐好转。**
- en: If the Chinese leadership continues on this path of talking tough on reform
    but finds its initiatives watered down because they run up against entrenched
    interests, then China faces the worst of all worlds. While a hard landing could
    be avoided for a considerable amount of time, China faces a lost decade of ever
    slowing growth without the targeted rebalancing of growth from infrastructure
    spending to consumer spending as the primary engine.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中国领导层继续这种在改革上强硬立场，但其倡议因为触及既得利益而被削弱，那么中国将面临最糟糕的局面。虽然硬着陆可能在相当长的时间内可以避免，但中国可能面临一个失去十年的局面，经济增长放缓，没有从基础设施支出转向消费者支出作为主要动力的针对性平衡。
- en: At the same time, the American Renaissance would continue as rising Chinese
    labor costs erode competitiveness and falling commodity prices enhance the operating
    margin of companies based in the developed markets.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，随着中国劳动力成本的上升侵蚀了竞争力，以及商品价格的下降提高了基于发达市场的公司的运营利润率，美国的复兴将继续进行。
- en: '**American Renaissance: Winners and losers**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国复兴：赢家和输家**'
- en: Before you get overly excited about the prospect of an American Renaissance,
    consider who the American winners and losers of such a shift might be. Despite
    the bright prospect of onshoring, manufacturing jobs aren't going to pay the same
    kinds of wages that they used to.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在你对美国复兴的前景过于激动之前，考虑一下在这场转变中美国可能的赢家和输家。尽管国内制造业就业前景光明，但这些工作不会再支付像过去那样的工资。
- en: '[Steven Rattner](http://www.nytimes.com/2014/01/26/opinion/sunday/rattner-the-myth-of-industrial-rebound.html)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**史蒂文·拉特纳](http://www.nytimes.com/2014/01/26/opinion/sunday/rattner-the-myth-of-industrial-rebound.html)'
- en: 'wrote a New York Times Op-Ed precisely on precisely this topic [emphasis added]:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**精确地**在《纽约时报》上发表了一篇关于这个话题的评论文章：[强调添加]：'
- en: But we need to get real about the so-called renaissance, which has in reality
    been a trickle of jobs, often dependent on huge public subsidies. Most important,
    in order to compete with China and other low-wage countries, these new jobs offer
    less in health care, pension and benefits than industrial workers historically
    received.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，我们需要对所谓的复兴现实一些，实际上这只是一些依赖巨大公共补贴的工作的涓涓细流。最重要的是，为了与中国的其他低工资国家竞争，这些新工作在医疗保险、养老金和福利方面提供的比历史上工业工人所获得的要少。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In an [article](http://www.theatlantic.com/magazine/archive/2012/12/the-insourcing-boom/309166/)
    in The Atlantic in 2012 about General Electric’s decision to open its first new
    assembly line in 55 years in Louisville, Ky., it was not until deep in the story
    that readers learned that the ***jobs were starting at just over $13.50 an hour.
    That’s less than $30,000 a year***, hardly the middle-class life usually ascribed
    to manufacturing employment.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在2012年《大西洋》月刊的一篇文章中，关于通用电气决定在肯塔基州路易斯维尔开设55年来第一条新装配线，直到故事深处，读者才知道这些**工作的起薪仅为每小时13.50美元多一点。那还不到3万美元一年**，这远远不是通常归因于制造业就业的中产阶级生活。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This disturbing trend is particularly pronounced in the automobile industry.
    When Volkswagen opened a plant in Chattanooga, Tenn., in 2011, the company was
    hailed for bringing around 2,000 fresh auto jobs to America. ***Little attention
    was paid to the fact that the beginning wage for assembly line workers was $14.50
    per hour, about half of what traditional, unionized workers employed by General
    Motors or Ford received.***
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种令人不安的趋势在汽车行业尤为明显。当大众在2011年开设田纳西州查塔诺加的工厂时，该公司因其为美国带来了大约2000个新的汽车工作岗位而受到赞誉。**人们对这样一个事实的关注很少：即装配线工人的起始工资为每小时14.50美元，大约是通用汽车或福特雇佣的传统的、有组织的工人的一半。**
- en: Even though jobs may return because of onshoring, globalization hasn't gone
    away.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 即使由于岸回归可能带来工作机会，全球化也并未消失。
- en: '[Shane Ferro](http://blogs.reuters.com/data-dive/2014/02/12/americas-disappearing-middle-skill-jobs-and-falling-wages/)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[肖恩·费罗](http://blogs.reuters.com/data-dive/2014/02/12/americas-disappearing-middle-skill-jobs-and-falling-wages/)'
- en: of Reuters recently highlighted a
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最近路透社突出显示了
- en: '[paper](http://www.voxeu.org/article/job-polarisation-and-decline-middle-class-workers-wages)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.voxeu.org/article/job-polarisation-and-decline-middle-class-workers-wages)'
- en: 'by Michael Boehm of the University of Bonn:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·贝海姆（Michael Boehm）大学的论文：
- en: 'This chart shows the changes in US employment shares by type of occupation
    since the end of the 1980s. The paper used two different measures, the National
    Longitudinal Survey of Youth (NLSY) and the comparable years and age group in
    the more standard Current Population Survey (CPS):'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这张图表显示了自20世纪80年代末以来，美国按职业类型划分的就业份额的变化。该论文使用了两种不同的衡量标准，即国家纵向青年调查（NLSY）和更标准的当前人口调查（CPS）中的相应年份和年龄组：
- en: For this chart, the high-skill occupations comprise managerial, professional
    services, and technical occupations; middle-skill occupations are things like
    sales, office/administrative, and production occupations; and low-skill occupations
    include food, cleaning, and personal service occupations.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于这张图表，高技能职业包括管理、专业服务和技术职业；中等技能职业像销售、办公室/行政和生产职业；低技能职业包括食品、清洁和个人服务职业。
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'What Boehm found is that this erosion of middle-skill jobs is correlated with
    a similar erosion of middle-skill pay. This chart shows how wages were expected
