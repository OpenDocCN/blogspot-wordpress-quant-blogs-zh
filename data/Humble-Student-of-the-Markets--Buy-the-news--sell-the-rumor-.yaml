- en: '[Trader''s Narrative](http://www.tradersnarrative.com/sentiment-overview-week-of-august-27th-2010-4606.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易者叙述](http://www.tradersnarrative.com/sentiment-overview-week-of-august-27th-2010-4606.html)'
- en: weekly report of sentiment surveys indicate that short-term trader sentiment
    at a bearish, but not panic, extreme. Institutional investors remain relatively
    sanguine on the market outlook.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪调查的周报显示，短期交易者的情绪处于看跌的极端，但尚未达到恐慌的程度。机构投资者对市场前景相对乐观。
- en: When I consider last Friday's market reaction to the much anticipated the GDP
    report and the Bernanke speech, along with the sentiment picture, Friday may have
    marked a short-term low for as the bears have found themselves in a crowded trade
    as the market began to reverse.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我考虑到上周五市场对大家翘首以待的GDP报告和伯南克讲话的反应，以及情绪图景，上周五可能已经标志着短期低点，因为随着市场开始反转，熊市发现自己处于一个拥挤的交易中。
- en: Having sold the rumor (of an ugly GDP report), is it time to tactically buy
    the news?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在卖出关于（GDP报告的）传闻之后，现在是战术性买入新闻的时候了吗？
