- en: 'VIX and More: SPX 15% Over 200 Day Moving Average for First Time in Ten Years'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多：标普500指数首次十年来超过200天移动平均线15%
- en: 来源：[http://vixandmore.blogspot.com/2009/08/spx-15-over-200-day-moving-average-for.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/spx-15-over-200-day-moving-average-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/spx-15-over-200-day-moving-average-for.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/spx-15-over-200-day-moving-average-for.html#0001-01-01)
- en: Since I have not seen it mentioned elsewhere (which is not saying as much as
    it used to, given the expansion of the blogosphere), I thought it worth noting
    that in addition to closing over the critical 1000 level for the first time since
    November, the SPX also closed 15% above its simple moving average for the first
    time since 1999.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我在其他地方没有看到提及（这并不意味着像过去那样多，因为博客圈的扩大），我认为值得指出，除了首次收盘价超过关键的1000点水平以外，标普500指数也首次收盘价较其简单移动平均线高出15%，这种情况是自1999年以来首次出现。
- en: In the chart below, I show the daily closes of the S&P 500 index going back
    to 1970 (blue) and an overlay of the ratio of the SPX to its [200 day simple moving
    average](http://vixandmore.blogspot.com/search/label/200%20day%20SMA) (red.) With
    today’s close (red diamond), the SPX is now entering a level where [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    trading often makes the SPX vulnerable to a reversal. That being said, the 200
    day moving average will be rising at a rate of about 0.40 per trading day for
    the next month or so, meaning that sideways action or even small gains will help
    to work off some of the excess in this ratio and bring it back toward a more typical
    range.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我展示了标普500指数自1970年以来的日收盘价（蓝色）以及标普500指数与其[200天简单移动平均线](http://vixandmore.blogspot.com/search/label/200%20day%20SMA)的比率（红色）。随着今天的收盘价（红色菱形），标普500指数现在正进入一个经常使标普500指数面临反转的均值回归水平。话说回来，200天移动平均线在未来一个月左右的时间里，每天将上升约0.40个点，这意味着横向行动甚至小幅上涨都有助于解决这一比率中的过度现象，并使其回归更典型的范围。
- en: Frankly, I am beginning to think that if we do not see a significant correction
    begin between now and Friday’s employment report, that the SPX may make a quick
    move to 1100\. Of course it is going to be awfully difficult to bet against the
    bulls until there is some evidence of an Achilles heel.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，我开始认为，如果我们在本周五的就业报告之前看不到一个显著的修正开始，标普500指数可能会迅速下跌至1100点。当然，在有证据显示多头有致命弱点之前，反对多头将是非常困难的。
- en: Those looking for a related upside target might be interested to know that the
    SPX has not closed 20% above its 200 day SMA since 1983.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找相关上行目标的那些人可能会感兴趣地知道，标普500指数自1983年以来从未收盘价较其200天简单移动平均线高出20%。
