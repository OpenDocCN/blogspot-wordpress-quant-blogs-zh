- en: Legacy Data
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 遗留数据
- en: Dave McCrory has an interesting [presentation](http://www.infoq.com/presentations/warner-enterprise-paas)
    on InfoQ which discusses enterprise platform as a service.  Slide 23 onwards discusses
    legacy data, and the issues associated with data consumption.  Master Data Management
    is also discussed in the deck.  Which leads to a New York Times [article](http://www.nytimes.com/2014/08/18/technology/for-big-data-scientists-hurdle-to-insights-is-janitor-work.html),
    “For Big-Data Scientists, ‘Janitor Work’ Is Key Hurdle to Insights”.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫·麦克罗瑞（Dave McCrory）在InfoQ上有一场有趣的[演讲](http://www.infoq.com/presentations/warner-enterprise-paas)，讨论了企业平台即服务（Enterprise
    PaaS）。从第23张幻灯片开始讨论遗留数据以及与数据消费相关的问题。幻灯片中也讨论了主数据管理（Master Data Management）。这引出了一篇纽约时报的[文章](http://www.nytimes.com/2014/08/18/technology/for-big-data-scientists-hurdle-to-insights-is-janitor-work.html)，标题为“对于大数据科学家来说，‘清洁工作’是获得洞见的的关键障碍”。
- en: Data scientists, according to interviews and expert estimates, spend from 50
    percent to 80 percent of their time mired in this more mundane labor of collecting
    and preparing unruly digital data, before it can be explored for useful nuggets.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据访谈和专家估计，数据科学家将50%到80%的时间耗费在更为枯燥的数字数据收集和准备工作上，这些数据之后才能被探索以寻找有用的信息。
