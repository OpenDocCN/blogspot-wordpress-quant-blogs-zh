- en: Last week, I highlighted the possible formation of a rare Zweig Breadth Thrust
    (ZBT) buy signal coupled with an S&P 500 test at triple-top resistance. As it
    turns out, equity breadth was not strong enough to trigger the ZBT buy signal.
    Despite making a marginal new all-time high, the S&P 500 is still effectively
    testing triple-top resistance.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我强调了可能形成一个罕见的Zweig广度推力（ZBT）买入信号，伴随着标普500测试三重顶阻力。结果证明，股票广度不够强以触发ZBT买入信号。尽管创下了微小的新的历史新高，标普500仍然在有效测试三重顶阻力。
