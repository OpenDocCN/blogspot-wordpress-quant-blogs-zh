- en: 'VIX and More: VIX Put to Call Ratios and Call Option Volume'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX看跌期权与看涨期权比率和看涨期权交易量
- en: 来源：[http://vixandmore.blogspot.com/2008/06/vix-put-to-call-ratios-and-call-option.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/vix-put-to-call-ratios-and-call-option.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/06/vix-put-to-call-ratios-and-call-option.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/vix-put-to-call-ratios-and-call-option.html#0001-01-01)
- en: I have not yet posted much about [VIX call options](http://vixandmore.blogspot.com/search/label/VIX%20calls)
    volume on the blog, but the subject of VIX option volume and put to call ratios
    is an interesting one that I will return to periodically.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有在博客上发布太多关于[VIX看涨期权](http://vixandmore.blogspot.com/search/label/VIX%20calls)交易量的内容，但VIX期权交易量和看跌期权与看涨期权比率是一个有趣的话题，我将定期回顾。
- en: First, I should set some context by pointing out that two years ago, it was
    rare for [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    volume to hit one million contracts in a single month.  Following the record 64%
    one day spike in the VIX on [February 27, 2007](http://vixandmore.blogspot.com/search/label/February%2027),
    VIX options suddenly surged in popularity, with their monthly volume rising steadily
    and peaking in August 2007 at 7.15 million.  Interestingly, since last August,
    VIX options volume has been fairly steady month to month and has been averaging
    about 4 million contracts per month.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我应该通过指出两年前，VIX期权交易量在单个月内达到一百万合约是罕见的。在2007年2月27日VIX创下64%的单日飙升记录之后，VIX期权突然变得非常受欢迎，其月交易量稳步上升，并在2007年8月达到715万。有趣的是，自去年8月以来，VIX期权交易量每月都相当稳定，平均约为400万合约。
- en: Given the general increase in activity in VIX options volume, it should come
    as no surprise that the call volume has surged with the overall options activity.  For
    this reason I have included two VIX options charts, each with the monthly close
    in the SPX for reference.  The top chart shows two years of the VIX monthly put
    to call ratio.  From a quick visual study, it is difficult to conclude that this
    data provides much in the way of meaningful clues about future trends in the SPX.  The
    bottom chart is a two year history the VIX monthly call volume (with projected
    end of month volume for June based on data through 6/20/08) and shows a moderate
    negative correlation between the VIX put to call ratio and movements in the SPX,
    particularly during 2007.  I mention this because VIX call volume for the month
    of June is on track to be at its highest level in at least 7 months, with the
    spike in VIX calls increasing the likelihood of a market bottom in the near term.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于VIX期权交易活动普遍增加，不足为奇的是看涨期权交易量随整体期权活动一起激增。为此，我包含了两个VIX期权图表，每个都有SPX的月收盘价作为参考。顶部图表显示了两年的VIX月度看跌期权与看涨期权比率。通过快速视觉研究，很难得出结论，这些数据在预测SPX未来趋势方面提供了多少有意义的线索。底部图表是两年内VIX月度看涨期权交易量的历史（以数据截至6/20/08为基础，预测到6月底交易量），显示了VIX看跌期权与SPX走势之间的适度负相关，特别是在2007年。我提到这一点是因为截至目前为止，6月份的VIX看涨期权交易量可能是至少7个月以来最高的水平，VIX看涨期权交易的激增增加了近期市场触底的可能性。
- en: Consider this an appetite whetter; I will delve more into VIX options and various
    interpretations of VIX options data in this space going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将此视为开胃菜；我将在这个空间中更深入地探讨VIX期权和各种对VIX期权数据的解读。
