- en: If you have questions about topics or the procedures used to select the winning
    papers, please contact Dr. William Barack at 440-623-0775\. I am co-chairman of
    the Wagner Awards for 2011 and served as a judge for the 2009 and 2010 competitions.
    I would be pleased to answer questions from potential authors as well as provide
    further information on the Wagner Award, NAAIM and the application of active investment
    management.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对主题或选择获奖论文所使用的程序有疑问，请联系威廉·巴拉克博士，电话：440-623-0775。我是2011年瓦格纳奖的联合主席，并担任了2009年和2010年比赛的评委。我很乐意回答潜在作者的问题，并提供关于瓦格纳奖、NAAIM以及积极投资管理的应用的更多信息。
