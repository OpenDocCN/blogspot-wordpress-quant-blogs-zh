- en: NAAIM Wagner Award | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NAAIM瓦格纳奖| CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2011/02/06/naaim-wagner-award/#0001-01-01](https://cssanalytics.wordpress.com/2011/02/06/naaim-wagner-award/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2011/02/06/naaim-wagner-award/#0001-01-01](https://cssanalytics.wordpress.com/2011/02/06/naaim-wagner-award/#0001-01-01)
- en: With just over a month remaining, I wanted to encourage our intelligent readers
    to participate in the annual Wagner Award competition by submitting an original
    article on active investment management. The prize is substantial, and winners
    gain a high degree of credibility and visibility in the quant world. It is a chance
    to get recognized for good research.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在仅剩一个多月的时间里，我想鼓励我们聪明的读者参加年度瓦格纳奖竞赛，提交有关积极投资管理的原创文章。奖金可观，获奖者在量化世界中获得了很高的信誉和知名度。这是一个被好研究认可的机会。
