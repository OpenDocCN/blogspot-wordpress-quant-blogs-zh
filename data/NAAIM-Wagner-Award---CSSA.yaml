- en: FINAL CALL FOR ENTRIES
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报名截止通知
- en: '**Advance the understanding of Active Management and win $10,000**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**推动积极管理的理解，赢得10000美元**'
- en: '**The NAAIM Wagner Award is Back for 2011**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**2011年NAAIM瓦格纳奖再次来临**'
- en: The **NAAIM Wagner Award for Advances in Active Investment Management**competition
    is back for 2011\. As before, $10,000 will be awarded to the best paper that critically
    looks at how investors might better manage portfolios during market downturns,
    yet still capitalize on the market’s periods of superior performance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**NAAIM瓦格纳奖**关于**积极投资管理**的进展竞赛于2011年回归。与以往一样，最佳论文将获得10000美元，重点审视投资者如何更好地在市场低迷期管理投资组合，同时利用市场卓越表现期间的机会。'
- en: 'Second and third place papers will receive $3,000 and $1,000, respectively.
    Honorable mentions or additional monetary prizes may be awarded at the judges’
    discretion. In addition, the grand prize winner will be invited to present his/her
    paper at the NAAIM annual conference: “NAAIM Uncommon Knowledge 2011”, May 2 –
    4, 2011 at the Hyatt Regency Mission Bay Spa & Marina in San Diego, CA. Free conference
    attendance, U.S. air travel and accommodations at the Hyatt Regency will be provided.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第二和第三名论文将分别获得3000美元和1000美元。荣誉提名或额外的金钱奖励可能由评委会自行决定。此外，大奖得主将被邀请在NAAIM年会上展示他/她的论文：“NAAIM
    Uncommon Knowledge 2011”，时间为2011年5月2日至4日，在加利福尼亚州圣地亚哥的凯悦海湾水疗中心和码头举行。将提供免费的会议参加权，美国航空旅行和在凯悦海湾水疗中心的住宿。
- en: In addition to encouraging NAAIM members to submit entries, we are asking your
    support in sending copies of the **Call for Entries** and **Intent to Submit**
    to the finance and economic departments of your local colleges and universities,
    and to industry peers, media and financial authorities. Simply circulating the
    Call for Entries is a great way to build credibility for active management.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了鼓励NAAIM成员提交作品外，我们还请求您支持向您所在地的大学和大学的金融和经济部门，以及行业同行，媒体和金融当局发送**报名通知**和**提交意向**的副本。简单地传播报名通知是建立积极管理可信度的好方法。
- en: Another way you can help make the 2011 Wagner Award a success is to provide
    NAAIM with referrals to blogs, internet sites and newsletters that you turn to
    for financial insights. NAAIM will contact each referral with information soliciting
    entries to the competition. Please email your referrals to[info@naaim.org](mailto:info@naaim.org).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以帮助使2011年瓦格纳奖成功的另一种方式是向NAAIM提供博客，互联网网站和新闻通讯的推荐，这些是您寻找财经见解的来源。NAAIM将与每个推荐人联系，提供信息，以征求参加比赛的作品。请将您的推荐发送至[info@naaim.org](mailto:info@naaim.org)。
- en: Final papers (up to 30 pages) together with a required 750-1000 word abstract
    must be submitted electronically to: [info@naaim.org](mailto:info@naaim.org) by
    March 7, 2011 to qualify for the competition. Awards will be announced by April
    15, 2011\. Winning papers will be posted to the NAAIM web site for your reference
    and publicized by NAAIM. For more information, visit the NAAIM web site, where
    you will also find the best papers from 2010 and 2009.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最终论文（最多30页）和必需的750-1000字摘要必须在2011年3月7日之前以电子形式提交至：[info@naaim.org](mailto:info@naaim.org)以符合比赛资格。奖项将于2011年4月15日宣布。获奖论文将发布在NAAIM网站上供您参考，并由NAAIM宣传。有关更多信息，请访问NAAIM网站，您还将在那里找到2010年和2009年的最佳论文。
