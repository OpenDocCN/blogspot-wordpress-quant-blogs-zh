- en: '**About the National Association of Active Investment Managers**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关于国家积极投资经理协会**
- en: NAAIM and the investment strategies of our members reflect the belief that the
    best investing approaches are active and adapt to current market conditions. At
    NAAIM, you will discover the finest networking and educational resources within
    the active investment management community. Through our associate members, you
    will find products and services specifically designed to help active management
    firms succeed and grow.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 国家积极投资经理协会（NAAIM）及其会员的投资策略体现了这样一种信念：最佳的投资方法是主动的，并能适应当前的市场条件。在NAAIM，您将发现活跃投资管理社区内最优秀的网络和教育资源。通过我们的关联会员，您可以找到专门为帮助主动管理公司取得成功和增长而设计的产品和服务。
- en: Take some time to explore our site and then contact NAAIM with your questions
    on active management and how we can be of service to you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 花些时间探索我们的网站，然后联系NAAIM，询问有关主动管理以及我们如何为您提供服务的问题。
