- en: '[intraday timeframes](http://quantifiableedges.blogspot.com/2008/08/trend-vs-chop-for-intraday-traders.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[日内时间框架](http://quantifiableedges.blogspot.com/2008/08/trend-vs-chop-for-intraday-traders.html)'
- en: . What I found is that in both time frames the market has evolved from trendy
    to choppy over time. Today I am going to look at weekly bars. I will also have
    some further follow-up later this week which look at the statistics of some of
    the “Trend vs. Chop” results.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: . 我发现无论是在哪个时间范围内，市场都在不断演变，从时髦到波动不定。今天我将查看每周的柱状图。本周稍后我还会有一些进一步的跟进，将研究一些“趋势 vs.
    波动”结果的统计数据。
- en: I’m going to use the same “system” as last week to display weekly tendencies.
    The first test here buys on the close of any up bar and reverses to short at the
    close of any down bar. Like last week, the trades were at a constant $100,000
    per trade for the entire period. No commissions or slippage are figured in to
    the test. A rising graph would indicate follow through is dominant while a falling
    graph would indicate reversals are dominant. Sideways action would suggest no
    tendency.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将使用与上周相同的“系统”来显示每周的倾向性。这里的第一个测试是在任何上升柱状图的收盘时购买，并在任何下降柱状图的收盘时反向做空。与上周一样，交易金额为每笔交易恒定的10万美元，整个时期内没有计算佣金或滑点。上升的图表表明跟随是主导的，而下降的图表则表明反转是主导的。横向运动表明没有倾向性。
- en: '[![](img/d411e69796de0481f0a28599db99298f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgu3rY8gXQ3xlduj_hkXGQ7LlPZOJKxA46xpSFVUlLTDv1NZZTyGpfGaoOOZq_-4PyeYwTJySlpHmPaOVJKls7rWJUd_YyFyepss42woQGFlldAr-rRmzXdoceVlL-1fsS8gtLz0g2AkLA/s1600-h/2008-8-25+buy+and+short+weekly.bmp)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d411e69796de0481f0a28599db99298f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgu3rY8gXQ3xlduj_hkXGQ7LlPZOJKxA46xpSFVUlLTDv1NZZTyGpfGaoOOZq_-4PyeYwTJySlpHmPaOVJKls7rWJUd_YyFyepss42woQGFlldAr-rRmzXdoceVlL-1fsS8gtLz0g2AkLA/s1600-h/2008-8-25+buy+and+short+weekly.bmp)'
- en: Unlike the daily and intraday time frames, which favored trendiness through
    much of their history until fairly recently, the weekly timeframe has been more
    prone to chop since the early 70’s.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与日内和日间时间框架不同，它们在很大一部分历史上都倾向于时髦，直到最近，每周的时间框架自70年代初以来更容易波动不定。
- en: As I did last week, let’s now break that down into upside follow-through and
    downside follow-through. You’ll see a large difference here. The chart below looks
    at the results of shorting down weeks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我上周所做的那样，现在让我们将其分解为向上的跟进和向下的跟进。你会看到这里有很大的差异。下面的图表显示了空头周的结果。
- en: '[![](img/5acf36c4f5d840c034390d855e6c4e50.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgmrruETCR_WGA7z46filPcotmqks5BHtzZzkBUXQ0JjXGl-kUBbMPibx5LlrcJ33kkr7sFgM9F1jraCy8MPhyR8yOJnVC9l_ql7cGny3smjdLHslPmFlpc9yvXcpEz7LJrK6mTzV3B_Xs/s1600-h/2008-8-25+short+weakness+weekly.bmp)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5acf36c4f5d840c034390d855e6c4e50.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgmrruETCR_WGA7z46filPcotmqks5BHtzZzkBUXQ0JjXGl-kUBbMPibx5LlrcJ33kkr7sFgM9F1jraCy8MPhyR8yOJnVC9l_ql7cGny3smjdLHslPmFlpc9yvXcpEz7LJrK6mTzV3B_Xs/s1600-h/2008-8-25+short+weakness+weekly.bmp)'
- en: In the bear market of the early 70’s this was profitable as the market tended
    to show persistent weakness. Since then, with the exception of a few short periods
    during bear markets, buying the dips has worked quite well.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在70年代初的熊市中，这是有利可图的，因为市场往往表现出持续的弱势。自那时起，除了在熊市期间的几个短暂时期外，买跌都相当不错。
- en: 'Now let’s look at what happened if you looked to buy strength:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看如果你试图买强会发生什么：
- en: '[![](img/559e99bb659bd148fe10eafe3078621a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgUYj9Vu0Mqfy6igzL6bkkbgTH1zoJFm5NP7Z9usK2Ufl3JyA9ezKhKwwVlIW2-J8A8WpFHCAQkB8u6hy8JEiXTRvhjVhJkqyoGcxe0kpKFV2ZM7GkvBkouttnTiwhNrexUipVRaObCgfQ/s1600-h/2008-8-25+buy+strebgth+weekly.bmp)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/559e99bb659bd148fe10eafe3078621a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgUYj9Vu0Mqfy6igzL6bkkbgTH1zoJFm5NP7Z9usK2Ufl3JyA9ezKhKwwVlIW2-J8A8WpFHCAQkB8u6hy8JEiXTRvhjVhJkqyoGcxe0kpKFV2ZM7GkvBkouttnTiwhNrexUipVRaObCgfQ/s1600-h/2008-8-25+buy+strebgth+weekly.bmp)'
- en: Upside follow through was strong through the 60’s and until January of 1973\.
    That is where you see the peak near the left hand side of the graph. Since that
    time the market has gone through cycles that sometimes favored buying strength
    and sometimes favored selling strength. Thirty-five years later the equity of
    the system is right back near its peak 1973 level. It should be no surprise that
    the current spike down began in 2007.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从20世纪60年代直至1973年1月，上涨势头一直强劲。这就是图表左侧你看到的接近峰值的地方。自那时以来，市场经历了周期性的变化，有时偏向于买入强势，有时偏向于卖出强势。35年后，系统的股本又回到了接近1973年峰值的水平。当前的下跌趋势始于2007年，这一点不足为奇。
- en: These results shouldn’t come as much of a surprise to people who have spent
    time evaluating or developing swing-trading systems. When trying to take advantage
    of 3-5 day moves, it is generally easier to develop long-only strategies that
    perform relatively well over time than to produce short-only strategies that perform
    consistently well. Hence a big reason you see so many more long-only systems.
    Of course in 2008 so far shorting strength has been easier than buying weakness.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些花时间评估或开发摆动交易系统的人来说，这些结果并不会让人感到惊讶。当试图利用3-5天的波动时，通常比产生表现一致良好的空头策略更容易开发出长期表现相对良好的多头策略。因此，你看到有这么多长期多头策略的原因就在于此。当然，到目前为止，在2008年中，做空强势比买入弱势要容易。
