- en: Consider the following question. Would you buy this chart, or factor? It was
    in an uptrend from 2011 to 2018\. It consolidated sideways for about two years,
    and recently staged an upside breakout to fresh highs.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下问题。你会购买这张图表或因素吗？从2011年到2018年它处于上升趋势。大约两年时间它横向整理，最近突破新高。
- en: It is the ratio of the KBW Bank Index to the CRB, or what I call my Fed Report
    Card. It measures the Fed's ability to maintain growth and financial stability
    while keeping asset inflation (CRB) under control. Despite Powell's dovish tilt
    after the latest FOMC meeting, the Fed is performing well on that metric.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是KBW银行指数与CRB的比率，或者我称之为我的美联储成绩单。它衡量的是美联储在控制资产通胀（CRB）的同时，维持增长和金融稳定的能力。尽管在最近的FOMC会议后，鲍威尔表现出了鸽派倾向，但在这一指标上，美联储的表现依然出色。
