- en: Interesting read on the i-Vista blog around company [culture](http://www.ivistasolutions.com/blog/a_culture_that_works_creating_a_company_ethos_that_spells_success/). 
    Values (point 2) are in my view extremely important, tied to a vision.  With no
    clear vision and no consistent values, how can a company expect to move down the
    road.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 i-Vista 博客上有关公司[文化](http://www.ivistasolutions.com/blog/a_culture_that_works_creating_a_company_ethos_that_spells_success/)的有趣阅读。价值观（第2点）在我看来非常重要，与愿景紧密相连。如果没有清晰的愿景和一致的价值观，公司如何能够期待前进。
- en: The Neel Whitten Group provides a number of interesting [articles](http://nealwhittengroup.com/articles/)
    that are worth a read, and then a reflection on what you do in your day job 😉
    – Three snaps of the [fingers](http://nealwhittengroup.com/articles/three-snaps-of-the-fingers/)
    being one example.
  id: totrans-8
  prefs: []
