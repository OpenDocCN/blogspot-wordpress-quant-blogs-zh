  zh: '[尼尔·惠滕集团](http://nealwhittengroup.com/articles/)提供了许多有趣的[文章](http://nealwhittengroup.com/articles/)，值得一读，然后思考一下你在日常工作中的所作所为
    😉 – [三个手指](http://nealwhittengroup.com/articles/three-snaps-of-the-fingers/)的案例就是一个例子。'
