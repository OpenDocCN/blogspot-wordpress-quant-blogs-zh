  type: TYPE_NORMAL
  zh: 'VIX and More: 关于多资产类ETF投资组合的更多内容'
- en: 来源：[http://vixandmore.blogspot.com/2010/09/more-on-multi-asset-class-etf-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/more-on-multi-asset-class-etf-portfolio.html#0001-01-01)
