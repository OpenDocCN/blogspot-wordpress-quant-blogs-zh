  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/09/more-on-multi-asset-class-etf-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/more-on-multi-asset-class-etf-portfolio.html#0001-01-01)
- en: Yesterday’s post, [Diversification, Momentum and Sidestepping the 2008 Panic](http://vixandmore.blogspot.com/2010/09/diversification-momentum-and.html),
    brought such a positive response that I thought a brief follow-up is in order.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天的帖子[多样化、动量以及避开2008年的恐慌](http://vixandmore.blogspot.com/2010/09/diversification-momentum-and.html)收到了如此积极的反馈，我认为有必要写一个简短的后续。
- en: In the chart below, courtesy of [ETFreplay.com](http://etfreplay.com/), I show
    how the Multi-Asset Class ETF Portfolio I referred to yesterday performed on a
    month to month basis, this time using the ETFreplay’s [Portfolio Moving Average
    timeline tool](http://etfreplay.com/members/timeline_portfolioma.aspx). The chart
    is really a table which shows all of the ETFs and the results of the moving average
    rule which determined whether to be long or in cash for each month of the period
    covered. The far right portion of that graphic also shows where the each of the
    individual ETFs currently stands relative to their selected (in this case it was
    six months) moving average.  Finally, the column graph toward the bottom also
    shows what percentage of the total ETF portfolio was long in each month.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面这张图表，来自[ETFreplay.com](http://etfreplay.com/)，展示了昨天提到的多资产类ETF投资组合的月度表现，这次使用了ETFreplay的[投资组合移动平均时间线工具](http://etfreplay.com/members/timeline_portfolioma.aspx)。这个图表实际上是一个表格，展示了所有ETF以及决定每个月是持长仓还是现金的移动平均规则的结果。这个图表的右下角还显示了每个ETF目前相对于其选择的（在这个案例中是六个月）移动平均的位置。最后，底部的柱状图也显示了每个月总ETF投资组合中持长仓的百分比。
- en: As an aside, someone asked for a recommendation on a site for backtesting stocks
    based on fundamental data. My suggestion was to check out [Portfolio123.com](http://www.portfolio123.com/),
    which is the site discussed in the bottom of the links below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，有人询问关于基于基本面数据的股票回测网站的建议。我建议他查看[Portfolio123.com](http://www.portfolio123.com/)，这个网站在下面链接的底部讨论过。
