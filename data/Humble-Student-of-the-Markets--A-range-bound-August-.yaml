- en: To be sure, the S&P 500 made a marginal new high on Friday, but the market's
    less than enthusiastic reception to Friday's strong jobs report is indicative
    of the market's internals and makes my case that the stock market is likely to
    be range-bound. On the surface, the S&P 500 advance. Looking under the hood, the
    yield curve steepened and cyclical and value stocks rallied, while growth stocks
    fell.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，标普500指数在周五创下了新的边际高点，但市场对周五强劲的就业报告的接受度并不高，这反映了市场的内部情况，支持了我的观点，即股市可能会进入横盘整理阶段。从表面上看，标普500指数在上涨。但深入观察，收益率曲线变陡，周期性和价值股上涨，而成长股下跌。
