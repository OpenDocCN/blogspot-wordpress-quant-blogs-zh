- en: 'VIX and More: Chart of the Week: Flight to Safety ETPs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：图表 of the Week：Flight to Safety ETPs
- en: 来源：[http://vixandmore.blogspot.com/2011/02/chart-of-week-flight-to-safety-etps.html#0001-01-01](http://vixandmore.blogspot.com/2011/02/chart-of-week-flight-to-safety-etps.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/02/chart-of-week-flight-to-safety-etps.html#0001-01-01](http://vixandmore.blogspot.com/2011/02/chart-of-week-flight-to-safety-etps.html#0001-01-01)
- en: It has already been an interesting year for students of market sentiment, volatility
    and geopolitical influences on financial markets. We have seen revolutions of
    various sizes and shapes in the likes of Tunisia, Egypt and Libya, with smaller
    uprisings in Bahrain, Algeria and elsewhere in North Africa and Middle East. For
    the most part, volatility in the equity markets has been rather muted prior to
    the Libyan revolution and its influence on [crude oil](http://vixandmore.blogspot.com/search/label/crude%20oil)
    prices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今年对市场情绪、波动性和金融市场地缘政治影响的研究者来说已经很有趣了。我们见证了各种规模和形式的革命，如突尼斯、埃及和利比亚，北非和中东的其他地方也发生了较小规模的起义。在很大程度上，股市的波动在利比亚革命之前相对平静，其对[原油](http://vixandmore.blogspot.com/search/label/crude%20oil)价格的影响也较为温和。
- en: In this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    I examine the year-to-date performance of five exchange-traded products (ETPs)
    that are central to the flight-to-safety trade. They include volatility ([VXX](http://vixandmore.blogspot.com/search/label/VXX)),
    gold ([GLD](http://vixandmore.blogspot.com/search/label/GLD)), oil ([USO](http://vixandmore.blogspot.com/search/label/USO)),
    the dollar ([UUP](http://vixandmore.blogspot.com/search/label/UUP)) and U.S. Treasuries
    ([TLT](http://vixandmore.blogspot.com/search/label/TLT)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中，我研究了五个在避险交易中至关重要的交易所交易产品(ETPs)今年以来的表现。它们包括波动性([VXX](http://vixandmore.blogspot.com/search/label/VXX)),
    黄金([GLD](http://vixandmore.blogspot.com/search/label/GLD)), 原油([USO](http://vixandmore.blogspot.com/search/label/USO)),
    美元([UUP](http://vixandmore.blogspot.com/search/label/UUP))和美国国债([TLT](http://vixandmore.blogspot.com/search/label/TLT))。
- en: Note that with the exception of crude oil, the political unrest in North Africa
    and the Middle East has not been disruptive enough to make these trades profitable
    ones in 2011, though there has been an uptick across the board since violence
    heated up in Egypt on January 25^(th) and in Libya starting on February 15^(th).
    The VXX chart does an excellent job of capturing the nature of the VXX gambit.
    Even with the geopolitical turmoil and spike in crude oil prices, this ETN is
    still down 16.2% on the year. The volatility spikes have provided VXX longs with
    very short-lived opportunities to capitalize on heightened market anxiety, with
    the chart reflecting the continued downward trend and high volatility in this
    ETN. *[As an aside, a similar chart swapping [VXZ](http://vixandmore.blogspot.com/search/label/VXZ)
    for VXX would show very little difference in terms of performance.]*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，除了原油，北非和中东的政治动荡并没有足够干扰这些交易，使其在2011年变得有利可图，尽管自1月25日埃及爆发暴力事件和2月15日利比亚开始动荡以来，这些交易的整体表现有所上升。VXX图表很好地捕捉了VXX赌注的本质。即使在地缘政治动荡和原油价格上涨的情况下，这个ETN今年仍下跌了16.2%。波动性的激增为VXX多头提供了非常短暂的利用市场焦虑加剧的机会，图表反映了这种ETN持续下降趋势和高波动性。*[顺便说一下，将[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)与VXX进行交换的类似图表将显示出在表现上几乎没有差异。]*
- en: So the next time you think about a long volatility position in the context of
    a geopolitical crisis, give some strong consideration to some alternative flight-to-safety
    plays.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以下次你在地缘政治危机的背景下考虑做多波动性头寸时，请认真考虑一些其他的避险策略。
