- en: Microsoft Office 15 – WinRT?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软 Office 15 – WinRT？
- en: Little appears to be known yet on what [Office 15](http://blogs.office.com/b/office-exec/archive/2012/01/30/quot-office-15-quot-begins-technical-preview.aspx)
    will offer, apart from it being “the most ambitious undertaking yet for the Office
    Division”. Byte offers a [view](http://www.informationweek.com/byte/news/personal-tech/tablets/232500810)
    on Office 15 and Metro. Mary Jo Foley offers a view [here](http://www.zdnet.com/blog/microsoft/microsofts-office-15-to-metro-or-not-to-metro/11774).
    Given the investment Microsoft is making in Metro and the WinRT, should we expect
    a WinRT Office? I suspect Office 15 will not be tied to WinRT, since this would
    restrict Office 15 sales to Windows 8, an OS that appears more for the consumer
    than the enterprise – especially as so many corporations are still on Windows
    XP 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前对于 [Office 15](http://blogs.office.com/b/office-exec/archive/2012/01/30/quot-office-15-quot-begins-technical-preview.aspx)
    还知之甚少，除了它被称为“Office Division迄今为止最雄心勃勃的项目”之外。Byte提供了一个关于Office 15和Metro的[观点](http://www.informationweek.com/byte/news/personal-tech/tablets/232500810)。Mary
    Jo Foley在[这里](http://www.zdnet.com/blog/microsoft/microsofts-office-15-to-metro-or-not-to-metro/11774)提出了一个观点。考虑到微软正在对Metro和WinRT进行的投资，我们是否可以期待一个WinRT
    Office？我怀疑Office 15不会与WinRT绑定，因为这将限制Office 15的销售范围为Windows 8，这是一个看起来更偏向于消费者而不是企业的操作系统——尤其是因为许多公司仍然在使用Windows
    XP 😦
