- en: 'Humble Student of the Markets: What''s next?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场中最谦卑的学生：接下来是什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/whats-next.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/whats-next.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/whats-next.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/whats-next.html#0001-01-01)
- en: Despite the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管周末时
- en: '[G7 statement](http://www.bloomberg.com/news/2011-08-07/full-text-g-7-statement-on-renewed-strains-.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[G7声明](http://www.bloomberg.com/news/2011-08-07/full-text-g-7-statement-on-renewed-strains-.html)'
- en: 'over the weekend hinting at coordinated intervention:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示了协调干预的可能性：
- en: We are committed to taking coordinated action where needed, to ensuring liquidity,
    and to supporting financial market functioning, financial stability and economic
    growth.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们承诺在必要时采取协调行动，确保流动性，并支持金融市场运行、金融稳定和经济增长。
- en: '...the markets are behaving badly as I write this. Asian markets are deeply
    in the red and ES futures are down over 2%. There is no doubt that markets are
    deeply oversold, but oversold markets can get more oversold.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ……但是，在我写下这些文字时，市场表现得很糟糕。亚洲市场跌幅很深，ES期货下跌了超过2%。毫无疑问，市场被严重超卖，但超卖的市场可能会更加超卖。
- en: 'Here are some signposts that I am watching for from Monday''s market action
    to see if the market has put in a short-term bottom:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些我在周一市场行动中关注的路标，以判断市场是否已经筑短期底部：
- en: '**Does the decline get arrested in Europe?** Will ECB intervention occur and
    will that spark a relief rally?'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在欧洲，跌幅会被遏制吗？** 欧洲央行是否会介入，并引发一场救济性反弹？'
- en: '**How do the financials behave relative to the market?** European sovereign
    risk, as well as the fear of a US double-dip recession, are driving this rush
    to safety and the financials are one of the most vulnerable sectors of the market.
    Do the financials outperform or underperform the market Monday?'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金融板块相对于市场的表现如何？** 欧洲主权风险以及对美国经济二次探底的关注促使投资者纷纷寻求避险，而金融板块是市场中最脆弱的板块之一。金融板块会在周一超越市场表现吗？'
- en: '**How will the US stock market behave intraday?** The markets will be buffeted,
    on one hand by panic and forced selling from margin calls and risk managers, and
    on the other hand by short-sellers covering shorts by the day''s end just in case
    the Fed comes out with a market friendly statement on Tuesday. (See my comments
    [here](http://humblestudentofthemarkets.blogspot.com/2011/08/yes-to-qe3-but-not-yet.html)
    about my assessment of the likelihood of QE3).'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国股市日内表现如何？** 市场一方面会受到保证金催缴和风险管理者的恐慌性卖盘的影响，另一方面，空头可能会在当天结束时平仓，以防美联储在周二发表有利于市场的声明。（关于我对QE3可能性的评估，请参阅我在此处的评论：[http://humblestudentofthemarkets.blogspot.com/2011/08/yes-to-qe3-but-not-yet.html](http://humblestudentofthemarkets.blogspot.com/2011/08/yes-to-qe3-but-not-yet.html)）'
- en: '**How does gold behave?** As I write this, the gold price has screamed upwards
    in Tokyo and breached the $1700 mark. If this is truly a risk-off "margin clerk"
    market, then risky assets like gold, silver, copper and other commodity prices
    should get hit just as hard.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**黄金表现如何？** 当我写下这些文字时，东京的黄金价格猛涨，并突破了1700美元大关。如果这确实是一个风险规避的“保证金催缴员”市场，那么像黄金、白银、铜和其他商品价格这样的风险资产应该会受到同样严重的打击。'
- en: Buckle up. It's going to be a wild ride.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 系好安全带。这将是一场疯狂的旅程。
