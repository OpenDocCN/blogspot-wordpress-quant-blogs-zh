  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/06/selling-quiets-during-narrow-range-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/selling-quiets-during-narrow-range-day.html#0001-01-01)
- en: I’ve discussed the pattern of a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨论了
- en: '[WR7 down followed by an NR7 in the past](http://quantifiableedges.blogspot.com/2008/04/what-happens-when-range-rapidly.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[过去WR7下降后跟着一个NR7](http://quantifiableedges.blogspot.com/2008/04/what-happens-when-range-rapidly.html)'
- en: '. Generally it’s had bullish implications over the short-term. When applied
    to a chart of the S&P 500 rather than SPY or the Nasdaq, the formations look a
    little different. This is because the S&P 500 has a staggered opening. Therefore
    the chart is basically gapless. These bars therefore more often look at true range
    rather than a bar with a large gap. Applying the WR7down – NR7 study to the S&P
    500 chart yields the following results:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 通常它在短期内具有看涨的含义。当应用于标普500的图表而不是SPY或纳斯达克时，这些形态看起来会有所不同。这是因为标普500有一个错开的开盘价。因此，图表基本上是无缝的。因此这些柱子更多地关注真实范围而不是一个带有大缝隙的柱子。将WR7下降——NR7研究应用于标普500图表会产生以下结果：
- en: '[![](img/00c0fd35e7ab84dbcc9422924924463b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiEtEj7dJ8UCBy5Yak3GiGcjolDax3UgcRrHjhU_Usy0vfKVww9EK9hK_0cb-XI5-aMew_HhWkYkovQX0kZztgeE88JhL6B5U6Qdh8yOqnKugQ8IxMEgaIPZ61Y5-VQKozTmdLGcETBzGI/s1600-h/2008-6-24+wr7+nr7.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![2008-6-24 wr7 nr7](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiEtEj7dJ8UCBy5Yak3GiGcjolDax3UgcRrHjhU_Usy0vfKVww9EK9hK_0cb-XI5-aMew_HhWkYkovQX0kZztgeE88JhL6B5U6Qdh8yOqnKugQ8IxMEgaIPZ61Y5-VQKozTmdLGcETBzGI/s1600-h/2008-6-24+wr7+nr7.PNG)'
- en: As in the Nasdaq study, WR7 down – NR7 implications appear bullish.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与纳斯达克研究相似，WR7下降——NR7的含义似乎是看涨的。
- en: 'Another way to look at the last two days would be to ignore the size of the
    bar on Friday, and rather focus on the high level of volume. This next study does
    that:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种看待过去两天的方式可能是忽略周五的柱子大小，而是关注成交量的高水平。下一项研究这样做：
- en: '[![](img/981d26f9bc0a1561cffaa5944cec0cbc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwqd_KZcfTeqc_uQY8ZoP7UUZULRiVCNnisLZJqBIlIXbzQVxjv4MEg67RZpWHt81_qXBkMOYWPLjbbnkvtJadZ9q-pAQ4O2TJWB-c5NkWQEVmypp3-lw59AezdiBLBrdtr9f2dwxBvd4/s1600-h/2008-6-24+high+vol+drop+nr7.PNG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![2008-6-24 高成交量下降 nr7](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwqd_KZcfTeqc_uQY8ZoP7UUZULRiVCNnisLZJqBIlIXbzQVxjv4MEg67RZpWHt81_qXBkMOYWPLjbbnkvtJadZ9q-pAQ4O2TJWB-c5NkWQEVmypp3-lw59AezdiBLBrdtr9f2dwxBvd4/s1600-h/2008-6-24+high+vol+drop+nr7.PNG)'
- en: Both studies seem to suggest the same thing. When a substantial selloff (measured
    in either price or volume) rapidly loses steam, the result is typically a bounce
    back up.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这两项研究似乎都表明了相同的事情。当一次重大的抛售（无论是价格还是成交量）迅速失去动力时，结果通常是一次反弹。
- en: Also notable is the fact that the CBI hit “8” today. To see recently reported
    results following moves to 7 or higher, see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，今天CBI达到了“8”。要查看最近报告的7或更高移动的结果，请看
