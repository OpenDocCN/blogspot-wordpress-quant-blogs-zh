  type: TYPE_NORMAL
  zh: 可量化的边缘：在狭窄的范围内卖出安静
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/selling-quiets-during-narrow-range-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/selling-quiets-during-narrow-range-day.html#0001-01-01)
