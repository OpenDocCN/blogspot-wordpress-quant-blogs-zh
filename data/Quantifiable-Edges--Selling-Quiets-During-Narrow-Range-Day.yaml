  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: On the negative side, the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在负面方面，
- en: '[VIX didn’t budge](http://quantifiableedges.blogspot.com/2008/06/selloff-doesnt-scare-vix.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX未动](http://quantifiableedges.blogspot.com/2008/06/selloff-doesnt-scare-vix.html)'
- en: ', the Put/Call ratio dropped precipitously, and it looks like another possible
    case of'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，看跌/看涨比率急剧下降，这似乎又是一个可能的
- en: '[Draggin’ Breadth](http://quantifiableedges.blogspot.com/2008/06/draggin-breadth.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[拉长的广度](http://quantifiableedges.blogspot.com/2008/06/draggin-breadth.html)'
- en: today.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 今天。
- en: Lastly, while the studies help to construct a market bias, the biggest mover
    in the next few days may be the Fed. Right now, that seems to be a wild card that
    could spark a move in either direction.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，尽管这些研究有助于构建市场偏见，但在未来几天最大的推动力可能是美联储。现在看来，这可能是一个引发双向波动的 wild card。
