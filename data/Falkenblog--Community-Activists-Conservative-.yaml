- en: 'between Tyler Cowen and Ezra Klien about Palin''s speech:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒·科温和伊兹拉·克莱恩在帕林的演讲之间进行了讨论：
- en: 'Ezra Klien: I was actually surprised to hear her attack community activists.
    It''s not that I don''t see the utility of the blow, but I''ve always thought
    there''s something fairly conservative about the vocation, which informally organizes
    citizens to demand better, fairer, and wiser treatment from detached government
    bureaucrats.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Ezra Klien：我实际上很惊讶她攻击社区活动家。并不是我不认为这种打击有用，而是我一直认为这种职业在某种程度上是相当保守的，它非正式地组织公民要求政府官僚给予更好、更公平和更明智的对待。
- en: 'All the community activists I have known are 1) shake-down artists, looking
    to force governments and corporations to allocate funds to their friends or 2)
    aspiring politicians looking to build a base or bona fides. Further, they are
    totally unaccountable: unelected, no responsibilities, just criticism of the various
    injustices. I''m sure there are modest community activists, with no ambitions
    or ulterior motives, but what''s their preponderance? 20%?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我所认识的所有社区活动家都是1）敲诈勒索艺术家，试图强迫政府和企业为他们的朋友分配资金；或者2）有抱负的政治家，试图建立一支基础或证明自己的能力。此外，他们完全没有责任感：未经选举，没有责任，只是对各种不公正的批评。我相信也有谦逊的社区活动家，没有野心或别有用心，但他们的比例如何？20％？
