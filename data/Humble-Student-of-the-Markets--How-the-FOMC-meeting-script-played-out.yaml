- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中股市更新**'
- en: ': Can the stock market follow the script for past FOMC meetings in 2022? In
    each of the cases this year, the market weakened ahead of the meeting and rallied
    afterwards. The only deviation from the script occurred at the May FOMC meeting,
    when stock prices fell to new lows after a post-meeting reflex rally.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 2022年的股市会遵循过去FOMC会议的剧本吗？今年每次会议的情况都是，会议前股市疲软，会议后股市反弹。唯一与剧本不符的是5月的FOMC会议，当时股市在会议后的反射性反弹后创出新低。'
- en: Fast forward to the June meeting. The S&P 500 skidded in accordance to the script
    and stocks rallied today, though there are two unfilled gaps above.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到6月的会议。标普500指数按照剧本滑落，尽管今天股市反弹，但上方还有两个未填补的缺口。
