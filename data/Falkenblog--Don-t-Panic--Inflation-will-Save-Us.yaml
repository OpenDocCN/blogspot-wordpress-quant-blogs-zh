- en: 'Falkenblog: Don''t Panic, Inflation will Save Us'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 不要恐慌,通胀会拯救我们'
- en: 来源：[http://falkenblog.blogspot.com/2009/02/dont-panic-inflation-will-save-us.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/dont-panic-inflation-will-save-us.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/02/dont-panic-inflation-will-save-us.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/dont-panic-inflation-will-save-us.html#0001-01-01)
- en: 'It is strange how many people I have heard say: "we should inflate as much
    as possible, worry about it later". Remember the poor Ukrainian peasants in 1918,
    saying ''what could be worse than the Czar?'' Things can always get worse. As
    if the problems caused by an inflationary spiral are not bad. Clearly, it would
    solve the indebtedness issue. Yet, the inflationary decades are hardly ones of
    great economic times, and end with a nasty recessions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很奇怪,我听到很多人说:"我们应该尽可能多地通胀,以后再考虑。"记住1918年贫困的乌克兰农民说的话:"比沙皇还糟的情况还能有吗?"事情总是会变得更糟。仿佛通胀螺旋引起的问题并不糟糕。很明显,它将解决负债问题。然而,通胀时期很少有经济繁荣,最终都会导致严重的经济衰退。
