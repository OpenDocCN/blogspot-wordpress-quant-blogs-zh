- en: Ok here is a quickie post to show the risk reduction benefits of dynamic hedging.
    In this case we are using a long/short portfolio that does not need to be market
    neutral. If the S&P500 is above the 200ma we will go net long 25%, and if the
    long portfolio is above its 2 period EMA (2 weeks)  then we will go net long 50%.
    The remainder of the portfolio is of course fully hedged against the bottom 20
    FT. Should the S&P500 drop below its 200 ma and the long portfolio is below its
    2 period EMA, we will be fully market neutral.  Essentially we are leveraging
    our long exposure only when it is least risky to do so—-ie its a bull market,
    and our portfolio is rising. This isn’t the optimal method and there are many
    possible combinations, but the results are superb on a risk adjusted basis. Max
    drawdown for the Dynamic portfolio is only -12%,  and both the Sharpe and DVR
    are very high. This is more comparable to what a hedge fund would require in risk/return
    characteristics. However, keep in mind that the portfolio does not factor in transaction
    costs, and with weekly rebalancing, this will reduce returns.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简短的帖子，展示了动态对冲的风险降低益处。在这种情况下，我们使用一个不需要市场中性的多空投资组合。如果标准普尔500指数高于200ma，则我们将净多头25％；如果多头投资组合高于其2周期EMA（2周），则我们将净多头50％。当标准普尔500指数跌破其200
    ma且多头投资组合低于其2周期EMA时，我们将完全市场中性。基本上，我们只在最不冒险的时候才使用我们的多头暴露——也就是说，在牛市并且我们的投资组合正在上升时。这并不是最佳方法，有许多可能的组合，但从风险调整角度来看，结果非常出色。动态投资组合的最大回撤仅为-12％，夏普和DVR都非常高。这更类似于对冲基金在风险/回报特征方面的要求。但是，请记住，这个投资组合不考虑交易成本，而且进行每周再平衡将会减少回报。
