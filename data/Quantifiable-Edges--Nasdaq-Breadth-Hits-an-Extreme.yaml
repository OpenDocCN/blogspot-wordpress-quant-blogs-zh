  zh: 来源：[http://quantifiableedges.blogspot.com/2010/04/nasdaq-breadth-hits-extreme.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/nasdaq-breadth-hits-extreme.html#0001-01-01)
- en: I’m seeing mixed indications for the short-term over the last couple of days.
    One bullish study that the Quantifinder identified last night was from the 11/6/09
    blog and examined the exceptionally lopsided Nasdaq Up Volume %. Readings over
    90% are quite rare – especially so when the market is in a long-term uptrend.
    Below I have updated the November study.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几天里，我对短期市场的迹象感到有些混杂。其中一个看多的研究是量化筛选器昨晚识别的，来自2009年11月6日的博客，研究了异常失衡的纳斯达克上涨成交量百分比。读数超过90%是非常罕见的——尤其是在市场处于长期上涨趋势时。下面我更新了11月的研究所。
