- en: Especially notable to me is the fact that the worst drawdown for any instance
    was only 0.85%. Meanwhile, only 1 instance didn’t see a run-up of at least 1%
    within the next 3 days. This suggests limited downside potential and solid upside
    risk/reward.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其值得注意的事实是，任何实例的最差回撤率仅为0.85%。同时，只有1个实例在接下来的3天内没有至少上涨1%。这表明下跌潜力有限，而上涨风险/收益坚实。
