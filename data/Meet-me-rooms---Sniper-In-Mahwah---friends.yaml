- en: 'My map of the microwave towers used by HFT players between London and Frankfurt
    is almost finished. I have found a lot of them. Some places are a kind a “meet-me
    room” for those players. See for example Swingate in the UK :'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的地图上标注了伦敦和法兰克福之间高频交易玩家使用的微波塔。我已经找到了很多。有些地方是这些玩家的“会面室”。例如，英国的Swingate：
