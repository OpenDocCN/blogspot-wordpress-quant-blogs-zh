- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': I have been warning about the extended nature of this stock market for several
    weeks. The latest II sentiment update shows more of the same. Bullish sentiment
    has come off the boil, but readings are reminiscent of the conditions seen during
    the melt-up top that ended in early 2018.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：几周以来，我一直警告股市过度扩张的状况。最新的II情绪更新显示情况依旧如此。多头情绪已经降温，但读数让人想起2018年初结束的熔涨顶部的状况。
- en: The market can correct at any time, but I also have to allow for the possibility
    of one last bullish push to fresh highs. Here is what I am watching.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场随时都可能进行调整，但我也要考虑到最后一次多头推高创新高的可能性。我在关注以下几点。
