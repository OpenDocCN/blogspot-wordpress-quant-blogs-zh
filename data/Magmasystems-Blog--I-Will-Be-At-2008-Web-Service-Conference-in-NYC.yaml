- en: 'Magmasystems Blog: I Will Be At 2008/Web Service Conference in NYC'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems Blog：我将参加2008年/在纽约的Web服务会议
- en: 来源：[http://magmasystems.blogspot.com/2008/01/i-will-be-at-2008web-service-conference.html#0001-01-01](http://magmasystems.blogspot.com/2008/01/i-will-be-at-2008web-service-conference.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/01/i-will-be-at-2008web-service-conference.html#0001-01-01](http://magmasystems.blogspot.com/2008/01/i-will-be-at-2008web-service-conference.html#0001-01-01)
- en: I will be on a panel at the 2008 Web Services/SOA on Wall Street show on Monday,
    February 11th.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我将于2008年2月11日星期一参加华尔街的Web服务/SOA展示。
- en: '[http://www.lighthouse-partners.com/wsonws/del_speakers.htm](http://www.lighthouse-partners.com/wsonws/del_speakers.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.lighthouse-partners.com/wsonws/del_speakers.htm](http://www.lighthouse-partners.com/wsonws/del_speakers.htm)'
- en: The panel starts at 11:00 AM, and goes for about 45-50 minutes. Topics of interest
    are the increasing use of blogs, Wikis, LinkedIn, Facebook, etc on Wall Street.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 研讨会于上午11点开始，持续大约45-50分钟。讨论的话题包括华尔街对博客、维基、领英、Facebook等日益增长的使用。
- en: '*Warning: Since I grew up on the tough streets of Jamaica, Queens, be warned
    that, if you throw tomatoes at me, you do so at your own risk.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*警告：由于我在牙买加，皇后区艰困的街头长大，所以如果你向我扔番茄，请自担风险.*'
- en: 'Here is a blurb about the panel:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对研讨会的介绍：
- en: '**Beyond Web 2.0...What Enterprise 2.0 Is...And What It Means For Wall Street**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**超越Web 2.0……企业2.0是什么……这对华尔街意味着什么**'
- en: Beyond Web 2.0, Enterprise 2.0 is about deploying these new technologies and
    social practices in a corporate business context.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 超越Web 2.0，企业2.0是关于在企业商业环境中部署这些新技术和社会实践。
- en: This session will explore the drivers pushing Enterprise 2.0 adoption, survey
    relevant technologies, and discuss how Wall Street and the financial markets are
    benefitting.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本会议将探讨推动企业2.0采用的因素，概述相关技术，并讨论华尔街和金融市场是如何受益的。
