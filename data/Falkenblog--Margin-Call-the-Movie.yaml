  type: TYPE_NORMAL
  zh: 法肯博客：《危机时刻》电影
- en: 来源：[http://falkenblog.blogspot.com/2011/11/margin-call-movie.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/margin-call-movie.html#0001-01-01)
