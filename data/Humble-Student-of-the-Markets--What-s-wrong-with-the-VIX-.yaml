  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/whats-wrong-with-vix.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/whats-wrong-with-vix.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': Increasingly, I have seen cases being made for an equity market correction.
    This'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 越来越多地，我看到了有人为股市调整做辩护的案例。'
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2017-02-06/five-charts-that-say-all-is-not-well-in-markets)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2017-02-06/five-charts-that-say-all-is-not-well-in-markets)'
- en: article, "Five charts that say not all is well in the markets" summarizes the
    bear case well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 文章 "Five charts that say not all is well in the markets" 很好地总结了熊市的论点。
- en: '**Uncertainty is at a record high:** The number of news stories using the word
    "uncertainty" is surging.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不确定性处于历史最高水平：** 使用“不确定性”一词的新闻故事数量正在激增。'
- en: '**Wall Street vs. Washington**: While the Global Economic Uncertainty Index
    is elevated, the VIX Index remains low by historical standards.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**华尔街对华盛顿**：尽管全球经济不确定性指数较高，但VIX指数按历史标准来看仍然较低。'
- en: '**The price of hedging tail-risk is rising**: Even as the VIX remains low,
    the CBOE SKEW Index, which measures the price of hedging extreme events, is high.
    Which is right?'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对尾部风险对冲的成本正在上升**：尽管VIX指数较低，但衡量对极端事件对冲价格的CBOE SKEW指数却很高。哪个是正确的？'
- en: '**Gold is rising**: Gold is often thought of as a safe haven in times of stress
    and the gold price has recently been inversely correlated with equity prices.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**黄金正在上涨**：在压力时期，黄金通常被视为避险资产，并且黄金价格最近与股市价格呈负相关。'
- en: '**Watch for gold and bond yields to rising together: **"Gold may prove the
    “tell,” according to Chris Flanagan, also at Bank of America. He advises investors
    to watch “for the combo of rising yields and rising gold prices to signal impending
    market volatility.” Three consecutive quarters of rising benchmark bond yields
    and gold prices preceded previous market falls including the 1973-1974 bond market
    crash and Black Monday in 1987, he says. The yield on the benchmark 10-year U.S.
    Treasury has risen to 2.44 percent from 1.77 percent since Trump’s election win.
    Gold has moved sideways."'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关注黄金和债券收益率的同时上升：** 根据摩根大通的Chris Flanagan的说法，黄金可能成为“风向标”。他建议投资者关注“上升的收益率和上升的黄金价格结合起来，预示市场即将出现波动。”他说，在之前的市场下跌中，包括1973-1974年的债券市场崩盘和1987年的黑色星期一，连续三个季度的基准债券收益率和黄金价格都在上升。自特朗普当选以来，基准10年期美国国债收益率已从1.77%上升至2.44%，黄金价格呈横向波动。'
- en: Much of the anxiety can be summarized as, "What's wrong with the low level of
    the VIX Index? Isn't the VIX supposed to be a fear gauge?"
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分的焦虑可以总结为：“VIX指数的低水平有什么问题？VIX不应该是一个恐慌指数吗？”
- en: Why are't stock prices falling if actual fear is so high?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果实际恐慌这么高，为什么股价没有下跌？
