- en: 'Humble Student of the Markets: What''s wrong with the VIX?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：VIX有什么问题？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/whats-wrong-with-vix.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/whats-wrong-with-vix.html#0001-01-01)
  id: totrans-5
