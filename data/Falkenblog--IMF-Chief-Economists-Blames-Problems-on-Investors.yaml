- en: 'Falkenblog: IMF Chief Economists Blames Problems on Investors'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：国际货币基金组织首席经济学家指责问题在于投资者
- en: 来源：[http://falkenblog.blogspot.com/2011/12/imf-chief-economists-blames-problems-on.html#0001-01-01](http://falkenblog.blogspot.com/2011/12/imf-chief-economists-blames-problems-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/12/imf-chief-economists-blames-problems-on.html#0001-01-01](http://falkenblog.blogspot.com/2011/12/imf-chief-economists-blames-problems-on.html#0001-01-01)
- en: Olivier Blanchard is a very well-respected academic economist, and currently
    also Chief Economist at the International Monetary Fund. He
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 奥利维尔·布兰查德是一位备受尊敬的学术经济学家，目前也是国际货币基金组织的首席经济学家。他
- en: '[sees](http://blog-imfdirect.imf.org/2011/12/21/2011-in-review-four-hard-truths/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[见链接](http://blog-imfdirect.imf.org/2011/12/21/2011-in-review-four-hard-truths/)'
- en: today's current big problems primarily due to investors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如今当前的重大问题主要归咎于投资者。
- en: Self-fulfilling outcomes of pessimism or optimism, with major macroeconomic
    implications.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 悲观或乐观的自我实现结果，对宏观经济有重大影响。
- en: Incomplete or partial policy measures can make things worse.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不完整或部分的政策措施可能会使事情变得更糟。
- en: Financial investors are schizophrenic about fiscal consolidation and growth.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融投资者在财政整合和增长方面表现得两极分化。
- en: Perception molds reality.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感知塑造现实。
- en: So, the unsustainability of Euro member fiscal policy is supposedly irrelevant,
    compared to the insane, self-fullfilling prophesies of investors. As John Cochrane
    noted, the Euro leaders keep looking for the Big Announcement that will soothe
    markets into rolling over another few hundred billion euros of debt. Alas, the
    problem is reality, not psychology.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，与投资者疯狂、自我实现的预言相比，欧元成员国财政政策不可持续似乎不相干。正如约翰·科克兰所指出的那样，欧元领导人一直在寻找能使市场平靓彩的重大声明，来换取另外几百亿欧元的债务滚动。可悲的是，问题在于现实，而非心理。
