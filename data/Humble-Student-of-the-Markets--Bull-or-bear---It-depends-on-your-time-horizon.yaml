- en: '**Tops are processes**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**顶部是过程**'
- en: It is said that while market bottoms are events, which are sparked by emotional
    panic selling, tops are processes, which are the result of a series of connected
    episodes that depress prices. In the past few months, I have adopted the belief
    that the market is undergoing a topping process. Consequently, I become increasingly
    cautious about the stock market, though I do not believe that the ultimate top
    has been seen yet.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种说法是，尽管市场底部是由情绪化恐慌抛售引发的事件，但顶部是由一系列相关事件导致的压制价格的过程。在过去的几个月里，我逐渐相信市场正在经历一个顶部形成过程。因此，我对股市变得越来越谨慎，尽管我不认为最终的顶部已经出现。
- en: 'Here is what we know about the market on an intermediate term time frame:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中期时间框架内的市场情况，我们了解到以下信息：
- en: '**Positive momentum**: The market has been supported by strong price, fundamental,
    and macro-economic momentum. Most macro models show that the risk of recession
    is low or nonexistent.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**积极势头**：市场得到了强劲的价格、基本面和宏观经济势头的支持。大多数宏观经济模型显示，经济衰退的风险较低或不存在。'
- en: '**Valuation**: Valuation is stretched.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**估值**：估值已经拉长。'
- en: '**Sentiment**: Sentiment has been frothy, which is contrarian bearish.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场情绪**：市场情绪一直很乐观，这是逆向看空的信号。'
- en: '**Technical**: The pre-conditions for an intermediate or long-term top are
    not yet in place.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术层面**：中期或长期顶部的先决条件尚未形成。'
- en: '**Short-term outlook**: Much depends on the fate of the GOP tax bill and the
    market''s evaluation of other sources of risk, such as the Middle East.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**短期展望**：很大程度上取决于共和党税收法案的命运以及市场对其他风险来源的评估，例如中东地区。'
- en: Under these conditions, an investor could be either bullish or bearish and be
    correctly positioned. It just depends on the investment time horizon.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些条件下，投资者可能是多头或空头，并且能够正确地定位。这仅仅取决于投资的时间跨度。
