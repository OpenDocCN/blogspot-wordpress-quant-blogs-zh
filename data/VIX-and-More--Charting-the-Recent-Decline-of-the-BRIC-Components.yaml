- en: 'VIX and More: Charting the Recent Decline of the BRIC Components'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：图表BRIC组成部分近期价格下跌
- en: 来源：[http://vixandmore.blogspot.com/2013/07/charting-recent-decline-of-bric.html#0001-01-01](http://vixandmore.blogspot.com/2013/07/charting-recent-decline-of-bric.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/07/charting-recent-decline-of-bric.html#0001-01-01](http://vixandmore.blogspot.com/2013/07/charting-recent-decline-of-bric.html#0001-01-01)
- en: U.S. stocks are mostly green in today’s session, though there is a good deal
    of red in global stocks, notably in [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets),
    where the popular [EEM](http://vixandmore.blogspot.com/search/label/EEM) emerging
    markets ETF is down close to 1% as I type this and the [Brazil](http://vixandmore.blogspot.com/search/label/Brazil)
    ([EWZ](http://vixandmore.blogspot.com/search/label/EWZ)) is down more than 2%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市在今日的行情中大多呈现绿色，尽管全球股市中有很多红色，特别是在[新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)，流行的[EEM](http://vixandmore.blogspot.com/search/label/EEM)新兴市场ETF在我打下这些字时下跌了近1%，而[巴西](http://vixandmore.blogspot.com/search/label/Brazil)
    ([EWZ](http://vixandmore.blogspot.com/search/label/EWZ))下跌了超过2%。
- en: 'In the chart below, I plot the recent decline of the four large [BRIC](http://vixandmore.blogspot.com/search/label/BRIC)
    emerging market country ETFs: Brazil (EWZ); [Russia](http://vixandmore.blogspot.com/search/label/Russia)
    ([RSX](http://vixandmore.blogspot.com/search/label/RSX)); [India](http://vixandmore.blogspot.com/search/label/India)
    ([EPI](http://vixandmore.blogspot.com/search/label/EPI)); [China](http://vixandmore.blogspot.com/search/label/China)
    ([FXI](http://vixandmore.blogspot.com/search/label/FXI)). While all four country
    ETFs have declined between 8% and 20% during the past six weeks, the various woes
    afflicting each country appear to be country-specific to a large extent, though
    obviously the issues affecting China’s manufacturing base and export market have
    a significant upstream impact on Brazil.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我绘制了四个大型[BRIC](http://vixandmore.blogspot.com/search/label/BRIC)新兴市场国家ETF最近的价格下跌：巴西
    (EWZ)；[俄罗斯](http://vixandmore.blogspot.com/search/label/Russia) ([RSX](http://vixandmore.blogspot.com/search/label/RSX));
    [印度](http://vixandmore.blogspot.com/search/label/India) ([EPI](http://vixandmore.blogspot.com/search/label/EPI));
    [中国](http://vixandmore.blogspot.com/search/label/China) ([FXI](http://vixandmore.blogspot.com/search/label/FXI)).
    尽管在过去六周里，这四个国家ETF都有8%到20%的下跌，但各个国家遭受的种种困扰似乎在很大程度上是各自国家特有的，尽管显然中国制造业基地和出口市场的问题对巴西有显著的上游影响。
- en: Emerging markets in general have been struggling as of late, but difficulties
    in Brazil, India and China have helped to fuel a global selloff.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，新兴市场总的来说一直在挣扎，但巴西、印度和中国的困难帮助引发了一场全球性的抛售。
- en: 'Going forward, investors will be well-served to keep an eye on all four components
    of the BRIC block, as well as aggregated BRIC ETFs, such as the most popular issue
    in this space: the iShares MSCI BRIC Index ([BKF](http://vixandmore.blogspot.com/search/label/BKF)).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在今后，投资者将最好密切关注BRIC板块的四个组成部分，以及汇总的BRIC ETF，如这一领域最受欢迎的品种：iShares MSCI BRIC Index
    ([BKF](http://vixandmore.blogspot.com/search/label/BKF))。
- en: For those who are interested in evaluating the risk and uncertainty in emerging
    markets in general, the recent [VEXXM as a Measure of Emerging Markets Volatility
    and Risk](http://vixandmore.blogspot.com/2013/06/vxeem-as-measure-of-emerging-markets.html)
    is recommended reading for some background and information on [VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM),
    the CBOE Emerging Markets ETF Volatility Index.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些有兴趣评估新兴市场总体风险和不确定性的人来说，最近[VEXXM作为新兴市场波动性和风险的衡量标准](http://vixandmore.blogspot.com/2013/06/vxeem-as-measure-of-emerging-markets.html)是推荐的阅读，提供了关于[VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM)，CBOE新兴市场ETF波动性指数的背景信息和信息。
