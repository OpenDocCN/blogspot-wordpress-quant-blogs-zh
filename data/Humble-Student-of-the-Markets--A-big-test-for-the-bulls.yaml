- en: 'Humble Student of the Markets: A big test for the bulls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets的谦卑学生：对多头的大考验
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/big-test-for-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/big-test-for-bulls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/big-test-for-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/big-test-for-bulls.html#0001-01-01)
- en: Wow! When I wrote about the likelihood of a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！当我写到
- en: '[sideways consolidation yesterday](http://humblestudentofthemarkets.blogspot.com/2011/10/sideways-consolidation-before-next.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨天的横向整理](http://humblestudentofthemarkets.blogspot.com/2011/10/sideways-consolidation-before-next.html)'
- en: ', I never dreamed that the markets would rally to the top of the trading range
    so quickly. As the chart of SPY below shows, it was a big follow-through day on
    low volume, which is not a typical sign of the start of a bullish impulse. True,
    volume was low because of the Columbus Day semi-holiday, but it was nevertheless
    a low volume follow-through (see my previous comment'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我从未梦想市场会如此迅速地上涨到交易区域的顶部。正如下面的SPY图表显示的那样，这是一个低成交量的大幅跟进日，这不是典型的看涨脉冲开始的迹象。当然，成交量低是因为哥伦布日半假期，但它仍然是一个低成交量的跟进（见我的之前的评论
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/08/wheres-technical-confirmation.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2011/08/wheres-technical-confirmation.html)'
- en: about the O'Neill technique for spotting technical confirmations of market bottoms).
    Moreover, the market appears to be approaching a resistance zone where it has
    failed in the past.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于O'Neill技术来辨别市场低点的技术确认）此外，市场似乎正在接近一个过去曾经失败的阻力区域。
- en: Looking at the Euro STOXX 50, it too shows a similar pattern of approaching
    a resistance zone.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 看着欧元STOXX 50指数，它也表现出类似的接近阻力区域的迹象。
- en: Yields on long Treasuries are also nearing a resistance area. In this case,
    they are nearing a downtrend that began in August, which remains intact.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 长期国债收益率也接近阻力区。在这种情况下，它们接近了从八月开始的下降趋势，这个趋势仍然保持不变。
- en: Similarly, the VIX Index is approaching a support level, indicating that equities
    may have difficulty advancing from current levels.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，VIX指数正在接近支撑水平，表明股票可能很难从当前水平上涨。
- en: Even if this were a genuine upleg, I don't believe that the market is likely
    to overcome resistance in the near term, largely because of the low volume nature
    of the move and a stunning reversal in sentiment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这是真正的上涨，我也不相信市场有可能在短期内克服阻力，主要是因为此次行动的低成交量和令人震惊的情绪逆转。
- en: '**A stunning reversal in sentiment**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**令人震惊的情绪逆转**'
