- en: 'Falkenblog: Remember Liberaltarianism?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：记得自由主义？
- en: 来源：[http://falkenblog.blogspot.com/2011/03/remember-liberaltarianism.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/remember-liberaltarianism.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/03/remember-liberaltarianism.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/remember-liberaltarianism.html#0001-01-01)
- en: Brink Lindsey and Will Wilkinson tried to convince liberals to adopt their
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 布林克·林赛和威尔·威尔金森试图说服自由主义者 adopt their
- en: '[libertarianism](http://www.libertarianism.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[自由主义](http://www.libertarianism.com/)'
- en: ', as they were frustrated by Republican social conservatism and foreign policy.
    I too don''t like social conservatism and expansive foreign policy, but I still
    vote Republican, because like the Tea Party, there''s a greater general desire
    to shrink government control among Republicans. Smaller government ultimate means
    less medling of all sorts, and as Milton Friedman noted, it''s the lesser of two
    evils if you have to choose one. Republicans are less adverse to gays than Democrats
    are to God and guns.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ',因为他们对共和党的社会保守主义和外交政策感到失望。我也不喜欢社会保守主义和扩张的外交政策，但我仍然投票给共和党，因为像茶党一样，共和党人普遍希望缩小政府控制。更小的政府最终意味着各种干预更少，正如米尔顿·弗里德曼所指出的那样，如果你不得不选择一种，这是两害中的小害。共和党人对同性恋的反感程度远不及民主党对上帝和枪的反感。'
- en: The vilification of the billionaire libertarian Koch brothers by the Left highlights
    this big idea is going nowhere. As David Bernstein
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 左派对亿万富翁自由主义考克兄弟的诋毁凸显了这个大主意正在一路败退。正如大卫·伯恩斯坦
- en: '[notes](http://volokh.com/2011/03/04/the-further-death-of-liberaltararnism/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[笔记](http://volokh.com/2011/03/04/the-further-death-of-liberaltararnism/)'
- en: ':'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The Kochs would appear to be the perfect liberaltarians–they support gay marriage,
    drug legalization, opposed the Iraq War, want to substantially cut military spending,
    and gave $20 million to the ACLU to oppose the Patriot Act (compared to a relatively
    piddling $43,000 to Scott Walker’s election campaign).
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考克兄弟似乎是完美的自由主义者-他们支持同性恋婚姻，毒品合法化，反对伊拉克战争，希望大幅削减军费，并向美国公民自由联盟捐款2000万美元，以反对爱国者法案（而斯科特·沃克的竞选活动只捐款43000美元）。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It’s not surprising that some demagogic “Progressives” would nevertheless choose
    to try to demonize the Kochs to defend the Democratic money machine that public
    employee unions represent (update: though note that the attack on the Kochs began
    last Summer). What is, if not surprising, at least a bit depressing, is how few
    prominent liberal commentators have spoken out against the ongoing attempted Emmanuel
    Goldsteinization of the Kochs.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并不奇怪，一些心灵领主“进步人士”仍然选择去妖魔化考克兄弟，以保护民主的金钱机器，公共员工工会代表（更新：尽管请注意对考克兄弟的攻击始于去年夏天）。如果不是令人惊讶，至少有点令人沮丧的是，很少有杰出的自由主义评论员站出来反对对考克兄弟不断进行的试图通过甚至控告。。。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Indeed, Hans Bader points out that even the ACLU, as noted a major Koch beneficiary,
    has helped organize anti-Koch rallies, though the Kochs involvement in small government
    economic issues seems rather far removed from what is supposed to be the ACLU’s
    core agenda. So much for liberaltarianism.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 确实，汉斯·贝德指出，甚至美国公民自由联盟（ACLU），如考克兄弟的主要受益者所指出的那样，已经帮助组织反考克集会，尽管考克兄弟对小政府经济问题的参与似乎与ACLU的核心议程相去甚远。所谓的自由主义者的命运就是多么糟糕。
- en: '''Emmanuel Goldsteinization''. Heh.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '''Emmanuel Goldsteinization''. Heh.'
