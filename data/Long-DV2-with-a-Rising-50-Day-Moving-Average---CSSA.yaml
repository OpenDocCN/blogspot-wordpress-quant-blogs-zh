- en: Long DV2 with a Rising 50 Day Moving Average | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 随着50日均线上升的DV2 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/04/20/long-dv2-with-a-rising-50-day-moving-average/#0001-01-01](https://cssanalytics.wordpress.com/2010/04/20/long-dv2-with-a-rising-50-day-moving-average/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/04/20/long-dv2-with-a-rising-50-day-moving-average/#0001-01-01](https://cssanalytics.wordpress.com/2010/04/20/long-dv2-with-a-rising-50-day-moving-average/#0001-01-01)
- en: by enn
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：enn
- en: In continuing with our series on holding period analysis for DV2, we will look
    at trading in the direction of the trend on a shorter time frame. In this case
    we will be looking at oversold entries (DV2<20) relative to the 50dma instead
    of the 200dma to see if the same conclusions hold true. In the last decade, markets
    have become increasingly volatile and as a result moving averages have become
    less reliable, so for this test we’re going to use ***a rising 50 day moving average***
    instead of the close being over the 50dma to define the trend.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续我们的DV2持有期限分析系列中，我们将探讨在更短的时间框架内沿着趋势交易。在此情况下，我们将观察相对于200dma的50dma的 oversold
    进入(DV2<20)情况，以查看是否得出相同的结论。在过去十年中，市场变得越来越波动，因此移动平均线变得不那么可靠，所以在这个测试中，我们将使用**上升的50天移动平均线**来定义趋势，而不是收盘价在50dma之上。
- en: '[![](img/b4ae9440f218affb23768cc6fb22e338.png)](http://dvindicators.cssanalytics.com/wp-content/upLoads/2010/04/20100418-table.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![表](http://dvindicators.cssanalytics.com/wp-content/upLoads/2010/04/20100418-table.png)'
- en: '[![](img/c502de37124310ceb3f30a22e40c833e.png)](http://dvindicators.cssanalytics.com/wp-content/upLoads/2010/04/20100418-avg1.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](http://dvindicators.cssanalytics.com/wp-content/upLoads/2010/04/20100418-avg1.png)'
- en: While the returns from long trades within a falling 50dma environment are slightly
    higher for shorter holding periods, you can clearly see that trades with a rising
    50dma are much higher for longer holding periods. There is also a clear progression
    in profitability as the holding period increases for the rising 50dma group.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在下降的50dma环境中，短期持有的多头交易回报略高，但你显然可以看到，使用上升50dma的交易在长期持有期限下收益更高。对于上升50dma组来说，持有期限增加也明显有利可图。
- en: '[![](img/3d822baf93c73f37c7a3afcfb89facf2.png)](http://dvindicators.cssanalytics.com/wp-content/upLoads/2010/04/20100418-dvr1.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](http://dvindicators.cssanalytics.com/wp-content/upLoads/2010/04/20100418-dvr1.png)'
- en: Looking at our risk metric, the DVR, we can see that for all but the shortest
    of holding periods the rising trend environment beats the falling trend for long
    trades. It is also very clear that the risk/reward increases for increasing holding
    periods when you aligned with the trend while when you trade against it there
    is a clear deterioration.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 观察我们的风险指标DVR，我们可以看到，对于所有但最短的持有期限，上升趋势环境在多头交易中优于下降趋势。也非常清楚地看到，当你与趋势一致时，风险/回报随着持有期限的增加而增加，而当你与之相反交易时，表现明显恶化。
- en: '[![](img/b536c124c2d338f36df88805205011d6.png)](http://dvindicators.cssanalytics.com/wp-content/upLoads/2010/04/20100418-31.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](http://dvindicators.cssanalytics.com/wp-content/upLoads/2010/04/20100418-31.png)'
- en: Looking back at some of the results from the earlier blog post involving the
    test within the context of a longer timeframe, we see clear outperformance in
    the longer time frame from both a return and risk standpoint across the spectrum
    of holding periods. Once again we find that it pays to trade in the direction
    of the longer term trend for long positions. But will the same hold true for shorts
    using the 50dma?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾早期博客文章中涉及到的在更长时间框架内的测试结果，我们发现在持有期限的各种范围内，从回报和风险的角度看，上升趋势都明显优于下降趋势。再次证明，对于多头位置，沿着长期趋势交易是有利的。但是，对于使用50日均线做空的情况，是否同样适用呢？
