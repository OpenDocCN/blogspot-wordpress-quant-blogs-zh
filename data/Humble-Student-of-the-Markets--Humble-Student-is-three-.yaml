- en: '**Capitalizing on Economic Volatility**'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**利用经济波动**'
- en: Mr. Maurice Levesque, Managing Director, President of Qwest Investment Management
    ("Qwest") said, "Investors around the world have been challenged by the volatility
    stemming from significant outbreaks of asset inflation and deflation. Prominent
    economists and investors remain completely divided in their opinions on the macro-economic
    outlook. Individual investors will be faced with volatile swings in the markets
    in the years ahead and will need to know when these major trends change and what
    assets will respond positively to the change in trend." In response to this investment
    environment, Mr. Hui developed and launched, in 2009, the Qwest Inflation-Deflation
    Timer Model (the "Timer Model"), a proprietary quantitative investment model used
    to identify inflation and deflation trend changes. Mr. Hui explained, "I will
    use the trend signals from the Timer Model to allocate the Fund's assets into
    specific asset classes that traditionally respond positively during an inflation
    trend, a deflation trend or a neutral trend."
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Qwest投资管理公司（简称Qwest）的 Managing Director 和 President, Mr. Maurice Levesque 表示：“全球投资者一直面临着由资产通胀和通缩的重大爆发引起的波动性的挑战。知名经济学家和投资者在宏观经济前景的看法上仍然完全分歧。个人投资者在未来几年将面临市场的波动，并将需要知道这些主要趋势何时改变以及哪些资产会积极应对趋势的变化。”针对这种投资环境，Hui先生于2009年开发并推出了Qwest通胀与通缩计时模型（简称“计时模型”），这是一个用于识别通胀和通缩趋势变化的专有定量投资模型。Hui先生解释说：“我将使用计时模型的趋势信号来分配基金的资产到在通胀趋势、通缩趋势或中性趋势下传统上表现积极的特定资产类别中。”
