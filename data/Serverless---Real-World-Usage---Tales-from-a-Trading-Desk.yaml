- en: 'Great [posting](https://fmlnerd.com/2016/08/16/30k-page-views-for-0-21-a-serverless-story/)
    by Pete Johnson on a serverless application, “30K Page Views for $0.21: A Serverless
    Story”.  Its interesting to read a read world application that leverages AWS 
    Lambda functions coupled with S3 storage, providing real data on the extremely
    low charges for the number of page views.  If nothing else, read the “What I’ve
    Found is Cool (and Not) About Lambda” section 🙂'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'Pete Johnson发表了一篇很棒的[文章](https://fmlnerd.com/2016/08/16/30k-page-views-for-0-21-a-serverless-story/)，讨论了一个无服务器应用程序，“30K
    Page Views for $0.21: A Serverless Story”。阅读一个利用AWS Lambda函数与S3存储的实际应用案例，提供了页浏览量极低费用的真实数据，非常有趣。无论如何，读一读“关于Lambda我所发现的一切（以及不酷的））”部分吧:)'
