- en: While I generally measure my investment time horizon in days, it always pays
    to be thinking several years ahead.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我通常以天为单位来衡量我的投资时间跨度，但总是要考虑几年后的情况。
- en: The world will have a billion millionaires by 2025\. Globalization and technological
    innovation are driving this increased prosperity. But challenges to prosperity
    will also become more acute, such as water shortages that will affect two-thirds
    of world population by 2025.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 到2025年，世界上将会有十亿个百万富翁。全球化和技术创新正在推动这种不断增长的幸福。但是，到2025年，挑战幸福的问题也会变得更加尖锐，比如水资源短缺将影响世界三分之二的人口。
- en: '**   Fashion will go wired as technologies and tastes converge to revolutionize
    the textile industry. Researchers in smart fabrics and intelligent textiles (SFIT)
    are working with the fashion industry to bring us color-changing or perfume-emitting
    jeans, wristwatches that work as digital wallets, and running shoes like the Nike
    +iPod that watch where you''re going (possibly allowing others to do the same).
    Powering these gizmos remains a key obstacle. But industry watchers estimate that
    a $400 million market for SFIT is already in place and predict that smart fabrics
    could revitalize the <country-region st="on"><place st="on">U.S.</place></country-region>
    and European textile industry.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**   随着技术和品味的融合，时尚界将走向有线化，从而彻底改变纺织行业。智能面料和智能纺织品（SFIT）的研究人员正在与时尚界合作，为我们带来会变色或散发香水的牛仔裤，可以作为数字钱包的手表，以及像Nike+iPod那样的跑步鞋（可能允许其他人做同样的事情）。为这些小玩意供电仍然是一个关键障碍。但行业观察人士估计，SFIT已经形成了一个价值40亿美元的市场，并预测智能面料可能会重振美国**和欧洲的纺织行业。'
- en: '**   The threat of another cold war with <country-region st="on">China</country-region>,
    <country-region st="on">Russia</country-region>, or both could replace terrorism
    as the chief foreign-policy concern of the <place st="on"><country-region st="on">United
    States</country-region></place>. Scenarios for what a war with <country-region
    st="on">China</country-region> or <country-region st="on">Russia</country-region>
    would look like make the clashes and wars in which the <country-region st="on"><place
    st="on">United States</place></country-region> is now involved seem insignificant.
    The power of radical jihadists is trivial compared with Soviet missile capabilities,
    for instance. The focus of <country-region st="on"><place st="on">U.S.</place></country-region>
    foreign policy should thus be on preventing an engagement among Great Powers.'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**   与**中国**、**俄罗斯**或两国都可能发生的另一场冷战威胁，可能会取代恐怖主义，成为**美国**外交政策的主要关注点。例如，与**中国**或**俄罗斯**的战争情景，会让**美国**现在参与的冲突和战争显得微不足道。与苏联导弹能力的激进圣战分子的力量相比，微不足道。因此，**美国**外交政策的重点应该是防止大国之间的冲突。'
- en: Counterfeiting of currency will proliferate, driving the move toward a cashless
    society. Sophisticated new optical scanning technologies could, in the next five
    years, be a boon for currency counterfeiters, so societies are increasingly putting
    aside their privacy fears about going cashless. Meanwhile, cashless technologies
    are improving, making them far easier and safer to use.
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币伪造将泛滥成灾，推动社会向无现金化转变。在接下来的五年里，新的复杂的光学扫描技术可能对货币伪造者大有裨益，因此社会越来越克服对无现金化的隐私担忧。与此同时，无现金技术正在改进，使用起来更加方便和安全。
- en: '**   The earth is on the verge of a significant extinction event. The twenty-first
    century could witness a biodiversity collapse 100 to 1,000 times greater than
    any previous extinction since the dawn of humanity, according to the World Resources
    Institute. Protecting biodiversity in a time of increased resource consumption,
    overpopulation, and environmental degradation will require continued sacrifice
    on the part of local, often impoverished communities. Experts contend that incorporating
    local communities'' economic interests into conservation plans will be essential
    to species protection in the next century.'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**  地球正面临一次重大的灭绝事件的边缘。根据世界资源研究所的数据，21世纪可能会见证生物多样性崩溃，其规模是自人类黎明以来任何先前灭绝事件的100到1000倍。在资源消耗增加、人口过剩和环境退化的情况下保护生物多样性，将需要当地社区持续的牺牲。专家认为，将当地社区的经济发展利益纳入保护计划对于物种保护至关重要。'
- en: '**   Water will be in the twenty-first century what oil was in the twentieth
    century. Global fresh water shortages and drought conditions are spreading in
    both the developed and developing world. In response, the dry state of <state
    st="on"><place st="on">California</place></state> is building 13 desalination
    plants that could provide 10%-20% of the state''s water in the next two decades.
    Desalination will become more mainstream by 2020.'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**  水将在21世纪成为石油在20世纪的的样子。全球淡水短缺和干旱条件正在发达国家和发展中国家蔓延。作为回应，干旱的加利福尼亚州正在建设13座淡化工厂，这些工厂在接下来的20年里可能为该州提供10%-20%的水资源。到2020年，淡化将变得更加主流。'
- en: World population by 2050 may grow larger than previously expected, due in part
    to healthier, longer-living people. Slower than expected declines of fertility
    in developing countries and increasing longevity in richer countries are contributing
    to a higher rate of population growth. As a result, the UN has increased its forecast
    for global population from 9.1 billion people by 2050 to 9.2 billion*.* *   The
    number of Africans imperiled by floods will grow 70-fold by 2080\. The rapid urbanization
    taking place throughout much of <place st="on">Africa</place> makes flooding particularly
    dangerous, altering the natural flow of water and cutting off escape routes. If
    global sea levels rise by the predicted 38 cm by 2080, the number of Africans
    affected by floods will grow from 1 million to 70 million.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到2050年，世界人口可能会比之前预期的增长得更多，部分原因是人们更健康、寿命更长。发展中国家生育率下降的速度比预期慢，富裕国家寿命的延长都在推动人口增长率的提高。因此，联合国的全球人口预测已从2050年的91亿增加到92亿*.*
    *  到2080年，受到洪水威胁的非洲人数将增长70倍。在整个非洲地区正在发生的快速城市化使得洪水尤其危险，改变了水流的自然流动并切断逃生路线。如果到2080年全球海平面如预测的那样上升38厘米，受洪水影响的非洲人数将从100万增加到7000万。
- en: Rising prices for natural resources could lead to a full-scale rush to develop
    the <place st="on">Arctic</place>. Not just oil and natural gas, but also the
    Arctic's supplies of nickel, copper, zinc, coal, freshwater, forests, and of course
    fish are highly coveted by the global economy. Whether the Arctic states tighten
    control over these commodities or find equitable and sustainable ways to share
    them will be a major political challenge in the decades ahead.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然资源价格上涨可能导致一场全面开发北极的狂潮。不仅仅是石油和天然气，北极的镍、铜、锌、煤炭、淡水、森林，当然还有鱼类，都受到全球经济的极度渴望。无论是北极国家加强对这些商品的控制，还是找到公平和可持续分享的方式，都将是未来几十年里重大的政治挑战。
- en: '**   More decisions will be made by nonhuman entities. Electronically enabled
    teams in networks, robots with artificial intelligence, and other noncarbon life-forms
    will make financial, health, educational, and even political decisions for us.
    Reason: Technologies are increasing the complexity of our lives and human workers''
    competency is not keeping pace well enough to avoid disasters due to human error.*****'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 越来越多的决策将由非人类实体作出。在网络中通过电子手段实现的团队、具有人工智能的机器人以及其他非碳基生命形态将为我们做出财务、健康、教育甚至政治决策。原因在于：技术正在增加我们生活的复杂性，而人类工人的能力并没有跟上步伐，不足以避免由于人为错误导致的事故。
