- en: 'Quantifiable Edges: A 20% Rally In Under 2 Weeks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：两周内上涨20%
- en: 来源：[http://quantifiableedges.blogspot.com/2009/03/20-rally-in-under-2-weeks.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/20-rally-in-under-2-weeks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/03/20-rally-in-under-2-weeks.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/20-rally-in-under-2-weeks.html#0001-01-01)
- en: 'The current rally has seen the S&P 500 rise over 20% above its recent lows.
    I looked at other times back to 1960 where the S&P rose 20% or more within a 2-week
    period. There have only been 3 other instances: November 2008, October 2008 and
    Following the Crash of 1987.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的上涨行情使得标普500指数从近期低点上涨了20%以上。我查看了自1960年以来，标普在两周内上涨20%或以上的其他时期。这种情况只出现过3次：2008年11月、2008年10月和1987年股灾之后。
- en: While the Dow hasn’t managed a 20% gain yet I did use it to look back to 1919\.
    There was only one other period where there was a cluster of multiple rallies
    of 20% or more in 10 days or under. That period was 1931-1933\. Below is a chart
    of the period. I’ve noted every 20% 10-day rise with a buy signal. The sell signal
    occurs 20 days later so you can more easily see how it performed after the rise.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然道琼斯指数尚未实现20%的涨幅，但我还是用它回溯到了1919年。在1919年之后，只有1931年至1933年期间出现过连续10天或更短时间内出现多次20%以上上涨的情况。以下是该时期的图表。我用买入信号标记了每一次20%的10天上涨。卖出信号出现在20天后，这样你可以更容易地看到它在上涨后的表现。
