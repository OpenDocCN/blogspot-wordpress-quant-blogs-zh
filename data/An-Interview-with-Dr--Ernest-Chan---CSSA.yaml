- en: '[In the last post](https://cssanalytics.wordpress.com/2020/10/29/momentum-trading-strategies-course/)
    I reviewed the [Momentum Trading Strategies Course](https://quantra.quantinsti.com/course/momentum-trading-strategies?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=mts_course)
    by Quantra (a division of [QuantInsti](https://www.quantinsti.com/?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=CSSA))
    which I reviewed as part of a recent educational journey to improve my quantitative
    skill set. The next course that I will be reviewing is [Mean-Reversion Strategies
    in Python](https://quantra.quantinsti.com/course/python-mean-reversion-strategies-ernest-chan?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=CSSA)
    which is taught by Dr. Ernest Chan. I have personally read Ernie’s book [“Machine
    Trading”](https://www.amazon.com/Machine-Trading-Deploying-Computer-Algorithms-ebook/dp/B01N7NKVG0)
    which is very well written and full of interesting and practical ideas. I have
    also been a follower of his very popular [blog](http://epchan.blogspot.com/) which
    was a pioneer in revealing statistical arbitrage strategies such as pairs-trading.
    Dr. Chan is a thought leader and industry expert and anyone who is in the quantitative
    field has inevitably come across his work in one form or another. I reached out
    to interview him to get a few insights into how to think about quantitative models
    in the modern era. For those that are unfamiliar with Dr. Chan’s work I have provided
    his very impressive (and extensive) industry and educational credentials below.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[在上一篇文章中](https://cssanalytics.wordpress.com/2020/10/29/momentum-trading-strategies-course/)，我回顾了
    Quantra（[QuantInsti](https://www.quantinsti.com/?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=CSSA)
    的一个部门）的[动量交易策略课程](https://quantra.quantinsti.com/course/momentum-trading-strategies?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=mts_course)。这是我最近进行的一次教育旅程的一部分，旨在提高我的量化技能水平。我接下来将要审查的课程是由
    Ernie Chan 博士教授的[Python 中的均值回归策略](https://quantra.quantinsti.com/course/python-mean-reversion-strategies-ernest-chan?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=CSSA)。我个人已经阅读了
    Ernie 的书籍[“机器交易”](https://www.amazon.com/Machine-Trading-Deploying-Computer-Algorithms-ebook/dp/B01N7NKVG0)，这本书写得非常好，充满了有趣而实用的想法。我也一直关注他非常受欢迎的[博客](http://epchan.blogspot.com/)，该博客是揭示统计套利策略（如配对交易）的先驱。Chan
    博士是思想领袖和行业专家，任何从事量化领域的人都不可避免地在某种形式上接触到他的工作。我联系他进行采访，以了解如何在现代时代思考量化模型的一些见解。对于不熟悉
    Chan 博士工作的人，我提供了他非常出色（而且广泛）的行业和教育背景。 '
- en: '**Industry Background:** Dr. Chan is the Founder of [PredictNow.ai](https://www.predictnow.ai/),
    a financial machine learning SaaS, and also the Managing Member of [QTS Capital
    Management, LLC.](https://www.qtscm.com/), a commodity pool operator and trading
    advisor. His primary focus has been on the development of statistical models and
    advanced computer algorithms to find patterns and trends in large quantities of
    data. He has applied his expertise in statistical pattern recognition to projects
    ranging from textual retrieval at IBM Research, mining customer relationship data
    at Morgan Stanley, and statistical arbitrage trading strategy research at Credit
    Suisse, Mapleridge Capital Management, and other hedge funds.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**行业背景:** Chan 博士是 [PredictNow.ai](https://www.predictnow.ai/) 的创始人，这是一个金融机器学习
    SaaS，并且是 [QTS Capital Management, LLC.](https://www.qtscm.com/) 的管理成员，这是一个商品池操作员和交易顾问。他的主要关注点是开发统计模型和先进的计算机算法，以在大量数据中找到模式和趋势。他将自己在统计模式识别方面的专业知识应用于项目，从
    IBM 研究的文本检索，到 Morgan Stanley 的客户关系数据挖掘，以及在 Credit Suisse、Mapleridge Capital Management
    和其他对冲基金进行的统计套利交易策略研究。'
- en: '**Educational Background**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**教育背景**'
- en: 'Dr. Chan is an industry expert on ‘Algorithmic Options Trading’ and has conducted
    seminars and lectures on many international forums. Besides being a faculty in
    QuantInsti, his academic distributions are available on Quantra and on major web
    portals. Dr. Chan is also an adjunct faculty at Northwestern University’s Master’s
    in Data Science program. His courses and publications on finance and machine learning
    can be found at [www.epchan.com](https://www.epchan.com/workshops/). Ernie is
    the author of [“Quantitative Trading: How to Build Your Own Algorithmic Trading
    Business”](https://books.google.ca/books/about/Quantitative_Trading.html?id=NZlV0M5Ije4C&printsec=frontcover&source=kp_read_button&redir_esc=y#v=onepage&q&f=false),
    [“Algorithmic Trading: Winning Strategies and Their Rationale”](https://www.amazon.com/Algorithmic-Trading-Winning-Strategies-Rationale/dp/B00GGVW3KC),
    and “Machine Trading”, all published by John Wiley & Sons. He maintains a popular
    blog “Quantitative Trading” at epchan.blogspot.com. Ernie received his PhD. in
    Physics from Cornell University.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 陈博士是‘算法期权交易’领域的行业专家，并在许多国际论坛上进行了研讨会和讲座。除了是QuantInsti的教员外，他的学术成果还可在Quantra和主要网络门户上找到。陈博士还是西北大学数据科学硕士项目的兼职教员。他在金融和机器学习方面的课程和出版物可在[www.epchan.com](https://www.epchan.com/workshops/)上找到。欧尼是《“量化交易：如何打造自己的算法交易业务”》、《“算法交易：获胜策略及其原理”》和《“机器交易”》的作者，均由John
    Wiley & Sons出版。他在epchan.blogspot.com上维护着一个流行的博客“量化交易”。欧尼在康奈尔大学获得了物理学博士学位。
- en: '**Interview with Dr. Ernest Chan**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**与欧尼·陈博士的采访**'
- en: '**1) What do you think about traditional factor investing and trading strategies
    that use technical indicators? Can they be profitable in the modern environment? **'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1) 你认为传统因子投资和使用技术指标的交易策略在现代环境中是否有利可图？ **'
- en: We don’t use machine learning to generate trading signals, but rather to determine
    the probability of profit of the existing trading signals generated by a basic,
    traditional quantitative strategy. This strategy can be a factor model or one
    based on simple technical indicators. This probability of profit can then be used
    to determine the order size, which can be zero if the probability is too low.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不使用机器学习来生成交易信号，而是用来确定基本传统定量策略生成的现有交易信号的盈利概率。这种策略可以是一个因子模型，也可以是基于简单技术指标的模型。然后可以使用这个盈利概率来确定订单大小，如果概率太低，订单大小可以为零。
- en: Factors and technical indicators are still crucial for the basic strategy. I
    don’t believe that machine learning can replace human intuition and understanding.
    In fact, it should be used to enhance such understanding and risk management.
    The input to a machine learning algorithm is nothing but factors and technical
    indicators.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因子和技术指标仍然对基本策略至关重要。我不认为机器学习能够取代人类的直觉和理解能力。实际上，它应该被用来增强这种理解和风险管理能力。机器学习算法的输入只是因子和技术指标。
- en: '**2) If you could choose between a Momentum and Mean-Reversion approach to
    trading which would you choose and why?  **'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**2) 如果你能在动量和均值回归交易之间选择，你会选择哪个，为什么？**'
- en: I would trade both. Otherwise the portfolio would not be market neutral since
    momentum strategies are typically short beta while mean reversion strategies are
    long. Also, momentum strategies are long “gamma” and “vega”, while mean reversion
    strategies are short. Note that I put quotation marks around such options Greeks
    because we are not really trading options nor implied volatility. I am using these
    terms loosely to indicate an increase in tail movements and realized volatility.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我会同时交易这两种策略。否则，投资组合将不会是市场中性，因为动量策略通常是短贝塔，而均值回归策略是长贝塔。此外，动量策略是长“gamma”和“vega”，而均值回归策略则是短的。请注意，我在这些期权希腊字母周围加了引号，因为我们实际上并没有交易期权或隐含波动率。我在这里使用这些术语是为了表示尾部波动性和实现波动性的增加。
- en: '**3) Why should traders strongly consider using machine learning in their trading
    versus hand-coding their own quantitative systems or using more simple statistical
    tools? For traders that aren’t familiar with coding what do you think is the best
    way to get started?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**3) 为什么交易者应该强烈考虑在交易中使用机器学习，而不是手工编码他们自己的定量系统或使用更简单的统计工具？对于不熟悉编码的交易者来说，你认为最好的入门方式是什么？**'
- en: Traditional quant strategies are too easily replicated by other equally intelligent
    traders, hence they suffer more rapid alpha decay. ML strategies have so many
    parameters and nuances that no two traders can possibly have the same strategy.
    For traders who are not experts in machine learning or programming can start with
    a no-code machine learning service such as [predictnow.ai](http://predictnow.ai/).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的量化策略太容易被其他同样聪明的交易员复制，因此它们所获得的α衰减更快。机器学习策略有如此多的参数和细微差别，以至于没有两个交易员可能拥有相同的策略。对于不擅长机器学习或编程的交易员，可以从像[predictnow.ai](http://predictnow.ai/)这样的无代码机器学习服务开始。
- en: '**4) What do you think is the biggest challenge for newbies trying to design
    their own machine-learning models? **'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**4) 您认为新手尝试设计自己的机器学习模型的最大挑战是什么？**'
- en: Machine learning requires abundant and correctly engineered features as input.
    I have seen many newbies trying to use 4 or 5 inputs to a ML algorithm. They should
    instead be using at least 100 inputs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习需要充足且正确地构建特征作为输入。我见过很多新手尝试给机器学习算法使用 4 或 5 个输入。他们应该至少使用 100 个输入。
- en: '**5) Do you have a preference in terms of the type of machine learning model
    you use such as Neural Networks vs KNN or Decision Trees? If so why?**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**5) 在选择机器学习模型的类型时，您是否更倾向于使用神经网络还是KNN或决策树？如果是，为什么？**'
- en: Decision trees, or the more advanced version called random forest, is the preferred
    ML method for trading. That’s because it doesn’t have as many parameters to fit
    as a neural network, thus reducing the danger of data snooping bias. Also, the
    output of a decision tree is a bunch of conditional decision rules, which are
    much easier to interpret than the nonlinear functions that neural networks use.
    On the other hand, KNN or logistic regression are too simple – they don’t capture
    a lot of the nonlinear dependence between different input features and the output
    return.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树，或者更先进的版本叫随机森林，是交易的首选机器学习方法。这是因为它所要拟合的参数没有神经网络那么多，从而减少了数据窥探偏见的危险。此外，决策树的输出是一堆条件决策规则，比神经网络使用的非线性函数要容易解释得多。另一方面，KNN
    或逻辑回归太简单 - 它们无法捕捉不同输入特征和输出回报之间大量的非线性依赖关系。
- en: '**6)  Many traders and market commentators have noticed that markets seem quite
    a bit different than in the past. The market seems to move much more quickly and
    reacts to news in ways that are counterintuitive.  Given your vast experience
    with algorithmic trading what new trends or insights have you gathered in the
    last few years? Have you made any specific adjustments or recalibrated your models
    accordingly?**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**6) 许多交易员和市场评论家注意到市场似乎比过去要不同得多。市场似乎要快得多，并且会以出乎意料的方式对新闻做出反应。鉴于您在算法交易方面的丰富经验，您在过去几年内获得了哪些新趋势或见解？您是否根据这些做了具体调整或重新校准了模型？**'
- en: Market patterns often deviate from the “norm” over a short period (e.g. 6 months-1
    year), but they often revert to the norm. One needs to diversify so that some
    strategies are enhanced during such periods, even though others are hurt. Such
    regime changes can also be detected or predicted to some extent by machine learning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 市场模式通常会在短期内偏离“正常”（如 6 个月至 1 年），但它们通常会恢复到正常状态。人们需要多样化，以便在这些时期加强一些策略，尽管其他策略会受到影响。这种制度更替也可以在一定程度上通过机器学习来检测或预测。
- en: '***Thanks Ernie for the interview!***'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '***感谢厄尼进行的采访！***'
