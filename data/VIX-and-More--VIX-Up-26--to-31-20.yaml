- en: 'VIX and More: VIX Up 26% to 31.20'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 上涨 26% 至 31.20'
- en: 来源：[http://vixandmore.blogspot.com/2009/10/vix-up-26-to-3120.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/vix-up-26-to-3120.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/vix-up-26-to-3120.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/vix-up-26-to-3120.html#0001-01-01)
- en: 'For the record, the VIX only [spiked](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    more than 26% on two days during the financial crisis: September 29 and October
    22, 2008.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就记录而言，在金融危机期间，恐慌指数（VIX）只有在两天内飙升超过 26%：2008 年 9 月 29 日和 10 月 22 日。
