- en: 'Humble Student of the Markets: The risk of catastrophic success'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：灾难性成功的风险
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/the-risk-of-catastrophic-success.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/the-risk-of-catastrophic-success.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/the-risk-of-catastrophic-success.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/the-risk-of-catastrophic-success.html#0001-01-01)
- en: At about the time the tanks rolled across the Iraqi border in Gulf War II, one
    of the negative scenarios raised by the pundit was catastrophic success. What
    if the Coalition troops became too successful, Iraqi resistance all but collapses
    and the Coalition spearhead advances so fast that it outruns its supply lines?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在伊拉克战争二世期间，大约在坦克跨越伊拉克边界的时候，评论家们提出的一个负面场景是灾难性的成功。如果联军过于成功，伊拉克抵抗几乎崩溃，联军前锋进展如此之快以至于超越了它的供应线怎么办？
- en: 'Equity investors today are faced with a similar possibility of catastrophic
    success. As 2014 dawns, most of the macro tail risks that the markets were concerned
    about a year ago have evaporated - with the exception of China (more on that later
    in a future post). The fiscal cliff has been successfully navigated. Europe appears
    to have bottom and start to recover, as per the chart below of European PMIs:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的股权投资者面临着类似的灾难性成功的可能性。随着2014年的到来，大多数市场去年担忧的宏观尾部风险已经消失——除了中国（关于这一点，将在未来的帖子中详细讨论）。财政悬崖已经成功度过。正如下面欧洲PMI图表所示，欧洲似乎已经触底并开始复苏：
- en: In the US,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，
- en: '[Scott Grannis](http://scottgrannis.blogspot.com/2014/01/solid-manufacturing-report.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯科特·格兰尼斯](http://scottgrannis.blogspot.com/2014/01/solid-manufacturing-report.html)'
- en: 'believes the December ISM report suggests that we could see GDP growth of 4%+
    this year:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相信12月的ISM报告表明我们今年可能看到GDP增长4%+：
- en: As the chart above suggests, recent readings of the ISM manufacturing index
    are consistent with overall GDP growth of at least 4%. More importantly, conditions
    appear to have been improving somewhat in recent months.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如上面图表所暗示的，最近ISM制造业指数的读数与整体GDP增长至少4%相一致。更重要的是，最近几个月的条件似乎有所改善。
- en: 4% growth! A 4% growth rate for the economy would turn the Fed's thinking about
    the effectiveness of QE and other extraordinary measures to interest rate policy
    normalization. Indeed, the market dialogue seems to be turning in that direction.
    As an example, Joe LaVorgna at Deutsche Bank's 2014 forecast (via
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 4%的增长率！经济的4%增长率将改变美联储对于量化宽松及其他非常规措施在利率政策正常化方面的思考。实际上，市场对话似乎正在向那个方向转变。例如，德意志银行的乔·拉沃格纳（Joe
    LaVorgna）在2014年的预测（通过
- en: '[Business Insider](http://www.businessinsider.com/deutsche-bank-2014-predictions-2013-12)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/deutsche-bank-2014-predictions-2013-12)'
- en: ') indicates that economic risks are tilted to the upside:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: )指出，经济风险倾向于上行：
- en: For Deutsche Bank's Joe LaVorgna, the risks to his forecasts seem to be tilted
    to the upside. In other words, he thinks it's more likely that the the U.S. economy
    will turn out better than he expects in 2014.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对德意志银行的乔·拉沃格纳来说，他的预测风险似乎倾向于上行。换句话说，他认为美国经济在2014年比他预期的要好的可能性更大。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Generally, when investors ask us this, they always seem to imply the downside
    risks," wrote LaVorgna in a note to clients on Tuesday. "However, for us, the
    risk to growth is to the upside, not the downside. Beyond this, the primary downside
    risk in 2014, as it is in most years, is geopolitical, meaning we get some sort
    of negative exogenous shock such as an oil price spike."'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拉沃格纳在周二给客户的笔记中写道：“通常，当投资者问我们这个问题时，他们似乎总是暗示下行风险。” “然而，对我们来说，增长的风险是上行风险，而不是下行风险。此外，2014年，正如大多数年份一样，主要的下行风险是地缘政治风险，意味着我们可能会受到某种负面的外部冲击，比如油价飙升。”
- en: '**A test for the Yellen Fed?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**耶伦美联储的考验？**'
- en: If the US economy were to grow at 4% of more, it would put tremendous pressure
    on the Fed to normalize interest rates relatively quickly. Already, the yield
    curve has started to steepen in reaction to the news of tapering of QE purchases.
    If growth were to approach 4%, then the bond market would react first with further
    steepening of the yield curve and stock prices could react either by rallying
    on higher earnings expectations or fall because of rising interest rates. Regardless
    of market direction, sector leadership would change to cyclical and late cycle
    deep cyclical inflation-sensitive groups.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美国经济增长达到4%或更高，将给美联储带来巨大压力，迫使其相对较快地正常化利率。事实上，收益率曲线已经开始对QE购买减量消息做出反应而变得更加陡峭。如果经济增长接近4%，那么债券市场首先会通过进一步陡峭的收益率曲线反应，股价可能会因利率上升而下跌或因预期提高而上涨。无论市场方向如何，周期性行业和后周期深度周期性通胀敏感群体的领导地位都会发生变化。
- en: Julian Emanuel of UBS pointed out (via
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞银的朱利安·埃马努埃尔指出（通过
- en: '[Business Insider](http://www.businessinsider.com/sp-priced-in-gold-under-new-fed-chairs-2013-12)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/sp-priced-in-gold-under-new-fed-chairs-2013-12)'
- en: ) that past Fed chairs have faced tests early in their tenure. Though the sample
    size is small, he highlights the chart below of the SPX to gold ratio as a measure
    of market anxiety during each of the past four Fed chairs terms. If history is
    any guide, Janet Yellen is likely to face a test of her leadership in the next
    six months.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）过去的美联储主席在上任初期都面临过考验。虽然样本量很小，但他强调了下表中标普500对黄金比率图表，作为过去四位美联储主席任期内市场焦虑的衡量标准。如果历史有任何指导意义，耶伦在接下来的六个月内很可能面临领导力的考验。
- en: Could interest rate normalization be the first test of Yellen's leadership at
    the Fed?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 利率正常化是否可能是耶伦在美联储领导地位的第一个考验？
- en: '[CNBC](http://www.cnbc.com/id/101305593)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/id/101305593)'
- en: 'recently speculated about this challenge:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有关于这个挑战的猜测：
- en: The recent string of positive economic news could turn into a headache for Janet
    Yellen as she prepares to take the reins at the Federal Reserve.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 近期一连串的经济利好消息可能会让耶伦在准备掌舵美联储时感到头疼。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With gross domestic product growth above 4 percent and the stock market roaring
    along—save for Thursday's year-opening sell-off—the new central bank chief could
    have a harder time justifying the Fed's crisis-era monetary policy.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着国内生产总值增长率超过4%以及股市（除了周四的开盘下跌外）的强劲表现，新的中央银行行长可能很难为美联储危机时期的货币政策进行辩护。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"With growth (in 2014) to the mid-3s and potentially higher, you''re actually
    adding accommodation to the economy," said Joe LaVorgna, chief U.S. economist
    at Deutsche Bank. "Yes, you''re slowing the pace of the buying, but the balance
    sheet is still growing. It''s staggering to me. I just don''t see how they''re
    going to get out in a clean way."'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “随着（2014年的）增长达到中3%甚至更高，你实际上是在向经济中增加宽松政策，”德意志银行美国首席经济学家乔·拉沃格纳说。“是的，你正在减缓购买的步伐，但资产负债表仍在增长。这让我感到震惊。我真的不明白他们如何能够干净利落地退出。”
- en: '**Watching for signs of catastrophic success**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注灾难性成功的迹象**'
- en: Investors can never fully forecast the future, but they have to be prepared
    for different possibilities. Here are some of what I am watching for under this
    scenario of 4%+ growth. In particular, I am monitoring signs that indicate inflationary
    expectations are rising.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者永远无法完全预测未来，但他们必须为不同的可能性做好准备。在此4%+增长情景下，我正在关注一些事情。特别是，我正在监控表明通胀预期上升的迹象。
- en: As the chart below shows, inflationary expectations are starting to tick up.
    TIPS are starting to outperform 7-10 year Treasuries. The chart below shows TIP
    rallied out of a relative downtrend against IEF, the 7-10 year Treasury ETF.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，通胀预期开始上升。TIPS开始超过7-10年期国债。下图显示TIP摆脱了相对于IEF（7-10年期国债ETF）的相对下跌趋势。
- en: Similarly, metal and mining stocks have also rallied out of a relative downtrend
    against SPX. This group appears to be forming a sideways consolidation pattern
    against the general market.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，金属和矿业股票也摆脱了相对下跌趋势，相对于标普500指数有所反弹。这一群体似乎正在形成相对于整体市场的横向整理模式。
- en: Energy stocks, which is another major sector that is sensitive to inflationary
    expectations, has not rallied out of a relative downtrend yet. However, it is
    testing a multi-year relative support zone. With Warren Buffett's recent forays
    into the energy sector (Suncor, ExxonMobil and Philips 66), the outlook for this
    sector appears to be attractive on a longer term basis.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 能源股是另一个对通胀预期敏感的主要板块，尚未脱离相对下跌趋势。然而，它正在测试多年的相对支撑区域。随着沃伦·巴菲特（Warren Buffett）近期进入能源领域（太阳公司、埃克森美孚和菲利普斯66），从这个角度看，这个板块的长期前景似乎很有吸引力。
- en: If these charts of inflationary expectations all start to undergo an uptrend,
    then the risk of a dramatic rise in volatility in stock prices will rise as expectations
    transition from slow growth to overheating.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些关于通胀预期的图表全都开始呈现上升趋势，那么随着预期从缓慢增长过渡到过热，股票价格波动性急剧上升的风险将会增加。
