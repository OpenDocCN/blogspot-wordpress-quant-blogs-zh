- en: Henderson had acquired a certain fame in Washington when he had been one of
    the few to predict the crash of 1937\. An indulgent public had forgiven of forgotten
    his identical but mistaken predictions in previous years. I still label the repetition
    of a prediction until it comes to pass the 'Henderson method'.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亨德森在华盛顿一度声名鹊起，因为他曾是少数预测1937年崩盘的人之一。善解人意的公众宽恕或忘记了他在之前几年做出相同但错误的预测。我称之为“亨德森法则”，即重复预测直到预测实现。
- en: 'Actually, a good doomsayer should predict a massive cataclysm is ''possible,
    if not probable''. In casual audiences this will work, because it is impossible
    to tie down, but it emphasizes the bad, so when that event happens, you simply
    say, ''exactly!''. A more quantitative audience will require actual numbers, so
    predict a cataclysm in 2-3 years, but here is the secret: always keep the improbable
    event forecast as being out 2-3 years. Most people who see you again, in a year
    or so, don''t catch the inconsistency, because no one keeps archival real-time
    databases on prognosticators. As they say, forecast early and forecast often.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，一个好的预测者应该预测到一场大规模灾难是“可能，但不一定会发生的”。对于普通观众来说，这种说法会奏效，因为无法确认是否会发生，但它强调了坏的一面，所以当事态发生时，你可以只说，“没错！”而对于更注重数据的观众，你会需要实际的数字，因此预言未来2-3年内会发生灾难，但这其中的秘密是：始终将那种不太可能发生的事件预测放在未来2-3年。因为大多数人在一年左右又见到你时，都不会注意到这种不一致，因为没有人会对预言者进行实时归档。
- en: As a fund manager this shows up in your historical cumulative return data, which
    is why someone like Warren Buffet is so impressive. But if you simply disband
    your fund and start over, eventually, you can generate a nice arithmetic return,
    because a one-year -97% return can be offset by a 150% return, even if that won't
    really help the investors you had when you lost -97%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名基金经理，这会在你历史累计回报率数据中得到体现，这也是为什么像沃伦·巴菲特这样的人如此令人印象深刻。但是，如果你简单地解散你的基金然后重新开始，最终，你可以产生相当可观的算术回报，因为，一个一年内的-97%回报可以被一个150%的回报抵消，即使这并不能真正帮助那些当初遭受-97%损失的投资者。
