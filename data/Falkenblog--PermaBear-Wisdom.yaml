- en: When an extreme event comes around like 2008, those who called it are elevated
    in stature. I think its appropriate they are elevated, but not too much. Many
    who called the crisis were incredibly vague prior to the problems (Shiller in
    his 2006 edition of Irrational Exuberance), and many enumerated tens of things
    that can wrong, and have always been saying so (eg, Noriel Roubini). Here is George
    Stigler describing the economist Leon Henderson circa 1942 in
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当2008年出现极端事件时，那些预测事态的人会声望大增。我认为他们被提升是合适的，但不能太过分。在问题出现之前，很多曾经预测危机的人言辞含糊（譬如Shiller在他2006年版的《Irrational
    Exuberance》中），也有很多人列举了可能出现问题的几十种情况，并一直这么说（例如，Noriel Roubini）。以下是乔治·斯提格勒在1942年描述经济学家利昂·亨德森的话。
