- en: 'Humble Student of the Markets: A moment of truth for the stock market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：股票市场的真相时刻
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/10/a-moment-of-truth-for-stock-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/10/a-moment-of-truth-for-stock-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/10/a-moment-of-truth-for-stock-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/10/a-moment-of-truth-for-stock-market.html#0001-01-01)
- en: No, the "moment of truth" in the title has nothing to do with the preliminary
    trade deal announced by Trump last Friday. I have been showing concerns for some
    time about the market`s valuation. Based on Friday`s close, the market was trading
    at a forward P/E ratio of 16.9, which is above its 5-year average of 16.6 and
    10-year average of 14.9.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不，标题中的“真相时刻”与特朗普上周五宣布的初步贸易协议无关。我一直在对市场的估值表示担忧。基于上周五的收盘价，市场的前瞻市盈率为16.9，这高于其5年平均值16.6和10年平均值14.9。
- en: If stock prices were to advance from current levels, the E in the P/E ratio
    has to improve. Earnings Season starts in earnest this week as the big banks begin
    reporting tomorrow. That's the "moment of truth" for stock prices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股票价格要从当前水平上涨，那么市盈率中的E（收益）必须得到改善。随着大银行从明天开始报告，本周收益季节将正式开始。这对股票价格来说是一个“真相时刻”。
