- en: 'In many ways [Graal & Truffle](https://blog.plan99.net/graal-truffle-134d8f28fb69)
    reminds me of the Microsoft [Roslyn](https://roslyn.codeplex.com/) Project and
    [Nitra](https://confluence.jetbrains.com/display/Nitra/Home).  Although not the
    same, but similarly as cool 🙂 The summary headline just speak for itself:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，[Graal & Truffle](https://blog.plan99.net/graal-truffle-134d8f28fb69)让我想起了微软的[Roslyn](https://roslyn.codeplex.com/)项目和[Nitra](https://confluence.jetbrains.com/display/Nitra/Home)。虽然它们不相同，但同样很酷:)
    摘要标题本身就能说明一切：
- en: Truffle is a framework for implementing languages using nothing more than a
    simple abstract syntax tree interpreter
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Truffle是一个使用简单抽象语法树解释器的框架，用于实现语言
