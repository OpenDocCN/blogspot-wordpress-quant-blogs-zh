- en: 'Humble Student of the Markets: Nearing an inflection point: Watch the USD!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[市场的谦卑学生：接近一个转折点：关注美元！](https://humblestudentofthemarkets.blogspot.com/2013/08/nearing-inflection-point-watch-usd.html#0001-01-01)'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/nearing-inflection-point-watch-usd.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/nearing-inflection-point-watch-usd.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/nearing-inflection-point-watch-usd.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/nearing-inflection-point-watch-usd.html#0001-01-01)
- en: Last week I wrote that I was seeing the classic signs of a late market cycle
    rotation into deep cyclical stocks, which would likely coincide with a stock market
    rally for several weeks (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我写道，我看到了市场晚期周期性轮换进入深度周期性股票的经典迹象，这可能会与股市的几周反弹相一致（参见
- en: '[A classic late-cycle rotation](http://humblestudentofthemarkets.blogspot.com/2013/08/a-classic-late-cycle-rotation.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个经典的晚期周期轮换](http://humblestudentofthemarkets.blogspot.com/2013/08/a-classic-late-cycle-rotation.html)'
- en: ), but recent developments suggest that the cyclical rally may be on its last
    legs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ），但最近的发展表明周期性的反弹可能已经走到尽头。
- en: Consider this chart of the relative performance of the Morgan Stanley Cyclical
    Index (CYC) against the market. CYC staged a relative breakout but has pulled
    back below the breakout level. While this may be a breakout-pullback-retest pattern,
    other market indicators are flashing more cautious signs that this was a false
    relative breakout.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下这张摩根斯坦利周期指数（CYC）相对表现的图表。CYC进行了相对的突破，但已经回落到突破水平以下。虽然这可能是一个突破-回调-重新测试模式，但其他市场指标发出了更加谨慎的信号，表明这是一个虚假的相对突破。
- en: '**Bond prices poised to rally?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**债券价格可能会反弹？**'
- en: We may be nearing an important inflection point in the markets. Bond prices,
    while have been been hammered recently, may be poised for a rebound. Here is a
    longer term chart of the 10-year Treasury yield, which shows that the 10-year
    yield is now testing both an important downtrend line and a Fibonacci resistance
    level. These are typical signs that bond yields and prices could start to revert
    soon.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能正接近市场的一个重要转折点。债券价格，虽然最近受到了重创，但可能会迎来一次反弹。这是10年期国债收益率的长期图表，显示10年期收益率目前正在测试一个重要的下降趋势线和一个斐波那契阻力水平。这些都是债券收益率和价格可能很快开始恢复的典型迹象。
- en: Here is the chart of the 30-year Treasury yield in the same time frame. Note
    how the 30-year is also testing the 50% Fibonacci retracement level. With both
    the 10-year and 30-year yields testing key resistance levels, my hunch is that
    bond prices may be poised to rally soon.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是同一时间段30年期国债收益率的图表。请注意，30年期也在测试50%斐波那契回撤水平。随着10年期和30年期收益率都在测试关键阻力水平，我猜想债券价格可能很快就会反弹。
- en: '**A crowded short reading in Treasuries**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**债券市场的拥挤空头读数**'
- en: Sentiment readings are also supportive of a rally in bond prices. Mike Santoli,
    writing in
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪读数也支持债券价格的反弹。迈克·桑托利在撰写
- en: '[Yahoo Finance](http://finance.yahoo.com/blogs/michael-santoli/relief-rally-due-bonds-yield-stocks-170752379.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[雅虎财经](http://finance.yahoo.com/blogs/michael-santoli/relief-rally-due-bonds-yield-stocks-170752379.html)'
- en: ', stated that Treasury bonds may be poised for a relief rally:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 中概述的风险，表示美国国债可能会迎来救济性反弹：
- en: The case for a relief rally in Treasuries (and a corresponding decrease in yields)
    is built on excessive pessimism already built into the Treasury market, the likelihood
    that short-term rates controlled by the Fed will stay near zero for a very long
    time, and the reality that higher yields -- and mortgage and auto-loan rates --
    themselves help brake the economy and could make the central bank less aggressive
    in stepping back from its stimulus.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国国债市场出现救济性反弹的理由（以及相应的收益率下降）建立在已经融入国债市场的过度悲观情绪、由联邦储备委员会控制的短期利率将在很长一段时间内保持接近零、以及较高的收益率
    - 以及抵押贷款和汽车贷款利率 - 本身有助于制动经济并可能使中央银行在退出刺激政策时不那么积极的现实。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The entire financial world, it seems, has pivoted toward an expectation that
    rates will surely keep rising. The Daily Sentiment Index for Treasury bonds showed
    only 9% were bullish on Treasuries (meaning only 9% were betting on lower yields),
    according to RBS strategists Friday, a lopsided stance against bonds that’s confirmed
    by other measures of large investors. Retail investors, as noted, have pulled
    some $90 billion from fixed-income funds since Memorial Day, says the Investment
    Company Institute.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 整个金融世界似乎都在转向预期利率将肯定会继续上升。根据RBS策略师周五的数据，债券的日交易情绪指数显示只有9%的人对国债持牛市态度（意味着只有9%的人押注收益率会下降），这是对债券的极度看空立场，这得到了其他大型投资者衡量指标的确认。根据投资公司研究所的数据，零售投资者自阵亡将士纪念日以来已经从固定收益基金中撤出了大约900亿美元。
- en: 'Indeed, the yield curve has steepened to extreme levels:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，收益率曲线已经达到了极端的陡峭程度：
- en: With the rush higher in Treasury yields, the gap between short- and long-term
    government-bond rates, known as the yield curve, is already near an extreme. The
    two-year Treasury, which is tightly tethered to the Fed-dictated overnight rate,
    is just below 0.40%.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着国债收益率的快速上升，短期和长期政府债券利率之间的差距，即收益率曲线，已经接近极端水平。两年期国债，它与美联储规定的隔夜利率紧密相关，目前略低于0.40%。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With bonds at 2.90% this week, that gap of 2.5 percentage points is quite wide,
    exceeded only for rather short periods of time over the last 30 years. (Given
    that overnight rates have never been zero deep in a U.S. economic recovery phase,
    it’s possible what used to be an extreme gap is less extraordinary on an absolute
    basis, but nonetheless should restrain further huge upside in rates.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本周债券达到2.90%的情况下，这2.5个百分点的差距相当大，过去30年来，这样的差距只出现过几次短暂的时期。（考虑到在经济复苏阶段，隔夜利率从未为零，因此过去被认为是极端的差距在绝对基础上可能不那么异常，但无论如何应该抑制利率的大幅上涨。）
- en: '[The Short Side of Long](http://theshortsideoflong.blogspot.com/2013/08/weekend-sentiment-summary-august-week-4.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[长期多头](http://theshortsideoflong.blogspot.com/2013/08/weekend-sentiment-summary-august-week-4.html)'
- en: 'echoed Santoli''s conclusion and indicated that the Commitment of Traders reports
    shows that the small speculator at a crowded short level in the long Treasury
    bond:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 呼应了桑托利（Santoli）的结论，并指出交易者的承诺报告显示，小型投机者在长期国债方面达到了拥挤的空头水平：
- en: '**EM and commodity market risks are rising**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新兴市场和商品市场的风险正在上升**'
- en: If bond yields were to fall, what does that mean for stock prices? Bulls would
    argue that lower long rates are bullish for stocks because it implies P/E expansion.
    Bears would point to the historically inverse relationship between stock and bonds.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果债券收益率下降，这对股市意味着什么？牛市会认为，较低的长期利率对股市有利，因为它暗示市盈率扩张。熊市会指出股票和债券历史上相反的关系。
- en: I look for clues in the foreign exchange market, where the US Dollar is testing
    an important uptrend line and what it tells me about the nature of sector leadership
    and their implications for the direction of equity prices.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我在外汇市场上寻找线索，美元正在测试一个重要的上升趋势线，以及它对我关于板块领导性质及其对股市方向的影响有何启示。
- en: If the USD continues to rally, it would be negative for commodity prices. We
    saw that last week as the USD strengthened across the board against virtually
    all currencies and commodity prices and deep cyclical stocks struggled. Last week,
    I highlighted the turnaround in industrial commodity prices as a positive sign
    for the deep cyclical sectors. The bottom panel also shows the low and negative
    correlation of industrial commodity prices to the USD.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美元继续走强，对商品价格将是负面的。我们上周看到了这种情况，美元对几乎所有货币和商品价格都加强了，而深度周期性股票则陷入了挣扎。上周，我强调了工业商品价格的逆转对深度周期性部门是一个积极的信号。底部的面板还显示了工业商品价格与美元的低度和负相关性。
- en: As well, USD strength has also been negative for emerging markets. Here is a
    chart of EEM, the emerging market equity ETF, showing its low/negative correlation
    to the USD. Note that during past occasions when correlations have risen to around
    0 and started to mean revert downwards, it tended to be negative for EM equities.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，美元的强势对新兴市场也是负面的。以下是EEM，新兴市场股市ETF的图表，显示了其与美元的低/负相关性。请注意，在过去的相关性上升到大约0并开始向下修正时，这对新兴股市通常是负面的。
- en: '[Bruce Krasting](http://brucekrasting.com/black-white/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[布鲁斯·克拉斯廷](http://brucekrasting.com/black-white/)'
- en: 'recently openly worried about the effects of a Fed taper on the EM economies:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最近公开担忧美联储缩减对新兴市场经济的影响：
- en: 'I’m concerned that the Fed is going to try to accomplish a “Taper Lite” in
    an attempt to engineer a ‘white’ outcome. An attempt at a ‘white’ taper would
    be:'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我担心美联储将试图实现一个“减码轻微版”，试图 engineering一个“白色”结果。尝试实现一个“白色”减码将是：
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*FLASH – Fed to reduce QE by $5bn per month starting in October.*'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**FLASH – 美联储将从10月份开始每月减少50亿美元的QE。**'
- en: '*FLASH – Fed to reduce QE by a total of $15bn from October through December
    and thereafter leave monthly purchases at $70Bn per month for the indefinite future.*'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**FLASH – 美联储将从10月份开始每月减少150亿美元的量化宽松（QE），并将在12月份结束，此后每月购买额将维持在7000亿美元，无限期地保持这一水平。**'
- en: '*FLASH – Fed anticipates that it will take no additional policy steps until
    after January of 2014 (post Bernanke replacement).*'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**FLASH – 美联储预期在2014年1月之后（伯南克离任后）不会采取任何额外的政策步骤。**'
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*FLASH – The Fed may elect to increase monthly purchases after January of 2014
    based on data.*'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**FLASH – 美联储可能会根据数据在2014年1月之后选择增加每月购买量。**'
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This small ball approach will backfire. Dragging out the process will drag out
    the pain. As of today there is not much evidence of Taper Pain in the USA. But
    the money is moving quickly outside of the border. How long will it take for some
    of the Black side of the taper to come back home?
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种小球策略将会适得其反。拖延过程将会延长痛苦。截至目前，美国市场上还没有太多减码痛苦的证据。但是资金正在迅速流向边境之外。一些减码的黑色面何时会回归国内？
- en: '[![](img/83f469202250e4e2cffa8797536f36ef.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiE-H8muu2zhz8_to5nVVNBid3JZNxyheyGpLz8TjKIXzipBlhSFa-bk82GtrqtJS87yMnO-mTvTmTqwLgFQsGMtBw1xr32GrheZiagglGoyJv9_0mT982nW96B2HnEn6YrWoyczXQZTWY/s1600/bloombergbrazil.png)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiE-H8muu2zhz8_to5nVVNBid3JZNxyheyGpLz8TjKIXzipBlhSFa-bk82GtrqtJS87yMnO-mTvTmTqwLgFQsGMtBw1xr32GrheZiagglGoyJv9_0mT982nW96B2HnEn6YrWoyczXQZTWY/s1600/bloombergbrazil.png)'
- en: 'So far, the US market seems to be relatively unfazed over the prospects of
    a Fed taper, as shown by the relative returns of HYG, the junk bond ETF, against
    IEF, the 7-10 year Treasury ETF:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，美国市场似乎对美联储减码的前景相对不为所动，这可以从高收益企业债ETF（HYG）与7-10年国债ETF（IEF）的相对回报中看出：
- en: As Krasting noted, we are not seeing the same market reaction in EM-land. The
    relative performance of EMB, the emerging market bond ETF, against HYG, i.e. junk
    vs. junk, has breached a critical relative support level and the ratio is showing
    signs of considerable stress.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Krasting所注意到的，我们在新兴市场（EM-land）没有看到同样的市场反应。新兴市场债ETF（EMB）与高收益企业债ETF（HYG）的相对表现，即垃圾债对垃圾债，已经突破了关键的相对支撑位，并且显示出相当大的压力。
- en: Moreover, the FX markets are showing signs of anxiety over tapering as de-risking
    continues. The chart below of DBV as a measure of the currency carry trade of
    buying high yielding currencies and shorting the low yielding ones shows that
    this trade continues to sell off in the wake of the May 22 Fed tapering message
    as it violated an important level of technical support last week.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着去风险的继续，外汇市场也显示出对减码的焦虑。下面这张DBV的图表作为衡量货币 carry trade（买入高收益货币，做空低收益货币）的指标显示，在5月22日美联储减码信息发布之后，这一交易继续遭到抛售，并在上周违反了重要的技术支撑位。
- en: '**The message from sector leadership analysis**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**板块领导力分析的信息**'
- en: 'When I analyze the character of sector leadership in order to resolve the bull/bear
    directional debate for stocks, here is what I see. Cyclical stocks appear to be
    rolling over because of USD strength. Continued USD strength will be negative
    for emerging market economies, whose stress levels are bound to spill over into
    US equities. What''s more, interest sensitive sectors like homebuilding and financials
    are weakening on a relative basis: The relative performance of the homebuilders
    are rolling over after violating an important relative support zone (shown in
    yellow):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当我分析板块领导力以解决股市的多空方向性辩论时，我所看到的是：周期性股票似乎因为美元走强而正在转弱。持续的美元走强对新兴市场经济体将是负面的，这些市场的压力水平很可能会波及美国股市。此外，利率敏感板块如住宅建筑和金融股正在相对减弱：住宅建筑商的相对表现在上周违反了重要的相对支撑区域（黄色显示）之后正在转弱：
- en: 'Financial stocks, which had been the leaders in this market, have fallen through
    a relative uptrend line:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 金融股，这些股票一直是市场的领导者，已经跌破了相对上升趋势线：
- en: 'The only source recent high-beta market leadership left are the consumer discretionary
    stocks, whose strength continues unchallenged. The key question then becomes:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 近期市场领导地位的唯一来源是消费者非必需品股票，其强势地位继续保持不变。那么关键问题变成了：
- en: '***Can the American consumer carry the entire weight of the bullish hopes of
    equity investors on her shoulders, especially if we start to see signs of stress
    in emerging market bond and equity markets?***'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '***美国消费者能否承担起股票投资者的乐观希望的全部重量，特别是如果我们开始看到新兴市场债券和股票市场出现紧张迹象？***'
- en: Given the risks that I outlined in
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我在
- en: '[last week''s post](http://humblestudentofthemarkets.blogspot.com/2013/08/a-classic-late-cycle-rotation.html)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周的帖子](http://humblestudentofthemarkets.blogspot.com/2013/08/a-classic-late-cycle-rotation.html)'
- en: 'outlined below, the weight of the evidence suggests that equities are very
    nearing an inflection point that could send prices downward to some unknown level:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所述，证据的权重表明，股票市场非常接近一个可能将价格下跌到某个未知水平的拐点：
- en: '**Valuation signals**:  As I wrote before (see [A new secular bull? Don''t
    count on it!](http://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html)),
    private equity firms are cashing out their equity holdings, value investors can''t
    find any good values and VLMAP, Value Line''s Median Appreciation Potential for
    stocks, is signaling very low return levels for equities. Mark Hulbert also wrote
    about the VLMAP sell signal [here](http://www.marketwatch.com/story/stocks-as-overvalued-now-as-at-2007-high-2013-08-14).'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**估值信号**：正如我之前所写的（参见[A new secular bull? Don''t count on it!](http://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html)），私募股权公司正在清仓他们的股权持有，价值投资者找不到任何好的价值，而Value
    Line的股票中位数增值潜力（VLMAP）显示出股票的回报水平非常低。Mark Hulbert也在这里写到了VLMAP的卖出信号[here](http://www.marketwatch.com/story/stocks-as-overvalued-now-as-at-2007-high-2013-08-14)。'
- en: '**Smart investor trading signals**: In addition to long-term oriented value
    managers feeling uncomfortable with stocks, [George Soros'' largest position is
    a bearish bet on SPX](http://blogs.marketwatch.com/thetell/2013/08/15/soross-biggest-holding-a-bearish-call-on-the-sp-500/).
    I am not sure I want to be on the other side of a Soros trade, do you?'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**聪明投资者的交易信号**：除了以长期为导向的价值管理者对股票感到不舒服之外，[乔治·索罗斯最大的头寸是对SPX的看跌赌注](http://blogs.marketwatch.com/thetell/2013/08/15/soross-biggest-holding-a-bearish-call-on-the-sp-500/)。我不确定我想成为索罗斯交易的对立面，你呢？'
- en: '**The tapering risk-off trade isn''t over, **especially in the [credit and
    foreign exchange markets](http://humblestudentofthemarkets.blogspot.com/2013/08/is-tapering-panic-over.html).
    As we move into September and, in all likelihood, the Fed starts to taper down
    its QE purchases, I would expect further angst from the markets.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**避险交易风险仍未消除**，尤其是在[信贷和外汇市场](http://humblestudentofthemarkets.blogspot.com/2013/08/is-tapering-panic-over.html)。当我们进入九月，并且极有可能，美联储开始逐渐减少其购买量化宽松的时候，我预计市场会进一步感到焦虑。'
- en: '**Political headwinds**: There are two items of note for the markets in September
    and October. First of all, the German elections are scheduled for September 22\.
    Angela Merkel is expected to return as chancellor and there seems to be a tacit
    agreement to minimize the level of euro-angst until after the elections. After
    that, don''t be surprised to hear more problems with the eurozone peripheral countries
    like Portugal. As well, we are going to see the usual Washington drama about the
    debt ceiling debate. While the consensus is that the politicians will reach a
    last minute deal, this [Politico ](http://www.politico.com/story/2013/08/wall-street-debt-ceiling-95426.html)report
    suggests that September 2013 may be different from previous years because the
    GOP leadership is divided and Obama and the Democrats are spoiling for a fight:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**政治逆风**：对于九月和十月的市场，有两件值得注意的事情。首先，德国大选定于9月22日举行。预计安格拉·默克尔将重返总理职位，并且似乎有一个默契的协议，即在选举之后最小化欧元困扰的程度。之后，别惊讶听到像葡萄牙这样的欧元区周边国家出现更多问题。此外，我们将看到关于债务上限辩论的华盛顿传统戏剧。尽管舆论普遍认为政客们会在最后一刻达成协议，但这篇[Politico](http://www.politico.com/story/2013/08/wall-street-debt-ceiling-95426.html)报道指出，2013年9月可能不同于以往的年份，因为共和党领导层分裂，奥巴马和民主党正在追求一场争斗：'
- en: The House GOP is hopelessly fractured on spending strategy. Senate Republicans
    who might otherwise broker a deal face primary challenges that make compromise
    potentially deadly. Other Senate Republicans are jockeying for 2016\. And congressional
    Democrats have no appetite for any bargain — grand or otherwise — that cuts entitlement
    spending.
  id: totrans-58
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 众议院共和党在支出策略上陷入了僵局。否则可能会促成交易的参议院共和党面临着可能致命的初选挑战。其他参议院共和党正在争夺2016年的席位。国会民主党对削减福利支出的任何交易都不感兴趣。
- en: President Barack Obama at his Friday news conference before leaving for vacation
    lectured Republicans and mocked their threats to shut down the government rather
    than fund his signature health care law. Hardly a promising sign for the fall.
  id: totrans-59
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在周五离开度假前，奥巴马总统在新闻发布会上教训了共和党人，并嘲笑他们威胁要关闭政府，而不是资助他的标志性医疗保健法案。这对秋季来说可不是一个好兆头。
- en: 'In particular, I don''t think I want to get overly bullish here with the news
    that George Soros'' biggest position is a bearish bet on the SPX. The chart below
    also indicates that market breadth is deteriorating, with the percentage of SPX
    stocks (bottom panel) showing a point and figure buy signal showing lower highs
    even as the market (top panel) advanced:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，我认为在这个消息面前不应该过于乐观，即乔治·索罗斯最大的头寸是对标普500的看跌投注。下面的图表也显示市场宽度正在恶化，标普500股票的百分比（底部面板）显示出即使市场（顶部面板）上涨，点数和图形买入信号也在创新低：
- en: The key bearish trigger here is the US Dollar. If it starts to rise significantly,
    bulls should be battening down the hatches.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键词是美元。如果美元开始显著上涨，那么多方应该开始加固防御。
