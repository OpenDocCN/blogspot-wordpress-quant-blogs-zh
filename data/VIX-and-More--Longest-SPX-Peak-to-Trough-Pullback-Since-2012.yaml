- en: Depending upon whether one attributes the current pullback to [China](http://vixandmore.blogspot.com/search/label/China),
    [Greece](http://vixandmore.blogspot.com/search/label/Greece), [Puerto Rico](http://vixandmore.blogspot.com/search/label/Puerto%20Rico)
    or more nebulous factors as valuation, time without a correction, etc. one might
    draw different conclusions about the path forward. Personally, I see China as
    the biggest culprit, followed (at least today) by Puerto Rico and then Greece.
    What concerns me most is that the issues in China and Puerto Rico are no less
    thorny or difficult to resolve than they are in Greece.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是否将当前的回调归咎于[中国](http://vixandmore.blogspot.com/search/label/China)，[希腊](http://vixandmore.blogspot.com/search/label/Greece)，[波多黎各](http://vixandmore.blogspot.com/search/label/Puerto%20Rico)或其他更模糊的因素，如估值、没有调整的时间等，都可能得出不同的结论。就我个人而言，我认为中国是最大的罪魁祸首，其次是（至少今天）波多黎各，然后是希腊。最让我担忧的是，中国及波多黎各的问题，与希腊的问题一样棘手且难以解决。
- en: For what it is worth, while I think it is important to understand the age of
    a bull market as a partial proxy for vulnerability, I do not subscribe to the
    theory that a healthy market needs a 10% correction every *x* months or *y* years.
    Further, did the 9.8% peak-to-trough decline in the SPX really need another 0.2%
    to reset some sort of magical market-timing sundial? (Don’t forget that both the
    NASDAQ-100 [[NDX](http://vixandmore.blogspot.com/search/label/NDX)] and Russell
    2000 [[RUT](http://vixandmore.blogspot.com/search/label/RUT)] did hit that threshold
    during the same period.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我认为了解牛市阶段作为脆弱性的部分代理是很重要的，但我并不认同市场需要每*x*个月或*y*年进行一次10%调整的健康理论。此外，标普500指数从峰值到谷底的9.8%的跌幅真的需要再下跌0.2%来重置某种神奇的市场时钟吗？（别忘了，在同一时期，纳斯达克100指数[[NDX](http://vixandmore.blogspot.com/search/label/NDX)]和罗素2000指数[[RUT](http://vixandmore.blogspot.com/search/label/RUT)]都触及了那个阈值。）
- en: In technical analysis, the time for a move to unfold is sometimes almost as
    important as the magnitude of the move. In another week or so, we should know
    whether the current price action is just a slow-motion, short and shallow dip
    or perhaps the first signs of a deeper and more painful countertrend – and the
    best part is that we don’t even need a referendum to decide the matter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术分析中，价格变动展开的时间有时几乎和变动的幅度一样重要。再过一周左右，我们应该就能知道当前的价格行动只是缓慢的、短暂且浅显的下跌，还是可能是更深层次、更痛苦的反趋势的第一个迹象——最好的部分是，我们甚至不需要举行公投来决定这个问题。
