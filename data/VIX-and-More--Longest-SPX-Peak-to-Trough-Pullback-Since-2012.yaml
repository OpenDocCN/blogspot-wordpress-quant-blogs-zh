- en: 'VIX and More: Longest SPX Peak to Trough Pullback Since 2012'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多：2012年以来标普高点到低点回调最长记录
- en: 来源：[http://vixandmore.blogspot.com/2015/06/longest-spx-peak-to-trough-pullback.html#0001-01-01](http://vixandmore.blogspot.com/2015/06/longest-spx-peak-to-trough-pullback.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2015/06/longest-spx-peak-to-trough-pullback.html#0001-01-01](http://vixandmore.blogspot.com/2015/06/longest-spx-peak-to-trough-pullback.html#0001-01-01)
- en: I have been quiet in this space as of late, but there is nothing like a 34%
    one-day spike in the VIX to inspire me to dust of the cobwebs and get this place
    humming again. I will start by updating an old favorite table that invariably
    is the subject of many requests whenever stocks begin to show signs of a meaningful
    pullback, as is the case today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近在这个领域一直很安静，但是波动率指数(VIX)一天内上涨34%的刺激使我重新整理这些陈旧的资料，让这个地方再次活跃起来。我将从更新一个旧表格开始，这个表格在股票显示出有意义回调的迹象时，总是会成为许多人请求的对象，就像今天这样。
- en: Note that the table below includes only pullbacks from all-time highs and only
    those that go back to the March 2009 bottom. Here 2.75% seems to be a natural
    cutoff, but I am more apt to include smaller numbers if it took a relatively large
    number of days to arrive at the bottom. Seen in this light, today’s 2.09% decline
    in the S&P 500 Index brings the aggregate peak-to-trough decline to 3.7%, but
    perhaps the most interesting number is that it took a full 27 trading days to
    realize that 3.7% drop. In fact, no peak-to-trough decline has taken longer to
    materialize since a pair of 43-day moves from late 2012 that resulted in 8.9%
    and 10.9% declines. Of course, there is no reason to believe that today is a bottom,
    but then again, there have been only four longer-lasting pullbacks since the current
    bull market started over five years ago.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，下表只包括从所有时间高点回调到2009年3月低点的案例。在这里，2.75%似乎是一个自然的截止点，但如果到达低点所需的天数相对较多，我更倾向于包含较小的数字。从这种角度看，今天标普500指数2.09%的跌幅使累计高点到低点的跌幅达到3.7%，但或许最有趣的数字是，实现这3.7%跌幅花了整整27个交易日。事实上，自2012年底那对导致8.9%和10.9%跌幅的43天移动以来，还没有任何高点到低点的跌幅需要这么长时间才显现。当然，没有理由相信今天就是底部，但自当前牛市五年前开始以来，只有四次更持久的回调。
