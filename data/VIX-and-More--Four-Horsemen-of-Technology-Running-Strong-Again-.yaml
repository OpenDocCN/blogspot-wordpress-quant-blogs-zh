- en: 'VIX and More: Four Horsemen of Technology Running Strong Again?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   VIX and More: Four Horsemen of Technology Running Strong Again?'
- en: 来源：[http://vixandmore.blogspot.com/2009/01/four-horsemen-of-technology-running.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/four-horsemen-of-technology-running.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   来源：[http://vixandmore.blogspot.com/2009/01/four-horsemen-of-technology-running.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/four-horsemen-of-technology-running.html#0001-01-01)'
- en: In this market, I find it hard to think of any stock as ‘running strong’ unless
    they are in the precious metals business, but strong can also be a relative term.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在这个市场中，我觉得很难将任何股票视为“表现强劲”，除非它们属于贵金属行业，但强劲也可以是一个相对的词汇。'
- en: 'Some stocks have held up better than others – and even shown considerable buying
    interest – over the course of the past few weeks and months. Four which stand
    out from the past are the so-called [Four Horsemen of Technology](http://vixandmore.blogspot.com/2007/10/four-generals-will-tell-story.html):
    Research in Motion ([RIMM](http://finance.google.com/finance?q=rimm)); Amazon
    ([AMZN](http://finance.google.com/finance?q=amzn)); Google ([GOOG](http://finance.google.com/finance?q=goog));
    and Apple ([AAPL](http://finance.google.com/finance?q=aapl)).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   有些股票在过去几周和几个月的表现要好于其他股票，甚至显示出相当大的买入兴趣。过去突出显示的四只股票被称为[科技四骑士](http://vixandmore.blogspot.com/2007/10/four-generals-will-tell-story.html)：黑莓公司（[RIMM](http://finance.google.com/finance?q=rimm)）；亚马逊（[AMZN](http://finance.google.com/finance?q=amzn)）；谷歌（[GOOG](http://finance.google.com/finance?q=goog)）；以及苹果公司（[AAPL](http://finance.google.com/finance?q=aapl)）。'
- en: All four of these large cap tech generals have recently provided a positive
    earnings surprise, with the most recent surprise coming with Google yesterday
    afternoon. Had it not been for the Steve Jobs health issue, all four stocks would
    be crushing the S&P 500 index over the course of the past two months highlighted
    in the chart below. In fact, even with the Jobs issue, Apple is relatively even
    with the broad market index.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这四只大型科技股的股价最近都提供了正面的盈利惊喜，最新的惊喜出现在昨日下午的谷歌身上。如果不是因为史蒂夫·乔布斯的健康问题，这四只股票在过去两个月内所标明的图表中，早就超越了标普500指数。事实上，即使考虑到乔布斯的问题，苹果公司的股价与大盘指数相比也相对平稳。'
- en: Investors are wondering which stocks will provide [leadership](http://vixandmore.blogspot.com/search/label/leadership)
    in the next bull leg. My guess is that the next group of leaders will include
    one or more of these tech titans.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   投资者们正在猜测哪些股票将在下一轮牛市中提供[领导力](http://vixandmore.blogspot.com/search/label/leadership)。我猜测下一组领导者将包括这些科技巨头中的一家或多家。'
