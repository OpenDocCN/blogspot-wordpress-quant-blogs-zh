- en: 'Azure: Invitation Code | Tales from a Trading Desk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Azure：邀请码 | 交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2009/01/20/azure-invitation-code/#0001-01-01](https://mdavey.wordpress.com/2009/01/20/azure-invitation-code/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2009/01/20/azure-invitation-code/#0001-01-01](https://mdavey.wordpress.com/2009/01/20/azure-invitation-code/#0001-01-01)
- en: 'Azure: Invitation Code'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Azure：邀请码
- en: 'I finally got the invitation code I have been waiting for:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我终于得到了我一直在等待的邀请码：
- en: 'This invitation to participate in the Windows Azure Community Technical Preview
    is subject to the following usage limits:'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 参与 Windows Azure 社区技术预览的邀请受以下使用限制的约束：
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Total compute usage: 2000 VM hours'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总计计算使用量：2000 VM 小时
- en: 'Cloud storage capacity: 50GB'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 云存储容量：50GB
- en: 'Total storage bandwidth: 20GB/day'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总存储带宽：20GB/天
- en: Now all I need is a few hours of quite to actually get some code into Azure.
    The more I think about the whole idea of putting the basics of a [SDP](http://waratah.wordpress.com/2007/06/20/single-dealer-offerings/)
    into the cloud the sooner I can validate Azure from a financial perspective.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我需要的只是几个小时的安静时间来真正将一些代码放入 Azure。我越想到将一个 [SDP](http://waratah.wordpress.com/2007/06/20/single-dealer-offerings/)
    的基础放入云中的整个想法，我就越能从财务角度验证 Azure。
