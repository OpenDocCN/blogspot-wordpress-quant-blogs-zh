- en: '**Inflation and inflationary expectations under control**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**通货膨胀和通货膨胀预期受到控制**'
- en: I have written
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写过
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/05/start-of-great-commodity-bull-market.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2009/05/start-of-great-commodity-bull-market.html)'
- en: that it is probably too early for commodities to boom. The price chart of the
    iShare Barclays TIPS Bond Fund (TIP) below gives an indication of inflationary
    expectations. The price of TIP tanked late last year but has recovered since.
    Nevertheless, inflationary expectations are elevated but nowhere near hyper-inflationary
    fear levels. (Remember
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在大宗商品可能还为时过早开始繁荣。以下是 iShare 巴克莱 TIPS 债券基金（TIP）的价格走势图，显示了通货膨胀预期的迹象。TIP 的价格去年底暴跌，但自那时以来已经恢复。然而，通货膨胀预期虽然高企，但远未达到恐慌性超通胀水平。（记住
- en: '[James Carville’s comment](http://www.nytimes.com/1994/06/12/weekinreview/ideas-trends-the-bondholders-are-winning-why-america-won-t-boom.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[詹姆斯·卡维尔的评论](http://www.nytimes.com/1994/06/12/weekinreview/ideas-trends-the-bondholders-are-winning-why-america-won-t-boom.html)'
- en: about wanting to be reincarnated as the bond market – and that's because the
    bond market is usually right.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 关于想要转世为债券市场的言论——这是因为债券市场通常是正确的。）
- en: '[![](img/da1e1bff2619285e0149e2f4f57d7781.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEih9ewJICCftlt6Nq-PsWVBBtgWiQyBJYd7KvLa55cd68M_mc4n0aMxPxMs9UxgptObtWo8KLtfKrgvoaLTNt3Fcmxuu6ofiGKzXBmwEFPeiJkrEPfOclL_30etgrC_1ekNWbm16VsnVvE1/s1600-h/TIP.JPG)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/da1e1bff2619285e0149e2f4f57d7781.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEih9ewJICCftlt6Nq-PsWVBBtgWiQyBJYd7KvLa55cd68M_mc4n0aMxPxMs9UxgptObtWo8KLtfKrgvoaLTNt3Fcmxuu6ofiGKzXBmwEFPeiJkrEPfOclL_30etgrC_1ekNWbm16VsnVvE1/s1600-h/TIP.JPG)'
- en: Another measure of inflation is the Dallas Fed’s [trimmed mean PCE](http://www.dallasfed.org/data/pce/index.html),
    which some analysts consider to be a better measure of core inflation than PCE
    ex-food and energy. Trimmed mean PCE seems to be running ahead of PCE ex-food
    and energy on a consistent basis in virtually all time periods, indicating rising
    inflationary pressures. Nevertheless, the readings are not high by any standards
    and inflation appears to be under control – for now.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个衡量通货膨胀的指标是达拉斯联储的 [修剪平均PCE](http://www.dallasfed.org/data/pce/index.html)，一些分析师认为这是比排除食品和能源的PCE更好的核心通胀衡量标准。修剪平均PCE
    似乎在几乎所有时间段持续领先于排除食品和能源的PCE，表明通货膨胀压力正在上升。然而，无论从哪个标准来看，这些数据都不高，通货膨胀似乎仍然在控制之中——目前为止。
- en: '[![](img/64f6f43fd0a9b293b3ecb78d19c5fef0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrLh202TXn245OFznuYXtZdeb3VAvYhQqCg5Q28UezwPZ56hMp5ByJI-6M2voeWRRnFk9k1ZbbWuNpboerxcX829v0hBgQUBtQz276yhcvA6HzaUDMfyLKbFVdf9XoqbQkENsawTmG93qE/s1600-h/Trimmed+mean+PCE.JPG)'
