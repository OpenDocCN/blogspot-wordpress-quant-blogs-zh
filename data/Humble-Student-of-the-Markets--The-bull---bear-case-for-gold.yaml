  type: TYPE_NORMAL
  zh: '[![](img/64f6f43fd0a9b293b3ecb78d19c5fef0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrLh202TXn245OFznuYXtZdeb3VAvYhQqCg5Q28UezwPZ56hMp5ByJI-6M2voeWRRnFk9k1ZbbWuNpboerxcX829v0hBgQUBtQz276yhcvA6HzaUDMfyLKbFVdf9XoqbQkENsawTmG93qE/s1600-h/Trimmed+mean+PCE.JPG)'
- en: '**Investor sentiment is very bullish (contrarian bearish)**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资者情绪非常看涨（反向看跌）**'
- en: '[Investor sentiment surveys](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_GOLD.htm)
    on gold show a high degree of bullishness, which is contrarian bearish. [Mark
    Hulbert’s analysis](http://www.marketwatch.com/story/contrarian-signs-for-gold-sentiment-point-down)
    also points to the same conclusion.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金的投资者情绪调查显示出高度的看涨情绪，这是逆向熊市。马克·休伯特的分析也指向了同样的结论。
- en: Longer term, however, the smart money is bullish. Some very successful investors,
    like [Julian Robertson](http://www.marketfolly.com/2009/06/julian-robertsons-steepener-swap-play.html)
    and [John Paulson](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/5373570/Gold-bugs-at-last-have-their-perfect-trinity.html)
    are either long the inflation bet or short the U.S. long bond (which is equivalent
    to a long inflation bet).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从长远来看，聪明钱是看涨的。一些非常成功的投资者，如[朱利安·罗伯逊](http://www.marketfolly.com/2009/06/julian-robertsons-steepener-swap-play.html)和[约翰·保尔森](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/5373570/Gold-bugs-at-last-have-their-perfect-trinity.html)，要么做多通胀赌注，要么做空美国长期债券（这相当于做多通胀赌注）。
- en: '**Technical indicators long-term bullish but appears overbought**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 技术指标显示长期看涨但似乎超买。
- en: When analyzing gold and commodities, historical price action can serve as a
    guide. Since gold has been fixed at $35 until the 1970s, we don’t have that much
    of a long-term history. So instead I looked at the Continuous Commodity Index,
    which is the a continuation of the old equal weighted CRB Index before [its re-balancing
    in 2005](http://www.jefferies.com/cositemgr.pl/html/OurFirm/NewsRoom/PressReleases/2005/20050509press.shtml).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析黄金和大宗商品时，历史价格走势可以作为指导。由于黄金在20世纪70年代之前一直被固定在35美元，所以我们并没有那么长的历史数据。因此，我查看了连续商品指数，这是旧等权重CRB指数在2005年[重新平衡](http://www.jefferies.com/cositemgr.pl/html/OurFirm/NewsRoom/PressReleases/2005/20050509press.shtml)之前的延续。
- en: The chart below of the CCI is supportive of a long-term commodity bull as it
    shows two episodes of upside breakout and consolidation since 1956\. The last
    episode ended with the blow-off which took gold to its old high of $850 in 1980\.
    Even if commodities don’t blow-off to new highs in the current regime, which is
    doubtful in this environment of hyper fiscal and monetary stimulus, the potential
    upside from current levels to the old high is 48% for the CCI. This is indicative
    of the minimal upside objective in a renewed commodity bull market.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 下面图表显示了自1956年以来CCI两次上升突破和巩固期。上一轮在1980年将黄金推至850美元的高点。即使在大宗商品当前体制下不会创新高，这在财政和货币刺激的环境中值得怀疑，从当前水平到旧高点的潜在上涨空间为48%的CCI。这表明在重新焕发的大宗商品牛市中，最小上涨目标是这样的。
- en: '[![](img/abcea18d49a2f27d071fd27b0162f367.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhEn-JPXt0rWid7B8KdPvBRblqUj00C-PHvtZKuszc82QEAI-W8NiVOY4_SqUAX35PlqG5XUfUiahyL_8m39yIMKJnjNyv8obtxvWrxgtC4KQChvXGOeXQDs2jSfnD1EZv-Ah4QOD1dybJl/s1600-h/CCI.JPG)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '![CCI](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhEn-JPXt0rWid7B8KdPvBRblqUj00C-PHvtZKuszc82QEAI-W8NiVOY4_SqUAX35PlqG5XUfUiahyL_8m39yIMKJnjNyv8obtxvWrxgtC4KQChvXGOeXQDs2jSfnD1EZv-Ah4QOD1dybJl/s1600-h/CCI.JPG)'
- en: Zooming in more closely, we can look at how commodities behaved when the economy
    emerged from past recessions. There the picture is mixed. In 1974, the initial
    price action was biased to the upside, but highly volatile. It wasn’t until 1977
    that commodities settled down into a steady and sustainable uptrend.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 更仔细地看，我们可以看看经济从过去衰退中复苏时大宗商品的表现。在这方面，情况是混合的。1974年，最初的价格行动倾向于上行，但波动性很高。直到1977年，大宗商品才稳定下来，进入了一个稳定和可持续的上升趋势。
- en: '[![](img/cc0e6ce7b8cb82237b893f74ada826f6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhN-PWJe4OafxHhlRkimqhc_1l9Drwxl9DtCyp_Hr8QdiQlTIDvZp7aIWPZZqcFSTTxyXul3FQHrovRHB0CxK5bjvgv6QJPc6OOI6hsoj3aPjqzz_MuNpvkJ7AnjtZ7HWXci1qfgddi9WD3/s1600-h/CCI+1974.JPG)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![CCI 1974](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhN-PWJe4OafxHhlRkimqhc_1l9Drwxl9DtCyp_Hr8QdiQlTIDvZp7aIWPZZqcFSTTxyXul3FQHrovRHB0CxK5bjvgv6QJPc6OOI6hsoj3aPjqzz_MuNpvkJ7AnjtZ7HWXci1qfgddi9WD3/s1600-h/CCI+1974.JPG)'
- en: The 1982 recovery was the start of a dis-inflationary era. That episode was
    marked by a minor uptrend, breakout and plateau, before a steady decline.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1982年的复苏标志着通货紧缩时代的开始。在那个时期，先是一个小幅上升，然后突破并进入平台期，最后是稳定的下降。
- en: '[![](img/5f8f99c6ee510c592055099568a62c00.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgj7Vpkxe14mWzah8UBvz0jaivpoHaDo-YA4qef_wvMT3BFJvBLIv1Fe1Eqnahcu1JEKG5aATPlqWHmnVjqyAQKhzGfKsFBvg1S_3gYBIkoA5hCNhyphenhyphen5O6Np8pP6zSKo9du1cbHhJNYJ2jr0/s1600-h/CCI+1981.JPG)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5f8f99c6ee510c592055099568a62c00.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgj7Vpkxe14mWzah8UBvz0jaivpoHaDo-YA4qef_wvMT3BFJvBLIv1Fe1Eqnahcu1JEKG5aATPlqWHmnVjqyAQKhzGfKsFBvg1S_3gYBIkoA5hCNhyphenhyphen5O6Np8pP6zSKo9du1cbHhJNYJ2jr0/s1600-h/CCI+1981.JPG)'
- en: The 1990 recession also occurred in a dis-inflationary period. That period was
    marked by a continuing commodity price decline, which didn’t bottom until 1992,
    two years after the end of the economic downturn.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年的经济衰退也发生在一段去通货膨胀的时期。那段时期以持续的商品价格下跌为特征，直到1992年经济衰退结束两年后才触底。
- en: '[![](img/cbc96108b841d61db6848f5ed9a06d00.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiZegBde96SheZVnDZLFl2r8EhCFeihr1AWtVd5NVragLScpWbFDrqG67yZr_owbBRF4NebnWV41T2tgqXrCQ42o5S2Ivkrsw_exVCXnMu_SrRnAnxexc-bJAM_IuHmWTK_rOL2mtVwVlo6/s1600-h/CCI+1989.JPG)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/cbc96108b841d61db6848f5ed9a06d00.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiZegBde96SheZVnDZLFl2r8EhCFeihr1AWtVd5NVragLScpWbFDrqG67yZr_owbBRF4NebnWV41T2tgqXrCQ42o5S2Ivkrsw_exVCXnMu_SrRnAnxexc-bJAM_IuHmWTK_rOL2mtVwVlo6/s1600-h/CCI+1989.JPG)'
- en: The 2000-2 recession was punctuated by the 9/11 shock to the markets in 2001\.
    Commodity prices began a steady uptrend shortly thereafter. That commodity price
    bottom occurred well ahead of the S&P 500 bottom in October 2002.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 2000-2年的经济衰退被2001年9/11事件对市场的冲击所打断。商品价格随后开始稳步上涨。那次商品价格触底发生在2002年10月经济衰退结束之前。
- en: '[![](img/e3c93f9416aa9ee85b6dc7928a2dbb5b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJc1dMJR7MUkwEVLx3nzrmzpWbOCW9Lvbg_rVHJk0GZyP3y1vcIn4I_xjhr2mJ5tuLUfGvtFWbO6o9uPdDSrvBPL-K9DX1R_THRJYY0cifaajTzG8xhQozk_VoC-rO0A2FzrptwWQYr3-s/s1600-h/CCI+2000.JPG)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e3c93f9416aa9ee85b6dc7928a2dbb5b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJc1dMJR7MUkwEVLx3nzrmzpWbOCW9Lvbg_rVHJk0GZyP3y1vcIn4I_xjhr2mJ5tuLUfGvtFWbO6o9uPdDSrvBPL-K9DX1R_THRJYY0cifaajTzG8xhQozk_VoC-rO0A2FzrptwWQYr3-s/s1600-h/CCI+2000.JPG)'
- en: Looking at the Continuous Commodity Index today, the CCI made a bottom in December
    2008 and began an uptrend. Short term, prices are near top of the channel and
    commodities appear to be short-term overbought.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 今天看连续商品指数，CCI在2008年12月触底并开始上涨。短期内，价格接近通道顶部，商品似乎短期超买。
- en: '[![](img/89c17e523ed57052be698470b8bc4ce4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjnTh8OsUOnb8qdYBQXUwwFfNY4MxcsxRsqE7WpYRr0e3tX7lSaDeA2k65G4gWzcOHS1_qV75XqaqLAwJ5-d5R3pLOh-e6sclu8kwfI7QJqU1cJ090SAPTe0wR7eNPAMoq362oqfvimUVrG/s1600-h/CCI+2007.JPG)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/89c17e523ed57052be698470b8bc4ce4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjnTh8OsUOnb8qdYBQXUwwFfNY4MxcsxRsqE7WpYRr0e3tX7lSaDeA2k65G4gWzcOHS1_qV75XqaqLAwJ5-d5R3pLOh-e6sclu8kwfI7QJqU1cJ090SAPTe0wR7eNPAMoq362oqfvimUVrG/s1600-h/CCI+2007.JPG)'
- en: Looking at the longer term chart, does it stage an upside breakout and blow-off
    to new highs? Or does it remain in a consolidation pattern?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从更长期的图表来看，它是向上突破并突破新高呢？还是保持在整理模式中？
- en: We’ll have to watch and wait. Even if it stays in a sideways pattern, the potential
    upside to the top of the trading range is about 48% from current levels.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要观察和等待。即使它保持在横向模式中，从当前水平到交易范围的顶部的潜在上涨约为48%。
- en: '**The geopolitical wildcard**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**地缘政治的变数**'
- en: So far, the economic dimension and investor psychology both seem to tilt bearish
    on gold. But I didn’t mention the geopolitical dimension. Gold responds to geopolitical
    tensions. Could a geopolitical premium be building itself into the gold price?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '到目前为止，经济维度和投资者心态似乎都对黄金持悲观态度。但我没有提到地缘政治维度。黄金对地缘政治紧张局势有所反应。地缘政治风险溢价是否正在构建到黄金价格中？ '
- en: 'What about the risk of war or conflict? [Fabius Maximus](http://fabiusmaximus.wordpress.com/2009/06/01/afghanistan-4/)
    sarcastically commented:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 关于战争或冲突的风险呢？[法比乌斯·马克西姆斯](http://fabiusmaximus.wordpress.com/2009/06/01/afghanistan-4/)讽刺地评论道：
- en: 'The plan for victory in Afghanistan is simple and sure:'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在阿富汗取得胜利的计划是简单而确切的：
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1 stabilizing the country by garrisoning the main routes, major cities, airbases
    and logistics sites;
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1 巩固该国的主要路线、主要城市、空军基地和后勤站点的占领；
- en: 2 relieving the Afghan government forces of garrison duties and pushing them
    into the countryside to battle the resistance;
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2 解除阿富汗政府军的占领职责，将他们推到乡间与抵抗组织作战；
- en: 3 providing logistic, air, artillery and intelligence support to the Afghan
    forces;
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3 为阿富汗军队提供后勤、空军、炮兵和情报支援；
- en: 4 providing minimum interface between our occupation forces and the local populace;
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4 提供我们的占领部队与当地民众之间的最小接触；
- en: 5 accepting minimal casualties to our forces; and,
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 5 尽量减少我方部队的伤亡；
- en: 6 strengthening the Afghan forces, so once the resistance was defeated, our
    forces can be withdrawn.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 6 加强阿富汗军队，所以一旦击败了抵抗力量，我们的军队可以撤退。
- en: Does this like the U.S./NATO strategy in Afghanistan? Whether it is or not,
    it was actually the Soviet strategy in the 1980s. Oops! We know how that turned
    out.
  id: totrans-53
