  zh: ':'
- en: 'I had an interesting conversation with a native of Pakistan''s NWFP recently.
    He''s young, well-educated (partially in the U.S.), and a member of his country''s
    establishment. This won''t exactly be news to anyone who''s been following the
    situation there, but he''s extremely worried about the effect of U.S. military
    strikes in Pakistan. Pakistanis see these strikes as targeting not a small group
    of high level terrorist leaders, but the deep-rooted, increasingly popular Taliban
    movement itself. One result is growing sympathy for the Taliban among his peers:
    the young, tech-savvy, well-connected elite who should be -- and traditionally
    have been -- opposed to everything the Taliban stands for.'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我最近与一位巴基斯坦西北边境省的当地人进行了一次有趣的对话。他年轻，受过良好教育（部分在美国），是他国家的精英成员。这对那些一直在关注那里情况的人来说可能不是什么新闻，但他非常担心美国在巴基斯坦的军事行动的影响。巴基斯坦人认为这些行动针对的不是一小群高级恐怖分子领导人，而是根深蒂固、越来越受欢迎的塔利班运动本身。其中一个结果是在他这个年龄段的人中越来越同情塔利班：这些年轻、技术娴熟、关系密切的精英本应该——并且传统上一直——反对塔利班所代表的一切。
- en: Pakistan is a nuclear armed country. Could Pakistan be the geopolitical wildcard?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 巴基斯坦是一个拥有核武器的国家。巴基斯坦可能是地缘政治上的 wildcard 吗？
- en: Right now, there doesn’t seem to be much of a geopolitical premium built into
    the gold price. The U.S./NATO conduct in Central Asia could be a long-term concern
    and a source of risk to stability.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，黄金价格似乎并没有多少地缘政治溢价。美国/北约在中亚的行为可能是长期担忧和稳定风险的来源。
