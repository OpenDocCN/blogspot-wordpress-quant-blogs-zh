- en: '**Not turning bearish yet**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**尚未转为熊市**'
- en: 'No, my inner investor isn''t turning bearish, but I believe it is prudent to
    be thinking about how a market top develops. The bull market that began in 2009
    is getting mature and I am getting starting to watch for signs that a market top
    is developing. My analytical framework is as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我的内在投资者没有转为看跌，但我认为思考市场顶部是明智的。2009年开始的牛市正变得成熟，我开始观察市场顶部正在发展的迹象。我的分析框架如下：
- en: '**Macro-economic analysis**: I am grateful for the work by New Deal democrat
    in his recent post [A roadmap to the next recession](http://community.xe.com/blog/xe-market-analysis/next-recession).
    This chart from Gene Epstein at [Barron''s](http://www.barrons.com/articles/5-reasons-the-stock-market-wont-crashyet-1464408349)
    shows the risks to equities should economic growth stall and roll over. While
    stock prices can fall and correct at any time, the most severe declines have been
    associated with recessions.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**宏观经济分析**：我感谢New Deal democrat最近在他的文章[A roadmap to the next recession](http://community.xe.com/blog/xe-market-analysis/next-recession)中所做的工作。这张来自Gene
    Epstein在[Barron''s](http://www.barrons.com/articles/5-reasons-the-stock-market-wont-crashyet-1464408349)的图表显示了如果经济增长停滞并逆转，股票可能面临的风险。尽管股价随时可能下跌和修正，但最严重的下跌与经济衰退相关联。'
- en: '**Growth and valuation**: I think of stocks in terms of the two components
    of the PE ratio. First, how much is E like to grow? Second, will the P/E ratio
    expand or contract? The big question in the current environment is the intersection
    of growing E as the Fed embarks on a tightening cycle. How will stock prices respond
    as earnings rise, but higher interest rates puts downward pressure on the P/E
    ratio?'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成长与估值**：我习惯从市盈率（PE）的两个组成部分来考虑股票。首先，E（盈利）预计会增长多少？其次，市盈率是会扩张还是收缩？当前环境中的一个重要问题是，随着美联储开始紧缩周期，增长的E与P/E（市盈率）的交叉点将如何影响股价？当盈利上升，但更高的利率对P/E比率产生向下压力时，股价将如何反应？'
