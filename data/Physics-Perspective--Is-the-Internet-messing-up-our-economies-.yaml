  type: TYPE_NORMAL
- en: but I think it’s one of the most important things I’ve read in a decade.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但我认为这是我十年来读到的最重要的东西之一。
