- en: '**Rainbows and unicorns?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**彩虹和独角兽？**'
- en: It is said that it's a recession is when your neighbor loses his job, and it's
    a Depression if you lose your job. In other words, economic weakness is only academic
    until it hits home. The denizens of New York City and Wall Street were jolted
    last week when the MTA, which operates the NYC subway and commuter services Metro-North
    and Long Island Rail Road, announced that it may need to dramatically cut services
    in the absence of fiscal support. The MTA proposed laying off 9,000 employees
    and cuts to transit services of 40-50%.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说，经济衰退就是你的邻居失业，而经济大萧条则是你失业。换句话说，经济疲软只是理论上的，直到它影响到你。上周，纽约市和大都会区的居民震惊地得知，大都会运输署MTA（负责纽约市地铁和通勤服务Metro-North以及Long
    Island Rail Road）在缺乏财政支持的情况下可能需要大幅削减服务。MTA提议解雇9000名员工，并将公交服务削减40-50%。
- en: The bad news is hitting home, and Wall Street is suddenly realizing that the
    recovery is not all rainbows and unicorns. In addition, the decision by the US
    Treasury to end a series of emergency CARES Act support programs raises the risk
    to state and local organizations like the MTA.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 坏消息开始显现，华尔街突然意识到，复苏并不都是彩虹和独角兽。另外，美国财政部决定结束一系列紧急的CARES法案支持计划，这增加了对州和地方组织（如大都会运输署MTA）的风险。
- en: As well, the latest BoA Global Fund Manager Survey revealed that fund managers
    were stampeding into equities and the reflation trade.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，最新的美银全球基金经理调查显示，基金经理正纷纷涌入股市和再通胀交易。
- en: Cash levels have dropped dramatically. To be sure, low cash levels have acted
    only as a warning, and have not been actionable sell signals in the past [annotations
    in blue are mine].
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现金水平已经大幅下降。可以肯定的是，低现金水平只是作为一个警告，在过去并没有成为可操作的卖出信号[蓝色注释是我的]。
- en: Has the rally gone too far, too fast? Is the Great Rotation trade of growth
    to value and large-caps to small-caps just a mirage?
  id: totrans-39
