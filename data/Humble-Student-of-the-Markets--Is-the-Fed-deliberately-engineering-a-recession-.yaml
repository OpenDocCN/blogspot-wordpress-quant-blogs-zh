- en: 'Humble Student of the Markets: Is the Fed deliberately engineering a recession?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊学生：美联储是不是故意在制造经济衰退？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/is-fed-deliberately-engineering.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/is-fed-deliberately-engineering.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/is-fed-deliberately-engineering.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/is-fed-deliberately-engineering.html#0001-01-01)
- en: Fed Chair Jerome Powell struck a hawkish tone at the Semiannual Monetary Policy
    Report to the Congress last week, “The process of getting inflation back down
    to 2 percent has a long way to go”. While the Federal Open Market Committee (FOMC)
    decided to pause its pace of rate hikes at the latest meeting, he signaled further
    rate hikes in the near future. “Nearly all FOMC participants expect that it will
    be appropriate to raise interest rates somewhat further by the end of the year.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，美联储主席杰罗姆·鲍威尔在半年一次的货币政策报告国会会议上采取了鹰派立场，“将通胀率降至2%的过程还有很长的路要走”。尽管联邦公开市场委员会（FOMC）在最近一次会议上决定暂停加息步伐，但他暗示未来几个月内可能还会加息。“几乎所有FOMC成员都认为，到年底适当提高利率将是合适的。”
- en: The word “nearly” is an understatement. The “dot plot” shows only two out of
    18 dots project the Fed Funds rate to remain constant at current levels by the
    end of 2023\. Nine project a half-point rate hike, and three project even more
    rate hikes by year-end. None expect rate cuts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “nearly”这个词还是有些保守了。所谓的“点状图”显示，在18个点中，只有两个点预测到2023年底美联储基金利率将保持当前水平不变。有九个点预测利率将上调半个百分点，还有三个点预测到年底前会有更多的加息。没有预测会降息。
- en: At the same time, Powell acknowledged during his testimony that shelter costs
    are lagging components of CPI and PCE. Leading indicators of shelter are falling,
    which is good news on inflation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，鲍威尔在作证时承认，住房成本是消费者价格指数（CPI）和个人消费支出（PCE）中的滞后组成部分。住房的前瞻性指标正在下降，这对抑制通胀来说是个好消息。
- en: Why is the Fed ignoring leading indicators of inflation, which are falling,
    while focusing on lagging conventional inflation metrics, which are stable? Is
    it deliberately trying to engineer a recession?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么美联储忽视那些正在下降的通胀前瞻性指标，而专注于那些稳定的传统滞后通胀指标呢？它是不是故意试图制造经济衰退？
