- en: I was not happy with last post’s graph, it did not give a good perspective on
    the recent distribution of volatility. This quick post is to show the distribution
    of the last three years so it is easier to compare. Stay tuned this week for deeper
    analysis of volatility of volatility and applications to trading.
  id: totrans-6
  prefs: []
