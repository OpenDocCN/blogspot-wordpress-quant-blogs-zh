  zh: 我对上篇文章的图表不太满意，它没有很好地展现最近波动率的分布情况。这篇简短的文章是为了展示过去三年的波动率分布，以便更容易进行比较。请本周关注对波动率的波动性更深入的分析及其在交易中的应用。
