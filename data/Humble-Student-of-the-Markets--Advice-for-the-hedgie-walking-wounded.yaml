- en: 'Humble Student of the Markets: Advice for the hedgie walking wounded'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：给受伤行走中的对冲基金经理的建议
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/advice-for-hedgie-walking-wounded.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/advice-for-hedgie-walking-wounded.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/advice-for-hedgie-walking-wounded.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/advice-for-hedgie-walking-wounded.html#0001-01-01)
- en: As the list on the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当列表在
- en: '[Hedge Fund Implode-O-Meter](http://hf-implode.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲基金崩溃计](http://hf-implode.com/)'
- en: grows, my sources show that the average diversified hedge funds were down about
    16% YTD (to early October) and they were exhibiting current drawdown of about
    17%. Convertible Arbitrage, Equity Long/Short and Event Driven strategies were
    the worst performing strategies with average current drawdowns of over 20% each.
    Moreover, there have also been stories floating around that even some large brand
    name hedge funds are down 10-15% YTD.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 增长时，我的消息来源显示，平均多元化的对冲基金年初至今（截至10月初）下跌了大约16%，并且显示出大约17%的当前回撤。可转债套利、股票多空和事件驱动策略是表现最差的策略，平均当前回撤超过20%。此外，也有传言称，甚至一些大型知名对冲基金年初至今下跌了10-15%。
- en: '**Living to fight another day**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**留得青山在，不怕没柴烧**'
- en: 'If you are one of those walking wounded hedge fund managers who survived, congratulations!
    Periods of negative returns are useful for reflection and analysis of your investment
    process. If you are undergoing such a review, here is some free simple advice
    on how to put together a strategy and portfolio:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是在困难中幸存下来的行走受伤对冲基金经理之一，恭喜你！负面回报期有助于反思和分析你的投资过程。如果你正在进行这样的审查，以下是一些关于如何构建策略和投资组合的免费简单建议：
- en: '**Diversify, diversify, diversify your factors!** As any baby quant knows,
    combining uncorrelated factors to put together a strategy makes for more stable
    results.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分散、分散、分散你的因子！** 任何初出茅庐的量化分析师都知道，将不相关的因子结合起来构建策略会产生更稳定的结果。'
- en: '**Distill your bets and focus on what you are good at.** In other words, don''t
    forget risk control.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精简你的赌注，专注于你擅长的事情。** 换句话说，不要忘记风险控制。'
- en: I show two examples of these principles below.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面我展示了这两个原则的两个例子。
- en: '**Factor diversification**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**因子分散化**'
- en: I have written about the benefits of factor diversification [before](http://humblestudentofthemarkets.blogspot.com/2008/09/factor-diversification-living-to-fight.html).
    Here is another example. This was a strategy that I was heavily involved in developing
    for an equity market neutral portfolio. The chart below shows the out of sample
    returns of two stock selection models.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过关于因子分散化[的好处](http://humblestudentofthemarkets.blogspot.com/2008/09/factor-diversification-living-to-fight.html)。下面是另一个例子。这是我积极参与开发的一个股票市场中性投资组合的策略。下图表显示了两个股票选择模型的样本外回报。
- en: '![](img/e95d85b68cdbc9426bf250875b6c939e.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e95d85b68cdbc9426bf250875b6c939e.png)'
- en: Model A is a bottom-up derived multi-factor model with an average holding period
    of 1-2 months. Even though the process was bottom-up oriented, it acquired decided
    top-down trend following like characteristics (which was extremely powerful during
    the backtest period). My solution was to complement Model A with Model B, a short-term
    price reversal model with an average holding period of 4-5 days. The portfolio
    returns, which consist of a 67% weight in Model A and 33% in Model B, are less
    volatile.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 模型A是一个自下而上推导的多因素模型，平均持股期为1-2个月。尽管这个过程是自下而上的，但它获得了决定性的自上而下趋势跟踪的特点（在回测期间非常有效）。我的解决方案是将模型A与模型B相结合，模型B是一个短期价格反转模型，平均持股期为4-5天。由67%的权重在模型A和33%在模型B组成的投资组合回报，波动性较小。
- en: The chart below shows the rolling correlation of the two models. Intuitively,
    one would expect that the trend following/momentum Model A and the price reverting
    Model B to have a correlation of close to -1\. In fact, their rolling correlations
    have fluctuated around the zero line over the out of sample period.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 下图表显示了两个模型的滚动相关性。直观地说，人们会期望趋势跟踪/动量模型A和价格反转模型B的相关性接近-1。实际上，在样本外期间，它们的滚动相关性在零线上下波动。
- en: '[![](img/ddaedf0761f333c89029cfadb10af8d9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgzmwS41UdOfqZCzgsZrSouersMQmGxHvz-1EOI35KVrXLfjMvedwogJZiaqbn6peMBV6Rz_H9eH8-XbWp9NNEu9ESKaCzXXUGufx9cjkidHkyh8zCVhus-uVYLlv11EGcSXQjx3yVYryVJ/s1600-h/ModelCorr.JPG)**The
    bottom line:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/ddaedf0761f333c89029cfadb10af8d9.png)**底线：**'
- en: The combination of Model A and B made for a far more stable stock selection
    model, as shown by its positive (though somewhat volatile) returns during a difficult
    period for hedge funds. The results were updated to 14 Oct 2008\. Portfolio returns
    were stable in the panic market selloff last week and subsequent rally on Monday.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 模型A和B的结合使得股票选择模型更加稳定，正如在对冲基金困难的时期，其回报虽然有些波动但仍然为正所显示的那样。结果更新至2008年10月14日。在上周的恐慌性市场抛售和周一的随后的反弹中，投资组合回报保持稳定。
- en: '**Distilling your bets**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**精简你的赌注**'
- en: I have my reservations about the blind application of Grinold’s
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我对Grinold方法的盲目应用持保留态度。
- en: '[Fundamental Law of Active Management](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[积极管理的根本法则](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
- en: '. Nevertheless, the ideas behind his principles remain true:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他原则背后的想法依然是正确的：
- en: '[![](img/b329c1512e7c7fc675ba00d65aa84cd9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhVs1sD1UFodYn4CtCA0bpLPVsrqCU6aOrWMVzcYE-fRf9YyWF9hamzThyZyOnDZlgLSufW8YnsqilFIt_aQOFvWA4kixo_jfy6GXyvIxdN5Wyd7bjcxUCgVXVY7tFWFLZFNsVBRCPszk4b/s1600-h/Grinold.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/b329c1512e7c7fc675ba00d65aa84cd9.png)'
- en: In so many words, Grinold said to size your bet according to your skill. If
    you have no skill, the solution is to eliminate or minimize that bet.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Grinold的话简单来说，就是根据你的技能来决定你的赌注大小。如果你没有技能，解决方案就是消除或最小化那个赌注。
- en: A case in point. About a year ago, I was involved in a risk-control project
    for a long/short equity manager. He had shown very good returns over the years
    but results were volatile.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一个例子来说，大约一年前，我参与了一个多空股票经理的风险控制项目。他多年来表现非常好，但结果波动性较大。
- en: The manager had an eclectic top-down rotation investment process. At any one
    time, he may latch onto one or more interesting investment themes, e.g. biotech,
    emerging markets, etc., and make a big bet on any one of those themes. The result
    was a long/short equity portfolio with a decidedly long bias.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 经理采用了一种自上而下的多样化投资流程。在任一时间，他可能会锁定一个或多个有趣的投资主题，例如生物科技、新兴市场等，并在这些主题上重注。结果是形成了一个明显偏向多头的多空股票组合。
- en: Unfortunately, the portfolio was taking on excessive and unnecessary market
    risk. While long term returns were excellent, the fund suffered large draw-downs
    in bear markets. Our solution was to sizably reduce market and common factor risk
    in the portfolio, as the manager admittedly didn’t have any market timing ability.
    We used standard risk models, from Barra and from Northfield, to estimate the
    factor exposures of the portfolio in order to form a hedge and overlay on top
    of the actual portfolio. The chart below shows the returns of the original portfolio
    and a portfolio hedged using ETFs, such as ETFs on the S&P 500, Russell 2000,
    as well as country and sector ETFs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，该投资组合承担了过多和不必要的市场风险。尽管长期回报很好，但在熊市中，基金遭受了巨大的回撤。我们的解决方案是大幅减少投资组合中的市场和共同因子风险，因为经理自己也承认没有市场时机判断能力。我们使用了来自Barra和Northfield的标准风险模型来估计投资组合的因子敞口，以形成对实际投资组合的套保和叠加。下面的图表显示了原始投资组合和使用ETF进行对冲的投资组合的回报，例如标普500、罗素2000以及国家和行业ETF。
- en: '[![](img/afd128b0c392aa86dac9d8a9d3d8b7ca.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgpukmtcIgg0rRSoOeWmclpWruSCAiIQs7wjQkgL58xH31cPAiKH7hbexv4ZGXYaxamiutFjdaoT4ba_sgnqVlvFZqYIrl4JOV47OIm3FNveH2_JjQvJzXq8ObZzTcEVLuVSv2hJRp8gJCL/s1600-h/Hedged+Return+Chart.JPG)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/afd128b0c392aa86dac9d8a9d3d8b7ca.png)'
- en: The table below shows the returns of the simulation. The returns of the hedged
    portfolio over the simulation period outperformed the original unhedged portfolio
    by 3%. The hedged portfolio avoided much of the drawdown experienced by the unhedged
    portfolio and outperformed both the S&P 500 and the HFR Equity Hedge Index. In
    addition, the hedged portfolio had superior risk characteristics as it avoided
    much of the drawdown in the bear market after the Tech Bubble top of 2000.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 下表展示了模拟的回报情况。在模拟期间，对冲投资组合的回报比原始未对冲投资组合高出3%。该对冲投资组合避免了未对冲投资组合经历的大部分跌幅，并且表现优于标普500指数和HFR股票对冲指数。此外，在对2000年科技泡沫顶峰后熊市的跌幅规避方面，对冲投资组合展现了卓越的风险特性。
- en: '[![](img/727e7a6e107fdcf755c327bc77fc4290.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjLRkieN7QPitexjpm4hrjUyUotowtThhY3DJQrOzOcA5BTym_lIHlDWSipJde5GTNxkLAwRg6QxNxHOgOrbOnG0Yq6PBUMLRhKAmDVzjIsrNIgiLB6rLtCmp2QbPf_llsbSAUAyYUQPB8L/s1600-h/Hedging+Table.JPG)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![对冲表格](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjLRkieN7QPitexjpm4hrjUyUotowtThhY3DJQrOzOcA5BTym_lIHlDWSipJde5GTNxkLAwRg6QxNxHOgOrbOnG0Yq6PBUMLRhKAmDVzjIsrNIgiLB6rLtCmp2QbPf_llsbSAUAyYUQPB8L/s1600-h/Hedging+Table.JPG)'
- en: '****The moral of this story:** Figure out what you are good at, stick to it
    and eliminate/minimize the other bets in your portfolio.**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '****这个故事寓意是：找出你擅长什么，坚持它，并消除/最小化投资组合中的其他投注。**'
