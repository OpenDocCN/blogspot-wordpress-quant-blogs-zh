- en: 'Humble Student of the Markets: Oh yeah, it''s also FOMC meeting week'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：哦是的，这还是FOMC会议周
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/11/oh-yeah-its-also-fomc-meeting-week.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/11/oh-yeah-its-also-fomc-meeting-week.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/11/oh-yeah-its-also-fomc-meeting-week.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/11/oh-yeah-its-also-fomc-meeting-week.html#0001-01-01)
- en: What's on the calendar this week? Did you forget?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这周日程上有什么？你忘记了吗？
- en: Oh yeah, there's an FOMC meeting this week, and there's the November Jobs Report
    on Friday. While not much policy change is expected from the Fed this week, Barron's
    has already anointed Jerome Powell as "the winner". (Has anyone started to call
    him the Maestro yet?)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哦是的，这周有FOMC会议，还有周五的11月就业报告。虽然本周预计美联储不会出台太多政策变动，但《巴伦周刊》已经宣布杰罗姆·鲍威尔为“获胜者”。（有人开始称他为大师了吗？）
- en: Before everyone gets too excited, here are the challenges facing the Fed in
    the post-electoral and pandemic era.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个人过于兴奋之前，这里列出了美联储在选举后和大流行时代的挑战。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/11/02/oh-year-its-fomc-week/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全文可以在[这里](https://humblestudentofthemarkets.com/2020/11/02/oh-year-its-fomc-week/)找到。
