- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': This bear market has astonishing in its ferocity, but we may be reaching
    the it''s so bad things are good point. Here are some "green shoots" that are
    starting to show up.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：这熊市以其猛烈程度令人惊叹，但我们可能正接近那“糟糕到了极点反而好转”的点。以下是一些开始显现的“绿芽”。
- en: Baron Rothchild was famously quoted as saying, "The time to buy is when blood
    is running in the streets, even when the blood is your own." We seem to be at
    that point of blind panic. Realized maket volatility is now on par with the Crash
    of 1929 and the Crash of 1987.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 罗思柴尔德男爵曾名言：“买入时机乃是在血流成河之时，即便那血迹是你的。”我们现在似乎正处在那盲目的恐慌点。市场波动性已经与1929年的大崩溃和1987年的大崩溃持平。
- en: Is sentiment bearish enough for you?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 市场情绪是否足够悲观？
