- en: 'VIX and More: Clean vs. Not-So-Clean Energy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Clean vs. Not-So-Clean Energy'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/clean-vs-not-so-clean-energy.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/clean-vs-not-so-clean-energy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/clean-vs-not-so-clean-energy.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/clean-vs-not-so-clean-energy.html#0001-01-01)
- en: While I have not mentioned it much on the blog, one of my favorite sectors to
    invest in is the energy sector. When it comes to energy ETFs, the 800 pound gorilla
    is [XLE](http://vixandmore.blogspot.com/search/label/XLE), the energy select sector
    SPDR that trades over 20 million shares on a typical day. XLE’s holdings are heavily
    tilted toward the major integrated oil companies, with Exxon Mobil ([XOM](http://vixandmore.blogspot.com/search/label/XOM))
    and Chevron ([CVX](http://vixandmore.blogspot.com/search/label/CVX)) accounting
    for slightly more the 1/3 of the ETFs holdings, followed by ConocoPhillips ([COP](http://vixandmore.blogspot.com/search/label/COP)),
    Schlumberger ([SLB](http://vixandmore.blogspot.com/search/label/SLB)), Occidental
    Petroleum ([OXY](http://vixandmore.blogspot.com/search/label/OXY)), etc.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我在博客上没有提过很多，但我最喜欢投资的行业之一就是能源行业。说到能源ETF，重量级选手就是[XLE](http://vixandmore.blogspot.com/search/label/XLE)，能源精选行业SPDR，平均每天交易超过2000万股。XLE的持仓严重倾向于主要综合性石油公司，埃克森美孚([XOM](http://vixandmore.blogspot.com/search/label/XOM))和雪佛龙([CVX](http://vixandmore.blogspot.com/search/label/CVX))的持仓占比超过ETF持仓的1/3，随后是康菲石油([COP](http://vixandmore.blogspot.com/search/label/COP))、斯伦贝谢([SLB](http://vixandmore.blogspot.com/search/label/SLB))、西方石油([OXY](http://vixandmore.blogspot.com/search/label/OXY))等。
- en: With cap and trade legislation passing the House over the weekend, investing
    in the energy space is getting even more interesting. XLE is up this morning,
    as are the popular oil services ETF, [OIH](http://vixandmore.blogspot.com/search/label/OIH)
    (the top five holdings favor drillers and include [RIG](http://vixandmore.blogspot.com/search/label/RIG),
    [SLB](http://vixandmore.blogspot.com/search/label/SLB), [DO](http://vixandmore.blogspot.com/search/label/DO),
    [BHI](http://vixandmore.blogspot.com/search/label/BHI) and [NE](http://vixandmore.blogspot.com/search/label/NE))
    and the exploration and production ETF, [XOP](http://vixandmore.blogspot.com/search/label/XOP)
    (top five holdings are [XEC](http://vixandmore.blogspot.com/search/label/XEC),
    [PXD](http://vixandmore.blogspot.com/search/label/PXD), [EAC](http://vixandmore.blogspot.com/search/label/EAC),
    [INT](http://vixandmore.blogspot.com/search/label/INT) and [HK](http://vixandmore.blogspot.com/search/label/HK).)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着周末期间碳交易立法在众议院通过，投资能源领域变得更加有趣。XLE今日上涨，热门石油服务ETF[OIH](http://vixandmore.blogspot.com/search/label/OIH)（前五大持仓股青睐钻探公司，包括[RIG](http://vixandmore.blogspot.com/search/label/RIG)、[SLB](http://vixandmore.blogspot.com/search/label/SLB)、[DO](http://vixandmore.blogspot.com/search/label/DO)、[BHI](http://vixandmore.blogspot.com/search/label/BHI)和[NE](http://vixandmore.blogspot.com/search/label/NE))和勘探生产ETF[XOP](http://vixandmore.blogspot.com/search/label/XOP)（前五大持仓股为[XEC](http://vixandmore.blogspot.com/search/label/XEC)、[PXD](http://vixandmore.blogspot.com/search/label/PXD)、[EAC](http://vixandmore.blogspot.com/search/label/EAC)、[INT](http://vixandmore.blogspot.com/search/label/INT)和[HK](http://vixandmore.blogspot.com/search/label/HK)。)
- en: 'There are a variety of ETFs out there in the clean/green space. Perhaps the
    best known of these and certainly the most popular is PowerShares WilderHill Clean
    Energy ([PBW](http://vixandmore.blogspot.com/search/label/PBW)), whose largest
    holdings include a healthy dose of solar companies (top five holdings are [FSYS](http://vixandmore.blogspot.com/search/label/FSYS),
    [VLNC](http://vixandmore.blogspot.com/search/label/VLNC), [SOLR](http://vixandmore.blogspot.com/search/label/SOLR),
    [ESLR](http://vixandmore.blogspot.com/search/label/ESLR), [SOL](http://vixandmore.blogspot.com/search/label/SOL).)
    Among the more interesting alternatives is a sibling ETF, PowerShares WilderHill
    Progressive Energy ([PUW](http://vixandmore.blogspot.com/search/label/PUW)), which
    places more emphasis on energy efficiency and nuclear power and has a list of
    top holdings which includes MX.TO, [ES](http://vixandmore.blogspot.com/search/label/ES),
    [PX](http://vixandmore.blogspot.com/search/label/PX), [USU](http://vixandmore.blogspot.com/search/label/USU)
    and CCO.TO. For a solar-only ETF play, Claymore/MAC Global Solar Energy ([TAN](http://vixandmore.blogspot.com/search/label/TAN))
    is an excellent bet. Note that many of the holdings of TAN are not traded on U.S.
    exchanges. The current top five holdings are MBTN.SW, [FSLR](http://vixandmore.blogspot.com/search/label/FSLR),
    S92.BE, CTN.DU and SWV.BE. Also in the top ten holdings are two Chinese solar
    companies whose ADRs are available in the U.S.: [STP](http://vixandmore.blogspot.com/search/label/STP)
    and [TSL](http://vixandmore.blogspot.com/search/label/TSL).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在清洁能源/绿色领域的ETF有很多。或许这些中最为人所知且最受欢迎的是PowerShares WilderHill Clean Energy([PBW](http://vixandmore.blogspot.com/search/label/PBW))，其最大的持股公司包括太阳能公司（前五大持股公司为[FSYS](http://vixandmore.blogspot.com/search/label/FSYS),
    [VLNC](http://vixandmore.blogspot.com/search/label/VLNC), [SOLR](http://vixandmore.blogspot.com/search/label/SOLR),
    [ESLR](http://vixandmore.blogspot.com/search/label/ESLR), [SOL](http://vixandmore.blogspot.com/search/label/SOL)。)更有趣的替代品是其姊妹ETF，PowerShares
    WilderHill Progressive Energy([PUW](http://vixandmore.blogspot.com/search/label/PUW))，它更加重视能源效率和核能，并且其前五大持股公司包括MX.TO,
    [ES](http://vixandmore.blogspot.com/search/label/ES), [PX](http://vixandmore.blogspot.com/search/label/PX),
    [USU](http://vixandmore.blogspot.com/search/label/USU) 和 CCO.TO。对于只太阳能ETF投资，Claymore/MAC
    全球太阳能能源([TAN](http://vixandmore.blogspot.com/search/label/TAN))是一个极好的选择。请注意，TAN的许多持股在美国交易所没有交易。目前的五大持股是MBTN.SW,
    [FSLR](http://vixandmore.blogspot.com/search/label/FSLR), S92.BE, CTN.DU 和 SWV.BE。在前十大持股中还有两家中国太阳能公司，其ADRs在美国可用：[STP](http://vixandmore.blogspot.com/search/label/STP)
    和 [TSL](http://vixandmore.blogspot.com/search/label/TSL)。
- en: In the chart below, I have highlighted my favorite all-purpose clean energy
    ETF, PBW and have included a ratio of PBW to XLE in order to get a sense of the
    relative performance of clean energy with respect to the broad energy sector.
    While PBW has pulled back with the broader market during the past three weeks,
    it has continued to perform strongly against the broad energy sector ETF. As the
    ratio chart hints at, pairs trades involving clean energy ETFs such as PBW, PUW
    and TAN vs. XLE, XOP and OIH are one way to play the Washington energy legislation
    game going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我突出显示了我最喜欢的全用途清洁能源ETF，PBW，并包括了PBW与XLE的比率，以了解清洁能源相对于整个能源部门的相对表现。尽管在过去的三周里，PBW随着
    broader market 回调，但它继续相对于广泛的能源部门ETF表现强劲。正如比率图表暗示的那样，涉及清洁能源ETF（如PBW、PUW和TAN）与XLE、XOP和OIH之间的配对交易是未来玩华盛顿能源立法游戏的一种方式。
