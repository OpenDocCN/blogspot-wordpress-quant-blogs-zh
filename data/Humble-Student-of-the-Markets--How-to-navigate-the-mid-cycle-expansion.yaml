- en: It's been over a year since the stock market bottom at the height of the Pandemic
    Panic. The market consensus has evolved from an early cycle recovery to a mid-cycle
    expansion, as evidenced by the BoA Global Fund Manager Survey.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自疫情恐慌高峰以来，股市已经超过一年时间触底。市场共识已经从早期的周期性复苏演变为中期的扩张，这一点从美银全球基金经理调查中可以看出。
- en: 'What that means for investors? Here are the key questions we focus on:'
