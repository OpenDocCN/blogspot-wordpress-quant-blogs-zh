- en: '**The boy who cried wolf**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**呼叫狼的男孩**'
- en: We all remember the story of the boy who cried wolf. The villagers got one false
    alarm after another, which made them increasingly annoyed. When the wolf finally
    came, his warnings were ignored and he suffered the consequence.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都记得呼叫狼的男孩的故事。村民们接连遭受虚假警报，使他们越来越恼火。当狼最终出现时，他的警告被忽视了，他自食其果。
- en: I want to tell a more modern story of the boy who cried wolf. In this case,
    the wolf is inflation. In the wake of the Great Financial Crisis (GFC), there
    was a cacophony of voices (myself included) who warned that all the QE and money
    printing would eventually result in runaway inflation and USD devaluation. Even
    Warren Buffett was caught up in that frenzy when he penned his "unchecked greenback
    emission"
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我想讲一个更现代的呼叫狼的男孩的故事。在这种情况下，狼是通货膨胀。在大金融危机（GFC）之后，有一片警告声浪（包括我在内），警告称所有的量化宽松和印钞将最终导致恶性通货膨胀和美元贬值。甚至沃伦·巴菲特也陷入了狂热之中，当他写下他的"未受控的绿色纸币发行"时。
- en: '[NY Times Op-Ed](http://www.nytimes.com/2009/08/19/opinion/19buffett.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报专栏](http://www.nytimes.com/2009/08/19/opinion/19buffett.html)'
- en: 'in 2009:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 于2009年：
- en: Once recovery is gained, however, Congress must end the rise in the debt-to-G.D.P.
    ratio and keep our growth in obligations in line with our growth in resources.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一旦复苏取得，然而，国会必须结束债务占国内生产总值比率的上升，并使我们的义务增长与我们的资源增长保持一致。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unchecked carbon emissions will likely cause icebergs to melt. Unchecked greenback
    emissions will certainly cause the purchasing power of currency to melt. The dollar’s
    destiny lies with Congress.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 未受控制的碳排放可能会导致冰山融化。未受控的绿色纸币发行肯定会导致货币购买力融化。美元的命运掌握在国会手中。
- en: Despite these dire forecasts of doom,  the USD has rallied in the wake of the
    GFC and gold prices are roughly flat from that period. That thesis of secular
    runaway inflation turned out to be wrong.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些灾难性的预测，美元在大金融危机之后升值，黄金价格从那时起大致持平。那种持续性恶性通货膨胀的论点被证明是错误的。
- en: Today, a different kind of inflationary wolf pack stalks the landscape. Instead
    of the specter of secular runaway inflation, the cyclical inflationary wolves
    are gathering. When they descend on the flock in 2016, it will be the macro surprise
    that almost no one is talking about.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，不同类型的通货膨胀狼群正在潜伏。与持续性恶性通货膨胀的魅影不同，周期性通货膨胀狼群正在集结。当它们于2016年降临时，这将是几乎没有人谈论的宏观意外。
