- en: 'Humble Student of the Markets: Bear are in control around the world'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：全球范围内熊市当道
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/bear-are-in-control-around-world.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/bear-are-in-control-around-world.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/bear-are-in-control-around-world.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/bear-are-in-control-around-world.html#0001-01-01)
- en: As US equities tests its 200 day moving average, I took a tour around the world.
    The picture isn't pretty. It shows a market environment of the bears in control
    of the tape.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国股市测试其200日移动平均线，我环顾了全球市场。情况并不乐观。这显示出熊市已经控制了市场走势。
- en: Starting in the US, a look at the SPX shows that the average is testing its
    200 day moving average. Note how the 50 and 200 day moving averages are converging
    with the 50 day MA falling and the 200 day MA rising. Unless the market stages
    a significant rally here, we are likely to see a Dark Cross (indicating that a
    downtrend has begun) within a month from now.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从美国开始，看看SPX指数，该指数正在测试其200日移动平均线。注意50日和200日移动平均线如何收敛，50日均线下降，200日均线上升。除非市场在此处出现重大反弹，否则我们可能会在一个月内看到暗黑十字（预示着下跌趋势已经开始）。
- en: '**Markets are breaking down in Europe**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲市场正在崩溃**'
- en: Moving across the Atlantic, the UK market has already broken down its 200 day
    moving average. At this rate, it could see a Dark Cross within a week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 穿越大西洋，英国市场已经跌破其200日移动平均线。照这个速度，它可能在一周内看到暗黑十字。
- en: On the Continent, the STOXX 50 has already experienced a Dark Cross indicating
    a downtrend in prices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲大陆，STOXX 50指数已经经历了暗黑十字，预示着价格将走低。
- en: '**China plays look bearish**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国股市呈现熊市迹象**'
- en: 'In Hong Kong, the Hang Seng broken support in mid-June and saw a Dark Cross
    last week:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在香港，恒生指数在6月中旬跌破支撑位，并在上周出现了暗黑十字：
- en: The picture for the Shanghai market is a little better. Although the Shanghai
    Composite did see a Dark Cross last week, it rallied above a key resistance line
    after Premier Wen Jaibao declared victory over inflation in an
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上海市场的形势略好。尽管上证综指上周也出现了暗黑十字，但在温家宝总理宣布战胜通胀后，它反弹至一个关键阻力线上
- en: '[FT Op-Ed ](http://www.ft.com/intl/cms/s/0/e3fe038a-9dc9-11e0-b30c-00144feabdc0.html#axzz1QA5A1e3e)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT观点文章](http://www.ft.com/intl/cms/s/0/e3fe038a-9dc9-11e0-b30c-00144feabdc0.html#axzz1QA5A1e3e)'
- en: last week.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上周。
- en: '**It looks ugly in CommodityLand**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**在商品领域，形势看起来很糟糕**'
- en: Regular readers know that I watch commodity prices closely as the canaries in
    the coal mine of global growth and asset inflationary expectations and commodity
    prices offer a slim ray of hope. A look at the CRB Index shows that commodity
    prices are testing its 200-day moving average, but the 50 and 200 day moving averages
    are also exhibitng the same pattern of convergence. We are likely to see a Dark
    Cross indicating a downtrend within a month.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 常读我文章的读者知道，我密切关注商品价格，因为它们是全球增长和资产通胀预期的煤矿金丝雀，而商品价格提供了一线希望。看看CRB指数，可以发现商品价格正在测试其200日移动平均线，但50日和200日移动平均线也显示出同样的收敛模式。我们可能会在一个月内看到暗黑十字，预示着市场将走低。
- en: The charts of the stock markets of the commodity tilted economies look uglier
    than the commodity complex. Here in Canada, the S&P/TSX Composite has already
    broken down below its 200 day moving average and it's showing the same pattern
    of converging moving averages leading to a pending Dark Cross.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 商品倾向型经济体的股市图表看起来比商品市场更为糟糕。在加拿大，S&P/TSX综合指数已经跌破其200日移动平均线，并且显示出同样的移动平均线收敛模式，即将形成暗黑十字。
- en: Australia looks worse than Canada. The All-Ords has already seen a Dark Cross
    and the market appears to be in a well-defined downtrend.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚的情况看起来比加拿大更糟。All-Ords指数已经出现了暗黑十字，市场似乎处于明确的下跌趋势中。
- en: The Russian market also broken down below its 200-day moving average for the
    second time last week.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯市场也在上周第二次跌破其200日移动平均线。
- en: '**Other BRICs in downtrend since March**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**自3月以来，其他金砖国家也呈现下跌趋势**'
- en: No review of global stock markets would be complete without a visit to all of
    the BRIC countries. Here the picture looks uglier. Brazil saw a Dark Cross back
    in March and the market is in a well-defined downtrend.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不访问所有金砖国家，全球股市的审查就不完整。在这里，情况看起来更糟。巴西在3月就看到了暗黑十字，市场处于明确的下跌趋势中。
- en: The Indian market also saw a Dark Cross in March, though it is trying to stage
    a rally up to test a key resistance level.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 印度市场在3月也出现了“死叉”，尽管它正试图发起一轮上涨，以测试一个关键阻力位。
- en: '**A ray of hope?**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**一线希望？**'
- en: The one ray of hope that I can offer the bulls is a mild positive diveragence
    showing that the market internals appear to be turning around a little bit. My
    favorite measure of risk appetite, namely the relative returns of Consumer Discretionary
    to Consumer Staples, is turning up. As the chart below shows, that ratio is rallying
    up to test a relative downtrend line.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我能给多头提供的一线希望是，一个温和的正面分歧显示市场内部似乎正在略有好转。我最喜欢的衡量风险偏好的指标，即消费者可选消费与必需消费的相对回报，正在上升。正如下面的图表所示，该比率正在上涨，以测试一个相对的下降趋势线。
- en: The cyclicals are also showing a similar pattern of rallying on a relative basis.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 周期性股票在相对基础上也显示出类似的上涨模式。
