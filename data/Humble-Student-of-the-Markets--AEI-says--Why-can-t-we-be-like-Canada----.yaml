- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/03/aei-says-why-cant-we-be-like-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/03/aei-says-why-cant-we-be-like-canada.html#0001-01-01)
