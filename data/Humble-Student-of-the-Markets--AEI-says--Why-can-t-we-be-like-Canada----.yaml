  zh: '**改变心意？**'
- en: Down south, there was an article from Mark Perry, a visiting scholar at the
    American Enterprises Institute, entitled
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方，来自美国企业研究所访问学者马克·佩里的一篇文章，标题为
- en: '[Due North: Canada’s Marvelous Mortgage and Banking System](http://www.american.com/archive/2010/february/due-north-canadas-marvelous-mortgage-and-banking-system)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[向北：加拿大卓越的按揭和银行系统](http://www.american.com/archive/2010/february/due-north-canadas-marvelous-mortgage-and-banking-system)'
- en: . In the article, Perry pointed out some of the marvelous features of the Canadian
    banking system, which made it more stable.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，佩里指出加拿大银行系统的某些卓越特性，使其更加稳定。
- en: I found it curious that a conservative think tank like the AEI would publish
    such a piece, particularly when conservative commentators have derided liberal
    commentators for comments like “Why can’t we be more like foreigners, like Denmark,
    or France…”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现像AEI这样的保守派智库发表这样的文章很奇怪，尤其是当保守派评论员曾嘲笑自由派评论员说“我们为什么不能更像外国人，比如丹麦或法国…”的时候。
- en: Now the AEI is publishing a piece that essentially says “Why can’t we be like
    Canada” ?!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，美国企业研究所（AEI）发表了一篇文章，基本是在问“我们为什么不能像加拿大那样”？！
- en: 'Nothing in life is every free and choices have tradeoffs. In another era, the
    AEI would have been denouncing some of the anti-competitive practices of the Canadian
    system. Today, Mark Perry is extolling the Canadian banking system for its stability
    and points to the following reasons (comments in parenthesis are mine):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '生活中没有什么是免费的，选择总是有取舍。在另一个时代，AEI可能会谴责加拿大系统的某些反竞争行为。如今，马克·佩里在赞扬加拿大银行系统的稳定性，并指出了以下原因（括号内的评论是我的）： '
- en: '**Full Recourse Mortgages in Canada.** (Agreed.)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加拿大的全额追索权按揭**。（同意。）'
- en: '**Shorter-Term Fixed Rates in Canada**. (These are the equivalent of ARMs in
    the US, with terms of 1-5 years, though 7-10 year terms are available in Canada.
    Wasn’t the existence of low-rate teaser ARMs what got the US system in trouble
    in the first place?)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加拿大较短期固定利率**。（这些相当于美国的可调利率按揭（ARM），期限为1-5年，尽管在加拿大也有7-10年的期限。起初美国系统陷入麻烦不是因为低利率的诱惑性ARM存在吗？）'
- en: '**Mortgage Insurance Is More Common in Canada than in the United States.**
    (Agreed, though that just puts potential stress onto mortgage insurance. Remember
    that the CDS didn’t solve any problem, but exacerbated them.)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在加拿大，按揭保险比美国更常见**。（同意，尽管这只会给按揭保险带来潜在压力。记住，CDS并没有解决问题，反而加剧了问题。）'
- en: '**No Tax Deductibility of Mortgage Interest in Canada**. Home mortgage interest
    has never been tax-deductible in Canada, so there is no tax advantage to home
    ownership in Canada over renting. (In Canada, there is no capital gains tax on
    the sale of a principal residence. There are ways of making mortgage interest
    deductible. For example, if you fully owned your house and mortgaged it to make
    an investment, the interest is deductible.)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加拿大的按揭利息不可抵扣税**。在加拿大，家庭按揭利息从未被允许抵扣税，因此在加拿大购房与租房之间不存在税收优势。（在加拿大，出售主要住所时无需缴纳资本利得税。有一些方法可以使按揭利息可抵扣。例如，如果你完全拥有自己的房子，并为了投资而抵押，那么利息是可抵扣的。）'
- en: '**Higher Prepayment Penalties in Canada**. (Agreed.)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加拿大的提前还款罚金更高**。（同意。）'
- en: '**Public Policy Differences for Low-Income Housing**. To promote affordable
    housing for low-income households, the Canadian government has not used public
    policies like the Community Reinvestment Act in the United States. (The gap between
    rich and poor in Canada is far lower than the US. The impetus for legislation
    like the Community Reinvestment Act is therefore lower.)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对低收入住房的公共政策差异**。为了促进低收入家庭的可负担住房，加拿大政府没有使用像美国社区再投资法案那样的公共政策。（加拿大的贫富差距远低于美国。因此，像社区再投资法案这样的立法推动力较小。）'
- en: '**Differences in Canada’s Bank Concentration and Greater Diversification**.
    (The tradeoff is oligopolistic practices. Banks are stodgy up here and act like
    the Post Office. Notwithstanding Paul Volcker’s remark about the only useful banking
    innovation is the ATM, Citi has a useful online credit card tool where you can
    generate a credit card number for one-time use, which is handy for internet transactions.
    I have never seen a Canadian bank come up with innovations like that.)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加拿大银行集中度差异与更大程度的多元化**。（权衡的是寡头垄断行为。这里的银行古板，像邮局一样运作。尽管保罗·沃尔克说过唯一有用的银行创新是ATM，但花旗银行有一个有用的在线信用卡工具，可以生成一次性使用的信用卡号码，这对于网络交易非常方便。我从未见过加拿大银行推出这样的创新。）'
- en: '**A Few Other Differences that Contribute to Bank Safety in Canada**. There
    is a much lower rate of loan originations by mortgage brokers in Canada (only
    35 percent) than in the U.S. (70 percent), far less mortgage securitization in
    Canada than here, and a much smaller subprime mortgage market. Banks in Canada
    keep and service 68 percent of the mortgages on their own balance sheets that
    they originate and underwrite, which encourages prudent lending since banks are
    putting much of their own capital at risk. Finally, almost all mortgage payments
    in Canada are made electronically by an automatic payment arrangement, which minimizes
    late payments. (I am not sure the size of the benefits that electronic or automatic
    payment confer. However, during the boom years, conservative think tanks like
    the AEI would have been decrying the lack of imagination of Canadians in fully
    developing a mortgage securitization market.)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加拿大银行安全的一些其他差异**。加拿大通过按揭经纪人的贷款发起率要低得多（只有35%），而美国为70%，加拿大的按揭证券化程度远低于这里，次贷市场也小得多。加拿大银行保留并服务其发起和承销的68%的按揭贷款在自己的资产负债表上，这鼓励了谨慎贷款，因为银行将大量自有资本置于风险之中。最后，几乎所有的加拿大按揭付款都是通过自动付款安排电子支付的，这最小化了迟付款。（我不确定电子或自动付款带来的好处有多大。然而，在繁荣年代，像AEI这样的保守智库肯定会批评加拿大人在完全开发按揭证券化市场方面的缺乏想象力。）'
- en: '**There is no free lunch**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**天下没有免费的午餐**'
- en: The Canadian banking system represents a low-beta system, whereas the US system
    is a higher beta system. It just so happens that the financial system underwent
    a shock - an environment where low-beta systems outperform. During the boom years,
    the AEI would have been celebrating the "innovative" nature of the higher beta
    US system.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大银行系统代表了一个低贝塔系统，而美国系统是一个高贝塔系统。碰巧的是，金融系统经历了一次冲击——在这种环境下，低贝塔系统表现更佳。在繁荣年代，美国企业研究所（AEI）本应庆祝高贝塔美国系统的“创新”性质。
- en: Richard Nixon famously said “we are all Keynesians now.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·尼克松曾著名地说：“我们现在都是凯恩斯主义者。”
- en: In light of Canada's [record setting](http://2010games.nytimes.com/medals/map.html)
    [gold medal haul](http://www.vancouver2010.com/olympic-medals/medallists/index_ct-hX.html?cat1=CAN)
    at the Winter Games, are we all Canadians now?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于加拿大在冬季奥运会上[创纪录的](http://2010games.nytimes.com/medals/map.html)[金牌数量](http://www.vancouver2010.com/olympic-medals/medallists/index_ct-hX.html?cat1=CAN)，我们现在是所有加拿大人了吗？
- en: Do we want to be?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们真的想成为吗？
