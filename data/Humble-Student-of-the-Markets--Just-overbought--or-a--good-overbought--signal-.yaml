  zh: '[新闻报道](http://www.politico.com/story/2017/04/26/white-house-nafta-withdraw-trump-237632)'
- en: indicating that the Trump administration is giving notice that it is getting
    ready to withdraw from NAFTA? Here is what I am watching.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明特朗普政府正在发出准备退出北美自由贸易协定的通知吗？我在关注这些。
