- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': As the market tests resistance at the old highs, is sentiment greedy enough?
    The Fear and Greed Index stands at 73, and recently peaked at 75\. While readings
    at these levels can indicate high risk environments, they have also been inexact
    market timing signals.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场在历史高点测试阻力位时，市场情绪是否足够贪婪？恐惧与贪婪指数目前为73，最近的高点是75。虽然这些读数可能表明高风险环境，但它们同样也是不精确的市场时机信号。
