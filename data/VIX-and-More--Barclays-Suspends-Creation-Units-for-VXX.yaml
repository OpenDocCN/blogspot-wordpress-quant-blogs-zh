- en: 'VIX and More: Barclays Suspends Creation Units for VXX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Barclays Suspends Creation Units for VXX'
- en: 来源：[http://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html#0001-01-01)
- en: 'Earlier today, Barclays [announced](https://ipathetn.barclays/cms/static/files/ipath/press/Press%20Release_03_14.pdf)
    the suspension of issuance of new creation units as well as sales from inventory
    for two of its ETNs: the iPath Series B S&P 500® VIX Short-Term Futures ETN ([VXX](https://vixandmore.blogspot.com/search/label/VXX));
    and the iPath Pure Beta Crude Oil ETN ([OIL](https://vixandmore.blogspot.com/search/label/OIL)). 
    VXX is the premier [VIX-based ETP](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    and has been the most popular subject on this blog for the past 13 years.  It
    was the [first VIX ETP to launch back on January 30, 2009](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html)
    (along with [VXZ](https://vixandmore.blogspot.com/search/label/VXZ)) and remains
    the flagship product in the volatility space, averaging 70 million shares traded
    per day and regularly placing among the top five ETPs in terms of both share volume
    and options volume.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早些时候，巴克莱[宣布](https://ipathetn.barclays/cms/static/files/ipath/press/Press%20Release_03_14.pdf)暂停了两只ETN的新创建单位的发行以及库存销售：iPath系列B标普500®VIX短期期货ETN（[VXX](https://vixandmore.blogspot.com/search/label/VXX)）；以及iPath纯贝塔原油ETN（[OIL](https://vixandmore.blogspot.com/search/label/OIL)）。VXX是领先的[VIX基础ETP](http://vixandmore.blogspot.com/search/label/VIX%20ETN)并且是过去13年来本博客上最受欢迎的主题。它是在2009年1月30日[首次上市](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html)的第一个VIX
    ETP（与[VXZ](https://vixandmore.blogspot.com/search/label/VXZ)一同）并且仍然是波动性领域中的旗舰产品，平均每天交易7000万股，并经常跻身于按成交量计算的前五个ETP选项。
- en: 'While the news from Barclays was a surprise, it was not unprecedented. Credit
    Suisse suspended creation units in [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    (a +2x version of VXX) twice: [once in dramatic fashion in February 2012](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html);
    and again in [July 2020, when the product was delisted and moved to the pink sheets](https://www.credit-suisse.com/about-us-news/en/articles/media-releases/credit-suisse-ag-announces-its-intent-to-delist-and-suspend-further-issuances-of-its-velocitysharestm-etns-202006.html)
    to trade under the TVIXF ticker.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管巴克莱的消息令人惊讶，但并非史无前例。Credit Suisse在[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)（VXX的+2x版本）上暂停了两次创建单位：一次是在2012年2月戏剧性地暂停；（http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html）；再次是在2020年7月，当产品被取消上市并移至粉单市场（https://www.credit-suisse.com/about-us-news/en/articles/media-releases/credit-suisse-ag-announces-its-intent-to-delist-and-suspend-further-issuances-of-its-velocitysharestm-etns-202006.html）以TVIXF代码交易。
- en: The first time around, on February 21, 2012, there was not a [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes),
    per se, that triggered the event. Instead, it was the general popularity of the
    product and the size of holdings in the TVIX note (ETNs are an unsecured debt
    note) that concerned the bank. Credit Suisse acknowledged that the TVIX note violated
    the bank’s risk management rules related to the “internal limits on the size of
    the ETNs” and thus triggered the suspension of creation units.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年2月21日第一次发生时，并没有一个[VIX激增](http://vixandmore.blogspot.com/search/label/VIX%20spikes)本身触发了这一事件。相反，是该产品的普遍受欢迎程度以及TVIX
    note（ETNs是一种无担保债务票据）的持仓规模让银行感到担忧。 Credit Suisse承认，TVIX note违反了与“内部ETNs的大小限制”相关的银行风险管理规则，因此触发了创建单位的暂停。
- en: The second time around, on July 12, 2020, the record volatility spike associated
    with the onset of the pandemic caused the size of the TVIX note to be roughly
    half of the size of the bank. As a result, Credit Suisse concluded that the risk
    of continuing with this product was too high, so they decided to exit the ETN
    business, stop issuing new creation units and delist nine ETNs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年7月12日第二次发生时，与大流行病的开始相关的记录波动激增使得TVIX note的大小大约是银行规模的一半。因此，Credit Suisse得出结论，继续这个产品的风险太高，所以他们决定退出ETN业务，停止发行新的创建单位，并取消九个ETN的上市。
- en: In both 2012 and 2020, the absence of new creation units led to a supply shortage
    and a large premium in the market price relative to the [intraday indicative value
    (IV)](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value).
    In 2012, new creation units were halted for a month and a day, with the price
    of TVIX rising to an 89% premium to TVIX.IV at one point. When TVIX creation units
    were restored, TVIX fell 60% in three days and soon was trading within 1% of indicative
    value. In 2020, the cessation of new creation units was final and irreversible,
    so TVIXF has now been trading on the pink sheets for 21 months without any new
    creation units. Initially, there was almost no premium in TVIXF to TVIX.IV, but
    the Reddit r/[wallstreetbets](https://vixandmore.blogspot.com/search/label/wallstreetbets)
    crowd eventually latched onto the potential for a short squeeze in TVIX in early
    February 2021 and spiked the price of TVIXF from parity to a 43% premium in two
    days. Since the initial targeting by r/wallstreetbets, the premium in TVIXF to
    TVIX.IV has averaged about 72% and has been as high as 160% at one point.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在2012年和2020年，新创建单位的缺失导致了供应短缺，市场价格相对于[日内指示价值(IV)](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)出现了大幅溢价。2012年，新创建单位暂停了一个月零一天，TVIX的价格一度上涨到比TVIX.IV高出89%的溢价。当TVIX创建单位恢复时，TVIX在三天内下跌了60%，很快就在指示价值附近1%的范围内交易。2020年，新创建单位的停止是最终且不可逆转的，所以TVIXF已经在没有新创建单位的情况下在粉单市场交易了21个月。最初，TVIXF对TVIX.IV几乎没有溢价，但Reddit的r/[wallstreetbets](https://vixandmore.blogspot.com/search/label/wallstreetbets)群体最终关注到了2021年2月初TVIX可能发生逼空的可能性，并在两天内将TVIXF的价格从平价推高到43%的溢价。自从r/wallstreetbets首次关注以来，TVIXF对TVIX.IV的平均溢价为72%，一度高达160%。
- en: An even more famous and noteworthy example of investors targeting a product
    with no creation unit capabilities for a short squeeze is the plight of the VelocityShares
    Daily 3x Inverse Natural Gas ETN ([DGAZF](http://vixandmore.blogspot.com/search/label/DGAZ)),
    which spiked from 400 to 24,000 in a week in August 2020. The VelocityShares Daily
    3x Inverse Natural Gas ETN was traded under the ticker DGAZ when it delisted,
    with no new creation units along with TVIX on July 12, 2020. The combination of
    longs targeting a short squeeze, limited liquidity in the OTC pink sheets, no
    new creation units and 3x leverage made for a historic spike of 12,000% in one
    week. While such a scenario is unlikely to unfold in VXX, it is important to understand
    the history and the potential for outsized short squeezes when there are no creation
    units available to arbitrage away the difference between the heavily shorted underlying
    and its indicative value.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者针对没有创建单位能力的产品的更著名且值得注意的逼空例子是VelocityShares Daily 3x Inverse Natural Gas ETN
    ([DGAZF](http://vixandmore.blogspot.com/search/label/DGAZ))的困境，该产品在2020年8月的一周内从400涨到24,000。当DGAZ在退市时交易，没有新的创建单位，与TVIX一起在2020年7月12日停止了新的创建单位。多头针对逼空，场外粉单市场的流动性有限，没有新的创建单位以及3倍杠杆的结合，使得该产品在一周内历史性地飙升了12,000%。尽管这种情况在VXX中不太可能发生，但在购买ETF或特别是ETN时，了解其历史和在没有创建单位可以套利的情况下，被大幅做空的基础资产与其指示价值之间的差异有潜在巨大逼空风险是很重要的。
- en: There are many other examples of ETPs that have had their creation units suspended,
    with resultant price anomalies. Deutsche Bank did it with a variety of commodities
    ETNs in 2011 and 2012. PowerShares also suspended creation units in the popular
    PowerShares DB Oil Fund ([DBO](https://vixandmore.blogspot.com/search/label/DBO))
    in 2015, with yet another large price spike.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多其他ETP创建单位被暂停导致价格异常的例子。德意志银行在2011年和2012年对各种商品ETN做了同样的事情。PowerShares还在2015年暂停了热门的PowerShares
    DB Oil Fund ([DBO](https://vixandmore.blogspot.com/search/label/DBO))的创建单位，又一次出现了大幅的价格飙升。
- en: While buyer beware is a good mantra to keep in mind when purchasing ETFs or
    particularly ETNs, it is even more important for short sellers to understand the
    risks of holding one or more of these products short when creation units are suspended
    and particularly when the products are delisted, with trading moving to the OTC
    pink sheets.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当购买ETF或ETN时，买家要小心是一个好的守则，但对于做空者来说，在创建单位被暂停时，尤其是当产品被摘牌，交易转移到场外粉单市场时，了解持有这些产品空头的风险更为重要。
- en: 'As for VXX, the reasons for the halt in creation units are not exactly clear.
    Barclays says in their press release:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于VXX，停止创建单位的原因并不完全清楚。巴克莱在他们的新闻稿中说：
- en: '*“This suspension is being imposed because Barclays does not currently have
    sufficient issuance capacity to support further sales from inventory and any further
    issuances of the ETNs. These actions are not the result of the crisis in Ukraine
    or any issue with the market dynamics in the underlying index components. Barclays
    expects to reopen sales and issuances of the ETNs as soon as it can accommodate
    additional capacity for future issuances.”*'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“此次暂停是因为巴克莱目前没有足够的发行能力来支持进一步从库存中销售和任何进一步的ETN发行。这些行动不是由于乌克兰危机或基础指数成分的任何市场动态问题。巴克莱预计一旦能够为未来发行提供更多容量，将重新开放ETN的销售和发行。”*'
- en: The underlying cause of the issuance capacity issue may be a number of factors,
    including the cost of hedging the position, exchange position limits or other
    factors. Without knowing the underlying cause, it is difficult to predict when
    new creation units will be restored. That said, as VXX appreciates in price, the
    size of the problem Barclays needs to tackle will continue to rise, which may
    further complicate the resolution process.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 发行能力问题的根本原因可能是多种因素，包括对冲头寸的成本、交易所头寸限制或其他因素。在不知道根本原因的情况下，很难预测新的创建单位何时会恢复。话说回来，随着VXX价格的上涨，巴克莱需要解决的问题规模将继续上升，这可能会进一步复杂解决过程。
- en: Of course, when new creation units are restored, one can expect that the price
    of VXX will almost immediately fall to that of VXX.IV. Investors, therefore, need
    to understand the risks associated with long positions going forward and not find
    themselves in an air pocket [like TVIX longs did back in March 2012](http://vixandmore.blogspot.com/2012/03/tvix-creation-units-return-what-it.html).
    For this reason, anyone who is insistent upon holding a long or short position
    in VXX should consider constructing a defined-risk position using options. Alternatively,
    [VIXY](https://vixandmore.blogspot.com/search/label/VIXY) is an [ETP issued by
    ProShares that holds a basket of VIX futures](https://www.proshares.com/our-etfs/strategic/vixy)
    rather than an unsecured bank note with a promise to return the same performance
    as that basket of VIX futures.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，当新的创建单位恢复时，可以预期VXX的价格几乎会立即跌至VXX.IV的水平。因此，投资者需要了解持有多头头寸未来的风险，不要像2012年3月的TVIX多头那样遇到[突然的跌幅](http://vixandmore.blogspot.com/2012/03/tvix-creation-units-return-what-it.html)。因此，任何坚持持有VXX多头或空头头寸的人都应该考虑使用期权构建一个定义风险的头寸。另外，[VIXY](https://vixandmore.blogspot.com/search/label/VIXY)是ProShares发行的一个[ETP，持有VIX期货的篮子](https://www.proshares.com/our-etfs/strategic/vixy)，而不是一张没有保证返回与该VIX期货篮子相同表现的无担保银行券。
- en: It should go without saying that everything here I addressed relative to VXX
    is true for OIL as well and with all the turmoil in the oil markets related to
    events in [Ukraine](https://vixandmore.blogspot.com/search/label/Ukraine) and
    [Russia](https://vixandmore.blogspot.com/search/label/Russia), there is already
    the potential for huge moves in the underlying.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无需多言，这里提到的一切关于VXX的内容对于OIL同样适用。由于[乌克兰](https://vixandmore.blogspot.com/search/label/Ukraine)和[俄罗斯](https://vixandmore.blogspot.com/search/label/Russia)事件导致石油市场动荡，基础资产已经存在巨大波动的潜在可能。
- en: I covered the TVIX creation units issue in considerable detail in 2012 and the
    links below probably provide the most comprehensive review of this matter anywhere
    on the internet. I have also provided links to a number of tangential issues related
    to VIX ETPs and pricing anomalies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2012年详细介绍了TVIX创建单位的问题，并且下面的链接可能提供了互联网上对此问题最全面的回顾。我还提供了与VIX ETP和定价异常相关的许多相关问题的链接。
- en: In the graphic below, I show the divergence between VXX and VXX.IV during today’s
    regular trading hours (Pacific Time). I find it interesting that it took more
    than three hours after the initial press release before VXX began to uncouple
    from VXX.IV and spike higher, ultimately reaching a 12% premium before the divergence
    began to narrow during the last half hour of trading.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我展示了VXX和VXX.IV在今日正常交易时间（太平洋时间）之间的分歧。有趣的是，在最初新闻稿发布后超过三小时，VXX才开始与VXX.IV解耦并大幅上涨，最终在交易最后半小时开始收窄分歧之前，达到了12%的溢价。
- en: Long-term, I still think VXX is likely to remain the premier VIX-based ETP,
    but Barclays has some work to do to get the creation units back and the product
    trading with a normal supply-demand balance. Until then, keep a close eye on the
    varying premium of VXX and VXX.IV, while evaluating alternatives such as VIXY
    and [UVXY](https://vixandmore.blogspot.com/search/label/UVXY).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，我认为VXX很可能会继续作为领先的VIX-based ETP存在，但巴克莱斯还有一些工作要做，以恢复创造单位以及使产品交易恢复正常供需平衡。在此之前，请密切关注VXX和VXX.IV之间波动的溢价，同时评估诸如VIXY和[UVXY](https://vixandmore.blogspot.com/search/label/UVXY)等替代品。
