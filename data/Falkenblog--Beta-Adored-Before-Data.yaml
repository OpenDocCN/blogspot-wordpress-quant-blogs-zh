  zh: 来源：[http://falkenblog.blogspot.com/2011/08/beta-adored-before-data.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/beta-adored-before-data.html#0001-01-01)
- en: '[![](img/7abb5733fc2d46c9a1017c9a074f5f64.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhfMK62Jh_WsNAytFwansYAYB3qlAzINm7uH9SkdQ_bXFXBivwCaW4Fu64WVhNwwT_9SyysEhG9EFF1s1BRsraX5DoSme6sfA3fEI4YH5p6sRenMsUrDsO1RVRZPg8G1lD2F2s8Eg/s1600/image009.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/7abb5733fc2d46c9a1017c9a074f5f64.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhfMK62Jh_WsNAytFwansYAYB3qlAzINm7uH9SkdQ_bXFXBivwCaW4Fu64WVhNwwT_9SyysEhG9EFF1s1BRsraX5DoSme6sfA3fEI4YH5p6sRenMsUrDsO1RVRZPg8G1lD2F2s8Eg/s1600/image009.jpg)'
- en: There's a cover story from the September 1971 Institutional Investor entitled
    'The Beta Revolution', which mentions 'portfolio managers and security analysts
    who mathematical backgrounds extend only slightly beyond long division are tossing
    betas around with the abandon of Ph.D.'s in statistical theory.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有一篇来自1971年9月《机构投资者》的封面报道题为“贝塔革命”，提到“投资组合经理和证券分析师，其数学背景仅略高于长除法，现在却像统计理论的博士一样随意地扔掉β。”
- en: They write the 'beta theory' started with Markowitz in 1952, and later papers
    by William Sharpe and Jack Treynor in 1963 and 65\. By 1968, they note 253 articles
    and 89 books written about 'beta' (really, the Capital Asset Pricing Theory).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他们写道，“贝塔理论”始于1952年的马科维茨（Markowitz），后来由1963年和1965年的威廉·夏普（William Sharpe）和杰克·特雷纳（Jack
    Treynor）的论文。到1968年，他们注意到有253篇文章和89本书关于“贝塔”（实际上是资本资产定价理论）。
- en: What's conspicuously absent is any mention of empirical corroboration. A simple
    scatter plot, with beta on the x-axis, returns on the y-axis, would have been
    nice. In fact, the first empirical support wasn't even until a couple years later,
    meaning, there was no data supporting the theory at this time, but the experts
    all believed the theory anyway. The subsequent supporting data was weak and contained
    a serious omitted variables bias, namely, that size explained any correlation
    between beta and average returns. All the hubbub was purely from theorists, without
    even any flawed empirical support. One can see why the initial flawed empirical
    research got through, because all the experts knew the right answer, and so didn't
    think to test the theory with appropriate skepticism.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 显然缺失的是任何关于实证证明的提及。一个简单的散点图，以β为x轴，回报为y轴，会很好。事实上，第一个实证支持甚至是几年后，这意味着在这个时候没有数据支持这个理论，但是所有专家都相信这个理论。随后的支持数据很薄弱，并包含严重的遗漏变量偏误，即，规模解释了β和平均回报之间的任何相关性。所有的轰动纯粹来自理论家，甚至没有任何有缺陷的实证支持。人们可以理解为什么最初的有缺陷的实证研究能够通过，因为所有的专家都知道正确的答案，所以并没有想到用适当的怀疑来测试这个理论。
- en: Yet even then, the article notes that 'very low beta stocks, in fact, tend to
    have higher alphas and high beta stocks tend to have low alphas.' That is, the
    beta-return relationship, to the extent it did exist in unpublished studies, was
    pretty flat. A fund manager back in 1971 could have jumped on that small insight
    and blown away everyone over the next generation, but that little nugget was ignored.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使那时，文章也指出，“β极低的股票实际上倾向于具有更高的α，而β极高的股票倾向于具有较低的α。”也就是说，β-回报关系，在未发表的研究中确实存在的范围内，是相当平坦的。1971年的基金经理本来可以利用这个小小的洞见，在接下来的一代中击败所有人，但这个小宝贝被忽视了。
- en: The description of beta is distressingly vague, but the intuition they mention
    is based, in their words, on two 'widely accepted ideas.' First, that to obtain
    higher rewards, one must take higher risks. Secondly, that individual stock returns
    are correlated with the market as a whole. Interestingly, it is true that given
    standard utility functions (eg, u(x)=-exp(-ax), these do lead to beta-type risk
    premiums. Something's clearly wrong, and while most researchers seem to think
    it's schizophrenic risk-loving (within asset classes, not between them), I think
    it has to be we are more envious than greedy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对β的描述令人困扰地模糊，但是他们提到的直觉是基于他们的话，根据两个“广泛接受的观念”。首先，为了获得更高的回报，必须承担更高的风险。其次，个别股票回报与整个市场相关。有趣的是，事实上，鉴于标准的效用函数（例如，u（x）=-exp（-ax），这确实导致β型风险溢价。显然有些地方不对劲，而大多数研究人员似乎认为这是精神分裂的风险偏爱（在资产类别内部，而不是之间），我认为这必须是我们更嫉妒而不是贪婪。
