  type: TYPE_NORMAL
  zh: Falkenblog：数据之前受宠的β
- en: 来源：[http://falkenblog.blogspot.com/2011/08/beta-adored-before-data.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/beta-adored-before-data.html#0001-01-01)
