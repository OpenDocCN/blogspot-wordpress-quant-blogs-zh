- en: I wrote about this trading model from
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我写过关于这个交易模型
- en: '[Trader''s Narrative](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易者叙事](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
- en: before
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 之前
- en: '[last week](http://humblestudentofthemarkets.blogspot.com/2011/03/someone-called-cops-to-feds-party.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周](http://humblestudentofthemarkets.blogspot.com/2011/03/someone-called-cops-to-feds-party.html)'
- en: . The model, which uses the 50 and 150 day moving average in a rather unique
    fashion, moved to an oversold condition (ratio of 0.50 or less) and is in the
    process of rallying off that signal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: . 这个模型以一种独特的方式使用50日和150日移动平均线，已经进入超卖状态（比率为0.50或更低），并正在从该信号反弹。
- en: As I don't have the exact figures for the signals and for the market. I eyeballed
    the charts for the past instances of rallies off an oversold condition, it appears
    that such conditions have been good for rallies of at least two weeks and the
    magnitude of the rallies for those two weeks have been in the 5-10% range.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我没有确切的信号和市场数据，所以我查看了过去在超卖条件下的反弹图表，看起来这种条件至少有利于两周的反弹，并且在这两周内反弹的幅度在5-10%之间。
- en: Sentiment models also offer support for the bull case.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪模型也为牛市提供了支持。
- en: '[Sentiment readings from different sources](http://tradersnarrative.wordpress.com/2011/03/18/sentiment-overview-week-of-march-18th-2011/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自不同来源的情绪读数](http://tradersnarrative.wordpress.com/2011/03/18/sentiment-overview-week-of-march-18th-2011/)'
- en: also indicate that investor bullishness has pulled back from excessively bullish
    extremes. In some cases, they are at or near "buy signal" territory.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 还表明，投资者的乐观情绪已经从过于乐观的极端退缩。在某些情况下，它们处于或接近“买入信号”区域。
- en: To be sure, geopolitical events surrounding Libya and Bahrain are likely to
    add to near-term market volatility. Nothing goes straight up or down, but if this
    trading model is correct then equity prices will have an upward bias for about
    two weeks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 确切地说，围绕利比亚和巴林的地理政治事件可能会增加短期内市场的波动性。事物不会一直直线上升或下降，但如果这个交易模型是正确的，那么股票价格将会在大约两周内保持上升趋势。
