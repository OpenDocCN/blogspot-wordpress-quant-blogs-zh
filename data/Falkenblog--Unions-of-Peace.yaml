- en: 'yesterday:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天：
- en: About 500 longshoremen stormed the new $200 million terminal in Longview before
    sunrise Thursday, carrying baseball bats, smashing windows, damaging rail cars
    and dumping tons of grain from the cars, police and company officials said.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大约500名装卸工星期四在天亮前急袭了位于朗维尤的新2000万美元码头，他们手持棒球棍，打破了窗户，破坏了铁路车厢，从车厢中倒出大量粮食，警方和公司官员表示。
- en: von Mises
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 冯·米泽斯
- en: '[noted](http://mises.org/quotes.aspx?action=subject&subject=Unions)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[注](http://mises.org/quotes.aspx?action=subject&subject=Unions)'
- en: that unions were based on coercion and monopoly, sources of inefficiency and
    simple injustice in most scenarios, but, they're populist, so it's always tempting
    to rationalize them in some way.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 工会建立在胁迫和垄断之上，在大多数情况下是效率低下和简单不公的来源，但由于它们是民粹主义者，所以总是诱人以某种方式对其进行合理化。
