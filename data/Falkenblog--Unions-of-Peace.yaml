- en: Joe Biden,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乔·拜登，
- en: '[Labor Day:](http://www.toledoblade.com/Politics/2011/09/06/Biden-accuses-GOP-of-labor-union-attacks.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[劳动节：](http://www.toledoblade.com/Politics/2011/09/06/Biden-accuses-GOP-of-labor-union-attacks.html)'
- en: '"We''ve been through a lot of fights, but this is a different kind of fight,"
    he told an annual Labor Day gathering of the Cincinnati AFL-CIO. "This is a fight
    for the heart and soul of the labor movement. This is a fight literally for our
    right to exist. Don''t misunderstand what this is. … You are the only folks keeping
    the barbarians from the gates."'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们经历了许多斗争，但这次是一场不同的斗争，"他在辛辛那提AFL-CIO每年一度的劳动节集会上说。“这是一场关乎劳工运动的心灵和灵魂之斗。这是一场实打实为我们的存在权而战。别误解这是什么……你们是唯一把野蛮人挡在门外的人。”'
- en: From the
