- en: 'VIX and More: VXX Upside vs. Downside Risk with No New Creation Units'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：没有新创建单位的情况下的 VXX 上行风险与下行风险
- en: 来源：[http://vixandmore.blogspot.com/2022/03/vxx-upside-vs-downside-risk-with-no-new.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/vxx-upside-vs-downside-risk-with-no-new.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2022/03/vxx-upside-vs-downside-risk-with-no-new.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/vxx-upside-vs-downside-risk-with-no-new.html#0001-01-01)
- en: 'One week ago, Barclays [announced](https://ipathetn.barclays/cms/static/files/ipath/press/Press%20Release_03_14.pdf)
    the suspension of issuance of new creation units as well as sales from inventory
    for two of its ETNs: the iPath Series B S&P 500 VIX Short-Term Futures ETN ([VXX](https://vixandmore.blogspot.com/search/label/VXX));
    and the iPath Pure Beta Crude Oil ETN ([OIL](https://vixandmore.blogspot.com/search/label/OIL)).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一周前，巴克莱[宣布](https://ipathetn.barclays/cms/static/files/ipath/press/Press%20Release_03_14.pdf)暂停两只其
    ETN 的新创建单位的发行以及库存销售：iPath Series B S&P 500 VIX 短期期货 ETN（[VXX](https://vixandmore.blogspot.com/search/label/VXX)）以及
    iPath Pure Beta 原油 ETN（[OIL](https://vixandmore.blogspot.com/search/label/OIL)）。
- en: The purpose of this post is to explain the risks for both long and short holders
    of VXX and to get a sense of how this story is likely to play out.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目的是解释 VXX 的长期和空头持有者的风险，并了解这个故事可能的演变方式。
- en: First of all, the announcement came before regular trading hours on March 14^(th)
    and during the entire session, VXX traded at a premium of up to 3.28 points relative
    to its [intraday indicative value (IV)](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value),
    as captured in a graphic in [Barclays Suspends Creation Units for VXX](http://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html). 
    By the end of the day, VXX was trading at a 1.73 point premium to indicative value
    -- which is what VXX would be trading at if new creation units were still enabled.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这一公告是在 3 月 14 日的正常交易时间之前发布的，并且在整个交易会话期间，VXX 与其[日内指示价值（IV）](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)相比交易溢价高达
    3.28 点，如[巴克莱暂停 VXX 创建单位](http://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html)中的图表所示。截至当天结束，VXX
    与指示价值的溢价为 1.73 点 —— 如果仍然可以创建新的单位，VXX 将按照这个价值交易。
- en: It wasn’t until March 15^(th) that the fireworks begin.  That morning, VXX opened
    up another 2.08 points at 30.89, up 6.7% from the previous day’s close.  Right
    from the open there was some intense buying pressure that resulted in a short
    squeeze, with VXX briefly spiking as high as 41.65, up 44.6% from the previous
    day’s close.  That short squeeze was retraced over the course of the day and by
    the end of the session, VXX was down 0.11 on the day.  The action during the last
    five days has been relatively uneventful, though the volume in VXX has dropped
    approximately 90% from a pre-suspension average of about 50 million shares per
    day to less than 5 million today.  As of today’s close, VXX was at 25.44, some
    3.93 points (15.4%) over indicative value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 直到 3 月 15 日烟花燃放。那天早上，VXX 又涨了 2.08 点至 30.89，比前一天收盘价上涨了 6.7%。从开盘开始就有一些强烈的购买压力导致了空头挤压，VXX
    短暂地飙升至 41.65，比前一天的收盘价上涨了 44.6%。这个空头挤压在当天的交易过程中得到了回调，到收盘时，VXX 下跌了 0.11 点。在过去的五天里，VXX
    的交易相对较为平淡，尽管 VXX 的成交量已经从暂停前的每天约 5000 万股下降到了今天的不到 500 万股，成交量减少了约 90%。截至今天收盘，VXX
    为 25.44，相对于指示价值高出了 3.93 点（15.4%）。
- en: The chart below captures the journey of VXX relative to indicative value (VXX.IV)
    in the seven days going back to the original announcement of the suspension of
    new creation units.  Note that for the last week, the VXX premium relative to
    VXX.IV has been in a range between 1.50 and 5.00, with that early short squeeze
    premium of 15.11 now firmly in the rear-view mirror.  At various times it appeared
    that traders had settled on 3.50 or 4.00 as an appropriate amount of premium for
    VXX in the absence of new creation units that could be used to arbitrage the price
    of VXX back down to VXX.IV.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了 VXX 相对于指示价值（VXX.IV）在回到暂停新创建单位的原始公告的七天内的情况。请注意，在过去的一周里，相对于 VXX.IV 的
    VXX 溢价在 1.50 到 5.00 之间波动，早期的空头挤压溢价为 15.11 的情况现在已经成为了过去。在不同的时候，交易者似乎已经确定了 3.50
    或 4.00 作为 VXX 在没有新创建单位的情况下适当的溢价金额，以便用于套利 VXX 的价格回到 VXX.IV。
- en: The big questions are what to expect going forward and what are the risks to
    both long and short holders of VXX.  At the risk of stating the obvious, nobody
    outside of Barclays knows what will happen going forward, but Barclays described
    their move as a temporary suspension of creation units.  With VXX having assets
    of $729 million and a fee of 0.89% per year, Barclays has an incentive to find
    a solution for the creation units problem – and whatever is behind it – so that
    they can collect their $6.5 million annual fee from this product.  Credit Suisse
    was able to resolve a similar problem with the suspension [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    new creation units in a month and a day back in 2012.  Barclays and VXX have been
    at this game longer than anyone else, with an initial launch of VXX back on January
    30, 2009.  They have had 13 years to prepare for the present situation, which
    is likely a least partly related to hedging risks and costs associated with how
    Vladimir Putin proceeds with the invasion of Ukraine.  I expect they will find
    a solution to the new creation units problem in relatively short order, but I
    have no insight into whether this will be a matter of days or weeks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 未来面临的重要问题是未来会发生什么以及长持和短持 VXX 的风险是什么。冒昧地说，除了巴克莱以外的任何人都不知道未来会发生什么，但巴克莱将他们的举措描述为暂时停止创造单位。随着
    VXX 拥有 7.29 亿美元的资产和每年 0.89% 的费用，巴克莱有动机找到解决创造单位问题的办法——以及背后的一切——以便他们可以从这个产品中获得每年
    650 万美元的费用。瑞士信贷曾于 2012 年在一个月零一天内解决了暂停 [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    新创造单位的类似问题。巴克莱和 VXX 比其他人都更长时间地参与了这个游戏，VXX 最初于 2009 年 1 月 30 日推出。他们有 13 年的时间来为目前的情况做准备，这可能至少部分与对乌克兰入侵的风险和成本进行对冲有关。我预计他们将会很快找到解决新创造单位问题的办法，但我不知道这是否会是几天或几周的时间。
- en: Going forward, both longs and shorts have to expect that Barclays will bring
    VXX creation units back and when they do, the VXX premium relative to VXX.IV is
    likely to disappear almost instantly.  Truth be told, when Credit Suisse brought
    back creation units in TVIX back in 2012, it took two days for most of the indicative
    value premium to be wiped out, but those days were excruciating losses of 29.3%
    and 29.8% that left investors reeling and confused.  This time around the premium
    at risk of another new creation units air pocket is “only” 15.4% -- but there
    is very little to prevent this number from growing much larger.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，长持和短持双方都必须预计巴克莱将恢复 VXX 的创造单位，而当他们这样做时，与 VXX.IV 相比，VXX 的溢价很可能几乎立即消失。说实话，当瑞士信贷于
    2012 年恢复 TVIX 的创造单位时，大部分的指示价值溢价被抹去仅用了两天，但那些日子是痛苦的损失，分别为 29.3% 和 29.8%，让投资者感到震惊和困惑。这一次处于另一个新创造单位的风险中的溢价“只有”15.4%——但几乎没有什么能阻止这个数字变得更大。
- en: This brings us to the other side of the equation.  How much higher can a short
    squeeze take VXX?  While 90% of the daily volume in VXX has evaporated in the
    past seven days, the current 5 million shares per day will likely have to shrink
    considerably more before a short squeeze has much in the way of potential staying
    power.  The [DGAZ](http://vixandmore.blogspot.com/search/label/DGAZ) story from
    2020 is a stark reminder that not only is it theoretically possible to see a spike
    of 12,000%, but such a spike has recently happened.  The problem for longs is
    that in waiting for a potential short squeeze, each day brings them one day closer
    to the seemingly inevitable announcement of a restoration of creation units and
    a 15.4% contraction in the price of VXX.  In addition to that potential 15.4%
    haircut, long holders should also keep in mind that VXX has lost an average of
    56% per year going back to 2009 due to structural weaknesses such as [contango](http://vixandmore.blogspot.com/search/label/contango),
    negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    and daily compounding decay (which I have summarized in posts such as [Four Key
    Drivers of the Price of TVIX](http://vixandmore.blogspot.com/2012/02/four-key-drivers-of-price-of-tvix.html)),
    so time is not on the side of VXX longs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这将我们带到了等式的另一边。**VXX** 的空头压力会推高多高？虽然过去七天中 VXX 的每日交易量已经减少了90%，但目前的每日500万股很可能还需要大幅减少，然后空头压力才有可能产生更大的持续力。2020年的[DGAZ](http://vixandmore.blogspot.com/search/label/DGAZ)事件是一个鲜明的提醒，不仅在理论上可能出现12,000%的激增，而且最近确实发生过这样的激增。对于持有多头头寸的人来说，问题在于等待可能的空头压力释放，每一天都使他们距离看似不可避免的恢复创造单位和VXX价格15.4%的收缩公告更近了一步。除了可能的15.4%的损失，持有多头头寸的人还应该记住，由于[
    contango ](http://vixandmore.blogspot.com/search/label/contango)、负面的[滚动收益](http://vixandmore.blogspot.com/search/label/roll%20yield)和每日复利衰减（我在诸如[Four
    Key Drivers of the Price of TVIX](http://vixandmore.blogspot.com/2012/02/four-key-drivers-of-price-of-tvix.html)的帖子中总结过），VXX自2009年以来的年均损失率达56%，所以时间并不利于VXX多头头寸的持有者。
- en: In summary, the risk for shorts is the potential for a successful short squeeze
    along the lines of the DGAZ fiasco.  As volume in VXX decreases, which is likely
    to be the case until Barclays resolves the new creation units issue, the risk
    of a short squeeze rises.  On the other hand, the risk for longs is the resumption
    of new creation units almost immediately wiping out the premium over indicative
    value.  Both longs and shorts are likely to see their risks go up over time. 
    For VXX short, the assumption is that volume will continue to go down over time,
    increasing the risk of a short squeeze.  For VXX longs, the risk is that a solution
    to the creation units problem is just around the corner and could be announced
    at any time.  An announcement is unlikely to come out during the trading day,
    but overnight risk should be treated as considerably higher than intraday risk.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，空头的风险是成功的空头压力释放，类似于DGAZ的惨败。随着VXX的交易量减少，这可能会是直到巴克莱解决新创造单位问题的情况，空头压力的风险会上升。另一方面，多头的风险是新创造单位的恢复几乎立即消灭了溢价。长空头和空头都很可能随着时间的推移而增加风险。对于VXX空头，假设是交易量会继续随时间下降，从而增加空头压力的风险。对于VXX多头，风险是解决创造单位问题的解决方案可能随时在不远处并且可能随时宣布。宣布消息不太可能在交易日公布，但隔夜风险应该被视为比日内风险大得多。
- en: This situation is exactly the type of “[jump risk](https://vixandmore.blogspot.com/search/label/jump%20risk)”
    (or gap risk) that makes options an attractive way to structure a trade – either
    on the long or short side.  That said, note that implied volatility in VXX options
    is presently at an elevated level of 102, making outright purchases of VXX puts
    and calls expensive in the current environment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况正是使得期权成为一种有吸引力的交易结构的“[跳跃风险](https://vixandmore.blogspot.com/search/label/jump%20risk)”（或间隙风险）类型。无论是在多头还是空头方面。话虽如此，请注意，VXX期权的隐含波动率目前处于102的高水平，使得在当前环境下直接购买VXX认购和认沽期权变得昂贵。
- en: I should note that VXX long holders may also be subject to acceleration risk,
    which means that this product is subject to early redemption or an “accelerated”
    maturity date, at which point the ETN would be redeemed at indicative value (VXX.IV)
    not at the current market price.  For more information on the risks associated
    with ETNs, FINRA has a [good summary of the issues](https://www.finra.org/investors/alerts/exchange-traded-notes-avoid-unpleasant-surprises).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该注意到，VXX 的长期持有者也可能面临加速风险，这意味着该产品可能会提前赎回或者“加速”到期，届时，ETN 将以指示值（VXX.IV）而不是当前市场价格赎回。有关与
    ETN 相关的风险的更多信息，FINRA 有一个[很好的问题总结](https://www.finra.org/investors/alerts/exchange-traded-notes-avoid-unpleasant-surprises)。
- en: Last but not least, I should mention that the [OIL](https://vixandmore.blogspot.com/search/label/OIL)
    ETN that had its creation units halted at the same time as VXX has seen very little
    in the way of premium over indicative value, with the biggest exception being
    a smaller squeeze/spike on the second day that coincided with the big spike in
    VXX.  Right now, the premium in OIL is a mere 0.03.  This does not mean that the
    Reddit [wallstreetbets](https://vixandmore.blogspot.com/search/label/wallstreetbets)
    crowd will not suddenly pile into the OIL trade in an effort to squeeze the shorts
    in a lower volume name, but so far at least, the WSB crowd does not see OIL in
    the same way they saw the [VXX or Opportunity of a Lifetime](https://www.reddit.com/r/wallstreetbets/comments/teipbx/vxx_or_opportunity_of_a_lifetime/)
    trade.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我应该提到，与 VXX 同时停止创造单位的[OIL](https://vixandmore.blogspot.com/search/label/OIL)
    ETN，其溢价与指示值之间几乎没有任何差距，唯一的例外是与 VXX 大幅上涨同时发生的第二天的较小的挤压/飙升。目前，OIL 的溢价仅为 0.03。这并不意味着
    Reddit 的 [wallstreetbets](https://vixandmore.blogspot.com/search/label/wallstreetbets)
    群体不会突然涌入 OIL 交易，以试图挤压低交易量的空头，但到目前为止，至少 WSB 群体没有像他们看待 [VXX 或终身机会](https://www.reddit.com/r/wallstreetbets/comments/teipbx/vxx_or_opportunity_of_a_lifetime/)交易那样看待
    OIL 交易。
- en: So, whether you are long or short VXX, understand the risks associated with
    your position and the time and volume factors also at work.  For those who insist
    on trading this name, consider structuring positions as defined-risk options trades.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，无论您是持有 VXX 的多头还是空头，都要了解与您的头寸相关的风险以及工作时间和交易量因素。对于那些坚持交易这个标的的人来说，考虑将头寸结构化为定义风险的期权交易。
- en: In the graphic below, I show the premium of VXX to VXX.IV over the course of
    the last seven days, using 30-minute bars.
  id: totrans-19
