  zh: '"Glencore的主要竞争对手是[Vitol Group](http://www.vitol.com/)、[Trafigura Group](http://www.trafigura.com/#kCcTViA57nuG)、[Mercuria
    Energy](http://www.mercuria.com/)和[Gunvor](http://www.gunvorgroup.com/)，它们基本上都是资产轻型（几乎没有上游生产）的商业模式。
    Glencore还面临来自银行（例如[Morgan Stanley](http://www.morganstanley.com/institutional/sales/fixed_income.html#comm)和[Goldman
    Sachs](http://info.goldavenue.com/info_site/in_who/in_who_aron.html)）的市场竞争，它们具有一些基础设施和没有当前的石油生产，尽管它们的绝大部分业务活动涉及衍生品，而不是石油的实际采购和分销。像BP和Shell这样的石油巨头所占据的市场份额也直接与Glencore的市场份额竞争，尽管它们的参与增加了市场的总量和流动性。"'
