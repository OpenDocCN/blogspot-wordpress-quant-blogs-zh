  type: TYPE_NORMAL
  zh: '"套利机会通常由全球和地区性价格波动和各种大宗商品市场的不稳定性增强，导致市场不平衡。Glencore认为，在特定大宗商品或一组大宗商品的价格组成显示相对波动性和，因此，不确定性的时期，这些大宗商品的套利机会数量往往增加，特别是在市场紧缩期间（例如，当库存水平较低时）。这些市场条件提供了利用由此产生的保险费和折扣结构脱钩的额外机会。相反，在大宗商品价格波动性减少的时期，Glencore的营销业务往往会有更少的盈利套利机会。相对平稳的营销环境通常会减少定价脱节，从而减少套利机会。相反，市场交投活跃度的减少会增加市场中保险费和折扣结构脱节，减少套利机会的数量。*（斜体为自己添加）*'
