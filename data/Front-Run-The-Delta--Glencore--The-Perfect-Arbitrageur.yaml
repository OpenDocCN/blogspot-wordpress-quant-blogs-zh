- en: 'Front-Run The Delta: Glencore: The Perfect Arbitrageur'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 领先对冲 Delta：嘉能可：完美套利者
- en: 来源：[https://frontrunthedelta.blogspot.com/2011/06/glencore-perfect-arbitraguer.html#0001-01-01](https://frontrunthedelta.blogspot.com/2011/06/glencore-perfect-arbitraguer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frontrunthedelta.blogspot.com/2011/06/glencore-perfect-arbitraguer.html#0001-01-01](https://frontrunthedelta.blogspot.com/2011/06/glencore-perfect-arbitraguer.html#0001-01-01)
- en: 'Glencore, Ltd. has been a fascination of mine for years. I first learned of
    their existence from Copetas'' [Metal Men](http://www.amazon.com/gp/product/B000H2N5YY/ref=as_li_qf_sp_asin_tl?ie=UTF8&tag=frorunthedel-20&linkCode=as2&camp=217145&creative=399373&creativeASIN=B000H2N5YY)
    and have tried to follow their actions in the media and within the industry since.
    They are viewed with a certain cult-like status in my eyes as the best of the
    best. The Maverick and Goose of international commodity trading. While I view
    their IPO as an unfortunate happenstance for their sake, I am ecstatic to have
    been given access to their prospectus.A [massive 1,637 page tome](http://www.scribd.com/doc/54605519/Glencore-IPO-Prospectus),
    their prospectus contains a wealth of information on strategy, risk and risk measurements,
    and the inner workings of the best arbitrage firm in the history of the world.
    That''s correct, in the history of the world. Glencore''s corporate grandfathers
    include firms like the Dutch East India Trading Company ([VOC](http://en.wikipedia.org/wiki/Dutch_East_India_Company))
    and the English East India Company ([EIC](http://en.wikipedia.org/wiki/East_India_Company)).
    Glencore is the quintessential case study in arbitrage techniques:'
  id: totrans-6
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嘉能可有限公司多年来一直令我着迷。我最初是通过科佩塔斯的《[金属人](http://www.amazon.com/gp/product/B000H2N5YY/ref=as_li_qf_sp_asin_tl?ie=UTF8&tag=frorunthedel-20&linkCode=as2&camp=217145&creative=399373&creativeASIN=B000H2N5YY)》了解了他们的存在，并自那时起一直试图在媒体和行业内关注他们的动态。在我眼中，他们以某种教派般的地位被视为最顶尖的人物。国际大宗商品交易中的Maverick
    和 Goose。虽然我认为他们的首次公开募股对他们来说是不幸的事件，但我很高兴能够获得他们的招股书。这是一本[厚厚的1637页巨著](http://www.scribd.com/doc/54605519/Glencore-IPO-Prospectus)，他们的招股书包含了大量关于策略、风险和风险测量，以及世界历史上最好的套利公司的内部运作信息。是的，世界历史上最好的套利公司。嘉能可的企业鼻祖包括荷兰东印度公司（[VOC](http://en.wikipedia.org/wiki/Dutch_East_India_Company)）和英国东印度公司（[EIC](http://en.wikipedia.org/wiki/East_India_Company)）。嘉能可是套利技术的典型案例：
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Glencore focuses on maximising returns from the entire supply chain, taking
    into account its extensive global third party supply base, its logistics, risk
    management and working capital financing capabilities,  extensive market insight,
    business optionality, its extensive customer base, strong market position and  economies
    of scale."'
  id: totrans-8
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"嘉能可专注于最大程度地从整个供应链获得回报，考虑到其庞大的全球第三方供应基础、其物流、风险管理和营运资金融资能力、广泛的市场洞察力、业务多样性、其广泛的客户群、强劲的市场地位和规模经济。"'
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Glencore’s marketing activities source a diversified range of physical commodities
    from third party suppliers and from industrial assets in which Glencore has full
    or part ownership interests. These commodities are sold, often with valueadded
    services such as freight, insurance, financing and/or storage, to a broad range
    of consumers and industrial commodity endusers, with many of whom Glencore enjoys long-term
    commercial relationships."'
  id: totrans-10
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"嘉能可营销活动从第三方供应商和嘉能可拥有全部或部分股权的工业资产中获得多种不同的实物商品。这些商品通常附带增值服务，如运费、保险、融资和/或储存，并销售给广泛的消费者和工业产品最终用户，其中许多与嘉能可享有长期商业关系。"'
- en: ''
  id: totrans-11
  prefs:
