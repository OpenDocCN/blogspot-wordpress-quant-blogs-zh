  zh: '"Glencore的营销和工业投资活动得到了分布在40余个国家的全球50多个办事处的支持，包括欧洲、北美、中美、南美、独联体、亚洲、澳大利亚、非洲和中东地区。
    Glencore的主要办事处位于瑞士巴尔、康涅狄克州斯坦福、伦敦、鹿特丹、北京、莫斯科和新加坡。 这个网络为Glencore提供了重要的全球采购和分销能力。Glencore的石油货运部门拥有203艘船舶的庞大和多样化船队，截至2010年12月31日，这些船舶是根据各种短期和长期租船和商业管理安排运营的，平均剩余的固定租期约为3年。总共，Glencore在41艘船舶中拥有股权，它们已交付或目前正在建造，并预计将在2012年3月之前逐步交付。Glencore的货运部门有助于其业务部门的市场营销成果，为其提供了即时获得船舶的能力，
    这有助于在利用短期营销机会方面获得重大时间优势。*拥有自己的货运部门还使Glencore能更好地了解特定时刻的全球贸易流量。*由于内部需求和董事会对Glencore能够实现高于行业平均水平的船舶利用率的信心，
    Glencore通常在船队租期长头寸，从而对现货运费率波动产生重大影响。然而，鉴于货运市场的性质和对避免所有货运价格风险的机会有限，Glencore通常在未来的某种程度上暴露于长期租船的运费价格波动，否则将不受对冲，重新租给第三方或满足自己的市场需求。*
    [本文斜体为作者注]'
