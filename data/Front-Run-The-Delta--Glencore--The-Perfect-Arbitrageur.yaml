- en: '**Types of Arbitrage Strategies **'
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**套利策略类型**'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Many of the commodity markets in which Glencore operates are fragmented and
    periodically volatile. As a  result, discrepancies generally arise in respect
    of the prices at which the commodities can be bought or sold  in different forms,
    geographic locations or time periods, taking into account the numerous relevant
    pricing  factors, including freight and product quality. *These pricing discrepancies
    can present Glencore with* *arbitrage opportunities whereby Glencore is able to
    generate profit by sourcing, transporting, blending,**storing or otherwise processing
    the relevant commodities*. Whilst the strategies used by Glencore’s business segments
    to generate such margin vary from commodity to commodity, the main arbitrage strategies
    can  be generally described as *geographic-, product- and time-related*." [Italics
    my own]'
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"Glencore经营的许多大宗商品市场都是零散的，并且时而波动。因此，通常在不同形式、地理位置或时间段内，以考虑众多相关定价因素，包括货运和产品质量，在购买或销售大宗商品时会产生价格上的差异。*这些价格差异可以为Glencore提供套利机会，通过采购、运输、混合、*存储或以其他方式加工相关商品来获取利润*。尽管Glencore的各业务部门用于产生这种利润的策略因商品而异，但主要的套利策略通常可以描述为*地理、产品和时间相关*。”[斜体为作者所加]'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"geographic: where Glencore leverages its relationships and production, processing
    and logistical capabilities in order to source physical commodities from one location
    and deliver them to another location where such commodities can command a higher
    price (net of transport and/or other transaction costs);'
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: “地理：Glencore利用其关系和生产、加工和物流能力，从一个地点采购实物商品并将其运送到另一个地点，那里可以获得更高的价格（减去运输和/或其他交易成本）；
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'product-related: where it is possible to exploit the blending or multi-use
    characteristics of the particular commodities being marketed, such as the various
    crude oil products, coal or concentrates, in order to supply products which attract
    higher prices than their base constituents, or exploit existing and/or expected
    price differentials; and'
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品相关：利用所营销的特定商品的混合或多用特性，例如各种原油产品、煤或浓缩物，以供应比其基本成分价格更高的产品，或利用现有和/或预期价格差异；和
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'time-related: where it is possible to exploit a difference between the price
    of a commodity to be delivered at a future date and the price of a commodity to
    be delivered immediately, where the available storage, financing and other related
    costs until the future date are less than the forward pricing difference."'
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间相关：利用商品未来交付价格与即时交付价格之间的差异，当可用的存储、融资和其他相关成本直至未来日期低于远期定价差异时。”
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Types of Marketing Activities**'
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**营销活动类型**'
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Glencore’s marketing activities can be categorised in order of focus as follows:'
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"Glencore的营销活动可以按照重点进行分类，如下所示：'
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Base supply chain activities: Glencore’s primary marketing activities are those
    performed in the ordinary course of its global sourcing and distribution of commodities,
    including the provision of multiple value added services across the full supply
    chain and seeking arbitrage opportunities (discussed above) as they frequently
    arise.'
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基础供应链活动：Glencore的主要营销活动是在其全球大宗商品采购和配送的日常业务中执行的，包括在全供应链上提供多种增值服务，并在经常出现的套利机会（如上所述）中寻求利润。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Event-driven activities: Glencore also seeks to optimise around an event or
    an anticipated event such as unexpectedly good or bad weather conditions, transport
    bottlenecks or failures (for example, a train derailment) or a labour or production
    issue as its global network alerts it to the possibility of such an event occurring
    or implications where such event has occurred. These types of events often cause global
    and/or regional ‘‘market tightness’’ (that is, a situation where available supply
    is insufficient to meet demand in a particular market) and Glencore’s marketing
    operations will often be able to derive enhanced returns from such market conditions.
    These situations are, of course, not predictable, but generally occur reasonably
    frequently during any particular year.'
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事件驱动活动：Glencore也寻求围绕事件或预期事件进行优化，例如突如其来的良好或恶劣的天气条件、交通瓶颈或故障（例如，火车脱轨）或劳动力或生产问题，其全球网络提醒其可能发生这种事件或这种事件发生的影响。这些类型的事件经常导致全球和/或地区性的‘市场紧缩’（即，市场供应不足以满足特定市场的需求），Glencore的营销业务通常能够从这种市场条件中获得增强回报。当然，这些情况是不可预测的，但通常在任何特定年份都相当频繁地发生。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Price risk activities: Glencore also engages in some position taking within
    its marketing activities in which it applies its deep market intelligence and
    analysis to seek to profit from movements in the price and/or spread of a particular
    commodity, for example, by correctly anticipating a change in the price of a commodity
    and sourcing that commodity at a lower price than will be available later or selling that
    commodity at a higher price than will be available later. Glencore engages in
    price risk activities only in accordance with its risk policies and limits and
    price risk activities account for the substantial minority of Glencore’s overall
    marketing operations."'
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 价格风险活动：Glencore还在其营销活动中进行一些持仓操作，利用其深厚的市场情报和分析寻求从特定大宗商品价格和/或价差变动中获利，例如，通过准确预期大宗商品价格的变动并以比以后更低的价格采购该大宗商品，或者以比以后更高的价格出售该大宗商品。Glencore仅在符合其风险政策和限制的情况下进行价格风险活动，价格风险活动占Glencore整体营销业务的相当大一部分。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Logistics**'
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**物流**'
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Glencore uses its global presence and ability to trade on several exchanges
    and geographical markets  to exploit arbitrage opportunities between the various
    exchanges on which each of zinc, copper, lead, silver and gold are traded. This
    was particularly important in 2009 and 2010 when Asian markets led  the recovery
    in commodity prices."'
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"Glencore利用其全球业务和在多个交易所和地理市场上交易的能力，利用各种交易所之间锌、铜、铅、银和金交易之间的套利机会。这在2009年和2010年特别重要，当时亚洲市场带动了大宗商品价格的复苏。"'
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Arbitrage opportunities are generally *enhanced by global and regional price
    volatility and instability* in the  various commodities markets resulting in market
    disequilibrium. Glencore believes that, *in periods where**price components for
    a particular commodity or group of commodities display relative volatility and,**therefore,
    uncertainty, the number of arbitrage opportunities in such commodities tends to
    increase, and,**in particular, during periods of market tightness (e.g. when inventory
    levels are low)*. These market  conditions offer additional opportunities to take
    advantage of the resulting decoupling in premium and  discount structures. Conversely,
    in periods of reduced volatility in commodity prices, Glencore’s marketing  business
    tends to have fewer profitable arbitrage opportunities. A relatively flat marketing
    environment  generally reduces price dislocation and, in turn, the number of arbitrage
    opportunities." [Italics my own]'
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
