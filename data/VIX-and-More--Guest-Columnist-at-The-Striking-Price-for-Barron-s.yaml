- en: 'VIX and More: Guest Columnist at The Striking Price for Barron’s'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Guest Columnist at The Striking Price for Barron’s'
- en: 来源：[http://vixandmore.blogspot.com/2011/01/guest-columnist-at-striking-price-for.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/guest-columnist-at-striking-price-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/01/guest-columnist-at-striking-price-for.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/guest-columnist-at-striking-price-for.html#0001-01-01)
- en: The last few times I have been asked to be a guest columnist for *The Striking
    Price* on behalf of Steven Sears at [Barron’s](http://online.barrons.com/), there
    has been a spike in volatility just about the time I go to commit my thoughts
    to ~~paper~~ keyboard + monitor. I had begun to think that the folks at Barron’s
    were somehow omniscient and knew when to put in a call to the bullpen for “that
    volatility guy.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几次，当我在《Barron’s》的*The Striking Price*专栏以Steven Sears的名义发表文章时，几乎每次都是在波动率急剧上升的时候。我开始认为《Barron’s》的人有些全知全能，知道何时应该召唤“那个波动率专家”。
- en: So when the call came again, I immediately had a Pavlovian urge to buy up some
    VIX calls, but alas the markets have been calm. Everyone seems to be wondering
    where the pullback is. If today’s column is not the catalyst, I’m not sure what
    it will take.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以当电话再次响起时，我立刻有了一个购买VIX看涨期权的巴甫洛夫式的冲动，但不幸的是市场一直很平静。每个人都似乎在想知道回调会在哪里。如果今天的专栏不是催化剂，我不确定还需要什么。
- en: Speaking of which, I have elected to focus on volatility as an [asset class](http://vixandmore.blogspot.com/search/label/asset%20class)
    for today’s guest column, which bears the title, [Ways to Turn Volatility into
    an Asset Class](http://online.barrons.com/article/SB50001424052970204201404576077942647562616.html?mod=BOL_hps_dc).
    Part of my thesis is that 2011 is the year that volatility goes mainstream, largely
    due to the rise of volatility-based exchange-traded products, which are in the
    process of bringing volatility trading to the masses. I also repeat an earlier
    assertion that before the year is over, [XVIX](http://vixandmore.blogspot.com/search/label/XVIX)
    and [XIV](http://vixandmore.blogspot.com/search/label/XIV) will gain significant
    traction as buy and hold volatility vehicles. For all the details, click through
    to read the original.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这里，我选择在今天以嘉宾专栏作者的身份关注波动性作为一个[资产类别](http://vixandmore.blogspot.com/search/label/asset%20class)，文章标题为[如何将波动性转变为资产类别](http://online.barrons.com/article/SB50001424052970204201404576077942647562616.html?mod=BOL_hps_dc)。我的部分观点是，2011年是波动性走向主流的一年，这主要归功于基于波动性的交易所交易产品的兴起，这些产品正在将波动性交易带给大众。我还重复了此前的说法，即在年底前，[XVIX](http://vixandmore.blogspot.com/search/label/XVIX)和[XIV](http://vixandmore.blogspot.com/search/label/XIV)将作为买入并持有的波动性工具获得显著的牵引力。要了解所有细节，请点击阅读原文。
- en: …and if we do see a major pullback soon, I expect the timetable to accelerate
    for investors to begin to embrace the stable of 15 volatility-based ETPs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: …如果我们很快看到一次重大的回调，我预计投资者接受基于15个波动率ETP稳定投资的时间表将会加快。
