- en: Last Friday, the following statement appeared on the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，以下声明出现在
- en: '[PBoC website](http://www.pbc.gov.cn/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国人民银行网站](http://www.pbc.gov.cn/)'
- en: 'on the topic of banking in China:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中国银行业的话题：
- en: Bank lending is concentrated on local government financing vehicles, the infrastructure
    sector and big corporations. With the speeding up of structural economic adjustments,
    there is clearly a rising possibility of loan losses. The quality of loans to
    the property industry is currently still sound. But we need to be on high alert
    as to the impact of property price fluctuations on such loans. The NPL ratio of
    credit card loans is rising rapidly and the potential risks demand attention.
    By the end of 2009, bad credit card loans reached 7.8 billion yuan, up from 3.5
    billion yuan a year earlier. The NPL ratio of such loans stood at 2.8 percent.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行贷款集中在地方政府融资平台、基础设施领域和大企业。随着结构调整的加快，贷款损失的可能性明显上升。目前，房地产行业的贷款质量仍然良好。但我们需要高度警惕房价波动对这类贷款的影响。信用卡贷款的不良贷款率正在迅速上升，潜在风险需要关注。到2009年底，不良信用卡贷款达到78亿元人民币，而一年前为35亿元。此类贷款的不良贷款率为2.8%。
- en: '...but banks continue to have a dual mandate'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '...但银行继续拥有双重任务'
- en: Banks should continue to support exporters to help a recovery in exports and
    support domestic firms venturing abroad. Banks need to increase recapitalisation
    efforts and replenish their core capital base via retained earnings and fresh
    injections of capital from shareholders.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行应继续支持出口商，帮助出口复苏和支持国内企业走向海外。银行需要加大资本重组力度，并通过保留收益和股东注入新的资本来补充核心资本基础。
- en: '...and they expect to implement Basel III:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '...他们预计将实施巴塞尔协议III：'
- en: China will restrain the blind expansion of banks by implementing stricter capital
    requirements in line with the Basel Accord. China will open up the banking sector
    in a timely manner and actively attract foreign financial firms that will help
    the country to better serve small businesses and agriculture and to boost domestic
    consumption.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国将通过实施更严格的资本要求，按照巴塞尔协议来限制银行的盲目扩张。中国将及时开放银行业，并积极吸引外国金融机构，帮助该国更好地服务中小企业和农业，以及提升国内消费。
- en: If official government policy is that the banking system is to support "a recovery
    in exports and support domestic firms venturing abroad" and the banking system
    is fragile, then something must be done to ensure that banks don't drag the system
    down. There was also a
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果官方政府政策是银行系统支持“出口复苏和支持国内企业走向海外”，而银行系统又很脆弱，那么必须采取措施确保银行不会拖累整个系统。此外还有
- en: '[Bloomberg story](http://www.bloomberg.com/news/2010-09-15/china-said-to-weigh-15-capital-ratio-for-systemically-important-lenders.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社报道](http://www.bloomberg.com/news/2010-09-15/china-said-to-weigh-15-capital-ratio-for-systemically-important-lenders.html)'
- en: that China may impose a 15% capital ratio for the biggest banks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 中国可能会对最大的银行实施15%的资本充足率。
- en: Is China ahead of the curve on this?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 中国在这方面是否领先一步？
