- en: This spreadsheet shows the implementation of the Minimum Correlation Algorithm
    (mincorr). The power function is a new parameter that regulates the weighting
    in the averaging process toward the most anti-correlated assets. Currently the
    default is “1” which is essentially a rank-weighted moving average of pair-wise
    correlations.  A value of “0” would imply equal weightings, values lower than
    1 would imply a balance between equal and rank weighting, while values higher
    than 1 would more heavily skew the rank-weighting. More spreadsheets and research
    will be available soon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个电子表格展示了最小相关算法（mincorr）的实现。功率函数是一个新参数，用于调节在平均过程中最反相关的资产的权重。目前默认值为“1”，这实际上是对成对相关性的排名加权移动平均。值为“0”将意味着权重相等，值低于1将意味着平等和排名加权之间的平衡，而值高于1将更严重地偏斜排名加权。更多电子表格和研究即将推出。
