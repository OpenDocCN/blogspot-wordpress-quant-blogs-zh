- en: 'VIX and More: Neighborhood Home Values Holding Up Nicely'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：街区房价保持稳定
- en: 来源：[http://vixandmore.blogspot.com/2007/12/neighborhood-home-values-holding-up.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/neighborhood-home-values-holding-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/neighborhood-home-values-holding-up.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/neighborhood-home-values-holding-up.html#0001-01-01)
- en: '![](img/d32ebda832160a4689413465ddcd9420.png)A month ago, in [The Other Bubble](http://vixandmore.blogspot.com/2007/11/other-bubble.html),
    I mentioned that I live in <placename st="on">Marin</placename> <placetype st="on">County</placetype>,
    just north of <city st="on"><place st="on">San Francisco</place></city> and commented
    on the surprising strength of the local real estate market.  Well, things appear
    to be better than I thought.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/d32ebda832160a4689413465ddcd9420.png)一个月前，在[另一场泡沫](http://vixandmore.blogspot.com/2007/11/other-bubble.html)一文中，我提到我住在加利福尼亚州**马林县**，位于**旧金山**北部，并对当地房地产市场的强劲势头发表了评论。然而，情况似乎比我预期的要好。'
- en: Amidst all the talk of the subprime meltdown and impending financial calamities,
    I found it interesting that not too far from where I live, a house has apparently
    just gone into contract for $65 million – the full asking price.  The Wall Street
    Journal broke the [story](http://online.wsj.com/article/SB119757552962127329.html?mod=pj_main_hs_coll)
    this morning, but an old Forbes profile of [The Most Expensive House in California](http://www.forbes.com/2005/02/28/cx_sc_0228how.html)
    is a better stop to read more about [Locksley Hall](http://www.suzmancole.com/portfolio/residential/traditional/locksley.php),
    currently owned by [Robert “Toxic Bob” Friedland](http://www.forbes.com/lists/2006/10/QXNL.html),
    a global mining tycoon who earned his nickname by helping to turn [Summitville
    Mine](http://en.wikipedia.org/wiki/Summitville_mine) into one of the most notorious
    [Superfund](http://en.wikipedia.org/wiki/Superfund) sites.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有关于次贷危机和即将到来的金融灾难的谈论中，我发现有趣的是，我住的地方不远，一栋房子刚刚以6.5亿美元的价格成交——这是要价的全额。华尔街日报今天早上[报道](http://online.wsj.com/article/SB119757552962127329.html?mod=pj_main_hs_coll)了这一消息，但一篇旧福布斯杂志对[加利福尼亚最贵房子](http://www.forbes.com/2005/02/28/cx_sc_0228how.html)的报道是了解更多关于[洛克斯利厅](http://www.suzmancole.com/portfolio/residential/traditional/locksley.php)的更好选择，目前由全球矿业大亨[罗伯特“有毒鲍勃”弗里德兰德](http://www.forbes.com/lists/2006/10/QXNL.html)拥有，他通过帮助将[苏明维尔矿](http://en.wikipedia.org/wiki/Summitville_mine)变成最著名的[超级基金](http://en.wikipedia.org/wiki/Superfund)污染场地之一而获得了他的绰号。
- en: While I mentioned on Wednesday that I have had a good run with my trading lately,
    I hasten to add that I am ***not*** the buyer.  So far, the buyer's name has not
    been disclosed.  One locally famous name worth noting, however, is [Olivia Hsu
    Decker](http://www.sfgate.com/cgi-bin/article.cgi?f=/c/a/2006/04/09/CMGU1HQ4PR1.DTL&hw=malin+giddings&sn=001&sc=1000),
    who handled the listing and whose [web site](http://www.sanfranciscofinehomes.com/)
    makes for interesting browsing if you are into house envy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我周三提到我最近在交易方面表现不错，但我急于补充说我**不是**买家。到目前为止，买家的名字还没有公开披露。然而，值得注意的是，一个在当地著名的名字是[奥利维亚·徐·德克](http://www.sfgate.com/cgi-bin/article.cgi?f=/c/a/2006/04/09/CMGU1HQ4PR1.DTL&hw=malin+giddings&sn=001&sc=1000)，她负责
    listing，她的[网站](http://www.sanfranciscofinehomes.com/)如果你对房子嫉妒的话，浏览起来很有趣。
- en: Friedland has renovated the original house extensively and various sources list
    the current square footage at 10,000 or 12,000.  I must say, however, that $6,000
    per square foot is not outrageous [for the area](http://www.trulia.com/CA/Belvedere/#for_sale/Belvedere,CA/price;d_sort/),
    especially considering that the views from the site are generally considered to
    be in the top five in the world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 弗里德兰德对原屋进行了大规模翻修，各种来源列出目前的面积在10,000至12,000平方英尺之间。然而，我必须说，每平方英尺6,000美元并不夸张[在该地区](http://www.trulia.com/CA/Belvedere/#for_sale/Belvedere,CA/price;d_sort/)，尤其是考虑到从该地点观看的景色通常被认为是世界上最好的五景之一。
- en: If nothing else, this transaction will make for some interesting average home
    sale price statistics in the area. Perhaps some day I can try to sneak it in as
    a comp...
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，这笔交易将使该地区的平均房屋销售价格统计数据变得有趣。也许有一天我可以尝试将其作为比较...
