- en: Predictive Analytics – Sparking Water
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预测分析——Sparking Water
- en: If you haven’t looked at [H2O](http://h2o.ai/product/) yet, its probably working
    spending a bit of time with the [software](http://www.kdnuggets.com/2015/01/interview-arno-candel-h20-deep-learning.html).
     Apart from the cool stuff you can do with [R](http://www.r-bloggers.com/things-to-try-after-user-part-1-deep-learning-with-h2o/),
    there is [Spark](https://databricks.com/blog/2014/06/30/sparkling-water-h20-spark.html),
    and [Sparking Water](http://blog.cloudera.com/blog/2015/10/how-to-build-a-machine-learning-app-using-sparkling-water-and-apache-spark/)
    – cool project name.  Anyone using Sparking Water with trade data?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有查看[H2O](http://h2o.ai/product/)，那么花点时间研究[软件](http://www.kdnuggets.com/2015/01/interview-arno-candel-h20-deep-learning.html)是个不错的选择。除了可以用[R](http://www.r-bloggers.com/things-to-try-after-user-part-1-deep-learning-with-h2o/)做的酷炫的事情外，还有[Spark](https://databricks.com/blog/2014/06/30/sparkling-water-h20-spark.html)和[Sparking
    Water](http://blog.cloudera.com/blog/2015/10/how-to-build-a-machine-learning-app-using-sparkling-water-and-apache-spark/)——很酷的项目名称。有人用Sparking
    Water处理交易数据吗？
- en: CitiBike New York demo and code is available [here](http://h2o.ai/blog/2015/02/strata-2015/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: CitiBike New York演示和代码可在[此处](http://h2o.ai/blog/2015/02/strata-2015/)找到。
- en: 'The [ML](http://blog.cloudera.com/blog/2015/10/how-to-build-a-machine-learning-app-using-sparkling-water-and-apache-spark/)
    [library](https://spark.apache.org/docs/latest/mllib-guide.html) of algorithms
    offer the opportunity to use H2O from a number of angles:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[ML](http://blog.cloudera.com/blog/2015/10/how-to-build-a-machine-learning-app-using-sparkling-water-and-apache-spark/)
    [库](https://spark.apache.org/docs/latest/mllib-guide.html)的算法提供了从多个角度使用H2O的机会：'
- en: Dynamic Time Warping – does what the client read (e.g. trade ideas, research)
    impact the trading behaviour? recurring client patterns
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态时间规整——客户阅读的内容（例如交易想法、研究）是否影响了交易行为？客户的定期模式
- en: (Hidden) Markov Models – predicting what trade a client might do next
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （隐藏）马尔可夫模型——预测客户接下来可能进行的交易
- en: Collaborative Filtering with ALS – Similar to [Netflix](https://en.wikipedia.org/wiki/Netflix_Prize),
    recommend trades, research, trading ideas.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ALS的协同过滤——类似于[Netflix](https://en.wikipedia.org/wiki/Netflix_Prize)，推荐交易、研究、交易想法。
- en: Logitistic Regression – find the relationship between a binary response variable
    e.g. if the client hit a price.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Logitistic 回归——找出二元响应变量（例如客户是否击中价格）之间的关系。
