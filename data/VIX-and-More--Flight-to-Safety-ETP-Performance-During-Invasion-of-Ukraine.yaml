- en: 'VIX and More: Flight-to-Safety ETP Performance During Invasion of Ukraine'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：乌克兰入侵期间的避险ETF表现
- en: 来源：[http://vixandmore.blogspot.com/2022/03/flight-to-safety-etp-performance-during.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/flight-to-safety-etp-performance-during.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2022/03/flight-to-safety-etp-performance-during.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/flight-to-safety-etp-performance-during.html#0001-01-01)
- en: '[Russia](https://vixandmore.blogspot.com/search/label/Russia) invaded [Ukraine](https://vixandmore.blogspot.com/search/label/Ukraine)
    a little over a month ago, creating turmoil and panic in stocks and across a wide
    variety of asset classes and instruments.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯大约一个月前入侵了[乌克兰](https://vixandmore.blogspot.com/search/label/Ukraine)，在股票以及各种资产类别和工具中引发了混乱和恐慌。
- en: 'In the graphic below, I capture the performance of ETPs covering a variety
    of traditional flight-to-safety instruments that are used to de-risk or hedge
    an equity-centric portfolio. These include:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我捕捉了涵盖各种传统避险工具的ETF的表现，这些工具用于降低或对冲以股票为中心的投资组合风险。这些包括：
- en: '[SHY](https://vixandmore.blogspot.com/search/label/SHY): 1-3 Year Treasuries
    (solid red line)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[SHY](https://vixandmore.blogspot.com/search/label/SHY)：1-3年期国债（实心红色线）'
- en: '[GLD](https://vixandmore.blogspot.com/search/label/GLD): Gold (dark purple
    line)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[GLD](https://vixandmore.blogspot.com/search/label/GLD)：黄金（深紫色线）'
- en: '[UUP](https://vixandmore.blogspot.com/search/label/UUP): U.S. Dollar (light
    green line)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[UUP](https://vixandmore.blogspot.com/search/label/UUP)：美元（浅绿色线）'
- en: '[FXY](https://vixandmore.blogspot.com/search/label/FXY): Japanese Yen (violet
    line)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[FXY](https://vixandmore.blogspot.com/search/label/FXY)：日元（紫色线）'
- en: '[FXF](https://vixandmore.blogspot.com/search/label/FXF): Swiss Franc (light
    blue line)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[FXF](https://vixandmore.blogspot.com/search/label/FXF)：瑞士法郎（浅蓝色线）'
- en: '[VIXY](https://vixandmore.blogspot.com/search/label/VIXY): Short-Term VIX Futures
    (black line)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIXY](https://vixandmore.blogspot.com/search/label/VIXY)：短期VIX期货（黑色线）'
- en: Note that normally I would use [VXX](https://vixandmore.blogspot.com/search/label/VXX),
    but the price distortions due to the [suspension of new creation units](https://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html)
    makes VIXY a more accurate measure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，通常我会使用[VXX](https://vixandmore.blogspot.com/search/label/VXX)，但由于[新创建单位暂停](https://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html)导致的价格扭曲，VIXY成为一个更准确的衡量标准。
- en: The graphic shows that none of the ETPs above turned in particularly strong
    performance. Long volatility has been the best performer for the first two weeks,
    but is now down more than the S&P 500 Index, with a loss of over 12%. The top
    performer for the entire period is gold, which has had a fairly steady if unremarkable
    return during this period. The second-best performer is the dollar, which has
    seen a steady upside, but has consistently trailed gold. Three ETPs have also
    generated losses, following a slight uptick the first few days. The worst performer
    has been the Japanese yen and the other underperformers have been the Swiss Franc
    and 1-3 Year Treasuries.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示，上述ETF的表现都没有特别强劲。在前两周，长期波动性是最好的表现者，但现在比标普500指数下跌超过12%。在整个期间表现最好的是黄金，这段期间其回报相对稳定但并不突出。表现第二好的是美元，其一直稳步上升，但始终落后于黄金。还有三个ETF也产生了损失，在最初几天小幅上涨后。表现最差的是日元，其他表现不佳的有瑞士法郎和1-3年期国债。
- en: All in all, these traditional or generic hedges have been a disappointment. 
    In my next post, I will look at some hedges that are better suited to the Russia-Ukraine
    situation and have delivered much better results.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这些传统或通用对冲工具的表现令人失望。在我下一篇文章中，我将研究一些更适合俄罗斯-乌克兰局势的对冲工具，并且表现要好得多。
