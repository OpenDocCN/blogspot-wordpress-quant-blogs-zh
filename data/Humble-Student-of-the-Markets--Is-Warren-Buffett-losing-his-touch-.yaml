  prefs: []
  type: TYPE_NORMAL
  zh: 你会如何评价一个有着这种10年投资业绩的经理？出色？还是一般！
- en: It depends on when you got in. Sure, the 10 year numbers look terrific, but
    he is roughly flat with the benchmark over five years and he had a difficult 2015.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于你什么时候进入。当然，10年的数字看起来很棒，但他与基准在过去五年大致持平，2015年对他来说很艰难。
- en: What if I told you this track record was none other than the legendary Warren
    Buffett? The chart represents the relative performance of Berkshire Hathaway B
