- en: 'Timely Portfolio: Is It Structurally Broke? bfast breakpoints'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：它结构上是否破损？早餐中断点
- en: 来源：[http://timelyportfolio.blogspot.com/2014/03/is-it-structurally-broke-bfast.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/03/is-it-structurally-broke-bfast.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/03/is-it-structurally-broke-bfast.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/03/is-it-structurally-broke-bfast.html#0001-01-01)
- en: The R package `bfast` enthralls me.  I have [posted 3 times on `bfast`](http://timelyportfolio.blogspot.com/search?q=bfast)
    but still did not understand the impact of the `h` parameter.  Armed now with
    some [d3.js](http://d3js.org), angular.js, and [rCharts](http://rcharts.io) I
    thought I could see it better with a fancy interactive visualization.  Here is
    the [result](http://rcharts.io/viewer/?9672236) when applied to the S&P 500 monthly
    price series since 1950.  You should see it embedded in an iframe below.  For
    the full effect, [click here](https://bl.ocks.org/9672236).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`bfast` R包深深吸引了我。我已经[在`bfast`上发了3篇文章](http://timelyportfolio.blogspot.com/search?q=bfast)了，但仍然没有理解`h`参数的影响。现在我掌握了一些[d3.js](http://d3js.org)，angular.js，和[rCharts](http://rcharts.io)的知识，我想用一个花哨的交互式可视化更好地理解它。以下是当应用于自1950年以来的标普500月度价格序列时的[结果](http://rcharts.io/viewer/?9672236)。你应该在下面的iframe中看到它。为了获得最佳效果，[点击这里](https://bl.ocks.org/9672236)。'
