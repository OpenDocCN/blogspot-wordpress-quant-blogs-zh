- en: 'VIX and More: Portfolio A1 Performance Update: 5/31/08'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Portfolio A1绩效更新：2008年5月31日'
- en: 来源：[http://vixandmore.blogspot.com/2008/05/portfolio-a1-performance-update-53108_31.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/portfolio-a1-performance-update-53108_31.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/05/portfolio-a1-performance-update-53108_31.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/portfolio-a1-performance-update-53108_31.html#0001-01-01)
- en: Since I continue to receive inquiries about [Portfolio A1](http://vixandmore.blogspot.com/search/label/Portfolio%20A1)
    as well as my new [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/)
    model portfolios, I thought I would provide a snapshot of the portfolios at the
    end of each month.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我继续收到关于[Portfolio A1](http://vixandmore.blogspot.com/search/label/Portfolio%20A1)以及我新的[订阅者新闻简报](http://vixandmoresubscriber.blogspot.com/)模型投资组合的询问，我想在每月末为投资组合提供一个快照。
- en: The chart below shows the equity curve and some summary statistics for Portfolio
    A1 since the portfolio (which is equities only, long only) was created on February
    16, 2007.  During the 15 ½ months since inception, Portfolio A1 has posted a cumulative
    return (exclusive of dividends) of 19.8%, while the benchmark S&P 500 index has
    declined 3.8%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了自2007年2月16日创建以来A1投资组合的股权曲线和一些摘要统计信息。在成立15个半月以来，A1投资组合（仅限股票，仅限长期）累计回报（不包括股息）为19.8%，而标准普尔500指数则下跌了3.8%。
- en: '![](img/473ed724c3ed7b8f41344862f53b013c.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/473ed724c3ed7b8f41344862f53b013c.png)'
- en: '![](img/af58a52dce874504b25eaf29163af806.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/af58a52dce874504b25eaf29163af806.png)'
- en: The graphic to the right provides some additional performance details for Portfolio
    A1 vs. the S&P 500 index over a variety of time frames.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧的图表提供了A1投资组合在各种时间框架内与标准普尔500指数的额外绩效详情。
- en: 'For the record, Portfolio A1’s current holdings include:  Mosaic ([MOS](http://finance.google.com/finance?q=mos));
    TBS International ([TBSI](http://finance.google.com/finance?q=tbsi)); PetroQuest
    ([PQ](http://finance.google.com/finance?q=pq)); World Acceptance ([WRLD](http://finance.google.com/finance?q=wrld));
    and Brasil Telecom Participacoes ([BRP](http://finance.google.com/finance?q=brp)).  Portfolio
    A1 also shares some common ancestry and has a stock ranking system that is similar
    to the VIX and More Focus Aggressive Trader model portfolio – one of the four
    model portfolios that I update transaction by transaction for newsletter subscribers.  At
    some point later this weekend, I will provide some details about the performance
    of the subscriber newsletter portfolios.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: A1投资组合当前持有以下股票：Mosaic ([MOS](http://finance.google.com/finance?q=mos))；TBS International
    ([TBSI](http://finance.google.com/finance?q=tbsi))；PetroQuest ([PQ](http://finance.google.com/finance?q=pq))；World
    Acceptance ([WRLD](http://finance.google.com/finance?q=wrld))；以及Brasil Telecom
    Participacoes ([BRP](http://finance.google.com/finance?q=brp))。A1投资组合还与VIX and
    More Focus Aggressive Trader模型投资组合有一些共同的祖先，并且拥有类似于VIX and More Focus Aggressive
    Trader模型投资组合的股票排名系统，这是我为订阅者每笔交易更新的四个模型投资组合之一的特点。本周末晚些时候，我将提供订阅者新闻简报投资组合表现的一些详细信息。
- en: 'Finally, I would be remiss in not reiterating that Portfolio A1 was created
    with tools developed by [Portfolio123.com](http://www.portfolio123.com/index.jsp)
    and is managed via Portfolio123.com’s tool set.  For more information on Portfolio123.com,
    please refer to an earlier post on the subject, [Portfolio123.com: The Engine
    Behind Portfolio A1](http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html).
    [For the record, I have no affiliation with Portfolio123.com]'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，我要强调一点，A1投资组合是使用由[Portfolio123.com](http://www.portfolio123.com/index.jsp)开发的工具创建的，并且通过Portfolio123.com的工具集进行管理。有关Portfolio123.com的更多信息，请参阅早前发布的主题文章，[Portfolio123.com:
    Portfolio A1背后的引擎](http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html)。【值得一提，我与Portfolio123.com没有任何关联。】'
