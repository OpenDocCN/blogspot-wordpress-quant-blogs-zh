- en: Distributed Systems
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分布式系统
- en: 'Few interesting articles recently on distributed systems:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有一些关于分布式系统的有趣文章：
- en: The Space Between Theory and [Practice](http://brooker.co.za/blog/2014/08/10/the-space-between.html)
    in Distributed Systems
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在分布式系统中[理论](http://brooker.co.za/blog/2014/08/10/the-space-between.html)与实践之间的空间
- en: Distributed systems [theory](http://the-paper-trail.org/blog/distributed-systems-theory-for-the-distributed-systems-engineer/)
    for the distributed systems engineer
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向分布式系统工程师的[分布式系统理论](http://the-paper-trail.org/blog/distributed-systems-theory-for-the-distributed-systems-engineer/)
- en: 'Of particular interesting:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 特别有趣的：
- en: How you decide whether an event happened before another event in the absence
    of any shared clock. This means Lamport clocks and their generalisation to Vector
    clocks, but also see the Dynamo paper.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在没有任何共享时钟的情况下，你如何确定一个事件是否在另一个事件之前发生。这意味着 Lamport 时钟及其泛化到向量时钟，但也请参阅 Dynamo 论文。
- en: 'And then there is the coolness of state machines:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有状态机的酷炫之处：
- en: Distributed state machine replication (Wikipedia is ok, Lampson’s paper is canonical
    but dry).
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分布式状态机复制（维基百科可以，Lampson 的论文是经典的但很枯燥）。
