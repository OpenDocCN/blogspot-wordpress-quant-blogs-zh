- en: I treasure the perfection in the Capital Asset Pricing Model, a necessary advance,
    even if expected return is nonmeasurable so the model cannot be tested.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我珍视资本资产定价模型中的完美，这是一项必要的进步，即使预期收益是不可测量的，因此模型无法进行测试。
- en: Alas, I see often in responses to my
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 哎，我经常看到对我回复的……
- en: '[critique](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
- en: of the standard theory that I am only using historical returns, not expected
    returns, so my take is invalid. Now, it is one things to say expected returns
    are difficult to measure, quite another to say they are unmeasurable. If large
    sample averages are not vaguely correlated with population averages, what does
    'expected return' mean? It must mean one rationally expects randomness, making
    such a theory rather trivial. If a theory is by definition untestable, that is
    not merely 'imperfection', but rather, a bad theory (like asserting there are
    unmeasurable ghosts in my garage).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我所使用的标准理论，我仅使用历史回报率，而不是预期回报率，因此我的观点是无效的。现在，说预期收益难以测量是一回事，说它们是不可测量的是另一回事。如果大样本平均值与总体平均值几乎不相关，那么“预期收益”是什么意思？这必须意味着人们理性地期待随机性，从而使这样的理论相当平凡。如果一个理论根据定义是不可测试的，那不仅仅是“不完美”，而是一个糟糕的理论（就像断言我的车库里有不可测量的鬼一样）。
- en: Nobel Prize Winner William Sharpe mentioned that expected returns are much more
    difficult to measure than anticipated in the 1960s, and I will admit these early
    tests contained several errors that needed fixing. For example, there's the 'two
    pass' sort, an adjustment for the 'errors in variables' such that high betas tend
    to be overestimated and low betas underestimated. But it has been 40 years, and
    we have data in the US back to 1927, and broader data, and only a small, ungeneralizabe
    fraction of it generates an intuitive scatter plot where some metric of risk is
    positively correlated with average returns. At what point does one say, this theory
    isn't untestable, it's wrong?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 诺贝尔奖获得者威廉·夏普提到，预期收益要比上世纪六十年代预期的难以测量得多，我必须承认，这些早期测试中包含了一些需要修正的错误。例如，有一个“两遍”排序，对“变量中的错误”进行了调整，使高贝塔倾向于被高估，低贝塔被低估。但是已经过去了40年，我们在美国有着追溯到1927年的数据，以及更广泛的数据，其中只有一小部分、不具有普遍意义的数据生成了一个直观的散点图，其中某种风险指标与平均收益呈正相关。一个人什么时候会说，这个理论不是不可测试的，而是错误的？
- en: Currently, in empirical finance we know that size, value and momentum are related
    to returns, but it's not clear why. In the nineties most thought value reflected
    distress risk, but when measured financial distress actually is inversely related
    to future returns. One thing that is clear is beta and volatility are not positively
    correlated with returns. To say that financial theory is successful while the
    main facts were discovered via simple sorts, and sophisticated tests like GMM
    have uncovered nothing interesting to an investor, suggests current theory is
    pretty and consistent to be sure, yet I would only call a theory beautiful if
    it's true, because it in non-empirical, it's simply mathematical masturbation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，在实证金融领域，我们知道规模、价值和动量与回报相关，但不清楚原因。在九十年代，大多数人认为价值反映了财务风险，但当财务困境被测量时，实际上与未来的回报呈负相关。有一件事是明确的，那就是贝塔和波动性与回报并不呈正相关。说金融理论是成功的，而主要事实是通过简单的排序发现的，而像
    GMM 这样的复杂测试没有为投资者发现任何有趣的东西，这表明当前的理论是相当漂亮和一致的，但我只会称一个理论为美丽的，如果它是真实的，因为它是非经验的，它只是数学的自慰。
