- en: 'Humble Student of the Markets: 60/40 resilience in an inflation age'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets的谦虚学生：通胀时代的60/40韧性
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/6040-resilience-in-inflation-age.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/6040-resilience-in-inflation-age.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/6040-resilience-in-inflation-age.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/6040-resilience-in-inflation-age.html#0001-01-01)
- en: The fiscal and monetary authorities of the developed world are engaged in a
    great macroeconomic experiment. Governments are spending enormous sums to combat
    the recessionary effects of the pandemic and central banks are allowing monetary
    policy to stay loose in order to accommodate the fiscal stimulus. Eventually,
    inflation and inflation expectations are bound to rise.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发达国家的财政和货币当局正在进行一场巨大的宏观经济实验。政府正在耗资巨大地对抗疫情带来的衰退效应，而央行则允许货币政策保持宽松以适应财政刺激。最终，通货膨胀和通货膨胀预期必将上升。
- en: Here is what that means for investor portfolios. I recently highlighted a relationship
    from a Credit Suisse chart indicating that 50/50 balanced fund drawdowns rise
    during periods when stock-bond correlations are high (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那意味着什么呢对投资者组合？我最近关注了瑞士信贷图表上的一种关系，它表明当股债的相关性很高时（见
- en: '[Are you positioned for the post Great Rotation era?](https://humblestudentofthemarkets.com/2021/03/06/are-you-positioned-for-the-post-great-rotation-era/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[你已准备好迎接大交替时代了吗？](https://humblestudentofthemarkets.com/2021/03/06/are-you-positioned-for-the-post-great-rotation-era/)'
- en: ). Stock-bond correlations tend to rise during periods of rising inflation expectations.
    Balanced funds composed of simple stock and bond allocations will therefore experience
    greater volatility and higher drawdowns. Simply put, fixed-income holdings don't
    perform well in such environment which lessen their diversification effects against
    stocks and damage the resilience of balanced fund portfolio to unexpected shocks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ). 股债相关性往往在通胀预期上升期间上升。由简单股票和债券配置组成的均衡基金的回撤率和波动性将因此更高。换句话说，固定收益持有在这种环境中表现不佳，这减弱了它们对股票的多元化效果，并损害了对意外冲击的均衡基金组合的韧性。
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2021-03-09/death-of-60-40-portfolio-makes-returns-tougher-for-wealth-funds)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2021-03-09/death-of-60-40-portfolio-makes-returns-tougher-for-wealth-funds)'
- en: reported that sovereign wealth funds are becoming anxious about the 60/40 portfolio
    model.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，主权财富基金对60/40投资组合模型变得不安。
- en: Two of the world’s largest sovereign wealth funds say investors should expect
    much lower returns going forward in part because the typical balanced portfolio
    of 60/40 stocks and bonds no longer works as well in the current rate environment.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 世界上两个最大的主权财富基金表示，未来投资者可以期待更低的回报，因为60/40股票和债券的典型均衡投资组合在当前利率环境下已不再像以前那样有效。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Singapore’s GIC Pte and Australia’s Future Fund said global investors have relied
    on the bond market to simultaneously juice returns for decades, while adding a
    buffer to their portfolio against equity market risks. Those days are gone with
    yields largely rising.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新加坡政府投资公司和澳大利亚未来基金表示，全球投资者多年来一直依赖债券市场同时为回报增长，同时为其投资组合添加缓冲以抵御股票市场风险。这些日子已经过去，收益大幅上升。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Bonds have been in retrospect this gift,” with a 40-year rally that has boosted
    all portfolios, said Sue Brake, chief investment officer of Australia’s A$218.3
    billion ($168.4 billion) fund. “But that’s over,” she added, saying “replacing
    it is impossible -- I don’t think there’s any one asset class that could replace
    it.”
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “事后看来，债券一直以来都是一份礼物，”澳大利亚2,183亿澳元（1,684亿美元）基金的首席投资官苏·布雷克说，“但这已结束，”她还说，“不可能取代它——我不认为任何一种资产类别可以取代它。”
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thanks to declining returns from bonds, the model 60/40 portfolio may eke out
    real returns -- after inflation -- of just 1%-2% a year over the next decade,
    said Lim Chow Kiat, chief executive officer of GIC. That compares with gains of
    6%-8% over the past 30 to 40 years, he said.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 彭博社：多亏了债券回报下降，60/40模型可能在未来十年仅以1%-2%的实际回报（通货膨胀后）维持，GIC的首席执行官林照杰说道。与过去30到40年的6%-8%的增长相比，他说。
- en: Norway, whose SWF is the largest in the world at $1.3 trillion in assets, had
    already shifted to a 70/30 target asset mix.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 持有世界上最大的1.3万亿美元资产的挪威已经转向了70/30的目标资产配置。
- en: Norway’s $1.3 trillion sovereign wealth fund has already made the shift, winning
    approval to adjust its equity-bond mix to 70/30 in 2017\. At the end of last year,
    it held about 73% in equities, and 25% in bonds.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 挪威的1.3万亿美元主权财富基金已经完成了转变，获得批准在2017年调整其股债比至70/30。去年年底，该基金持有大约73%的股票和25%的债券。
- en: Inflation expectations will rise in the next market cycle. The only debate is
    over timing. How can balanced fund investors build resilient portfolios to control
    risk and enhance returns during such periods?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通货膨胀预期将在下一个市场周期上升。唯一的争论是关于时间。均衡基金投资者如何建立抗风险并在此期间增强回报的弹性投资组合？
- en: I have some answers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一些答案。
