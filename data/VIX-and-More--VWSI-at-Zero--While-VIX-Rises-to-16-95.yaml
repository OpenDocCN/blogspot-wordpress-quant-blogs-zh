- en: 'VIX and More: VWSI at Zero, While VIX Rises to 16.95'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI 零值，而 VIX 上升至16.95'
- en: 来源：[http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-while-vix-rises-to-1695.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-while-vix-rises-to-1695.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-while-vix-rises-to-1695.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-while-vix-rises-to-1695.html#0001-01-01)
- en: With its 16.95 close this week, up 1.80 or 11.9%, the VIX is now perched on
    its highest end of week close since the week of February 27^(th).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的收盘价为16.95，上涨1.80，涨幅为11.9%，这是自2月27日以来收盘最高的周末收盘价。
- en: The VWSI apparently does not believe that the VIX is unusually high, as the
    zero reading in the VWSI indicates a neutral bias for the next week or two, lending
    support to my contention [earlier this week](http://vixandmore.blogspot.com/2007/07/volatility-aces-bloggers.html)
    that “15.00 now looks suspiciously like a floor” in the VIX and “we are entering
    a new era of increasing volatility.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来 VWSI 并不认为 VIX 异常高，因为 VWSI 中的零值表示在接下来的一两周中有中性偏向，这支持了我在本周早些时候的观点，即“15.00 现在看起来可疑地像是
    VIX 的底部”，并且“我们正在进入一个增加波动性的新时代。”
- en: Historians may wish to note that not since the middle of [May 2004](http://timelines.ws/21stcent/2004_5.HTML)
    has there been a VWSI of zero when the VIX stood at 16.95 or higher.  During this
    period, India’s stock market had its worst drop in 129 years over concerns about
    the role of communists in a new government, oil prices rose over $40 for the first
    time in 13 years, conflict between Israelis and Palestinians was intensified,
    and Abu Ghraib was the headline story in the Iraq war.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 历史学家可能希望注意到，自 [2004年5月中旬](http://timelines.ws/21stcent/2004_5.HTML) 以来，当 VIX
    达到16.95或更高时，VWSI 零值尚未出现。在此期间，印度股市出现了129年来的最大跌幅，原因是人们担心共产主义者在新政府中的作用，石油价格首次超过40美元，达到13年来的最高水平，以色列和巴勒斯坦之间的冲突加剧，阿布格莱布成为伊拉克战争的头条新闻。
- en: Is 15 the new 10?  In the coming week or two, I will delve into some possible
    repercussions of an elevated VIX.  In the meantime, consider that from the current
    level, we no longer need such big percentage moves to see a VIX in the low to
    mid-20s.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**15 是新的 10 吗？** 在接下来的一两周内，我将深入探讨提高的 VIX 可能产生的一些后果。与此同时，请考虑从当前水平开始，我们不再需要如此大幅度的变动来看到
    VIX 低至中20的水平。'
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上述温度计中，“看涨”和“看跌”标签适用于 VIX，而不是更广泛的市场，通常与 VIX 呈负相关。)*'
- en: '*****Wine pairing:***  For an inexpensive Rhone blend, I continue to recommend:
    [Oakley Five Reds](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100);
    [Robert Hall’s Rhone de Robles and Tablas Creek’s Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html);
    [Wrongo Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html),
    the contrarian favorite from Spain; and [The Stump Jump](http://vixandmore.blogspot.com/2007/05/vwsi-at-zero-again-another-rhone-white.html)
    (I prefer the white over the red) from Australia.  If you are looking for additional
    ideas, I encourage you check out the [Rhone Rangers](http://www.rhonerangers.org/).**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**美酒搭配：** 对于价格不贵的隆河混合酒，我仍然推荐：[Oakley Five Reds](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100);
    [Robert Hall’s Rhone de Robles 和 Tablas Creek’s Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html);
    Wrongo Dongo，来自西班牙的反向投机者的最爱；以及 The Stump Jump（我更喜欢白葡萄酒）来自澳大利亚。如果您正在寻找额外的想法，我鼓励您查看[Rhone
    Rangers](http://www.rhonerangers.org/)。**'
