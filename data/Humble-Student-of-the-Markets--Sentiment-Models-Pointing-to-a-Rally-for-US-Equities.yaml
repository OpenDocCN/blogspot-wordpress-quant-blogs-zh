- en: '**Both Fast-Money and Individual Investor Sentiment at Bearish Extremes (Contrarian
    Bullish)**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**快钱和对冲基金以及个人投资者的情绪都处于极度看跌（逆向看涨）**'
- en: The US equity market’s fundamental background has been deteriorating as analysts
    have been drastically taking down their estimates (analysis
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市的基本面背景一直在恶化，因为分析师们大幅下调了他们的预期（分析
- en: '[here](http://bespokeinvest.typepad.com/bespoke/2008/01/forget-the-scal.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此处](http://bespokeinvest.typepad.com/bespoke/2008/01/forget-the-scal.html)'
- en: ). The latest employment report on Friday was also a shocker to the market,
    which suggested a weakening economy. Sentiment data, however, shows that expectations
    are very low as we head into Earnings Season and any positive surprises are likely
    to spark a rally.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。上周五的最新就业报告也让市场感到震惊，表明经济正在放缓。然而，随着业绩季的来临，市场预期已经非常低，任何积极的惊喜都可能引发市场的反弹。
- en: '[![](img/39ed519d2a579769590eeacf15ee970f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg5IyPFiRMvPfaVUova3D48jVvLIuQOpEqrKxzJmpiitKotUqppJmzgVuM4rmxqX8ZxLyGoEO1DTseEbpIH2h9o3Fez1nUUt_eRVpQDfnhKVu2dswowgIz8DDillPedt8PCB7G4rB5r7Ns-/s1600-h/NDX+Large+Specs+vs+SPX.JPG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg5IyPFiRMvPfaVUova3D48jVvLIuQOpEqrKxzJmpiitKotUqppJmzgVuM4rmxqX8ZxLyGoEO1DTseEbpIH2h9o3Fez1nUUt_eRVpQDfnhKVu2dswowgIz8DDillPedt8PCB7G4rB5r7Ns-/s1600-h/NDX+Large+Specs+vs+SPX.JPG)'
- en: The accompanying chart shows the position of large speculators (mostly fast-money
    hedge funds) in NASDAQ 100 futures. I use the NASDAQ 100 instead of the S&P 500
    as the fast money seem to prefer to use the NASDAQ 100 as a vehicle for its directional
    exposure because of its high-beta characteristics. Readings are in the crowded
    short area from which rallies have occurred in the past. The latest [update](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)
    from the American Association of Individual Investors (AAII) Sentiment Survey
    also shows excessive bearishness from individual investors.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 附带的图表显示了大型投机者（主要是快钱对冲基金）在纳斯达克100期货的持仓情况。我之所以选择纳斯达克100而不是标普500，是因为快钱似乎更倾向于使用高贝塔特性的纳斯达克100作为其方向性曝露的载体。读数处于过去曾发生反弹的拥挤的空头区域。最新的[更新](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)来自美国个人投资者协会（AAII）情绪调查也显示了个人投资者的极度看跌情绪。
- en: All this doesn’t mean that the market can’t go even lower. However, the odds
    given this sentiment backdrop favor a rally from current levels. Traders positioning
    for a rally could buy high-beta ETFs such as QQQQ or IWM. Even more aggressive
    traders can consider double long exposure ETFs such as SSO and QLD.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都不意味着市场不能进一步下跌。然而，在这种情绪背景下，给定当前水平的反弹概率较高。交易员如果预期市场反弹，可以购买高贝塔系数ETF，如QQQQ或IWM。更为激进的交易员可以考虑双倍做多曝光ETF，如SSO和QLD。
