  zh: '[![](img/b542cede65860130b0b70b7db23addfc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiLE_Ii2jt0wQGG9KEJAB_gqkHte5p8_D8KF1sBxqTqjtp1UN3KqrtkbFg8ovEwC0Lfcn8EnGcohtx8GtlvLeKnjN43XYhyy-BEl6iv2L8zvTRtCVLqraAhHuXoWpG9Wy-M9m6fI1sSWvKx/s1600/Hulbert+currency+crises.jpg)'
- en: I agree. In addition to Hulbert`s points, there are two other reasons why the
    Turkey Tantrum will blow over.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意。除了胡伯特的观点外，还有两个其他原因说明土耳其恐慌将会平息。
