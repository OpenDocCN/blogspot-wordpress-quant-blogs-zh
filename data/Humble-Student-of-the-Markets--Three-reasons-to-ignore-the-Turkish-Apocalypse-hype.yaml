- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': Earlier in the week,'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：本周早些时候，
- en: '[Mark Hulbert](https://www.marketwatch.com/story/stock-market-investors-should-see-this-turkish-crisis-as-a-buying-opportunity-2018-08-13)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](https://www.marketwatch.com/story/stock-market-investors-should-see-this-turkish-crisis-as-a-buying-opportunity-2018-08-13)'
- en: 'wrote that "U.S. investors should see this Turkish crisis as a buying opportunity".
    Hulbert went on to cite the historical record of past currency crises:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 写道：“美国投资者应将这次土耳其危机视为一个买入机会”。胡伯特接着引用了过去货币危机的历史记录：
- en: And it’s not just 20-20 hindsight for me to point this out now, with a strong
    bull market under our belts. On the contrary, [in a series of columns beginning
    in March 2010](https://www.marketwatch.com/story/stocks-tend-to-take-sovreign-debt-crises-in-stride-2010-03-01),
    I regularly pointed out that the stock market usually takes currency and sovereign
    debt crises very much in stride.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而且我现在指出这一点并不是20-20的 hindsight，有一个强劲的牛市在我们身后。相反，在2010年3月开始的一系列专栏中，我经常指出股市通常对货币和主权债务危机非常从容应对。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I based my confidence on how the stock market had reacted previously to other
    such crises over the prior two decades. The crises on which I focused were the
    1994 Mexican peso devaluation and associated crisis; the Thai government debt
    crisis 1997 (which led to the term “Asian contagion”); the 1998 Russian ruble
    devaluation in August 1998 (which led to the bankruptcy of Long-Term Capital Management),
    and the 2001 Argentine government debt/currency crisis.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我信心来源于股市在过去二十年如何应对其他危机的反应。我所关注的危机包括1994年墨西哥比索贬值及其相关危机；1997年泰国政府债务危机（导致“亚洲传染”一词产生）；1998年8月俄罗斯卢布贬值（导致长期资本管理公司破产），以及2001年阿根廷政府债务/货币危机。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The accompanying chart shows how the U.S. stock market—on average—reacted to
    these four crises. For both data series, 100 represents the stock market’s level
    when those crises first broke onto the world financial scene. Notice that equities’
    reaction over the four years following the Greek crisis was remarkably close to
    the average of its behavior in the wake of the previous crises.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图表显示了美国股市平均如何应对这四次危机。对于这两个数据系列，100代表股市在那些危机首次出现在世界金融舞台上时的水平。注意，股票在希腊危机后的四年反应与之前危机后的行为平均值非常接近。
