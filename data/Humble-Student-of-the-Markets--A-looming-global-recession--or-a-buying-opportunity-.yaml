- en: '**Non-US weakness = ?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**非美国弱势=？**'
- en: The markets have taken a risk-off tone recently, which raises the perception
    of a global slowdown. The protectionist measures announced by the Trump administration
    have not helped matters, and it appears the global economy is becoming increasingly
    fragile.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最近市场采取了风险规避的态度，这提高了全球放缓的感知。特朗普政府宣布的保护主义措施并未有所帮助，全球经济似乎正变得越来越脆弱。
- en: Three weeks ago, I asked if global markets could rise if it depended on purely
    US leadership (see
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 三周前，我曾问过如果仅依赖美国领导，全球市场能否上涨（见
- en: '[Can America still lead the world?](https://humblestudentofthemarkets.com/2018/06/10/can-america-still-lead-the-world/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国还能领导世界吗？](https://humblestudentofthemarkets.com/2018/06/10/can-america-still-lead-the-world/)'
- en: ). Since then, US stocks have staged an upside relative breakout against the
    MSCI All-Country World Index (ACWI). The performance of non-US equities in both
    the developed countries (EAFE) and emerging market countries (EM) appear challenging.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，美国股市相对于MSCI全球所有国家指数（ACWI）实现了相对上涨突破。在发达市场（EAFE）和新兴市场（EM）的非美国股票表现似乎都面临挑战。
- en: The following chart from Topdown Charts shows that global breadth is deteriorating.
    The number of countries whose stock indices are above their 200 day moving averages
    (dma) has plunged precipitously.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Topdown Charts的以下图表显示，全球市场宽度正在恶化。股指在200日移动平均线（dma）之上的国家的数量急剧下降。
- en: These readings either represent a terrific buying opportunity, or an ominous
    signal of an impending global recession. The bear case is supported by the deterioration
    in global economic surprise indices (ESI), which measure whether economic releases
    are beating or missing expectations. As the following chart shows, global ESIs
    have been falling. Moreover, the bottom panel shows that the percentage of countries
    with ESI greater than 0, indicating a balance between positive and negative surprises,
    are at recessionary lows.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些读数要么代表一个绝佳的买入机会，要么是一个即将到来的全球衰退的凶兆。看跌情形得到了全球经济惊喜指数（ESI）恶化的支持，该指数衡量经济数据的发布是超出预期还是未达预期。正如以下图表所示，全球ESI一直在下降。此外，底部面板显示，ESI大于0的国家百分比，表明正面和负面惊喜之间的平衡，已经降至衰退水平。
- en: The probability of a global recession is rising rapidly, according to Ned Davis
    Research.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Ned Davis Research，全球衰退的概率正在迅速上升。
- en: Is this the beginning of the end? Is the world about to crash into a global
    slowdown? To answer those questions, I consider the outlook for the three major
    trading blocs, the US, China, and Europe. During the course of my analysis, I
    discovered a bullish catalyst hiding in plain sight.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是结束的开始吗？世界是否即将陷入全球性的经济放缓？为了回答这些问题，我考虑了三大贸易集团——美国、中国和欧洲的前景。在我的分析过程中，我发现了一个隐藏在显而易见之处的看涨催化剂。
