- en: Mark Kritzman's [Puzzles of Finance](http://www.amazon.co.uk/exec/obidos/ASIN/0471228842)
    is a model of clarity and insight. The glossary and primer on financial concepts
    and quantitative methods is worth the price of admission on its own. There's a
    wonderfully clear explanation of compounding, and the relationship between frequency
    and e, the natural log base.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·克ritz曼的[金融之谜](http://www.amazon.co.uk/exec/obidos/ASIN/0471228842)是一部清晰洞见的典范。这本书中的术语表和金融概念及定量方法的入门读物本身就是值得票价的。书中对复利的解释非常清晰，并且详细阐述了频率与自然对数底数e之间的关系。
