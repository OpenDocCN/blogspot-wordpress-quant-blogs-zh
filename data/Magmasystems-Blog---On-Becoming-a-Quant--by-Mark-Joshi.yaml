- en: 'Magmasystems Blog: "On Becoming a Quant" by Mark Joshi'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：“成为量化分析师”马克·乔西
- en: 来源：[http://magmasystems.blogspot.com/2006/03/on-becoming-quant-by-mark-joshi.html#0001-01-01](http://magmasystems.blogspot.com/2006/03/on-becoming-quant-by-mark-joshi.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/03/on-becoming-quant-by-mark-joshi.html#0001-01-01](http://magmasystems.blogspot.com/2006/03/on-becoming-quant-by-mark-joshi.html#0001-01-01)
- en: This was an interesting post that I found on a financial forum. For all of you
    who have harbored the fantasy of becomign a quant, here is a treatise on what
    it is like in the real world. Thanks to Mark Joshi for writing this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在一个金融论坛上找到了一个有趣的帖子。对于所有怀有成为量化分析师梦想的人来说，这里有一篇关于现实世界的论述。感谢马克·乔西写下这篇文章。
- en: ON BECOMING A QUANT
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成为量化分析师
- en: MARK JOSHI
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·乔西
- en: What does a quant do?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 量化分析师是做什么的？
- en: A quant designs and implements mathematical models for the pricing
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 量化分析师设计和实施用于定价
- en: of derivatives.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 衍生品。
- en: What sorts of quants are there?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有哪些类型的量化分析师？
- en: (1) Front office/desk quant
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: （1）前台/桌面量化分析师
- en: (2) Model validating quant
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （2）模型验证量化分析师
- en: (3) Research quant
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: （3）研究量化分析师
- en: (4) Quant developer
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （4）量化开发者
- en: A desk quant implements pricing models directly used by traders.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个桌面量化分析师实施直接供交易员使用的定价模型。
- en: Main plusses close to the money and opportunities to move into trading.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 主要优点是靠近金钱，有机会转入交易。
- en: Minuses can be stressful and depending on the outfit may not involve
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点可能会有压力，而且根据公司的不同可能不会涉及
- en: much research.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 做很多研究。
- en: A model validation quant independently implements pricing models
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个模型验证量化分析师独立实施定价模型
- en: in order to check that front office models are correct. Plusses more
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了检查前台模型是否正确。优点更多
- en: relaxed, less stressful. Minusses model validation teams can be uninspired
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 放松，压力小。缺点模型验证团队可能会让人失望
- en: and far from the money.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 远离金钱。
- en: Research quant tries to invent new pricing approaches and sometimes
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 研究量化分析师试图发明新的定价方法，有时
- en: carries out blue-sky research. Plusses it’s interesting and you learn a
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 进行蓝天研究。优点是很有趣，你可以学到很多
- en: lot more. Minusses sometimes hard to justify your existence.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 更多。缺点有时很难证明你的存在。
- en: Quant developer – a glorified programmer but well-paid and easy to
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 量化开发者——一个光荣的程序员，但工资高且容易
- en: find a job.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 找不到工作。
- en: All forms of quants spend a large amount (i.e. more than half) their
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所有形式的量化分析师花费大量时间（即超过一半）
- en: time programming. However, implementing new models is interesting
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 编程时间。然而，实施新模型是有趣的
- en: in itself. The standard programming approach is object-oriented C++.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本身。标准的编程方法是面向对象的C++。
- en: A wannabe quant must learn C++.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一个想成为量化分析师的人必须学习C++。
- en: In the UK standard sources for job adverts are www.jobserve.com
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国，招聘广告的常规来源是www.jobserve.com
- en: search under ”quant”, the FT appointments section on a Thursday,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在周四搜索“量化”一词，金融时报的招聘部分
- en: and www.wilmott.com has a jobs board. A lot of adverts are from
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 以及www.wilmott.com有一个招聘板。很多广告来自
- en: recruitment consultants rather than from banks. It’s important to
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘顾问而不是银行。重要的是
- en: realize that the job may not even exist – the consultant wants to get
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 意识到这份工作可能根本不存在——顾问想要的是
- en: decent candidates that he can then try to place them in banks. The
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他可以尝试将他们介绍给银行。顾问
- en: consultant gets a commission from the bank if he can place you. They
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 顾问如果他能把你介绍给银行就会得到银行的佣金。他们
- en: tend to have short attention spans. If you do well at the first couple of
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 倾向于注意力短暂。如果你在前几次做得好
- en: interviews then they will work hard to get you a good job but if you
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 面试，然后他们会努力为你找到一份好工作，但如果你
- en: don’t they will quickly lose interest. Also, be aware their agenda is to
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他们很快就会失去兴趣。另外，要意识到他们的目标是为了
- en: get a good commission rather than to help you so they will push you
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 拿到好的佣金而不是帮助你，所以他们会让你
- en: at jobs on that basis.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以那种方式找工作。
- en: In fact, going via a recruitment consultant is the standard way to
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，通过招聘顾问是标准的开始方式
- en: get a job. Quants are generally not hired as a part of the on campus
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 找到工作。量化分析师通常不会作为校园
- en: recruitment process but instead hired as they are needed by the team.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘过程，而是根据团队需要进行招聘。
- en: Because of this it’s not a great idea to start applying a long time before
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在很久以前就开始申请不是一个好主意
- en: you want to start. Obviously personal contacts should be exploited
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想开始的话。显然，个人联系应该被利用
- en: as much as possible. Banks tend not to be into paying expenses for
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能多地做。银行往往不愿意为
- en: interviews. One therefore needs to go to London or New York and
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 面试。因此，需要前往伦敦或纽约
- en: attempt to get as many interviews as possible as quickly as possible.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能快地尝试尽可能多的面试。
- en: What should one learn? Standard books are
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人应该学习什么？标准书籍包括
- en: • Hull - Options future and other derivatives – comprehensive
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: • Hull - 期权期货和其他衍生品 – 全面的
- en: but low level mathematically and can be frustrating for pure
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 但数学水平较低，对纯粹的人可能会感到沮丧
- en: mathematicians
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 数学家
- en: • Baxter and Rennie – accessible introduction to martingale approach
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: • Baxter和Rennie – 关于鞍鞘方法的易于理解的介绍
- en: but oriented towards theory rather than practicalitues
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 但是更加偏向于理论而不是实用性
- en: • Wilmott (Derivatives) – good on the PDE approach but not so
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: • Wilmott（衍生品） – 关于PDE方法很好，但不太
- en: good on other approaches.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他方法上表现良好。
- en: My book will be published in early 2003 and I like it, of course.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我的书将于2003年初出版，我很喜欢，当然。
- en: Stochastic calculus is useful but not as important as it at first appears.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 随机微积分很有用，但并不像最初看起来那么重要。
- en: Standard texts are Oksendal, and Karatzas and Shreve. It’s
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 标准文本包括Oksendal，以及Karatzas和Shreve。这是
- en: hard to find the time to pick it up on the job so it’s worth learning in
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 很难找到时间在工作中学习，所以最好在学习中学习
- en: advance. It’s also worth spending some time going over basic probability
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 提前。还值得花一些时间学习基本概率
- en: theory – eg Chung’s books.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 理论 – 例如Chung的书籍。
- en: Interviewers tend to care more about understanding the basics well
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官更关心基础知识的掌握程度
- en: than on knowing a lot. It’s also important to demonstrate genuine
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是了解很多。真诚的表现也很重要
- en: interest in the field. Read the Economist and the FT or Wall Street
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个领域感兴趣。阅读《经济学人》和《金融时报》或《华尔街》
- en: Journal comprehensively. It’s not unusual to ask basic calculus or analysis
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 综合期刊。问一些基本的微积分或分析是很正常的
- en: questions e.g. what is the integral of log x. Asking for a derivation
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 例如问题：log x的积分是多少。要求推导
- en: of the Black-Scholes equation is very common too. They always ask
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Black-Scholes方程的推导也非常常见。他们总是问
- en: you to explain your thesis so be prepared to be able to do this.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你解释你的论文，所以要准备好做到这一点。
- en: Generally, a PhD (or almost a PhD) is a necessity to get a quant
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，博士学位（或几乎是博士学位）是成为量化交易员的必要条件
- en: job. I would advise against starting before it’s awarded as it tends to
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 工作。我建议不要在获得奖励之前开始，因为这往往
- en: be hard to get it done whilst doing a busy job.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 很难在工作繁忙的情况下完成它。
- en: The main challenge for a pure mathematician is to be able to get
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 纯数学家的主要挑战是能够掌握
- en: one’s hands dirty and learning to be more focussed on getting numeric
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 弄脏双手，学会更专注于获得数字
- en: results than on fancy theories. The main way to do this is to implement
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 结果而不是花哨的理论。主要的方法是实施
- en: pricing models for practice. If this doesn’t appeal you aren’t suited to
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 实践。如果这不吸引你，你就不适合
- en: being a quant. There are quite a few ex-pure mathematicians working
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 成为量化交易员。有不少前纯数学家在从事
- en: in the city so it can certainly be done but there is some prejudice
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在城市中这肯定可以做到，但存在一些偏见
- en: towards applied maths and physics people.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 偏向于应用数学和物理学的人。
- en: How much does a quant earn? A quant with no experience will
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 量化交易员赚多少钱？没有经验的量化交易员
- en: generally get between 35 and 50k pounds. This will generally go up
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一般能够获得3.5至5万英镑。这通常会上涨
- en: fairly rapidly. Bonuses are generally a large component of total salary.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 相对迅速。奖金通常占总工资的很大一部分。
- en: How hard does a quant work? This varies a lot. At RBS we get in
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 量化交易员工作有多辛苦？这变化很大。在RBS，我们进入
- en: between 8.30 and 9 and go home around 6pm. The pressure varies.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在8:30至9点之间上班，下午6点左右下班。压力各不相同。
- en: Some of the American banks expect much longer hours. Wall St tends
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一些美国银行的工作时间要长得多。华尔街倾向于
- en: to be more demanding than the City. In London 5 to 6 weeks holidays
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要求比城市更高。在伦敦，一般有5到6周的假期
- en: is standard. In the US 2 to 3 is standard.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 是标准的。在美国，2到3是标准的。
