- en: 'Humble Student of the Markets: What is the market anticipating ahead of the
    FOMC meeting?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊学者：在美联储会议之前，市场在预期什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/10/what-is-market-anticipating-ahead-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/10/what-is-market-anticipating-ahead-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/10/what-is-market-anticipating-ahead-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/10/what-is-market-anticipating-ahead-of.html#0001-01-01)
- en: Ahead, of the upcoming FOMC, meeting, what is the market discounting? I conduct
    a factor and sector review for some answers. Starting with a multi-cap review
    of value and growth, value stocks have been outperforming growth stocks within
    large caps since early August, but this has not been confirmed by mid and small
    caps. The value and growth relationship has been mostly trendless since June.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在即将到来的美联储会议之前，市场在预期什么？我进行了一些因子的回顾以及行业的分析以寻找答案。从多市值的价值和成长性回顾开始，自八月上旬以来，价值股票在大市值股票中表现优于成长股票，但这一点并没有得到中市值和小市值股票的证实。自六月以来，价值和成长的关系几乎没有趋势。
