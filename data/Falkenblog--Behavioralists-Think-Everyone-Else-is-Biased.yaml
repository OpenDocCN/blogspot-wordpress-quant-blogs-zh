- en: Sendhil Mullainathan of Harvard won a MacAurthur genius grant in 2009, which
    makes him a celebrity among the New Yorker crowd who like to think they are on
    the cutting edge. He is also the Assistant Director for Research of the Consumer
    Financial Protection Bureau. He is a 'behavioral economist', a field supposedly
    generating what David Brooks calls
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学的Sendhil Mullainathan于2009年获得了麦克阿瑟天才奖，这使他成为了纽约客群体中的名人，他们喜欢认为自己处于前沿。他还是消费者金融保护局研究助理主任。他是一位'行为经济学家'，据称这个领域产生了大卫·布鲁克斯所说的东西
- en: '[golden age of behavioral research](http://www.nytimes.com/2011/07/08/opinion/08brooks.html?_r=2&src=me&ref=general)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[行为研究的黄金时代](http://www.nytimes.com/2011/07/08/opinion/08brooks.html?_r=2&src=me&ref=general)'
- en: . I read Kahneman, Tversky and Slovic's
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。我读了卡内曼、特维斯基和斯洛维克的
- en: '[Judgement under Uncertainty](http://www.amazon.com/Judgment-under-Uncertainty-Heuristics-Biases/dp/0521284147)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[不确定情况下的判断](http://www.amazon.com/Judgment-under-Uncertainty-Heuristics-Biases/dp/0521284147)'
- en: in the 80's (published 1982), which mainly discussed a series of papers
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在80年代（1982年出版）的一些论文中主要讨论了一系列论文
- en: '[published in the 1970s](Thirty%20years%20of%20research%20on%20race%20differences%20in%20cognitive%20ability.)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[于1970年代出版](Thirty%20years%20of%20research%20on%20race%20differences%20in%20cognitive%20ability.)'
- en: ', and found it fascinating, but now it''s now 30 year old stuff and pretty
    boring. There''s a couple hundred academically based'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，发现它很有趣，但现在已经是30年前的东西，相当无聊。有一两百篇学术性的文章
- en: '[confirmed biases](http://en.wikipedia.org/wiki/List_of_cognitive_biases)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[确认的偏见](http://en.wikipedia.org/wiki/List_of_cognitive_biases)'
- en: which are all kinda true, but not very profound. For instance, people tend to
    eat more in groups than when they eat alone. That's interesting, and has some
    implications, but they are pretty parochial. I suspect Freud had a similar popularity
    cycle, publishing around 1899, peaking in the 1950's, and now scientifically irrelevant
    although always useful for a rhetorical flourish ('penis envy', 'Oedipus complex').
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，它们都有点真实，但不太深刻。例如，人们在群体中吃得比独自吃时更多。这很有趣，有一些启示，但它们相当局限。我怀疑弗洛伊德也有类似的流行周期，他在1899年左右出版，达到高峰在1950年代，现在在科学上已经无关紧要，尽管总是用于修辞的华丽（'阴茎嫉妒'，'俄狄浦斯情结'）。
- en: In his Aspen Institute
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的阿斯彭研究所
- en: '[speech](http://www.youtube.com/watch?v=1NZMNqwfBO4)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](http://www.youtube.com/watch?v=1NZMNqwfBO4)'
- en: ', Mullainathan recounts some familiar anecdotes, such as that default choices
    are very influential, that being distracted makes you less attentive. These are
    useful to be sure but hardly something to generalize upon. There aren''t a lot
    of insights generated from the default choice bias, other than, for simple things
    like organ donation and 401ks, make those the default choice. These have been
    the staple examples since the 1990s, and they remain the primary regulatory examples.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，Mullainathan回顾了一些熟悉的轶事，比如默认选择非常有影响力，分心会使你注意力不集中。这些当然是有用的，但很难概括。从默认选择偏见中没有产生很多深刻的见解，除了对于像器官捐赠和401k这样的简单事情，将它们作为默认选择。这些自1990年代以来一直是主要的监管例子。
- en: Take something like irradiating eggs, something almost all scientific people
    agree is good (kills bacteria, no residual radiation). Why not make them the default
    eggs? They never would argue for that, because it's contrary to the Luddite-leftists
    who hate technology but love government. In practice behavioral insights are applied
    mainly to increase the scope and scale of government, which presumably is staffed
    by unbiased administrators. Consider than Al Gore cozied up to ethanol when he
    was trying to be President but now agrees it was counterproductive, and like the
    sugar cane quotas created a permanent policy that cost merely tens of billions
    in waste. Such are the results of presumably high-minded objectives, all twisted
    by the absence of competition. Thus, Mullinaith can only go to the 401k and organ
    donor example, but can't extrapolate to food irradiation or something else as
    simple (eg, don't encourage low down payment mortgages). Simple rational thinking
    doesn't generate better policy. He can prove me wrong with actually generating
    regulations that have positive benefit/cost ratios, but I'm not optimistic.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拿像辐照鸡蛋这样的东西来说，几乎所有科学家都认为是好的（杀菌，没有残留辐射）。为什么不把它们作为默认的鸡蛋呢？他们永远也不会为此辩论，因为这与恨技术但爱政府的机器破坏分子相矛盾。在实践中，行为洞察主要被应用于扩大和加大政府的范围，这个政府据称由公正的管理员组成。考虑到，当阿尔·戈尔试图竞选总统时，他亲近了乙醇，但现在认为这是适得其反，就像糖甘蔗配额创造了成本仅为数百亿美元的永久政策一样。这就是据称高尚目标的结果，全部被竞争的缺失扭曲了。因此，Mullinaith只能提到401k和器官捐赠的例子，但无法推断出食品辐照或其他简单事物（例如，不鼓励低首付抵押贷款）。简单的理性思考并不能产生更好的政策。他可以通过制定实际产生正面效益/成本比的法规来证明我错了，但我并不乐观。
- en: 'Sendhil also thinks that a major problem of the poor is that they inadequately
    sign up for welfare because the forms are so complicated. If you simplify forms
    you will have more people on welfare and more fraud, which isn''t necessarily
    good for families in the long run. So, Sendhil likes to play to standard liberal
    pieties about how government can help and inequality is the result of evil and
    prejudice (he''s big on the stereotype bias, another publication bias result gone
    viral). Yet he forgets the most profound behavioral bias in this literature that
    is delightfully recursive:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Sendhil也认为穷人的一个主要问题是他们由于表格过于复杂而未能充分申请福利。如果你简化表格，你将会有更多的人获得福利和更多的欺诈，这对家庭来说未必是好事。因此，Sendhil喜欢套用标准的自由派虔诚言论，说政府可以帮助，不平等是邪恶和偏见的结果（他非常在乎刻板印象偏见，另一个传播偏见结果的例子）。然而，他忘记了这个文献中最深刻的行为偏见，这是非常迷人的递归性的：
- en: We think we are better than average at not being biased in thinking that we're
    better than average.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们认为我们在不偏见的思考方面比平均水平更好。
- en: This is true especially for people who have studied this subject at college.
    Thus, the behavioralists neatly infer from the literature that everyone else is
    biased. Now, surely these are smart, educated people, and they are less biased
    on simple scientific questions that your average housewife doesn't know, but there
    are lots of big issues relating to politics and business strategy that don't have
    a monotonic relation between learning and the ability to discern the good. Just
    look at politics or education, areas subject to a lot of study over the past 50
    years, which are hardly more efficient than before all this knowledge arrived.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在大学里学过这门学科的人来说，这一点尤其如此。因此，行为主义者从文献中巧妙地推断出每个人都有偏见。现在，毫无疑问，这些人都是聪明、受过教育的人，对于普通家庭主妇不知道的简单科学问题，他们的偏见要比平均水平低，但在政治和商业战略等许多关系到政治和商业战略的大问题上，并没有学习和辨别善恶之间的单调关系。只需看看政治或教育，这些领域在过去50年里接受了大量研究，但几乎没有比在这些知识到来之前更有效率。
