  zh: 我的内心交易者使用趋势模型的交易部分来寻找主趋势模型信号方向的变化。一个变得不那么看涨的趋势模型信号是一个交易的“卖出”信号。反之，一个变得不那么看跌的趋势模型信号是一个交易的“买入”信号。交易模型的实际样本外（非回测）信号的历史如下图中的箭头所示。交易模型的周转率很高，每月在150%至200%之间变动。
