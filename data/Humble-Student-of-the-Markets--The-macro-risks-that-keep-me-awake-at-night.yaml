  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal democrat](https://seekingalpha.com/article/4203518-weekly-high-frequency-indicators-long-term-forecast-turns-negative-second-time-3-weeks)'
- en: ', who monitors economic statistics by splitting them into coincident, short
    leading, and long leading indicators. NDD reported that his set of long leading
    indicators have turned negative for the second time in three weeks. While he allowed
    that the data can be noisy, he is not sounding the recession alarm just yet.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ，他通过将经济统计数据分为同时、短期领先和长期领先指标来监控经济统计数据。NDD报告称，他的长期领先指标在过去三周内第二次转为负面。虽然他承认数据可能会有噪音，但他还没有发出经济衰退的警报。
- en: '[I]n the last month three of the long leading indicators have deteriorated
    enough to change from positive to neutral or neutral to negative, and a fourth
    is less than 0.1% away. The sole remaining positives are the Chicago Fed Adjusted
    Financial Conditions Index and Leverage subindex, and real estate loans. Corporate
    bonds remain neutral. Several weeks ago they were joined by the yield curve. Treasuries,
    refinance applications, mortgage rates, and real M2 all remain negative, plus
    purchase mortgage applications for the third week in a row, and joined for the
    first time this week by real M1...'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的一个月里，三个长期领先指标已经恶化到足以从正面转为中立或从中立转为负面的程度，还有一个距离0.1%以下。唯一剩下的正面指标是芝加哥联邦调整后的金融条件指数和杠杆子指数，以及房地产贷款。公司债券保持中立。几周前，它们加入了收益率曲线。国债、再融资申请、抵押贷款利率和实际M2都保持负面，加上连续第三周的购买抵押贷款申请，本周首次加入实际M1...
