- en: Results are much the same as they were a year ago. Low QQQQ volume in an uptrend
    has often signalled at least a short-term drying up of buying interest. Historically
    this has created negative expectations over the next several days and weeks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 结果与一年前大致相同。在上升趋势中，QQQQ交易量较低通常至少预示着短期购买兴趣的枯竭。历史上，这导致接下来几天和几周内市场预期转为负面。
- en: Much of the net negative thrust has often been found in the 1st two days following
    the setup.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置后的前两天，大部分的净负面推动力常常被发现。
