- en: 'Magmasystems Blog: What is Important to us in a CEP System'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：对我们来说CEP系统重要的是什么
- en: 来源：[http://magmasystems.blogspot.com/2009/02/what-is-important-to-us-in-cep-system.html#0001-01-01](http://magmasystems.blogspot.com/2009/02/what-is-important-to-us-in-cep-system.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/02/what-is-important-to-us-in-cep-system.html#0001-01-01](http://magmasystems.blogspot.com/2009/02/what-is-important-to-us-in-cep-system.html#0001-01-01)
- en: I have posted this information before in previous blog entries, but I think
    that, since I have some new readers here, I should post a list of some of the
    things that are important to me in a CEP system.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前在博客文章中提到过这些信息，但是我认为，由于我这里有一些新读者，我应该列出一个关于对我来说CEP系统重要的几件事的清单。
- en: Input Adapters
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入适配器
- en: '-------------------'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-------------------'
- en: Market Data - Reuters, Bloomberg, and to a lesser extent, Wombat and Activ
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 市场数据 - Reuters，Bloomberg，以及较小程度上的Wombat和Activ
- en: FIX - 4.2, 4.4\. Predefined schemas for the most popular FIX messages would
    be great.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: FIX - 4.2，4.4。对于最受欢迎的FIX消息预定义的架构将非常棒。
- en: SWIFT
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: SWIFT
- en: Message Buses - Tibco EMS, RTI, LBM
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 消息总线 - Tibco EMS，RTI，LBM
- en: Tick Databases - KDB+ (read and write capabilities, don't make us code in Q),
    Vhayu
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 股票数据库 - KDB+（具有读写能力，不要让我们用Q编码），Vhayu
- en: Object Caches - Velocity, Gemfire, Coherence
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对象缓存 - Velocity, Gemfire, Coherence
