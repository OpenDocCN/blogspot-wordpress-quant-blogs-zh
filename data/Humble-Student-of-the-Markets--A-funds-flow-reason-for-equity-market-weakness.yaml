- en: Regular readers will know that I have been relatively cautious on the US equity
    market. The reasoning has been mainly technical (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 定期读者将知道我对美国股票市场一直相对谨慎。这一推理主要是技术性的（见
- en: '[The bearish verdict from market cycle analysis](http://humblestudentofthemarkets.blogspot.com/2014/05/the-bearish-verdict-from-market-cycle.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自市场周期分析的悲观结论](http://humblestudentofthemarkets.blogspot.com/2014/05/the-bearish-verdict-from-market-cycle.html)'
- en: ) and I have struggled to find a fundamental trigger for a market correction
    (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）并且我一直努力寻找一个市场修正的基本触发因素（见
- en: '[A market correction trigger?](http://humblestudentofthemarkets.blogspot.com/2014/05/a-market-correction-trigger.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场修正的触发因素？](http://humblestudentofthemarkets.blogspot.com/2014/05/a-market-correction-trigger.html)'
- en: ).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: I recently came upon an argument for equity market weakness based on institutional
    asset allocation flows from this
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近发现了一个基于机构资产配置流导致股票市场弱势的论点，来自这位
- en: '[unknown analyst](http://thecontrariancorner.com/?p=13554)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[未知分析师](http://thecontrariancorner.com/?p=13554)'
- en: ':'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Public corporate pension funds thanks to the over 30% gain in SP500 last year
    and the rise in rates which lowered the net present value of the liabilities many
    are 100% to 110% funded. At the end of the first quarter a number of large pension
    funds were up 8% on the year because of there holdings in the MOMO stocks
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于标普500指数去年上涨超过30%以及利率上升，降低了负债的净现值，公共企业养老金基金很多已实现100%至110%的资助。在第一季度末，一些大型养老金基金因为持有MOMO股票而年度上涨了8%
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ( Amozon , Facebook, Netflix ect ) and with the Net present value of their liabilities
    lower it became attractive to reduce growth assets and increase hedge assets.
    I think this explains the decline in Momentum stocks in April and the strong bid
    for long dated fixed income.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （亚马逊、Facebook、Netflix等）并且随着他们的负债净现值降低，减少增长资产并增加对冲资产变得有吸引力。我认为这解释了4月份Momentum股票的下跌以及对长期固定收益的强劲需求。
- en: 'In other words, the defined benefit pension funds that became fully funded
    because of last year''s stock market gains are selling to lock in their profits.
    They do this by selling the risky asset, stocks, and buying the risk-less asset
    relative to their liabilities, which are long duration bonds. The writer believes
    that this asset allocation shift has a long way to go because of the scarcity
    of long-dated Treasuries (emphasis added):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，因为去年股市收益而实现全额资助的固定收益养老金基金正在卖出以锁定利润。他们通过卖出风险资产——股票，并购买相对于其负债而言无风险的资产，即长期债券来实现这一点。作者认为，由于长期国债的稀缺性，这种资产配置转移还有很长的路要走（强调已添加）：
- en: The question is this asset reallocation over. The answer is no! ***Big picture
    there are 16T in Private pension fund assets and 12T in US treasuries so this
    story will continue to play out as our population ages and preference for fixed
    income increases.***
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个问题是这种资产重新配置结束了吗？答案是没有！***从大局来看，私人养老金基金资产有16万亿美元，美国国债有12万亿美元，随着我们人口老龄化以及对固定收益的偏好增加，这个故事将继续上演。***
- en: I don't know how valid the analysis is because I have not looked at the scale
    of the effect. What is the number of defined benefit plans that have moved into
    actuarial surplus because of stock market gains?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道这个分析有多准确，因为我还没有看过效应的规模。有多少固定收益计划因为股市收益而转为精算盈余？
- en: '***If anyone has any data that bears light on this issue, please speak up!***'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***如果有人有任何能阐明这一问题的数据，请发言！***'
- en: The funds flow and asset allocation thesis is consistent with the BoAML report
    that I highlighted (see
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔资金流和资产配置论点与我所强调的BoAML报告一致（见
- en: '[A warning from the retail investor?](http://humblestudentofthemarkets.blogspot.com/2014/05/a-warning-from-retail-investor.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自零售投资者的警告？](http://humblestudentofthemarkets.blogspot.com/2014/05/a-warning-from-retail-investor.html)'
- en: ') indicating that institutions were large sellers of equities while the individual
    investor had been piling in and hedge funds had turned from sellers to mild buyers:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ）这表明机构是股票的大卖方，而个人投资者一直在涌入，对冲基金已从卖方转为温和的买方：
- en: If the funds flow is correct, then we could well be seeing stock prices deflate
    and long-dated Treasury prices rally while the world scratches their heads. In
    that case, there may not be a fundamental or valuation driven reason for equity
    weakness in the days and weeks ahead.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果资金流向正确，那么我们可能会看到股票价格下跌，而长期国债价格却出现上涨，而全世界都在为此困惑不解。在这种情况下，未来几天或几周内股市的弱势可能并没有基于基本面或估值的驱动原因。
- en: '***Addendum**: An astute reader wrote that institutions generally do not have
    a large weighting in momentum stocks and therefore I am exaggerating the momentum
    stock sell-off effect. I would tend to agree. However, I was quoting the analyst
    in his entirety. The re-balancing thesis from stocks to long duration bonds remains
    valid and would put downward pressure on equity prices and upward pressure on
    long Treasury bond prices.* *Cam Hui is a portfolio manager at [Qwest Investment
    Fund Management Ltd](http://www.qwestfunds.com/). (“Qwest”). The opinions and
    any recommendations expressed in the blog are those of the author and do not reflect
    the opinions and recommendations of Qwest. Qwest reviews Mr. Hui’s blog to ensure
    it is connected with Mr. Hui’s obligation to deal fairly, honestly and in good
    faith with the blog’s readers.”'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '***附言***：一位敏锐的读者指出，机构通常不会在动能股票上配置大量权重，因此我可能夸大了动能股票的抛售影响。我倾向于同意这种观点。然而，我是在完整地引用分析师的观点。从股票向长期债券的再平衡理论仍然是有效的，并将对股价造成下行压力，对长期国债价格造成上行压力。*
