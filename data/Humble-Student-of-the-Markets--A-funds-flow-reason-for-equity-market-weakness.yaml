- en: 'Humble Student of the Markets: A funds-flow reason for equity market weakness'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：基于机构资产配置流股票市场弱势的一个资金流向原因
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/a-funds-flow-reason-for-equity-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/a-funds-flow-reason-for-equity-market.html#0001-01-01)
