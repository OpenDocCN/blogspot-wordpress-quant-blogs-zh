- en: 'VIX and More: The VIX Summit, a.k.a. the CBOE Risk Management Conference'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX峰会，也被称为CBOE风险管理会议
- en: 来源：[http://vixandmore.blogspot.com/2011/03/vix-summit-aka-cboe-risk-management.html#0001-01-01](http://vixandmore.blogspot.com/2011/03/vix-summit-aka-cboe-risk-management.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/03/vix-summit-aka-cboe-risk-management.html#0001-01-01](http://vixandmore.blogspot.com/2011/03/vix-summit-aka-cboe-risk-management.html#0001-01-01)
- en: About a month ago I had an opportunity to attend the [CBOE Risk Management Conference](http://www.cboermc.com/),
    which could easily had been called the VIX Summit. This was the first time I attended
    this conference and in retrospect, I have little doubt that if VIXophiles were
    only to attend one conference per year, this would be the one.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一个月前，我有机会参加[CBOE风险管理会议](http://www.cboermc.com/)，这本来可以被称为VIX峰会。这是我第一次参加这个会议，回想起来，我几乎没有怀疑，如果VIX爱好者每年只参加一个会议，那么这个会议就是他们应该参加的。
- en: Where else can you find several hundred like-minded souls who obsess about the
    VIX and volatility on a daily basis? Where else could you holler out “Hey, Mr.
    VIX?” in a crowded room and expect at least a dozen heads to turn?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他地方能找到几百个像我们一样每天都在关注VIX和波动性的灵魂吗？还有其他地方可以在拥挤的房间里大喊“嘿，VIX先生？”并期望至少有十几个人转过头来吗？
- en: 'This year’s [agenda](http://www.cboermc.com/Agenda.cfm) tells part of the story.
    Some of the sessions I had the pleasure of attending included:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今年的[议程](http://www.cboermc.com/Agenda.cfm)讲述了一部分故事。我荣幸参加的会议包括：
- en: VIX Option Strategies
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX期权策略
- en: 'Tail Risk Protection: A Panel Discussion on Why and How Investors Might Hedge
    Downside Risk'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尾部风险保护：关于投资者如何对冲下行风险的专题讨论
- en: 'Volatility ETNs and ETFs: A Panel Discussion on the Construction and Usage
    of Volatility-Based Investment Products'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性ETNs和ETFs：关于波动性基础投资产品的构建和使用专题讨论
- en: Equity Correlation and Macro  Investment Decisions, Crash Risk and Correlation
    Trading Paradigms
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票相关性和宏观投资决策，市场崩溃风险和相关交易范式
- en: What the Derivatives Markets Tells us About the Macro Economy
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 衍生品市场告诉我们关于宏观经济的哪些信息
- en: In addition to the sessions above, there were also sessions on cross-asset class
    volatility strategies; short and relative value volatility strategies; long-dated
    equity index volatility, etc. Of course, the real value in this type of event
    is getting an opportunity to meet people in the business and cross-pollinate not
    just ideas but also relationships.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述会议外，还有关于跨资产类波动策略；短期和相对价值波动策略；长期股票指数波动等会议。当然，这类活动的真正价值在于有机会结识行业人士，并不仅仅是交流想法，还有建立关系。
- en: I went to the RMC hoping that some of the ideas that I would be exposed to might
    change how I viewed my trading and give me some thoughts about how I might tweak
    some of my existing strategies or branch out into new strategic soil. The conference
    certainly accomplished that objective and in a most enjoyable setting, at Dana
    Point, California.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我参加了RMC，希望接触到的一些想法可能会改变我对自己交易的看法，并给我一些关于如何调整一些现有策略或拓展到新的战略领域的思考。该会议肯定实现了这一目标，在一个非常愉快的环境中，即加利福尼亚州的达纳点。
- en: So, when it comes to planning out next year’s itinerary, give some strong consideration
    to attending the 28
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，当涉及到规划明年的行程时，要充分考虑参加第28届
- en: ^(th)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ^(th)
- en: annual Risk Management Conference, which I believe is scheduled to return to
    Florida (it alternates between the East Coast in even years and the West Coast
    in odd years) for 2012.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 年度风险管理会议，我相信它定于2012年回到佛罗里达州（它交替在偶数年东海岸和奇数年西海岸举行）。
- en: Finally, note that some of the presentations from prior years have been
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请注意，过去几年的一些演讲已经发布
- en: '[archived](http://www.cboermc.com/Past_Conferences.cfm)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[归档](http://www.cboermc.com/Past_Conferences.cfm)'
- en: ', so that those who believe good ideas have a meaningful half-life can access
    them at their leisure.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，以便那些认为好主意有有意义的一半生命的人可以随时访问它们。
