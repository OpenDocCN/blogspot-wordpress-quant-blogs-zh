  type: TYPE_NORMAL
  zh: ），但在他的周评中，
- en: '[John Mauldin](http://www.ritholtz.com/blog/2014/08/mauldin-bubbles-bubbles-everywhere/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Mauldin](http://www.ritholtz.com/blog/2014/08/mauldin-bubbles-bubbles-everywhere/)'
- en: wrote about developing bubbles. Mauldin referenced the following chart (from
    Doug Short) of market cap to GDP as Warren Buffett's favorite valuation metric
    to show that stock market valuations are stretched.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 写过关于泡沫发展的内容。Mauldin引用了Doug Short的市场市值对GDP图表（来自Doug Short），作为巴菲特最喜爱的估值指标，显示股票市场的估值被拉伸。
- en: I have called this same indicator as Buffett's favorite valuation metric before.
    However, I have not seen him publicly reference this ratio in interviews in the
    last 10 years. I am therefore re-considering the validity of this valuation measure.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前曾将这个相同的指标称为巴菲特最喜爱的估值指标。然而，在过去10年的公开采访中，我从未见过他提及这个比率。因此，我正在重新考虑这种估值方法的准确性。
- en: The market cap to GDP ratio is really shorthand for an aggregate price to sales
    ratio. Recall that the price to earnings ratio is price to sales divided by net
    margin - and corporate net margins have risen considerably over the past few years
    and created distortions in both the P/E and P/S ratios. This chart from Goldman
    Sachs (via
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 市值对GDP比率实际上是聚合价格对销售额的比率。回想一下，市盈率是价格对销售额除以净利率 - 并且公司净利率在过去几年中大幅上升，从而扭曲了市盈率和市销率。来自高盛的这张图表（通过
- en: '[Business Insider](http://www.businessinsider.com/profit-margins-expand-in-q2-2014-8)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/profit-margins-expand-in-q2-2014-8)'
- en: ) shows how corporate net margins have reached new highs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示公司净利率已经达到新的高点。
- en: The rapid expansion in net margins suggests that they are at risk of mean reverting
    and falling at some point in the future. However, analysts like Dan Suzuki of
    BoAML have shown before that net margins have mainly been rising for financial
    reasons, namely lower interest expense and lower tax rates, rather than an increase
    in operating margins (via
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 净利率的迅速扩张表明，它们在未来某个时候有回归平均值并下降的风险。然而，像BoAML的Dan Suzuki这样的分析师已经表明，净利率主要因为财务原因而上升，即利息费用降低和税率降低，而不是运营利润率增加（通过
- en: '[Business Insider](http://www.businessinsider.com/baml-profit-margins-2014-eps-2013-5)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/baml-profit-margins-2014-eps-2013-5)'
- en: ).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: So, if P/E = P/S/(Net margins), then how valid is the price to sales metric
    if net margins are distorted by these factors?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果市盈率 = 市销率 /（净利率），那么当净利率因这些因素而扭曲时，价格对销售额的指标又有多少有效性呢？
- en: This analysis doesn't mean that equity valuations aren't stretched. I wrote
    before that stock prices appear to be elevated based on a combination of PE, PB
    and dividend yield (see
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着股票的估值没有受到拉伸。我之前写过，根据市盈率（PE）、市净率（PB）和股息收益率（dividend yield）的组合，股票价格似乎被推高了（参见
- en: '[More evidence of a low-return equity outlook](http://humblestudentofthemarkets.blogspot.com/2014/04/more-evidence-of-low-return-equity.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多低回报股市前景的证据](http://humblestudentofthemarkets.blogspot.com/2014/04/more-evidence-of-low-return-equity.html)'
- en: ). However, price to sales may have outlived its usefulness as a valuation metric
    given the current net margin environment and, by extension, to call market cap
    to GDP Warren Buffett`s favorite valuation indicator may be a label that`s well
    past its "best use" date.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）。然而，在当前的净利率环境下，价格对销售额可能已经超过了其作为估值指标的实用性，进而，称市值对GDP是巴菲特最喜爱的估值指标，可能是一个已经过了最佳使用期限的标签。
