  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候让牛市暂歇了
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/04/time-for-pause-in-bulls-charge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/04/time-for-pause-in-bulls-charge.html#0001-01-01)
