- en: The S&P 500 staged a late Friday breakout above 4600 out of a narrow consolidation
    range. The accompanying hourly chart shows that whenever the 14-hour RSI reaches
    an overbought extreme of 90 or more, it has retreated to a minimum level of 50,
    which it has in the latest episode. In light of the powerful momentum exhibited
    by the Zweig Breadth Thrust buy signal in early November, the market has met the
    conditions for another bull run in the near future.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数在周五晚些时候突破了4600点的狭窄震荡区间。随附的小时图显示，每当14小时RSI达到或超过90的超买极端时，它都会回落到最低50的水平，这在最新的一期中已经出现。鉴于11月初Zweig
    Breadth Thrust买入信号显示的强大动力，市场满足了未来不久再次出现牛市的条件。
- en: I continue to believe that stocks are poised for a rally into year-end. My analysis
    of market internals shows that the market’s animal spirits are still alive.
  id: totrans-37
