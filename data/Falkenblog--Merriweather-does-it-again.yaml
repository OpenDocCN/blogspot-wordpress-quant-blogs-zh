- en: merely applied leverage on corporates, and lo and behold, that blew up. Given
    their relative strength in the last recession, it was probably weighted towards
    financials, which did relatively well in the 2001 debacle, but is doing horribly
    now. I would stay away from any corporate bond hedge fund because theres simply
    isn't enough return in these things to justify their fees. Either they have an
    angle on the debt-equity arb or play the distressed game, where I do think one
    can make sufficient hedge fund returns. But if they are merely playing traded
    corporates, there's no there there. The average spread over time in B rated bonds,
    after transaction costs, is not measurably above libor. You would have to foresee
    every credit crunch to make money, a systematic trade that is implausible, to
    make money
