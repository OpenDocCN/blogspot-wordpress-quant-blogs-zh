- en: The basic advantage of a hedge fund investing in corporate bonds is to take
    advantage of the stale pricing in these illiquid securities. You can easily game
    the Sharpe ratio because they hide the true volatility of these assets (just look
    at the NAV of convertible bond funds like JPC vs their market values. If you could
    mark at the NAV, that is, the market value of the bonds, they are great trades.
    But if you trade the market value of the funds, which tries to put more realistic,
    and thus more volatile market pricing, on these portfolios, they are losers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金投资公司债券的基本优势在于利用这些流动性差的证券中的过时定价。你可以轻易地操纵夏普比率，因为它们隐藏了这些资产的真实波动性（只需查看可转债基金的NAVs与它们的市值。如果你能按照NAVs即债券的市值来标记，那它们就是很好的交易。但如果你按照基金的市值进行交易，它试图更加真实，因此更加波动的市场定价，那它们就是输家。
