- en: 'Humble Student of the Markets: Time for gold bulls to panic?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：黄金多头该恐慌了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/time-for-gold-bulls-to-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/time-for-gold-bulls-to-panic.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/time-for-gold-bulls-to-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/time-for-gold-bulls-to-panic.html#0001-01-01)
- en: Gold prices have been showing weakness in the past couple of sessions. With
    gold prices down , despite what should be
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金价在过去几个交易时段表现出弱势。尽管黄金价格下跌，但仍然
- en: '[positive news](http://www.marketwatch.com/story/private-payrolls-leap-297000-in-december-adp-2011-01-05)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[积极消息](http://www.marketwatch.com/story/private-payrolls-leap-297000-in-december-adp-2011-01-05)'
- en: for the reflation trade, and analysis from the likes of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于再通胀交易，以及来自
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2011/1/5/gold-breaks-50-day-moving-average.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[定制](http://www.bespokeinvest.com/thinkbig/2011/1/5/gold-breaks-50-day-moving-average.html)'
- en: showing that this kind of price action may be the start of a prolonged period
    of weakness, is it time for gold bulls to panic?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显示这种价格行动可能是长期弱势的开始，黄金多头是否应该恐慌？
- en: It's time to take a deep breath and watch what the rest of the commodity complex
    is doing. After all, commodity prices are the canaries in the inflation-deflation
    mine. The chart below shows the ratio of gold to the Reuters/Jeffries CRB Index
    of commodities. On a relative basis, gold has retreated but remain solidly in
    the middle of the trading range with other commodities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候深呼吸，关注一下商品综合体在做什么了。毕竟，商品价格是通胀和通缩矿井中的金丝雀。下面的图表显示了黄金与路透/杰弗里斯CRB商品指数的比率。在相对基础上，黄金已经退却，但仍然与其他商品一起稳固地位于交易区间的中部。
- en: How are commodity prices behaving? Looking at the chart below - just fine, thank
    you very much.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格表现如何？看看下面的图表就知道了，非常好，谢谢。
- en: In fact, the point and figure chart of the CRB below shows that commodity prices
    have outrun their uptrend line!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，CRB的点状图表显示，商品价格已经超过了它们的上涨趋势线！
- en: This just looks like a short-term hiccup for bullion. Gold bulls should just
    relax. (This is one of the reasons why I remain a long-term commodity bull.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是对黄金的短期干扰。黄金多头应该放松。 (这是我保持长期商品多头的一个原因。)
