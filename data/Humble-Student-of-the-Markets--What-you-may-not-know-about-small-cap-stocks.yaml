- en: This is one in an occasional series of articles highlighting the hidden investing
    factor exposures, starting with small cap stocks. Small caps have been on an absolute
    tear lately, both on an absolute basis and relative to large caps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 highlighting 隐藏投资因子暴露的一系列文章中的第一篇，以小盘股为例。最近小盘股的表现绝对是如火如荼，无论是绝对表现还是相对于大盘股的表现。
- en: Does that mean you should jump on the small cap momentum train?
