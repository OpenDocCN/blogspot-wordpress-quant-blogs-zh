- en: '. Now that the markets seem to be in a pullback mode, the key question is:
    What''s next?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。现在市场似乎处于回调模式，关键问题是：接下来会发生什么？
- en: Regular readers know that I use commodity prices as the canaries in the coal
    mine of global growth and inflationary expectations. The canaries are not behaving
    well, as shown by the chart of the CRB Index below. Commodity prices have broken
    out from a steady uptrend and they are now testing a critical support level. I
    am now watching to see if those key support levels hold.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉我的读者知道，我将商品价格视为全球增长和通胀预期的煤矿中的指示物。煤矿中的指示物表现不佳，正如下图所示的CRB指数图表所示。商品价格已经打破了稳定的上升趋势，现在正在测试关键支撑水平。我现在正在观察这些关键支撑水平是否保持。
- en: Commodity sensitive stock markets like the Canadian market is showing a similar
    pattern of testing important support levels.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 像加拿大市场这样的与大宗商品相关的股票市场显示出了测试重要支撑水平的类似模式。
- en: Looking further at emerging market equities, which is another important barometer
    of global growth expectations, EEM has already violated an initial support level,
    with the next support at 44\. I will be watching if there is further weakness
