  prefs: []
  type: TYPE_NORMAL
  zh: 在技术上已经出现了明显的下跌趋势。
- en: Then there is the elephant in the room - China. Given the fragility of the global
    economy, getting the China call right is going to be really important. I am now
    watching closely how the Shanghai Composite behaves at the different support levels.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，有个不容忽视的问题 - 中国。考虑到全球经济的脆弱性，正确判断中国的走势将非常重要。我现在密切关注上证综指在不同支撑水平的表现。
- en: A clearer picture can be seen by watching the Hang Seng and if critical support
    at around the 22,600 level can hold.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过观察恒生指数可以看到更清晰的情况，以及关键支撑位约在22600水平是否能够保持。
- en: In short, the market is clearly in corrective mode and my inner investor believes
    the markets have the echoes of 2008 here. Then, we had a commodity price blowoff,
    just as we do now. Then, we had looming macro risks overhanging the market, just
    as we have now. Consider, for example, John Maudlin's excellent explanation of
    European sovereign risk
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
