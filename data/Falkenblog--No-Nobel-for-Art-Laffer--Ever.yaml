- en: A good way to think about the state of economics, is to note the disparity between
    the treatment of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个了解经济状况的好方法是注意政府对发生的事件的处理方式与对可能发生的事件的处理方式之间的差异
- en: '[Laffer curve](http://en.wikipedia.org/wiki/Laffer_curve)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[拉弗曲线](http://en.wikipedia.org/wiki/Laffer_curve)'
- en: and Nobel prize winning economics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 和诺贝尔奖获得者的经济学。
- en: In this year's Nobel highlighted work that formalized the effects of search
    on labor dynamics. Basically, if you have people with unknown productivity searching
    for jobs, they should not take the first job offered; firms should fire those
    people with below-average productivity. That's a good insight. Too often people
    look at the unemployed as a homogeneous lot, who are affected by labor demand
    like plankton affected by the tides.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今年的诺贝尔奖突出了形式化搜索对劳动力动态的影响的工作。基本上，如果有人因为未知生产率而在找工作，他们不应该接受第一个提供的工作；公司应该解雇那些生产率低于平均水平的人。这是一个很有见地的观点。太多的人把失业者视为一个同质化的群体，受劳动力需求的影响就像浮游生物受潮汐的影响一样。
- en: Yet as a formal model, it is ambiguous, as all formal economic models are. First-order
    and second order effects offset each other, making their relevance an empirical
    matter. Thus, wage subsidies, minimum wages, laws making it difficult to fire
    employees, have ambiguous effects on society. Mortensen's
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但作为一个正式的模型，它是模棱两可的，就像所有正式的经济模型一样。一阶和二阶效应互相抵消，使得它们的相关性成为一个经验问题。因此，工资补贴、最低工资、法律使得解雇员工变得困难，对社会影响模棱两可。莫滕森的
- en: '[1970 model](http://ideas.repec.org/a/aea/aecrev/v60y1970i5p847-62.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[1970年模型](http://ideas.repec.org/a/aea/aecrev/v60y1970i5p847-62.html)'
- en: did not make it any easier to answer these questions, which is why societies
    are not any clearer on how to best alleviate unemployment today as they were in
    1975\. He just noted unemployment is rational for someone waiting for a good job.
    Again, a good idea.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有让这些问题的回答变得更容易，这就是为什么社会在如何最好地缓解失业问题上今天和1975年一样没有明确的答案。他只是指出等待好工作的人群是理性的。再次，这是一个好主意。
- en: '[![](img/87590b51a0519b2c84e54ef398447595.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjRw5EGoBkkFHPGvdaxR1seRybMnxcRG4uwiFUVYhgRuAFNMWFSXNRy6PWmSGIJTlVQXkdpUKA5DilxuVKGiGaBszMuKiwjqz5ppEMS9dkop5nsFs3dRTLG_WSTfCgybkq58xX4kQ/s1600/laffer.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/87590b51a0519b2c84e54ef398447595.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjRw5EGoBkkFHPGvdaxR1seRybMnxcRG4uwiFUVYhgRuAFNMWFSXNRy6PWmSGIJTlVQXkdpUKA5DilxuVKGiGaBszMuKiwjqz5ppEMS9dkop5nsFs3dRTLG_WSTfCgybkq58xX4kQ/s1600/laffer.jpg)'
- en: Art Laffer famously presented his idea that tax revenues are at first increasing,
    then decreasing in tax rates, on a cocktail napkin, when arguing about the president
    Gerald Ford's tax increase (ie, 1974). This too is a good idea. This too, is an
    empirical issue, as we can be either at a point where revenue is increasing in
    the marginal rate, or decreasing. Even if the curve is increasing, its slope is
    important, especially because maximizing government revenue is not the same as
    maximizing societal welfare.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 阿特·拉弗以鸡尾酒餐巾纸为背景，讲述了他的观点：税收在一开始会增加，然后随着税率的下降而减少，这也是一个好主意。这也是一个经验问题，因为我们可能在边际率上增加收入，也可能在减少收入。即使曲线是上升的，其斜率也很重要，特别是因为最大化政府收入并不等于最大化社会福利。
- en: Yet Art Laffer will never win the Nobel prize. His idea is as insightful and
    has the same empirical limitations as the modeling of labor search on unemployment
    or any of the other economics Nobels. If you think Laffer's point is too uncertain
    to be Nobel-worthy, you are putting to much confidence in the Nobel brand (they
    are
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但阿特·拉弗永远不会赢得诺贝尔奖。他的观点和劳动力搜索失业建模一样有深刻见解，也有同样的经验局限性。如果你认为拉弗的观点过于不确定而不值得诺贝尔奖，那么你对诺贝尔品牌过于自信（他们
- en: all
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有
- en: that uncertain); if you think Laffer's point is not sufficiently rigorous, I
    think you are confusing rigor with understanding.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为拉弗的观点不够严谨，那么你可能是把严谨和理解混淆了。
- en: Nobel prize winning work has the imprimatur of 'science' because it spawns elegant
    models. The models are no more predictive or instructive than the Laffer curve,
    just they lend themselves to infinite amounts of rigor so it can then it looks
    like physics, which is the end game (
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 诺贝尔奖获得的工作因产生优雅的模型而具有"科学"的特征。这些模型并不比拉弗曲线更具预测性或教导性，只是它们能够无限准确地得到严谨处理，因此看起来像物理学，这就是终极目标（
- en: looking
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找中
- en: like physics). Rewarding formalism that is no more precise than a Laffer curve
    has been really bad for understanding economic systems. The Laffer curve is marginalized
    by economists for its unpretentious honesty, whereas the dynamic general equilibrium
    search models are more misleading as to how precise they are or can be. This makes
    economics less fruitful.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就像物理学）。奖励形式主义的精确度不比拉弗曲线更高，这对于理解经济体系来说确实很糟糕。经济学家们因其不矫饰的诚实而边缘化了拉弗曲线，而动态一般均衡搜索模型在它们的精确性或可达到的精确性上更具误导性。这使得经济学变得不那么富有成果。
