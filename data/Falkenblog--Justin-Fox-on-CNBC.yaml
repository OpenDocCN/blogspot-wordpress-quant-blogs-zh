  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：贾斯汀·福克斯在CNBC上
- en: 来源：[http://falkenblog.blogspot.com/2009/07/justin-fox-on-cnbc.html#0001-01-01](http://falkenblog.blogspot.com/2009/07/justin-fox-on-cnbc.html#0001-01-01)
  id: totrans-5
  prefs:
