  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/07/justin-fox-on-cnbc.html#0001-01-01](http://falkenblog.blogspot.com/2009/07/justin-fox-on-cnbc.html#0001-01-01)
- en: 'I saw a snippet of Justin Fox discussing his misleadingly titled book, ''The
    Myth of the Rational Market'', and he continues to not admonish those who praise
    the book but haven''t read it. Market Haynes summarizes the theory of efficient
    markets thusly:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了贾斯汀·福克斯关于他那本标题具有误导性的著作，《理性市场神话》的片段，而他继续不责备那些赞誉这本书但并未读过的人。马科·海恩斯总结了有效市场理论的思想：
- en: One of the longest held economics theories is called the Efficient Markets Hypothesis,
    basically it says the market's always right...
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学上最为长盛不衰的理论之一被称为有效市场假说，基本上它说市场永远都是对的…
- en: 'That''s just wrong. It is a straw man argument, like saying Republicans hate
    poor people, that Black-Scholes caused the failure of LTCM, or that Value-at-Risk
    is a panacea: only naive critics say these things.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那完全是错误的。这是一种草人论证，就像说共和党人讨厌穷人，说布莱克-斯科尔斯造成了LTCM的失败，或者价值风险是一种万应灵丹妙药：只有幼稚的批评家会这么说。
- en: <embed allowscriptaccess="never" flashvars="" pluginspage="http://www.macromedia.com/go/getflashplayer"
    src="http://widgets.vodpod.com/w/video_embed/Groupvideo.2806868" type="application/x-shockwave-flash"
    wmode="transparent">
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: <embed allowscriptaccess="never" flashvars="" pluginspage="http://www.macromedia.com/go/getflashplayer"
    src="http://widgets.vodpod.com/w/video_embed/Groupvideo.2806868" type="application/x-shockwave-flash"
    wmode="transparent">
- en: I think Fox may realize this, but I also think it is possible that amidst all
    his study, he doesn't really understand the ideas in play. After all, in that
    same interview, his big note of a regulatory reform that might help is Glass-Steagall,
    which is about as related to this crisis as the deregulation of Airlines (they
    both involved deregulation). For in his book, he notes the failure of beta as
    related to the Efficient Markets Hypothesis (the EMH), but it is not clear how.
    I guess the nuance of the theory, how any test is a joint test of a market model
    and the EMH, is too subtle for either his audience, or Fox. For example, the CAPM
    could be true while the EMH false, and the EMH could be true and the CAPM false.
    So, tying the CAPM into his book is really confusing unless you explain why and
    how it failed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为福克斯可能意识到了这一点，但也有可能在他的研究中，他没有真正理解所涉及的思想。毕竟，在同一次采访中，他大笔一挥提到可能会有所帮助的监管改革是《格拉斯-斯蒂格尔法案》，而这与该危机的相关性和航空公司的放松监管一样（两者都涉及放松监管）。而在他的书中，他提到了β的失败与有效市场假说（EMH）的相关性，但这一点并不清楚。我猜测，这一理论的微妙之处，任何测试都是市场模型和EMH的联合测试，对他的观众或福克斯来说都太微妙了。例如，CAPM可能是真实的，而EMH是错误的，EMH可能是真实的，而CAPM是错误的。因此，将CAPM与他的书联系起来真的很令人困惑，除非你解释它为什么以及它为什么失败。
- en: I still like the book, which is much less tendentious than how presented in
    any of his TV appearances. But not as an exposition of the EMH debate, rather,
    as a supplement. There's good stuff in there, just don't expect to be clear on
    whether markets are efficient or not.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然喜欢这本书，这本书比起任何他在电视上的表现都要少偏见。但它并不是EMH辩论的陈述，而是一个补充。书中有很好的东西，只是不要指望清楚市场到底是高效的还是不高效的。
