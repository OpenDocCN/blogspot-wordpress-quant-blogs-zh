- en: the standard model as special cases when a parameter is adjusted from 0 to 1,
    but I find that disingenuous, pretentious, and ambiguous. The main point is that
    if people are better defined as envious, not greedy, there is a lot of benchmarking,
    and this leads to zero risk premiums, which is generally what we observe. That's
    a simple idea, which makes it a better idea than saying something less definitive
    but more ornate. But, that's why I'm not an academic.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
