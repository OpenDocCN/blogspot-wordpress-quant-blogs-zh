- en: 'Falkenblog: Models aren''t Theories'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 模型不是理论'
- en: 来源：[http://falkenblog.blogspot.com/2009/12/models-arent-theories.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/models-arent-theories.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/12/models-arent-theories.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/models-arent-theories.html#0001-01-01)
- en: A theory is is an analytic structure designed to explain a set of empirical
    observations. It should be nontautological, tautologies are for theorems. A good
    theory identifies a relation so that one can simplify or predict better than without
    the theory, and 'better' might be because of a lower mean-squared error, or because
    the simpler model makes it easier to intuit a solution using one's own wet neural
    net. A good theory can often be modeled, though not all theories are helped by
    modeling (eg, the theory 'power corrupts', or 'the invisible hand').
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 理论是一个分析结构，旨在解释一组经验观察。它应该是非重言式的，重言式应该是针对定理。一个好的理论可以识别出一个关系，以便可以比没有理论的情况下更好地简化或预测，并且“更好”可能是因为均方误差更小，也可能是因为更简单的模型能够更容易地直观地使用自己的湿神经网络找到解决方案。一个好的理论通常可以被建模，尽管并非所有理论都受建模的帮助（例如，“权力腐蚀”或“看不见的手”理论）。
- en: Attempts to formalize the principles of the empirical sciences in the same way
    mathematicians axiomatize the principles of logic use an interpretation to model
    reality. As economic systems do not have the precision of physical systems (there
    are no fundamental constants analogous to the force of gravity on Earth, no equations
    as strict as PV=nrt), I think economic modeling has gone too far, in that most
    top economic journals stress the model, thinking that improving the generality
    of a model, especially if it involves sufficient rigor (eg, theorems using set
    theory or value functions). But models are means to an end, and as there are no
    models in econ with the same reality as in physics, we should recognize their
    intermediate status.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试以与数学家公理化逻辑原理相同的方式来解释经验科学原则，使用一个解释来对现实进行建模。由于经济系统没有像物理系统那样的精确性（没有类似地球上的重力作用力的基本常数，也没有像PV=nrt那样严格的方程），我认为经济建模已经走得太远，因为大多数顶级经济期刊都强调模型，认为提高模型的普适性很重要，特别是如果涉及到足够严谨的理论（例如使用集合论或价值函数的定理）。但模型是达到目的的手段，由于在经济学中没有与物理学中一样真实的模型，我们应该意识到它们的中间状态。
- en: A lot of good theory, as in Hayek or Adam Smith is best presented as mere words.
    A lot of top theorists today have created models that have not generated really
    novel important results (eg, Mankiw, Cochrane, Campbell, Lucas, Romer, Krugman),
    instead, the models seem to offer hope that they will prove foundational, creating
    a method for introducing a theory that tersely explains, and offers the potential
    for refinements that create new important insights. That hope, alas, is not grounded
    in experience. Bellman equations, input-output matrices, second-order difference
    equations, set theory, are all areas of economic modeling that were once thought
    to provide essential methods for understanding economics, though they have been
    highly disappointing in what they have produced.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多良好的理论，如哈耶克或亚当·斯密，最好以纯粹的文字形式呈现。今天许多顶级的理论家创造的模型并未产生真正的新颖重要的结果（例如，曼昆，科克拉尼，坎贝尔，卢卡斯，罗默，克鲁格曼）。相反，这些模型看起来给人希望，认为它们将成为基础，为引入一种简洁解释的理论提供方法，并为创造带来新的重要的洞察力提供潜力。然而，这种希望并不是建立在经验之上的。贝尔曼方程，投入产出矩阵，二阶差分方程，集合论，这些都是一度被认为提供了解经济学的基本方法的领域，但它们在产生的成果方面令人大失所望。
