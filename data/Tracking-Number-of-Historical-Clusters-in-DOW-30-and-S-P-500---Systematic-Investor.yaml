- en: 'Takeaways: The markets are changing, and correspondingly the diversification
    (i.e. number of clusters) goes thought cycles as can be seen in the charts. The
    results will vary across different methods and must be validated by the user.
    For example, some readers will consider an average of 10 clusters for S&P 500
    as too small, while others might think that 10 clusters as sufficient.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要点：市场在变化，相应地，分散化（即集群数量）也会经历周期性变化，如图表所示。结果会因不同的方法而异，并且必须由用户进行验证。例如，一些读者可能认为标准普尔
    500 指数的平均 10 个集群数量太少，而其他人可能认为 10 个集群已经足够。
