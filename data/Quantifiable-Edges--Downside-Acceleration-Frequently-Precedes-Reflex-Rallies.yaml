- en: 'Quantifiable Edges: Downside Acceleration Frequently Precedes Reflex Rallies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：下行加速经常在反弹行情之前发生
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/downside-acceleration-frequently.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/downside-acceleration-frequently.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/downside-acceleration-frequently.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/downside-acceleration-frequently.html#0001-01-01)
- en: When a move that is already becoming extended rapidly accelerates it frequently
    means a countermove is about to begin.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当已经开始快速延伸的走势加速时，通常意味着即将开始反向运动。
- en: '[I discussed this concept in April](http://quantifiableedges.blogspot.com/2008/04/intraday-extremes.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我在四月份讨论过这个概念](http://quantifiableedges.blogspot.com/2008/04/intraday-extremes.html)'
- en: in the context of an intraday timeframe. Tonight I will finally show its historical
    effectiveness using daily bars.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个日内时间框架内。今晚我最终将使用日线图展示其历史有效性。
- en: 'After trading lower for three days in a row, the S&P 500 (and most everything
    else) completely collapsed today, finishing down about 3%. Below is a study that
    shows the short-term statistics following similar setups:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 连续三天下跌后，标普500指数（以及大多数其他东西）今天完全崩盘，收盘跌幅约为3%。以下是显示类似设置后短期统计数据的研究：
- en: '[![](img/302b97df31966386ac7bacbbdd4ed5ac.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhX33DNALdhX9GDxXzdFFntsuOl0JuLILXb6E9HnhFb1tOPr-wSLD52E4XuAMDqwfR0ZjQ41z68FUnZ6CGMOKAw6VbBYb9_VN4GG1wEvYokYiUUzrnqggOd5NIYwA-DfTivXJK_9QNuods/s1600-h/2008-9-5+png1.PNG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/302b97df31966386ac7bacbbdd4ed5ac.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhX33DNALdhX9GDxXzdFFntsuOl0JuLILXb6E9HnhFb1tOPr-wSLD52E4XuAMDqwfR0ZjQ41z68FUnZ6CGMOKAw6VbBYb9_VN4GG1wEvYokYiUUzrnqggOd5NIYwA-DfTivXJK_9QNuods/s1600-h/2008-9-5+png1.PNG)'
- en: The edge erodes after the 1st week. It’s basically a short-term setup. To give
    some perspective on how often any kind of bounce above the entry occurred I ran
    a 2nd study that looked to exit any time the trade closed profitable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第一周后，优势会减弱。它基本上是一个短期设置。为了说明任何形式的上涨弹性发生的频率，我进行了第二项研究，该研究旨在在交易关闭盈利时退出。
- en: '[![](img/21b70262a9a9c099c66e3ae589dafeb6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDEVWriZrGSfk8SdXBEFYRqeTxXGDDb9Iu_SyD2vQQlO6SmOCI4a96owIL88rtrxWn00wdJXa6pGJCS7nRaj5BKERcGJMY4Il3DSoWh-DsQF1K5bAjeHyi_sQvdmrWTST4dUNN3dYMbjA/s1600-h/2008-9-5+png2.PNG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/21b70262a9a9c099c66e3ae589dafeb6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDEVWriZrGSfk8SdXBEFYRqeTxXGDDb9Iu_SyD2vQQlO6SmOCI4a96owIL88rtrxWn00wdJXa6pGJCS7nRaj5BKERcGJMY4Il3DSoWh-DsQF1K5bAjeHyi_sQvdmrWTST4dUNN3dYMbjA/s1600-h/2008-9-5+png2.PNG)'
- en: Pretty impressive reliability. Here we see 81% winners within the next 2 days,
    89% within a week and 96% within 8 trading days.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相当令人印象深刻的可靠性。这里我们看到下一个2天内有81%的赢家，一周内有89%，8个交易日内有96%。
- en: 'Today’s drop was not only the biggest of the move down, it was over twice the
    size of the next biggest drop (last Friday). Generally, the more extreme the drop
    in comparison to the other days, the better the results. Below are the stats associated
    with a 2x drop similar to today:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的下跌不仅是下跌趋势中最大的一次，而且比下一个最大的下跌（上周五）大两倍。通常，与其他日期相比，下跌越极端，结果越好。以下是与今天相似的2倍下跌相关的统计数据：
- en: '[![](img/e15fd786fdab774425abf068e1b39da8.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiKD_RzsuQVlYuX3HuJJaEmtc50zBZdI5hSDFjAKG-2I5mPVQCsDaletknc3aUtWsI9Z39v1-gvVUTwgMtxgay47WlbzGww-iEJy0VIo8qEwEKqUcN1xzixsBzpN8MPImyU8LAw_-uBIqY/s1600-h/2008-9-5+png3.PNG)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e15fd786fdab774425abf068e1b39da8.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiKD_RzsuQVlYuX3HuJJaEmtc50zBZdI5hSDFjAKG-2I5mPVQCsDaletknc3aUtWsI9Z39v1-gvVUTwgMtxgay47WlbzGww-iEJy0VIo8qEwEKqUcN1xzixsBzpN8MPImyU8LAw_-uBIqY/s1600-h/2008-9-5+png3.PNG)'
- en: 'Better winning percentage, higher average wins and lower average losses make
    for better overall stats. I also ran the “1st profitable exit” strategy here:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 更高的获胜率、更高的平均盈利和更低的平均亏损可以带来更好的整体统计数据。我在这里还运行了“第一次盈利退出”策略：
- en: '[![](img/e3189d9de0b30f3e693821b9457fe380.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhI67wNssJa8xh9teWY1Oihrxl-XQOhf5EatZKB_sUJHzp3PEmKgDPa9IzjU2XhDXohj7fDYpGvEqyULqONX31HkA3NIDj3MHAb9XsP13jWfxdbSKRtKOudXJuSDShiIQ1kdHOAXCkm-Zw/s1600-h/2008-9-5+png4.PNG)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e3189d9de0b30f3e693821b9457fe380.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhI67wNssJa8xh9teWY1Oihrxl-XQOhf5EatZKB_sUJHzp3PEmKgDPa9IzjU2XhDXohj7fDYpGvEqyULqONX31HkA3NIDj3MHAb9XsP13jWfxdbSKRtKOudXJuSDShiIQ1kdHOAXCkm-Zw/s1600-h/2008-9-5+png4.PNG)'
- en: Thirteen of fourteen were positive within 3 days. By day 8, all fourteen instances
    were positive.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 十四个中有十三个在3天内呈现正收益。到第8天，所有十四个实例均为正收益。
- en: This all suggests a reflex move higher is likely in the next few days.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都表明，未来几天很可能会出现反弹。
