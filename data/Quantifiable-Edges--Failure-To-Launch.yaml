- en: 'Quantifiable Edges: Failure To Launch'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：未能启动
- en: 来源：[http://quantifiableedges.blogspot.com/2008/05/failure-to-launch.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/failure-to-launch.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/05/failure-to-launch.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/failure-to-launch.html#0001-01-01)
- en: '[![](img/260bed11b745ac6271ecf4af2ac1faaf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwiMGURVN1-vr_eMNSMFrcCZBiVBXJF3gAM1dixUil11XRFzi0rTvm53qHbBqEr6_uOi9p-l6RaSq-nF-7SPrAykMCnkCyeAtLI6D9WNGIJl5-eZimjrwln4rjmzWfomXTg2_Rd5clmuw/s1600-h/2008-05-20+failure+to+launch.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/260bed11b745ac6271ecf4af2ac1faaf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwiMGURVN1-vr_eMNSMFrcCZBiVBXJF3gAM1dixUil11XRFzi0rTvm53qHbBqEr6_uOi9p-l6RaSq-nF-7SPrAykMCnkCyeAtLI6D9WNGIJl5-eZimjrwln4rjmzWfomXTg2_Rd5clmuw/s1600-h/2008-05-20+failure+to+launch.jpg)'
- en: About 2 ½ weeks ago the Nasdaq 100 blasted through it 200-day moving average.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大约2周半前，纳斯达克100突破了它的200日移动平均线。
- en: '[Tests I ran at that time](http://quantifiableedges.blogspot.com/2008/05/200ma-cross.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[我当时进行的测试](http://quantifiableedges.blogspot.com/2008/05/200ma-cross.html)'
- en: suggested an edge over the 1-4 weeks following such activity. So far so good
    for the NDX. Today the S&P 500 tried to smash through the 200-day moving average.
    After a strong morning it turned tail and dropped fairly hard in the afternoon.
    In doing so it failed to close above the 200\. Tonight I looked at possible implications
    of intraday spikes above the 200ma that fail.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 表明在此类活动后的1-4周内具有优势。到目前为止，NDX表现不错。今天，标普500试图突破200日移动平均线。在一个强劲的早晨之后，它转身并在下午下跌相当大。在这样做时，它未能收于200上方。今晚我研究了日内上涨超过200ma但未能成功的可能影响。
- en: '[![](img/b45e13a5d44d6e4b67212745c15fc820.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjbukW4QtJH2oTYpIBHbIfLQ4yD_iaiLbISw6zCov-4zWjaU8wnSix1m_bYmzgv7Rcs-tOkAgn1zRjlwoH01Z8xS4ly0_MJB1rzYqlyqLlkVj7k9jBw2hnZA27-fbKaAlK7aELGLktaOPw/s1600-h/2008-5-20+SPX+200+failure.PNG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b45e13a5d44d6e4b67212745c15fc820.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjbukW4QtJH2oTYpIBHbIfLQ4yD_iaiLbISw6zCov-4zWjaU8wnSix1m_bYmzgv7Rcs-tOkAgn1zRjlwoH01Z8xS4ly0_MJB1rzYqlyqLlkVj7k9jBw2hnZA27-fbKaAlK7aELGLktaOPw/s1600-h/2008-5-20+SPX+200+failure.PNG)'
- en: This first test looks quite negative for the 1st week and then positive over
    the following three weeks. Note the Max Loss column, though. This one triggered
    the night before the Crash of ’87\. This is the biggest possible outlier you could
    have over the time period tested. To see results more representative of typical,
    I excluded that trade.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个第一次测试在第一周看起来相当消极，然后在接下来的三周里变得积极。注意最大损失列。这个在‘87年崩盘前夕触发了。这是你在测试期间可能遇到的最大的异常值。为了看到更具代表性的结果，我排除了那次交易。
- en: '[![](img/c2278293eb2cf9229f3cb79bb535f1ac.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbMohNEWRzWZqGK5Z3I2s28hBY0qCdCvXzQN8U4KiCSqMw7F3maPWXz-faIrVD-bCdC0TBp5psaelgRImbbIA2DrZrEtEHauzld3DCmXepty8lNokPrgrV64qDUsVjiuB9jy7Tb4PAJW0/s1600-h/2008-5-20+SPX+200+failure+x87.PNG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/c2278293eb2cf9229f3cb79bb535f1ac.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbMohNEWRzWZqGK5Z3I2s28hBY0qCdCvXzQN8U4KiCSqMw7F3maPWXz-faIrVD-bCdC0TBp5psaelgRImbbIA2DrZrEtEHauzld3DCmXepty8lNokPrgrV64qDUsVjiuB9jy7Tb4PAJW0/s1600-h/2008-5-20+SPX+200+failure+x87.PNG)'
- en: It is always important to look at outliers. A massive outlier like the crash
    of ’87 could dramatically change the results. Now the results don’t look so bad
    initially. There is still some downward chop in the first week, though, followed
    by a nice rise in prices.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 总是重要看到异常值。像‘87年的崩盘这样的大异常值可能会极大地改变结果。现在的结果初始看起来并不那么糟糕。不过，第一周仍然有一些下降，随后价格上涨。
- en: To better asses the possible influence of the criteria on performance I then
    looked at how the Dow and Nasdaq performed under similar circumstances.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地评估标准对绩效的可能影响，我随后查看了道琼斯和纳斯达克在类似情况下的表现。
- en: '[![](img/542b68d35d5b16e696da4dab025e495c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh2fDpTgsGm3cwdWtvL4LIh9h1RSPzpsr9Fjg6wZF3lNUoCMpGSR8sgMxteD9__iZ1CTnqRvsHnpEyBQV6iOym8FQtNWhMIWFvLgo22hm9c4KEf7VppWfTPYAnLnZLQXRzVO9bSIA1zBgo/s1600-h/2008-5-20+200+failure+Nas+DJ.PNG)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/542b68d35d5b16e696da4dab025e495c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh2fDpTgsGm3cwdWtvL4LIh9h1RSPzpsr9Fjg6wZF3lNUoCMpGSR8sgMxteD9__iZ1CTnqRvsHnpEyBQV6iOym8FQtNWhMIWFvLgo22hm9c4KEf7VppWfTPYAnLnZLQXRzVO9bSIA1zBgo/s1600-h/2008-5-20+200+failure+Nas+DJ.PNG)'
- en: The Nasdaq never got it together following the “Failure to Launch” through the
    200\. The Dow results were choppy and uneven. Four weeks out they were positive
    but less so than a random sample over the test period.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克在穿越200日移动平均线后从未恢复过来。道琼斯的结果很混乱不均匀。四周后，它们是积极的，但不如测试期间的随机样本。
- en: The way I see it, a failure of the 200 like we saw today appears to lead to
    weakness in the short-term. The one consistent of the tests is that they all showed
    a negative expectancy shortly after the event. Longer-term whether the market
    gets it together like the S&P results suggest or continues to struggle as the
    Nasdaq results suggest is unclear. Keep in mind that beyond the short-term there
    are much bigger forces at work than today’s action. I therefore wouldn’t try and
    extrapolate out too far with this test.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，像今天这样200点的跌幅似乎导致了短期的弱势。测试的一致性在于，事件发生后不久，它们都显示了负的期望值。长期来看，市场是否能够像标普500指数的结果所暗示的那样恢复，或者继续像纳斯达克指数所暗示的那样挣扎，目前还不清楚。请记住，在短期之外，还有比今天行动更大的力量在起作用。因此，我不会试图将这个测试的结果推得太远。
- en: The short-term negative does jive with some of my other work and I continue
    to believe a pullback is likely in the next few days.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 短期的负面因素与我的其他一些工作相符，我仍然认为未来几天内出现回调的可能性很大。
