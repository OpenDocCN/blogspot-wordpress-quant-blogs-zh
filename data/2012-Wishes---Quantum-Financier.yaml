  type: TYPE_NORMAL
  zh: 2012年愿望 – 量子金融家
- en: 来源：[https://quantumfinancier.wordpress.com/2011/12/28/what-to-expect-in-2012/#0001-01-01](https://quantumfinancier.wordpress.com/2011/12/28/what-to-expect-in-2012/#0001-01-01)
