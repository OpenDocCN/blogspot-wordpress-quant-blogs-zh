  zh: 来源：[https://quantumfinancier.wordpress.com/2011/12/28/what-to-expect-in-2012/#0001-01-01](https://quantumfinancier.wordpress.com/2011/12/28/what-to-expect-in-2012/#0001-01-01)
- en: As we look to 2011 through the rear view mirror, I make a quick divergence from
    my recent lethargy to send my best wishes for 2012 to all readers. May 2012 be
    a trading year filled with opportunities you capitalize on.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们透过后视镜回望2011年时，我暂时摆脱了近期的倦怠，向所有读者送上2012年的美好祝愿。愿2012年成为充满机遇的交易年，您能充分利用这些机遇。
- en: See you in the new year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新年再见。
- en: QF
  id: totrans-8
