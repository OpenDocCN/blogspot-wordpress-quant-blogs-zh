- en: Platform, WPF, Silverlight and More
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 平台、WPF、Silverlight 以及其他内容
- en: I’m curious to know why [Platform](http://insidehpc.com/2008/05/07/platform-announces-fs-unit/)
    has only just decided to create a Financial Services Unit. It’s common knowledge
    that JPMC has been using Platform for years, and has essentially helped tune Platform’s
    thoughts on Financial Services usage. So why has it taken so long to create the
    unit? Has the credit-crunch in 2008 offered Platform an opportunity to expand
    into other banks and displace DataSynapse?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我很好奇为什么[平台](http://insidehpc.com/2008/05/07/platform-announces-fs-unit/)直到现在才决定创建一个金融服务部门。众所周知，JPMC
    多年来一直在使用平台，并在很大程度上帮助调整了平台对金融服务使用的看法。那么为什么创建这个部门花了这么长时间呢？2008 年的信贷危机是否为平台提供了扩展到其他银行并取代
    DataSynapse 的机会？
- en: It’s nice to see a financial slant to [Glenn Block](http://blogs.msdn.com/gblock/archive/2008/05/08/wpf-from-this-to-that-wow.aspx)
    latest [WPF](http://joshsmithonwpf.wordpress.com/2008/05/10/panel3d-now-supports-transparency/)
    Prism posting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴看到[Glenn Block](http://blogs.msdn.com/gblock/archive/2008/05/08/wpf-from-this-to-that-wow.aspx)最近的[WPF](http://joshsmithonwpf.wordpress.com/2008/05/10/panel3d-now-supports-transparency/)
    Prism 帖子中有了金融倾斜。
- en: So the latest Silverlight application that is making the blog rounds is the
    [Healthcare](http://blogs.msdn.com/martharotter/archive/2008/05/08/new-shiny-silverlight-2-healthcare-demo.aspx)
    demo. I agree its a cool demo (shame its not FS centric 🙂 ), however until we
    get close to Silverlight 2.0 RTM and begin to see what performance Microsoft can
    actually achieve in the browser, we in a similar place to early WPF – cool stuff,
    but the performance is …. With the Silverlight push well underway, its nice to
    see Microsoft facing off Flex in the game authoring arena – Silverlight Popfly
    [Game](http://www.techcrunch.com/2008/05/02/microsoft-introduces-popfly-for-games-in-silverlight/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，最近在博客圈中流传的最新 Silverlight 应用程序是 [医疗保健](http://blogs.msdn.com/martharotter/archive/2008/05/08/new-shiny-silverlight-2-healthcare-demo.aspx)
    演示。我同意这是一个很酷的演示（可惜它不是以 FS 为中心的 :-）），但是在我们接近 Silverlight 2.0 RTM 并开始看到微软在浏览器中实际能达到的性能之前，我们与早期的
    WPF 处于相似的位置——很酷的东西，但性能却……随着 Silverlight 的推动正在进行，很高兴看到微软在游戏制作领域与 Flex 抗衡——Silverlight
    Popfly [游戏](http://www.techcrunch.com/2008/05/02/microsoft-introduces-popfly-for-games-in-silverlight/)。
- en: Agree that IDisposable implementation [support](http://msmvps.com/blogs/jon.skeet/archive/2008/02/07/c-4-part-2-ideas-from-other-community-members.aspx)
    in C# 4.0 would be extremely helpful.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 同意 C# 4.0 中对 IDisposable 实现[支持](http://msmvps.com/blogs/jon.skeet/archive/2008/02/07/c-4-part-2-ideas-from-other-community-members.aspx)将非常有帮助。
