- en: 'VIX and More: Investor Fears Pivot to U.S. Deficit and Debt Ceiling Following
    Cliff Deal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More:投资者恐惧转向美国赤字和债务上限，悬崖协议后
- en: 来源：[http://vixandmore.blogspot.com/2013/01/investor-fears-pivot-to-us-deficit-and.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/investor-fears-pivot-to-us-deficit-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/01/investor-fears-pivot-to-us-deficit-and.html#0001-01-01](http://vixandmore.blogspot.com/2013/01/investor-fears-pivot-to-us-deficit-and.html#0001-01-01)
- en: 'Just one week after Democrats and Republicans cobbled together a last-minute
    [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff) deal,
    investors turned their focus to the next battleground in the fiscal crisis, tabbing
    the U.S. deficit and [debt ceiling](http://vixandmore.blogspot.com/search/label/debt%20ceiling)
    as their #1 concern in the *VIX and More* weekly [fear poll](http://vixandmore.blogspot.com/search/label/Fear%20poll).
    [Fears](http://vixandmore.blogspot.com/search/label/fear) associated with governments
    and politicians polled a distant second, while ongoing worries related to weak
    corporate earnings finished in third place, one day before Alcoa ([AA](http://vixandmore.blogspot.com/search/label/AA))
    unofficially kicks of the Q4 earnings reporting season.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就在民主党和共和党匆忙达成最后时刻的[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)协议一周后，投资者将焦点转向财政危机的下一个战场，将美国赤字和[债务上限](http://vixandmore.blogspot.com/search/label/debt%20ceiling)列为*VIX
    and More*周度[恐惧调查](http://vixandmore.blogspot.com/search/label/Fear%20poll)中的首要担忧。与政府和政治家相关的担忧排在遥远的第二位，而与疲弱的公司盈利相关的持续担忧排在第三位，就在铝业公司Alcoa([AA](http://vixandmore.blogspot.com/search/label/AA))正式开启Q4盈利报告季的前一天。
- en: '![](img/c2d68e5af53eca1f973cbfcce39e9aaf.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c2d68e5af53eca1f973cbfcce39e9aaf.png)'
- en: The two issues that dominated the fear poll during the last quarter seem to
    have receded from the consciousness of most investors. While the legacy of the
    fiscal cliff lives on in the debt ceiling discussions, the immediate threat has
    passed. Meanwhile, in spite of warnings from the likes of Angela Merkel, concerns
    related to the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    remain at low levels and continue to decline.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个季度末主导投资者恐惧调查的两大问题似乎已经从大多数投资者的意识中淡出。尽管财政悬崖的影响在债务上限讨论中仍然存在，但直接的威胁已经过去。与此同时，尽管有安格拉·默克尔等人士的警告，与[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)相关的担忧仍处于低水平，并继续下降。
- en: On the institutional front, one of the residual effects of the fiscal cliff
    is a persistent worry that the fiscal cliff is merely a symptom of a dysfunctional
    bi-partisan government with a newfound affection for brinksmanship. On the other
    hand, worries about excessive central bank intervention are falling, no doubt
    helped in that regard by the recent [FOMC](http://vixandmore.blogspot.com/search/label/FOMC)
    [minutes](http://www.federalreserve.gov/newsevents/press/monetary/fomcminutes20121212.pdf)
    from the December 11-12^(th) meeting.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在机构层面，财政悬崖的一个遗留影响是，投资者持续担忧财政悬崖只是功能失调的两党政府的新爱——边缘政策的一个症状。另一方面，对中央银行过度干预的担忧正在下降，毫无疑问，最近[FOMC](http://vixandmore.blogspot.com/search/label/FOMC)在12月11日至12日会议的[纪要](http://www.federalreserve.gov/newsevents/press/monetary/fomcminutes20121212.pdf)在这方面提供了帮助。
- en: With the VIX posting a record one-week decline last week, it is reasonable to
    conclude that investor worries about the fiscal cliff were of a much higher magnitude
    than those related to the U.S. debt ceiling and deficit. In fact, there are some
    divergent opinions about the relationship between the declining VIX and the fiscal
    cliff deal. For more on this subject, check out the comments from Jared Woodard
    of [Condor Options](http://condoroptions.com/) in [The Market Is As Nervous as
    Ever About Austerity Fetishisms](http://condoroptions.com/2013/01/07/the-market-is-as-nervous-as-ever-about-austerity-fetishism/),
    in which Jared picks up on a theme from a recent note by Alec Phillips of Goldman
    Sachs ([GS](http://vixandmore.blogspot.com/search/label/GS)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在VIX上周创下纪录的一周跌幅后，可以合理地得出结论，投资者对财政悬崖的担忧程度远高于与美国债务上限和赤字相关的担忧。事实上，关于VIX下降与财政悬崖协议之间的关系有一些分歧意见。关于这个话题，可以查看Jared
    Woodard of [Condor Options](http://condoroptions.com/)在[The Market Is As Nervous
    as Ever About Austerity Fetishisms](http://condoroptions.com/2013/01/07/the-market-is-as-nervous-as-ever-about-austerity-fetishism/)中的评论，Jared延续了高盛公司(Goldman
    Sachs)最近一份报告中的主题。
