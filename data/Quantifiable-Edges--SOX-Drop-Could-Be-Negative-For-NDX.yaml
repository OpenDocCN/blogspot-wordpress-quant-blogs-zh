- en: 'Quantifiable Edges: SOX Drop Could Be Negative For NDX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[可量化的优势](https://quantifiableedges.blogspot.com/2009/01/sox-drop-could-be-negative-for-ndx.html#0001-01-01)：SOX
    下跌可能对 NDX 不利。'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/sox-drop-could-be-negative-for-ndx.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/sox-drop-could-be-negative-for-ndx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/01/sox-drop-could-be-negative-for-ndx.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/sox-drop-could-be-negative-for-ndx.html#0001-01-01)
- en: 'One bit of action I did find notable today was that the Nasdaq 100 gained over
    1%, but the SOX closed lower on the day. It’s quite unusual for the NDX to put
    in such a strong performance without some help from the SOX. Historically this
    has had slightly bearish short-term implications for the NDX:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我发现一个值得注意的动向是纳斯达克 100 上涨了超过 1%，但 SOX 在当天收盘时下跌。NDX 在没有 SOX 的帮助下表现如此强劲是非常不寻常的。历史上，这对
    NDX 短期有些熊市的暗示：
