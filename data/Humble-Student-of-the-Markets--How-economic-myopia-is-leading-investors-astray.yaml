- en: 'Humble Student of the Markets: How economic myopia is leading investors astray'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：如何让经济短视误导投资者
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/how-economic-myopia-is-leading.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/how-economic-myopia-is-leading.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/how-economic-myopia-is-leading.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/how-economic-myopia-is-leading.html#0001-01-01)
- en: I found this recent
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得最近的
- en: '[CNBC interview](https://www.cnbc.com/video/2023/06/06/the-fed-should-raise-another-50-basis-points-this-year-says-former-cea-chair-jason-furman.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC采访](https://www.cnbc.com/video/2023/06/06/the-fed-should-raise-another-50-basis-points-this-year-says-former-cea-chair-jason-furman.html)'
- en: with former Obama CEA Chair Jason Furman on June 6 rather disturbing. Furman
    expressed the opinion that the Fed would need to raise rates by 50 basis points
    before the rate hike cycle is complete, though he believed that it would skip
    a hike at the June FOMC meeting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与前奥巴马CEA主席杰森·福尔曼在6月6日的讨论让我感到相当不安。福尔曼表示，美联储需要在加息周期完成之前加息50个基点，尽管他认为在6月的FOMC会议上会跳过加息。
- en: While headline inflation had been falling, core CPI hadn’t made any progress
    for several months, which is causing concern for the Fed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然总体通胀率一直在下降，但核心CPI在过去几个月里没有任何进展，这让美联储感到担忧。
- en: This prompted a discussion of the level of unemployment needed to slow inflation
    to acceptable levels, which Furman estimated at 4.5–5.0% (which incidentally would
    trigger a Sahm Rule recession alert). The question arose, “Is such a level of
    unemployment politically palatable?”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这促使人们讨论需要多少失业率才能将通货膨胀率降至可接受的水平，福尔曼估计这一数字为4.5–5.0%（顺便提一下，这会触发萨姆规则衰退警报）。人们提出了一个问题：“这样的失业水平政治上是否可行？”
- en: Furman equivocated by saying that’s why you have a Fed that’s insulated from
    political pressure, but that was the wrong answer. Both the question and the reply
    demonstrated a level of economic myopia that’s sure to lead investors astray.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 福尔曼含糊其辞地说，这就是你有一个从政治压力中绝缘的联储的原因，但这是个错误的答案。 both 问题和回复都展示了一种经济短视，这肯定会将投资者引入歧途。
