- en: '**Waiting for the resource sector**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **等待资源板块**'
- en: Here's what's bugging me. With most of my indicators in bullish territory, why
    is the resource sector lagging? In particular, why aren't Materials and Energy
    leading this market upward? Until I can see participation from the resource sector
    in this rally, I remain constructive but cautious on this bull move.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '-   目前让我感到困扰的是，尽管我的大多数指标都显示看涨，但资源板块为何还在落后？特别是，为什么材料和能源没有带领市场上涨？在我看到资源板块在这场反弹中有所表现之前，我对这轮牛市持建设性但谨慎的态度。'
- en: Here is the relative performance of the cyclically sensitive Materials ETF (XLB)
    against the market (SPY). Materials remain range bound on a relative basis. While
    these stocks have shown some degree of relative strength in the last couple of
    weeks, they are by no means in a relative uptrend indicating sustainable leadership.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这是周期性敏感材料ETF（XLB）相对于市场（SPY）的相对表现。从相对角度看，材料仍处于震荡区间。尽管这些股票在过去几周内显示出一定程度的相对强度，但它们并没有进入表明可持续领涨的相对上涨趋势。'
- en: This pattern is not restricted to American stocks. The Basic Materials sector
    in Europe is showing a similar pattern of relative performance.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这种模式并不仅限于美国股票。欧洲的基础材料板块也显示出类似的相对表现模式。'
- en: More worrisome for the bull case is the performance of the Energy sector, which
    is in a minor relative downtrend against the market.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   对多头来说，能源板块的表现更加令人担忧，它相对于市场正处于小幅下跌趋势中。'
- en: 'The relative performance of energy stocks in Europe can only be described as
    dismal:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   欧洲能源股的相对表现只能用糟糕来形容：'
- en: '**Commodity outlook**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**商品前景**'
- en: Nevertheless, I remain cautiously bullish on the outlook for commodity prices.
    The chart pattern for Dr. Copper, which is an important cyclically sensitive industrial
    commodity, appears to be constructive. The price of the red metal remains in an
    uptrend but, at the current rate of ascent, it will encounter important overhead
    resistance.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '-   尽管如此，我对商品价格的前景保持谨慎乐观。铜博士（一种重要的周期性敏感工业商品）的图表模式似乎是建设性的。红色金属的价格仍处于上涨趋势中，但按照目前的上升速度，它将遇到重要的阻力。'
- en: The truth of the matter is, the energy complex is underperforming (for reasons
    unknown). Nevertheless, a relative performance chart of the equal weight Continuous
    Commodity Index (CCI) against the CRB Index shows a relative uptrend indicating
    positive breadth.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-   事实是，能源 complex 表现不佳（原因未知）。然而，平等权重的连续商品指数（CCI）相对于CRB指数的相对表现图表显示了一个相对上涨趋势，表明积极的宽度。'
- en: To explain, both the CCI and CRB have the same commodity components. While the
    CCI is equal weighted, the CRB is liquidity weighted, which gives a higher weight
    to the energy complex. Thus the CCI to CRB ratio is a measure of market breadth
    in the commodity complex. The relative uptrend shown in the above chart is an
    indication that the general commodity complex is performing better than the headline
    CRB - which is one reason why I remain cautiously bullish on the commodity outlook.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 解释一下，CCI 和 CRB 都有相同的大宗商品成分。尽管 CCI 是等权重的，但 CRB 是流动性加权的，这使得能源综合体获得了更高的权重。因此，CCI
    到 CRB 的比率是商品复合体市场广度的度量。上述图表中显示的相对上升趋势表明，一般商品复合体的表现优于标题 CRB - 这是我保持谨慎看涨大宗商品前景的一个原因。
- en: '**Bottom line**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线**'
- en: ': I am watching for commodities and commodity-related stocks to start outperforming
    as a sign that this rally has legs. If we don''t see sustainable relative strength
    breakouts from the Materials and Basic Industry sectors, then I would interpret
    such a development as a negative divergence and a caution flag for the bulls.
    For now, I am inclined to give the bull case the benefit of the doubt, but I remain
    cautious.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ：我正在关注大宗商品和与大宗商品相关的股票，以开始表现出超越其他市场的迹象，作为这次反弹有持续力的信号。如果我们看不到材料和基础行业部门持续的相对强度突破，那么我将解释这种发展为负面的分歧，并为多头举起警告红旗。目前，我倾向于相信多头的情况，但保持谨慎。
