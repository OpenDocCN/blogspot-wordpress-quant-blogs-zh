- en: 'Quantifiable Edges: Relatively Strong Drops From Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：从高点相对较强跌幅
- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/relatively-strong-drops-from-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/relatively-strong-drops-from-highs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/04/relatively-strong-drops-from-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/relatively-strong-drops-from-highs.html#0001-01-01)
- en: 'Last night the Quantifinder identified a study that looked at relatively strong
    drops from highs when the market was in a long-term uptrend. That study last appeared
    in the 1/19/10 Subscriber Letter. I’ve updated the results table below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚量化筛选器识别了一项研究，该研究在市场处于长期上升趋势时，观察从高点相对较强的跌幅。这项研究上次出现在1月19日（2010年）的订阅者信件中。我更新了下面的结果表格：
- en: '[![](img/266e52d08099ab9d88078de04c1eb1c4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8WuV5VO3l3mwFeJs9_l2qmpZ6rb5lrYZMOGSRCPkKwPit2QI9WA5d74zl2s9HpvlJ7P923EdOrf2-BvwUbt9bdWkG__y9EJvX_zG23x-D_zjPQi1o01I5kMIbWCuHjEoUA_vly_9aGJjB/s1600/2010-04-08+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8WuV5VO3l3mwFeJs9_l2qmpZ6rb5lrYZMOGSRCPkKwPit2QI9WA5d74zl2s9HpvlJ7P923EdOrf2-BvwUbt9bdWkG__y9EJvX_zG23x-D_zjPQi1o01I5kMIbWCuHjEoUA_vly_9aGJjB/s1600/2010-04-08+png.png)'
- en: This isn’t the most high-powered edge we’ve seen but it does provided a subtle
    hint that there may be a bearish edge present over the next few days. I also filtered
    the results a few different ways, such as using a 50-day high or a 200-day high.
    No matter how I sliced it results remained fairly similar to these.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是我们见过的最强大的边缘（edge），但它确实提供了一个微妙的暗示，即在未来几天可能存在熊市边缘（bearish edge）。我还用不同的方式过滤了结果，例如使用50天或200天的高点。无论如何切割，结果都与这些相似。
