- en: Arthur Hill at
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Arthur Hill 在
- en: '[stockcharts](http://stockcharts.com/articles/dont_ignore_this_chart/2017/01/a-high-and-tight-consolidation-for-iwm.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[股市图表](http://stockcharts.com/articles/dont_ignore_this_chart/2017/01/a-high-and-tight-consolidation-for-iwm.html)'
- en: recently observed that the Russell 2000 was in a tight consolidation range,
    which is characterized by a narrowing Bollinger Band. Such conditions tend to
    resolve themselves with volatility expansions which represent breakouts from the
    trading range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近观察到，拉塞尔2000指数处于一个窄幅整理区间，以Bollinger带的收窄为特征。这种情况往往会在波动率扩张中得到解决，这代表了交易范围的突破。
- en: His remarks about the Russell 2000 could also be applicable to the current conditions
    of the SPX as well. The key question is which direction will the breakout occur?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他关于拉塞尔2000指数的言论也同样适用于当前标普500指数的市况。关键问题是突破将会朝着哪个方向发生？
