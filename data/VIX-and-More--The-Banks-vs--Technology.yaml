- en: 'VIX and More: The Banks vs. Technology'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 银行股 vs. 科技股'
- en: 来源：[http://vixandmore.blogspot.com/2009/05/banks-vs-technology.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/banks-vs-technology.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/banks-vs-technology.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/banks-vs-technology.html#0001-01-01)
- en: I was going to put up a post about the recent negative divergence in technology,
    particularly the large cap technology companies that dominate the NASDAQ-100 ([NDX](http://vixandmore.blogspot.com/search/label/NDX)),
    but I noticed that Cam Hui at [Humble Student of the Markets](http://humblestudentofthemarkets.blogspot.com/)
    already beat me to the punch yesterday morning in an excellent [Weak Leadership
    Imperils Market Advance](http://humblestudentofthemarkets.blogspot.com/2009/05/weak-leadership-imperils-market-advance.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我本打算发一篇关于科技领域近期负面分歧的文章，特别是那些主导纳斯达克100指数（[NDX](http://vixandmore.blogspot.com/search/label/NDX)）的大型科技公司，但我觉得Cam
    Hui已经在昨天早上于其博客[Humble Student of the Markets](http://humblestudentofthemarkets.blogspot.com/)中先行一步，在优秀的文章[Weak
    Leadership Imperils Market Advance](http://humblestudentofthemarkets.blogspot.com/2009/05/weak-leadership-imperils-market-advance.html)中提到了这个问题。
- en: Interestingly, since Cam’s post, the divergence between financials and technology
    has accelerated as the banks have continued to rise in advance of and in response
    to the release of the stress test results, while large cap technology has been
    trending down since Monday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，自Cam的文章发表以来，金融和科技之间的分歧随着银行股在压力测试结果发布前后的持续上涨而加剧，而大型科技股自周一以来一直在下跌。
- en: So far the financials ([XLF](http://vixandmore.blogspot.com/search/label/XLF))
    have done a better job of leading the market up than technology stocks ([XLK](http://vixandmore.blogspot.com/search/label/XLK))
    have done of inspiring the bears. Until these two sectors start to move in unison,
    though, I suspect we will have a stalemate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，金融股（[XLF](http://vixandmore.blogspot.com/search/label/XLF)）在引领市场上涨方面的表现优于科技股（[XLK](http://vixandmore.blogspot.com/search/label/XLK)），因为后者并没有激起空头的情绪。不过，除非这两个板块开始协同行动，否则我认为我们可能会陷入僵局。
