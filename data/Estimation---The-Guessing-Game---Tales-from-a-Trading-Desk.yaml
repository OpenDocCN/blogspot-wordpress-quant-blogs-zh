- en: Estimation – The Guessing Game
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 估算 - 猜谜游戏
- en: InfoQ offers an interesting [read](http://www.infoq.com/minibooks/emag-agile-estimation)
    on agile planning and estimation. Here are a few key quotes 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: InfoQ 提供了一篇有趣的[阅读](http://www.infoq.com/minibooks/emag-agile-estimation)，关于敏捷规划和估算。以下是一些关键引述
    🙂
- en: All numbers are based on assumptions. Your figures are only as good as your
    estimates and guesses – and there may be serious flaws in your assumptions.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有的数字都基于假设。你的数字只有你的估计和猜测那么好 - 而且你的假设可能存在严重的缺陷。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If we approve a project based on a year’s worth of work, and we estimate it
    and we think it is all good, there is a lot of risk inherent in there. But also,
    and this is worse, we might ditch doing something really, really valuable for
    the company because we have clumped together all this value into a year-long project
    and we are making a really big decision – to go or no go – based only on that
    clump.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们根据一年的工作批准一个项目，并且我们估计它，我们认为一切都很好，那么其中存在很多风险。但更糟糕的是，我们可能会放弃为公司做一些真正有价值的事情，因为我们已经把所有这些价值都集中到了一个年度项目中，我们正在做出一个非常重要的决定——是或否——只基于那一团。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Big, up-front project thinking is essentially a lot of assumptions. According
    to the traditional assumption life cycle, we have business requirements, functional
    requirements, and they turn into development and then delivery. Actually, these
    business requirements that we come up with are all assumptions. We do not actually
    know these things are valid at all. We say, “Well, these are our business requirements.
    Let’s decide how we will deliver those and get some functional requirements around
    those”. These are just hypotheses
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大量的项目前期思考基本上是很多假设。根据传统的假设生命周期，我们有业务需求，功能需求，然后转变为开发，然后交付。实际上，我们提出的这些业务需求都是假设。我们实际上并不知道这些东西是否有效。我们说，“好吧，这是我们的业务需求。让我们决定如何交付它们，并围绕这些需求得到一些功能需求”。这些只是假设。
