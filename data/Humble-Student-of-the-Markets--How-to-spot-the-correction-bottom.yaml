- en: A correction in an uptrend
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 上升趋势中的调整
- en: I have been warning for several weeks that U.S. equities appeared extended even
    as stock prices advanced. Even though the intermediate trend was bullish, the
    market could pull back at any time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几周我一直在警告，尽管股价上涨，但美国股市看起来已经过度扩张。尽管中期趋势是看涨的，但市场随时可能回调。
- en: It seems to have finally happened. The S&P 500 stalled and turned down on the
    news that Fitch had downgraded U.S. government debt. The ratings downgrade shouldn’t
    have been a risk-off trigger. U.S. Treasury paper is regarded as the default-free
    and risk-free asset. No one buys Treasuries based on a credit rating. In fact,
    the market reaction to the ratings downgrade was a steepening of the yield curve.
    Short Treasury yields fell while longer-term yields rose. If the market was truly
    rattled by the change in credit rating, yields should have risen across the board.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎最终还是发生了。标普500在消息传来Fitch下调了美国政府债务评级时停滞不前并开始下跌。评级下调本不应该触发风险厌恶。美国国债被视为无违约风险和无风险资产。没有人是基于信用评级来购买国债的。实际上，市场对评级下调的反应是收益率曲线的陡峭化。短期国债收益率下降，而长期国债收益率上升。如果市场真的因为信用评级的改变而感到不安，那么收益率应该会全面上升。
- en: Instead, I believe the stock market had risen too far and too fast. The Fitch
    downgrade was just an excuse to sell and the pullback was overdue. You can tell
    a lot about the psychology of the market by the way it responds to news. FactSet
    reported that, with 84% of the S&P 500 having reported earnings, the market isn’t
    rewarding the shares of companies that beat EPS expectations.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我认为股市上涨得过高且过快。Fitch下调评级只是一个卖出和回调的借口。市场对新闻的反应方式可以告诉你很多市场心理。FactSet报告称，在标普500中已有84%的公司报告了业绩，市场并没有奖励那些超过每股收益预期的公司的股票。
