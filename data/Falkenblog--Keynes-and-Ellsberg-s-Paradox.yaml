- en: '[Ellsberg''s Paradox](http://en.wikipedia.org/wiki/Ellsberg_paradox)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ellsberg的悖论](http://en.wikipedia.org/wiki/Ellsberg_paradox)'
- en: 'is a famous conundrum in decision theory. At the Wikipedia website, they noted
    a reference to Keynes in the Ellsberg entry. As I have seen just about every idea
    attributed to Keynes, I figured this was a typical overstatement. But then I check
    the entry, and lo and behold, I think Keynes articulates the Ellsberg paradox
    pretty well. From Keynes Treatise on Probability:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是决策理论中的一个著名悖论。在维基百科网站上，他们注意到Ellsberg词条中提到了Keynes。自我看到几乎每个想法都被归因于Keynes，我以为这是一个典型的夸大。但是后来我查了这个词条，哎呀，我发现Keynes对Ellsberg悖论表达得相当不错。来自Keynes的《概率论》：
- en: The typical case, in which there may be a practical connection between weight
    and probable error, may be illustrated by the two cases following of balls drawn
    from an urn. In each case we require the probability of drawing a white ball ;
    in the first case we know that the urn contains black and white in equal proportions;
    in the second case the proportion of each colour is unknown, and each ball is
    as likely to be black as white. It is evident that in either case the probability
    of drawing a white ball is 0.5, but that the weight of the argument in favour
    of this conclusion is greater in the first case.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 典型的情况下，可能存在重量和概然误差之间的实际关联，可以通过从一个罐子中抽球来加以说明。在每种情况下，我们都且仅需求出抽到白球的概率；在第一种情况下，我们知道罐子里黑白球比例相等；在第二种情况下，每种颜色的比例是未知的，每个球都有同样的可能是黑色或白色。显而易见，在任何一种情况下，抽到白球的概率都是0.5，但在第一种情况下，支持这一结论的依据比重更大。
