- en: 'Quantifiable Edges: These Are Some Big Arms!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：这些都是一些大事情的臂膀！
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/these-are-some-big-arms.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/these-are-some-big-arms.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/these-are-some-big-arms.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/these-are-some-big-arms.html#0001-01-01)
- en: '[![](img/75f300bbe3e9326fad83cdb3022c9fc0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjXJk1z4xlLxZ6jcKMmsE5KDgLE0iMN0xjizBmRUeKymdBco6UAi6Y1VcgEGm5VeOGefpIQAxlRz4itOi9sDrOU3s6qvLwEcThh4le0MA6oHzyTlLB3YU-jLd1xmHh2RGEQkALnlRNfjmM/s1600-h/2008-2-5+Big+Arms.PNG)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/75f300bbe3e9326fad83cdb3022c9fc0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjXJk1z4xlLxZ6jcKMmsE5KDgLE0iMN0xjizBmRUeKymdBco6UAi6Y1VcgEGm5VeOGefpIQAxlRz4itOi9sDrOU3s6qvLwEcThh4le0MA6oHzyTlLB3YU-jLd1xmHh2RGEQkALnlRNfjmM/s1600-h/2008-2-5+Big+Arms.PNG)'
- en: There was some serious selling pressure today. Selling swamped buying on both
    the NYSE and the NASDAQ. The Dow, S&P 500 and Nasdaq all finished down close to
    3%. Volume rose across the board.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天出现了一些严重的抛售压力。在纽约证券交易所和纳斯达克，卖盘压倒了买盘。道琼斯指数、标普 500 指数和纳斯达克指数都收盘下跌接近 3%。各项交易量普遍上升。
- en: The
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[Arms Index](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:trin)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Arms Index](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:trin)'
- en: for both the NYSE and the NASDAQ was very big. (Although as you can plainly
    see from the picture on the right, my arms are bigger.) The NASDAQ Arms Index
    closed over 3 and the NYSE Arms Index closed at about 2.7\. Many people view large
    spikes in the Arms Index as a contrary indicator. It reflects panic selling on
    the part of market participants. This panic is viewed as a short-term oversold
    condition that leads to a reflexive bounce.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于纽约证券交易所和纳斯达克来说，都是非常大的。 （尽管您可以清楚地从右侧的图片中看到，我的手臂更大。）纳斯达克 Arms Index 收于 3 以上，纽约证券交易所
    Arms Index 收于约 2.7。许多人认为 Arms Index 的大幅上涨是一种相反的指标。它反映了市场参与者的恐慌抛售。这种恐慌被视为短期超卖状态，导致了一次自发性的反弹。
- en: I ran some tests to measure today’s action against history. All tests were run
    back to 1/1/92\. I found that a 1-day spike in the Arms Index of either the NYSE
    or Nasdaq without confirmation from the other showed very little edge.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我进行了一些测试，以衡量今天的行动与历史的关系。所有测试都追溯到了1992年1月1日。我发现，无论是纽约证券交易所还是纳斯达克的1天内的 Arms Index
    的突然上涨，如果没有另一方的证实，都几乎没有任何优势。
- en: A Nasdaq Arms Index greater than 3 has occurred 79 times since 1992\. The next
    day the Nasdaq finished higher 57% of the time. The average winning trade was
    1.7% but the average losing trade was 1.9%. The total expected value was a scant
    0.2% rise the next day in the Nasdaq.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自1992年以来，纳斯达克的 Arms Index 大于3的情况已经发生了79次。第二天，纳斯达克收盘价高于57%。平均盈利交易为1.7%，但平均亏损交易为1.9%。纳斯达克的第二天的总体预期值为仅为0.2%的上涨。
- en: The NYSE Arms Index has posted readings over 2.5 fifty-seven times. The next
    day the S&P 500 rose 63% of the time. The average winning trade was 1.2% and the
    average loser 0.8%. On average the S&P gained just over 0.4% the following day.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约证券交易所的 Arms Index 已经超过了 2.5，共五十七次。随后的一天，标普 500 指数有 63% 的上涨概率。平均盈利交易为 1.2%，平均亏损交易为
    0.8%。标普 500 指数在随后的一天平均上涨了略高于 0.4%。
- en: Neither of these stats really gets me juiced about jumping in front of this
    train. (Did you see the photo of me looking juiced?) When I look at the events
    on a combined basis, though, results improve dramatically. Since 1992, there have
    been 13 days where the Nasdaq Arms finished over 3
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个统计数据都没有让我兴奋得想要跳上这趟火车。（你看到我充满激情的照片了吗？）然而，当我综合考虑这些事件时，结果会显著改善。自1992年以来，有13天纳斯达克的
    Arms Index 超过了3
- en: '*and*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*并且*'
- en: the NYSE Arms finished over 2.5\. The S&P 500 rose 11 of the 13 times the following
    day. The average gain in the S&P 500 was 1.6% and the average loss was 0.15%.
    The average trade the next day was good for 1.3% and the mean was 1.2%.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约证券交易所的 Arms Index 超过了 2.5。标普 500 指数在随后的 13 次中有 11 次上涨。标普 500 指数的平均涨幅为 1.6%，平均跌幅为
    0.15%。第二天的平均交易对标普 500 指数有利润为 1.3%，平均利润为 1.2%。
- en: After one or two days the results fell more in line with random. Any edge here
    appears to be very short-term.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一两天后，结果更趋向于随机。在这里任何优势似乎都是非常短期的。
- en: Looking out a bit longer, the recent bottom is now looking very much in question.
    The positive feelings the bounce brought about were nearly all washed away yesterday
    and today. As I’ve been pointing out, the action immediately after a Follow Through
    Day is normally telling. So far it doesn’t look good.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 展望更长一点的时间，最近的底部现在看起来非常有问题。反弹带来的积极情绪几乎在昨天和今天都被抹去了。正如我一直在指出的那样，在跟随日之后的行动通常是有意义的。到目前为止看起来不妙。
- en: Lastly – some house cleaning. Tradestation apparently did a data update on their
    advance/decline data last night. The Appel Daily Breadth signal I’d mentioned
    a few nights ago is now no longer appearing. As you might imagine, this aggravates
    me to no end. I doubled checked using other databases and found a signal should
    not have been generated. (It came very close.) I’ve imported advance/decline and
    volume data from one of my other data sources and will be using that from now
    on. Tonight’s tests were run using QP3 data imported to Tradestation (and confirmed
    with a 3rd database). I apologize for the false information generated by bad data
    and have already taken steps to minimize the chance of it happening again.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，处理一些杂事。Tradestation 昨晚显然对其涨跌数据进行了更新。我几天前提到的 Appel 每日广度信号现在已不再出现。如您所能想象，这让我非常烦恼。我通过其他数据库进行了双重检查，发现本不应生成信号。（它非常接近。）我从我的另一个数据源导入了涨跌和成交量数据，并从现在开始使用。今晚的测试是使用导入到
    Tradestation 中的 QP3 数据进行的（并得到了第三个数据库的确认）。我为由错误数据产生的虚假信息道歉，并已采取措施以尽量减少再次发生此类情况的可能性。
