- en: 'Magmasystems Blog: First Use Case Done with Coral8'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: First Use Case Done with Coral8'
- en: 来源：[http://magmasystems.blogspot.com/2007/11/first-use-case-done-with-coral8.html#0001-01-01](http://magmasystems.blogspot.com/2007/11/first-use-case-done-with-coral8.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/11/first-use-case-done-with-coral8.html#0001-01-01](http://magmasystems.blogspot.com/2007/11/first-use-case-done-with-coral8.html#0001-01-01)
- en: I now have Coral8 detecting when a sector has abnormal activity, and I have
    a Coral8 Output Stream publishing into a .NET application for visualization. If
    I want to, I can take the data from the Coral8 alert, transform it into a JMS
    message, and publish it out on the Tibco EMS bus for other applications in the
    organization to consume. Or, I can publish it out to another Coral8 stream.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在让Coral8检测一个领域是否有异常活动，并且让Coral8输出流将数据发布到一个.NET应用程序中以供可视化。如果需要，我可以从Coral8警报中获取数据，将其转换为JMS消息，并发布到Tibco
    EMS总线上供组织中的其他应用程序消费。或者，我也可以将其发布到另一个Coral8流中。
- en: Well done, Coral8 team!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 干得好，Coral8团队！
- en: Now, it's on to the Aleri evaluation. The good people at Aleri's sales engineering
    team have done most of this first use case, but now that I am armed with more
    Coral8 knowledge, I need to try to rebuild the Aleri use case from scratch by
    myself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我要进行Aleri评估。Aleri的销售工程团队已经完成了这个第一个用例的大部分工作，但是现在我掌握了更多的Coral8知识，我需要尝试自己从头开始重建Aleri用例。
