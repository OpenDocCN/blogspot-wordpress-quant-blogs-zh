  zh: 仅凭视觉，您可以看到 DefProb 和 spreads 的散点图与 Merton 模型和 spreads 之间的比较。并不容易看出，但 DefProb
    更强大。但在某种程度上，它给您提供了这些模型的力量感。关键是一个现实的基准，比如天真的替代品，如 Merton 和 Agency 评级。你肯定可以做得更好。不是惊人地好，但你可以做得更好。
