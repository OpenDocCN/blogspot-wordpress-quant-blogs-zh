- en: Just visually, you can see the comparison between the scatterplot of DefProb
    and spreads as compared to the scatterplot between the Merton model and spreads.
    It isn't easy to see, but DefProb is more powerful. But on one level it gives
    you the sense of power in these models. The key is a realistic benchmark, such
    as naive alternatives like Merton and Agency ratings. You can definitely do better.
    Not amazingly so, but you can do better.
