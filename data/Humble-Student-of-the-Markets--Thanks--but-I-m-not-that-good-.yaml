- en: 'Think of a building a boat as like building a portfolio. The portfolio management
    process consists of the following steps:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 想象建立一艘船就像建立一个投资组合。投资组合管理过程包括以下步骤：
- en: Deciding on ***what*** to buy and sell;
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定**购买和销售什么**；
- en: Deciding on ***how much*** to buy and sell; and
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定**购买和销售的金额**；
- en: Deciding on how to execute the trade.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定如何执行交易。
- en: 'While we discuss step 1 endlessly in these pages and elsewhere, the other steps
    are equally important. Step 2 is also a reason why what I write in these pages
    is not investment advice, namely I know nothing about you:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们在这些页面和其他地方无数次讨论第一步，但其他步骤同样重要。第二步也是我写的这些页面内容不是投资建议的原因，即我了解你：
- en: I know nothing about your cash flow, or spending needs;
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道你的现金流，或支出需求；
- en: I know nothing about your return objectives;
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道你的回报目标；
- en: I know nothing about how much risk you are willing to take, or your pain threshold;
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道你愿意承担多少风险，或者你的痛苦阈值；
- en: I know nothing about your tax situation, or even what tax jurisdictions you
    live in;
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道你的税务情况，甚至你居住的税务区域；
- en: And so on…
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等等…
- en: If I know nothing about any of those things, how could I possibly know if anything
    I write is appropriate for you? I was asked recently why I don’t post my portfolios
    and their performance. While posting my trades represent a disclosure of any possible
    conflicts in my writing, my own portfolios are a function of my own cash flow
    needs, my return objectives, my own pain thresholds, etc. How could any portfolio
    that I post be appropriate to anyone else?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我对于那些事情一无所知，我怎么可能知道我写的东西是否适合你呢？最近有人问我为什么我不公开我的投资组合和它们的表现。虽然公开我的交易会暴露我写作中可能存在的任何冲突，但我的个人投资组合是由我自己的现金流需求、我的回报目标、我自己的痛苦阈值等因素决定的。那么我公开的投资组合怎么可能适合其他人呢？
- en: '**A terrific call, or terrible call?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**是一次伟大的呼唤，还是糟糕的呼唤？**'
- en: Consider the following example. On February 24, 2009, a week before the ultimate
