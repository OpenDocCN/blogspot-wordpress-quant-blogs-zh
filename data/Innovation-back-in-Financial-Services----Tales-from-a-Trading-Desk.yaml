- en: Innovation back in Financial Services?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融服务行业的创新回归？
- en: Startups are giving financial services a good kicking from a retention and hiring
    perspective.  Everyone wants to be in a startup, live the dream, be involved in
    a cool product, and hopefully be rewarded appropriately.  Wall Street and Technology
    has had a number of [articles](http://www.wallstreetandtech.com/data-management/bny-mellon-aims-to-tap-data-science-talent-in-silicon-valley/d/d-id/1317800)
    this year offering insight into the innovation that financial services is driving
    to not only re-build the sector, but also I suspect to keep staff engaged.  BNY
    Mellon and Fidelity are the two [recently](http://www.wallstreetandtech.com/infrastructure/technology-innovation-returns-to-financial-services/a/d-id/1318251)
    called out, but a quick google will provide some insight into the money being
    invested into startups by the top 10 or so banks.  Interesting times both within
    financial services and outside.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 初创公司从保留人才和招聘的角度对金融服务行业产生了很大的影响。每个人都想加入初创公司，实现梦想，参与一个酷炫的产品，并希望得到适当的回报。今年，《华尔街与科技》杂志发表了许多[文章](http://www.wallstreetandtech.com/data-management/bny-mellon-aims-to-tap-data-science-talent-in-silicon-valley/d/d-id/1317800)，深入探讨了金融服务行业推动的创新，这些创新不仅有助于重建该行业，我还怀疑这是为了保持员工的参与度。BNY梅隆和富达投资是最近被提及的两家，但通过简单的谷歌搜索，可以了解到前十大银行对初创公司的投资情况。金融服务业内部以及外部都正处在有趣的时代。
