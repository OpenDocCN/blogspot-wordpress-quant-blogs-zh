- en: 'VIX and More: Two New VIX Records'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX 和更多：两个新的 VIX 记录](http://vixandmore.blogspot.com/2008/10/two-new-vix-records.html#0001-01-01)'
- en: 来源：[http://vixandmore.blogspot.com/2008/10/two-new-vix-records.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/two-new-vix-records.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/two-new-vix-records.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/two-new-vix-records.html#0001-01-01)
- en: The VIX established a new intra-day record of 89.53 and end of day record of
    79.13, obliterating the previous records from last week by more than 8 points
    each.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX 建立了新的日内记录为 89.53 和收盘记录为 79.13，比上周的记录各高出 8 多个点。
- en: Today's action marked the third Friday in a row that the VIX established a new
    record close. The VIX has now closed over 50 for 15 consecutive sessions, with
    the 10 day moving average now up to an even 64.00.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的行动标志着连续三个星期五，VIX 建立了新的收盘记录。VIX 现在已连续 15 个交易日收盘超过 50，10 天移动平均线现在上升到了整数 64.00。
