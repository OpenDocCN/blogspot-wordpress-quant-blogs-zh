  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2017年6月5日
- en: I’ve [mentioned SSAddin](https://etrading.wordpress.com/2016/05/26/threading-is-hard-tiingo-iex-ssaddin/)
    on this blog before, but not given much detail about it. SSAddin is an XLL Excel
    addin exposing APIs for Google Analytics, Baremetrics, Quandl, Tiingo as worksheet
    functions. It’s distributed under a permissive Apache 2.0 license, so you can
    use, repurpose or redistribute however you like with no fees so long as you include
    license and copyright notices. You can download 32 and 64 bit .xll binaries from
    here: [http://spreadserve.com/s3/downloads.html](http://spreadserve.com/s3/downloads.html)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经[提到 SSAddin](https://etrading.wordpress.com/2016/05/26/threading-is-hard-tiingo-iex-ssaddin/)
    在这个博客上，但没有详细介绍。SSAddin 是一个 Excel 插件，通过工作表函数暴露了 Google Analytics、Baremetrics、Quandl
    和 Tiingo 的 API。它遵循宽松的 Apache 2.0 许可证，因此您可以免费以任何您喜欢的方式使用、修改或重新分发，只要您包含许可和版权声明。您可以从这里下载
    32 位和 64 位的 .xll 二进制文件：[http://spreadserve.com/s3/downloads.html](http://spreadserve.com/s3/downloads.html)
- en: 'Don’t forget to take a copy of SSAddin.xll.config too and put it next to SSAddin.xll
    on your PC. You’ll need to edit the .config to add your license keys for Google,
    Baremetrics, Quandl and Tiingo. There’s [documentation here](https://spreadserve-addin.readthedocs.io/en/latest/index.html), but
    I suggest you start by playing with example spreadsheets from GitHub: [https://github.com/SpreadServe/SSAddin/tree/master/xls](https://github.com/SpreadServe/SSAddin/tree/master/xls)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 'Don’t forget to take a copy of SSAddin.xll.config too and put it next to SSAddin.xll
    on your PC. You’ll need to edit the .config to add your license keys for Google,
    Baremetrics, Quandl and Tiingo. There’s [documentation here](https://spreadserve-addin.readthedocs.io/en/latest/index.html), but
    I suggest you start by playing with example spreadsheets from GitHub: [https://github.com/SpreadServe/SSAddin/tree/master/xls](https://github.com/SpreadServe/SSAddin/tree/master/xls)'
- en: Don’t hesitate to ask questions in the comments here, or on the download page,
    or to [raise an issue on GitHub](https://github.com/SpreadServe/SSAddin/issues).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不要犹豫，在评论区提问，或者在下载页面提问，或者[在 GitHub 上提出问题](https://github.com/SpreadServe/SSAddin/issues)。
