- en: Too bad, because I'm a big fan. It's rational to listen more to people you agree
    with because you think what they saying is more correct than others, so I don't
    find this a bad faith equilibrium. But on the other side, I do like listening
    to those I disagree with more on the radio drive time because invariably the host,
    and especially the callers, will come up with a horrible argument for their side.
    I much more enjoy listening to this when my intellectual adversaries are speaking
    than when someone says something stupid as an argument for something I agree with.
    That is, many (most?) people I agree with on taxes, abortion, affirmative action,
    war, etc., agree with me for reasons I don't think are correct or relevant.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很遗憾，因为我是个大粉丝。更倾向于听取你同意的人的意见是合理的，因为你认为他们的说法比其他人更正确，所以我不认为这是一种恶意的均衡状态。但另一方面，我更喜欢在广播节目中听我不同意的人说话，因为不可避免地，主持人，尤其是来电者，会为他们的立场提出可怕的论据。当我的智力对手在讲话时，我更享受听到这个，而不是当有人为我同意的事情提出愚蠢的论点时。也就是说，许多（大多数？）我在税收，堕胎，平权行动，战争等方面同意的人，因为我认为他们同意我的原因不正确或不相关。
