- en: 'Quantifiable Edges: How Strong Fridays Have Influenced Mondays'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：星期五的强劲如何影响了星期一
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/how-strong-fridays-have-influenced.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/how-strong-fridays-have-influenced.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/06/how-strong-fridays-have-influenced.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/how-strong-fridays-have-influenced.html#0001-01-01)
- en: '![](img/4389a38db6721a4ec6d4be65bfeca4bf.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4389a38db6721a4ec6d4be65bfeca4bf.png)'
- en: On Friday the market put in some solid gains. The S&P 500 rose 1.5%, the Dow
    1.4% and the Nasdaq 2.1%. In Gary Smith’s 1999 book,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五市场获得了一些实质性的收益。标普 500 指数上涨了 1.5%，道琼斯指数上涨了 1.4%，纳斯达克指数上涨了 2.1%。在 Gary Smith
    的 1999 年的书中，
- en: '[“How I Trade For A Living”](http://www.amazon.com/How-I-Trade-Living/dp/B000WGC8ZW/ref=sr_1_1?ie=UTF8&s=books&qid=1213581935&sr=1-1)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[“我如何交易谋生”](http://www.amazon.com/How-I-Trade-Living/dp/B000WGC8ZW/ref=sr_1_1?ie=UTF8&s=books&qid=1213581935&sr=1-1)'
- en: ', Gary, pictured at the right*, discussed how strong momentum on Fridays has
    a tendency to carry over to Mondays. If you’ve read the blog for any period of
    time, you’ll know that I tend to believe very little of what I read about the
    market. Hence my desire to test everything. So I put Gary’s theory to the test.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，Gary，如上图所示*，讨论了星期五的强劲动能往往会延续到星期一。如果你已经阅读了博客一段时间，你就会知道我对市场的看法很少。因此，我希望测试一切。所以我对
    Gary 的理论进行了测试。
- en: Tests were run on the S&P 500 going back to 1960\. The table below shows the
    percent return on Friday in the left–most column. After that you see the breakdown
    of what happened on Monday. (Buying Friday’s close and selling Monday’s close.)
    Also, you should note that if Monday was a holiday, then the sale occurred on
    Tuesday’s close.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对标普 500 进行了自 1960 年以来的测试。下表显示了左边最左列的星期五的百分比回报率。之后，您可以看到星期一发生的情况的细分。（在星期五收盘时买入，星期一收盘时卖出。）此外，您应该注意，如果星期一是假期，那么销售将在星期二的收盘时进行。
- en: '[![](img/bd56692a3832ebd2307e19db2b1c68fe.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-C5kufISNEenOd9XxOI6txTU9u1yOGIXnIOz8sKUtbapb7OnnBg7JDar1tx7PmRSRjKCqXLZpSAeExOHkXtV8s__72ydOL5o9juHxMj658eTFZq4asPOKIhevEvKmrBEN5mgqAaNFh3g/s1600-h/2008-6-15+Friday+monday+table+1.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/bd56692a3832ebd2307e19db2b1c68fe.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-C5kufISNEenOd9XxOI6txTU9u1yOGIXnIOz8sKUtbapb7OnnBg7JDar1tx7PmRSRjKCqXLZpSAeExOHkXtV8s__72ydOL5o9juHxMj658eTFZq4asPOKIhevEvKmrBEN5mgqAaNFh3g/s1600-h/2008-6-15+Friday+monday+table+1.PNG)'
- en: Looks like Gary (pictured above)* was on to something. Especially interesting
    is the fact that the stronger Friday is, the stronger on average Monday is. You
    can see this by looking at the average trade column.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来 Gary（上图所示）确实有些道理。特别有趣的是，星期五越强劲，平均星期一就越强劲。你可以通过查看平均交易列来看到这一点。
- en: But with the long term upward drift of the stock market how have these Mondays
    compared to the average Mondays? Believe it or not, Mondays since 1960 have been
    horrible. During the 60’s, 70’s, and 80’s, Mondays were consistent losers for
    the stock market. After the crash of ’87 (which happened on a Monday), they no
    longer acted as a consistent loser. Instead they fell more in line with general
    market direction. This can clearly be seen in the graph below showing all which
    shows the result of purchasing at Friday’s close and selling at Monday’s close
    over the last 48 years or so.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着股市的长期上升趋势，这些星期一与平均星期一相比如何？信不信由你，自 1960 年以来的星期一一直很糟糕。在 60 年代、70 年代和 80 年代，星期一一直是股市的稳定输家。在
    87 年的股市崩盘之后（这发生在一个星期一），它们不再表现为持续输家。相反，它们更加符合一般市场趋势。这可以从下面的图表中清楚地看出，该图表显示了过去约 48
    年中购买周五收盘并在周一收盘时出售的结果。
- en: '[![](img/bf7764bfe556a465d2e686e77d2c2dd4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJy-GQSWiJ2ng2meqSHge7KsRUyIErHsDqyZ_X35kzx-nzDYfTyQCNBalWZzyEAWblxZeZNHvqgH0Lvqglg4vMcbYREIfQ9GGKbbPghF1m2S-9IQ-7W6Yp5HuGSRwg8ZBYmlMHGaVldyA/s1600-h/2008-6-15+Mondays.bmp)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/bf7764bfe556a465d2e686e77d2c2dd4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJy-GQSWiJ2ng2meqSHge7KsRUyIErHsDqyZ_X35kzx-nzDYfTyQCNBalWZzyEAWblxZeZNHvqgH0Lvqglg4vMcbYREIfQ9GGKbbPghF1m2S-9IQ-7W6Yp5HuGSRwg8ZBYmlMHGaVldyA/s1600-h/2008-6-15+Mondays.bmp)'
- en: For the entire 48 year period the average Monday lost 0.04%. But when Friday’s
    were strong that momentum tended to carry through and turn Mondays positive. Since
    the end of the 80’s the advantage has been less pronounced, but still exists.
    The last table below again shows Mondays returns based on Fridays returns, but
    this time only back to 1990.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个 48 年期间，平均每个星期一的收益率为 0.04%。但当星期五表现强劲时，这种势头往往会延续下去，将星期一的收益变为正值。自 80 年代末以来，这种优势已不那么明显，但仍然存在。下面的最后一张表再次显示了基于星期五收益的星期一收益，但这次只追溯到
    1990 年。
- en: '[![](img/73757138387074834196294dc0aae1f9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjqTVYsIyzzOt08G3liG7V3CnEHytO_tQFFyo6Xib7KFYLSbKqEl8eSeI3zhsnkhQedP2YRWA8FgR1F6BcMsKqTmIPg71fM4-2L-k-UGfvvp1RP6c75k8qYQLbii8dWLGUKTrNtEPClvfI/s1600-h/2008-6-15+Friday+monday+table+2.PNG)'
  id: totrans-16
