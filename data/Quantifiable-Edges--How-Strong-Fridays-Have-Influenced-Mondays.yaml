  zh: '![图片](img/73757138387074834196294dc0aae1f9.png)（[链接](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjqTVYsIyzzOt08G3liG7V3CnEHytO_tQFFyo6Xib7KFYLSbKqEl8eSeI3zhsnkhQedP2YRWA8FgR1F6BcMsKqTmIPg71fM4-2L-k-UGfvvp1RP6c75k8qYQLbii8dWLGUKTrNtEPClvfI/s1600-h/2008-6-15+Friday+monday+table+2.PNG)'
