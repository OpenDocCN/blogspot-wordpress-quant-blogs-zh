- en: '**A global market review**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球市场回顾**'
- en: Now that the first half of 2023 is in the rear view mirror, let’s review how
    global equity markets performed. Here are the quick takeaways from a preliminary
    analysis of relative returns.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 既然2023年上半年已经成为过去，让我们回顾一下全球股票市场的表现。以下是对相对回报初步分析得出的快速结论。
- en: U.S. equities were the leaders in Q2.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国股票在第二季度领先。
- en: Japan is becoming the new stealth leader, while Europe is pulling back.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日本正在成为新的隐形领导者，而欧洲正在撤退。
- en: China and other emerging markets were weak on a relative basis.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对而言，中国及其他新兴市场表现疲弱。
- en: However, there were more subtle indications if we drill into the details by
    region.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我们深入到各个区域的具体细节，会发现更多微妙的迹象。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/07/02/a-q2-global-market-review/).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的文章可以在[这里](https://humblestudentofthemarkets.com/2023/07/02/a-q2-global-market-review/)找到。
