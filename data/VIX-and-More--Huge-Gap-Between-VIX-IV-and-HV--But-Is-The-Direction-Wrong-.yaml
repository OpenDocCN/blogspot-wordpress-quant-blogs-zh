- en: 'VIX and More: Huge Gap Between VIX IV and HV, But Is The Direction Wrong?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX IV与HV之间的巨大差距，但方向错误吗？
- en: 来源：[http://vixandmore.blogspot.com/2012/06/huge-gap-between-vix-iv-and-hv-but-is.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/huge-gap-between-vix-iv-and-hv-but-is.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/06/huge-gap-between-vix-iv-and-hv-but-is.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/huge-gap-between-vix-iv-and-hv-but-is.html#0001-01-01)
- en: It is not that difficult to come up with data and charts that have many investors
    wondering if risk and uncertainty are being underpriced in advance of the euro
    zone summit. Earlier today, I offered up one possible example in [Euro Volatility
    and Risk](http://vixandmore.blogspot.com/2012/06/euro-volatility-and-risk.html).
    Since the VIX receives top billing in this space (and not too long ago carried
    the mostly tongue-in-cheek moniker, “Your One-Stop VIX-Centric View of the World…”),
    I thought a VIX-specific example might also be of interest.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 提出数据和图表，让许多投资者都在猜测是否在欧元区峰会之前风险和不确定性被低估，这并不困难。今天早些时候，我在[欧元波动性和风险](http://vixandmore.blogspot.com/2012/06/euro-volatility-and-risk.html)中提供了一个可能的例子。由于VIX在这个领域享有最高声誉（不久前还带有大多数时候只是玩笑的别名，“Your
    One-Stop VIX-Centric View of the World…”），我认为一个VIX特定的例子也可能有趣。
- en: The chart below shows the last three months of VIX data, with VIX candlesticks
    on the main chart on the top. The second chart from the top compares the 20-day
    [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    of the VIX (blue line) with the 30-day [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    of the VIX (red line), with the yellow area chart just below it calculating the
    HV minus IV. Much to my surprise the current 20-day HV is 144, while the current
    IV is only 98\. In other words, the markets expect the VIX to be considerably
    *less* volatile in the month ahead than it has been over the course of the last
    month. I am not surprised to see the gap, but do the markets have the direction
    of the gap right? In terms of trading opportunities, if you disagree with the
    market consensus, then VIX [straddles](http://vixandmore.blogspot.com/search/label/straddle)
    probably look fairly cheap right now.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了VIX的最后三个月数据，顶部的 main chart 上是 VIX 实体蜡烛图。从顶部数第二张图表比较了 VIX 的 20 日[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)(蓝色线条)与
    VIX 的 30 日[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)(红色线条)，下面的黄色区域图表计算了
    HV 减去 IV。让我惊讶的是，当前的20日HV是144，而当前的IV只有98。换句话说，市场预计VIX在未来一个月内的波动性将*显著减少*，而过去一个月的波动性。我不惊讶看到这个差距，但市场是否正确地判断了差距的方向？在交易机会方面，如果您不同意市场共识，那么VIX[straddles](http://vixandmore.blogspot.com/search/label/straddle)可能看起来相当便宜。
- en: 'The VIX IV also raises the question: just where is the [fear](http://vixandmore.blogspot.com/search/label/fear)
    in the markets right now?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VIX IV还提出了一个问题：市场目前的[恐惧](http://vixandmore.blogspot.com/search/label/fear)在哪里？
- en: Note that the CBOE recently launched the CBOE VVIX Index ([VVIX](http://vixandmore.blogspot.com/search/label/VVIX)),
    which is essentially a VIX of the VIX and is very similar to the VIX IV30 measure
    that is calculated by Livevol in the chart below. You can find more information
    about VVIX at the CBOE’s [VVIX micro site](http://www.cboe.com/micro/VVIX/). I
    will certainly have a lot to say about this intriguing index going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，CBOE最近推出了CBOE VVIX指数([VVIX](http://vixandmore.blogspot.com/search/label/VVIX)),这实际上是VIX的VIX，与Livevol在下面图表中计算的VIX
    IV30衡量非常相似。您可以在CBOE的[VVIX微型网站](http://www.cboe.com/micro/VVIX/)上找到有关VVIX的更多信息。我当然有很多话要说关于这个有趣的指数。
