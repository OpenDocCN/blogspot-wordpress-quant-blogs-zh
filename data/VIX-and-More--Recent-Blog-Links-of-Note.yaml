- en: On a typical trading day, I read or skim posts from about 300 different blogs
    using the feeds from Google Reader. After being out of the loop for two weeks,
    I spent a good portion of today getting caught up on what I missed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个典型的交易日内，我会阅读或浏览通过Google Reader订阅的大约300个不同博客的帖子。在两周没有关注之后，我今天花了很多时间来赶上我错过的内容。
