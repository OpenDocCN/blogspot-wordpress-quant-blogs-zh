- en: 'VIX and More: Thoughts on VECO After a 13% Fall'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VECO下跌13%后的思考
- en: 来源：[http://vixandmore.blogspot.com/2010/08/thoughts-on-veco-after-13-fall.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/thoughts-on-veco-after-13-fall.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/thoughts-on-veco-after-13-fall.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/thoughts-on-veco-after-13-fall.html#0001-01-01)
- en: Less than two weeks ago, high flier Veeco Instruments ([VECO](http://vixandmore.blogspot.com/search/label/VECO))
    [crushed](http://blogs.barrons.com/techtraderdaily/2010/07/26/veeco-q2-crushes-street-estimates-q3-outlook-also-strong/?mod=yahoobarrons)
    second quarter earnings and revenue estimates and also raised forward guidance.
    In the wake of the strong earnings report, analysts at two firms, UBS and Merrill
    Lynch/BofA, [raised their target stock price](http://www.thestreet.com/story/10818057/3/apache-analysts-upgrades-downgrades.html)
    for VECO to $60 and $65, respectively.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大约两周前，Veeco Instruments（[VECO](http://vixandmore.blogspot.com/search/label/VECO)）[摧毁](http://blogs.barrons.com/techtraderdaily/2010/07/26/veeco-q2-crushes-street-estimates-q3-outlook-also-strong/?mod=yahoobarrons)了第二季度的收益和收入预期，并提高了前方的指导。在强劲的收益报告之后，两家公司的分析师，瑞银和梅里尔·林奇/美国银行，[提高了他们对VECO的目标股价](http://www.thestreet.com/story/10818057/3/apache-analysts-upgrades-downgrades.html)分别为60美元和65美元。
- en: VECO closed at 45.52 on Wednesday, up 2% from the pre-earnings price. Yesterday,
    however, the stock fell 13% to 39.61 in a move that was [attributed to](http://blogs.barrons.com/techtraderdaily/2010/08/05/led-stocks-clobbered-on-report-flat-panel-makers-cut-orders/?mod=yahoobarrons)
    a report in a Taiwanese newspaper that flat-panel display manufacturers would
    be cutting back on LED orders.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VECO周三收盘价为45.52美元，较财报前价格上涨了2%。然而，昨日该股下跌13%至39.61美元，这一行动[被认为](http://blogs.barrons.com/techtraderdaily/2010/08/05/led-stocks-clobbered-on-report-flat-panel-makers-cut-orders/?mod=yahoobarrons)是由于一份台湾报纸报道，平面显示制造商将减少LED订单。
- en: While some analysts debated whether the market may have overreacted to this
    report, we were fortunate enough to have an earnings report from Rubicon Technology
    ([RBCN](http://vixandmore.blogspot.com/search/label/RBCN)), an important supplier
    to LED chip manufacturers, right after the market closed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些分析师在讨论市场是否对这份报告反应过度，而我们很幸运，在市场收盘后不久就从Rubicon Technology（[RBCN](http://vixandmore.blogspot.com/search/label/RBCN)）获得了收益报告，该公司是LED芯片制造商的重要供应商。
- en: 'As was the case with Veeco, Rubicon beat on both earnings and revenues and
    also issued upside guidance. Rubicon’s President and CEO Raja Parvez had only
    positive things to say about demand in the LED market:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Veeco的情况一样，Rubicon在收益和收入上都超出了预期，并发布了向上的指导。Rubicon的总裁兼首席执行官Raja Parvez对LED市场的需求赞不绝口：
- en: '**“Demand continues to be very strong from the LED market as the adoption of
    LED back lighting for medium to large displays such as LED LCD televisions, desktop
    monitors and Notebook and Netbook computers continue at a rapid pace and general
    lighting applications for LED continue to advance.”* [see Seeking Alpha [conference
    call transcript](http://seekingalpha.com/article/219034-rubicon-technology-inc-q2-2010-earnings-call-transcript?source=yahoo)
    for more details]*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“来自LED市场的需求非常强劲，因为LED背光灯在中到大尺寸显示器（如LED液晶电视、桌面显示器和笔记本电脑及上网本）的采用速度加快，而LED在通用照明领域的应用也在不断进步。”*
    [更多关于详情，请参见Seeking Alpha [电话会议转录](http://seekingalpha.com/article/219034-rubicon-technology-inc-q2-2010-earnings-call-transcript?source=yahoo)
    ]*'
- en: '*In after hours trading, Rubicon was up 1.5%, while Veeco added 0.6% on low
    volume.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在盘后交易中，Rubicon上涨了1.5%，而Veeco在低成交量上增加了0.6%。
- en: '*After today’s big loss, Veeco is now 29% off of its 52-week high, which was
    established in late April. While I generally do not trade much after hours, I
    did use today’s selloff and the Rubicon earnings report as an opportunity to pick
    up some VECO shares.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的巨大损失之后，Veeco现在离其52周高点下跌了29%，这个高点是在今年4月底建立的。虽然我通常在盘后交易不多，但今天VECO的抛售和Rubicon的收益报告让我有机会买入一些VECO的股票。
- en: Normally after a stock is hammered and I think the selloff is overdone, I like
    to sell puts that are at the money and figure that if the premium is high enough,
    I will win whether the stock reverses course and rallies or continues to struggle,
    with the result that I am assigned the stock. Thanks in part to the big spike
    in implied volatility (see chart below) VECO’s August 40 puts, which have 14 days
    until expiration, were last quoted at 2.20 – 2.35\. An investor could sell the
    puts and have a cost basis below 37.50 should they end up in the money. Alternatively,
    one could buy the stock and sell the August 40 calls (1.80 – 1.95) and get a 4.7%
    yield for two weeks of effort.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通常在股票被猛烈打压之后，我认为抛售已经过度，我喜欢卖出行情价位的看跌期权，如果期权溢价足够高，无论股票是否反转上涨或者继续挣扎，我都将获胜，结果是我将获得股票。部分得益于隐含波动率的巨大跳升（见下图表），VECO的八月40看跌期权，距离到期还有14天，最新报价为2.20
    – 2.35\。投资者可以卖出看跌期权，如果最终处于盈利状态，他们的成本基础将低于37.50。或者，一个人可以购买股票并卖出八月40看涨期权（1.80 –
    1.95）并在两周的努力中获得4.7%的收益。
- en: Valuation should not be a deterrent here. Right now VECO is valued at 9.0 times
    2010 consensus earnings and only 8.2 times anticipated earnings for 2011.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 估值不应当在此时成为阻碍。目前VECO的估值是2010年共识收益的9.0倍，以及2011年预期收益的8.2倍。
- en: Whether one favors stocks or options, there are a lot of interesting opportunities
    springing up in VECO in particular and in the LED space (including [CREE](http://vixandmore.blogspot.com/search/label/CREE)
    and [AIXG](http://vixandmore.blogspot.com/search/label/AIXG)) in general.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你喜欢股票还是期权，VECO特别是，以及LED领域（包括[CREE](http://vixandmore.blogspot.com/search/label/CREE)和[AIXG](http://vixandmore.blogspot.com/search/label/AIXG)）
    generally有很多有趣的机会出现。
