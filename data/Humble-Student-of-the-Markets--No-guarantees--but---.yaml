- en: I have long believed that one of the ways to nurture youth is to give them a
    focus in their lives, whether it be music, sports or other pursuits. This is especially
    critical during their adolescent years as they start to form their own identities.
    It's one of the key reasons why I became involved with the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直认为，培养年轻人的一种方式就是给他们生活中一个焦点，无论是音乐、体育还是其他追求。这在他们青春期开始形成自己的身份时尤为关键。这也是我参与其中之一的根本原因。
- en: '[Vancouver Youth Symphony Orchestra Society](http://vyso.com/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[温哥华青年交响乐团协会](http://vyso.com/)'
- en: . Participation in a VYSO orchestra teaches young musicians to focus on both
    their individual musical and orchestral skills. The latter is particularly important
    as many people can learn to play music, but a different skill is required when
    the conductor points to a section and have them all play the same sound at the
    same time. It's much like the difference between learning to walk and learning
    to march in formation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: . 参加VYSO管弦乐队让年轻音乐家关注他们个人的音乐和乐队技能。后者尤其重要，因为许多人可以学会演奏音乐，但在指挥官指向一个部分并让他们同时演奏同样的声音时，需要另一种技能。这就像学会走路和学会排队行进之间的区别。
- en: The Vancouver Youth Symphony Orchestra Society is a registered charity and tax
    receipts are available to contributors who are Canadian residents.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 温哥华青年交响乐团协会是一个注册的慈善机构，向加拿大居民提供捐款收据。
- en: They say that there are no guarantees in life or investing, but there is one
    guarantee that if you participate in this offer, you'll feel better about yourself.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说生活中或投资中没有保证，但如果你参加这个活动，你会有更好的感觉关于自己。
- en: Thank you for your support and my best wishes for everyone for this festive
    season.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的支持，我向大家致以这个节日季节最诚挚的祝愿。
