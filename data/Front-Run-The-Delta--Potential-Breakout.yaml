  zh: '[Noble Corp. (NE)](http://stockcharts.com/h-sc/ui?c=ne)'
- en: ', an offshore drilling rig operator, appears to have formed a'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ，一家海洋钻井平台运营商，似乎已经形成了在过去几个月里的
- en: '[triple bottom](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:chart_patterns:triple_bottom_revers)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[triple bottom](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:chart_patterns:triple_bottom_revers)'
- en: over the last several months. I had owned a November call on Monday and had
    planned to hold it for several weeks, at least until early Nov / late Oct. Perhaps
    not unfortunately, during a spike on Monday, my sell order was executed before
    I could alter the price, or even realize what had happened. Needless to say, I'm
    not too sorry. The stock closed down nearly 2% that same day and has been trading
    in a range since.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。本周一我持有11月份的看涨期权，并打算至少持有几周，最迟至11月初/10月底。不幸的是，周一股价飙升时，我的卖出订单在我修改价格甚至意识到发生了什么之前就已执行。不用说，我并不后悔。当天股价下跌了近2%，自那天起一直在一定范围内交易。
- en: However, these are positive signs of the potential breakout above $52\. The
    market seems to be hovering in anticipation of tomorrow's earnings report, scheduled
    for 1PM CT. Analysts are expecting $1.17 EPS, with a high estimate of $1.25, and
    a low of $1.11\. I am expecting NE to meet or beat analysts' estimates. If that's
    the case, expect a move to $55+ by Friday's close.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些都是潜在突破$52以上的积极迹象。市场似乎在期待明天下午1点CT发布的盈利报告。分析师们预计每股盈利1.17美元，最高估为1.25美元，最低为1.11美元。我预计NE将会达到或超越分析师的预期。如果是这样，预计股价将在本周五收盘时达到55美元以上。
- en: Similarly, a good earnings report from NE will undoubtedly send
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，NE的良好盈利报告无疑会推动[伊凡芙公司（NE）](http://stockcharts.com/h-sc/ui?c=ne)股价飙升。
