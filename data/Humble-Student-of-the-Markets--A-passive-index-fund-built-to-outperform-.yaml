- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/03/a-passive-index-fund-built-to-outperform.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/03/a-passive-index-fund-built-to-outperform.html#0001-01-01)
