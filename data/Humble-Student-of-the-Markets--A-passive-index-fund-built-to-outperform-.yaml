- en: A long time reader sent me this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位长期读者发给我这个
- en: '[Seeking Alpha](https://seekingalpha.com/instablog/45882266-superinvestor-bulletin/4972420-monish-pabrai-created-index-fund-built-outperform-sunday-superinvestor-serving)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[寻求阿尔法](https://seekingalpha.com/instablog/45882266-superinvestor-bulletin/4972420-monish-pabrai-created-index-fund-built-outperform-sunday-superinvestor-serving)'
- en: 'article entitled "Monish Pabrai Has Created An Index Fund Built To Outperform",
    which described a "passive index fund" built using the following three investment
    themes deployed in three portfolio buckets:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇题为“Monish Pabrai 创建了一个旨在超越表现的指数基金”的文章，描述了一个采用以下三种投资主题构建的“被动指数基金”，这些主题被部署在三个投资组合桶中：
- en: '**Share buybacks**: Companies that are buying back their own shares'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**股票回购**：那些回购自己股票的公司'
- en: '**Selected value manager holdings**: The holdings of 22 selected value managers,
    based on their 13F filings'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精选价值基金经理持股**：基于他们的13F文件，22位精选价值基金经理的持股情况'
- en: '**Spin-offs**: Companies that were recently spun off from their parent'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分拆公司**：最近从母公司分拆出来的公司'
- en: It's difficult to have a detailed opinion on the pros and cons of this fund.
    That's because the article only described
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个基金的好坏进行详细评价是困难的。这是因为文章仅描述了
- en: '***what***'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***是什么***'
- en: this "index fund" would hold, it did not describe the portfolio construction
    method, or
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章没有描述这个“指数基金”将持有哪些股票，也没有说明其投资组合构建方法，或者
- en: '***how much***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***多少***'
- en: of each stock it would hold. So it`s impossible to understand the risk profile
    of the fund, the size of its factor exposures, as well as its sector and industry
    exposures.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 它将持有哪些股票的每个股票。因此，无法理解基金的风险状况，其因子敞口的大小，以及其行业和行业的敞口。
- en: All the marketing hype aside, this investing approach is really a re-packaged
    form of factor investing, otherwise known as "smart beta". Therefore investors
    who buy into such a vehicle should expect similar kinds of results as "smart beta",
    though in a multi-factor format.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 抛开所有市场营销炒作，这种投资方法实际上是一种重新包装的因子投资形式，也就是所谓的“聪明贝塔”。因此，购买此类投资工具的投资者应该期待与“聪明贝塔”类似的结果，尽管它是以多因子形式出现的。
