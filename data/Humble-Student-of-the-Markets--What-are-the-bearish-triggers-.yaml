- en: 'Humble Student of the Markets: What are the bearish triggers?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场信徒：什么因素会导致股市下跌？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/what-are-bearish-triggers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/what-are-bearish-triggers.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/what-are-bearish-triggers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/what-are-bearish-triggers.html#0001-01-01)
- en: These days, my feelings about the US equity market are much like those of Jeff
    Gundlach and Jim Stack. All system lights are green. Valuations are elevated but
    not at bubble levels (see Gavyn Davies'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我对美国股市的感觉与杰夫·冈德ach和吉姆·斯特克相似。所有的系统指示灯都是绿色的。估值很高，但未达到泡沫水平（请参见加文·戴维斯的
- en: '[How to detect a market  bubble](http://blogs.ft.com/gavyndavies/2014/01/17/how-to-detect-a-market-bubble/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何检测市场泡沫](http://blogs.ft.com/gavyndavies/2014/01/17/how-to-detect-a-market-bubble/)'
- en: for a good discussion on this topic). While I believe that stock prices can
    make further highs in the next few months, I remain more cautious later in the
    year (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就这个话题进行了很好的讨论（请参阅
- en: '[My plan for 2014](http://humblestudentofthemarkets.blogspot.com/2013/12/my-plan-for-2014.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的2014年计划](http://humblestudentofthemarkets.blogspot.com/2013/12/my-plan-for-2014.html)'
- en: ).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: In a recent
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: In a recent
- en: '[interview](http://tablet.fuw.ch/article/it-feels-like-an-echo-of-the-late-nineties/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[interview](http://tablet.fuw.ch/article/it-feels-like-an-echo-of-the-late-nineties/)'
- en: ', Gundlach displayed the same sense of unease that I feel - that conditions
    are too good to last and compared the current market to 1999:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 冈德ach显示了与我相同的不安感——形势太好不会持久，并将当前市场比作1999年：
- en: '**What’s next for stocks now?**'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**股市接下来会怎样？**'
- en: There is tremendous optimism and great belief in the equity markets. I think
    the stock market today is very similar to where the gold and silver markets were
    in March to May of 2011\. They just kept going up. I remember going to meetings
    where people were like «Ah … I think we should buy gold and silver». At that time
    Silver was at about $42 and it went to $50 but then dropped to $20\. That’s how
    I think of the market today.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前股市中充满了极大的乐观情绪和坚定的信念。我认为今天的股市与2011年3月至5月黄金和银市场的状况非常相似。它们只是不断上涨。我记得当时参加会议，人们都说：“啊……我觉得我们应该买黄金和银”。当时银价约为42美元，最高涨到50美元，但随后又跌至20美元。我就是这么看待今天的市场的。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What’s your advice for investors?**'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你对投资者的建议是什么？**'
- en: 'I’m not interested in buying equity markets now, particularly not the ones
    who have done the best like the US. I feel like putting new money to work in equities
    today is like buying silver at $42 in the spring of 2011\. It may go higher. But
    just like silver at $42: You’re seeing a great amount of capitulation. It does
    feel like an echo of the late nineties in terms of market behavior. People are
    saying: «I can’t see any justification for the market not going higher, everything
    points to the market going higher». Well, I remember a similar mood in early 2000\.
    At that time, an equity manager working for me said: «This is a stock market Nirvana.
    I have never seen better conditions for the stock market». So I said: «That probably
    means that things can’t get any better». It reminds me of a triple-A rated bond:
    There’s only one way for it to go: get downgraded.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我现在对购买股票市场不感兴趣，尤其是那些表现最好的如美国的市场。我觉得今天把新钱投入股市就像2011年春天买银价42美元一样。它可能会涨得更高。但就像42美元的银价：你看到大量的投降。在市场行为上，这确实感觉像是上世纪末的回声。人们说：«我看不出市场有任何不涨的理由，一切都指向市场会涨得更高».
    记得2000年初，当时一位股票经理对我说：“这是股市的天堂。我从未见过股市更好的条件”。所以我当时说：“那可能意味着情况不可能再好了”。这让我想起一个评级为AAA的债券：它的去路只有一种：降级。
- en: Howard Gold at
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 霍华德·戈德在
- en: '[Marketwatch](http://www.marketwatch.com/story/early-bull-jim-stack-grows-cautious-2014-01-17)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/early-bull-jim-stack-grows-cautious-2014-01-17)'
- en: 'wrote about Jim Stack, who correctly called the 2007 top and the subsequent
    bottom, and characterized Stack as turning cautious on stocks, mostly because
    of the Presidential cycle:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写了关于吉姆·斯特克的文章，他准确预测了2007年的顶部以及随后的底部，并将斯特克对股市的谨慎态度归因于总统周期：
- en: Stack isn’t reducing his recommended stock exposure, but he is watching the
    economy and some technical indicators like the advance/decline line (which tracks
    changes in the number of stocks with price gains vs. the number with declining
    prices) and his own proprietary index of bellwether (market-leading) stocks.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 斯塔克并没有减少他推荐的股票仓位，但他正在关注经济和一些技术指标，如涨跌线（追踪股价上涨的股票数量与股价下跌的股票数量变化）以及他自己的基准股指数（市场领先股票）。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recently that indicator has put out some cautionary signs, too, by “moving sideways
    over the last six months while the market has been hitting new highs.”
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最近，这个指标也发出了一些警告信号，因为在“过去六个月里，市场不断创新高，而该指标却呈横向走势。”
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “It’s not the kind of divergence we’ve seen in 2000 and 2007,” he told me, but
    it’s divergence nonetheless.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这不是我们在2000年和2007年看到的分化，”他告诉我，但无论如何这都是一个分化。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, what does his gut tell him?
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，他的直觉告诉他什么？
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “My gut tells me we’re in the latter innings of this ball game,” he said in
    our interview. And he had a clear warning for investors who’ve been out of the
    market until now and are thinking of jumping into stocks again.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我的直觉告诉我，我们正处于这场球赛的后期，”他在我们的采访中说道。他还对那些直到现在一直不在市场，正在考虑重新买入股票的投资者发出了明确的警告。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Don’t increase your exposure or increase your risk at this point in the bull
    market,” he said. “The last thing you want to do is take a position that’s been
    mostly in cash and invest aggressively.”
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在牛市的这个阶段，不要增加你的仓位或增加你的风险，”他说。“你最不想做的事情是持有一个大部分是现金的仓位并积极投资。”
- en: '**What are the bearish triggers?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**哪些因素可能引发股市下跌？**'
- en: I've therefore been thinking, what are the bearish triggers? An ugly, claw your
    eyes out bear market where stock prices are down 30% or more is unlikely to occur
    without a recession - and there is no sign of that on the horizon. However, a
    slowdown or growth scare isn't out of the question. Such a scare could result
    in a stock market setback of 10-20% this year.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我一直在思考，哪些因素可能引发股市下跌？一个丑陋、令人眼睛疼痛的熊市，股票价格下跌30%或更多，如果没有经济衰退，这种情况不太可能发生——而且目前并没有这种迹象。然而，经济放缓或增长恐慌并非不可能。这样的恐慌可能导致今年股市下跌10-20%。
- en: Let me first say that 20% downturns are part of equity investing and long-term
    equity investors should be prepared to stomach this kind of market action. If
    you can't stomach that kind of volatility, then you shouldn't be in the stock
    market.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我首先说明，20%的下跌是股权投资的正常部分，长期股权投资者应该做好承受这种市场行为的准备。如果你无法承受这种波动，那么你不应该投资股市。
- en: What are the bearish triggers for a 10-20% correction? I present below three
    scenarios, starting from the most likely.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，10-20%的调整可能由哪些因素引发呢？我下面提出了三种情景，从最可能的情况开始。
- en: '**Housing weakness spooks the market?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**房地产市场疲软吓坏了市场？**'
- en: The first and most likely scenario is a downturn in housing. Housing is very
    cyclically sensitive. Its plunge pushed the US into the Great Recession and its
    recovery took us out of recession.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最可能的第一种情景是房地产市场下滑。房地产市场非常具有周期性。它的暴跌将美国推入了大衰退，而它的复苏使我们走出了衰退。
- en: '[New Deal Democrat](http://bonddad.blogspot.com/2014/01/why-decelerating-trend-in-housing-and.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[新交易民主党](http://bonddad.blogspot.com/2014/01/why-decelerating-trend-in-housing-and.html)'
- en: highlighted a paper by
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了一篇由
- en: '[Edward Leamer](http://www.kansascityfed.org/publicat/sympos/2007/PDF/2007.08.03.Leamer.pdf)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃德华·莱默](http://www.kansascityfed.org/publicat/sympos/2007/PDF/2007.08.03.Leamer.pdf)'
- en: '. which was presented at Jackson Hole in 2007, showing the importance of housing
    to the economy [emphasis added]:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '。在2007年杰克逊霍尔会议上提出的论文，展示了房地产对经济的重要性[强调 added]:'
- en: 'After residential investment as a contributor to prior weakness come consumer
    durables, consumer services, and then consumer nondurables. Those are all consumer
    spending items -- it''s weakness in consumer spending that is a symptom of an
    oncoming recession.... ***The timing is: homes, durables, nondurables, and services.
    Housing is the biggest problem in the year before a recession.***.. durables is
    the biggest problem during the recession [although consumer durables declined
    even more than housing before 2 of the 10 post World War II recessions]'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在住宅投资作为先前疲弱因素的贡献之后，接下来是耐用消费品、消费者服务，然后是非耐用消费品。这些都是消费者支出项目——消费者支出的疲弱是即将到来的衰退的征兆……***时间顺序是：住宅、耐用消费品、非耐用消费品和服务。在衰退前一年，房地产市场是最严重的问题。***..
    耐用消费品在衰退期间是最严重的问题[尽管在10场二战后的衰退中有2场，耐用消费品的下降甚至超过了房地产市场]。
- en: That's why
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么
- en: '[New Deal Democrat](http://bonddad.blogspot.ca/2014/01/housing-last-time-low-interest-rates.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal Democrat](http://bonddad.blogspot.ca/2014/01/housing-last-time-low-interest-rates.html)'
- en: 'is worried about a slowdown in housing because of rising mortgage rates:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 担心由于抵押贷款利率上升，住宅建设将会放缓：
- en: Two significant arguments contra my contention that housing demand will actually
    decrease at least for awhile YoY this year are that (1) there is a lot of pent-up
    demand, and (2) interest rates at 3% are still low so there shouldn't be that
    much of a reaction.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两个有力的反对我观点的论据是：（1）积压了大量的需求，（2）3%的利率仍然很低，因此不应该有太大的反应。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fair points. But this isn't the first time that there has been pent-up demand
    for housing in an era of low interest rates. While the statistical series aren't
    identical, [they clearly show](http://bonddad.blogspot.com/2011/06/housing-starts-as-pre-ww2-leading.html)
    that there was a huge housing bust during the Great Depression, that lasted through
    World War 2\. Then all the GI's came home in 1945 and got busy making babies.
    *Boom!*
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 公平地说。但这并不是第一次在低利率时代有住宅需求积压。虽然统计系列并不完全相同，[它们清楚地显示](http://bonddad.blogspot.com/2011/06/housing-starts-as-pre-ww2-leading.html)在大萧条期间曾有一次巨大的住宅崩溃，一直持续到第二次世界大战。然后所有的GIs在1945年回家，开始生孩子。*突增!*
- en: I won't go through all his charts, but he went on to show the inverse correlation
    between housing starts responded to long-term interest rates in the 1940's and
    1950's, a period characterized by pent-up demand for housing.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会一一列举他的图表，但他接着展示了20世纪40年代和50年代住宅建设与长期利率之间的反向关系，这一时期以住宅需求积压为特征。
- en: Indeed,
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2014/1/16/homebuilder-sentiment-slips.html)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2014/1/16/homebuilder-sentiment-slips.html)'
- en: has shown that homebuilder sentiment started to slip in January, though readings
    are not levels where investors are inclined to panic.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数据显示，尽管投资者还没有到恐慌的程度，但住宅建筑商的情绪在1月份开始下滑。
- en: As well,
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，
- en: '[Marketwatch](http://blogs.marketwatch.com/capitolreport/2014/01/15/worst-of-all-worlds-for-mortgage-lending-in-fourth-quarter/)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://blogs.marketwatch.com/capitolreport/2014/01/15/worst-of-all-worlds-for-mortgage-lending-in-fourth-quarter/)'
- en: pointed out that the latest earnings reports from the largest mortgage lenders
    show that mortgage origination is dropping.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，最大抵押贷款放贷者的最新财报显示，抵押贷款起源正在下降。
- en: I am carefully watching the relative performance of the homebuilding stocks
    to the market. As the chart below shows, this group is undergoing a period of
    relative consolidation after making an intermediate term relative top. However,
    there is an eerie mirror image similarity to the price action in 2012\. Then,
    homebuilders consolidated sideways on a relative basis before continuing their
    relative uptrend. Will they consolidate sideways and continue their relative downtrend
    in 2014? Or will they recover?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在密切关注住宅建筑股票与市场的相对表现。如下图所示，这一群体在实现中级相对顶点之后正在经历一个相对整理期。然而，这与2012年的价格行动有一种诡异的镜像相似性。那时，住宅建筑商在相对基础上横向整理，然后继续它们的相对上升趋势。他们会在2014年横向整理并继续它们的相对下降趋势吗？还是他们会复苏？
- en: '**Inflation scare = Fed tightening**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀恐慌 = 美联储紧缩**'
- en: A second scenario that could derail the bulls' train is the perception of rising
    inflation, which could prompt the Fed to prematurely tighten monetary policy.
    While the Fed may not actually raise rates, even the threat of rising rates could
    throw the stock market into a tizzy (also see my recent post
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 可能使多头列车脱轨的第二个场景是对上升通胀的预期，这可能会促使美联储过早地收紧货币政策。虽然美联储可能实际上不会提高利率，但即使是对上升利率的威胁也可能使股市陷入混乱（也见我最近的一篇博文
- en: '[The risk of catastrophic success](http://humblestudentofthemarkets.blogspot.com/2014/01/the-risk-of-catastrophic-success.html)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[灾难性的成功风险](http://humblestudentofthemarkets.blogspot.com/2014/01/the-risk-of-catastrophic-success.html)'
- en: ).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: 'For now, core PCE, which is the Fed''s favorite measure of inflation, remains
    tame:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，核心PCE（美联储最喜爱的通胀衡量指标）仍然保持温和：
- en: However, the threat of asset inflation is starting to rise. This chart of the
    relative performance of Metal and Mining stocks to the market shows that this
    group rallied out of a long-term relative downtrend and appears to be undergoing
    a period of sideways consolidation. If the relative performance of these stocks
    tick up, then watch for Mr. Market to get nervous about rising inflation and Fed
    tightening.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，资产通胀的威胁开始上升。这个金属和矿业股票相对于市场的相对表现图表显示，这个群体从长期相对下跌趋势中反弹，并似乎正在进行横向整理。如果这些股票的相对表现上升，那么密切关注市场先生对上升通胀和美联储紧缩政策的担忧。
- en: As well, I am also watching the price of Sotheby's as a proxy for the price
    of hard assets like collectibles. Will it break out of the current trading range
    to the upside or the downside?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，我也在关注苏富比的价格，作为硬资产如收藏品价格的代理。它会上涨还是下跌突破目前的交易区间？
- en: No discussion of asset inflationary pressures would be complete without highlighting
    Warren Buffett's recent high profile purchases into the asset inflation sensitive
    energy sector, namely Suncor, ExxonMobil and Philips 66\. What does he know that
    the rest of us don't know?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论资产通胀压力，不突出沃伦·巴菲特最近高调购买对资产通胀敏感的能源行业的股票，即太阳公司、埃克森美孚和菲利普66公司，是不完整的。他知道我们其他人不知道什么？
- en: For now, the threat of asset inflation remains tame. Nevertheless, I can imagine
    a scenario where the combination of a weakening housing sector and rising inflationary
    expectations/Fed tightening lead to fears of stagflation and substantial stock
    market losses.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，资产通胀的威胁仍然很小。然而，我想象得出一个场景，在这个场景中，疲软的房地产市场和上升的通胀预期/美联储紧缩政策导致滞胀和股市大幅下跌的担忧。
- en: '**Tail-risk from China**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自中国的尾部风险**'
- en: As well, there is the ever present risk of a financial implosion in China. I
    have written extensively about these risks and I won't repeat them here (for a
    summary see
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，中国存在不断增加的金融崩溃风险。我曾就这些风险写过很多文章，在这里我不会重复它们（想了解总结请看
- en: '[this](http://humblestudentofthemarkets.blogspot.com/search/label/China)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个](http://humblestudentofthemarkets.blogspot.com/search/label/China)'
- en: ).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Could China's financial system crack? The potential failure of a wealth management
    product marketed by a major Chinese bank could be a test case for both investor
    confidence and moral hazard, according to this
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 中国金融系统会崩溃吗？一家大型中国银行销售的财富管理产品的潜在失败，可能是一个测试投资者信心和道德风险的案例，根据这个
- en: '[Reuters](http://www.reuters.com/article/2014/01/16/china-icbc-idUSL3N0KQ1MT20140116)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2014/01/16/china-icbc-idUSL3N0KQ1MT20140116)'
- en: 'report [emphasis added]:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '报告[强调添加]:'
- en: Industrial and Commercial Bank of China, the world's largest bank by assets,
    said on Thursday that it has no plans to use its own money to repay investors
    in a troubled off-balance-sheet investment product that it helped to market.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 世界上最大的银行，中国工商银行表示，周四，它没有使用自己的资金来偿还帮助推销的陷入困境的表外投资产品的投资者的计划。
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ICBC’s shares have fallen this week amid speculation that the bank would be
    forced to help repay investors in a 3 billion yuan ($496.20 million) high-yield
    investment product issued by China Credit Trust Co Ltd but marketed through ICBC
    branches. The product is due to mature on Jan. 31…
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 工商银行本周的股价下跌，市场猜测该银行将被迫帮助偿还中国信用信托有限公司通过工商银行分行发行的30亿元（4.962亿美元）高收益投资产品的投资者。该产品将于1月31日到期…
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***Regarding this unsubstantiated rumour, a situation completely does not exist
    in which ICBC will assume the main responsibility (for the trust product)***,”
    an ICBC spokesman told Reuters by phone on Tuesday.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “关于这个未经证实的谣言，根本不存在ICBC将承担主要责任（对于信托产品）的情况，”周二，工商银行发言人通过电话告诉路透社。
- en: 'Here are the gory details [emphasis added]:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '以下是恐怖的细节[强调添加]:'
- en: 'The trust product, called "2010 China Credit / Credit Equals Gold #1 Collective
    Trust Product", used the funds it raised from wealthy investors in 2010 to make
    a loan to unlisted coal company Shanxi Zhenfu Energy Group Ltd.'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该信托产品名为“2010中国信用/信用等同黄金1号集合信托产品”，它于2010年从富裕投资者那里筹集资金，向未上市煤炭公司山西振华能源集团有限公司发放贷款。
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But in May 2012, Zhenfu Energy's vice chairman, Wang Ping Yan, was arrested
    for accepting deposits without a banking licence.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，2012年5月，振华能源副总裁王平岩因未经许可接受存款而被捕。
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Following an investigation, China Credit Trust told investors that Zhenfu Energy
    had taken out high-interest underground loans totaling 2.9 billion yuan, bringing
    its total liabilities to 5.9 billion yuan and threatening its ability to repay
    the trust loan.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一项调查之后，中国信托有限责任公司告诉投资者，振富能源已经取得了总计29亿元的高利贷款，使其总负债达到59亿元，威胁到其偿还信托贷款的能力。
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China's coal industry has been battered by falling prices over the last year.
    Several other banks and trust companies are facing losses on loans to another
    coal company, Liansheng Resources Group.
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几家其他银行和信托公司因贷款给另一家煤炭公司——联盛资源集团而面临损失。
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Analysts have expressed increasing concern in recent years about Chinese banks'
    exposure to off-balance-sheet risks.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 近年来，分析师们对中国银行面临的表外风险日益表示担忧。
- en: ''
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***While trust products and other so-called wealth management products typically
    don''t carry a formal guarantee from banks that help to create and sell them,
    bankers worry that investors widely perceive them as carrying an implicit guarantee
    from state-owned banks.***'
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***尽管信托产品和其他所谓的财富管理产品通常不具备由帮助创建和销售它们的银行正式担保，但银行家们担心投资者普遍认为它们具有国有银行的隐含担保。***'
- en: '[Business Insider](http://www.businessinsider.com/wave-of-chinese-trust-defaults-coming-2014-1)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕（Business Insider）](http://www.businessinsider.com/wave-of-chinese-trust-defaults-coming-2014-1)'
- en: 'reports that this problem is widespread. Not only has local government debt
    been rising, they have mainly been financed by the shadow banking system through
    the use of "wealth management products":'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 报告指出，这个问题已经变得普遍。不仅地方政府债务不断增加，而且主要是通过“财富管理产品”这种方式通过影子银行系统融资：
- en: Rising local government debt has had many concerned about an impending financial
    crisis in China. The latest audit of Chinese government debt, showed that local
    government debt is up to 17.9 trillion renminbi (about $2.8 trillion).
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 地方政府债务不断上升让许多人担心中国即将发生的金融危机。最新的中国政府债务审计显示，地方政府债务已达到17.9万亿元人民币（约合2.8万亿美元）。
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And shadow banking, including the use of wealth management products (WMPs) —
    a pool of securities like trust products, bonds, stock funds that offer higher
    yields than bank deposits and are sold as low-risk investments — has been one
    of the main sources of credit for local governments.
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而影子银行业务，包括财富管理产品（WMPs）——一种由信托产品、债券、股票基金等构成的证券池，提供比银行存款更高收益并被销售为低风险投资的产品，一直是地方政府信贷的主要来源之一。
- en: ''
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We've seen WMPs rise 47.4% in Q3 2013, from a year ago. Trust products are up
    60.3% in the same period and LGFV bonds are up 59.7% on the year.
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们看到2013年第三季度WMPs的增长率为47.4%，比一年前高。同期信托产品增长了60.3%，而地方政府融资平台债券的增长率则为59.7%。
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the past five weeks, we've seen sales and yields of WMPs spike. Eighty-three
    percent of WMPs sold in the last five weeks have seen an expected return of 5-8%,
    an all-time high, Cui points out.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去五周内，我们看到了WMPs的销售和收益飙升。刘指出，在过去五周销售的WMPs中，83%的产品预期回报为5-8%，创历史新高。
- en: The
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的煤炭行业在过去一年中受到价格下跌的严重打击。
- en: '[IMF](http://www.scmp.com/business/economy/article/1406086/chinas-finances-weaker-data-show-imf-report-says)'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际货币基金组织（IMF）](http://www.scmp.com/business/economy/article/1406086/chinas-finances-weaker-data-show-imf-report-says)'
- en: 'chimed in and warned that China''s finances are weaker than what the official
    data shows, because of local government debt:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 又有人发声警告称，中国的财政状况比官方数据显示的更糟糕，这是由于地方政府债务：
- en: The mainland's fiscal position is weaker than official data shows but not significant
    enough to cause alarm, the IMF said in a report released yesterday.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际货币基金组织昨日发布的报告称，大陆的财政状况比官方数据显示的更为糟糕，但还不足以引起警报。
- en: ''
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The International Monetary Fund also warned that the mainland was now "more
    vulnerable to a macroeconomic shock" because of its higher debt and bigger deficit.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际货币基金组织还警告称，由于其债务增加和财政赤字增大，大陆现在更容易受到宏观经济冲击的影响。
- en: ''
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It estimated that the mainland's augmented fiscal debt, which mainly refers
    to borrowing by local governments, rose to about 45 per cent of its 51.9 trillion
    yuan (HK$66.6 trillion) gross domestic product in 2012.
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据估计，大陆的增加财政债务，主要指的是地方政府的借贷，在2012年占其总体51.9万亿元（约合66.6万亿港元）的国内生产总值的45%左右。
- en: ''
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The rise in augmented fiscal debt, however, is indicative of underlying challenges
    in local government finances," the report said.'
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “然而，增加的财政债务反映出地方政府财政面临的潜在挑战，”报告称。
- en: What happens when some of these local government financed WMPs default and the
    (government-owned) bank that marketed them won't stand behind them? Could it shake
    the confidence of Chinese investors? If so, what are the possible global contagion
    effects given the size and role of the China in the world's economy?
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当一些地方政府融资的货币市场产品违约，而（政府控制的）银行不支持它们时会发生什么？这可能会动摇中国投资者的信心吗？如果是这样，考虑到中国在世界经济中的规模和作用，可能的全球传染效应是什么？
- en: 'Will the "2010 China Credit / Credit Equals Gold #1 Collective Trust Product"
    mark the beginning a Countrywide-like death spiral, which kicked off the Subprime
    Crisis and subsequent Lehman Crisis, or a'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: “2010中国信贷/信贷等同于黄金#1集合信托产品”是否会标志着类似Countrywide的死亡螺旋的开始，该螺旋引发了次贷危机和随后的雷曼危机，还是一个
- en: '[Dubai default](http://www.telegraph.co.uk/finance/businesslatestnews/6664913/Dubai-default-fears-rock-markets.html)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[迪拜违约](http://www.telegraph.co.uk/finance/businesslatestnews/6664913/Dubai-default-fears-rock-markets.html)'
- en: of 2009, which the market shrugged off?
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年的情况，市场是否置之一笑？
- en: For now, credit markets remain relaxed about any potential crisis in WMPs. The
    relative performance of
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，信贷市场对于货币市场产品可能出现的任何危机仍保持轻松态度。相对表现的
- en: '[Dim Sum bonds](http://www.investopedia.com/terms/d/dim-sum-bond.asp)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[点心债券](http://www.investopedia.com/terms/d/dim-sum-bond.asp)'
- en: to US Treasuries remain in a relative uptrend, indicating no signs of stress
    in the system.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国债仍相对处于上升趋势，表明系统中没有压力迹象。
- en: Needless to say, if the Chinese financial system were to implode and the contagion
    effects spread into the global financial system, the downside risk in US stock
    prices will not be limited to 20%.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，如果中国金融系统崩溃，并且传染效应扩散到全球金融系统，美国股市价格的下行风险将不会限于20%。
- en: '**Watching for bearish triggers**'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注熊市触发器**'
- en: For now, all system lights are in the green for stock prices. I agree with
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，所有系统指示灯都对股价呈绿色。我同意
- en: '[BCA Research](http://blog.bcaresearch.com/sp-500-too-soon-for-a-top)'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '[BCA研究](http://blog.bcaresearch.com/sp-500-too-soon-for-a-top)'
- en: '''s assessment of US equities. The current cyclical upswing remains supportive
    of higher equity prices:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 对美国股市的评估。当前的周期性上升仍支持股价上涨：
- en: Our profit model is signaling continued positive growth ahead, consistent with
    persistent dividend hikes, and rising government tax receipts. Reduced fiscal
    drag and policy uncertainty in 2014 will remove a major barrier to business confidence,
    and thus investment.
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的盈利模型正在发出持续正面增长的信号，与持续增加的股息和上升的政府税收收入一致。2014年减少的财政拖累和政策不确定性将消除影响企业信心的主要障碍，从而促进投资。
- en: 'However, you should watch out for the potholes:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你应该小心陷阱：
- en: '[M]acro conditions will remain supportive of the overshoot in equity prices
    for a while longer, but only until Treasury yields become restrictive. In this
    environment, it makes sense to focus on profit performance rather than expectations
    for further valuation expansion. Deep cyclical sectors provide protection against
    rising bond yields and are well positioned to deliver better-than-anticipated
    profitability.'
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 宏观环境将继续支持股市过度波动一段时间，但仅限于国债收益率变得具有约束性之前。在这种环境下，关注利润表现而不是进一步估值扩张的预期是有意义的。深度周期性行业提供了对抗上升债券收益率的保护，并且处于交付超出预期的盈利能力的良好位置。
- en: My inner investor is nervously staying long, but watching for the bearish tripwires
    to be triggered.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内心投资者紧张地保持看涨，但正留意熊市触发器。
