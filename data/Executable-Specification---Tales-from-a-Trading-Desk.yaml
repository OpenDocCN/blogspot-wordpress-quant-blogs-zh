- en: Read the [book](http://specificationbyexample.com/), live the dream – Stories
    with AC’s that lead to Scenarios
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读[书籍](http://specificationbyexample.com/)，实现梦想——带有AC（验收标准）的故事，导致场景
- en: The [communication](http://dannorth.net/2012/05/31/bdd-is-like-tdd-if/) across
    all of those stakeholders ( testers, analysts, project and program managers, multiple
    SMEs covering multiple interrelated domains) to create a single coherent vision
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 跨所有利益相关者（测试人员、分析师、项目和项目经理、涵盖多个相互关联领域的多个SME）的[沟通](http://dannorth.net/2012/05/31/bdd-is-like-tdd-if/)，以创建一个统一的一致愿景
- en: Although old, this [study](http://www.diva-portal.org/smash/get/diva2:347518/FULLTEXT01.pdf)
    investigates if a non-technical individual can write executable specifications
    based on domain specific languages.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管较旧，这项[研究](http://www.diva-portal.org/smash/get/diva2:347518/FULLTEXT01.pdf)调查了非技术人员是否可以根据特定领域语言编写可执行规范。
