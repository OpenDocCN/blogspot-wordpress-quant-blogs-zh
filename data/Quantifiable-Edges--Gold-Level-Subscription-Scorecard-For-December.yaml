- en: 'Quantifiable Edges: Gold Level Subscription Scorecard For December'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Gold Level Subscription Scorecard For December'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/gold-level-subscription-scorecard-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/gold-level-subscription-scorecard-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/01/gold-level-subscription-scorecard-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/gold-level-subscription-scorecard-for.html#0001-01-01)
- en: December was an extremely quiet month for trade ideas. There were only 7 trade
    ideas closed during the Month. April and July both had 13 trade ideas closed,
    which was the previous low. This was due to a few reasons.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 12月份对于交易想法来说是一个非常安静的月份。这个月只有7个交易想法被关闭。4月和7月都有13个交易想法被关闭，此前最低。这是由于几个原因。
- en: First, there were several trade ideas that didn’t receive fills. This was primarily
    due to the market gapping in our direction and not providing an entry opportunity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，有几个交易想法没有得到成交。这主要是由于市场在我们方向上跳空，没有提供进入机会。
- en: Another reason for the low number of “official” trade ideas was the fact that
    no Catapults triggered. Catapults were plentiful in October and November. Typically
    2-3 times each year there will be a decent sized cluster of catapult trades for
    traders to try and take advantage of.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 低数量“官方”交易想法的另一个原因是，没有触发Catapult。10月和11月Catapult很多。通常每年会有2-3次较大规模的Catapult交易，供交易者尝试利用。
- en: Lastly, the action itself in December was extremely choppy. The S&P didn’t close
    in the same direction 3 days in a row at all in December. Several of the strategies
    are mean-reverting and mean-reverting strategies don’t trigger when you don’t
    get far from the mean.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，12月份的实际动作非常波动。12月份，标普指数连续三天收盘方向相同的情况一次也没有。策略中有几个是均值回归的，而均值回归策略在你没有远离均值的情况下不会触发。
- en: Now for my usual caveats and explanations before unveiling the results.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在揭示结果之前，我要说一下我通常的警告和解释。
- en: '*I don’t suggest position sizes. The primary reason for this is I’m not acting
    as a financial advisor. I don’t feel it is appropriate to suggest allocation sizes
    without understanding someone’s financial situation and risk tolerance. Even for
    my own trading I run different portfolios with different levels of aggressiveness.
    For instance, my most aggressive portfolio is my IRA. Here I may use options to
    sometimes get 400-500% leveraged. Other portfolios on the other hand normally
    take much more conservative stances and some rarely reach or exceed 100% exposure.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*我不建议设定持仓大小。主要原因是，我不是财务顾问。我认为在没有了解某人的财务状况和风险承受能力的情况下，建议分配大小是不恰当的。即使是我自己的交易，我也运行着不同进攻性的不同投资组合。例如，我最具进攻性的投资组合是我的退休账户（IRA）。在这里，我有时会使用期权来获得400-500%的杠杆。另一方面，其他投资组合通常采取更加保守的立场，有些很少达到或超过100%的敞口。'
- en: Since I don’t suggest position sizes this is should not be considered a performance
    report, but rather a trade idea scorecard. Therefore, no matter how objective
    I try to be the reporting of the results is always going to be skewed depending
    on how you approach the trades. For instance, I always recommend scaling into
    the Catapult positions in 3 parts, whereas the “System” trades (whatever system
    I unveil other than Catapult) are normally one entry. The “Index” trades I normally
    recommend scaling into as well. For my own trading I trade much larger size with
    the index trades than any of the individuals. I also control my exposure by limiting
    the total amount invested per day. As I mentioned, this will vary depending on
    the account I’m trading. My most aggressive account I may put in up to 100%/day
    and get heavily leveraged using options. A more conservative account may max out
    at 15%-20% per day.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我不建议设定持仓大小，所以这不应该被视为一份业绩报告，而应被视为一份交易想法的记分卡。因此，无论我如何努力保持客观，结果的呈现总是取决于你如何处理这些交易。例如，我总是建议分三次进入Catapult头寸，而“系统”交易（除了Catapult之外我将揭示的任何系统）通常只有一次进入。我通常也建议对“指数”交易进行分批进入。在我的个人交易中，我交易的指数头寸的大小要比任何个别的都要大。我还通过限制每天投资的总额来控制我的风险敞口。如我所说，这将根据我交易的账户而有所不同。我最具进攻性的账户可能会投入高达100%/天，并使用期权获得高度杠杆。一个更为保守的账户可能每天最多达到15%-20%。
- en: It’s unlikely anyone would have taken all of the trades with equal amounts,
    so personal results would vary greatly depending on the trader’s approach.*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人会平等地承担所有交易，因此个人结果将根据交易者的方法大大变化。*
