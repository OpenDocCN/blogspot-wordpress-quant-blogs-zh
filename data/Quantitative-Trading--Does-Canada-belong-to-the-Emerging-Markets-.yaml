- en: 'Quantitative Trading: Does Canada belong to the Emerging Markets?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：加拿大属于新兴市场吗？
- en: 来源：[http://epchan.blogspot.com/2006/11/does-canada-belong-to-emerging-markets.html#0001-01-01](http://epchan.blogspot.com/2006/11/does-canada-belong-to-emerging-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2006/11/does-canada-belong-to-emerging-markets.html#0001-01-01](http://epchan.blogspot.com/2006/11/does-canada-belong-to-emerging-markets.html#0001-01-01)
- en: Many of us Canadians like to think of our economy as a member of the advanced,
    post-industrial world, with the landscape dotted with brand-name companies such
    as Nortel Networks, Research In Motion, and Four Seasons Hotels. In the back of
    our minds, of course, we know we are also a resource-rich country. But still,
    it may come as a bit of an embarrassment to find out that, of all the sector index
    funds we can compare the MSCI Canada Index fund EWC to, it cointegrates only with
    the natural resource index fund IGE. Even the financial sector indices do not
    come close, despite the presence of numerous financial services companies in the
    Canada Index. As usual, in the chart below, I plotted the spread between 100 shares
    of IGE and 400 shares of EWC, and we can see for ourselves how this spread stubbornly
    sticks close to zero.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多加拿大人喜欢把我们国家的经济看作是发达的后工业世界的一员，我们的土地上遍布着像北电网络、黑莓公司、四季酒店这样的知名企业。当然，在我们的潜意识里，我们知道我们也是一个资源丰富的国家。但是，当我们发现，在所有可以比较MSCI加拿大指数基金EWC的板块指数基金中，它只与自然资源指数基金IGE共整，这可能会让我们感到有些尴尬。尽管加拿大指数中有很多金融服务公司，但金融板块指数并没有接近共整关系，甚至在图表中，我还绘制了IGE的100股与EWC的400股之间的价差，我们可以亲自看到这个价差是如何顽固地接近零的。
- en: '![](img/549b2e973035c3c8d7d3850d492dc614.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/549b2e973035c3c8d7d3850d492dc614.png)'
- en: One may note that IGE also cointegrates with the Emerging Markets index fund
    EEM. (The chart below is the spread between 100 shares of IGE and 100 shares of
    EEM.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可能会注意到IGE也与新兴市场指数基金EEM共整。（下面图表是100股IGE与100股EEM之间的价差。）
- en: '![](img/53ba67af367566c92dd7fe2c011c485e.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/53ba67af367566c92dd7fe2c011c485e.png)'
- en: 'This is not surprising. But does this imply the unsettling conclusion that
    the Canadian economy cointegrates with the emerging markets? No. I will not bore
    you with yet another chart: just be assured that cointegration is not a transitive
    relation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不令人惊讶。但这是否意味着加拿大经济与其他新兴市场经济存在共整关系呢？答案是不是。我不会用另一张图表来烦扰你们：只需确信共整关系并不是一种传递关系。
