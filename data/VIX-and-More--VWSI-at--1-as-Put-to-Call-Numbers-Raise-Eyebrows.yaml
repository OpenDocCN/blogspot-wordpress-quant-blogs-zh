- en: 'VIX and More: VWSI at +1 as Put to Call Numbers Raise Eyebrows'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：看涨期权与看跌期权的比率上升引起了关注，VWSI为+1。
- en: 来源：[http://vixandmore.blogspot.com/2008/02/vwsi-at-1-as-put-to-call-numbers-raise.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/vwsi-at-1-as-put-to-call-numbers-raise.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/vwsi-at-1-as-put-to-call-numbers-raise.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/vwsi-at-1-as-put-to-call-numbers-raise.html#0001-01-01)
- en: It may sound strange given all the market drama that has played out so far this
    year, but 2008 has been a relatively uneventful year so far for those who follow
    the VIX.  Sure there was that two day blip where the VIX traded in the mid-30s
    during January 22-23, but even then the action in the VIX paled in comparison
    to everything else that was hitting the fan across the investment universe.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管今年迄今为止市场已经发生了许多戏剧性的事件，但对于那些关注VIX的人来说，2008年迄今为止还是相对平静的。当然，1月22-23日VIX交易在35美元中段的那两天波动值得一提，但即使在那段时间，VIX的表现也远不如投资宇宙中其他所有事情那么引人注目。
- en: Last week was more of the same.  The markets bounced, albeit weakly, and the
    VIX dropped 5.06 points (17.4%) to end the week at 24.02.  While the VIX move
    looks impressive on paper, it merely brought the volatility index right back to
    the 50 day simple moving average.  The VWSI is also largely discounting last week’s
    drop in the VIX, as it ticked up from zero +1.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周也是如此。市场反弹，尽管力度较弱，VIX下跌了5.06点（17.4%）至24.02点结束了一周。虽然VIX的纸上表现令人印象深刻，但它只是将波动指数带回到了50天的简单移动平均线。VWSI也很大程度上忽略了上周VIX的下跌，因为它从零上涨了+1。
- en: As is my weekly custom, for a survey of the best in current thinking about the
    markets, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/) sums
    up the week that was and the week that is on tap in his [Superbowl Linkfest](http://bigpicture.typepad.com/comments/2008/02/superbowl-linkf.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 像我每周的习惯一样，对于市场上最优秀思维的调查，Barry Ritholtz在[The Big Picture](http://bigpicture.typepad.com/)总结了过去一周和即将到来的一周的情况，在他的[超级碗链接节](http://bigpicture.typepad.com/comments/2008/02/superbowl-linkf.html)。
- en: Getting back to the VIX and the VWSI, while these numbers are unremarkable,
    the action in the ISEE suggests that tectonic forces are indeed at work just under
    the surface, with the ISEE’s 20 day SMA just missing an all-time low on Friday.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回到VIX和VWSI的话题，虽然这些数字并不突出，但ISEE的行动表明，确实存在着地壳下正在工作的巨大力量，ISEE的20日移动平均在周五刚刚错过历史最低点。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在上面的温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，后者通常与VIX呈负相关。
- en: '*****Wine pairing:***  For a VWSI of +1, I recommend a guwurztraminer.  My
    favorite American version of this wine is the [dry gewurztraminer](https://www2.ibgcheckout.com/londer/catalog/view_product.jsp?product_id=1026&cat_id=1)
    from Londer Vineyards of Anderson Valley.  I have not yet sampled the 2006 vintage,
    but the 2005 was an unforgettable wine that I would love to see in a blind tasting
    against some of the top Alsatian competition.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*****葡萄酒搭配：*** 对于VWSI为+1的情况，我推荐一款gewurztraminer。我最喜欢的这种酒的美国版本是Londer Vineyards
    of Anderson Valley的干型gewurztraminer。我还没有品尝过2006年的产量，但2005年的是一款令人难忘的酒，我很想看到它与一些顶级阿尔萨蒂安竞争者在盲品中一较高下。'
- en: In my previous [roundup of California gewurztraminer](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html),
    I suggested [Navarro](http://www.navarrowine.com/shop/productdetail.php?prodid=546)
    and [Harvest Moon](http://www.harvestmoonwinery.com/our-wines.html). For some
    of my [top selections from Alsace](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html),
    check out [Trimbach](http://www.maison-trimbach.fr/en_index.html); [Hugel](http://www.hugel.com/en/);
    and [Domaine Weinbach](http://www.domaineweinbach.com/en/index.htm). You can also
    check out the top-rated gewurztraminers in the [2007 San Francisco Chronicle Wine
    Competition](http://www.winejudging.com/medal_winners_2007/220.htm).**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的[加州gewurztraminer综述](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html)中，我建议了[Navarro](http://www.navarrowine.com/shop/productdetail.php?prodid=546)和[Harvest
    Moon](http://www.harvestmoonwinery.com/our-wines.html)。对于我的一些[来自阿尔萨斯的顶级选择](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html)，请查看[Trimbach](http://www.maison-trimbach.fr/en_index.html);
    [Hugel](http://www.hugel.com/en/); 和[Weinbach酒庄](http://www.domaineweinbach.com/en/index.htm)。你也可以查看在[2007年旧金山纪事葡萄酒大赛](http://www.winejudging.com/medal_winners_2007/220.htm)中获得最高评分的gewurztraminers。
