- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/what-recent-gap-action-is-suggesting.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/what-recent-gap-action-is-suggesting.html#0001-01-01)
