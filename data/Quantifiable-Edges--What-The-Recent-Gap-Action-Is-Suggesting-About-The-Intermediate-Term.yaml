  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/what-recent-gap-action-is-suggesting.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/what-recent-gap-action-is-suggesting.html#0001-01-01)
- en: When the market consistently gaps by significant amounts overnight it suggests
    skittish and news-dependent behavior. During good times, the market is not highly
    news-driven. People are more comfortable holding overnight or over the weekend
    and are not as reactive. It’s during downtrends and near bottoms that market reactions
    to company and economic news and reports become more volatile. I decided to run
    some tests using the average absolute gap.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场连续夜间出现显著跳空时，这暗示了投资者情绪不稳定且依赖新闻。在市场好的时候，市场不是高度依赖新闻的。人们更愿意持有股票过夜或周末，反应不那么激烈。而在市场下跌或接近底部时，市场对公司和经济新闻及报告的反应变得更加剧烈。我决定用平均绝对跳空来进行一些测试。
- en: By measuring the absolute gap I did not factor direction into the equation.
    A large gap up is just as “reactive” as a large gap down. The 10-day average absolute
    gap is currently about 3 times as large as the 100-day average absolute gap. It
    peaked at nearly 3.5 times on the 19th. The only other time since the inception
    of the SPY that this ratio has been this high is after 9/11/2001\. The study below
    looks at 20-day performance after different multiples have been achieved.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过测量绝对跳空，我没有将方向因素纳入方程。大幅上涨的跳空和大幅下跌的跳空一样“反应激烈”。目前10天的平均绝对跳空大约是100天的三倍。在19日，这个比例几乎达到了3.5倍。自SPY成立以来，这个比例曾经这么高的情况只出现在2001年9月11日之后。下面这项研究查看了在达到不同倍数后20天的表现。
