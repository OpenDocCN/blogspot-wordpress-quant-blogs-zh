- en: 'Humble Student of the Markets: The Zweig Breadth Thrust as a case study in
    quantitative analysis'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：以Zweig广度推力为案例研究的量化分析
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/the-zweig-breadth-thrust-as-case-study.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/the-zweig-breadth-thrust-as-case-study.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/the-zweig-breadth-thrust-as-case-study.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/the-zweig-breadth-thrust-as-case-study.html#0001-01-01)
- en: Academic financial quantitative analysis began in earnest in the 1970's as a
    response to the Efficient Market Hypothesis (EMH). EMH proponent believed that
    you can't beat the market with stock picking because everything about a stock
    is already known by the market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 学术金融量化分析始于20世纪70年代，作为对有效市场假说（EMH）的回应。EMH的支持者认为，你不能通过股票选择来打败市场，因为股票的一切都已经为市场所知。
- en: As a test of EMH, researchers began to scour the CRSP tapes of stock prices
    and found "anomalies". They found that you could beat the market with well diversified
    portfolios of small cap stocks, stocks with low P/B, low P/E and so on. Thus quantitative
    analysis was born.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为有效市场假说（EMH）的测试，研究人员开始查阅股票价格的CRSP磁带，并发现了“异常”。他们发现，你可以通过精选的小盘股、低市净率、低市盈率等多元化的投资组合来打败市场。因此，量化分析诞生了。
- en: Today, we have gone well beyond the early days of anomalies literature. Now
    technical analysts have embraced quant techniques with gusto, Most of what technical
    quant research have been in the form of, "What did the market do when X happened?"
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们已经远远超过了异常文献的早期阶段。现在技术分析师们热情地接受了量化技巧，技术量化研究的大部分形式是，“当X发生时市场做了什么？”
- en: Among many others, leaders of this form of analysis include
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多其他人中，这种分析形式的领导者包括
- en: '[Ryan Detrick](http://ryandetrick.tumblr.com/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ryan Detrick](http://ryandetrick.tumblr.com/)'
- en: ', his former employer'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ', 他的前雇主'
- en: '[Schaeffers Research](http://www.schaeffersresearch.com/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Schaeffers Research](http://www.schaeffersresearch.com/)'
- en: ', and Rob Hanna at'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，以及Rob Hanna在
- en: '[Quantifiable Edges](http://quantifiableedges.com/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifiable Edges](http://quantifiableedges.com/)'
- en: .
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Yet, there are many pitfalls to quantitative technical analysis, as the fundamental
    quants have learned through many decades of painful experience.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，量化技术分析有许多陷阱，因为基本量化分析师通过几十年的痛苦经验学到了这一点。
- en: '**The Zweig Breadth Thrust: A case study**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zweig广度推力：一个案例研究**'
- en: 'Consider the following example as a case study: Last Thursday, the market flashed
    a Zweig Breadth Thrust buy signal, which I wrote about (see'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下作为一个案例研究：上周四，市场闪现了一个Zweig广度推力买入信号，我写了关于它（参见
- en: '[Bingo! We have a buy signal!](http://humblestudentofthemarkets.blogspot.com/2015/10/bingo-we-have-buy-signal.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 【Bingo! 我们有一个买入信号！](http://humblestudentofthemarkets.blogspot.com/2015/10/bingo-we-have-buy-signal.html)
- en: ) and a number of other technical analysts comment on as well.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）以及许多其他技术分析师也进行了评论。
- en: What was curious was the differing interpretation of the implications of this
    signal.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，对这个信号的暗示的解释有所不同。
- en: '[Tom McClellan](http://www.mcoscillator.com/learning_center/weekly_chart/zweig_breadth_thrust_signal/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tom McClellan](http://www.mcoscillator.com/learning_center/weekly_chart/zweig_breadth_thrust_signal/)'
- en: 'classified the returns of past ZBT signals and came to a lukewarm conclusion:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将过去的ZBT信号的回报进行了分类，得出了一个不冷不热的结论：
- en: '**Signal type Quantity**'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**信号类型 数量**'
- en: Great! 11
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 太好了！11
- en: Meh… 4
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Meh… 4
- en: Horrible 12
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 糟糕的 12
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am one of the biggest believers in the world about the idea of stock market
    breadth being one of the best tools we have to indicate financial market liquidity.
    But based on this evidence, I cannot offer much in the way of optimistic commentary
    about this current ZBT signal, especially since it has occurred at a point that
    appears to be the early stage of a new downtrend. Robust rallies within downtrends
    are great opportunities to get ready for the next phase of the downtrend. The
    problem is that they often disguise themselves that way, when in reality a new
    uptrend is beginning after a long bear market. This current moment does not seem
    like the end of a long bear market just yet.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是世界上最大的信仰者之一，认为股市广度是我们用来指示金融市场流动性的最好工具。但是基于这个证据，我对这个当前的ZBT信号的乐观评论不多，尤其是因为它发生在看起来是新一轮下跌的早期阶段。在下跌趋势中的强劲反弹是为进一步下跌趋势做好准备的好机会。问题是，它们经常伪装成那样，而实际上在长期熊市之后新的上升趋势正在开始。当前的时刻还不像长期的熊市结束。
- en: By contrast,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，
- en: '[Quantifiable Edges](http://quantifiableedges.com/the-zweig-breadth-thrust-signal/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Quantifiable Edges（http://quantifiableedges.com/the-zweig-breadth-thrust-signal/)
- en: 'had an unabashed bullish take on ZBT signals since 1970:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 自1970年以来对ZBT信号持公开看涨态度：
- en: What's going on? How can two different analysts looking at the same data come
    up with such vastly different conclusions?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么事？两个不同的分析师如何能在查看相同数据时得出如此截然不同的结论？
- en: '**What''s the theory behind the signal?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**信号背后的理论是什么？**'
- en: What I will try to do in these pages is to take apart the ZBT signal and identify
    the differences of interpretation.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些页面中，我将尝试拆解ZBT信号并识别其解释上的差异。
- en: First and foremost, what I learned as a quant is to make sure that there is
    an economic rationale behind a market factor or signal. Consider the following
    market signal uncovered by
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我作为量化分析师学到的教训是，确保市场因素或信号背后有经济逻辑。考虑以下由
- en: '[Bespoke](https://www.bespokepremium.com/think-big-blog/why-the-bulls-will-be-rooting-for-any-horse-but-american-pharoah/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Bespoke（https://www.bespokepremium.com/think-big-blog/why-the-bulls-will-be-rooting-for-any-horse-but-american-pharoah/)
- en: ', which has had an incredible success rate and has been performing quite well
    this year. But would you really put money on it? (Recall that American Pharoah
    won the Triple Crown this year).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ，这一方法取得了惊人的成功率，今年表现也相当不错。但是你真的会押注在它上面吗？（回想一下，今年美国法老赢得了三冠王）。
- en: 'First lesson: There are spurious correlations everywhere.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第一课：到处都是虚假的相关性。
- en: In the case of the ZBT, we are betting on breadth and momentum. There is a set
    of well established academic literature that momentum works, both fundamentally
    (estimate revision, earnings surprise) and price momentum.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在ZBT的情况下，我们押注于宽度和动量。有一套建立良好的学术文献表明动量是有效的，无论是从基本面（估计修订，收益惊喜）还是价格动量。
- en: There are a number of nuances to positive breadth and, more importantly, price
    momentum. Sure, price momentum in stock picking gets you better returns, but the
    downside volatility can rip your face off. Just ask recent holders of biotech
    stocks. I call that approach Momentum 1.0.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 正宽度有许多细微的差别，更重要的是，价格动量。当然，在挑选股票时价格动量能带来更好的回报，但下行波动可能会让你面目全非。只需问一下最近持有生物科技股票的投资者。我称这种方法为Momentum
    1.0。
- en: Here is Momentum 2.0\. Researchers at Cass Business School found a better way
    of approaching price momentum (paper
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Momentum 2.0。伦敦商学院的研究人员找到了一种更好的方法来处理价格动量（论文
- en: '[here](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2126478)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: （http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2126478）
- en: ). Stock level price momentum works much better when the market is going up.
    Avoid betting on price momentum when the market is falling. I found a similar
    effect when picking sectors and industries in my own work (link
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ）。在市场上涨时，股票级别的价格动量效果要好得多。当市场下跌时，不要押注价格动量。我在自己的工作中挑选行业和部门时也发现了类似的效果（链接
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: （http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html）
- en: ).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: In the case ZBTs, they are powerful bull moves in a very short time, which leaves
    the market highly overbought. With such an overbought market, should you continue
    to bet on positive breadth and price momentum?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在ZBT的情况下，它们在非常短的时间内产生了强大的牛市行情，使市场高度超买。在这样的超买市场中，你还能继续押注于正宽度和价格动量吗？
- en: 'That`s the next lesson: Really understand what you are betting on.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个教训是：真正理解你在押注什么。
- en: '**Don''t torture the data until it talks**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要的数据直到它开口说话**'
- en: Quants fall into the trap of "torturing the data until it talks" all the time
    in their research. If X doesn't give you the results that you want, tweaked the
    parameters slightly one way, or second or third way until you do. Such an approach
    can lead to a convoluted set of rules like the Hindenburg Omen (see
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 量化分析师在研究过程中总是陷入“数据直到它开口说话”的陷阱。如果X不能给你想要的结果，就稍微调整一下参数，或者第二种或第三种方式，直到你得到满意的结果。这种方法可能导致像Hindenburg
    Omen（参见
- en: '[The hidden message of the Hindenburg Omen](http://humblestudentofthemarkets.blogspot.com/2014/12/the-hidden-message-of-hindenburg-omen.html)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: （http://humblestudentofthemarkets.blogspot.com/2014/12/the-hidden-message-of-hindenburg-omen.html）
- en: ).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: While researchers can take steps to minimize the backtesting problem of data
    torture, users of the research don't have that luxury. However, research users
    can try to understand what a model is really telling them by perturbing the rules
    to see how the results vary. In the case of the ZBT, we are further hampered by
    the low number of observations. There are very few instances of ZBTs, so it is
    equally important to dive into the data to really understand what it is telling
    us.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然研究人员可以采取措施最小化数据虐待的回测问题，但研究的使用者却没有这种奢侈。然而，研究使用者可以通过改变规则来了解模型真正告诉他们什么，以此来理解模型的结果。在ZBT的情况下，我们由于观察样本的数量较少而进一步受到阻碍。ZBT的实例非常少，因此深入数据以真正理解它告诉我们什么同样重要。
- en: In that regard, several points come to mind in the differing viewpoints on ZBT
    return results.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，有几个观点在ZBT回报结果的不同观点中浮现出来。
- en: '[Tom McClellan''s analysis](http://www.mcoscillator.com/learning_center/weekly_chart/zweig_breadth_thrust_signal/)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤姆·麦卡勒兰的分析](http://www.mcoscillator.com/learning_center/weekly_chart/zweig_breadth_thrust_signal/)'
- en: ', he cited four signals since 2008.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ，他引用了自2008年以来的四个信号。
- en: If you look closely, the 2011 signal is missing from
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细观察，2011年的信号是缺失的。
- en: '[Rob Hanna''s table](http://quantifiableedges.com/the-zweig-breadth-thrust-signal/)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗布·汉娜的表格](http://quantifiableedges.com/the-zweig-breadth-thrust-signal/)'
- en: '. Both the 2011 and 2013 signals are also missing from my own analysis, which
    is based on Stockcharts.com data. This is a classic case of perturbing the data.
    Rather than point fingers to say who is right or wrong, data and signal variations
    can be explained a number of different ways:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 。2011年和2013年的信号在我的分析中也是缺失的，我的分析是基于Stockcharts.com的数据。这是一个典型的数据扰动案例。与其指责谁对谁错，不如通过改变数据和信号的变化来解释不同的方式：
- en: '**Differences in data feeds:** I have noticed that Stockcharts.com TRIN readings
    can differ slightly from NYSE published TRIN. This may be caused by a difference
    in data feeds, e.g. NYSE vs. consolidated tape.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据源的差异：** 我注意到Stockcharts.com的TRIN读数可能与NYSE发布的TRIN略有不同。这可能是由于数据源的差异造成的，例如NYSE与合并行情带。'
- en: '**Differences in calculation techniques:** One of the sources of possible model
    readings could come from the way the weighting technique used in the calculation
    of the Exponential Moving Average, or EMA.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算方法的差异：** 可能的模型读数的一个来源可能是用于计算指数移动平均值（EMA）的加权技术的不同。'
- en: What's even more puzzling is that Stockcharts.com has its own ZBT flag and its
    readings appear to be inconsistent with the observed readings derived from their
    own EMA calculations. Consider this chart of the most recent signal. Note how
    the ZBT flag (top panel) went negative as a setup signal, followed by the buy
    signal shortly afterwards. This can be confirmed by the EMA moving below 0.40
    and rising above 0.615 in the bottom panel.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 更加令人费解的是，Stockcharts.com有自己的ZBT标志，其读数似乎与从他们自己的EMA计算得出的观察读数不一致。看看最近信号的这张图表。注意ZBT标志（顶部面板）是如何变为负值作为设置信号的，随后不久就是买入信号。这可以通过底部面板中的EMA值降至0.40以下并升至0.615以上来证实。
- en: 'Now look at the 2011 "signal", or non-signal: There was no negative setup signal
    in the ZBT flag in the top panel, but it did flash a buy signal afterwards. However,
    the bottom panel indicates that EMA did not actually exceed 0.615, though it got
    close.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看2011年的“信号”，或者说非信号：顶部面板的ZBT标志没有显示负值设置信号，但之后确实显示了买入信号。然而，底部面板表明EMA实际上并没有超过0.615，尽管它接近了。
- en: It`s the same story with the 2013 "signal", or non-signal. The ZBT flag (top
    panel) did not flash a negative value to signal a setup, though it did show a
    buy signal shortly after. The EMA (bottom panel) did not reach 0.615 when the
    ZBT flag showed the buy signal.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的情况也出现在2013年的“信号”，或者说非信号。ZBT标志（顶部面板）没有闪烁负值来表示设置，尽管它在ZBT标志显示买入信号后不久确实显示了买入信号。当ZBT标志显示买入信号时，EMA（底部面板）的值并没有达到0.615。
- en: 'Another observation I found from Tom McClellan''s analysis is that most of
    the poor performance of ZBT occurred in the 1930''s and before the Second World
    War. Using McClellan''s own classifications, ZBT would have had this record in
    the post-war period:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我从汤姆·麦卡勒兰的分析中发现的另一个观察结果是，ZBT的大部分表现不佳发生在1930年代以及第二次世界大战之前。利用麦卡勒兰自己的分类，战后的ZBT记录会是这样的：
- en: '**Signal type Quantity**'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**信号类型 数量**'
- en: Great!  9
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 太好了！9
- en: Meh… 3
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嗯……3
- en: Horrible 1
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 糟糕的1
- en: '**Conclusion: ZBT = Buy**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论：ZBT = 买入**'
- en: What can we conclude from examining the data? Perturbing the data can yield
    different ZBT signals, Even discounting the different versions of the ZBT buy
    signals, I think that everyone can conclude that we saw a bona fide ZBT buy signal
    last week.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从检查数据中可以得出什么结论呢？数据的微小变动可能会产生不同的ZBT信号，即使忽略了ZBT买入信号的不同版本，我认为每个人都可以得出结论，我们上周看到了一个真正的ZBT买入信号。
- en: The question then becomes one of what subsequent returns were and how much can
    we rely on ZBT to take action in our portfolios. My conclusion, which agrees with
    Rob Hanna, is that the stock market tends to rise after ZBT buy signals. At worse,
    stocks didn't go up, so a long position really doesn't hurt you very much. The
    poor ZBT returns from the 1930's represent a market environment from a long-ago
    era that may not be applicable today and therefore those results should be discounted.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 问题于是变成了后续回报是什么以及我们能够多大程度上依赖ZBT在我们的投资组合中采取行动。我的结论与Rob Hanna一致，即在ZBT买入信号之后，股市往往会上涨。最坏的情况是，股票没有上涨，所以持长仓实际上并不会对你造成很大伤害。20世纪30年代ZBT的糟糕回报代表了一个很久以前的时期的市场环境，可能并不适用于今天，因此那些结果应该被折扣。
- en: Even McClellan's observation of the single bad return in the post-War period
    isn't that bad.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 即使McClellan在战后时期观察到的一次糟糕回报也不是那么糟糕。
- en: '**Bottom line:** ZBT = Buy the market.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线是：**ZBT = 买入市场。'
- en: 'For my last word to quants everywhere: Learn to apply a critical eye and common
    sense sanity checks to your analysis. Read the'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 对我的最后忠告是：对世界各地的量化人员来说，学会用批判的眼光和常识性理智检查来分析你的研究。阅读《金融模型师誓言》。
- en: '[Financial Modelers'' Manifesto](http://www.wilmott.com/blogs/paul/index.cfm/2009/1/8/Financial-Modelers-Manifesto)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融模型师宣言](http://www.wilmott.com/blogs/paul/index.cfm/2009/1/8/Financial-Modelers-Manifesto)'
- en: 'and always remember The Modelers'' Hippocratic Oath:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 永远记住《模型师誓言》：
- en: ~ I will remember that I didn't make the world, and it doesn't satisfy my equations.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 我将记住，我没有创造这个世界，而且它也不满足我的方程式。
- en: ~ Though I will use models boldly to estimate value, I will not be overly impressed
    by mathematics.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 虽然我会大胆使用模型来估计价值，但不会过于迷信数学。
- en: ~ I will never sacrifice reality for elegance without explaining why I have
    done so.
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 我绝不会因追求优雅而牺牲现实，除非我解释了为什么这样做。
- en: ~ Nor will I give the people who use my model false comfort about its accuracy.
    Instead, I will make explicit its assumptions and oversights.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 我不会给使用我的模型的人带来关于其准确性的虚假安慰。相反，我会明确其假设和疏忽。
- en: ~ I understand that my work may have enormous effects on society and the economy,
    many of them beyond my comprehension.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 我明白我的工作可能会对社会和经济产生巨大影响，其中许多影响超出了我的理解范围。
