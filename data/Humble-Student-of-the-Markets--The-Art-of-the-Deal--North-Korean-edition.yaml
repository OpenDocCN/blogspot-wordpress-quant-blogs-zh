- en: Can we stop freaking out over the prospect of an imminent war over North Korean
    nuclear tests? After the hoopla over the North Korean announcement to expect a
    major event on or before their "Day of the Sun" on April 15, there was much speculation
    that they would conduct another nuclear test. Trump responded with the assertion
    that if China wouldn't help, he would deal with North Korea by himself. The aircraft
    carrier USS Carl Vinson was re-routed from a planned exercise with Australia to
    the North Pacific.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能否因为朝鲜核试验而停止恐慌？在朝鲜宣布在4月15日“太阳节”之前或当天预期发生重大事件之后，有很多猜测他们将会进行另一次核试验。特朗普回应称，如果中国不帮忙，他将独自处理朝鲜问题。美国海军卡尔·文森号航母从计划与澳大利亚进行的演习中重新调配到北太平洋。
- en: The geopolitical tensions is fizzling out like a wet firecracker. The biggest
    splash was the display of some submarine launched ballistic missiles that were
    mounted on trucks in the annual parade. Afterwards, North Korea tried a missile
    test, but it blew up shortly after launch. Even
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 地缘政治紧张局势像一个湿烟花一样逐渐消散。最大的波澜是在年度阅兵式上展示的一些安装在卡车上的潜艇发射的弹道导弹。之后，朝鲜进行了一次导弹试验，但发射后不久就爆炸了。即使
- en: '[Zero Hedge](http://www.zerohedge.com/news/2017-04-15/north-korea-parades-new-icbm-sub-based-missiles-us-carrier-group-approaches)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zero Hedge](http://www.zerohedge.com/news/2017-04-15/north-korea-parades-new-icbm-sub-based-missiles-us-carrier-group-approaches)'
- en: sounded disappointed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 表示失望。
- en: As it turns out, this account from
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，这个账户从
- en: '[South Korean media](http://english.hani.co.kr/arti/english_edition/e_northkorea/790593.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[韩国媒体](http://english.hani.co.kr/arti/english_edition/e_northkorea/790593.html)'
- en: 'shows that even the re-deployment of the USS Carl Vinson was mostly for show:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显示即使美国海军卡尔·文森号的重新部署也主要是作秀：
- en: Japanese analysts believe that the USS Carl Vinson’s change of course is designed
    to fill a strategic vacuum in US forces at the present moment. “Since the nuclear
    aircraft carrier USS Ronald Reagan, which is based at Yokosuka Naval Base [in
    Japan], is inactive from January to April because of inspections and repairs,
    [the USS Carl Vinson] was deployed to fill a gap [in the West Pacific region],”
    wrote Tetsuro Kosaka, a staff writer for the Nihon Keizai Shinbun and an expert
    on Japanese security, in a column for the newspaper on Apr. 11\. Though the USS
    Carl Vinson is in charge of the East Pacific, the fact that it is heading toward
    the Korean Peninsula (located in the West Pacific) cannot be regarded as an increased
    American military presence in the region, he argued.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 日本分析师认为，美国军队目前战略真空的填补是“由于检查和维修，驻扎在日本横须贺海军基地的核动力航母美国海军里根号在1月到4月期间处于不活跃状态，[美国海军卡尔·文森号]被部署来填补[西太平洋地区]的空白，”日本经济新闻的记者，日本安全问题专家Tetsuro
    Kosaka在4月11日的专栏中写道。尽管美国海军卡尔·文森号负责东太平洋，但它正驶向朝鲜半岛（位于西太平洋），他认为这不能被视为该地区美国军事存在的增加。
- en: In addition, the announcement that VP Mike Pence was to begin on the weekend
    a 10-day Asian tour with stops in South Korea, Japan, Indonesia, and Australia,
    it was evident that the US was unlikely to start unilateral military action without
    consulting regional allies. On Sunday,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，副总统迈克·彭斯将在周末开始为期10天的亚洲之旅，包括在韩国、日本、印度尼西亚和澳大利亚的停留，这表明美国不太可能在没有咨询地区盟友的情况下开始单边军事行动。周日，
- en: '[Donald Trump](https://twitter.com/realDonaldTrump/status/853583417916755968)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[唐纳德·特朗普](https://twitter.com/realDonaldTrump/status/853583417916755968)'
- en: also tweeted that China was cooperating to defuse the North Korean problem.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 还发推文称，中国正在合作解决朝鲜问题。
- en: Indeed, Beijing is showing signs of cooperation. State controlled media
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，北京显示出合作的迹象。国有媒体
- en: '[Global Times](http://www.globaltimes.cn/content/1042646.shtml)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[环球时报](http://www.globaltimes.cn/content/1042646.shtml)'
- en: 'just published an Op-Ed warning to North Korea:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚发表了一篇专栏文章，警告朝鲜：
- en: Preventing Pyongyang from carrying out its sixth nuclear test is the top priority
    at the moment. North Korea should not think that it has once again broken through
    the pressure from the global community. If it continues to go its own way, sanctions
    from the international community will become more stringent and the US will seriously
    consider launching military strikes against it. If conflict does break out, Pyongyang
    will suffer the most.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阻止平壤进行第六次核试验是目前的首要任务。朝鲜不应该认为它再次突破了全球社区的压力。如果它继续走自己的路，国际社会的制裁将会更加严格，美国将认真考虑对它发动军事打击。如果冲突确实爆发，平壤将遭受最大的打击。
- en: As geopolitical risk premiums recede and the South Korean KOSPI rose 0.51% on
    Monday, it is well worth considering how Donald Trump, who considers himself to
    be a master dealmaker, can find an accommodation with North Korea. Unfortunately,
    there aren't any good deals to be found.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着地缘政治风险溢价的下降，韩国KOSPI指数在周一上涨了0.51%，现在好好考虑一下唐纳德·特朗普如何找到与朝鲜的妥协是很值得的。不幸的是，没有任何好的交易可以找到。
- en: Consider the options that the current and past American presidents have faced
    in neutralizing the North Korean nuclear threat.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑现任和前任美国总统在消除朝鲜核威胁方面所面临的选项。
