- en: 'VIX and More: VXX Volume Easily Surpasses Friday’s Mark'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VXX成交量轻松超过了上周五的标志'
- en: 来源：[http://vixandmore.blogspot.com/2009/02/vxx-volume-easily-surpasses-fridays.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vxx-volume-easily-surpasses-fridays.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/vxx-volume-easily-surpasses-fridays.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vxx-volume-easily-surpasses-fridays.html#0001-01-01)
- en: If Friday was an “[unqualified success](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html)”
    for [VXX](http://vixandmore.blogspot.com/search/label/VXX), the iPath S&P 500
    VIX Short-Term Futures (1 month) ETN, then today has to be considered even more
    of the same. The new [VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    has already exceeded Friday’s impressive [first day volume](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html)
    total, with 220,517 shares traded at after 1:15 p.m. ET, with two and three quarter
    hours of trading still to come.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果说周五对于[VXX](http://vixandmore.blogspot.com/search/label/VXX)，即iPath标普500 VIX短期期货（1个月）ETN来说是一个
    “[毫无保留的成功](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html)”
    的话，那么今天必须被认为更加如此。新的[VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)已经超过了上周五令人印象深刻的[首日成交量](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html)总量，在下午1:15后已交易了220,517股，还有两个三分之一小时的交易时间。
- en: For the most part the bid-ask spread for VXX has been in the 0.02 to 0.18 range,
    sometimes higher and sometimes lower. I consider this acceptable for short-term
    trading of a security priced in the vicinity of 100\. Market depth is difficult
    to gauge at this stage but may be a little on the thin side. As news of the success
    of VXX spreads, however, I expect liquidity issues to be resolved fairly quickly.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就大部分而言，VXX的买卖价差在0.02到0.18的范围内，有时更高，有时更低。对于定价在100左右的证券的短期交易，我认为这是可以接受的。在这个阶段，市场深度很难判断，但可能稍微有点薄弱。然而，随着关于VXX成功的消息传播，我预计流动性问题会相当快地得到解决。
- en: As was the case on Friday, volume in for [VXZ](http://vixandmore.blogspot.com/search/label/VXX),
    the iPath S&P 500 VIX Mid-Term Futures (5 month) ETN is running at about one third
    the rate of its near-term sibling.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与周五的情况一样，[VXZ](http://vixandmore.blogspot.com/search/label/VXX)，即iPath标普500
    VIX中期期货（5个月）ETN的成交量约为其近期的兄弟的三分之一。
