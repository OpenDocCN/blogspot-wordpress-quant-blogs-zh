- en: As blogged about previous, [Quantopian](http://www.forbes.com/sites/tomiogeron/2013/01/23/quantopian-brings-algorithmic-trading-to-masses/)
    is now in beta – but currently only for US stocks.  [Python](https://www.quantopian.com/help)
    appears to be the language of choice – similar to a few of the tier-1 banks initiatives
    in the last few years.  I don’t see any latency data on the [site](https://www.quantopian.com/help)
    😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前在博客中提到的，[量化投资](http://www.forbes.com/sites/tomiogeron/2013/01/23/quantopian-brings-algorithmic-trading-to-masses/)目前处于测试阶段，但目前仅限于美国股票交易。
    [Python](https://www.quantopian.com/help) 似乎是编程语言的首选 - 这与过去几年一些顶级银行的计划类似。我在[网站](https://www.quantopian.com/help)上找不到任何延迟数据
    😦
