- en: Talking with Tech Leads
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与技术领导交谈
- en: Many people struggle when they move into a tech lead role.  Primarily because
    there isn’t a well defined reference guide in most organisation as to what a tech
    lead is.  This book offers some insight by stating the obvious, and interviewing
    numerous tech leads.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人当他们晋升为技术领导时会感到困难。 主要原因是在大多数组织中，并没有明确定义的技术领导的参考指南。 这本书通过阐述显而易见的内容和采访众多技术领导，提供了一些洞见。
- en: Page 17 – “Learning better time-management and task-management techniques as
    well as delegation skills will help you to cope.”  Classic management foundations.
     Although obvious, it needs to be re-iterated and remembered.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第17页 – “学习更好地管理时间和任务以及委派技巧将帮助你应对。” 经典管理基础。 虽然显而易见，但需要重申并记住。
- en: Page 178 – Failure is a natural part of the learning process; it forces you
    to evaluate circumstances.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第178页 – 失败是学习过程的自然部分；它迫使你评估情况。
- en: Page 240 – “Lessons Learned by First-Time Tech Leads”
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第240页 – “首次担任技术领导学到的经验”
- en: Page 242 – “Lessons Learned by Practising Tech Leads”
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第242页 – “实践技术领导学到的经验”
- en: If you do nothing with this book, read page 240 and 242 as the bare minimum.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这本书不做任何事情，至少阅读第240页和242页。
