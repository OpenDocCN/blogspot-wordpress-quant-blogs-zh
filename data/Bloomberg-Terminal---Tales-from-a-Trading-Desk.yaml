- en: 'Although a bit last month, Matt Turck offers an interesting [read](http://mattturck.com/2014/03/19/can-the-bloomberg-terminal-be-toppled/)
    on the Bloomberg Terminal.  A number of software packages are called out throughout
    the article, coupled with this possible key quote:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上个月有点过时，Matt Turck 在他的一篇有趣的[文章](http://mattturck.com/2014/03/19/can-the-bloomberg-terminal-be-toppled/)中提到了
    Bloomberg 终端。文章中提到了一些软件包，以及可能的关键引述：
- en: A data producer like [[PsychSignal](https://psychsignal.com)] publishes its
    social media sentiment index on [[Quandl](http://www.quandl.com)]. A user exports
    that data from Quandl to a high-end visualization service like [[Plotly](https://plot.ly)]
    or [[DataHero](https://datahero.com)]; extracts subtle insights using an analytics
    tool like [[BigML](https://bigml.com/)]; backtests an investment strategy using
    [[Quantopian](https://www.quantopian.com)], and then actually trades on that data
    using Quantopian again.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 像[[PsychSignal](https://psychsignal.com)]这样的数据生产商在[[Quandl](http://www.quandl.com)]上发布其社交媒体情绪指数。用户从Quandl导出数据到高端可视化服务，如[[Plotly](https://plot.ly)]或[[DataHero](https://datahero.com)]；使用类似[[BigML](https://bigml.com/)]的分析工具提取微妙的见解；使用[[Quantopian](https://www.quantopian.com)]进行投资策略的回测，然后再次使用Quantopian实际交易这些数据。
