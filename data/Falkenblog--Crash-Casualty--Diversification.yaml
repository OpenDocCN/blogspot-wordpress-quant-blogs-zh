  zh: '[塞思·劳埃德](http://en.wikipedia.org/wiki/Seth_Lloyd)'
- en: on financial black holes, which are exacerbated by leverage and scope (ie, derivatives).
    He prominently mentions
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于金融黑洞的讲座，这些黑洞受到杠杆和范围（即衍生品）的加剧。他特别提到
- en: '[Glass-Steagall](http://en.wikipedia.org/wiki/Glass%E2%80%93Steagall_Act)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[格拉斯-斯蒂格尔法](http://en.wikipedia.org/wiki/Glass%E2%80%93Steagall_Act)'
- en: 'as a cause, as if there were any evidence that this matter other than it happened
    in 1997\. Europe basically never had a Glass-Steagall, and during the 2008 crisis,
    investment banks who took great advantage of Glass-Steagall did the same as those
    that did not. But, that''s boring. The statistical quantum mechanics of gravity
    implies negative energy(?). Supposedly this makes galaxies susceptible to runaway
    instabilities such as gravitational collapse when they collide. The analogue in
    economics is negative assets, debt. The model identifies a phase transition from
    positive to negative specific heat: when gravitational or financial systems pass
    through this phase transition, they become unstable. It all follows from the fact
    that assets=liabilities, and the fact that larger entities get greater leverage
    (big banks can lever more than small banks).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个原因，好像有证据表明这件事情发生在1997年之外。欧洲基本上从来没有实行过《格拉斯-斯蒂格尔法案》，在2008年的危机期间，那些大量利用《格拉斯-斯蒂格尔法案》的投资银行与那些没有利用的银行一样。但是，这很无聊。重力的统计量子力学暗示了负能量(?)。据说这使得星系在碰撞时容易发生失控不稳定，比如引力坍缩。经济学上的类比是负资产、债务。该模型确定了从正热量到负热量的相变：当引力或金融系统经过这一相变时，它们变得不稳定。这一切都源于资产=负债这一事实，以及更大的实体获得更大杠杆作用的事实（大银行可以比小银行更多地使用杠杆）。
- en: A lot of econophysics involves a model that creates stochastic patterns that
    look like bubbles or random walks, but that's not the same thing as explaining
    what's going on unless it can actually predict or price something.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多经济物理学涉及一个模型，创建出看起来像泡沫或随机行走的随机模式，但这与解释发生的事情不同，除非它实际上可以预测或定价某些东西。
- en: Assumptions ultimately drive the results, and it's rather unfortunate we are
    taking a step backwards, and now associating diversification with instability
    as opposed to stability. A quaint fondness for the halcyon days when citizens
    would understand everything in their daily life, like that of the early American
    Indians, or life on the prairie for early settlers. This seems related to to unit
    banks--where banks had no branches, and only lent to the local economy--or locavore
    eating, and such longing for complete understanding of our life seems a
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 假设最终驱动着结果，我们正在退回一步，现在将分散化与不稳定性联系起来，而不是稳定性。对早期美国印第安人或早期定居者的草原生活的一种古雅的留恋。这似乎与单元银行有关——银行没有分支，只向当地经济贷款——或者地方食品主义，对我们生活的完全理解的渴望似乎是一种
- en: '[human universal](http://condor.depaul.edu/mfiddler/hyphen/humunivers.htm)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[人类的普遍特征](http://condor.depaul.edu/mfiddler/hyphen/humunivers.htm)'
- en: .
  id: totrans-19
