- en: 'Falkenblog: Crash Casualty: Diversification'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：崩溃的代价：分散化
- en: 来源：[http://falkenblog.blogspot.com/2011/03/crash-casualty-diversification.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/crash-casualty-diversification.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/03/crash-casualty-diversification.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/crash-casualty-diversification.html#0001-01-01)
- en: 'Just as hard cases make bad law, economic crises create bad ideas. Mainly,
    the idea that you can have growth without cycles if you have more governmental
    meddling, which is wrong on two counts: sufficient governmental intrusion causes
    stagnation, and governments cause more crises than they prevent. But the current
    big bad idea is that complexity, and anything related to it, is toxic.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 艰难案例造就糟糕法律，经济危机也会孕育糟糕的观念。主要是这种观念：如果政府干预更多，就能够实现经济增长而不产生周期性，这在两个方面都是错误的：足够多的政府干预会导致停滞，而且政府造成的危机比防止的更多。但当前的一个大错误观念是，复杂性及其相关内容是有毒的。
- en: One of the pillars of finance was that
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 金融的支柱之一是
- en: diversification
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 分散化
- en: 'is one of the few free lunches in economics. Institutions and policies that
    increase diversification are good things, and assets that increase the number
    of things (states of nature) you can bet on are good things, because they allow
    you to hedge or simply lower your aggregate portfolio volatility. Since the 2008
    crisis, that intuition seems to have flipped: diversification is complexity, which
    creates problems we can''t anticipate. Complexity is bad. Never mind that a supposedly
    simple ''stock'' actually owns the residual cashflow from a convoluted set of
    networks, financial contracts, and specialized efficiencies that generates an
    income statement, making a mortgage CDO relatively simple by comparison.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在经济学中是少数的免费午餐之一。增加分散化的制度和政策是好事，而增加你可以押注的事物（自然状态）的资产也是好事，因为它们允许你对冲或简单地降低你的总投资组合波动性。自2008年危机以来，这种直觉似乎发生了变化：分散化就是复杂性，而复杂性会造成我们无法预料的问题。复杂性是坏事。不要管一个据称简单的“股票”实际上拥有的是一系列复杂的网络、金融合同和专业效率的剩余现金流，这让抵押贷款CDO相对简单。
