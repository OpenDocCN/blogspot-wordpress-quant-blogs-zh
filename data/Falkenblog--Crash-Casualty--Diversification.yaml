  type: TYPE_NORMAL
  zh: 。
- en: Civilization advances by extending the number of important operations which
    we can perform without thinking about them. Consider the pencil, which
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文明的进步是通过扩展我们可以不加思考地执行的重要操作的数量来实现的。考虑一下铅笔，它
- en: '[no single person can make](http://www.econlib.org/library/Essays/rdPncl1.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[没有一个人可以做到](http://www.econlib.org/library/Essays/rdPncl1.html)'
- en: . Most of us don't understand how our TV works, how to make beer, or where our
    toilet water goes, and that's a good thing. Specialization and trade increases
    our efficiency, and gives us the wealth we often take for granted. To think that
    Joe Sixpack should understand all financial instruments, and how they maximize
    social welfare, is naive atavism.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人不明白我们的电视是如何工作的，如何酿造啤酒，或者我们的马桶水去哪里了，这是件好事。专业化和贸易增加了我们的效率，并为我们带来了我们经常视为理所当然的财富。认为乔·六包应该了解所有金融工具以及它们如何最大化社会福利，是幼稚的原始主义。
- en: The problem wasn't complexity, it was that everyone thought aggregate housing
    prices would never decline significantly. My 11 year old understands that. With
    hindsight, it was incredibly stupid, but it wasn't a complex mistake. Currently
    our government is monetizing a deficit that appears endless, and the result will
    be nasty. The first symptoms will probably show up in some obscure derivative,
    but that won't be the cause.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 问题不在于复杂性，而在于每个人都认为房屋总价永远不会大幅下降。我11岁的孩子都明白这一点。事后看来，这是非常愚蠢的，但这不是一个复杂的错误。目前我们的政府正在为一个看似无休止的赤字进行货币化，结果将是严重的。第一个症状可能会在某些隐晦的衍生品中显现出来，但那不会是原因。
