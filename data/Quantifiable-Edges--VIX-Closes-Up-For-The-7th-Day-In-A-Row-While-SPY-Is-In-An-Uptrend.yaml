  zh: 来源：[http://quantifiableedges.blogspot.com/2013/12/vix-closes-up-for-7th-day-in-row-while.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/12/vix-closes-up-for-7th-day-in-row-while.html#0001-01-01)
- en: One notable bit of action is that Wednesday marked the 7th day in a row that
    the VIX has risen.  That is a very unusual streak.  I decided to look back at
    all other times the VIX had risen for 7 days in a row while SPY was above its
    200ma.  Below are results of SPY assuming a 3-day holding period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，周三标志着VIX连续第七天上升。这是一个非常不寻常的连涨。我决定回顾在SPY高于其200日均线的情况下，VIX连续七天上升的其他所有时刻。以下是假设持有期限为3天的SPY的结果。
- en: Instances are low, but so far the returns are overwhelmingly bullish.  Very
    little drawdown compared to both the run-up and the average trade.  This appears
    to be worth some consideration.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种情况出现的次数不多，但到目前为止，其回报率几乎完全是看涨的。与上涨幅度和平均交易相比，回撤非常小。这似乎值得关注。
