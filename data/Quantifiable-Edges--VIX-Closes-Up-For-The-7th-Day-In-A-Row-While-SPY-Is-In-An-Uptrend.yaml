- en: 来源：[http://quantifiableedges.blogspot.com/2013/12/vix-closes-up-for-7th-day-in-row-while.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/12/vix-closes-up-for-7th-day-in-row-while.html#0001-01-01)
