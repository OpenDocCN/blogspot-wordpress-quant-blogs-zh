- en: 'Quantifiable Edges: An Indicator Suggesting A Pullback for the NDX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NDX 指标暗示回调
- en: 来源：[http://quantifiableedges.blogspot.com/2010/09/indicator-suggesting-pullback-for-ndx.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/indicator-suggesting-pullback-for-ndx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/09/indicator-suggesting-pullback-for-ndx.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/indicator-suggesting-pullback-for-ndx.html#0001-01-01)
- en: Purpose
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目的
- en: In this blog I will be examining market action and quantifying my findings.
    Using sentiment, breadth, price and volume indicators - both standard and customized
    - I will try and uncover short-term edges which could be taken advantage of by
    market participants. I will frequently add opinion to these studies and may sometimes
    post opinions without quantifiable research behind them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将分析市场行为并量化我的研究结果。使用情绪、广度、价格和交易量指标 - 包括标准和定制的指标 - 我将尝试揭示市场参与者可以利用的短期优势。我经常会在这些研究中加入个人意见，有时可能会发布没有定量研究支持的观点。
