- en: On the road to continuous refinement of the Continuous Deployment ([CD](http://guide.agilealliance.org/guide/cd.html))
    pipeline, I always find that teams often forget about security testing, in a similar
    way to performance testing.  Teams seems to focus in code, then aContinuous Integration
    (CI) process at the outset.  Only later when they begin to have conversation about
    the first prod release do they become aware of the need for CD.  At the point
    of CD, they are still not thinking real CD, and thus have overlooked the needs
    of security (and performance), and are still fixated on the code – not the cleanliness
    of code.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在持续部署([CD](http://guide.agilealliance.org/guide/cd.html))管道的持续优化之路上，我总是发现团队经常忽略安全测试，这和性能测试被忽略的情况类似。团队似乎在代码阶段，以及初步的持续集成(CI)过程中保持关注。只有在他们开始讨论首个生产发布时，他们才意识到需要持续部署。在持续部署的节点上，他们仍然没有真正考虑到安全和性能的需求，而仍然专注于代码——而非代码的质量。
