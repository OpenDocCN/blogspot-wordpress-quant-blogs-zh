- en: 'Humble Student of the Markets: Another Omen warning'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：另一个凶兆警告
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/04/another-omen-warning.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/04/another-omen-warning.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/04/another-omen-warning.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/04/another-omen-warning.html#0001-01-01)
- en: '**Mid-week market update**: In case you missed it, the market recently flashed
    a Hindenburg Omen last week. The criteria for the Omen was succinctly explained
    by [David Keller](https://stockcharts.com/articles/mindfulinvestor/2022/01/hindenburg-omen-signals-downsi-601.html)
    as:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**：以防你错过，市场在上周刚刚出现了“兴登堡凶兆”。这一凶兆的标准被[David Keller](https://stockcharts.com/articles/mindfulinvestor/2022/01/hindenburg-omen-signals-downsi-601.html)简洁地解释为：'
- en: The market is in an established uptrend;
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场处于一个确立的上升趋势中；
- en: A sharp expansion in both new highs and new lows, indicating indecision; and
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新高和新低急剧扩大，显示出市场犹豫不决；以及
- en: A momentum break.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动量突破。
- en: To be sure, Hindenburg Omens aren't bearish until we see a cluster of Omen signals
    within a short period. Since last week's Omen was a singular event, we should
    only treat it as a warning and not an actionable signal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，只有在我们看到短期内一系列凶兆信号时，兴登堡凶兆才具有看跌意义。由于上周的凶兆是一个单一事件，我们应仅将其视为警告，而不是可操作信号。
