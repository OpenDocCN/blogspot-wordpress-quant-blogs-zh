- en: 'Humble Student of the Markets: Watch what the market does, not what pundits
    say'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：关注市场做什么，而不是评论家说什么
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/watch-what-marke-does-not-what-pundits.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/watch-what-marke-does-not-what-pundits.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/watch-what-marke-does-not-what-pundits.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/watch-what-marke-does-not-what-pundits.html#0001-01-01)
- en: As I watch indicators of the RORO trade, risk-on continues to be the prevalent
    trend. The cyclically oriented Consumer Discretionary stocks continue to outperform
    defensively oriented Consumer Staples stocks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我观察RORO交易的指标时，风险偏好仍然是主流趋势。周期性导向的消费品非必需品股票继续超越防御性导向的消费品必需品股票。
- en: Equities are in an uptrend against 7-10 year Treasuries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 股票相对于7-10年期国债处于上升趋势。
- en: And we see the same pattern for high-yield against Treasuries.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，我们看到了同样的模式，即高收益国债相对于国债的表现。
- en: '**Watch the market''s reaction**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注市场的反应**'
- en: 'Notwithstanding the trend favoring the risk-on trade, the next few days will
    mark a test for the markets:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有利于风险偏好交易的趋势，但接下来的几天将标志着市场的考验：
- en: '**Thursday (Sep 6)**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**9月6日周四**'
- en: ': ECB decision and meeting.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ': 欧洲央行决策和会议。'
- en: '**Friday (Sep 7)**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**9月7日周五**'
- en: ': US NFP.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ': 美国非农就业报告（NFP）。'
- en: '**Wednesdy (Sep 12)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三（Sep 12）**'
- en: ': German Constitutional Court decision on ESM.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ': 德国宪法法院对ESM的裁决。'
- en: '**Wednesdy (Sep 12)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三（Sep 12）**'
- en: ': Dutch election.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ': 荷兰选举。'
- en: '**Wednesdy (Sep 12)**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三（Sep 12）**'
- en: ': Apple iPhone 5 announcement (!)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ': 苹果iPhone 5发布（！）'
- en: '**Thursday (Sep 13)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**周四（Sep 13）**'
- en: ': End of 2-day FOMC meeting.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ': 两天FOMC会议结束。'
- en: Peter Boockvar, writing at The Big Picture about the ECB meeting, asked
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得·布克var（Peter Boockvar）在《大图景》（The Big Picture）上关于欧洲央行（ECB）会议的评论中问道：
- en: '[Are we approaching the classic sell on the news moment?](http://www.ritholtz.com/blog/2012/09/are-we-approaching-the-classic-sell-on-the-news-moment/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[我们正在接近经典的市场新闻时刻吗？](http://www.ritholtz.com/blog/2012/09/are-we-approaching-the-classic-sell-on-the-news-moment/)'
- en: '[emphasis added]'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调添加]'
- en: '> With the ECB tomorrow laying out its bond buying plan with implementation
    dependent on a country request for help and the Fed likely embarking on more action
    next week, the stock market is approaching the moment when the central bank news
    is out and ***market participants must determine if it’s something that hasn’t
    been discounted yet.***'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '> 随着欧洲央行明天公布其债券购买计划，实施取决于国家的求助请求，以及美联储下周可能采取更多行动，股市正接近这样一个时刻，即中央银行的新闻公布，市场参与者必须确定这是否是尚未被计入的东西。'
- en: I will be watching these events with great interest in the next few days. Given
    all the leaks of the details of the ECB's programs, will it be a sell on news
    day as
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天里，我将密切关注这些事件。鉴于所有关于欧洲央行计划的细节泄露，这将是新闻发布日，
- en: '[analysis of why the ECB''s efforts are doomed to failure](http://brucekrasting.com/tears-for-two-tiers/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析为何欧洲央行的努力注定要失败](http://brucekrasting.com/tears-for-two-tiers/)'
- en: dominate the day?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 主导市场？
- en: If NFP release were to see an upside surprise on Friday, will stocks react positively
    because the economy is improving or negatively because it downgrades the likelihood
    of QE3? On the other hand, will a miss on NFP payroll be viewed negatively or
    positively because it gives more ammunition for the Fed's doves to ease?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果周五的非农就业报告出现上行惊喜，股市会因为经济改善而积极反应，还是因为降低了QE3的可能性而消极反应？另一方面，如果非农就业报告不及预期，会被视为消极还是积极，因为它给美联储的鸽派提供了更多宽松的弹药？
- en: While I believe that the risk-on trend remains in place and the path of least
    resistance for stocks and risky assets prices is up, the market's reaction to
    news in these next few days will be just as important as the news itself.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我相信风险偏好趋势依然存在，股票和风险资产价格的最小阻力路径是上涨，但市场对这些接下来几天新闻的反应将与新闻本身一样重要。
