- en: 'VIX and More: SPLV vs. XLP'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：SPLV 对 XLP
- en: 来源：[http://vixandmore.blogspot.com/2012/01/splv-vs-xlp.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/splv-vs-xlp.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/splv-vs-xlp.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/splv-vs-xlp.html#0001-01-01)
- en: The more I think about it, the less I understand the need for even more low
    volatility ETPs. Sure, I understand that in high volatility markets many investors
    want a more conservative portfolio that is insulated against sharp moves in the
    wrong direction.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我越想这个问题，就越不理解为什么还需要更多的低波动性 ETP。当然，我明白在波动性高的市场中，许多投资者希望有一个更为保守的组合，能够抵御错误方向的剧烈波动。
- en: In that respect, I can somewhat understand the appeal of the hugely popular
    [PowerShares S&P 500 Low Volatility Portfolio](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)
    ETN ([SPLV](http://vixandmore.blogspot.com/search/label/SPLV)), which has now
    attracted more than $1 billion in assets in the eight months since it launched.
    Just last week, in [Comparing SPLV and VQT](http://vixandmore.blogspot.com/2012/01/comparing-splv-and-vqt.html),
    I noted that SPLV’s approach to lower volatility “is heavy on defensive stocks,
    with the current top sector allocations in utilities, consumer staples and health
    care stocks.” In fact, following its recent quarterly rebalancing, SPLV currently
    has approximately 31% of its portfolio invested in utilities, with another 30%
    in consumer staples. *[see SPLV’s top holdings [here](http://www.invescopowershares.com/products/holdings.aspx?ticker=SPLV)]*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，我多少能理解非常受欢迎的 [PowerShares S&P 500 低波动性组合](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)ETN
    ([SPLV](http://vixandmore.blogspot.com/search/label/SPLV)) 的吸引力，该 ETN 自去年 5 月上市以来已经吸引了超过
    10 亿美元的资产。就在上周，在 [比较 SPLV 和 VQT](http://vixandmore.blogspot.com/2012/01/comparing-splv-and-vqt.html)
    中，我注意到 SPLV 降低波动性的方法是“重防御股票，当前的顶级行业分配在公用事业、消费品和医疗保健股票。” 事实上，在最近的季度重新平衡之后，SPLV
    目前将其组合的约 31% 投资于公用事业，另外 30% 投资于消费品。 *[查看 SPLV 的前十大持股 [这里](http://www.invescopowershares.com/products/holdings.aspx?ticker=SPLV)]*
- en: So what is it that SPLV offers over and above an investment in a utilities ETF
    like [XLU](http://vixandmore.blogspot.com/search/label/XLU) or a consumer staples
    ETF like [XLP](http://vixandmore.blogspot.com/search/label/XLP)? Not much, as
    far as I can tell. I terms of performance, XLU trounced SPLV throughout 2011 and
    as the chart below shows, finding a distinction between the performance of SPLV
    and XLP since the former’s launch last May looks a lot like splitting hairs –
    though to be fair the gap may become more obvious with the recent rebalancing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以 SPLV 提供了什么比投资于像 [XLU](http://vixandmore.blogspot.com/search/label/XLU) 这样的公用事业
    ETF 或像 [XLP](http://vixandmore.blogspot.com/search/label/XLP) 这样的消费品 ETF 更多的优势呢？就我所能看到的而言，并不多。在性能方面，XLU
    在 2011 年压倒了 SPLV，如下图所示，自去年 5 月 SPLV 上市以来，区分 SPLV 和 XLP 的表现就像是在 splitting hairs
    —— 尽管公平地说，最近的重新平衡可能使差距更加明显。
- en: One can argue that other approaches which use low volatility stocks (e.g., XLU)
    are at least as effective in lowering volatility, as are those ETPs that use a
    dynamic hedging allocation based on an evaluation of market volatility and [risk](http://vixandmore.blogspot.com/search/label/risk).
    I touched on two of these in [Comparing SPLV and VQT](http://vixandmore.blogspot.com/2012/01/comparing-splv-and-vqt.html),
    notably [VQT](http://vixandmore.blogspot.com/search/label/VQT) and [VSPY](http://vixandmore.blogspot.com/search/label/VSPY).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可以认为，使用低波动性股票的其他方法（如 XLU）在降低波动性方面至少同样有效，就像那些基于市场波动性和 [风险](http://vixandmore.blogspot.com/search/label/risk)评估的动态对冲分配的
    ETP 一样。我在 [比较 SPLV 和 VQT](http://vixandmore.blogspot.com/2012/01/comparing-splv-and-vqt.html)
    中提到了其中的两个，特别是 [VQT](http://vixandmore.blogspot.com/search/label/VQT) 和 [VSPY](http://vixandmore.blogspot.com/search/label/VSPY)。
- en: As I see it, jumping on the low volatility bandwagon is a lot like shunning
    air travel because of a fear of turbulence. While that is understandable, that
    cross-country train is going to make it a *much* longer trip to get to the same
    destination.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，盲目追求低波动性就像因为害怕 turbulence 而避免乘坐飞机一样。虽然这可以理解，但乘坐 cross-country train 到达目的地的时间会更长。
- en: Considering the differences across the investment universe, I realize that not
    everyone embraces market volatility as a period in which enhanced opportunities
    arise, so in 2012 one of the themes I will periodically address in this blog will
    be how to reduce risk, hedge and generate income – though not necessarily all
    at the same time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到投资领域的差异，我意识到并非所有人都将市场波动视为增强机遇的时期，因此在2012年，我将在这个博客中定期探讨的一个主题是如何降低风险、进行套期保值并生成收入——尽管这些内容不一定同时进行。
- en: In the meantime, consider for a moment a personal motto, “*In volatility*, *there
    is opportunity*!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，考虑一下个人的座右铭，“*在波动中*，*存在机会*！
