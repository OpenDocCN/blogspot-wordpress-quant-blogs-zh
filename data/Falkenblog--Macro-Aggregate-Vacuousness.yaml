  zh: 'Falkenblog: 宏观聚合的空泛性'
- en: 来源：[http://falkenblog.blogspot.com/2011/05/macro-aggregate-vacuousness.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/macro-aggregate-vacuousness.html#0001-01-01)
  id: totrans-5
