  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/05/macro-aggregate-vacuousness.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/macro-aggregate-vacuousness.html#0001-01-01)
- en: Brad DeLong had a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 布拉德·德隆（Brad DeLong）有一项
- en: '[post](http://delong.typepad.com/sdj/2011/05/in-which-i-am-once-again-reminded-of-how-wrong-friedrich-hayek-was.html#more)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://delong.typepad.com/sdj/2011/05/in-which-i-am-once-again-reminded-of-how-wrong-friedrich-hayek-was.html#more)'
- en: 'on Hayek, and at one point he buttresses his argument with this observation:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在哈耶克（Hayek）的论述中，有一处是用这一观察来支持他的论点：
- en: 'We start with our quantity theory of money, which tells us what nominal income
    PY is:'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们先从货币数量理论开始，该理论告诉我们什么是名义收入 PY：
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: PY = MV(i)
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: PY = MV(i)
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Normally one would stabilize nominal income by boosting M. The problem is that
    the normal way the central bank boosts M is via open-market operations by which
    it buys safe savings vehicles for cash. Reduce the supply of safe savings vehicles
    and you raise their price--and thus lower the safe nominal interest rate i some
    more. Lowering i further reduces the opportunity cost of holding money and further
    reduces V. The net effect on PY is:'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通常人们会通过提高货币 M 来稳定名义收入。问题在于，中央银行提高货币M 的正常方式是通过公开市场操作，它用现金购买安全的储蓄工具。减少安全的储蓄工具的供应，你就会提高它们的价格--从而降低安全的名义利率
    i 的一部分。降低 i 进一步减少持有货币的机会成本，进一步减少 V。对 PY 的净影响是：
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: d(PY) = [V(i) + M(dV/di)(di/dM)]dM
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: d(PY) = [V(i) + M(dV/di)(di/dM)]dM
- en: Now, this all seems pretty scientific. Its logic is best exemplified by
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这一切似乎相当科学。它的逻辑最好通过这样来体现
- en: '[Don Patinkin’s](http://en.wikipedia.org/wiki/Don_Patinkin)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[唐·帕廷金（Don Patinkin）](http://en.wikipedia.org/wiki/Don_Patinkin)'
- en: Money, Interest and Prices (1957), which had page after page of such equations,
    and has been called the '
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 《货币、利息和价格》（1957年），该书中有一连串的方程式，被称为“”
- en: '[height of the IS/LM](http://www.econ.ucdavis.edu/faculty/kdhoover/pdf/Hope/Patinkin%20and%20IS-LM.pdf)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[IS/LM模型的高度](http://www.econ.ucdavis.edu/faculty/kdhoover/pdf/Hope/Patinkin%20and%20IS-LM.pdf)'
- en: ''' theory. It appeared to be a very compelling theory, because it was consistent
    and logical at every step. All the partial derivatives made sense, but one had
    to hope that such simple models were sufficient to overcome all the variables
    and interactions not explicitly addressed, because in a complex economy there''s
    an almost infinite number of relationships and omitted factors.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '''理论。它似乎是一个非常具有说服力的理论，因为它在每一步都是一致的和逻辑的。所有的偏导数都是有意义的，但人们必须希望这样简单的模型足以克服所有未明确处理的变量和相互作用，因为在一个复杂的经济中，几乎存在着无数个关系和被省略的因素。'
- en: 'But what are theses variables and relationships that have such mathematical
    precision? Consider V, velocity. Velocity is the residual of the measurables nominal
    income and money. Thus, the derivative of V with respect to i (the interest rate)
    is really from the derivatives, and their correlations, of nominal income and
    money. Are either of these stable in any sense (d(PY)/di, dM/di)? No. They have
    no stable values and suggest they are no better than asserting a mathematical
    relationship between your body temperature and how much coffee you drank based
    on thermodynamics: there''s a simple effect from the initial impact, but very
    shortly feedback effects that make the initial physical model worthless.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这些变量和关系又是什么，为什么它们具有如此精确的数学特性？考虑 V，速度。速度是可测量的名义收入和货币的剩余部分。因此，V 对 i（利率）的导数实际上是通过名义收入和货币的导数及其相关性得出的。它们中的任何一个在任何意义上都是稳定的吗（d(PY)/di,
    dM/di）？不是。它们没有稳定的值，并且表明它们等同于根据热力学断定体温和喝了多少咖啡之间的数学关系：初始影响有一个简单的效果，但非常快就会出现反馈效应，从而使初始物理模型毫无价值。
- en: And so it goes with all these relationships. The economy is a complex, nonlinear,
    adaptive system where short run effects are often opposite of long run effects.
    Ultimately, people need to be involved in activities that generate more benefit
    than they they cost for they to be sustainable, and they must appear attractive
    to individuals given their other opportunities as they see them. A higher growth
    rate simply involves having more people near their unknown optimal--unknown because
    only rudimentary laborers know what the truly best use of their time is at any
    moment--and stagnation is caused when too many individuals lose their ability
    or willingness to actively search and make these choices. The more government
    puts in rules saying we can't drill in the Arctic because of potential effects
    of exhaust on a nearby village of 100 Eskimos, or that we can't cut hair without
    a state license, the lower our productivity. Economic freedom results in long
    term growth and so the key to macro policy is not from some chain rule but rather
    the wisdom of Smith, Bastiat, von Mises, Hayek, Friedman, Stigler, and the rest
    who found aggregate prosperity and economic freedom synonymous.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些关系都是如此。经济是一个复杂的、非线性的、自适应的系统，短期效应往往与长期效应相反。最终，人们需要从事产生比成本更多的益处的活动，这才能持续发展，并且他们必须对个人就业机会的吸引力有所了解。更高的增长率仅涉及使更多的人接近他们未知的最佳状态——未知，因为只有基层劳动者才知道在任何时刻他们时间的真正最佳利用是什么——而停滞是由太多的人失去积极寻找和做出这些选择的能力或意愿所导致的。政府制定规则，说我们不能在北极钻井，因为可能对附近的一百名爱斯基摩人村庄的排放产生影响，或者说我们不能没有国家执照就理发，这就会导致我们的生产率下降。经济自由带来了长期增长，所以宏观政策的关键并不在于某种链规则，而在于史密斯、巴斯夏特、冯·米塞斯、哈耶克、弗里德曼、施蒂格勒等人的智慧，他们发现了总体繁荣和经济自由是同义词。
- en: Increasing the money supply to fool employees into thinking they have more money
    than they do, hoping on a multiplier effect via such derivative compounding logic,
    is simply absurd. Currently, we are changing M to affect i, so the relationship
    should be di/dM, not dM/di, highlighting why the empirical relationship between
    i and M is so spastic. If countries could simply print and spend to increase GDP,
    the 1970's would have been an era of great growth, instead of the disaster it
    was, which is why the 1970s--increasing inflation, increased government spending--is
    such a profound empirical contradiction to the Keynesian model.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过增加货币供应来愚弄员工，使他们认为自己拥有更多的钱，希望通过这种衍生复利逻辑产生乘数效应，实在是荒谬至极。目前，我们正在改变M来影响i，所以两者的关系应该是di/dM，而不是dM/di，这凸显了i和M之间的实证关系是如此不稳定。如果国家只是简单地印钞并支出以增加国内生产总值，上世纪七十年代就会是一个经济增长的时代，而不是灾难性的时代，这也解释了上世纪七十年代（增加通货膨胀、增加政府支出）与凯恩斯模型所存在的深刻实证矛盾。
- en: Thinking about aggregates this way is pure blather, like the way Marxist intellectuals
    talked about the laws of motion a century ago when their Oracle
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这样考虑集合纯属胡言，就像一个世纪前马克思主义知识分子谈论运动规律一样荒谬。
- en: '[bloviated in Das Kapital](http://muse.jhu.edu/login?uri=/journals/history_of_political_economy/v032/32.2burkett.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[在《资本论》中沉湎自喜](http://muse.jhu.edu/login?uri=/journals/history_of_political_economy/v032/32.2burkett.html)'
- en: that just 'as the heavenly bodies, once thrown into a certain definite motion,
    always repeat this, so it is with social production.' Yeah, just like celestial
    mechanics. I generally just ignore any argument based on or alluding to such pretentious,
    hopeful, willfully naive twaddle, but if for some reason someone accosted me at
    a Town Hall meeting and said such an equation implied we should do
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 就像“一旦天体被投掷到一定的运动轨迹上就会永远重复一样，社会生产也是如此。” 是的，就像天体力学一样。通常，我会直接无视任何基于这种自命不凡、希望和愿望的幼稚废话的论点，但如果出于某种原因有人在市政厅会议上上我，说这样的等式意味着我们应该这样做
