  zh: 下面是 DV2 指标的图表，这是我在2008年设计的一种振荡器，也被称为 DVB（由 [MarketSci](http://marketsci.wordpress.com/)
    在2009年7月推广）。正如您所见，今年绩效强劲-尽管在五月的闪崩期间出现了深度回撤，但上涨超过30%。DV2 的表现与我们今年看到的低迷波动性相当，这与典型年度一致。再次强调，要超越简单但高效的策略可能非常困难。大多数交易者最好关注最佳的3-5个策略，形成综合判断，而不是基于可能不是最佳的10个以上输入进行高度微妙的预测（或者更糟糕的是多重共线性）。话虽如此，策略来来去去，观察资产曲线表现对于未来的持久性绩效指示非常重要。立即在样本外崩溃并且永远无法恢复的策略很可能是过度拟合的。到目前为止，DV2
    的样本外绩效非常强劲，这并不奇怪，因为构建它相当简单。
