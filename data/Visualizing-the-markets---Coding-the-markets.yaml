- en: Visualizing the markets
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可视化市场
- en: May 31, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: May 31, 2006
- en: '[Matt](mdavey.wordpress.com "Matt") [posted recently](http://mdavey.wordpress.com/2006/05/25/vol-surface-visualization/)
    on visualization. I worked in the oil industry in the 90s, and did some [visualization
    work](http://www.slb.com/content/services/software/reseng/eclipse_pre_post/floviz.asp),
    and I''ve often wondered why visualization isn''t used more often in finance.
    After all, it is used heavily in many other domains that deal with high volumes
    of numerical data. For instance, medicine, science and engineering, and oil and
    gas.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Matt](mdavey.wordpress.com "Matt") [最近发布了文章](http://mdavey.wordpress.com/2006/05/25/vol-surface-visualization/)
    关于可视化。我曾在90年代的石油行业工作，并做过一些[可视化工作](http://www.slb.com/content/services/software/reseng/eclipse_pre_post/floviz.asp)，我常常思考为什么可视化在金融领域中没有更广泛地应用。毕竟，在许多其他处理大量数字数据的领域中，如医学、科学与工程以及石油和天然气中，它被广泛使用。'
- en: Here are some factors that I reckon prevent visualization adoption on the trading
    floor…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我认为阻止交易场所采用可视化的一些因素...
- en: 'Real time data: the domains that adopt visualization are often analysing static
    data sets that are produced by scanners (medicine) or simulators (oil). Timeliness
    is critical in the markets. Traders need to keep up with a flow of real time data.
    Visualizing real time data presents quite specific coding challenges, since rendering
    a 3D scene is computationally expensive.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时数据：采用可视化的领域通常分析由扫描仪（医学）或模拟器（石油）生成的静态数据集。市场上的及时性至关重要。交易员需要跟上实时数据的流动。可视化实时数据呈现了相当特定的编码挑战，因为渲染3D场景在计算上是昂贵的。
- en: 'No obvious spatial metaphors: I suspect it''s no accident that visualization
    has taken off in sectors that deal with real physical objects, like the human
    body, or an oil reservoir. The visual representation of such objects is straightforward.
    The question of "what 3D form do I give this" doesn''t arise.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有明显的空间隐喻：我怀疑可视化在处理真实物理对象的行业中迅速发展，比如人体或油藏，这并非偶然。这些对象的视觉表现是直接的。不会出现“我给这个3D形式什么样”的问题。
- en: 'Precious screen real estate: walk around our trading floor and you''ll see
    traders with 6 flat screens driven by two PCs. All that screen real state is consumed
    with [Bloomberg](http://www.bloomberg.com) terminals, pricing blotters, RFQ blotters,
    trade blotters and Excel spreadsheets. If a trader is going to give up some space
    to a new tool, it better deliver real value, and not just seem like a ''nice to
    have''.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 屏幕宝贵的实际空间：走进我们的交易场所，你会看到交易员用两台电脑驱动的6个平面显示器。所有这些屏幕空间都被[Bloomberg](http://www.bloomberg.com)终端、定价簿、询价簿、交易簿和Excel电子表格占据。如果交易员要放弃一些空间来使用新工具，它最好能提供真正的价值，而不仅仅是看起来像是“好有的”。
- en: However, the search for competitive edge is unceasing in the markets, and there's
    always someone willing to try out a new technique. Cantor have a [viz offering](http://www.cantordirect.com/dataprod/g3/index.htm)
    for US fixed income markets. 4D Trading were a start up that had a viz product.
    They found it difficult to sell, and were eventually acquired by [GLTrade](http://www.gltrade.com).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在市场上寻求竞争优势是不断进行的，总有人愿意尝试新技术。坎特为美国固定收益市场提供了[可视化产品](http://www.cantordirect.com/dataprod/g3/index.htm)。4D
    Trading是一家拥有可视化产品的初创公司。他们发现很难销售，并最终被[GLTrade](http://www.gltrade.com)收购。
- en: There are some niches in trading that do lend themselves naturally to viz techniques.
    I've seen Excel charting used for 3D plots of volatility surfaces. Derman has
    a [great explanation](http://www.ederman.com/new/docs/euronext-volatility_smile.pdf)
    of the implied volatility surface. A 3D plot of a vol surface that's been pulled
    out of a database of yesterday's closes can be a very handy sanity check for a
    trader coding his own pricing model in a spreadsheet.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易中有一些领域自然倾向于可视化技术。我曾看到过将Excel图表用于波动率曲面的3D绘图。Derman对隐含波动率曲面有一个[很好的解释](http://www.ederman.com/new/docs/euronext-volatility_smile.pdf)。从昨天收盘价数据库中提取的波动率曲面的3D图对于交易员在电子表格中编写自己的定价模型时非常有用。
