- en: James Watson in this interview
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次采访中的詹姆斯·沃森
- en: 'JW: Oh, Jewish intelligence, ah, the Irish will do all right. So I''m not particularly
    worried about the fact that we''re not all the same. I''m really much more concerned
    with social justice, that everyone has a place in society. That''s really what
    I''m concerned with. … If they find genes for all kinds of Jewish intelligence,
    I don''t think it''s going to affect me in the slightest.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'JW: 哦，犹太人聪明，啊，爱尔兰人会做得很好。所以我对我们不都一样这一事实并不特别担心。我真的更关心社会公正，每个人在社会中都有一个位置。这才是我真正关心的事情...如果他们找到各种犹太人智力的基因，我不认为这会对我产生半点影响。'
- en: 'HLG: But would it affect me?'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'HLG: 但会影响我吗？'
- en: 'JW: Well, it shouldn''t affect you. You''re very successful.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'JW: 好吧，这不应该影响你。你非常成功。'
- en: 'HLG: I mean me, collectively. My people.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'HLG: 我的意思是我，集体的。我的人。'
- en: OK, he's successful, but he is using the imperial 'we' when discussing potential
    adverse effects of saying Jews are intelligent.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，他很成功，但当谈到说犹太人聪明可能会产生负面影响时，他使用了皇家的“我们”。
- en: 'JW: I was watching the basketball games yesterday. And I''m just trying to
    say, you dominate.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'JW: 我昨天在看篮球比赛。我只是想说，你支配着比赛。'
- en: 'HLG: Oh, you mean black people?'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'HLG: 哦，你是指黑人？'
- en: 'JW: Yes.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'JW: 是的。'
- en: 'HLG: In case you haven''t noticed, I''m not exactly a basketball kind of type...I
    can''t run. It''s a good thing I was a good student because I wouldn''t have made
    it.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'HLG: 你可能注意到了，我不是篮球类型的那种人...我不能跑。我是个好学生是件好事，否则我就完蛋了。'
- en: So, he represents 'Black America' selectively. He baits Watson into treating
    him as the spokesman for Black people, but then takes the first chance he gets
    to note generalizations are not always true (who knew?).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他有选择性地代表了“黑人美国”。他诱使沃森把他当作黑人的代言人，但随后他竟然第一个批评一般化论是不总是真实的（谁知道呢？）。
