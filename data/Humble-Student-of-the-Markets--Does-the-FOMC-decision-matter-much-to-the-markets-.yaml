- en: 'Humble Student of the Markets: Does the FOMC decision matter much to the markets?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：FOMC的决定对市场来说很重要吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/does-fomc-decision-matter-much-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/does-fomc-decision-matter-much-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/does-fomc-decision-matter-much-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/does-fomc-decision-matter-much-to.html#0001-01-01)
- en: This week, all eyes are on the FOMC announcement Thursday, where there is some
    actual suspense as to the interest rate decision. The latest
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，所有目光都集中在周四的美联储FOMC声明上，人们对利率决策的真实悬念就在其中。最新的
- en: '[WSJ](http://www.wsj.com/articles/wsj-survey-most-economists-predict-fed-will-stay-on-hold-in-september-1441980000)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://www.wsj.com/articles/wsj-survey-most-economists-predict-fed-will-stay-on-hold-in-september-1441980000)'
- en: survey indicates that 46% of forecasting economist expect a rate hike in September,
    though the market implied forecast is lower at around 30%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 调查显示，46%的预测经济学家预计9月会加息，尽管市场暗示的预测要低得多，大约在30%左右。
- en: About 46% of business and academic economists surveyed over the past week by
    The Wall Street Journal predicted the Fed’s first rate increase would come at
    the Sept. 16-17 policy meeting. While a plurality picked September, a majority
    predicted liftoff would arrive at some later meeting. About 9.5% said the Fed
    would lift off in October, while 35% said the first rate increase would come in
    December and 9.5% said the central bank would wait until 2016.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去一周，《华尔街日报》调查的大约46%的商业和学术经济学家预测，美联储的首次加息将在9月16-17日的政策会议上到来。尽管大多数人选择了9月，但多数预测加息将在以后的会议上出现。大约9.5%的人表示美联储会在10月份加息，而35%的人认为首次加息将在12月到来，另有9.5%的人表示中央银行将等到2016年。
- en: '[Barron`s](http://www.barrons.com/articles/barrons-fed-rate-hike-too-close-to-call-1442036635?mg=id-barrons)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://www.barrons.com/articles/barrons-fed-rate-hike-too-close-to-call-1442036635?mg=id-barrons)'
- en: 'believes that the decision is too close to call but considerable angst remains
    in the fixed income markets:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 认为这个决定太接近了，无法预测，但固定收益市场仍然存在很大的焦虑：
- en: 'Only the bond market has been unequivocal: It doesn’t want or expect a rate
    hike. Traders have kept rates low at the short end of the yield curve. Fed-funds
    futures signal a less than 30% chance of a September move. The reigning bond king,
    DoubleLine Capital’s Jeffrey Gundlach, invoked The Rocky Horror Picture Show when
    he said recently, “Dammit Janet, don’t raise rates,” while pointing to a host
    of reasons for waiting—slowing China, crashing commodities, scant inflation, to
    name just a few.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只有债券市场态度明确：它不希望也不预期利率上升。交易员在收益率曲线的短期端保持了低利率。联邦基金期货显示，9月份行动的可能性不到30%。现任债券之王，DoubleLine
    Capital的Jeffrey Gundlach最近引用了《洛基恐怖秀》的话说，“该死的Janet，不要提高利率”，同时指出了一系列等待的理由——放缓的中国经济、崩溃的大宗商品、微弱的通胀，仅举几例。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What happens if the Fed does hike rates for the first time in nine years? After
    all, a 25% chance is still pretty decent odds, notes Anthony Valeri, an investment
    strategist with LPL Financial.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果美联储在九年后首次加息，会发生什么？毕竟，25%的机会仍然是相当不错的几率，LPL Financial的投资策略师Anthony Valeri指出。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Markets could get ugly fast. Rates at the short end would rise sharply, and
    riskier assets—junk bonds and investment-grade corporate bonds—would get hit,
    and stocks, too. There’s a chance longer term Treasuries might hold up better
    since they are priced off inflation expectations, which would tumble. However,
    yields are already low, so don’t bet on it. “There would be few places to hide,”
    Valeri says.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场可能会很快变得丑陋。短期利率将急剧上升，而风险较高的资产——垃圾债券和投资级企业债券——将受到打击，股票也是如此。长期国债可能会表现更好，因为它们是基于通胀预期定价的，而通胀预期将会下降。然而，收益率已经很低，所以不要对此下注。“几乎没有地方可以避险，”Valeri说。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jim Kochan, Wells Fargo Asset Management’s chief fixed-income strategist, also
    sees risk. “The Treasury market is not well-positioned for rising short-term rates,”
    he says, noting that Treasuries saw weak bids in August even when the stock market
    was tanking and fears that China would spark global recession were highest. “That
    could be a warning that if there were some selling pressure, the market reaction
    might be more adverse than expected,” he says.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 沃尔沃资产管理的首席固定收益策略师Jim Kochan也看到了风险。“国债市场对于上升的短期利率没有很好地定位，”他指出，即便在股市暴跌、人们担心中国会引发全球衰退的时候，8月份国债的出价也很弱。“这可能是一个警告，如果有一些抛售压力，市场反应可能会比预期的更不利，”他说。
- en: Indeed, BIS has warned of a banking crisis on the horizon for Brazil, China
    and Turkey, which will not be helped by rising US interest rates (via
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，国际结算银行已经对巴西、中国和土耳其发出警告，预示着银行危机即将来临，而不断上升的美国利率（通过
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-09-13/china-brazil-among-emerging-markets-at-risk-of-banking-crisis)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-09-13/china-brazil-among-emerging-markets-at-risk-of-banking-crisis)'
- en: '):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Credit growth in China, Brazil and Turkey doesn’t only risk spurring a hangover
    in bad debt -- it also signals a banking crisis is on the horizon, according to
    the Bank for International Settlements.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际结算银行表示，中国、巴西和土耳其的信贷增长不仅可能导致不良债务的宿醉，同时也预示着银行危机即将来临。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A ratio of credit to gross domestic product, a measure of how much private-sector
    credit has deviated from its long-term trend, stands at 25.4 percent in China,
    BIS said in a report on Sunday. That’s the highest of any major economy and compares
    with 16.6 percent in Turkey and 15.7 percent in Brazil.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际结算银行在周日的一份报告中表示，信贷与国内生产总值之比，即私营部门信贷偏离长期趋势的程度，在中国为25.4%，这是任何主要经济体中最高的，与土耳其的16.6%和巴西的15.7%相比。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Early warning indicators of banking stress pointed to risks arising from strong
    credit growth,” according to the bank. Historically, a country with a ratio above
    a 10 percent threshold has a two-thirds chance of “serious banking strains” occurring
    within three years, BIS said.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该行表示，“早期预警指标显示，强劲的信贷增长带来了压力风险。”历史上，一个比率超过10%的国家，在三年内有三分之二的可能性出现“严重的银行压力”，国际结算银行说。
- en: '**Liftoff worries are so last month...**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**对加息的担忧已经是上个月的事了...**'
- en: For the equity markets, the implications of the rate decision is less clear.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于股市来说，利率决策的含义不太明确。
- en: '[Jon Hilsenrath](http://www.wsj.com/articles/agreement-on-september-rate-increase-eludes-fed-1441825296)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔恩·希森拉特](http://www.wsj.com/articles/agreement-on-september-rate-increase-eludes-fed-1441825296)'
- en: 'wrote that the members of the FOMC are going into this meeting deeply divided:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 他写道，FOMC的成员在这次会议中意见分歧严重：
- en: Federal Reserve officials aren’t near an agreement to begin raising short-term
    interest rates heading into a crucial week of private discussions before their
    Sept. 16-17 policy meeting, according to their recent comments.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 联邦储备官员在关键的私人讨论周之前，进入9月16日至17日的政策会议，他们最近的评论表明，对于开始提高短期利率，他们并未接近达成一致。
- en: 'If we were to see liftoff at the September meeting, the Fed has long signaled
    that the pace of interest rate normalization will be measured, slow and highly “data
    dependent.“ If, on the other hand, Yellen cannot get the committee to reach a
    consensus, there is a middle ground default position (emphasis added):'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在9月的会议上看到加息，美联储早就已经表示，利率正常化的步伐将是渐进的、缓慢的，并且高度“依赖数据”。另一方面，如果耶伦不能让委员会达成共识，有一个折中的默认立场（强调增加）：
- en: The Fed’s decision isn’t a binary one—to act or not to act. Before every policy
    meeting Fed staff economists present officials with a variety of choices, typically
    three, including middle-ground options that navigate between Fed “hawks” who lean
    away from low interest-rate policies and “doves” who support easy money.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储的决定并非二元选择——行动或不行动。在每次政策会议之前，美联储的职员经济学家会向官员们提供多种选择，通常是三种，包括在美联储“鹰派”（倾向于放弃低利率政策）和“鸽派”（支持宽松货币政策）之间的折中选择。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***A middle-ground choice now could involve signaling more strongly the Fed’s
    intent to raise rates this year once officials become comfortable recent market
    moves aren’t a sign of deeper problems in the global economy.***'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如今，一个折中的选择可能需要更强烈地表明，一旦官员们确信近期市场动向并非全球经济更深层次问题的迹象，美联储今年有意提高利率。
- en: Either way, the market focus would start to shift to the overall pace of interest
    rate hikes in the next year. Worrying about the liftoff date becomes sooo last
    month.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，市场焦点将开始转向明年利率上升的整体步伐。对加息日期的担忧变得如此“过时”。
- en: '**What would you prefer?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**你更希望什么？**'
- en: So, if you were a stock market bull, what would you prefer?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果你是股市多头，你更希望看到什么？
- en: '**Hawkish pass:** A delay in rate normalization, with a signal that the Fed
    would raise rates once it becomes more comfortable that the global economy isn''t
    falling apart and therefore an October or December hike is on the table; or'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**鹰派通过：** 延迟利率正常化，传递出一旦美联储更确信全球经济不会崩溃，将提高利率的信号，因此10月或12月的加息仍在考虑之中；或者'
- en: '**Dovish hike:** A 25bp hike, with repeated assurances in the press conferences
    that the pace of normalization would be slow and measured, which the market would
    likely interpret as December being off the table and possibly "once and done"?'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**温和加息：** 一次25个基点的加息，在新闻发布会上反复保证正常化步伐将会缓慢而有度，市场可能会解读为12月加息已不在考虑之列，甚至可能是“一次加息就结束”？'
- en: Personally, I would rather see the rate hike now. Let`s get it over with as
    the American economy is strong enough to withstand a measly 25bp increase in short
    rates. Option 1 would leave me start wondering whether the global growth risks
    that tanked stocks in August are more serious than thought.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我更倾向于现在加息。让我们一次性解决这个问题，因为美国经济足够强大，能够承受短期利率区区25个基点的上涨。如果选择方案1，我会开始怀疑是否8月份导致股市下跌的全球增长风险比预期的更为严重。
- en: Regardless of what the FOMC decides, the stock market implications are not necessarily
    binary, where a delay is bullish and a hike is bearish. The market reaction to
    a dovish hike and a hawkish pass are likely not that different. I therefore believe
    that the odds favor a modest bullish tilt going into the FOMC interest rate announcement.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 无论FOMC做出何种决定，其对股市的影响并非必然是二元的，即延迟加息是看涨的，而加息是看跌的。市场对温和加息和鹰派维持利率不变的反应可能并没有太大不同。因此，我认为在FOMC利率公告之前，看涨的倾向可能性较大。
