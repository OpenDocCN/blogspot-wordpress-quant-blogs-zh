- en: CloudFare offers an interesting [read](http://blog.cloudflare.com/the-ddos-that-almost-broke-the-internet)
    on the recent spamhaus.org DDoS [attack](http://www.nytimes.com/2013/03/27/technology/internet/online-dispute-becomes-internet-snarling-attack.html?_r=0),
    and offering a view on why [Anycast](http://en.wikipedia.org/wiki/Anycast) technology
    helped to spread the load.
  id: totrans-7
  prefs: []
