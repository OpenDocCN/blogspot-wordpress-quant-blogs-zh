- en: Securing Code Through Social Engineering
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过社会工程学确保代码安全
- en: Christina Camilleri has an interesting [presentation](http://www.infoq.com/presentations/security-social-engineering)
    from QCon on “Securing Code Through Social Engineering”.  Christina provides a
    few real world stories around social engineering (7mins) – password reset over
    the phone.  Secure code has improved over the years due to publicity of issues
    from large companies like Microsoft and Adobe, and also thanks to the [checklists](https://www.owasp.org),
    libraries, frameworks and books written about secure software engineering.  However,
    social engineering can bypass all of these code improvements.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Christina Camilleri 在 QCon 上有一个有趣的[演讲](http://www.infoq.com/presentations/security-social-engineering)，题目是“通过社会工程学确保代码安全”。Christina
    提供了一些关于社会工程学的现实世界故事（7分钟） —— 通过电话重置密码。由于微软和Adobe等大型公司的 issues 公开以及 [checklists](https://www.owasp.org)
    的编写、库、框架和关于安全软件工程的书，安全的代码有所改进。然而，社会工程学可以绕过所有这些代码改进。
- en: Be careful when your banks rings you 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当银行给你打电话时要小心哦 🙂
