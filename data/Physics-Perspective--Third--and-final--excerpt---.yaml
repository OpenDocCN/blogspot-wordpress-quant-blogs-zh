- en: 'recent and really impressive agent based model of the US housing market, which
    has been used as a "post mortem" experimental tool to ask all kinds of "what if?"
    questions about the housing bubble and its causes, helping to tease out better
    understanding on controversial questions. As the authors note, macroeconomists
    really didn''t see the housing market as a likely source of large-scale macroeconomic
    trouble. This model has made it possible to ask and explore questions that cannot
    be explored with conventional economic models:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有一个非常令人印象深刻的美国房地产市场基于代理的模型，该模型被用作“死后”实验工具，用以询问关于房地产泡沫及其原因的各种“如果”问题，帮助更好地理解有争议的问题。正如作者所指出的，宏观经济学家真的没有把房地产市场看作是大规模宏观经济问题的可能来源。这个模型使得能够提出和探讨无法用传统经济模型探讨的问题：
- en: Not only were the Macroeconomists looking at the wrong markets, they might have
    been looking at the wrong variables. John Geanakoplos (2003, 2010a, 2010b) has
    argued that leverage and collateral, not interest rates, drove the economy in
    the crisis of 2007-2009, pushing housing prices and mortgage securities prices
    up in the bubble of 2000-2006, then precipitating the crash of 2007\. Geanakoplos
    has also argued that the best way out of the crisis is to write down principal
    on housing loans that are underwater (see Geanakoplos-Koniak (2008, 2009) and
    Geanakoplos (2010b)), on the grounds that the loans will not be repaid anyway,
    and that taking into account foreclosure costs, lenders could get as much or almost
    as much money back by forgiving part of the loans, especially if stopping foreclosures
    were to lead to a rebound in housing prices.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不仅宏观经济学家研究了错误的市场，他们可能还研究了错误的变量。约翰·盖纳科波洛斯（2003, 2010a, 2010b）认为，在2007-2009年的危机中，是杠杆和抵押品，而不是利率推动了经济，在2000-2006年的泡沫中推高了房价和抵押证券价格，然后导致了2007年的崩溃。盖纳科波洛斯还认为走出危机的最好方式是对处于水下（即贷款余额高于房产价值）的住房贷款进行本金减记（参见盖纳科波洛斯-科尼亚克（2008,
    2009）和盖纳科波洛斯（2010b）），因为这些贷款反正也还不了，考虑到止赎成本，如果取消部分贷款，贷款人可以得到同样多或者几乎同样多的钱，特别是如果停止止赎会促使房价反弹。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is, however, no shortage of alternative hypotheses and views. Was the
    bubble caused by low interest rates, irrational exuberance, low lending standards,
    too much refinancing, people not imagining something, or too much leverage? Leverage
    is the main variable that went up and down along with housing prices. But how
    can one rule out the other explanations, or quantify which is more important?
    What effect would principal forgiveness have on housing prices? How much would
    that increase (or decrease) losses for investors? How does one quantify the answer
    to that question?
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，并非没有其他替代假说和观点。泡沫是由低利率、非理性繁荣、低贷款标准、过多的再融资、人们没有想象到的事情，还是过多的杠杆引起的？杠杆是与房价一起上下波动的主要变量。但如何排除其他解释，或者量化哪个更重要？本金减记对房价会有什么影响？这会增加（或减少）投资者的损失多少？如何量化这个问题？
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Conventional economic analysis attempts to answer these kinds of questions by
    building equilibrium models with a representative agent, or a very small number
    of representative agents. Regressions are run on aggregate data, like average
    interest rates or average leverage. The results so far seem mixed. Edward Glaeser,
    Joshua Gottlieb, and Joseph Gyourko (2010) argue that leverage did not play an
    important role in the run-up of housing prices from 2000-2006\. John Duca, John
    Muellbauer, and Anthony Murphy (2011), on the other hand, argue that it did. Andrew
    Haughwout et al (2011) argue that leverage played a pivotal role.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 传统的经济分析试图通过构建具有代表性代理商或非常少数代表性代理商的均衡模型来回答这些问题，或者通过回归分析总体数据，如平均利率或平均杠杆。到目前为止，结果似乎是混合的。爱德华·格莱泽、约书亚·戈特利布和约瑟夫·盖尔科克（2010）认为，在2000-2006年房价的飙升中，杠杆并没有发挥重要作用。另一方面，约翰·达卡、约翰·穆尔巴auer和安东尼·墨菲（2011）认为确实发挥了作用。安德鲁·霍夫沃特等人（2011）认为杠杆发挥了关键作用。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In our view a definitive answer can only be given by an agent-based model,
    that is, a model in which we try to simulate the behavior of literally every household
    in the economy. The household sector consists of hundreds of millions of individuals,
    with tremendous heterogeneity, and a small number of transactions per month. Conventional
    models cannot accurately calibrate heterogeneity and the role played by the tail
    of the distribution. ... only after we know what the wealth and income is of each
    household, and how they make their housing decisions, can we be confident in answering
    questions like: How many people could afford one house who previously could afford
    none? Just how many people bought extra houses because they could leverage more
    easily? How many people spent more because interest rates became lower? Given
    transactions costs, what expectations could fuel such a demand? Once we answer
    questions like these, we can resolve the true cause of the housing boom and bust,
    and what would happen to housing prices if principal were forgiven.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们看来，一个决定性的答案只能通过基于代理模型来给出，也就是说，一个我们试图模拟经济体中每一个家庭行为的模型。家庭部门由数亿个体组成，异质性极大，每月交易次数有限。传统模型无法准确校准异质性和分布的尾部作用。...
    只有在我们知道每个家庭的财富和收入，以及他们如何做出购房决定后，我们才能自信地回答问题，比如：有多少人能承担得起一套房子，而之前承担不起？有多少人因为更容易融资而购买了额外的房子？有多少人因为利率降低而花费更多？考虑到交易成本，什么预期能刺激这样的需求？一旦我们回答了这些问题，我们就能解决房地产繁荣和崩溃的真实原因，以及如果免除本金，房价会发生什么变化。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '... the agent-based approach brings a new kind of discipline because it uses
    so much more data. Aside from passing a basic plausibility test (which is crucial
    in any model), the agent-based approach allows for many more variables to be fit,
    like vacancy rates, time on market, number of renters versus owners, ownership
    rates by age, race, wealth, and income, as well as the average housing prices
    used in standard models. Most importantly, perhaps, one must be able to check
    that basically the same behavioral parameters work across dozens of different
    cities. And then at the end, one can do counterfactual reasoning: what would have
    happened had the Fed kept interest rates high, what would happen with this behavioral
    rule instead of that.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …基于代理的方法带来了一种新的纪律，因为它使用了更多的数据。除了通过基本的可信度测试（在任何模型中这都是关键的），基于代理的方法允许拟合更多的变量，如空置率、上市时间、租房者与房主数量、按年龄、种族、财富和收入划分的所有权率，以及标准模型中使用的平均房价。最重要的是，也许，我们必须能够检查，基本上在数十个不同的城市中，相同的
    behavioral parameters 是否适用。然后最后，我们可以进行反事实推理：如果美联储保持高利率，会发生什么？这个行为规则会怎样，而不是那个。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The real proof is in the doing. Agent-based models have succeeded before in
    simulating traffic and herding in the flight patterns of geese. But the most convincing
    evidence is that Wall Street has used agent-based models for over two decades
    to forecast prepayment rates for tens of millions of individual mortgages.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真正的证据在于行动。基于代理的模型在过去成功地模拟了交通和鹅的飞行模式。但最有说服力的证据是，华尔街已经使用基于代理的模型超过二十年，来预测数千万个个人抵押贷款的预付率。
- en: This is precisely the kind of work I think can be geared up and extended far
    beyond the housing market, augmented with real time data, and used to make valuable
    forecasting analyses. It seems to me actually to be the obvious approach.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是我认为可以加强并将其扩展到远超房地产市场的工作，结合实时数据，并用来进行有价值的预测分析。实际上，我觉得这显然是一种正确的做法。
