  zh: 和
- en: '[here](http://physicsoffinance.blogspot.fr/2013/03/networks-in-finance.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://physicsoffinance.blogspot.fr/2013/03/networks-in-finance.html)'
- en: . These are computationally intensive studies demanding excellent data which
    make it possible to identify systemically important financial institutions (and
    links between them) more accurately than we have in the past. Much work remains
    to make this practically useful.
  id: totrans-16
