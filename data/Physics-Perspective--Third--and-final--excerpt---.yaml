  zh: '[我的书摘录](http://www.bloomberg.com/news/2013-03-19/toward-a-national-weather-forecaster-for-finance.html)'
- en: was published in Bloomberg today. The title is "Toward a National Weather Forecaster
    for Finance" and explores (briefly) the topic of what might be possible in economics
    and finance in creating national (and international) centers devoted to data intensive
    risk analysis and forecasting of socioeconomic "weather."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发表在彭博社今天。标题是“向金融的国家级天气预报员迈进”，探讨（简要地）了在经济学和金融学中可能实现的内容，即创建国家级（和国际级）数据中心，致力于进行
    socioeconomic "weather" 的风险分析和预测。
- en: Before anyone thinks I'm crazy, let me make very clear that I'm using the term
    "forecasting" in it's general sense, i.e. of making useful predictions of potential
    risks as they emerge in specific areas, rather than predictions such as "the stock
    market will collapse at noon on Thursday." I think we can all agree that the latter
    kind of prediction is probably impossible (although Didier Sornette
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何人认为我疯了之前，让我 very clear 地说明，我在使用 term "forecasting" 这个词时，是按照其 general sense
    来理解的，即在特定领域的 potential risks 出现时做出有用预测，而不是如“股市将在周四中午崩溃”此类预测。我认为我们可以 all agree，后者这类预测
    probably impossible 是的（尽管 Didier Sornette
- en: '[wouldn''t agree](http://www.zerohedge.com/article/didier-sornette-critical-market-crashes)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[不会同意](http://www.zerohedge.com/article/didier-sornette-critical-market-crashes)'
- en: ), and certainly would be self-defeating were it made widely known. Weather
    forecasters make much less specific predictions all the time, for example, of
    places and times where conditions will be ripe for powerful thunderstorms and
    tornadoes. These forecasts of potential risks are still valuable, and I see no
    reason similar kinds of predictions shouldn't be possible in finance and economics.
    Of course, people make such predictions all the time about financial events already.
    I'm merely suggesting that with effort and the devotion of considerable resources
    for collecting and sharing data, and building computational models, we could develop
    centers acting for the public good to make much better predictions on a more scientific
    basis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ), 并且如果它被广泛知晓，那无疑是自我毁灭的。天气预报员经常作出远 less specific 的预测，例如，条件和时间将 ripe for powerful
    thunderstorms and tornadoes 的地点和时间。这些潜在风险的预测仍然是宝贵的，我在金融和经济中看不到类似预测的 reason shouldn't
    be possible。当然，人们已经 all the time 做出关于金融事件的此类预测。我 merely suggesting 的是，with effort
    and the devotion of considerable resources for collecting and sharing data, and
    building computational models, 我们可以 develop centers acting for the public good
    to make much better predictions on a more scientific basis.
- en: As a couple of early examples, I'll point to the recent work on complex networks
    in finance which I've touched on
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为几个早期例子，我会指出最近在金融领域复杂网络的研究，我曾经涉及过
- en: '[here](http://www.bloomberg.com/news/2013-03-10/to-understand-finance-embrace-complexity.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.bloomberg.com/news/2013-03-10/to-understand-finance-embrace-complexity.html)'
- en: and
  id: totrans-14
