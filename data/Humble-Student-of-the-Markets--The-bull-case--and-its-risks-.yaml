- en: 'Humble Student of the Markets: The bull case (and its risks)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：牛市案例（及其风险）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/04/the-bull-case-and-its-risks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/04/the-bull-case-and-its-risks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/04/the-bull-case-and-its-risks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/04/the-bull-case-and-its-risks.html#0001-01-01)
- en: In the past few weeks, a number of investors and strategists have turned bullish.
    I would like to address the reasoning for the bull case for equities, and the
    risks to the reasoning. History shows that recessions are bull market killers,
    and bear markets do not resolve themselves this quickly without a prolonged period
    of adjustment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，许多投资者和策略师都变得乐观起来。我想探讨一下股市看涨的理由，以及这些理由面临的风险。历史表明，经济衰退是牛市杀手，如果没有经过一段漫长的调整期，熊市是不会这么快就自我解决的。
- en: 'Here are the bullish arguments:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些看涨的理由：
- en: The lockdowns are ending.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 封锁正在结束。
- en: A possible drug treatment breakthrough.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种可能的药物治疗突破。
- en: The Fed is coming to the rescue.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储即将伸出援手。
- en: Investors are looking ahead to 2021, and 2020 is a writeoff.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者正着眼于2021年，而2020年则被一笔勾销。
