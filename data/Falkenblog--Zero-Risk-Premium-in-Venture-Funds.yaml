- en: 来源：[http://falkenblog.blogspot.com/2012/04/zero-risk-premium-in-venture-funds.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/zero-risk-premium-in-venture-funds.html#0001-01-01)
