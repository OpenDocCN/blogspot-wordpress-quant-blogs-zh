  zh: 来源：[http://falkenblog.blogspot.com/2012/04/zero-risk-premium-in-venture-funds.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/zero-risk-premium-in-venture-funds.html#0001-01-01)
- en: '[Noahpinion](http://noahpinionblog.blogspot.com/2012/04/venture-capital-is-sucking-your-money.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Noahpinion](http://noahpinionblog.blogspot.com/2012/04/venture-capital-is-sucking-your-money.html)'
- en: had a neat story on a paper by
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了一篇由…的好故事
- en: '[Harris, Jenkinson and Kaplan](http://faculty.chicagobooth.edu/steven.kaplan/research/HJK.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Harris, Jenkinson and Kaplan](http://faculty.chicagobooth.edu/steven.kaplan/research/HJK.pdf)'
- en: ', which finds:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ', 发现:'
- en: Average U.S. buyout fund performance has exceeded that of public markets for
    most vintages for a long period of time. The outperformance versus the S&P 500
    averages 20% to 27% over the life of the fund and more than 3% per year. Average
    U.S. venture capital funds, on the other hand, outperformed public equities in
    the 1990s, but have underperformed public equities in the 2000s.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 平均美国收购基金的表现在很长一段时间内都超过了公共市场。其相对标准普尔500指数的超额收益在基金的寿命内平均为20%至27%，年均超过3%。另一方面，平均美国风险投资基金在1990年代的表现优于公开股本，但在2000年代却不及公开股本。
- en: 'These strategies should have higher ''operational risk'', and thus higher risk
    from tail events, Knightian/Keynesian uncertainty. It highlights that merely noting
    an asset class is opaque and illiquid does not mean it generates an above-average
    return.  This is especially important because many pension funds are stretching
    to alternative assets (read: hedge funds) under the illusion that these areas
    have less clear data, so are riskier, therefore generate higher returns.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些策略应该有更高的“运营风险”，因此在尾事件、奈特/凯恩斯不确定性方面有更高的风险。这凸显了，仅仅指出某个资产类别是不透明和流动性较差，并不意味着它会产生高于平均水平的回报。这一点尤为重要，因为许多养老基金都在扩大到替代资产（即：对冲基金），误以为这些领域的数据不太清晰，因此更加风险，所以能够创造更高的回报。
- en: Most interesting are the data issues, which are very complex. If you read the
    paper, you see it is all about what data to include, which to exclude, etc. It
    has very little to do with asymptotic standard errors, or overidentifying restrictions
    that are presented as the really important tool for empirical financial researchers
    in graduate school.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最有趣的是数据问题，这些问题非常复杂。如果你读过这篇论文，你会发现这都是关于包括哪些数据，排除哪些数据等等。与在研究生院里被提出作为实证金融研究人员真正重要的工具的渐近标准误差或过度识别限制无关。
- en: I mean, consider this graph, and you can see there's something obvious going
    on, and that data prior to 2000 was probably not the same as that afterward. That
    isn't an abstruse statistical issue.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，想想这张图表，你会发现显然发生了一些事情，在2000年之前的数据可能与之后的数据不同。这不是一个晦涩的统计问题。
