- en: 'Physics Perspective: Macroeconomics: "not remotely scientific"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：宏观经济学：“远远不是科学”
- en: 来源：[http://physicsoffinance.blogspot.com/2015/02/macroeconomics-not-remotely-scientific.html#0001-01-01](http://physicsoffinance.blogspot.com/2015/02/macroeconomics-not-remotely-scientific.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2015/02/macroeconomics-not-remotely-scientific.html#0001-01-01](http://physicsoffinance.blogspot.com/2015/02/macroeconomics-not-remotely-scientific.html#0001-01-01)
