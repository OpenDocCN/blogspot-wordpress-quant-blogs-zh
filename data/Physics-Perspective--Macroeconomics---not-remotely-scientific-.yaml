  zh: 优秀
- en: '[post](http://noahpinionblog.blogspot.fr/2015/02/why-do-non-experts-think-they-know.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://noahpinionblog.blogspot.fr/2015/02/why-do-non-experts-think-they-know.html)'
- en: by Noah Smith examining the question of why so many people who aren't trained
    economists like to weigh in with views on macroeconomics. One reason, he suggests,
    is that people look at macro and see a modelling approach that doesn't seem terribly
    plausible, and they also see lots of macroeconomists disagreeing over fundamental
    points. What they see mostly looks like ideology dressed up to look like something
    else. As he notes,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由诺亚·史密斯探讨为什么这么多没有接受过经济学训练的人喜欢对宏观经济学发表观点的问题。他建议的一个原因是人们看到宏观经济学中有一种似乎不太可信的建模方法，他们也看到许多宏观经济学家在基本观点上存在分歧。他们看到的大部分看起来像是意识形态装扮成其他东西。正如他所说的，
- en: '**There is the perception that macroeconomists don''t understand their own
    subject.** The Great Recession convinced a lot of people that macroeconomics hasn''t
    solved any of the problems it was created to solve. Contrast that with physics
    or bio or chem, which have very obviously given us a lot of the awesome stuff
    that makes our society rich. In addition, you have very public and acrimonious
    debates between macroeconomists like Krugman, Cochrane, and Sumner. That convinces
    a lot of people that there is no consensus within macro, which in turn makes them
    suspect that macroeconomists haven''t gotten any answers out of the Universe.
    If the experts don''t understand anything, why can''t the amateurs weigh in?'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**人们普遍认为宏观经济学家不了解他们自己的研究领域。** 大衰退使很多人相信宏观经济学没有解决它被创造出来要解决的问题。与物理学、生物学或化学相比，这些学科显然给了我们很多使我们的社会变得富有的东西。此外，你还有像克鲁格曼、科奇兰和萨默斯这样的宏观经济学家之间的非常公开且激烈的辩论。这使很多人相信宏观经济学内部没有共识，这反过来又使他们怀疑宏观经济学家从宇宙中得到了任何答案。如果专家们什么都不懂，为什么业余爱好者不能发表意见呢？'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am not annoyed by normal people's penchant for butting into macro debates
    (though the "Austrian" and "heterodox" people do annoy me, since they approach
    things in a tendentious rather than an inquisitive manner). I think it's natural.
    Sure, a lot of stupid stuff gets said, but let he who is without sin cast the
    first stone!
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不会对普通人喜欢插手宏观辩论的做法感到烦恼（尽管“奥地利”和“异端”的人会让我烦恼，因为他们的方法是倾向性的而不是好奇的）。我认为这是很自然的。当然，有很多愚蠢的话被说出来，但是没有罪的人可以扔第一块石头！
- en: I would agree that this is the main reason. By chance, I came upon this post
    just as I was reading
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意这是主要原因。巧合的是，在我阅读的时候，我偶然发现了这篇文章
- en: '[a speech](http://www.stifterverband.de/oekonomie/coyle.pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[一次演讲](http://www.stifterverband.de/oekonomie/coyle.pdf)'
- en: 'given two years ago by Manchester economist Diane Coyle. She is by no means
    a heterodox renegade. In general, she argues that there''s lots of value in today''s
    economic theory, though not necessarily in macroeconomics. The problem there,
    as she see it, is pretty clear:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由曼彻斯特经济学家戴安娜·库yle两年前给出的。她绝不是一个异端叛逆。总的来说，她认为今天的经济理论有很多价值，尽管不一定在宏观经济学上。在她看来，问题相当明确：
- en: Macroeconomics – the study of how millions of individual decisions aggregate
    into economy-wide measures – is essentially ideological. How macroeconomists answer
    a question like ‘What will be the effect of cutting the budget deficit on growth
    next year?’ depends on their political views. This is not remotely a scientific
    area of the discipline.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 宏观经济学——研究数百万个个体决策如何汇总为全社会衡量标准的研究——本质上是有意识形态的。宏观经济学家如何回答“减少预算赤字对明年经济增长的影响是什么？”这样的问题，取决于他们的政治观点。这远远不是学科中一个科学的领域。
