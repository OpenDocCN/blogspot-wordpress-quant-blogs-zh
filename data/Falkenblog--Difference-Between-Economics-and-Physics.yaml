- en: 'In physics, there are constants defined to 10+ decimal places. Most economic
    debates are about the sign: is Coke riskier than GM stock? Does increasing the
    minimum wage increase aggregate worker total wage, or reduce it? Would increasing
    government spending increase or decrease GDP over the next 5 years?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在物理学中，常数被定义到小数点后十位以上。大多数经济学争论关注的是符号：可口可乐比通用汽车股票风险更大吗？提高最低工资会增加还是减少工人总工资？增加政府支出在未来五年内会增加还是减少GDP？
