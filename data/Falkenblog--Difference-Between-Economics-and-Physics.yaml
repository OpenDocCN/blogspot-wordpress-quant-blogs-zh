- en: . If delta =1, you count the future equal to today, and are indifferent to receiving
    a massage in 1 year or tomorrow. If you have a delta=0, you totally ignore the
    future, and so glue sniffing is optimal, because though it kills your brain cells,
    it is a great rush over the next 5 minutes (or however long glue-sniffing highs
    last).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: . 如果delta=1，你将未来视为与今天同等重要，对于一年后还是明天收到按摩无差别。如果delta=0，你完全忽视未来，因此吸胶成为最佳选择，尽管它会杀死脑细胞，但在接下来的5分钟（或吸胶快感持续的时间）内，它带来的刺激感极强。
