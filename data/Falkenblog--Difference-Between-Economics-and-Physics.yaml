- en: Note even at first, the estimates of the speed of light were reasonably close
    to the true value (or, the current value), off by about 0.07%, and converged to
    the current estimate about 50 years ago. In contrast, estimates for the discount
    factor seem to be a random draw from the uniform distribution between 0 and 1,
    though slightly more between 0.9 and 1.0\.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 即便最初，对光速的估计也相当接近真实值（或当前值），误差约为0.07%，并在约50年前趋近于当前估计值。相比之下，对折现因子的估计似乎像是从0到1的均匀分布中随机抽取，尽管略微偏向于0.9到1.0之间。
- en: So, the equations in advanced economics and physics look the same, but that's
    a pretty superficial similarity
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，高级经济学和物理学中的方程看似相同，但这是一种相当表面的相似性
