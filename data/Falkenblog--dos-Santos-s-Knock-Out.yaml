- en: I'm a big fan of Mixed Martial Arts, and take classes where I punch pads and
    bags, which is very cathartic. I would never actually spar with someone, taking
    punches to the head, however, because I don't think the brain takes such punishment
    well. In
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我是综合格斗的忠实粉丝，参加过许多课程，打击沙袋和拳套的感觉非常舒缓。但是我绝对不会与别人真刀真枪地搏击，因为我认为大脑无法承受这样的打击。在
- en: '[last Saturday''s prime time UFC battle](http://msn.foxsports.com/ufc/story/Junior-dos-Santos-stuns-Cain-Velasquez-in-UFC-on-FOX-debut-111211)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周六的黄金时间 UFC 战](http://msn.foxsports.com/ufc/story/Junior-dos-Santos-stuns-Cain-Velasquez-in-UFC-on-FOX-debut-111211)'
- en: ', two heavyweights were involved, and only 60 seconds into t he fight Brazilian
    Junior dos Santos connected right behind Velasquez''s left ear (see above). It
    didn''t look like much, but this part of the brain controls your motion, and it
    clearly disrupted those circuits.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，两位重量级选手参与其中，比赛进行了60秒后，巴西选手Junior dos Santos在Velasquez的左耳后面准确打到（见上图）。看起来不像什么大事，但是这部分大脑控制着你的动作，很明显这次打击扰乱了这些回路。
- en: As Velasquez
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当Velasquez
- en: '[explained](http://www.ufc.com/news/ufc-on-fox-post-fight-press-conference)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[解释](http://www.ufc.com/news/ufc-on-fox-post-fight-press-conference)'
- en: after the fight, he 'saw everything but his body wasn't reacting.' Thus, he
    was fully conscious but momentarily defenseless (not defending yourself is cause
    for stoppage). Most knockouts involve some momentary loss of consciousnesses,
    often when the head twists from a punch to the chin or jaw, so this was rather
    interesting.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 比赛后，他“看见了一切，但身体却没有反应”。因此，他完全清醒，但短暂无法自卫（不进行自我防御是比赛中止的原因）。大多数击倒都包括一些短暂意识丧失的时间，常常是头部因下巴或下颚受到打击而扭曲时。
- en: MMA is less dangerous than boxing because in boxing concussed boxers are basically
    kept vertical via standing 8 counts and the nature of boxing where it isn't nearly
    as easy to finish someone; the result is a lot more brain punishment. In MMA a
    woozy fighter can dispatched many ways, often by tackling him and then applying
    a rear-naked choke that is pretty benign (not that I would want my sons doing
    this).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 综合格斗比拳击更不危险，因为在拳击比赛中，比赛者如果失去意识，会通过站立8秒仅仅站立不动和拳击的特性来维持，无法轻松地击败对手；因此会受到更多大脑的损伤。在综合格斗比赛中，倒地的选手有许多种处理方式，甚至可以通过扑倒对手后进行“后空翻裸颈锁”这样比较温和的方式结束比赛（不过我不希望我的儿子参与这类比赛）。
