- en: Converting the RSI into a Trend-Following Indicator (DVTrsi) | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 RSI 转换为趋势跟踪指标（DVTrsi）| CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/09/30/converting-the-rsi-into-a-trend-following-indicator-dvtrsi/#0001-01-01](https://cssanalytics.wordpress.com/2009/09/30/converting-the-rsi-into-a-trend-following-indicator-dvtrsi/#0001-01-01)
  id: totrans-5
