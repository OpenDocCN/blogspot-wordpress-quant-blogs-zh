  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2009/09/30/converting-the-rsi-into-a-trend-following-indicator-dvtrsi/#0001-01-01](https://cssanalytics.wordpress.com/2009/09/30/converting-the-rsi-into-a-trend-following-indicator-dvtrsi/#0001-01-01)
- en: A little known fact is that the RSI14 can be converted into an effective trend
    following indicator using re-scaling. The concept is based on the observation
    that in bull markets, the RSI14 rarely if ever gets below 30 (oversold) and but
    it frequently exceeds 70 (overbought). The reverse is true with bear markets,
    where the RSI 14 is frequently below 30, often before a big plunge, yet it almost
    never gets above  70\. As a result, when the market diverges and spends a lot
    of time in overbought territory in bear markets, or in oversold territory in bull
    markets–a trend reversal is likely underway. My technique for accomplishing this
    re-scaling process is much different than say the PID Oscillator (see Technical
    Analysis of Stocks and Commodities Magazine). In this case I do not make any assumptions
    about what constitutes oversold or overbought in various markets. I focus on the
    core concept itself—persistent overbought conditions as identified mechanically
    using a lookback period should indicate the presence of a bull market or vice
    versa. The resulting indicator outperforms the vast majority of standard trend-following
    indicators on the S&P500.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个鲜为人知的事实是，RSI14 可以通过重新缩放转换为有效的趋势跟踪指标。这个概念是基于这样一个观察结果：在牛市中，RSI14 很少或几乎不会跌至 30
    以下（超卖），但它经常超过 70（超买）。而在熊市中，情况则相反，RSI 14 经常低于 30，在一个大跌之前通常会出现，但它几乎永远不会超过 70。因此，当市场出现分歧，并且在熊市中花费大量时间处于超买区域，或者在牛市中处于超卖区域时，可能正在进行趋势反转。我的技术可以完成这个重新缩放过程，这与
    PID 振荡器的方法完全不同（请参阅《股票与大宗商品技术分析杂志》）。在这种情况下，我不做出关于不同市场中什么构成超卖或超买的任何假设。我专注于核心概念本身——使用回顾期机械地确定的持续超买条件应该表明牛市的存在，反之亦然。由此产生的指标在标准
    S&P500 趋势跟踪指标中表现优异。
