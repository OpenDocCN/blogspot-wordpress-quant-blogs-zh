- en: 'Humble Student of the Markets: Time to avoid US equities'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Time to avoid US equities'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/time-to-avoid-us-equities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/time-to-avoid-us-equities.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/time-to-avoid-us-equities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/time-to-avoid-us-equities.html#0001-01-01)
- en: As I write these words, the news out of Washington, DC is that a fiscal cliff
    deal has reached an impasse in the Senate. Nevertheless, I was surprised to see
    ES futures up modestly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我写下这些话的时候，来自华盛顿的消息是，财政悬崖协议在参议院陷入了僵局。尽管如此，我惊讶地看到ES期货小幅上涨。
- en: Regardless of the outcome of the fiscal cliff negotiations, a review of global
    equity markets indicate that the leadership is outside the US and a fiscal cliff
    relief rally (when it comes) would be a good opportunity for American investors
    to diversify their holdings outside the country. Consider this chart showing the
    relative returns of US stocks compared to MSCI All-Country World (ACWI). US equities
    peaked out on a relative basis in July and have been underperforming global equities
    ever since.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论财政悬崖谈判的结果如何，对全球股市的回顾表明，领导力在美国之外。一旦财政悬崖缓解 rally（到来），这将是一个美国投资者将其持股多元化到国外的好机会。看看这张显示美国股票相对于MSCI全国家世界（ACWI）的相对回报的图表。美国股市在7月份基于相对走势达到顶峰，并自那时以来一直表现不佳于全球股市。
- en: Despite the sunnier outlook shown by the American economy relative to many parts
    of the world, this analysis shows that the outlook for US equities may not be
    so bright in 2013\.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管美国经济相对于世界其他地区显示出更加乐观的前景，但这一分析显示，2013年美国股市的前景可能并不那么光明。
- en: When we analyze the weightings in ACWI, the main components by weight are US
    stocks, developed market stocks (EAFE) and the emerging market stocks. EAFE is
    composed mainly of Japan and Europe, with a minor weight in the Asia Ex-Japan
    region. Any way you look at it, developed market stocks, as represented by EAFE,
    are showing relative leadership. They bottomed on a relative basis in August and
    have been roaring ahead ever since. In December, these stocks staged a relative
    breakout indicating sustainable strength.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们分析ACWI的权重时，主要组成部分按权重分别是美国股票、发达市场股票（EAFE）和新兴市场股票。EAFE主要由日本和欧洲组成，亚洲除日本地区的权重较小。无论从哪个角度看，由EAFE代表的发达市场股票显示出相对领导力。它们在8月份基于相对走势触底，并自那时以来一直猛烈前进。12月份，这些股票实现了相对突破，显示出持续的强势。
- en: Much of the relative strength in EAFE comes from Europe, which I have written
    extensively about before (see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: EAFE的相对强势很大程度上来自欧洲，我之前写过很多关于欧洲的文章（参见
- en: '[Europe poised for a renaissance](http://humblestudentofthemarkets.blogspot.com/2012/12/europe-poised-for-renaissance.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲即将迎来文艺复兴](http://humblestudentofthemarkets.blogspot.com/2012/12/europe-poised-for-renaissance.html)'
- en: ). The other major component of EAFE is Japan and Japanese equities have recently
    staged a turnaround. The chart below of Japan against ACWI shows that Japanese
    stocks have rallied through a relative downtrend that began in October 2011.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。EAFE的另一个主要组成部分是日本，而最近日本股市实现了反弹。下面是日本相对于ACWI的图表，显示了日本股票自2011年10月起通过一个相对下跌趋势反弹。
- en: The last major component of ACWI are emerging market stocks. These stocks bottomed
    on a relative basis in early September and they have been outperforming ever since.
    Technicians can be encouraged by the fact that EEM staged a relative upside breakout
    against ACWI in early December and they have been on a tear ever since. Much of
    that strength can be attributed to the perceived soft landing in China.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 仅次于EAFE的ACWI主要组成部分是新兴市场股票。这些股票在9月初基于相对走势触底，并自那时以来表现出色。技术分析师可以受到鼓舞的是，EEM在12月初相对于ACWI实现了相对的上行突破，并自此一直在猛烈前进。其中很大一部分力量可以归因于中国被认为是软着陆。
- en: In conclusion, these relative return charts show that US equities have been
    trailing global stocks since the summer of 2012\. Regardless of how the fiscal
    cliff resolves itself, this analysis suggest that equity investors are better
    served by a larger weighting outside the US.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这些相对回报图表显示，自2012年夏季以来，美国股市一直落后于全球股市。无论财政悬崖如何解决，这一分析表明，股市投资者最好将更大的权重放在美国之外。
- en: 'My personal favorites are Europe and the emerging markets (in that order),
    but the bottom line is: avoid US stocks for the time being.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人最看好的是欧洲和新兴市场（按顺序），但底线是：暂时回避美国股市。
