- en: 'The one sector that held up very well Thursday was the Banking Index (BKX).
    Yesterday I showed a study that suggested a bullish bias following a negative
    SPX day where the SOX thrives. Below is a similar test using the BKX instead of
    the SOX:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
