- en: This study would have triggered both on Wednesday and Thursday. Instances are
    too few here to draw any solid conclusions. It does appear worthwhile to keep
    an eye on the BKX as well as the SOX, though. Interesting about this study is
    that there were two occurrences in 2008\. They were on 1/22/08 and 10/10/08\.
    Both near notable market lows.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究在周三和周四都触发了。在这里的实例太少了，无法得出任何坚定的结论。不过，看起来关注BKX以及SOX也是值得的。这项研究的有趣之处在于，2008年发生了两次。它们分别是1月22日2008年和10月10日2008日。两者都接近市场显著低点。
