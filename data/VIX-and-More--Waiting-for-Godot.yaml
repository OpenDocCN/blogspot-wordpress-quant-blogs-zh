- en: 'VIX and More: Waiting for Godot'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 与更多：等待戈多
- en: 来源：[http://vixandmore.blogspot.com/2007/02/waiting-for-godot.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/waiting-for-godot.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/waiting-for-godot.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/waiting-for-godot.html#0001-01-01)
- en: As I wait for volatility to return to the markets, I have an almost [Waiting
    for Godot](http://samuel-beckett.net/Waiting_for_Godot_Part1.html#Top) feeling
    about what lies ahead.  At the moment, call me partly resigned and partly hopeful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我等待波动率回归市场时，我对未来的前景几乎有一种[等待戈多](http://samuel-beckett.net/Waiting_for_Godot_Part1.html#Top)的感觉。此刻，可以说我有些既顺从又带着一丝希望。
- en: 'Fortunately, this is exactly where a bear call spread and call backspread can
    satisfy those two apparently conflicting views of volatility.  You have to ask
    yourself two main questions before considering which strategy is the better fit
    for your view of the market:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，这正是空头看涨价差和看涨回拨可以满足波动率这两种显然相冲突的观点的地方。在考虑哪种策略更适合你对市场的看法之前，你必须问自己两个主要问题：
- en: · What do you think is the likelihood of a significant increase in volatility?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: · 你认为波动率大幅增加的可能性有多大？
- en: · If a volatility spike happens, how severe will it be?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: · 如果波动率激增，它会有多严重？
- en: If you are of the opinion that a volatility spike is unlikely and/or will not
    be severe, then you should harvest some of the implied volatility in the VIX with
    a bear call spread.  This is a strategy that has been quite successful over the
    past 7 or so months, as Adam Warner at the [Daily Options Report](http://adamsoptions.blogspot.com/)
    has pointed out on several occasions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为波动率激增不太可能和/或不会太严重，那么你应该通过空头看涨价差来收割 VIX 中的隐含波动率。正如亚当·沃纳在[每日期权报告](http://adamsoptions.blogspot.com/)中多次指出的那样，这是一个相当成功的策略，过去7个月左右的时间里表现不错。
- en: '[![](img/58d154e7d36f7ff7e1bc262c6fe7a79b.png)](http://i104.photobucket.com/albums/m163/bl82/VIX_365Dvol020907.gif)On
    the other hand, if you think Godot might eventually show up carrying a large volatility
    spike, you are willing to forego some of the premium to position yourself to cash
    in on that spike, then the call backspread is a better way to play the VIX.  Of
    course, you can always buy the calls outright, but with VIX implied volatility
    currently at a very high level, you will have to paddle hard against the time
    decay current to make any progress.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/58d154e7d36f7ff7e1bc262c6fe7a79b.png)](http://i104.photobucket.com/albums/m163/bl82/VIX_365Dvol020907.gif)另一方面，如果你认为戈多最终可能会带着大幅波动上升出现，你愿意放弃一些溢价来为自己赚取利润，那么看涨回拨（call
    backspread）是玩转 VIX 的更好方式。当然，你也可以直接购买看涨期权，但由于 VIX 隐含波动率目前处于非常高的水平，你将不得不努力应对时间衰减的趋势才能取得进展。'
- en: For more information, [optionsXpress](https://www.optionsxpress.com/) (which
    generated the graphic on the left) has excellent discussions of the [bear call
    spread](http://www.optionsxpress.com/educate/strategies/bearcallspread.aspx) and
    the [call backspread](http://www.optionsxpress.com/educate/strategies/callbackspread.aspx).  [OptionPundit](http://www.optionpundit.net/)
    takes a deeper dive on both the bear call spread (aka [vertical credit spread](http://www.optionpundit.net/credit-spreads/what-is-credit-spread))
    and on [call back spreads](http://www.optionpundit.net/options-essentials/backspread-startegy-for-large-moves).  These
    are both excellent resources for those whose options experience consists largely
    of buying calls and puts outright and selling covered calls – and who are open
    to more advanced options strategies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请访问[optionsXpress](https://www.optionsxpress.com/)（生成左侧图形的网站），该网站对[空头看涨价差](http://www.optionsxpress.com/educate/strategies/bearcallspread.aspx)和[看涨回拨](http://www.optionsxpress.com/educate/strategies/callbackspread.aspx)进行了精彩的讨论。[OptionPundit](http://www.optionpundit.net/)
    对空头看涨价差（又称[垂直信用价差](http://www.optionpundit.net/credit-spreads/what-is-credit-spread)）和[看涨回拨](http://www.optionpundit.net/options-essentials/backspread-startegy-for-large-moves)进行了深入研究。这两个资源对那些期权经验主要是购买看涨期权和看跌期权并卖出备兑看涨期权的人来说都是极好的资源，他们也愿意接受更高级的期权策略。
