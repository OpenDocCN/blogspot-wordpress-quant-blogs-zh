- en: 'VIX and More: Apple and Yahoo! Moving in Opposite Directions (Again)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：苹果和雅虎再次相反移动
- en: 来源：[http://vixandmore.blogspot.com/2012/12/apple-and-yahoo-moving-in-opposite.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/apple-and-yahoo-moving-in-opposite.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/12/apple-and-yahoo-moving-in-opposite.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/apple-and-yahoo-moving-in-opposite.html#0001-01-01)
- en: Over the years it has not been difficult to find charts in which Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL))
    and Yahoo! ([YHOO](http://vixandmore.blogspot.com/search/label/YHOO)) have been
    moving in opposite directions. In fact, just make a chart of any random time frame
    and it’s a good bet that AAPL will be rising and YHOO will be falling.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，要找到苹果([AAPL](http://vixandmore.blogspot.com/search/label/AAPL))和雅虎!([YHOO](http://vixandmore.blogspot.com/search/label/YHOO))相反移动的图表并不难。事实上，只要制作一个任意时间段的图表，有很大几率AAPL会上涨，YHOO会下跌。
- en: For the last three months, however, that relationship has been reversed and
    it has been YHOO stock that has been on the rise, while AAPL’s fortunes have been
    on the wane, as the chart below reflects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，过去三个月里，那种关系已经颠倒，是YHOO股票在上涨，而AAPL的运气却在衰落，如下面的图表所反映。
- en: '![](img/078c68b7f2fa43ba236cb488643fa632.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/078c68b7f2fa43ba236cb488643fa632.png)'
- en: '*[source(s): StockCharts.com]*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**来源：**[StockCharts.com]'
- en: Part of the resurgence in YHOO is no doubt due to Marissa Mayer, the new CEO,
    who has already begun to put her stamp on the company and has given analysts and
    customers something to talk about. In fact, I searched the blog and it turns out
    that the company has not warranted a reference here since 2008, seemingly ready
    to go the way of [AltaVista](http://en.wikipedia.org/wiki/AltaVista).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: YHOO复苏的部分原因无疑是由于新CEO玛丽莎·梅耶尔，她已经开始了对公司的影响，并给了分析师和客户一些谈论的话题。事实上，我搜索了博客，结果发现自2008年以来，公司在这里还没有引起过引用，似乎正准备走[AltaVista](http://en.wikipedia.org/wiki/AltaVista)的老路。
- en: '[Pairs trades](http://vixandmore.blogspot.com/search/label/pairs%20trading)
    in the technology sector can be a rocky ride, but for those who are willing to
    be long YHOO and short AAPL, the potential for a big winner continues through
    today’s trading.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 科技领域的对冲交易可能是一场艰难的旅程，但对于那些愿意持有YHOO并做空AAPL的人来说，今天交易日的潜在大赢机会仍然存在。
