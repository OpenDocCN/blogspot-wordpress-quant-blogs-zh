- en: '[Articles](http://msdn.microsoft.com/en-us/magazine/default.aspx) and postings
    worth reading during commute time:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://msdn.microsoft.com/en-us/magazine/default.aspx)和在通勤途中值得阅读的帖子：'
- en: Building Composable Apps in .NET 4 with the Managed Extensibility Framework
    ([MEF](http://msdn.microsoft.com/en-us/magazine/ee291628.aspx))
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用托管可扩展性框架（[MEF](http://msdn.microsoft.com/en-us/magazine/ee291628.aspx)）在 .NET
    4 中构建可组合的应用程序
- en: Extending the MVP Pattern for Enter-prise-Class Application UI [Architecture](http://msdn.microsoft.com/en-us/magazine/ee336019.aspx)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为企业级应用程序 UI [架构](http://msdn.microsoft.com/en-us/magazine/ee336019.aspx) 扩展
