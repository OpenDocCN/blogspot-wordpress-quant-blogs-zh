- en: '[Twitter](https://blog.twitter.com/2012/incubating-apache-mesos) provides some
    interesting reading on Apache Mesos.  Apache Aurora offers:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Twitter](https://blog.twitter.com/2012/incubating-apache-mesos) 提供了一些关于Apache
    Mesos有趣的阅读材料。Apache Aurora提供：'
- en: a service scheduler that runs on top of Mesos, enabling you to run long-running
    services that take advantage of Mesos’ scalability, fault-tolerance, and resource
    isolation
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个在Mesos之上运行的服务调度程序，使你能够运行利用Mesos的可扩展性、容错性和资源隔离性的长期服务。
- en: '[Vagrant](http://tepid.org/tech/01-aurora-mesos-cluster/) offers a quick [way](https://www.exoscale.ch/syslog/2014/03/01/discovering-mesos/)
    to get [started](http://java.dzone.com/articles/getting-started-apache-mesos)
    with Mesos and Aurora.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vagrant](http://tepid.org/tech/01-aurora-mesos-cluster/) 提供了一个快速[方式](https://www.exoscale.ch/syslog/2014/03/01/discovering-mesos/)来开始使用Mesos和Aurora。'
- en: 'O’Reilly’s “Learning Apache [Moses](http://gigaom.com/2013/07/29/airbnb-is-engineering-itself-into-a-data-driven-company/)”
    offers a list of a few companies that have [Mesos](http://nerds.airbnb.com/distributed-computing-at-airbnb/)
    in production: Twitter, Airbnb, HubSpot, MediaCrossing, Sharethrough, Ooyala,
    Devicescape, iQiyi, OpenTable, CloudPhysics, Xogito, Vimeo.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: O’Reilly的“学习Apache [Moses](http://gigaom.com/2013/07/29/airbnb-is-engineering-itself-into-a-data-driven-company/)”列出了几家使用[Mesos](http://nerds.airbnb.com/distributed-computing-at-airbnb/)在生产环境中的公司：Twitter、Airbnb、HubSpot、MediaCrossing、Sharethrough、Ooyala、Devicescape、iQiyi、OpenTable、CloudPhysics、Xogito、Vimeo。
- en: mesosphere offers a number of [tutorials](http://mesosphere.io/learn/#tutorials),
    of interested [Play](http://typesafe.com/blog/play-framework-grid-deployment-with-mesos)
    and [Storm](http://mesosphere.io/learn/run-storm-on-mesos/) 😉
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: mesosphere提供了一系列[教程](http://mesosphere.io/learn/#tutorials)，感兴趣的可以看看[Play](http://typesafe.com/blog/play-framework-grid-deployment-with-mesos)和[Storm](http://mesosphere.io/learn/run-storm-on-mesos/)
    😉
- en: 'But Mesos gets more interesting when one considered deployment of services
    via [Docker](http://mesosphere.io/2013/09/26/docker-on-mesos/):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但当考虑通过[Docker](http://mesosphere.io/2013/09/26/docker-on-mesos/)部署服务时，Mesos变得更加有趣：
- en: Docker containers provide a consistent, compact and flexible means of packaging
    application builds. Delivering applications with Docker on Mesos promises a truly
    elastic, efficient and consistent platform for delivering a range of applications
    on premises or in the cloud.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Docker容器提供了一种一致的、紧凑的且灵活的应用程序构建打包方式。使用Docker在Mesos上交付应用程序承诺了一个真正弹性、高效和一致的平台，以便在本地或云端交付各种应用程序。
- en: During development you could run [Jenkins](http://developer-blog.cloudbees.com/2014/04/apache-mesos-and-jenkins-elastic-build.html)
    on Mesos 🙂 , allowing Mesos to be used not only in development, but also for deployment
    of you application (as a set of [services](http://en.wikipedia.org/wiki/Service-oriented_architecture)
    in docker containers).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发过程中，你可以在Mesos上运行[Jenkins](http://developer-blog.cloudbees.com/2014/04/apache-mesos-and-jenkins-elastic-build.html)，让Mesos不仅用于开发，还用于你应用程序的部署（作为一系列[服务](http://en.wikipedia.org/wiki/Service-oriented_architecture)的Docker容器）。
