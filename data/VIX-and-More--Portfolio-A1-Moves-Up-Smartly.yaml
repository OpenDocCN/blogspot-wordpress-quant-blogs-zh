- en: 'VIX and More: Portfolio A1 Moves Up Smartly'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：投资组合A1稳步上升
- en: 来源：[http://vixandmore.blogspot.com/2007/12/portfolio-a1-moves-up-smarty.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/portfolio-a1-moves-up-smarty.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/portfolio-a1-moves-up-smarty.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/portfolio-a1-moves-up-smarty.html#0001-01-01)
- en: It was a very good week for Portfolio A1 – and an excellent week for the portfolio’s
    top three holdings.  With [Mosaic (MOS)](http://finance.google.com/finance?q=mos)
    gaining 13.4%, [Sinopec (SNP)](http://finance.google.com/finance?q=snp) up 13.7%.
    and [DryShips (DRYS)](http://finance.google.com/finance?q=drys) surging 22.8%,
    it is not surprising that the full portfolio tacked on 10.6% in a remarkable week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资组合A1来说，这是一个非常好的星期——对其前三大持股来说，这是一个极好的星期。由于[莫萨西（MOS）](http://finance.google.com/finance?q=mos)上涨了13.4%，[中国石化（SNP）](http://finance.google.com/finance?q=snp)上涨了13.7%，[干船（DRYS）](http://finance.google.com/finance?q=drys)飙升了22.8%，所以整个投资组合在一个惊人的星期里上涨了10.6%并不奇怪。
- en: With less than a month to go in the trading year, Portfolio A1’s cumulative
    12.2% gain is 10.4% better than the meager 1.8% gain in the benchmark S&P 500
    index.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易年度还剩不到一个月的时候，投资组合A1的累计12.2%的收益比基准的标普500指数的1.8%的微弱收益好了10.4%。
- en: Despite the recent success, the portfolio is not standing pat, as beverage company
    [PepsiAmericas (PAS)](http://finance.google.com/finance?q=pas) is being swapped
    out for [Fresh Del Monte Produce (FDP)](http://finance.google.com/finance?q=fdp)
    in a move that I cannot attempt to explain.  As fun as it has been watching and
    commenting on the doings of this mechanical portfolio, I am looking forward to
    rolling out a discretionary portfolio at the beginning of the new year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管取得了最近的胜利，投资组合并没有停滞不前，因为饮料公司[百事美洲（PAS）](http://finance.google.com/finance?q=pas)正在被替换为[新鲜德尔蒙特农产品（FDP）](http://finance.google.com/finance?q=fdp)，而我无法尝试解释这一举动。尽管看着这个机械投资组合的活动并对其进行评论很有趣，但我还是期待着在新年伊始推出一个自由裁量的投资组合。
- en: There are no other changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个星期投资组合没有其他变化。
