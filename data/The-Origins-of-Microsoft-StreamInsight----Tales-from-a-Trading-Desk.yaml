- en: The Origins of Microsoft StreamInsight?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft StreamInsight的起源？
- en: Whilst in New York last month Torsten Grabs (Senior Program Manager Lead, Microsoft
    StreamInsight) mentioned that StreamInsight came out of some work done by MSR.
    This [pdf](http://research.microsoft.com/pubs/70517/tr-2007-158.pdf) provides
    insight into the StreamInsight fundamentals and history – CTI is even mentioned
    🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月在纽约时，Torsten Grabs（微软StreamInsight的高级项目经理）提到，StreamInsight源于MSR的一些工作。这个[pdf](http://research.microsoft.com/pubs/70517/tr-2007-158.pdf)文件提供了关于StreamInsight基础和历史的洞察——甚至提到了CTI
    🙂
