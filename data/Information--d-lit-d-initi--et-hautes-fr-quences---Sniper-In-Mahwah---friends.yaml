  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/08/03/information-delit-dinitie-et-hautes-frequences/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/08/03/information-delit-dinitie-et-hautes-frequences/#0001-01-01)
- en: Il n’est pas peut-être pas inutile, afin de faire revivre ce blog pour de bon,
    de revenir sur quelques affaires récentes concernant la manière dont les marchés
    financier réagissent à certaines informations, et d’en profiter pour lever quelques
    ambiguïtés et asséner quelques contre-vérités.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 也许为了真正让这个博客复活，回顾一些金融市场如何对某些信息做出反应的最新事情，并借此机会澄清一些模糊之处和纠正一些错误信息并非无用。
- en: La presse a fait ses choux gras de l’affaire du compte d’Associated Press piraté
    par des pseudo rebelles syriens, annonçant, le 24 avril 2013, que la Maison blanche
    avait subi une attaque terroriste et que le président Barack Obama était blessé.
    Selon la légende, les traders à haute fréquence (des algorithmes, donc) auraient
    réagi instantanément et fait perdre aux marchés américains 136 milliards de dollars…
    avant que la situation ne revienne à la normale (il est toujours étonnant qu’à
    chaque affaire de ce genre tout le monde s’effraie du fait qu’une telle somme
    puisse disparaître des marchés alors que le plus intéressant est la manière dont
    les cours remontent, mais passons là-dessus). Donc, des algorithmes auraient interprétés
    *seuls* un tweet, plongeant les marchés dans une boucle de rétroaction où tout
    le monde s’est mis à vendre rapidement, d’où les 136 milliards évaporés en quelques
    minutes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体对于叙利亚叛军假扮者入侵Associated Press账户的事件大做文章，宣布2013年4月24日，白宫遭受恐怖袭击，奥巴马总统受伤。据传说，高频交易员（也就是算法）立刻做出反应，导致美国市场在恢复正常之前蒸发掉了1360亿美元…每次这类事件发生，人们总是惊讶于如此巨额资金能在市场中消失，而最有趣的是股价是如何回升的，但这一点我们先放一边）。所以，算法是*唯一*解读了一条推文，使市场陷入了反馈循环，每个人都开始快速出售，因此几分钟内1360亿美元就不见了。
- en: 'Cette légende est fausse. Le tweet est arrivé sur les terminaux des opérateurs
    de marché à 13 h 07 mn 50 secondes. Observons le graphique qu’a livré [Nanex](http://www.nanex.net/aqck2/4177.html) suite
    à cet événement :'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个传说是不正确的。推文在市场运营商的终端上是在13点07分50秒到达的。观察Nanex在事件发生后提供的图表：
- en: '[![](img/e04f85e4f40d9b097c5a08644750b110.png)](http://www.nanex.net/aqck2/4177.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e04f85e4f40d9b097c5a08644750b110.png)](http://www.nanex.net/aqck2/4177.html)'
- en: 24 avril 2013, 13 h 08 mn et 07 s, les marchés réagissent au faux tweet d’Associated
    Press
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年4月24日 13点08分07秒，市场对Associated Press的假推文做出反应
- en: Ce visuel représente toutes les transactions concernant plus de 8 000 actions
    répertoriées par le National Market System (NMS) américain. Le plus intéressant
    n’est pas la partie haute du graphique mais celle du bas, qui montre le volume
    des transactions effectuées. Si Nanex prend bien soin de montrer les effets du
    faux tweet à partir de 13 h 08 mn, c’est tout simplement parce qu’il ne s’est
    rien passé auparavant. D’après nos sources, il aura fallu pas moins de 17 secondes
    aux algorithmes à haute fréquence pour décider de vendre en masse certains titres.
    17 secondes, dans l’archipel des marchés financiers mondiaux, c’est une éternité.
    Le visuel de Nanex montre bien que les algorithmes ont commencé à s’emballer à
    13 h 08 mn et 07 s, ce qui correspond aux 17 secondes de latence entre le moment
    où l’information a été rendue publique et le moment de son incorporation dans
    les prix (supposés) des actifs décidée par les traders.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图展示了美国国家市场系统（NMS）登记的超过8000只股票的所有交易。图表的上半部分并不有趣，而是下半部分，它显示了交易量。虽然Nanex很好地展示了假推文从13点08分起的效果，但仅仅是因为之前什么也没发生。据我们的来源，高频算法需要多达17秒来决定出售某些资产。在全球金融市场的群岛中，17秒就像永恒一样。Nanex的图表清楚地表明，算法从13点08分07秒开始兴奋，这对应着信息公开和算法决定资产价格（假设）之间的17秒延迟。
- en: 'La presse américaine et française, dans les minutes et les heures et les jours
    suivants, ont pointé du doigt ces fameux algorithmes de trading à haute fréquence
    qui seraient censés interpréter seuls des tweets (ce qui supposerait une analyse
    grammaticale poussée de leur part, sans évidemment parler de l’origine défectueuse
    de la source de l’information), puis prendre des décisions (acheter ou vendre)
    en fonction de leur analyse. Or, quand bien même certains algorithmes d’opérateurs
    de marché “scannent” des informations provenant des réseaux sociaux (Facebook,
    Twitter, etc.), et en admettant (mais c’est difficile) que ces algorithmes soient
    à 100% opérationnels et fiables (ce qu’ils ne sont pas – encore, voir [ici](http://www.wallstreetandtech.com/trading-technology/decision-making-automation-the-next-fina/240159010)), le
    fait qu’il aura fallu attendre 17 secondes avant que les marchés ne réagissent
    à une information ne démontre qu’une seule chose (confirmée par nos sources) :
    le “mini flash crash” du 24 avril 2013 lié à un faux tweet d’une agence d’information
    **n’est pas le fait d’algorithmes mais le résultat de décisions purement humaines.** Si,
    dans un tel contexte, un algorithme prend 17 secondes pour décider de telle ou
    telle action à mener, c’est tout simplement qu’il n’a… rien décidé mais uniquement
    exécuté. Ce sont des êtres humains qui, en leur âme et conscience (car ils étaient
    probablement dans l’impossibilité de vérifier la véracité de l’information en
    17 secondes) ont activé des algorithmes qui ont ensuite très vite travaillé pour
    liquider leurs positions. Imputer aux machines la disparition de 136 milliards
    de dollars de capitalisation aux machines alors que ce sont des humains en chair
    et en os qui ont pris des décisions (en tant qu’agents économiques rationnels
    *ou* *irrationnels*, cela peut se discuter), c’est se tromper de cible – un trader
    est aujourd’hui un assemblage complexe de rationalité humains et de stratégies
    algorithmiques, condamner l’un et relaxer l’autre n’a aucun sens.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国和法国的媒体在接下来的几分钟、几小时和几天里，纷纷指责那些所谓的高频交易算法，这些算法据说可以独自解读推文（这需要对他们进行深入的语法分析，当然，还要考虑到信息来源的缺陷），然后根据他们的分析做出决策（买入或卖出）。然而，尽管一些市场运营商的算法“扫描”来自社交网络（Facebook、Twitter等）的信息，并且假设（但这是困难的）这些算法完全有效和可靠（它们不是——详见[这里](http://www.wallstreetandtech.com/trading-technology/decision-making-automation-the-next-fina/240159010)），市场对信息的反应需要等待17秒这一事实只说明了一个问题（这一点得到了我们来源的证实）：2013年4月24日与一条错误的信息机构推文有关的“小闪崩”，并不是算法的结果，而是纯粹人类决策的结果。在这种背景下，如果一个算法需要17秒来决定采取何种行动，那
    simply是因为它没有决定任何事情，而只是执行了操作。是一些有血有肉的人类，在他们的灵魂和良知中（因为他们当时可能无法在17秒内验证信息的真实性），激活了算法，然后算法很快工作以平仓他们的头寸。将1360亿美元的市值蒸发归咎于机器，而实际上做出决策的是有血有肉的人类（作为理性经济人*或*非理性经济人，这可以讨论），这是找错了目标——今天的交易员是人类理性和算法策略的复杂组合，谴责一个而放松另一个是没有意义的。
- en: 'Une autre et meilleure preuve de l’importance des agents humains est à trouver
    du côté des annonces officielles concernant certaines données “macro-économiques”
    comme l’indice de confiance des consommateurs, le taux de chômage ou les données
    officielles concernant la bonne (ou mauvaise) santé des industriels, autant d’informations
    à même de faire “bouger“ les marchés, dans un sens ou dans l’autre. Voilà quelques
    exemples, provenant de Nanex :'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个证明人类代理重要性的更好证据，可以在某些“宏观经济”数据（如消费者信心指数、失业率或官方关于工业健康状况好坏的数据）的官方公告中找到，这些信息足以使市场“波动”，无论是在上升还是下降的方向上。以下是一些例子，来自Nanex：
- en: '[![](img/5a863ad05af3de5aada505f139d75843.png)](http://www.nanex.net/aqck2/4333.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5a863ad05af3de5aada505f139d75843.png)](http://www.nanex.net/aqck2/4333.html)'
- en: Réaction des marchés à la publication de l’indice des directeurs d’achats (PMI)
    de Chicago, qui rend compte de la santé du secteur industriel, 28 juin 2013
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 市场对2013年6月28日发布的芝加哥采购经理人指数（PMI）的反应，该指数反映了工业部门的状况：
- en: 'Lorsqu’à 9 h 42 les données de cet indice sont rendues “publics”, les algorithmes
    se mettent à travailler rapidement, d’où un pic d’activité important. En réalité,
    comme on peut le lire dans ce [document](http://www.alphaflash.com/sites/alphaflash.com/files/downloads/AlphaFlash_Chicago_2013%2002_e.pdf)
    de la Deutsche Börse AG, l’indice n’est révélé au “grand public” (et aux médias)
    qu’à 9 h 45 mais grâce au service [Alpha Flash](http://www.alphaflash.com) , les
    traders à hautes fréquences abonné à ce service (payant évidemment) reçoivent
    les données trois minutes plus tôt, ce qui leur permet d’anticiper les mouvements
    qui apparaîtront à 9 h 45 (non seulement ils les anticipent, mais cela leur permet
    également de changer la donne pour ceux qui n’ont les informations qu’à 9 h 45).
    Il n’y a ici aucun délit d’initié, puisque les traders à hautes fréquences ont
    acheté le droit d’obtenir les données avant les autres. Autre exemple, le taux
    de chômage américain :'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当在上午9点42分这些数据被“公开”时，算法开始快速工作，从而产生了一个显著的活动高峰。实际上，如德意志交易所集团在这份[文档](http://www.alphaflash.com/sites/alphaflash.com/files/downloads/AlphaFlash_Chicago_2013%2002_e.pdf)中所述，指数是在9点45分向“大众”（以及媒体）公布的，但通过[Alpha
    Flash](http://www.alphaflash.com)服务，订阅该服务（当然是付费的）的高频交易员能提前三分钟收到这些数据，这使得他们能够预测在9点45分会出现的走势（他们不仅预测到了这些走势，而且还能为那些在9点45分才获得信息的人改变局势）。这里没有任何内幕交易之嫌，因为高频交易员已经购买了比其他人更早获得数据的权利。另一个例子，是美国失业率：
- en: '[![](img/9e5cd6698bdff108510ee093744c5333.png)](http://www.nanex.net/aqck2/4309.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](http://www.nanex.net/aqck2/4309.html)'
- en: La réaction des marchés à l’annonce du taux de chômage aux Etats-Unis (7 juin
    2013)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国失业率公布的市场反应（2013年6月7日）
- en: 'Ce visuel montre l’explosion des ventes de *futures* liés aux bons du Trésor
    américain 482 millisecondes avant l’annonce officielle des chiffres du chômage,
    révélés au “grand public” à 8 h 30\. Contrairement au visuel précédant concernant
    la santé du secteur industriel, les traders à hautes fréquences n’ont ici aucune
    information avant les autres, il s’agit simplement de “secouer le cocotier” avant
    que tout le monde ne réagisse 482 millisecondes plus tard. “Secouer le cocotier””
    veut dire tenter des mouvements de ventes ou d’achats (ou les deux) de manière
    à tâter le terrain, ce qui oblige les algorithmes concurrents à chercher de nouvelles
    positions, ce qui créé plus de “bruit” pour tout le monde une demie-seconde avant
    8 h 30. Autre exemple, qui a fait couler beaucoup d’encres ces dernières semaines
    : l’indice de confiance des ménages américains.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视觉图像显示了在官方公布美国国债*期货*销售数据前482毫秒，销售量激增的情况，这些数据是在早上8点30分向“大众”公布的。与之前关于工业部门健康状况的视觉图像不同，在这里高频交易员没有任何先于他人的信息优势，这仅仅是“摇晃椰子树”以便在所有人482毫秒后作出反应。“摇晃椰子树”意味着尝试进行销售或购买（或两者兼有）的操作以试探市场，迫使竞争对手的算法寻找新的位置，从而在8点30分前半秒为所有人创造更多的“噪音”。最近的另一个例子，就是美国消费者信心指数。
- en: '[![](img/611d8b7c1cf04dd0b4ecaaf00f23410f.png)](http://www.nanex.net/aqck2/4333.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](http://www.nanex.net/aqck2/4333.html)'
- en: L’indice de confiance des ménages américains, annoncé à 9 h 55 pour les opérateurs
    de marché
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 美国消费者信心指数，将于上午9点55分公布给市场操作员
- en: 'Les données relatives à l’état d’esprit des consommateurs américains sont rendues
    publiques à 10 h, mais dès 9 h 55 ces données sont accessibles aux opérateurs
    de marché – jusqu’ici tout va bien. Or Nanex a montré que certaines algorithmes
    à hautes fréquences réagissent à 9 h 54 mn 58 s, soit deux secondes auparavant.
    Et ce de manière systématique. Les choses se sont alors emballées : l’indice de
    confiance des ménages américains est calculé par des chercheurs de l’[Université
    du Michigan](http://www.sca.isr.umich.edu), puis ces données passent par les canaux
    de transmission de Thomson Reuters avant d’arriver sur les terminaux des opérateurs
    de marché (directement aux algorithmes, donc). Face aux découvertes de Nanex, Thomson
    Reuters a bien été obligé d’avouer que l’agence d’informations financières livraient
    les données à des clients *premium* (les traders à hautes fréquences) deux secondes
    avant 9 h 55\. Certains clients de ce service *premium* paient 6 000 dollars par
    mois pour obtenir ces informations avant ceux qui ne paient pas (de son coté,
    Thomson Reuters paie 1 million de dollars par an à l’Université du Michigan pour
    avoir la possibilité de livrer les données à ses clients – les opérateurs de marché
    – à 9 h 55… et non à 9 h 54 mn et 58 s). Il n’y a donc *a priori* aucun délit
    d’initié mais comme Thomson était resté discret sur ces fameuses deux secondes,
    la [justice s’y est intéressé](http://www.nytimes.com/glogin?URI=http://dealbook.nytimes.com/2013/07/07/thomson-reuters-to-suspend-early-peeks-at-key-index/&OQ=_rQ3D0&OP=9aebc8f3Q2FYsplYQ3A0rYQ24Q24Q24YgrQ5BQ51YZQ20Q25q)
    et finalement le 7 juillet 2013 l’agence a décidé de renoncer à cet accès *premium*.
    On apprit à la faveur de cette affaire que Thomson avait par ailleurs eu quelques
    problèmes d’horloge lors de l’annonce d’un autre indice provenant de l’Institute
    of Supply Management et qui concerne les commandes des industriels américains
    : suite à une erreur de synchronisation, certains traders à hautes fréquences
    reçurent les données quelques millisecondes avant les autres, ce qui poussa la
    Securities and Exchange Commission (SEC) à ouvrir une enquête préliminaire sur
    ces dysfonctionnements (ou ces délits d’initié organisés ?).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有关美国消费者情绪的数据在上午10点公开，但早在9点55分这些数据就已经对市场操作者公开了——到目前为止一切顺利。然而，Nanex显示某些高频算法在9点54分58秒就开始反应，也就是提前了两秒。并且是系统性地如此。事情于是变得紧张起来：美国家庭信任指数是由密歇根大学的
    researchers 计算的，然后这些数据通过汤森路透的信息传输渠道，最终到达市场操作者的终端（直接到算法，因此）。面对Nanex的发现，汤森路透不得不承认，这家金融信息机构在9点55分前两秒向其*高级客户*（高频交易员）提供了数据。一些这样的*高级客户*每月支付6000美元，以获取比未付费客户更早的信息（与此同时，汤森路透每年向密歇根大学支付100万美元，以便能够在9点55分向其客户——市场操作者——提供数据……而不是在9点54分58秒）。因此，*理论上*并不存在内部交易罪，但汤森保持了对那两秒的沉默，于是[法院介入](http://www.nytimes.com/glogin?URI=http://dealbook.nytimes.com/2013/07/07/thomson-reuters-to-suspend-early-peeks-at-key-index/&OQ=_rQ3D0&OP=9aebc8f3Q2FYsplYQ3A0rYQ24Q24Q24YgrQ5BQ51YZQ20Q25q)并且最终在2013年7月7日，该机构决定放弃这种*高级访问*。在这一事件中，我们还了解到汤森在其他时候也遇到了一些问题，在公布美国工业订单的另一指数时，由于同步错误，一些高频交易员比其他人提前了几毫秒收到了数据，这促使证券交易委员会（SEC）对这些故障（或组织性的内部交易罪）展开初步调查。
- en: 'Le cas des données relatives à l’indice de confiance des ménages américains
    est une occasion rêvée pour revenir à la question des implications respectives
    des agents humains et des agents algorithmiques, mais aussi sur le temps de réaction
    entre les marchés de Chicago et de New York, dont je parle dans le dernier chapitre
    de *[6](http://www.zones-sensibles.org/index.php?mod=auteurs&a=06) *(et dont il
    sera beaucoup question dans *5*) .Pour faire simple : depuis que la cotation des
    contrats à terme (*futures*) influe sur celle des actions liées à ces *futures,* il
    est habituel de constater que les informations relatives aux prix des *futures*
    (négociés à Chicago) ont une conséquence sur le prix des actifs sous-jacents (cotées
    à New York). Rien de nouveau : le New York Stock Exchange (NYSE) réagit en fonction
    des informations du Chicago Mercantile Exchange (CME), comme cela se passe depuis
    la fin du XIXe siècle. En revanche, ce qui est très étrange (et très instructif)
    est le fait que certaines algorithmes semblent réagir à New York 1 milliseconde
    après ceux de Chicago, ce qui est rigoureusement impossible.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论美国消费者信心指数的数据是一个回到人类代理和算法代理各自影响，以及芝加哥和纽约市场反应时间的问题的好机会，我在*[6](http://www.zones-sensibles.org/index.php?mod=auteurs&a=06)*的最后一章中讨论了这个话题（在*[5]*中会有更多的讨论）。简单地说：自从期货合约的定价影响与之相关的股票价格以来，通常会观察到芝加哥交易的期货价格（*futures*）对纽约上市的基础资产价格产生影响。这并不新鲜：纽约证券交易所（NYSE）根据芝加哥商业交易所（CME）的信息进行反应，这种情况自19世纪末以来一直如此。然而，非常奇怪（也非常有教益）的是，某些算法似乎在纽约1毫秒后才反应，这是绝对不可能的。
- en: 'D’après nos sources (confirmées par Nanex [ici](http://www.nanex.net/aqck2/4302.html)),
    le serveur délivrant cet indice est localisé à New York. Il est synchronisé à
    l’aide d’une horloge atomique et d’après nos informations, aucune donnée n’est
    délivrée avant l’heure dite. Or, il faut **3,93 millisecondes** de temps de latence
    pour qu’une information passe de New York à Chicago **à la vitesse de la lumière**,
    comme le rappelle cet article de [Laughlin, Aguirre & Grundfest (2012)](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2227519) (article
    très intéressant, au passage, lorsqu’on s’intéresse aux algorithmes prédictifs). A
    notre connaissance, le fournisseur de transmissions à micro-ondes [McKay Brothers](http://www.mckay-brothers.com) (analogiques,
    les micro-ondes permettent une transmission plus rapide que les câbles en fibre
    optique dernier cri) est aujourd’hui le plus rapide pour faire transiter une donnée
    entre Chicago et New York : **4,25 millisecondes** pour un aller simple, 8,27
    millisecondes pour un aller-retour entre Aurora (là où se trouve le *data center*
    du CME, en banlieue de Chicago) et Secaucus, Halsey & Carteret (les villes du
    New Jersey où se trouvent les *data centers* des bourses new-yorkaises). Il faut
    donc 4,25 millisecondes pour qu’un algorithme co-locataire du NYSE ne puisse recevoir
    une information venant de Chicago, et 4,25 millisecondes pour qu’un algorithme
    co-locataire du CME ne puisse recevoir une information délivrée à New York.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的来源（Nanex [在此](http://www.nanex.net/aqck2/4302.html)确认），提供这一指标的服务器位于纽约。它使用原子钟进行同步，据我们所知，没有数据在所述时间之前发布。然而，需要**3.93毫秒**的延迟时间，使得从纽约到芝加哥的信息以**光速**传播，正如Laughlin,
    Aguirre & Grundfest (2012) [这篇文章](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2227519)（顺便说一句，这篇文章对于关注预测性算法的人来说非常有意思）所指出的。据我们所知，今天将数据从芝加哥传输到纽约最快的微波传输供应商是[McKay
    Brothers](http://www.mckay-brothers.com)（模拟传输，微波传输速度比最新的光纤电缆快）:**4.25毫秒**单程，**8.27毫秒**往返于Aurora（CME的*数据中心*位于芝加哥郊外）和Secaucus,
    Halsey & Carteret（新泽西州的城市，那里有纽约证券交易所的*数据中心*）。因此，NYSE的算法共置需要**4.25毫秒**才能接收到来自芝加哥的信息，CME的算法共置需要**4.25毫秒**才能接收到来自纽约的信息。
- en: 'Donc : quand un algorithme du CME de Chicago réagit en 1 milliseconde à une
    annonce officielle (comme c’est le cas pour l’indice de confiance des ménages),
    **il ne réagit à rien du tout** puisque cette information prend 4,25 millieconde
    pour quitter New York, parcourir plus de 1 000 kilomètres et arriver à Chicago.
    Cela remet les agents humaines sur le devant de la scène. Au-dessus de 4,25 millisecondes,
    il est possible d’attribuer un mouvement d’achat ou de vente à un algorithme qui
    fait de l’arbitrage entre plusieurs marchés ; en-deça, les lois de la physique
    amènent à une très simple conclusion : puisque l’algorithme ne peut réagir à une
    information qu’il n’a pas, la seule solution est qu’il a été programmé pour remplir
    un travail que lui ont confié des humains qui eux, bien avant 10 h 00 (ou 09 h
    59 mn 59 s 999 ms) avaient obtenu les informations concernant l’indice de confiance
    des ménages (il semblerait que ces humains aient pu avoir les informations… une
    heure avant !). La meilleure preuve est que ces humains bien informés ont pu programmer
    des algorithmes à Chicago et à New York en jouant sur une milliseconde de temps
    de latence entre les deux villes.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以：当一个芝加哥CME算法在1毫秒内对一个官方公告作出反应（比如家庭信心指数的情况）时，**它根本没有任何反应**，因为这条信息需要4.25毫秒才能从纽约出发，穿越1000多公里到达芝加哥。这使得人类代理重新回到了舞台前沿。在4.25毫秒以上，可以认定一个算法在进行跨市场套利；而在4.25毫秒以下，物理学定律得出一个简单的结论：由于算法无法对它不知道的信息作出反应，所以唯一可能是它被编程去执行人类赋予的任务，而这些人类在上午10点（或9点59分59秒999毫秒）之前就已经获得了家庭信心指数的信息（似乎这些人类有可能在一个小时前就获得了信息）。最好的证据是，这些消息灵通的人类可以编程，在芝加哥和纽约之间利用一毫秒的延迟时间差来操作算法。
- en: 'L’information, quelle qu’elle soit, est le fluide vital de n’importe quel marché.
    Mais n’imputer qu’aux seuls algorithmes l’incorporation d’une information dans
    le prix d’un actif est une erreur, et les derniers événements liés à la publication
    d’informations “sensibles” le prouve : l’irrationalité des agents économiques
    humains n’a bel et bien pas disparue des marchés, quand bien même ceux-ci seraient
    devenus des plateformes électroniques où une bonne partie du travail est réalisé
    par des algorithmes. Il s’agit-là d’une nouvelle preuve  de l’inefficience des
    marchés (que l’on utilise des algorithmes ou non). L’affaire du compte Twitter
    d’Associated Press le montre : l’irrationalité des êtres humains a conduit à une
    boucle de rétroaction, comme ce fut le cas dans bon nombre de krachs (y compris
    le *flash crash*) ; par mimétisme les traders humano-algorithmiques ont paniqué
    et 136 milliards de dollars ont momentanément disparu. Rien de très nouveau, si
    ce n’est que cela ne va plus vite.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论什么信息，都是任何市场不可或缺的生命之源。但将信息融入资产价格的责任归咎于算法是错误的，最近与“敏感”信息发布相关的事件证明了这一点：经济行为代理人的非理性并没有从市场中消失，即使市场已经成为电子平台，大部分工作都是由算法完成的。这是市场低效（无论是否使用算法）的新证据。美联社Twitter账户事件就是证明：人类的非理性导致了反馈循环，正如许多崩溃（包括“闪崩”）中所发生的那样；通过模仿，人类算法交易员惊慌失措，1360亿美元暂时消失。如果有什么新意的话，那就是速度更快了。
- en: Ce qui est gênant est que 99,99% de la presse s’est empressée de désigner ces
    méchants algorithmes de trading à haute fréquence comme étant responsable de la
    débâcle, alors qu’elle fut purement humaine. Comme me le confiait le responsable
    technique d’une bourse européen récemment, les marchés ont en fin de compte plutôt
    intérêt à ce que les médias soient à côté de la plaque lorsqu’ils évoquent ce
    genre d’événements car cela leur permet de continuer leurs activités sans que
    l’on observe de trop près les microstructures de marché. Il est paradoxal que
    l’information, si importante dans les marchés, soit parfois complètement négligée
    lorsque les médias écrivent sur ces marchés.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尴尬的是，99.99%的媒体急于将这些高频交易算法称为是崩溃的罪魁祸首，而实际上是人为因素。正如一位欧洲证券交易所的技术负责人最近向我透露，市场最终还是希望媒体在讨论这类事件时能够置身事外，因为这让他们能够在不受密切观察市场微观结构的情况下继续他们的活动。信息在市场中非常重要，但在媒体撰写有关市场的文章时，有时却被完全忽视，这真是矛盾。
