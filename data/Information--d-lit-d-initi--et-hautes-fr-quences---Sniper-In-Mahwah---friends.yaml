- en: Information, délit d’initié et hautes fréquences – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息、内部交易和高频交易——Sniper In Mahwah &朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/08/03/information-delit-dinitie-et-hautes-frequences/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/08/03/information-delit-dinitie-et-hautes-frequences/#0001-01-01)
