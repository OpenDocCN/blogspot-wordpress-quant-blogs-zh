  zh: 2006年6月4日
- en: '[David Craig](http://www.consulting-moneymachine.com/index.html) has produced
    a [new book](http://www.consulting-moneymachine.com/plundering_the_public_sector.html)
    on the huge amounts of money squandered on IT consultants by the NHS in recent
    years. You can [download the first chapter](http://www.consulting-moneymachine.com/choices.html)
    of his previous book on management consulting: [Rip Off !](http://www.consulting-moneymachine.com/ripoff.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·克雷格（David Craig）撰写了一本关于近年来国民健康服务体系（NHS）在IT顾问身上浪费了大量金钱的新书。[你可以下载他上一本关于管理咨询的书的第一章：](http://www.consulting-moneymachine.com/choices.html)《抢钱！》(Rip
    Off !)
- en: My own local council has been the [victim of consultants](http://waynehoban.org/news/83.html?PHPSESSID=9851740f9036100898946b182fa8d472).
    And I have witnessed at first hand a bank spending $25M on a system that never
    went live and was subsequently binned.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己的地方议会曾是[顾问的受害者](http://waynehoban.org/news/83.html?PHPSESSID=9851740f9036100898946b182fa8d472)。我亲眼目睹了一家银行花费2500万美元在一个从未上线且随后被废弃的系统上。
- en: Why does it happen ? Because the interests of the conultants, maximum billing,
    are misaligned with those of the client, project done and consultants gone.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会出现这种情况呢？因为顾问的利益——最大限度地收费，与客户的利益——项目完成顾问离开——是不一致的。
- en: Why isn't it stopped ? Because the managers who hire the consultants hush up
    the disasters to protect their careers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这种情况没有被阻止呢？因为雇佣顾问的管理人员为了保护自己的职业生涯，掩盖了灾难。
