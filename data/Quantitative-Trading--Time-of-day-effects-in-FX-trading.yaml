  zh: '[最近的研究论文](http://www.snb.ch/n/mmr/reference/working_paper_2011_04/source)'
- en: '(Hat tip: William) points to another example of such time-of-day effects in
    FX markets: a currency typically depreciates during its local trading hours.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （致谢：William）指向了外汇市场中此类时间效应的另一个例子：一种货币在其本地交易时段通常会贬值。
