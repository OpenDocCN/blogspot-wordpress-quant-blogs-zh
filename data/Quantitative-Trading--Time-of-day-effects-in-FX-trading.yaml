- en: ', one of the main ingredients of success in constructing a profitable momentum
    trading strategy in Forex (and futures) is to pay attention to the entry and exit
    times. I haven''t seen any good momentum strategy that has "time-translation invariance",'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建外汇（以及期货）盈利动量交易策略时，成功的主要因素之一是要关注入场和出场时机。我没有看到任何好的动量策略具有“时间平移不变性”，
- en: '*i.e.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 即
- en: works without reference to a fixed time of the day. The fixed time can refer
    to a benchmark level of the market (e.g. the previous close), or it can be the
    entry or exit time.  (This is in contrast to mean-reverting strategies where the
    reference price can often be just a moving average.) A
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不参考一天中的固定时间工作。固定时间可以指的是市场基准水平（例如，之前的收盘价），或者可以是入场或出场时间。 与均值回归策略形成对比，在均值回归策略中，参照价格通常只是一个移动平均值。）
    一个
- en: '[recent research paper](http://www.snb.ch/n/mmr/reference/working_paper_2011_04/source)'
  id: totrans-11
