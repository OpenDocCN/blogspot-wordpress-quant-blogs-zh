- en: Spearman used factor analysis to find a single dimension—which he called g—that
    best identifies the common factor behind positive correlations among the tests.
    But Thurstone later showed that g could be made to disappear by simply rotating
    the dimensions to different positions...In any case, you can't grasp the issue
    at all without a clear exposition of factor analysis—and The Bell Curve cops out
    on this central concept.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Spearman 利用因子分析找到了一个最能识别测试之间正相关背后普遍因素的单一维度，他称之为g。但是Thurstone后来表明，通过简单地将维度旋转到不同位置，就能消除g。总之，如果没有明确的因子分析阐述，你无法完全了解这个问题——而《钟形曲线》在这一关键概念上已经退出了。
- en: Basically Gould argued that 'if you can't grasp the issue' you shouldn't have
    an opinion, as if there's some big math error at the bottom of IQ and if you can't
    do factor analysis you can't understand IQ. Meanwhile, IQs are remarkable stable
    over people's lives, belying the assertion they are arbitrary.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，古尔德主张“如果你无法理解这个问题”，你就不应该有意见，好像IQ底部有一个很大的数学错误，如果你不能做因子分析，你就无法理解IQ。与此同时，IQ在人们的一生中表现得异常稳定，这证明了这些断言是任意的。
