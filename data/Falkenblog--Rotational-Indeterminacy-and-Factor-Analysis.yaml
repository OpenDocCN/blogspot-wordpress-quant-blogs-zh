- en: Now, I agree its not easy to put their critique of Gould into a single picture
    that leaves  room for no other interpretation, but if Horgan is going to state
    that the judgement calls in their analysis allows him to remain unconvinced then
    virtually no one can be convinced of anything, because the judgement calls were
    about as simple as could be (eg, include all skulls labeled 'American Indian'
    as American Indians and take the average).
