- en: ', that brains have evolved to persuade others rather than find truth. While
    I too think we all are more hard-wired to try and win arguments as opposed to
    find truths, I would add that the truth is still a good goal. It''s simply more
    productive to have better theories underlying your observations than false theories,
    otherwise you end up arguing in circles trying to convince people that, say, ''the
    Hegelian dialectic'' is the best way to explain history, which is possible but
    difficult because it''s a crappy theory. Horgan has taken argumentative theory
    to rationalize his unwillingness to engage in analysis of the data simply because
    so many researchers are merely rationalizing their biases. He seems to have spent
    a life studying science and concluded that it''s all a game, and he''s going to
    play it as such.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
