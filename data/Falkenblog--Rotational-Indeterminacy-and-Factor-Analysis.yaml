- en: ', where one chapter focused on the work of a 19th-century physician, Samuel
    George Morton, who amassed a collection of almost 1000 skulls from around the
    world. Morton estimated the brain size of different racial groups by pouring seed
    and lead shot into the skulls. He concluded that whites have larger brains on
    average than blacks.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ，其中一章专注于19世纪的医生塞缪尔·乔治·莫顿的工作，他收集了来自世界各地的近1000个头骨。莫顿通过将种子和铅弹倒入头骨中来估算不同种族群的大脑大小。他得出结论，白人的平均大脑比黑人大。
- en: Gould argued that Morton applied an unconscious bias into his work by selectively
    including and excluding various skulls in his measurement.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 戈尔德认为莫顿在工作中施加了一种潜意识偏见，通过选择性地包括和排除不同的头骨来进行测量。
- en: '[Recent researchers](http://www.plosbiology.org/article/info:doi/10.1371/journal.pbio.1001071)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的研究者](http://www.plosbiology.org/article/info:doi/10.1371/journal.pbio.1001071)'
- en: 'revisited the data, and found the reverse: Gould had a biased view of the data,
    not Morton. The issue centers on which of the 1000 skulls one includes in the
    sample. Read the paper, it''s easy enough for a high school kid to follow. It
    is hard to see how Gould''s selective sampling as opposed to the updated approach
    is more accurate.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 重新审视数据，发现相反的结论：高尔德对数据存在偏见，而不是莫顿。问题在于在样本中包括哪一个1000个头骨。阅读这篇文章，高中生都能理解。很难看出高尔德的选择性取样相对于更新的方法更加准确。
