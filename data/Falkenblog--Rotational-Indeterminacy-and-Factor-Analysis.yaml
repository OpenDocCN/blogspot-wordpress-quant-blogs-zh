- en: There are ways to test for multiple factors, basically, by estimating k factors
    and their loadings in sample A, and show that the loadings from sample A explains
    more of the sample B variance! You can use likelihood ratio tests on k and k+1
    factors models, but these I find much less convincing than the out-of sample performance.
    If you can identify an additional 'music' or 'verbal' IQ, or a 'non-market risk
    factor', together with their loadings, and then find this also explains subsequent
    performance on different samples, the world will beat a path to your door. Indeed,
    in finance people have left the latent factor approach, and chosen instead factor
    proxies such as 'value' or 'size'. Interestingly, the 'you can't measure the true
    market factor' issue-- a logical possibility just as possible as that g is unmeasurable--hasn't
    been a practical problem because either one discusses factors that others can
    also measure and thus have relatively unambiguous meaning, or you are irrelevant.
    There is no factor indeterminacy problem because people don't get bogged down
    on problems that have reasonable solutions (the
