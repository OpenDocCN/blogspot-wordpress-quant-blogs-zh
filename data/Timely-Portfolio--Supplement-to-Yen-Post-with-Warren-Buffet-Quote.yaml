- en: 'Timely Portfolio: Supplement to Yen Post with Warren Buffet Quote'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：日元文章的补充，附有沃伦·巴菲特的名言
- en: 来源：[http://timelyportfolio.blogspot.com/2011/02/supplement-to-yen-post-with-warren.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/supplement-to-yen-post-with-warren.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/02/supplement-to-yen-post-with-warren.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/supplement-to-yen-post-with-warren.html#0001-01-01)
- en: I’m not as big a fan of Warren Buffett as most, but I thought his comments from
    his 1987 annual report fit item 2 on my yen post.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是沃伦·巴菲特最大的粉丝，但我认为他1987年年度报告中的评论适合我日元文章的第二项。
- en: “We continue to have an aversion to long-term bonds (and may be making a serious
    mistake by not disliking medium-term bonds as well). Bonds are no better than
    the currency in which they are denominated…”
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们持续对长期债券抱有厌恶感（或许我们因此犯了严重错误，没有同样不喜欢中期债券）。债券与它们所标示的货币无异……
- en: Japan is the most leveraged of all the developed nations and their most reliable
    debtor their own aging citizens have entered the spending phase.  For their currency
    and their bonds to be attractive to other debtors, their rates need to be competitive
    with the United States and Germany, and their currency need to be appropriately
    valued.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 日本是所有发达国家中杠杆率最高的，他们最可靠的债务人——他们自己的衰老公民已经进入了消费阶段。对于其他债务人来说，为了让他们的货币和债券具有吸引力，他们的利率需要与美国和德国竞争，并且他们的货币需要被适度估值。
- en: If you do not like Japanese bonds, neither should you like Japanese yen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢日本债券，那么你也不应该喜欢日元。
