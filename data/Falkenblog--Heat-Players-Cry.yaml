- en: 'Miami Heat players for, supposedly, crying after losing to the Bulls. I had
    a coach who once told me there are two good reasons to cry: if someone you love
    dies, or you just lost a big match/game. I still think it''s a decent rule (provided
    you were a competitor, not a spectator)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 迈阿密热火队的球员们，据说在输给公牛队后哭泣。我曾有一位教练告诉我，哭泣有两个好理由：如果你爱的人去世了，或者你刚刚输掉了一场重要的比赛。我仍然认为这是一个合理的规则（前提是你是一名参赛者，而非旁观者）
