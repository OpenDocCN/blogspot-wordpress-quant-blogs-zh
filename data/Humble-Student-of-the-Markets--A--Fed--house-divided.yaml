- en: What's more, I see that Sen. Bernie Sanders said that he has placed a hold on
    the nomination of Ben Bernanke for a second term as chairman of the Federal Reserve.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 还有，我看到参议员伯尼·桑德斯表示，他已经阻止本·伯南克连任美联储主席的提名。
- en: A (Federal Reserve) house divided indeed, what does that say about its policy?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 确实是一座（联邦储备）四分五裂的房子，这对其政策意味着什么？
