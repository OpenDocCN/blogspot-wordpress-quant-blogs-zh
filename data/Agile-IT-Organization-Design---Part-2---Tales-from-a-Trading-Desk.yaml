- en: 'The Construx Executive [Summit](http://www.construx.com/Thought_Leadership/Events/Software_Executive_Summit/?id=16269)
    and the last book, [Agile IT Organization Design](http://info.thoughtworks.com/download-agile-it-organization-design.html),
    leads nicely onto another [book](http://www.amazon.co.uk/Work-Rules-Insights-Inside-Transform/dp/1455554790),
    “Work Rules!: Insights from Inside Google That Will Transform How You Live and
    Lead”.  If you do nothing more than read the inside cover of this book, your get
    a good number of the lessons:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'Construx Executive [Summit](http://www.construx.com/Thought_Leadership/Events/Software_Executive_Summit/?id=16269)
    和最近的一本书，[敏捷 IT 组织设计](http://info.thoughtworks.com/download-agile-it-organization-design.html)，很好地引出了另一本[书籍](http://www.amazon.co.uk/Work-Rules-Insights-Inside-Transform/dp/1455554790)，“Work
    Rules!: Insights from Inside Google That Will Transform How You Live and Lead”。如果你什么都不做，只是读一下这本书的内页，你就会得到很多的教训：'
- en: Take away managers’ power over employees
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 剥夺经理对员工的权力
- en: Learn from your best employees  – and the worst
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向你最好的员工学习 – 以及最差的员工
- en: Hire only people who are smarter than you are, no matter how long it takes to
    find them
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只雇佣比你聪明的人，不管花多长时间去找到他们
- en: 'Don’t trust your gut: Use data to predict and shape the future'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要相信你的直觉：使用数据来预测和塑造未来
- en: Default to open – be transparent and welcome feedback
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认开放 – 透明并欢迎反馈
- en: The full list is already in note form in the book.  Just jump to page 367 🙂
    – and the topic of Chapter 14, page 336
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 完整列表已经以笔记形式在书中呈现。只需翻到第 367 页🙂 – 还有第 14 章的主题，第 336 页
- en: 'Of further noteworthy:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他值得注意的地方：
- en: Page 154 – Objectives and Key Results (OKRs) – Performance management.  How
    many times have you seen meaningless performance goals?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 154 页 – 目标和关键结果（OKRs） – 绩效管理。你有多少次看到毫无意义的绩效目标？
- en: Page 174 – Calibration  process for finalize ratings
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 174 页 – 定标过程用于确定评级
- en: Page 195 – 8 Project Oxygen Attributes.  Interesting, number 1 on the list is
    be a good coach (think agile coach).  Maybe a few more managers should follow
    the 8 [attributes](https://rapidbi.com/google-project-oxygen-8-point-plan-to-help-managers/#.VksU-xA1-EI)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 195 页 – 8 个项目氧气属性。有趣的是，列表中的第一条是成为一名好教练（思考敏捷教练）。也许还有一些经理应该遵循这 8 [属性](https://rapidbi.com/google-project-oxygen-8-point-plan-to-help-managers/#.VksU-xA1-EI)
- en: Page 295 – Noogler checklist
