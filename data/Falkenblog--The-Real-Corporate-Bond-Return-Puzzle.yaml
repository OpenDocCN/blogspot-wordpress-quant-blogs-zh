- en: 'High Yield bonds highlight the most fundamental problem in finance: that'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 高收益债券突显了金融中最基本的问题：即
- en: '[risk is not positively related to expected returns](http://www.efalken.com/video/index.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[风险与预期收益没有正相关关系](http://www.efalken.com/video/index.html)'
- en: ', and this fact is not empirically obvious. This strikes at the heart of finance,
    because ''risk'' is a rationalization for many things, but after 50 years, remains
    like dark matter, a convenient assumption for an empirical ''anomaly''. For example,
    in Steve Cecchetti''s'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这一事实并不明显。这触及了金融的核心，因为“风险”是许多事情的合理化，但在50年后，仍然像暗物质一样，是一个经验上的“反常现象”的便利假设。例如，在史蒂夫·切基蒂（Steve
    Cecchetti）
- en: '[finance textbook](http://www.amazon.com/Banking-Financial-Markets-Stephen-Cecchetti/dp/0073523097)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融教科书](http://www.amazon.com/Banking-Financial-Markets-Stephen-Cecchetti/dp/0073523097)'
- en: ', he highlights the extra return to lower rated bonds (aka ''High Yield'' or
    ''Junk'') as evidence of the risk-return nexus. In theory, if you take higher
    risk you get a higher return, so its understandable he would be cavalier about
    an assertion that seems obvious.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 中，他强调对评级较低的债券（也称“高收益”或“垃圾债券”）的额外回报作为风险与回报关系的证据。理论上，如果你承担更高的风险，你会获得更高的回报，所以他对一种看似显而易见的断言表现得轻率也是可以理解的。
- en: '[![](img/8e5b04f86fd63b6991c62c79097c0596.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi_QgO1zX_m_vzzxSoBBIwVdIo_xZiinA8KyZVZOlVUffrtlpL_6QaHFZ1RuhBUsPn5BzgV7iH4typIvHyg9awdMSCcboybMdEFTmfeR5wSfsiYE_TNflmKKp2X_Urobq5fSvRobQ/s1600/hybond.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/8e5b04f86fd63b6991c62c79097c0596.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi_QgO1zX_m_vzzxSoBBIwVdIo_xZiinA8KyZVZOlVUffrtlpL_6QaHFZ1RuhBUsPn5BzgV7iH4typIvHyg9awdMSCcboybMdEFTmfeR5wSfsiYE_TNflmKKp2X_Urobq5fSvRobQ/s1600/hybond.jpg)'
- en: Yet a stated yield just means this is what is promised in the no-default case,
    and so not the same as an expected return. Many bonds actually default, the more
    so the higher the stated yield. In fact, the correlation is such that if you look
    at actual returns, the risk premium disappears. This is complicated by the fact
    that indices, such as the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，声明的收益仅意味着这是无违约情况下的承诺收益，并非预期收益。许多债券实际上违约，这种情况对于声明的收益越高就越严重。事实上，如果你看实际收益，风险溢价会消失。这一复杂性受到指数的影响，例如
- en: '[Merrill Lynch High Yield Master](http://en.wikipedia.org/wiki/Merrill_Lynch_High_Yield_Master_II)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[美林高收益主人](http://en.wikipedia.org/wiki/Merrill_Lynch_High_Yield_Master_II)'
- en: ', show a nice 7.43% annualized return from December 2006 to April 2010 about
    200 basis points higher than the BBB index. Yet actual high yield funds, and I
    used 25 different ones, generated a considerably lower 5.14% annual return over
    that same period. Not only is there a management fee (say 0.4%), but funds encounter
    costs transacting in their inventory, in terms of commissions, crossing the bid-ask
    spread, and price impact. The transaction costs here are multiples of that in
    equities, because there''s less liquidity in this market. This adds up to a couple
    percent per year.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，显示从2006年12月到2010年4月的年化收益率为7.43%，比BBB指数高出约200个基点。然而，实际的高收益基金，我使用了25个不同的基金，在同一期间内的年化收益率要低得多，只有5.14%。不仅有管理费（例如0.4%），而且基金在进行库存交易时会遇到成本，例如佣金、报价-要价价差和价格影响。在这个市场上，交易成本是股票市场的几倍，因为市场的流动性较低。这每年都会增加几个百分点。
- en: On average, B rated bonds have about a 320 basis point spread to Treasuries,
    but with a 6% average annual default rate, and a 50% recovery rate, that's about
    zero net forward return premium. Add in the extra expenses from these illiquid
    securities, and you would do better owning a savings account, because the high
    yield bond risk is much higher however you measure it (eg, beta, stdeviation of
    returns).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 按平均价计算，评级为B的债券与国债的点差约为320个基点，但年均违约率为6%，回收率为50%，贴现回报差不多为零。再加上这些不太流动的证券的额外费用，你还不如存款账户，因为高收益债券的风险无论怎么衡量都要高得多（例如β、回报的标准偏差）。
- en: The
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: The
- en: '[conventional corporate bond puzzle](http://www.frbsf.org/publications/economics/letter/2010/el2010-06.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[常规公司债券难题](http://www.frbsf.org/publications/economics/letter/2010/el2010-06.html)'
- en: is that spreads are too high. The most conspicuous bond index captures U.S.
    Baa and Aaa bond yields going back to 1919, which generates enough data to make
    it the corporate spread measure, especially when looking at correlations with
    business cycles. Yet Baa bonds are still investment grade, and have only a 4.7
    percent 10-year cumulative default rate after their initial rating. As the recovery
    rate on defaulted bonds is around 50 percent, this annualizes to a mere 0.23 percent
    annualized loss rate. Since the spread between Baa and Aaa bonds has averaged
    around 1.2 percent since 1919, this generates an approximate 0.97 percent annualized
    excess return compared to the riskless Aaa yield, creating the puzzle that spreads
    are too high for the risk incurred.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 是延续到1919年的美国Baa和Aaa债券收益率的显著债券指数，尤其是在与商业周期的相关性方面。然而Baa债券仍然是投资级别，初始评级后的10年累积违约率仅为4.7%。由于违约债券的回收率约为50%，这使得其年化损失率仅为0.23%。自1919年以来，Baa和Aaa债券之间的利差平均为1.2%，使得其相对于无风险Aaa收益率产生了约0.97%的年化溢价回报，这就产生了一个难题，即风险的价值被高估。
- en: Yet this corporate risk premium puzzle pertains to one portion of the risk spectrum
    the difference between a 0.03 percent and a 0.3 percent annualized default rate,
    a distinction without a difference to most people. When one goes from a 0.3 percent
    to a 15 percent default rate, as one does when you go from BBB- to C-rated bonds,
    there is no return premium at all. The annualized return premium between the Merrill
    Lynch High Yield Index and that of their BBB-AA index is only 89 basis points
    annually since 1987, which is eaten up by fees, explicit and implicit. Junk bond
    investors take extra risk for no extra return.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个公司风险溢价之谜适用于风险谱的一部分，即0.03%和0.3%年化违约率的差异，这对大多数人来说是一种没有区别的区别。当你从Baa-转向C级债券时，违约率从0.3%增加到15%，这并不意味着有任何回报溢价。自1987年以来，美林高收益指数和其BAA-AA指数的年化回报溢价仅为89个基点，而这已经被费用，明示和隐含的费用所吞噬。垃圾债券投资者承担额外的风险，却没有额外的回报。
- en: 'It may be that individual investors expect high returns when investing in high
    risk assets, only that this is a mass delusion, the triumph of hope over experience.
    If so, that isn''t the ''expected return'' one talks about in academic finance,
    that is, a statistically rational expected return. It is important to think of
    a return premium as due to two things: randomness and alpha. Randomness or luck
    we all understand. Alpha, however, is a little trickier. It isn''t something you
    can buy, because due to competition, no one sells it for less than cost, meaning,
    the insiders who structure and sell any alpha idea will take out all the extra
    return, leaving nothing at best, a mean-mode trade* at worst. To get alpha, you
    don''t buy something passively, you have to actively negotiate, time, or structure
    an investment, and while people can help you, no one will singularly present you
    with an extra-normal return. Further, most alpha attempts are like karaoke ballads,
    well intentioned but ultimately awful, meaning, after fees most alpha is negative
    (how else do so many alpha-less brokers afford their nice cars!?).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 可能个人投资者在投资高风险资产时期望高回报，只是这是一种集体的错觉，是对经验的胜利。如果是这样的话，这就不是学术金融中谈到的'预期回报'，也不是一个统计上合理的预期回报。重要的是要认为回报溢价是由两个因素决定的：随机性和Alpha。我们都明白随机性或运气。然而，Alpha*有点棘手。这不是你可以买到的东西，因为由于竞争，没有人会以低于成本的价格出售它，这意味着，结构并出售任何Alpha思想的内幕人士会拿出所有多余的回报，最好时什么都不剩，最坏时变成*均值模式交易*。为了获得Alpha，你不能被动地购买某些东西，你必须积极地协商、时间或结构一个投资，尽管人们可以帮助你，但没有人会单独给你带来额外的回报。此外，大多数Alpha尝试就像卡拉OK唱片一样，意图良好，但最终糟糕透了，这意味着，扣除费用后，大多数Alpha是负值（不然那么多无Alpha的经纪人怎么买得起漂亮的车呢？）。
- en: It is difficult to see how the little risk is priced, the big one not, if risk
    is to have any consistent meaning. If the corporate spread is a function of risk
    at one end, why is it not at the other, more intuitive end? This is but another
    reason I think there is no general risk premium, as explained in my series of
    Camtasia videos on my book
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 很难看到小风险如何被定价，而大风险未被定价，如果风险要有任何一致的含义的话。如果公司的扩展是风险的一个端点的函数，为什么在另一个更直观的端点不是呢？这是我认为没有一般性的风险溢价的另一个原因，正如我在我的书的一系列卡姆塔西亚视频中解释的那样。
