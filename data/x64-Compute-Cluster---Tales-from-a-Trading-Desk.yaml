- en: x64 Compute Cluster
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: x64 计算集群
- en: It’s curious to see that [Windows Compute Cluster Edition](http://www.microsoft.com/windowsserver2003/ccs/sysreqs.mspx)
    requires an x64\. I’m not aware of any other grid computing product that forces
    the same requirements. Unclear why Microsoft has forced this hardware requirement,
    as it effectively rules out a lot of hardware investment banks might want to use,
    and seems to only benefit the hardware manufacturers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，[Windows 计算集群版](http://www.microsoft.com/windowsserver2003/ccs/sysreqs.mspx)
    需要 x64\. 我不清楚是否还有其他要求相同的网格计算产品。微软为什么要强制这个硬件要求，因为这实际上排除了许多投资银行可能想要使用的硬件，并且似乎只有硬件制造商受益。
- en: Compute Cluster Administrator isn’t too bad. It’s a Microsoft management Console
    (MMC) 3.0 snap-in which provides node management, To Do list, performance monitoring
    of nodes (basically a consolidated perfmon view) and remote desktop sessions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 计算集群管理员并不算太糟糕。这是一个 Microsoft 管理控制台（MMC）3.0 的插件，提供节点管理、待办事项列表、节点的性能监控（基本上是一个合并的
    perfmon 视图）和远程桌面会话。
- en: The [Compute Cluster Pack](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/ccpsdk/ccp/microsoft_compute_cluster_pack.asp)
    has a [COM API](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/ccpsdk/ccp/microsoft_compute_cluster_pack.asp)
    for job scheduling – no .NET :(.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算集群包](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/ccpsdk/ccp/microsoft_compute_cluster_pack.asp)
    有一个用于作业调度的 [COM API](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/ccpsdk/ccp/microsoft_compute_cluster_pack.asp)
    - 没有 .NET :(。'
- en: Keep in mind that Visual Studio 2005 supports [OpenMP](http://msdn2.microsoft.com/en-us/library/tt15eb9t.aspx),
    whereas Computer Cluster is based on [MPI](http://www.microsoft.com/windowsserver2003/ccs/overview.mspx).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，Visual Studio 2005 支持 [OpenMP](http://msdn2.microsoft.com/en-us/library/tt15eb9t.aspx)，而计算集群基于
    [MPI](http://www.microsoft.com/windowsserver2003/ccs/overview.mspx)。
