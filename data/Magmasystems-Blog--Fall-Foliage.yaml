- en: '[![](img/9c000424934e54c3f360a8c763862462.png)](http://photos1.blogger.com/blogger/138/258/1600/Flight%20to%20Bennington,%20Oct%208,%202006%20025.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9c000424934e54c3f360a8c763862462.png)](http://photos1.blogger.com/blogger/138/258/1600/Flight%20to%20Bennington,%20Oct%208,%202006%20025.jpg)'
- en: I flew up to Bennington, Vermont yesterday. The fall foliage is absolutely magnificent.
    There is no place in the United States like Vermont.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我昨天飞往佛蒙特州的本宁顿。秋叶的美景绝对令人叹为观止。在美国，没有哪个地方像佛蒙特州一样。
- en: It's about a 1-1/4 hour flight from Morristown (MMU) Airport to Stephen Morse
    Airport in Bennington. Fly over the Catskills to Albany, then make a right turn
    at the 083 radial of the Albany VOR. It's about another 10 minutes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从莫里斯敦（MMU）机场到本宁顿的斯蒂芬·莫斯机场大约需要1小时1/4的飞行时间。飞越卡茨基尔山到奥尔巴尼，然后在奥尔巴尼VOR的083径向右转。大约还需要10分钟。
