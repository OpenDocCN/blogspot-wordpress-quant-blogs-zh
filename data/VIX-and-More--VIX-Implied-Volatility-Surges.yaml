- en: 'VIX and More: VIX Implied Volatility Surges'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX隐含波动率激增
- en: 来源：[http://vixandmore.blogspot.com/2008/05/vix-implied-volatility-surges.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/vix-implied-volatility-surges.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/05/vix-implied-volatility-surges.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/vix-implied-volatility-surges.html#0001-01-01)
- en: '![](img/73bb5356b05cbdb5e6152ecbb2953c88.png)This is where things get fun.  The
    VIX is a measure of implied volatility of SPX options, yet the VIX also has its
    own implied volatility, derived from [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options),
    which I am simply going to call VIX IV.  Since we are on the verge of a long weekend
    (for some), just think of the VIX IV as the implied volatility of the implied
    volatility of the S&P 500 index.  If you prefer, call it [meta volatility](http://vixandmore.blogspot.com/search/label/meta%20volatility).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/73bb5356b05cbdb5e6152ecbb2953c88.png)这就是事情变得有趣的地方。VIX是SPX期权的隐含波动率的衡量标准，但VIX本身也有其自身的隐含波动率，来自[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)，我简称为VIX
    IV。鉴于我们即将迎来一个漫长的周末（对于某些人来说），把VIX IV想象为标准普尔500指数的隐含波动率的隐含波动率吧。如果你愿意，也可以称之为[元波动性](http://vixandmore.blogspot.com/search/label/meta%20volatility)。'
- en: The reason I bring up these mental gymnastics is that the implied volatility
    of VIX options has been increasing dramatically over the course of the past two
    weeks.  Given that there are different methods for calculating an aggregate implied
    volatility number across a range of strikes, it is not surprising that different
    sources can arrive at a different aggregate IV value.  In the case of the VIX,
    the three month implied volatility charts from optionsXpress (above right) and
    iVolatility.com (below) seem to arrive at very similar numbers, with the VIX IV
    jumping from about 50 to 115 or so over the past two weeks.  In the case of the
    ISE (very bottom), their methodology shows VIX IV hitting a new 52 week high of
    230 on yesterday and hovering around 198 today.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我提出这些心理体操的原因是，过去两周内，VIX期权的隐含波动率显著增加。鉴于有不同的方法来计算跨多个行权价的隐含波动率总数，不同来源得出不同的总体IV值并不奇怪。就VIX而言，来自optionsXpress（右上方）和iVolatility.com（下方）的三个月期隐含波动率图表似乎得出非常相似的数字，VIX
    IV从大约50上升到115左右。在ISE的情况下（最下方），他们的方法显示，VIX IV在昨天达到了新的52周高点230，并且今天围绕198左右。
- en: 'I am not sure why there is such a large discrepancy between the ISE and the
    other two sources – and I will be back to clarify this when I get a good explanation
    – but the key takeaway is that while implied volatility in the SPX is starting
    to edge back up slowly, volatility in the VIX is surging.  There are several possible
    explanations for this phenomenon, but in all cases, the surge in VIX IV suggests
    that options traders are pricing in much higher uncertainty associated with near-term
    VIX values.  One possible translation:  traders believe that the probability of
    a significant spike in the VIX is increasing.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定为什么ISE与其他两个来源之间存在如此大的差异——当我得到一个合理的解释时，我会回来澄清这一点——但关键是，虽然SPX的隐含波动率开始缓慢回升，但VIX的波动性却在激增。这种现象有几种可能的解释，但无论哪种情况，VIX
    IV的激增都表明期权交易员正在定价与近期VIX值相关的更高不确定性。一种可能的解释是：交易员们认为VIX显著上涨的概率正在增加。
