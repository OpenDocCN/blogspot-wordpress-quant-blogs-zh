- en: '**The Ultimate Timing Model flashes a sell signal**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**终极定时模型闪烁卖出信号**'
- en: Over the years, I have struggled with the problem of integrating technical analysis
    into an investment process. Trend following systems that employ one or more moving
    averages work well longer term, but they have the disadvantages of being slow
    (by design), and they can produce false positives which whipsaw during trendless
    periods.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我一直在努力解决将技术分析纳入投资过程中的问题。采用一个或多个移动平均线的趋势跟踪系统在长期内运作良好，但它们的缺点是速度慢（出于设计）并且它们在无趋势期间可以产生错误的正面信号。
- en: The chart below shows how a simple 200 dma as a buy and sell signal would have
    worked for the SPX in the last 20 years. The good news is it kept you out of major
    bear markets, but at the cost of numerous whipsaws, which are circled.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了在过去的20年中，以简单的200天移动平均线作为买入和卖出信号将如何适用于SPX。好消息是，它将你挡在长期空头市场之外，但代价是许多旋转锯，它们被圈起来。
- en: I am indebted to the blogger at Philosophical Economics who suggested a macro
    overlay to trend following systems (see
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢哲学经济学的博主，他建议将宏观叠加到趋势跟踪系统中（参见
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[构建终极市场定时模型](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
- en: ). Major bear markets generally occur under recessionary conditions. Why not
    ignore moving average signals until your macro model is forecasting a recession?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: )。大的空头市场通常发生在经济衰退的情况下。为什么不忽略移动平均信号，直到你的宏观模型预测到了一次经济衰退呢？
- en: This "Ultimate Market Timing Model" is ultimately beneficial for long-term investors.
    If you could cut off the left tail of the return distribution and avoid the really
    ugly losses, you could run a slightly more aggressive asset mix and receive a
    higher expected return with lower risk. For example, if the standard risk-return
    analysis dictates a 60% stock and 40% bond asset mix, you could change it to a
    70/30 mix with this model, and get downside risk similar to the 60/40 portfolio.
    To be sure, this system isn't perfect, and anyone using such a model will have
    to incur "normal" equity risk, and it would not have kept you out of the market
    in the 1987 Crash.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个"终极市场定时模型"对于长期投资者最终是有益的。如果你能削减回报分布的左尾并避免真正丑陋的损失，你就能运行略微更激进的资产组合，并获得更低的风险和更高的预期回报。例如，如果标准的风险-回报分析规定了60%的股票和40%的债券资产组合，你可以用这个模型将其改变为70/30的组合，并获得与60/40投资组合相似的下行风险。当然，这个系统并不完美，使用这样的模型的任何人都将不可避免地承担"正常"的股票风险，并且它无法在1987年的股市崩盘中让你躲开。
- en: Stock prices have been weak for several months. Today, any flavor of moving
    average system would produce at best a neutral signal, and at worst a sell signal.
    At the same time, I have been maintain a
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 股价已经疲软了好几个月。现在，任何一种移动平均系统都最多会产生一个中立信号，最坏的情况下是一个卖出信号。同时，我一直在保持
- en: '[Recession Watch](https://humblestudentofthemarkets.com/long-leading-indicators/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[衰退观察](https://humblestudentofthemarkets.com/long-leading-indicators/)'
- en: suite of long leading macro indicators designed by New Deal democrat to spot
    recessions a year in advance. My latest review (see
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 由新政策时期民主党设计的一套长期宏观领先指标套件，旨在提前一年发现经济衰退。我的最新回顾（参见
- en: '[2019 preview: Winter is coming](https://humblestudentofthemarkets.com/2018/12/02/2019-preview-winter-is-coming/)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[2019预览：冬天即将来临](https://humblestudentofthemarkets.com/2018/12/02/2019-preview-winter-is-coming/)'
- en: ) shows that the macro models are flickering red, indicating a slowdown in 2019,
    but I am not ready to call a recession yet using conventional macro analysis.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: )显示，宏观模型正在闪烁红色，表明2019年经济放缓，但我还不准备使用传统的宏观分析来宣布经济衰退。
- en: However, good modelers also know the limitations of their models, and other
    factors that are not captured by the Recession Watch indicators are sufficiently
    negative for me to call for a recession to start in late 2019 or early 2020\.
    The combination of weak stock prices and a recessionary call therefore changes
    my Ultimate Market Timing Model to a sell signal.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，优秀的模型师也知道他们模型的局限性，还有其他因素没有被衰退观察指标所捕捉到，这些因素对我来说足够消极，足以让我预测经济衰退将在2019年底或2020年初开始。因此，股票价格疲软和预测经济衰退的呼吁改变了我的终极市场定时模型，成为卖出信号。
- en: The current drawdown for the SPX from its peak is about 10%, which represents
    an acceptable level of equity risk for a long-term asset allocation model for
    patient money. Investment oriented accounts should move to a maximum defensive
    posture. Tactically, the market is very oversold and poised for a relief rally.
    Investors should take advantage of any strength to reduce equity risk. Traders
    may want to position themselves for the anticipated advance into year-end.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: SPX目前从最高点回撤了约10%，这代表了长期资产配置模型对于风险承受水平的可接受水平。面向投资的账户应该采取最大的防御姿态。就战术而言，市场非常超卖，即将迎来一波反弹行情。投资者应该趁任何上涨的时机减少股权风险。交易者可能希望为预期的年底上涨做好准备。
