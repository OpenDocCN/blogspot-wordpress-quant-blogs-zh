- en: 'Humble Student of the Markets: Are they even slamming the barn door properly?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：他们甚至正确地关上了谷仓门吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/11/are-they-even-slamming-barn-door.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/11/are-they-even-slamming-barn-door.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/11/are-they-even-slamming-barn-door.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/11/are-they-even-slamming-barn-door.html#0001-01-01)
- en: I have repeatedly hammered on the theme that quantitative modelers need to spend
    more time thinking about the assumptions behind their models (see my recent posts
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我多次强调，定量模型构建者需要更多时间思考模型背后的假设（见我最近的文章
- en: '***[What actually happens in the long run](http://humblestudentofthemarkets.blogspot.com/2008/10/what-actually-happens-in-long-run.html)***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***[长期来看实际会发生什么](http://humblestudentofthemarkets.blogspot.com/2008/10/what-actually-happens-in-the-long-run.html)***'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '***[There are no models for all seasons](http://humblestudentofthemarkets.blogspot.com/2008/11/there-are-no-models-for-all-seasons.html)***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***[没有适用于所有季节的模型](http://humblestudentofthemarkets.blogspot.com/2008/11/there-are-no-models-for-all-seasons.html)***'
- en: ). Analysts need to understand under which conditions the assumptions hold and
    under which conditions the model will fall off a cliff.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。分析师需要了解在哪些条件下这些假设成立，以及哪些条件下模型会彻底失效。
- en: While this comment isn’t directed at any specific firm, I recently came upon
    this
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个评论不是针对任何特定公司，我最近看到了这个
- en: '[job ad](http://www.quantster.com/job1972.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[职位广告](http://www.quantster.com/job1972.html)'
- en: 'as an example of possibly the blind leading the blind:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以可能出现的盲目引导为例：
- en: Morgan Stanley is seeking Quantitative Modelers to join the new Market Modeling
    Group at Morgan Stanley. Candidates must have demonstrated excellence in mathematics,
    programming, statistics and Quantitative modelers must have a background which
    would enable them to develop models that would positively impact the revenue-generating
    capabilities of their trader counterparts.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摩根士丹利正在寻找定量模型构建者加入新的市场建模小组。应聘者必须在数学、编程、统计学方面表现出色。定量模型构建者必须有能够开发对交易对手的收入生成能力产生积极影响的背景。
- en: While it is admirable that Morgan Stanley is forming a Market Modeling Group,
    this job description seems to call for a junior or intermediate level quant (3-5
    years experience). I hope that this isn’t a case of the blind leading the blind
    and there are people in the firm with the sufficient maturity and “grey hair”
    to lead the group and understand the nuances of modeling.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然摩根士丹利成立市场建模小组值得赞扬，但这份工作描述看起来像是针对初级或中级量化分析师（3-5年经验）。我希望这并非盲目引导的情况，公司里有足够成熟和有经验的人能够领导这个小组，理解建模的细微差别。
