- en: '**Why is Flat/downward SML  not arbitraged?**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么平的/向下的SML不套利？**'
- en: Tradition (60-40 stock/equity ratio is a binding constraint)
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统（60-40的股票/股权比是一种约束）
- en: Irrationality (others don’t notice SML flat/negative)
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非理性（其他人没有注意到SML是平的/负的）
- en: '*Relative risk (my favorite, other consistent data below)*'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相对风险（我的最爱，下面有其他一致的数据）*'
- en: Easterlin Paradox suggests happiness is relative
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伊斯特林悖论表明幸福是相对的
- en: No one sells low risk, lower-than-average return stocks, because in a relative
    risk world, one only takes risk if the return is above average
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人卖低风险、低于平均回报的股票，因为在一个相对风险的世界里，只有在回报高于平均水平时才会承担风险
- en: home bias because you want to outcompete your peers, not strangers
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国内偏好是因为想要超越同行，而不是陌生人
- en: Relative orientation evolutionarily robust compared to a Constant Relative Risk
    Aversion utility (which would be a strange coincidence)
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对定向在进化上是坚固的，与恒定相对风险厌恶效用相比（这将是一个奇怪的巧合）
- en: Glucocorticoid levels such as cortisol related to status, not wealth
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如皮质醇等胆固醇水平与地位相关，而不是财富
- en: Imitation generally dominates figuring things out oneself (eg, fire, calculus),
    leading to an other-person directed brain
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模仿通常比自己摸索更占优势（例如，火、微积分），导致以他人为导向的大脑
- en: fMRI identifies neural mechanisms for empathy, social information
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: fMRI 识别出共情、社交信息的神经机制
- en: Status is a human universal, greed is not
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会地位是人类的普遍现象，贪婪则不是
- en: Reverse dominance hierarchies in humans common (ie, status more important than
    wealth)
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类普遍存在颠倒的支配等级（即，地位比财富更重要）
- en: Politics about redistribution more than efficiency
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政治更关乎重新分配而非效率
- en: '**Counter: If Risk has no Premium, why take risk?**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**反驳：如果风险没有溢价，为什么要承担风险？**'
- en: 40% of all men reproduce, where 80% of women do.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有男性中有40%会繁衍后代，而女性中则有80%。
- en: Men have out-of-the-money option, need to take risk
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 男性拥有无价值期权，需要承担风险
- en: Why not take infinite risk? Moderation in all things.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么不承担无限风险？凡事适度。
- en: Life is a complex, nonlinear, dynamic game where every parameter has a local
    maximum. Radiation, vitamin A, oxygen, tolerance,  risk taking, can all be too
    much or too little.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生活是一个复杂、非线性、动态的游戏，其中每个参数都有局部最大值。辐射、维生素A、氧气、耐受性、风险承担，都可能过度或不足。
