- en: 'You can get a high level overview of what is in Silverlight 3 [here](http://silverlight.net/getstarted/silverlight3/default.aspx).
    Silverlight 3 definately going to offer Adobe AIR some competition:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '你可以在这里获得Silverlight 3的高级概述[这里](http://silverlight.net/getstarted/silverlight3/default.aspx)。Silverlight
    3肯定会给Adobe AIR带来一些竞争:'
- en: '*The new out of browser experience in Silverlight 3 enables users to place
    their favorite Silverlight applications directly onto their PC and Mac, with links
    on the desktop and start menu—all without the need to download an additional runtime
    or browser plug-in. Further, the new experience enables Silverlight applications
    to work whether the computer is connected to the Internet or not—a radical improvement
    to the traditional Web experience. Features include:*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Silverlight 3的新跨浏览器体验允许用户将他们最喜欢的Silverlight应用程序直接放置在他们的PC和Mac上，桌面和开始菜单上有链接—无需下载额外的运行时或浏览器插件。此外，新的体验使得Silverlight应用程序无论计算机是否连接到互联网都能工作—对传统网络体验进行了根本的改进。功能包括：**'
- en: Life outside the browser. Silverlight applications can now be installed to and
    run from the desktop as lightweight web companions. Thus, users can take their
    favorite Web applications with them, regardless of whether they are connected
    to the Internet or not.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器之外的生活。Silverlight应用程序现在可以安装到并从桌面运行作为轻量级网络伴侣。因此，用户可以随身携带他们最喜欢的Web应用程序，无论他们是否连接到互联网。
- en: Desktop shortcuts and start menu support. Silverlight applications can be stored
    on any PC or Mac computer’s desktop with links in the start menu and applications
    folder, and so are available with one-click access.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌面快捷方式和开始菜单支持。Silverlight应用程序可以存储在任何PC或Mac电脑的桌面上，并在开始菜单和应用程序文件夹中有链接，因此可以通过一键访问。
- en: Safe and secure. Leveraging the security features of the .NET Framework, Silverlight
    applications run inside a secure sandbox with persistent isolated storage. These
    applications have most of the same security restrictions as traditional web apps
    and so can be trusted without security warnings or prompts, minimizing user interruptions.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全可靠。利用.NET Framework的安全特性，Silverlight应用程序在一个安全的沙盒中运行，具有持久的隔离存储。这些应用程序具有与传统网络应用程序相同的大部分安全限制，因此可以信任而不需要安全警告或提示，最小化用户干扰。
- en: Smooth installation. Because Silverlight applications are stored in a local
    cache and do not require extra privileges to run, the installation process is
    quick and efficient.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平滑安装。由于Silverlight应用程序存储在本地缓存中，并且不需要额外权限即可运行，因此安装过程快速高效。
- en: Auto-update. Upon launch, Silverlight applications can check for new versions
    on the server, and automatically update if one is found.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动更新。在启动时，Silverlight应用程序可以检查服务器上的新版本，如果找到则自动更新。
- en: Internet connectivity detection. Silverlight applications can now detect whether
    they have Internet connectivity and can react intelligently including caching
    a users’ data until their connection is restored.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网连接检测。Silverlight应用程序现在可以检测它们是否具有互联网连接，并且可以智能地做出反应，包括在连接恢复之前缓存用户的数据。
