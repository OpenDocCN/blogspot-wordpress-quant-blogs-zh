- en: 'VIX and More: Expiring Monthly January 2012 Issue Recap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：2012年1月**Expiring Monthly**杂志回顾
- en: 来源：[http://vixandmore.blogspot.com/2012/01/expiring-monthly-january-2012-issue.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/expiring-monthly-january-2012-issue.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/expiring-monthly-january-2012-issue.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/expiring-monthly-january-2012-issue.html#0001-01-01)
- en: I may have been away on vacation for the last two weeks, but that doesn’t mean
    my brain was entirely at rest.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我过去两周可能休假，但这并不意味着我的大脑完全休息。
- en: 'In fact I was particularly busy in the January 2012 edition of [*Expiring Monthly:
    The Option Traders Journal*](http://www.expiringmonthly.com/), which was published
    last week and is available for subscribers to [download](https://www.expiringmonthly.com/customer/account/login/).
    As the table of contents below shows, this time around I penned three articles,
    all with a distinctive VIX flavor:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '事实上，我在2012年1月的**Expiring Monthly: The Option Traders Journal**（期权交易者杂志）中特别忙碌，该杂志上周出版，订阅者可以[下载](https://www.expiringmonthly.com/customer/account/login/)。正如下面目录所示，这次我写了三篇文章，都有独特的VIX特色：'
- en: Reflections on 2011 and Thoughts on 2012
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2011年的反思和2012年的展望
- en: Using VIX Exchange-Traded Products as Hedges (Part Two)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用VIX交易所交易产品作为对冲（第二部分）
- en: 'Follow that Trade: A Seasonal Synthetic VIX–VXX Arb'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟随那个交易：季节性合成VIX–VXX套利
- en: As noted here last week in [The VIX-VXX Minotaur Trade](http://vixandmore.blogspot.com/2012/01/vix-vxx-minotaur-trade.html),
    the last of those three articles advances some of the thinking I first presented
    in the December 2010 issue of the magazine.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如上周在此[VIX-VXX Minotaur Trade](http://vixandmore.blogspot.com/2012/01/vix-vxx-minotaur-trade.html)文章中提到的，最后一篇这三篇文章进一步发展了我最初在2010年12月杂志上发表的一些想法。
- en: Since a number of readers have expressed some interest in a listing of all the
    titles of my articles for *Expiring Monthly*, I intend to post a full list of
    all those at the end of the week.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自从一些读者表示对我的**Expiring Monthly**杂志中所有文章标题感兴趣后，我打算在本周末发布一个完整的列表。
- en: Finally, now that I am back on the grid, I can devote some research and analysis
    to some of the developments that transpired while I was away – so expect regular
    posting to resume later today.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，现在我回到了网络，我可以致力于在我离开期间发生的一些发展研究——所以期待我今天晚些时候恢复定期发文。
- en: For those who are interested in subscription information and additional details
    about the magazine, you can find all that and more at (the newly redesigned) [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).
    More information on prior issues (and some of my research interests) can be found
    by following all the posts tagged herein with the [Expiring Monthly label](http://vixandmore.blogspot.com/search/label/expiring%20monthly).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对订阅信息和杂志详细信息感兴趣的人，您可以在（全新设计的）[http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)找到所有信息。在此标签下，可以找到先前的所有问题（以及我的部分研究兴趣）：[Expiring
    Monthly标签](http://vixandmore.blogspot.com/search/label/expiring%20monthly)。
