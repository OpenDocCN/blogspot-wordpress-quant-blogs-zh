- en: 'Falkenblog: Equity Premium Survey Doesn''t Register My Vote'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：股权风险溢价调查未包括我的选票
- en: 来源：[http://falkenblog.blogspot.com/2011/06/equity-premium-survey-doesnt-register.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/equity-premium-survey-doesnt-register.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/06/equity-premium-survey-doesnt-register.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/equity-premium-survey-doesnt-register.html#0001-01-01)
- en: '[Pablo Fernandez](http://www.iese.edu/aplicaciones/faculty/facultyDetail.asp?lang=en&prof=PFL)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pablo Fernandez](http://www.iese.edu/aplicaciones/faculty/facultyDetail.asp?lang=en&prof=PFL)'
- en: has made it his job to survey finance professionals to see what they all think
    the 'equity risk premium' should be. This is the expected annualized return one
    expects on equities over the 'risk free' rate, and is used for various cost-of-funding
    assumptions. In his recent survey
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他把调查金融业专业人士以确定所有人都认为‘股权风险溢价’应该是什么数值看做是他的工作。这是对于‘无风险’利率期望的年化回报，用于各种资金成本预设。根据他最近的调查
- en: '[most put it](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1609563)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[大多数人认为](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1609563)'
- en: currently about 5.5%, 3% below the number from textbooks around 1990\.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前大约是5.5%，比1990年左右的教科书上的数值低了3%。
- en: But here's something funny. Someone told me they responded to his annual survey
    with 0%, as I argued in
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但有意思的是，有人告诉我，他对他的年度调查做出了0%的回应，就像我在
- en: '[my book](http://falkenblog.blogspot.com/2009/07/is-equity-risk-premium-actually-zero.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的书](http://falkenblog.blogspot.com/2009/07/is-equity-risk-premium-actually-zero.html)'
- en: ', noting that with geometric averaging, survivorship bias to the US experience,
    taxes, transaction costs, and adverse timing, your average investor is at the
    discount rate'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，指出采用几何平均数、美国经验的幸存者偏误、税收、交易成本和不利时机，一般投资者的折现率会
- en: '[Warren Buffet uses](http://seekingalpha.com/article/213469-applying-the-equity-risk-premium-in-valuations)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃伦·巴菲特使用](http://seekingalpha.com/article/213469-applying-the-equity-risk-premium-in-valuations)'
- en: ': Long Term Treasuries. This observation was not included in his survey because
    it was too extreme!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ': 长期国债中所争论的那样。这个观察结果没有被包括在他的调查中，因为它太极端了！'
- en: Now, I can see removing observations that appear mistakes, but 0% isn't crazy,
    just low.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我能明白去除看起来像错误的观察，但0%并不荒谬，只是很低。
- en: '[Ivo Welch](http://book.ivo-welch.info/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[伊沃·韦尔奇](http://book.ivo-welch.info/)'
- en: is a pretty conventional finance professor, has new finance textbook (available
    free online
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是一位相当传统的金融教授，有一本新的金融教科书（免费在线阅读
- en: '[here](http://book.ivo-welch.info/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://book.ivo-welch.info/)'
- en: ), and he argues that it is between 2 and 4%. Eugene Fama and Ken French
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ），他认为这应该在2%到4%之间。尤金·法马和肯·弗伦奇
- en: '[argue](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=236590)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[争论](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=236590)'
- en: it's around 3.5%.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大约是3.5%。
- en: '[Dimson, Marsh and Staunton](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=891620)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[迪姆森，马什和斯托顿](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=891620)'
- en: ', 3.5%. These professors, meanwhile, are ahead of the professionals who naturally
    remember what they learned in business school, which for your average respondent
    was around 1990\. So, I''m below the current estimate of orthodox and highly esteemed
    economists by about 3.5%, which is less than these guys are below the conventional
    wisdom circa 1990\. Just looking at how this datum has moved, suggests my estimate
    is plausible. Forecast errors are not like lightening strikes in that they are'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，是3.5%。然而，这些教授们，相比之下，领先于那些自然会记得他们在商学院学到的东西的金融专家，对于平均被调查者来说，那是在1990年左右。因此，我的估计低于目前正统和备受尊敬的经济学家们的估计约3.5%，这比这些人在1990年左右的传统智慧低得少。仅仅看看这些数据是如何变化的，就可以想象出我的估计是可信的。预测错误不像闪电一样罕见，它们
- en: more
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更多
- en: likely if they happened previously, not less, meaning, if the conventional wisdom
    has changed from 8.5% to 3.5%, it can go to zero.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它们先前发生，并且不少于传统智慧，这意味着，如果传统智慧从8.5%变为3.5%，它可以变为零。
- en: 'This is why I like reading about science and epistemology in general because
    it''s all well and good to say science is all about the evidence and people being
    ''reality based'', and only idiots or bigots are prejudiced. Everyone only sees
    what they believe, and beliefs are not easily moved by contrary data: observations
    are'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我喜欢阅读有关科学和认识论的文章，因为说科学全凭证据、人都是‘现实主义者’，只有白痴或者顽固的人才会有偏见，这种话说得再好也没有用。每个人只看得见他们所相信的东西，而相反的数据很难推翻任何信念；观察是
- en: '[theory-laden.](http://falkenblog.blogspot.com/2011/03/nr-hansons-theory-ladenness.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[充满了理论性。](http://falkenblog.blogspot.com/2011/03/nr-hansons-theory-ladenness.html)'
- en: The experts do not sees a risk premium below 2% because it just doesn't fit
    in their theoretical understanding of how things should be. To those who say that
    equities must generate a risk premium, otherwise no one would invest there, I
    would say that we don't pay premiums for 'smelliness' or other kinds of unpleasantness.
    That is, Lord Keynes wrote on page 162 of his
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们认为风险溢价不会低于2%，因为这根本不符合他们对事物应该如何的理论理解。对于那些说股票必须产生风险溢价的人，否则没有人会投资，我想说的是，我们并不为“恶臭”或其他不愉快的事情支付溢价。这就是为什么凯恩斯勋爵在他的书的第162页上写道
- en: '[General Theory](http://www.scribd.com/doc/5858/Keynes-John-Maynard-General-Theory-of-Employment-1936)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[《通论》](http://www.scribd.com/doc/5858/Keynes-John-Maynard-General-Theory-of-Employment-1936)'
- en: ':'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: For example, smelly processes command a higher reward, because people will not
    undertake them otherwise. So do risky processes.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，有臭味的工序会获得更高的回报，因为人们否则不会从事这些工序。同样，有风险的工序也是如此。
- en: As usual he didn't actually look at the data and instead just threw out a plausible
    assertion, because toilet cleaners do not earn more than other custodians, and
    the
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，他并没有真正查看数据，而是随意发表了一个看似合理的断言，因为清洁工并没有比其他看管工赚更多钱，而
- en: '[untouchables of India](http://worldfocus.org/blog/2009/03/30/indias-untouchables-trudge-through-sewers/4699/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[印度的贱民](http://worldfocus.org/blog/2009/03/30/indias-untouchables-trudge-through-sewers/4699/)'
- en: 'who monopolize sewage work are not compensated well at all. Further, we don''t
    earn extra for the following: IPOs, penny stocks, options, long duration bonds,
    junk bonds, long-short sports bets, lottery tickets, volatility'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 垄断了污水处理工作的人根本没有得到好的补偿。此外，我们也不会因为以下事项而赚取额外的钱：首次公开募股、低价股、期权、长期债券、垃圾债券、长空头体育赌博、彩票、波动率
- en: within
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在……之内
- en: the stock market, currencies, and commodities, just to name
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 股票市场、货币和大宗商品，光这几个名字就足以
- en: '[a few](http://www.efalken.com/papers/RRsec4.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些](http://www.efalken.com/papers/RRsec4.html)'
- en: ', so why should stocks be different?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ，那为什么股票要不同呢？
- en: Don't expect to make more money for taking risk, just know you have to take
    risk to make more money. If you don't understand the difference, you shouldn't
    be taking risk.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不要指望因为承担风险就能赚更多钱，只需要明白你必须承担风险才能赚更多钱。如果你不明白其中的区别，那么你就不应该承担风险。
