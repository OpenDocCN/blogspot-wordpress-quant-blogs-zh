- en: 'VIX and More: Biotech Breakout Confirmed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：生物技术突破得到确认
- en: 来源：[http://vixandmore.blogspot.com/2008/07/biotech-breakout-confirmed.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/biotech-breakout-confirmed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/biotech-breakout-confirmed.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/biotech-breakout-confirmed.html#0001-01-01)
- en: Further to my [Biotech on a Tear](http://vixandmore.blogspot.com/2008/07/biotech-on-tear.html)
    post earlier this week, today’s action confirms that [biotechnology](http://vixandmore.blogspot.com/search/label/biotech)
    stocks are officially breaking out.  The chart below is a weekly chart of [IBB](http://vixandmore.blogspot.com/search/label/IBB),
    the most active of the biotechnology ETFs.  It shows the ferocity of the biotech
    move over the course of the past month, even in the face of recent [disappointing
    news on the Alzheimer’s front](http://www.marketwatch.com/news/story/elan-wyeth-sink-alzheimers-study/story.aspx?guid=%7BE71A1E1E%2D2DA5%2D4BFC%2DB09E%2DEE38964D9AB9%7D&siteid=yhoof)
    that battered Elan ([ELN](http://finance.google.com/finance?q=eln)) and Wyeth
    ([WYE](http://finance.google.com/finance?q=wye)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周早些时候发布的文章[生物技术正在崛起](http://vixandmore.blogspot.com/2008/07/biotech-on-tear.html)进一步证实，今天的行动证明[生物技术](http://vixandmore.blogspot.com/search/label/biotech)股票已经正式突破。下面的图表是[IBB](http://vixandmore.blogspot.com/search/label/IBB)的周图，这是生物技术ETF中最活跃的一个。它显示了过去一个月生物技术行情的激烈变化，即使面对最近[阿尔茨海默病前景令人失望的消息](http://www.marketwatch.com/news/story/elan-wyeth-sink-alzheimers-study/story.aspx?guid=%7BE71A1E1E%2D2DA5%2D4BFC%2DB09E%2DEE38964D9AB9%7D&siteid=yhoof)也是如此，这令埃兰([ELN](http://finance.google.com/finance?q=eln))和惠氏([WYE](http://finance.google.com/finance?q=wye))遭受重创。
- en: Factoring in today’s 3% gain, IBB is set to close at a level not seen since
    the end of 2001.  Note also that the candlestick patterns for the previous highs
    made in 2004, 2006, and 2007 all show a significant reversal pattern during the
    week in which those highs were made.  With one more day in the week and a large
    buffer, the current chart pattern is likely to print a bullish pattern for the
    full week, in addition to the new high.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到今天的3%涨幅，IBB将收于2001年底以来的水平。还要注意，2004年、2006年和2007年创下的先前高点的蜡烛图形态都显示出在达到高点的那一周有显著的逆转形态。随着本周还有一天和一个较大的缓冲区，当前的图表形态很可能在整个周内打印出一个多头的形态，除了创下新高外。
- en: If you want to see what is hot in the biotech world, the sortable [biomedical
    sector list](http://www2.barchart.com/sectors.asp?sort=3&sec=medical%7E-%7Ebiomedical.sec&level=2&title=)
    at [Barchart.com](http://www2.barchart.com/) is a good place to start.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道生物技术界最热门的是什么，那么在 [Barchart.com](http://www2.barchart.com/) 的可排序的 [生物医学部门列表](http://www2.barchart.com/sectors.asp?sort=3&sec=medical%7E-%7Ebiomedical.sec&level=2&title=)
    是一个很好的起点。
