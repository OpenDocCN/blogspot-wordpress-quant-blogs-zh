- en: 'Humble Student of the Markets: How to spot the stock market bottom'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：如何发现股市底部
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/05/how-to-spot-stock-market-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/05/how-to-spot-stock-market-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/05/how-to-spot-stock-market-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/05/how-to-spot-stock-market-bottom.html#0001-01-01)
- en: Is the U.S. economy headed into recession? The signs are all there.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国经济是否正在走向衰退？所有迹象都在那里。
- en: Even though a recession isn’t part of the Fed’s official forecast, Fed Chair
    Jerome Powell conceded during the May post-FOMC press conference that the Fed’s
    staff economists were calling for a mild recession.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管衰退不是美联储的官方预测的一部分，但美联储主席杰罗姆·鲍威尔在5月后的FOMC新闻发布会上承认，美联储的经济学家们预测将会有一次轻微的经济衰退。
- en: '[Carl Quintanilla](https://twitter.com/carlquintanilla/status/1648017170641592332)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡尔·昆塔尼亚](https://twitter.com/carlquintanilla/status/1648017170641592332)'
- en: of CNBC also reported that the overwhelming consensus from a JPMorgan investor
    survey was for a recession to begin in H2 2023.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC的报道还指出，摩根大通投资者调查的绝大多数人一致认为，经济衰退将于2023年下半年开始。
- en: Here’s why the recession question matters. The historical record shows that
    the stock market only bottomed after recessions have begun (shaded areas are recessions).
    If the economy does enter a recession, chances are, investors haven’t seen the
    bottom of the current bear market yet. That doesn’t mean, however, that NBER has
    to declare a recession before the stock market bottoms as NBER tends to be glacial
    in its evaluation of economic data and slow to react.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么衰退问题很重要的原因。历史记录显示，股市只有在经济衰退开始后才触底（阴影区域为经济衰退）。如果经济确实陷入衰退，那么投资者很可能还没有看到当前熊市的底部。然而，这并不意味着NBER必须在股市触底之前宣布经济衰退，因为NBER倾向于在评估经济数据时行动迟缓。
- en: If a recession is ahead, here are some ways to spot the market bottom.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果经济衰退在前方，以下是一些发现市场底部的方法。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/05/06/how-to-spot-the-stock-market-bottom/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可以在[这里](https://humblestudentofthemarkets.com/2023/05/06/how-to-spot-the-stock-market-bottom/)找到。
