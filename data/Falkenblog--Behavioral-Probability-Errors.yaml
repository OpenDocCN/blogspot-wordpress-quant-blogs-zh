- en: ). For example, The famous Monte Hall problem, from Let's Make a Deals, presented
    contestants with three doors, behind one of which is a new car. You take your
    pick, but before your fate is revealed, the M.C. swings open one of the other
    doors, revealing a booby prize (a goat). So far, so good, but now comes the big
    decision. Do you stay with your original choice or switch to the other unopened
    door? Many people say the odds don't change, because there will always be a goat,
    so the odds have to be 50-50 (two doors left, one car).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ). 例如，《让我们做交易》中的著名蒙蒂·霍尔问题，向参赛者展示了三扇门，其中一扇门后面是一辆新车。 你选择了你的选择，但在揭示你的命运之前，主持人打开了另一扇门，揭示了一个安慰奖品（一只山羊）。
    到目前为止，一切都好，但现在来了一个重要的决定。 你是否要保留原来的选择，还是换到另一扇未打开的门？ 许多人说机会不会改变，因为总会有一只山羊，所以机会必须是50-50（还剩两扇门，一辆车）。
- en: 'To see this, consider the following cases behind doors 1, 2 and 3 respectively:
    goat, goat, car. If you pick one of the first two, you will lose if you don''t
    switch. So, switching changes your odds from 0 to 100%, because revealing the
    goat leaves the car. If you pick the third choice, switching takes you from a
    100% chance of winning, to a 0% chance. 1/3(0+0+100%)=1/3 are your original odds.
    Your new odds are 1/3(100%+100%+0%), or 2/3\.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要看到这一点，考虑以下分别位于门1、2和3后面的情况：山羊、山羊、车。 如果你选择了前两个中的一个，如果你不换的话，你就会输。 因此，换门将使你的机会从0变为100%，因为揭示山羊会留下车。
    如果你选择了第三个选项，换门将把你从100%的获胜几率变为0%。 1/3（0+0+100%）=1/3是你的原始几率。 你的新几率是1/3（100%+100%+0%），或者2/3。
