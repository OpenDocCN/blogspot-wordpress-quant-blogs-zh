- en: a lot (over 40 academic papers), but what is interesting that many people got
    this wrong, even very smart people like Paul Erdos.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 很多（超过40篇学术论文），但有趣的是很多人都搞错了，甚至是像保罗·埃尔多斯这样非常聪明的人。
- en: He also goes over the meaning of a Positive HIV test that is 99.9% accurate.
    Using bayesian statistics, the actual odds of a positive test are less than 10%.
    And then there's the OJ trial, where one of Simpson’s lawyers, Alan Dershowitz,
    noted that even though OJ beat his wife, that hardly mattered, because in the
    United States, four million women are battered every year by their male partners,
    yet only one in 2,500 is ultimately murdered by her partner (1 in 1000), so, by
    the 'reasonable doubt' criterion, this is irrelevant.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他还讨论了一个99.9%准确的阳性HIV测试的含义。 使用贝叶斯统计学，阳性测试的实际几率不到10%。 还有奥杰审判，辩护律师之一艾伦·德肖维茨指出，尽管奥杰殴打了他的妻子，但几乎没有关系，因为在美国，每年有四百万名女性受到男性伴侣的虐待，但只有2500分之一的女性最终被伴侣谋杀（1000分之一），因此，根据'合理怀疑'标准，这是无关紧要的。
- en: The jury may have found that persuasive, but it’s a spurious argument. The relevant
    question was what percentage of all battered women who are murdered are killed
    by their abusers, which isn't 1 in 1000, but rather 9 in 10\.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 陪审团可能已经认为这是有说服力的，但这是一个伪命题的论点。 相关问题是所有被虐待的女性中有多少百分比是被他们的施虐者谋杀的，这不是1000分之一，而是10分之9。
- en: I think the main thing brought up by all this is that humans have very poor
    intuition of conditional probability. Yet it must be remembered that it is still
    very difficult to make money, implying that, like an options pricing model, when
    the economic implications are large, people override their intuition with models.
    I don't think these biases have much meaning for asset pricing, because the stakes
    are too large for the errors to remain, and so, I don't find them so important
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为所有这些提出的主要问题是，人类对条件概率有非常糟糕的直觉。然而必须记住，赚钱仍然是非常困难的，这意味着，就像一个期权定价模型一样，当经济影响很大时，人们会用模型来覆盖他们的直觉。我认为这些偏见对资产定价并没有太大意义，因为错误的成本太大而无法保留，所以我认为它们并不那么重要。
- en: The second main take away is that really smart people are often wrong, on questions
    of pure logic. No matter how smart we are, and Erdos and Dershowitz are smart,
    we aren't always right.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个主要的要点是，非常聪明的人在纯逻辑问题上常常是错误的。无论我们有多聪明，厄多斯和德尔肖维茨都很聪明，我们并不总是正确的。
