  type: TYPE_NORMAL
  zh: 考虑欧元区的近期历史。尽管有令人沮丧的头条新闻，但欧元区的官僚们还是在2011年成功避免了灾难。以意大利为例，它被认为是太大而不能失败，但同时又太大而不能拯救。查看代表意大利股市广泛指数的**MIB**指数，可以看到MIB暴跌并测试了
- en: ~~2008~~
