  zh: 2009年的低点。如果出现这样的测试，风险/回报比率可能足够有利，可以进行这种高度投机的交易。对于北美投资者来说，有一个可用的西班牙市场ETF（EWP）。桑坦德银行（STD）也在美国上市。
- en: If I am right, then there isn't very much downside to European equities. If
    Dalio is right and the European authorities "have to act in a much more of a hurry
    than they previously believed", then the crisis will be upon us sooner than anyone
    expects. In that case, maybe we should getting ready to buy in May?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我是对的，那么欧洲股市的基本下行空间就不大。如果达里奥正确，并且欧洲当局“必须比他们之前认为的更快地采取行动”，那么危机将比任何人预期的都要早到来。在这种情况下，也许我们应该在五月份准备买入？
