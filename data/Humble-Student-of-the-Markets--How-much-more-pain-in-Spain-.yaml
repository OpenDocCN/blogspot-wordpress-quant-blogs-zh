- en: 'Humble Student of the Markets: How much more pain in Spain?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：西班牙还有多少痛苦？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/how-much-more-pain-in-spain.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/how-much-more-pain-in-spain.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/how-much-more-pain-in-spain.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/how-much-more-pain-in-spain.html#0001-01-01)
- en: 'The headline read:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标题写着：
- en: '[Ray Dalio''s Bridgewater Says Spain Is Worse Off Than It Was Before The LTRO](http://www.businessinsider.com/exclusive-bridgewaters-ray-dalio-says-spain-is-worse-off-than-it-was-before-the-ltro-2012-4)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[雷·达里奥的桥水基金表示西班牙的情况比LTRO之前更糟](http://www.businessinsider.com/exclusive-bridgewaters-ray-dalio-says-spain-is-worse-off-than-it-was-before-the-ltro-2012-4)'
- en: '. Simone Foxman reports Ray Dalio of Bridgewater Associates believes that:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙·福克斯曼报道，桥水基金的雷·达里奥认为：
- en: The fund argues in a recent note to investors that Spain is even worse off than
    it was before the ECB announced its two LTROs in December.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该基金在最近的一份投资者报告中表示，西班牙的情况甚至比去年12月ECB宣布的两项LTRO之前更糟。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Dalio argues that the tenuous circle of fragile Spanish banks providing funding
    for the Spanish government which in turn supports the troubled banks is swiftly
    eroding, if not vanished already:'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 达里奥认为，脆弱的西班牙银行资助西班牙政府的脆弱循环，已经在迅速消解，如果还没有完全消失：
- en: I have argued in the past that the European Elites have a
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去曾主张，欧洲精英
- en: '[Grand Plan](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[大计划](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: ', consisting of austerity and structural reform, combined with a compliant
    ECB as long as the first two initiatives are followed. Foxman reports that Bridgewater
    believes that any policy response will be complicated:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，包括紧缩和结构改革，只要遵循前两个倡议，就可以拥有一个合作的ECB。福克斯曼报道，桥水认为任何政策回应都会很复杂：
- en: Dalio and his team believe that since the burden is being shifted to the public
    sector and domestic banks, we will be less likely to see the kind of private sector
    debt restructuring used in Greece.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 达里奥和他的团队认为，由于负担已经转嫁给公共部门和国内银行，我们不太可能看到像希腊那样使用私人部门债务重组。
- en: They also predict that EU leaders could soon tire of the slow progress of Spanish
    bank mergers meant to clean up Cajas' balance sheets.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们还预测，欧盟领导人可能很快就会对西班牙银行合并的缓慢进展感到厌倦，这些合并旨在清理Cajas的资产负债表。
- en: Dalio believes that EU policymakers remain committed to ill-fated attempt to
    "save almost everyone" by using under-capitalized bailout funds like the European
    Financial Stability Facility.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 达里奥认为，欧盟政策制定者仍然致力于用资本不足的救助基金如欧洲金融稳定机制（European Financial Stability Facility）来“拯救几乎所有人”的注定失败的努力。
- en: But they will also have to act in a much more of a hurry than they previously
    believed, given Spain's predicament. This will show the inadequacy of currently
    budgeted resources to deal with the problem, and could pain EU leaders' abilities
    to deal with crisis problems in a negative light.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但他们也将不得不比他们之前相信的更快地采取行动，鉴于西班牙的困境。这将显示目前预算的资源处理问题不足，可能会在欧盟领导人应对危机问题的能力上带来负面影响。
- en: Ultimately, Dalio thinks, trying to save Europe without restructurings will
    prove to costly, and EU leaders will have to accept that more restructurings will
    be necessary.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终，达里奥认为，没有重组就试图拯救欧洲将证明成本过高，欧盟领导人将不得不接受更多的重组将是必要的。
- en: In other words, a policy response will have to be quick. It will be complicated,
    but not impossible.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，政策回应必须迅速，虽然复杂但并非不可能。
- en: '[Megan Greene](http://economistmeg.com/2012/04/15/why-spain-wont-regain-market-confidence/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[梅根·格林](http://economistmeg.com/2012/04/15/why-spain-wont-regain-market-confidence/)'
- en: 'of RGE says that a Spanish bailout is pretty much inevitable:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 的RGE表示，西班牙的救助计划几乎是可以预见的：
- en: If Spain is unable to regain market confidence, will it be pushed into a bailout
    programme? Not immediately, but this does seem inevitable. The good news as far
    as Spain is concerned is that the country has already pre-funded half of its debt
    rollovers for 2012\. Even if Spain faces unsustainable borrowing costs, it will
    not actually run out of cash this year.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果西班牙无法恢复市场信心，它会被推入救助计划吗？不会立即发生，但这似乎是不可避免的。就西班牙而言，好消息是该国已经为2012年的债务滚动提前融资了一半。即使西班牙面临不可持续的借款成本，它今年实际上也不会耗尽现金。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Furthermore, the ECB will not stand idly by while Spain is forced into a bailout
    programme. At the very least, the ECB will step up its Spanish bond purchases
    through the securities markets programme (SMP). While additional long-term refinancing
    operations (LTROs) are unlikely so soon after the three-year LTROs were offered,
    the ECB may take further steps to prop up the ailing Spanish banking system.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，当西班牙被迫进入救助计划时，欧洲央行（ECB）不会袖手旁观。至少，ECB将通过证券市场计划（SMP）加大购买西班牙债券的力度。虽然长期再融资操作（LTRO）在三年期LTRO提供后不久再次推出的可能性不大，但ECB可能会采取进一步措施支撑陷入困境的西班牙银行系统。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While ECB intervention could buy some more time for Spain in the short-term,
    it is extremely unlikely to fundamentally change Spain’s fiscal or economic trajectories.
    In the absence of economic growth, Spain will eventually be forced to request
    official financing, potentially as early as next year.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管欧洲央行（ECB）的干预可能在短期内为西班牙赢得一些时间，但它极不可能根本改变西班牙的财政或经济轨迹。在经济增长缺席的情况下，西班牙最终将被迫请求官方融资，最早可能在明年。
- en: '**Italy, 2011**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**意大利，2011**'
- en: Consider the recent history of the eurozone. Despite the dire headlines, the
    eurocrats were able to avert a catastrophe in 2011\. Take the case of Italy, which
    was considered to be too big to fail but too big to save. A look at the MIB Index,
    which represents a broad index of Italian stocks, show that the MIB plunged and
    tested the technical support level offered by the lows in
