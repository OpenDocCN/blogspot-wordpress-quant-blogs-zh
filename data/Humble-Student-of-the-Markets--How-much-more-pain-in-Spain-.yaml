  prefs: []
  type: TYPE_NORMAL
  zh: ~~2008~~
- en: 2009 - and support held.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2009 - 然后买入并等待援军翻过山来。
- en: '**Spain, 2012?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**西班牙，2012？**'
- en: If you were to believe that the eurocrats have a Grand Plan for Europe (and
    there seems to be convincing evidence that there is one), then the most likely
    scenario is the northern Europeans hold peripheral country governments' feet to
    the fire in order to enact Grand Plan reforms, e.g.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你相信欧元区的官僚们有一个针对欧洲的大计划（似乎有令人信服的证据表明确实如此），那么最有可能的情景是，北欧国家将迫使边缘国家政府实施大计划改革，例如
- en: '[Spain plans to strip regions of powers in bid to calm markets](http://www.telegraph.co.uk/finance/financialcrisis/9207630/Spain-plans-to-strip-regions-of-powers-in-bid-to-calm-markets.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[西班牙计划剥夺地区的权力以稳定市场](http://www.telegraph.co.uk/finance/financialcrisis/9207630/Spain-plans-to-strip-regions-of-powers-in-bid-to-calm-markets.html)'
- en: . Were a real financial crisis were to hit, however, the authorities (e.g. the
    Troika) would come to the rescue and take steps to kick the can down the road
    a little bit more.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: . 假如一场真正的金融危机爆发，当局（例如三驾马车）将前来救援，并采取措施将问题踢得稍远一些。
