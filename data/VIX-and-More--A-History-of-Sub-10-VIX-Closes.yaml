- en: 'VIX and More: A History of Sub-10 VIX Closes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：低于10的VIX收盘历史
- en: 来源：[http://vixandmore.blogspot.com/2007/01/history-of-sub-10-vix-closes.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/history-of-sub-10-vix-closes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/01/history-of-sub-10-vix-closes.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/history-of-sub-10-vix-closes.html#0001-01-01)
- en: 'Today the CBOE Volatility Index closed under 10.00 for just the ninth time
    since it was launched in 1993.  Three questions immediately arise from this fact:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，CBOE波动指数收盘价首次跌破10.00，自1993年推出以来，这种情况只出现过九次。这一事实立刻引出了三个问题：
- en: What is the history of sub-10 closes?
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 低于10的收盘历史是怎样的？
- en: What does the current one mean?
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当前的一个意味着什么？
- en: How might the current situation be tradeable?
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当前情况如何交易？
- en: Today we will start with the first question, touch on the second one, and push
    the third one off until tomorrow morning.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们先讨论第一个问题，简要提及第二个问题，并将第三个问题留到明天早上再讨论。
- en: '***The 1993-94 Lows***'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***1993-94年的低点***'
- en: 'Looking at the history books, prior to 2006, the VIX closed below 10.00 on
    five occasions: four consecutive days in late December 1993; and once in late
    January 1994\. In all instances, the VIX rebounded sharply higher 3, 5, 10, 20
    and 50 days later. For the record, the SPX was little changed in the 3/5/10/20/50
    day time from the four consecutive days in December 1993, but did sell off following
    the January 1994 low.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 查看历史记录，在2006年之前，VIX收盘价低于10.00的情况有五次：1993年12月底连续四天；以及1994年1月底的一天。在所有这些情况下，VIX在3、5、10、20和50天后都急剧反弹。记录在案的是，1993年12月底连续四天，SPX在3/5/10/20/50天内变化不大，但在1994年1月底的低点之后确实有所下跌。
- en: 'The details are as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 具体细节如下：
- en: '*Sub-10 VIX #1-4)* On 12/23-24/1993 and 12/27-28/1993 the VIX closed at 9.31,
    9.48, 9.70 and 9.82, respectively. For comparison purposes, the SPX closed in
    the range of 467-471 during the same period. Three days later, the VIX was already
    up 6%, 10%, 10% and 19%.  By the fifth trading day, those same gains had been
    extended to 15%, 23%, 30% and 21% from those closes.  Ten trading days from the
    VIX lows, the VIX was up 21%,16%, 11% and 15%, while the SPX was anywhere between
    flat to up 1.0%. Twenty trading days from the lows, the VIX still showed cumulative
    gains of 20%, 17%, 20% and 16% from the original lows, with the SPX flat to up
    1.6%. The more dramatic action came in the next 30 trading days, as 50 days from
    the original lows, the VIX was trading between 14.41 and 16.23, for cumulative
    gains of 72%, 50%, 57% and 47%. By the 50 day mark, the SPX had drifted down slightly,
    between -0.6% and -1.0% of the corresponding December close. The bottom line:
    the VIX was a good long at these lows and the SPX did not move for the next 50
    trading days.  In fact, there was no substantial drop (single day or cumulative)
    in the SPX until February 1994 and the SPX drifted sideways until the end of March
    1994.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*低于10的VIX #1-4)* 1993年12月23日至24日以及12月27日至28日，VIX分别收盘于9.31、9.48、9.70和9.82。为了进行比较，同一时期SPX的收盘价在467-471之间波动。三天后，VIX已经上涨了6%、10%、10%和19%。五天后，从这些收盘价开始的相同涨幅已扩大到15%、23%、30%和21%。从VIX低点算起十天后，VIX上涨了21%、16%、11%和15%，而SPX的涨幅在零到1.0%之间。从低点算起二十天后，VIX相对于原始低点仍显示出累计涨幅为20%、17%、20%和16%，而SPX的涨幅在零到1.6%之间。接下来三十天的动作更加剧烈，因为从原始低点算起50天后，VIX的交易价在14.41和16.23之间，累计涨幅为72%、50%、57%和47%。到了50天的时候，SPX略有下降，从相应12月的收盘价来看，跌幅在-0.6%到-1.0%之间。结论是：在VIX这些低点买入是个好选择，而SPX在接下来的50个交易日内没有动静。事实上，直到1994年2月，SPX才出现实质性下跌（单日或累计），并且在1994年3月底之前，SPX一直在横盘整理。'
- en: '*Sub-10 VIX #5)* About a month later, on 1/28/1994, the VIX closed at 9.94,
    the last time it would close that low until November 2006\. Looking at the same
    3/5/10/20/50 day trading frame, the VIX rallied from that low to 10.61, 15.25,
    14.46, 14.87 and 16.62, representing gains of 7%, 53%, 45%, 50% and 67% from the
    low. This time there was movement in the SPX, as it posted moves of +0.7%, -2.3%,
    -1.8%, -2.4% and -6.5% over the corresponding 3, 5, 10, 20 and 50 trading day
    periods.  The big move behind the SPX numbers was a -2.3% drop in the SPX on the
    5th trading day following the 1/28 low. This also happens to be the 28th, 29th,
    30th and 31st trading day following the four consecutive December 1993 VIX lows.
    For the next 65 trading days, the SPX slid steadily lower, from 469 to 460, before
    dropping another 21 points over the course of four trading days.[![](img/959c4df7602112e6f223af1185b884fa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjginxsH2YtAE8RjWrn7WhwspBL1_1xFpiKQSbAcgPHxfhs8crlnhcfW5oaRpzopciHe27An8r3c1tXJTMDZH_LMPBPNXeXPvRSdxjs7nZgSQNdwEW1MLpVd3prXtauxGKBUwTz-zqCvT84/s1600-h/VIX+1-5+1993-94+b1.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sub-10 VIX #5)** 约一个月后，在1994年1月28日，VIX收盘价为9.94，这是直到2006年11月之前最后一次收盘价这么低。观察同样的3/5/10/20/50交易日框架，VIX从那个低点反弹至10.61、15.25、14.46、14.87和16.62，分别从低点实现了7%、53%、45%、50%和67%的涨幅。这一次SPX也有所波动，因为其在相应的3、5、10、20和50交易日期间分别变动了+0.7%、-2.3%、-1.8%、-2.4%和-6.5%。SPX背后的重大波动是在1月28日低点之后的第五个交易日内，SPX下跌了2.3%。这也恰好是连续四个12月1993日的VIX低点之后的第28、29、30和31个交易日。在接下来的65个交易日内，SPX从469降至460，然后又在四个交易日内再跌21点。[![](img/959c4df7602112e6f223af1185b884fa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjginxsH2YtAE8RjWrn7WhwspBL1_1xFpiKQSbAcgPHxfhs8crlnhcfW5oaRpzopciHe27An8r3c1tXJTMDZH_LMPBPNXeXPvRSdxjs7nZgSQNdwEW1MLpVd3prXtauxGKBUwTz-zqCvT84/s1600-h/VIX+1-5+1993-94+b1.jpg)'
- en: '***A New Era in 2006-07?***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个新的时代在2006-07?**'
- en: '*Sub-10 VIX #6-7)* On 11/20-21/2006, the VIX closed below 10.00 for the first
    time in a dozen years.  While the 50 day ROI calculations are still two weeks
    away, the 3/5/10/20 day analysis shows gains of 8%, 17%, 13% and 3% for the first
    date and 24%, 9%, 14% and 4% for the second date.  These VIX lows occurred in
    the fourth month of what is now a continuing six month upward move in the SPX,
    which has it currently 2.7% and 2.8% above the corresponding November values.  There
    was a -1.4% drop in the SPX three trading days after one close and four trading
    days after the other close, on 11/27/06\. I would not consider this drop to be
    noteworthy, however, as it was fully retraced over the course of the next two
    trading days and indeed the SPX has moved decisively higher over the past two
    months.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sub-10 VIX #6-7)** 在2006年11月20日至21日，VIX首次在十多年内收盘价低于10.00。尽管50天的投资回报率计算还有两周时间，但3/5/10/20天的分析显示，第一天的收益分别为8%、17%、13%和3%，第二天的收益分别为24%、9%、14%和4%。这些VIX的低点出现在SPX持续六个月的上升趋势第四个月，目前SPX比相应的11月数值高出2.7%和2.8%。在11月27日之后的三个交易日和之后的四个交易日内，SPX分别下跌了1.4%。然而，我不会将这次下跌视为值得注意的，因为接下来的两个交易日完全回吐了跌幅，而且过去两个月内SPX确实稳步走高。'
- en: '*Sub-10 VIX #8)*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sub-10 VIX #8)** '
- en: On 12/14/2006, the VIX once again closed below the psychologically significant
    10.00 barrier.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年12月14日，VIX再次收盘价低于心理重要的10.00关口。
- en: In the subsequent 3/5/10/20 day period, the VIX has had relatively tepid gains
    of 3%, 6%, 16% and 6%.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在随后的3/5/10/20交易日期间，VIX相对温和地上涨了3%、6%、16%和6%。
- en: The SPX has been drifting sideways for most of this period, but with today’s
    strong move now stands 1.0% above the 12/14 close.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在这个时期的大部分时间SPX都在横盘整理，但随着今天的强劲上涨，现在SPX比12月14日的收盘价高出1.0%。
- en: '[![](img/1f8ab2c1ec60701dae57311ad182a2a8.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9rcqyAdH7AE4B16p_je2a75kpulh6u_ZgwzPthPs-U5Mno49ngsSdi-D7gXfRPWoTVv3cDGdepQdW9hvHf362oP5FoWn7GLq5MX-UzXc1UQNvUmCdv18R5pjvaKxdJsauMl2tGNaVFOkb/s1600-h/VIX+6-8+2006-07+b1.jpg)*****Interpretation
    of the Current (#9) Sub-10 Close***'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '****当前(#9) Sub-10 收盘价的解释****[![](img/1f8ab2c1ec60701dae57311ad182a2a8.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9rcqyAdH7AE4B16p_je2a75kpulh6u_ZgwzPthPs-U5Mno49ngsSdi-D7gXfRPWoTVv3cDGdepQdW9hvHf362oP5FoWn7GLq5MX-UzXc1UQNvUmCdv18R5pjvaKxdJs'
- en: To say that the VIX has closed under the 10.00 mark nine times is to stretch
    the truth a bit, as some of these daily closes might better be considered as multiple
    instances of two short-term volatility lulls in late 1993 to early 1994 and late
    2006 to early 2007.  Each of these two periods had a multiple days of consecutive
    sub-10 closes followed by an “echo low” approximately one month later.  So far,
    today’s sub-10 close can only be considered another echo low, until we see how
    the balance of the current VIX lull plays out.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 说VIX九次收盘价低于10.00点有些言过其实，因为1993年底到1994年初以及2006年底到2007年初的一些日收盘价可能更宜被视作短期波动的两个平静期。这两段时间都连续多日收盘价低于10，并在大约一个月后出现了“回声低点”。到目前为止，今天的低于10的收盘价只能被视作另一个回声低点，直到我们观察到当前VIX平静期的进展情况。
- en: This categorization has important statistical implications.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分类具有重要的统计学意义。
- en: Is it two clusters of lows or nine independent data points?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是两个低点集群还是九个独立的数据点？
- en: Either way, the small sample size has little statistical validity, but it is
    harder still to draw conclusions from two data points scattered over the course
    of 15 years.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，小样本量几乎没有统计学上的有效性，但从15年内分散的两个数据点中得出结论更加困难。
- en: Still, the data reflect that for each of the previous sub-10 closes, the VIX
    was higher 3, 5, 10, 20 and 50 days after the sub-10 close.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据显示，在前几次VIX低于10的收盘价中，VIX在3、5、10、20和50天后都出现了上升。
- en: For the 20 day period, the VIX has always rallied at least 10% and an average
    of 19% from the low.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在20天的周期内，VIX始终至少上涨10%，从低点平均上涨19%。
- en: For the 10 day period, the returns are more widely dispersed, but the average
    is 22%.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在10天的周期内，回报率的分布更广，但平均值为22%。
- en: If we look out 50 days, the minimum return is 47% and the average return is
    60%.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们展望50天，最低回报率为47%，平均回报率为60%。
- en: The important caveat is that the 50 day ROI data do not yet include reaction
    to the 2006-07 VIX lows.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的告诫是，50天的ROI数据尚未包括对2006-07年VIX低点的反应。
- en: Now that investors have become somewhat accustomed to the low VIX numbers, we’ve
    been hearing the “It’s different this time!” calls for the past few months – and
    perhaps it is.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在投资者已经对低VIX数值有所适应，过去几个月我们一直在听到“这次不同了！”的呼声——或许确实如此。
- en: Today is the 22nd day in a row that the VIX has set a new low for the 100 day
    SMA.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是连续第22天，VIX的100天简单移动平均(SMA)创下新的低点。
- en: I’m not convinced that it is different this time, but I do think that any knee-jerk
    reaction to buying VIX calls is not the best way to approach the current situation.**
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确信这次真的有所不同，但我确实认为对VIX看涨期权的任何冲动性反应都不是应对当前形势的最佳方式。**
