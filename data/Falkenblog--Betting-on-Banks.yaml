- en: 'Falkenblog: Betting on Banks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：押注银行
- en: 来源：[http://falkenblog.blogspot.com/2011/09/betting-on-banks.html#0001-01-01](http://falkenblog.blogspot.com/2011/09/betting-on-banks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/09/betting-on-banks.html#0001-01-01](http://falkenblog.blogspot.com/2011/09/betting-on-banks.html#0001-01-01)
- en: Warren Buffett made a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特对美国银行进行了
- en: '[big investment in Bank of America](http://dealbreaker.com/2011/08/ubs-was-so-impressed-with-buffetts-investment-it-took-bac-off-its-only-if-we-had-to-list/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[巨额投资](http://dealbreaker.com/2011/08/ubs-was-so-impressed-with-buffetts-investment-it-took-bac-off-its-only-if-we-had-to-list/)'
- en: a couple weeks ago. The PE based on estimates of next year's earnings
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于对明年收益的估计的PE
- en: '[is about 4](http://www.marketwatch.com/investing/stock/BAC/analystestimates?subview=snapshot&pg=analyst)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[约为4](http://www.marketwatch.com/investing/stock/BAC/analystestimates?subview=snapshot&pg=analyst)'
- en: ', which suggests it is really cheap. Unfortunately, there''s a catch.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，这表明它真的很便宜。不幸的是，有一个陷阱。
- en: Our government is going after the banks, suing them for losses on loans guaranteed
    by Fannie and Freddie. As Dick Bove notes, this would be the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的政府正在追究银行责任，起诉它们因为房利美和房地美担保的贷款造成的损失。正如迪克·博韦所指出的，这将是
- en: '[tip of the iceberg:](http://www.businessinsider.com/dick-bove-on-the-bank-lawsuits-2011-9)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[冰山一角：](http://www.businessinsider.com/dick-bove-on-the-bank-lawsuits-2011-9)'
- en: The price tag is unlimited. Basically, we can look at Fannie Mae and Freddie
    Mac and say they've lost $33 billion, supposedly, as a result of buying these
    bad mortgages, and therefore, those losses should be put back to the banking system.
    But in essence, if we establish the precedent that anyone can sue a bank if they
    get a mortgage that doesn't work out, and there were $5 trillion of mortgages
    that were securitized through this Fannie-Freddie system over the past number
    of years. I have no idea how many people would sue, nor how much the courts are
    willing to give back to these companies and take away from the banks. It's a very,
    very negative development.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 价值无限。基本上，我们可以看看房利美和房地美，可以说他们因购买这些不良抵押贷款而损失了330亿美元，所以这些损失应该追溯到银行系统。但实际上，如果我们确立了这样的先例，即任何人都可以起诉银行，如果他们得到的抵押贷款不起作用的话，而在过去几年里通过这个房利美-房地美系统证券化了5万亿美元的抵押贷款。我不知道有多少人会起诉，也不知道法庭愿意向这些公司返还多少钱并从银行拿走多少钱。这是一个非常非常消极的发展。
- en: So, if the government wins this case, it would establish a fact that other investors
    could use, and given the size of the mortgage market, basically wipe the banks
    out. Meanwhile, Obama has been castigating '
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果政府赢得了这个案件，将会确立一个其他投资者可以利用的事实，并且考虑到抵押市场的规模，基本上会摧毁银行。同时，奥巴马一直在责备'
- en: '[fat cat bankers](http://www.washingtonpost.com/wp-dyn/content/article/2009/12/13/AR2009121302760.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[肥猫银行家](http://www.washingtonpost.com/wp-dyn/content/article/2009/12/13/AR2009121302760.html)'
- en: ''' for not lending more. Bove thinks banks are a good buy because the government
    will realize it is making a mistake: ruining the banking sector would not help
    the economy, we don''t have enough money to recapitalize it after giving it to
    the trial lawyers.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ''' 不愿意再放贷了。博韦认为银行是个不错的买点，因为政府会意识到它犯了一个错误：毁了银行业不会帮助经济，我们没有足够的钱在给诉讼律师之后对其进行资本重组。'
- en: The government is basically behaving like a child, wanting inconsistent things.
    That's understandible, because the government is not a unified whole, rather,
    a collective with many parochial interests. The rumored call for selective stimulus
    through targeted
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 政府基本上表现得像个孩子，想要不一致的东西。这是可以理解的，因为政府不是一个统一的整体，而是一个有着许多地方利益的集体。几周前传出要通过有针对性的刺激措施
- en: '[tax breaks for ''innovative'' businesses](http://m.startribune.com/politics/?id=129194293&c=y)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[为“创新”企业减税](http://m.startribune.com/politics/?id=129194293&c=y)'
- en: ', and the constant demand for'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，以及对不断的需求
- en: '[closing corporate loopholes](http://www.boston.com/news/nation/articles/2011/01/26/obama_lower_corporate_tax_rates_close_loopholes/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[关闭企业漏洞](http://www.boston.com/news/nation/articles/2011/01/26/obama_lower_corporate_tax_rates_close_loopholes/)'
- en: ', is inconsistent. Today''s loophole is yesterday''s targeted tax break. So
    is the idea that for labor,'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，是不一致的。今天的漏洞是昨天的有针对性的税收优惠。所以，对于劳动力来说，
- en: '[temporarily reducing payroll taxes](http://www.ft.com/intl/cms/s/0/f2c9453a-d4a8-11e0-a42b-00144feab49a.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[暂时减少工资税](http://www.ft.com/intl/cms/s/0/f2c9453a-d4a8-11e0-a42b-00144feab49a.html)'
- en: is a good idea, but that same administration has pushed for
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 是个好主意，但同样的政府也推动
- en: '[increasing the minimum wage.](http://www.businessmanagementdaily.com/articles/19355/1/Minimum-wage-rising-to-725-Obama-calls-for-950-by-2011/Page1.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[提高最低工资。](http://www.businessmanagementdaily.com/articles/19355/1/Minimum-wage-rising-to-725-Obama-calls-for-950-by-2011/Page1.html)'
- en: Bove is betting that the FHA will have the wisdom to drop the lawsuit because
    winning would be a tragedy for the economy, and I bet Buffett also has this kind
    of faith. It's an interesting gamble.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 博夫在打赌联邦住房管理局会有智慧放弃诉讼，因为获胜将对经济造成悲剧，我打赌巴菲特也有这种信念。这是一个有趣的赌注。
- en: Personally, I think the quicker bad ideas fail the better. Obamacare is really
    poisonous because it kicks in slowly and
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 个人而言，我认为坏主意失败得越快越好。奥巴马医改真的很有毒，因为它起步缓慢，逐步
- en: '[front loads revenues](http://soundpolitics.com/archives/013859.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[前期加重收入负担](http://soundpolitics.com/archives/013859.html)'
- en: ', so by the time everyone notices it is a bad idea and very expensive (say
    2014), it will be impossible to prove what provisions and who is at fault (the
    new President, or Congress, will be to blame). Let the FHA win its lawsuit asap,
    crash the economy, and then our legislators may understand that without a vibrant
    business sector, they have no taxes to distribute.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，因此到所有人都注意到这是个坏主意且非常昂贵（比如2014年）时，将无法证明哪些条款和谁有错（新总统，或者国会，都将受到指责）。让联邦住房管理局尽快赢得诉讼，引发经济崩溃，然后我们的立法者可能会明白，没有充满活力的商业部门，他们就没有税收可分配。
