- en: 'Humble Student of the Markets: Apple''s problem with the inscrutable Chinese'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：苹果与难以捉摸的中国人的问题
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/apples-problem-with-inscrutable-chinese.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/apples-problem-with-inscrutable-chinese.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/apples-problem-with-inscrutable-chinese.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/apples-problem-with-inscrutable-chinese.html#0001-01-01)
- en: Last week, the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，
- en: '[New York Times](http://www.nytimes.com/2012/01/26/business/ieconomy-apples-ipad-and-the-human-costs-for-workers-in-china.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报](http://www.nytimes.com/2012/01/26/business/ieconomy-apples-ipad-and-the-human-costs-for-workers-in-china.html)'
- en: 'published an article detailing some of the troublesome working conditions in
    Chinese factories that makes Apple products:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发表了一篇文章，详细描述了中国工厂中一些麻烦的工作条件，这些工厂生产苹果产品：
- en: '[T]he workers assembling iPhones, iPads and other devices often labor in harsh
    conditions, according to employees inside those plants, worker advocates and documents
    published by companies themselves. Problems are as varied as onerous work environments
    and serious — sometimes deadly — safety problems.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[根据工厂内部的员工、工人权益倡导者以及公司自身发布的文件，组装iPhone、iPad和其他设备的工人常常在恶劣的条件下劳动。问题多种多样，从繁重的工作环境到严重的安全问题，有时甚至会导致死亡。]'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Employees work excessive overtime, in some cases seven days a week, and live
    in crowded dorms. Some say they stand so long that their legs swell until they
    can hardly walk. Under-age workers have helped build Apple’s products, and the
    company’s suppliers have improperly disposed of hazardous waste and falsified
    records, according to company reports and advocacy groups that, within China,
    are often considered reliable, independent monitors.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 员工加班过度，有时一周七天，住在拥挤的宿舍里。有些人说他们站得时间太长，以至于腿部肿胀，几乎无法行走。根据公司报告和中国国内通常被认为是可靠、独立的监督机构的倡导团体，有未成年工人帮助建造苹果产品，而公司的供应商不当处理有害废物和伪造记录。
- en: The article ignited a firestorm of controversy. Consider the reaction that the
    paper published in a follow up entitled
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章引发了一场激烈的争议。考虑到后续发表在报纸上的反应，题目为
- en: '[Apple in China: Has iOrwell Arrived?](http://www.nytimes.com/2012/01/27/opinion/apple-in-china-has-iorwell-arrived.html)
    **The inscrutable Chinese**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[苹果在中国：i奥威尔到来了吗？](http://www.nytimes.com/2012/01/27/opinion/apple-in-china-has-iorwell-arrived.html)
    **难以捉摸的中国人**'
- en: What should Apple do? How should the company react? Before jumping to conclusions,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果应该怎么做？公司应该如何应对？在得出结论之前，
- en: '[Charles Hugh Smith](http://www.oftwominds.com/blognov11/things-about-china11-11.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[查尔斯·休·史密斯](http://www.oftwominds.com/blognov11/things-about-china11-11.html)'
- en: 'put the Chinese attitude into context and compared it to the attitudes in an
    immigrant societies such as America. He writes that in America:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将中国的态度放入背景之中，并与移民社会如美国的看法进行比较。他写道，在美国：
- en: 'Nobody cares where you''re from, or what caste you are, or anything like that.
    As long as you do your work without being a real pain in the rear-end, are pleasant
    to your neighbors and workmates, keep your pitbull chained, etc., then you are
    good to go. Many if not most of the people you interact with also know English
    as a second language, and since that''s burden enough for all of us, we dispense
    with all the insider stuff. America is on most levels a WYSIWYG culture: what
    you see is what you get.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有人关心你来自哪里，或者你的种姓是什么，或者其他类似的事情。只要你不是真正的让人讨厌，对你的邻居和同事友好，把你的斗牛犬拴好等等，那你就可以过得去。你与之互动的许多人，如果不是大多数人，也知道英语作为第二语言，由于这对我们所有人来说都是负担，我们就省去了所有内部的东西。美国在大多数层面上是一个所见即所得的文化：你看到的就是你得到的。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Places like China and Japan are on the opposite end of the spectrum: they are
    not immigrant cultures. Very few nations have a culture that is adapted not to
    tradition and an opaque mindset but to getting on with immigrants from everywhere.
    This is one reason people want to come to America; they lose their baggage here
    and can be themselves, because nobody cares, we''re busy with other things, and
    it doesn''t take 15 years to figure out how things actually work here. If it did,
    the whole thing would grind to a halt and that would be really annoying.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国和日本等地位于光谱的另一端：它们并非移民文化。很少有国家能够适应非传统和模糊心态，而是与来自世界各地的移民相处融洽。这就是人们想要来美国的一个原因；在这里，他们可以放下包袱，做回自己，因为没人关心，我们都忙于其他事情，而且不需要15年就能弄清楚这里的实际运作方式。如果需要那么久，整个体制就会停滞不前，那会非常令人烦恼。
- en: 'Unspoken attitudes and preferences are far more important in cultures with
    long established traditions. Smith writes [emphasis added]:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在有着悠久传统文化的国度里，不言而喻的态度和偏好要重要得多。史密斯写道[着重强调]：
- en: '[T]here are always two doors in Asia: the front door, carefully arranged to
    present a face-enhancing image to the outside world, and the back door, where
    everything important actually takes place.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[在亚洲，总有两扇门：前门，精心布置以向外界展示提升形象的画面，以及后门，所有重要的事情实际上都在那里进行。]'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A typical front door in China is the banquet with the glad-handing mayor. The
    back door is for his mistress, the cash "commissions" from various deals and the
    cover-up of the face-damaging deaths in the local factory. ***Bad business, that;
    we lost face. Go take care of it with cash, threats, promises or whatever is required
    to bury it and restore face***.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在中国，典型的前门是举行宴会的市长热情握手。后门则是为他的情妇、各种交易的现金“佣金”以及掩盖当地工厂中丢脸的死亡事件。***这是糟糕的生意；我们丢脸了。用现金、威胁、承诺或随便什么必要的手段去处理，埋葬它，恢复脸面***。
- en: What is going on at the back door in this Chinese manufacturing operation that
    makes Apple products?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个生产苹果产品的中国制造工厂的后门，到底发生了什么？
- en: The truth of the matter is that a class structure exists in Chinese society.
    Those at the top don't think that "little people" matter. The dirty little secret
    is the belief that human life is cheap.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，中国社会存在阶级结构。上层的人认为“小人物”无关紧要。那个肮脏的小秘密是相信人的生命是廉价的。
- en: 'The Globe and Mail peeked behind this door recently with the article entitled:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 《环球邮报》最近通过一篇题为的文章，窥视了这扇门背后的故事：
- en: '[In de-coding class in China, cars are your best clue](http://www.theglobeandmail.com/news/world/worldview/in-de-coding-class-in-china-cars-are-your-best-clue/article2319674/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[在中国解码阶级，汽车是你最好的线索](http://www.theglobeandmail.com/news/world/worldview/in-de-coding-class-in-china-cars-are-your-best-clue/article2319674/)'
- en: '. The story began when Canadian envoy seemingly "lost face" with the locals
    because he drives a Toyota Camry:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: . 故事始于加拿大外交官因为开丰田凯美瑞而看似在当地“丢脸”：
- en: A Toyota Camry isn’t usually the type of car that turns heads. It certainly
    isn’t considered a flashy ride on the streets of Beijing, where Audis, BMWs and
    Mercedes SUVs dominate where three-wheeled rickshaws once ruled.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 丰田凯美瑞通常不是那种引人注目的车型。在北京的街头，它肯定不算花哨的座驾，那里曾经是三轮人力车的天下，现在则由奥迪、宝马和奔驰SUV主导。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So when David Mulroney, Canada’s ambassador to China, posted [online photos
    of his official car](http://www.weibo.com/2165090317/xATfj1LqK#1327915384496)
    – a silver Camry hybrid – the reaction from the Chinese Internet was something
    close to shock. Especially when he explained that even cabinet ministers in Canada
    only have a budget of $32,400 for their official car.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，当加拿大驻华大使David Mulroney在网上发布[他的官方用车照片](http://www.weibo.com/2165090317/xATfj1LqK#1327915384496)——一辆银色的凯美瑞混合动力车时，中国互联网上的反应几乎可以说是震惊。尤其是他解释说，即使是加拿大的内阁部长，官方用车的预算也只有$32,400。
- en: '"Face" matters in China. It signals class and status, which matters a lot.
    The Globe article went on to decode the class structure, as interpreted by a Bejing
    cabbie:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国，“面子”很重要。它标志着阶级和地位，这非常重要。《环球邮报》继续解读阶级结构，按照一位北京出租车司机的解释：
- en: '**Toyota sedan** – Driven by *putongren*. Ordinary people. Not so ordinary
    that they have to use public transport or ride a bicycle, mind you.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**丰田轿车**——由*普通人*驾驶。普通人并不意味着他们得乘坐公共交通或骑自行车。'
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mercedes SUV** – Driver Zhao presumes someone who drives one of these ubiquitous
    (and always black) vehicles is a *laoban*. The word means “boss,” but in this
    case laoban can mean anyone who recently come into cash and wants to show it off.'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**奔驰SUV** —— 司机赵假设开这些无处不在（且总是黑色）车辆的人是“老板”。这个词意味着“老板”，但在这种情况下，“老板”可能是指那些最近突然有钱并想要炫耀的人。'
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Buick GL8 minivan** – Wildly popular in China (though discontinued in North
    America), these vans aren’t for soccer moms. To Driver Zhao, someone driving a
    Buick GL8 is a “xiao laoban,” or little boss. Someone who can’t yet afford the
    Mercedes. Just as often, the driver is a professional and the passengers are Western
    expatriate families with kids.'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**别克GL8面包车** —— 在中国非常受欢迎（尽管在北美已经停产），这些面包车可不是给足球妈妈们准备的。在司机赵看来，开别克GL8的人是“小老板”，“xiao
    laoban”，还不足以买得起奔驰。同样常见的是，司机是专业人士，乘客是带着孩子的西方外籍家庭。'
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Audi A6** – Weibo had it bang on, it’s the automobile of choice for the Chinese
    bureaucrat. Seeing an Audi A6 in traffic means you’re idling beside part of the
    country’s power structure. As The New York Times put it , the A6’s “slick frame
    and invariably tinted windows exude an aura of state privilege, authority and,
    to many ordinary citizens, a whiff of corruption.” (The Beijing government says
    there are 62,000 official cars in the city, a figure that seems far too low. The
    state-run CCTV television station reported last year that the real figure is closer
    to 700,000.)'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**奥迪A6** —— 微博上的说法很准确，它是我国官僚的首选座驾。在交通中看到奥迪A6意味着你旁边的就是国家权力结构的一部分。正如《纽约时报》所说，A6的“光滑的车身和总是有色窗户散发出一种国家特权的气息，权威，以及对许多普通公民来说，一丝腐败的气息。”（北京政府表示，该市有62,000辆官方车辆，这个数字似乎太低了。去年，国家运行的CCTV电视台报道说，实际数字接近700,000。）'
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Humvees or Ferraris** – Driver Zhao says the only people arrogant enough
    to drive one of these on Beijing’s streets are the well-off children of top government
    officials. As evidence of that, I once saw a bright yellow Humvee rip the wrong
    way through traffic in Beijing’s busy Sanlitun bar district, before proceeding
    to drive through a red light without so much as tapping the brakes. At least three
    policemen witnessed the same scene, but seemed to conclude from the driver’s brazen
    behaviour that he was too powerful to be stopped.'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**悍马或法拉利** —— 司机赵说，只有足够傲慢的人才会把这样的车开在北京的街道上，他们通常是政府高级官员的子女。作为这一点的证据，我曾看到一辆亮黄色的悍马在北京繁忙的三里屯酒吧区逆行穿越车流，然后在没有轻触刹车的情况下闯红灯。至少三名警察目睹了这一幕，但似乎从司机大胆的行为中得出结论，他太有权势，无法被阻止。'
- en: When the New York Times article appeared, the Chinese reaction is quite predictable,
    characterized by Smith as "Bad business, that; we lost face. Go take care of it
    with cash, threats, promises or whatever is required to bury it and restore face."
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当《纽约时报》的文章发表后，中国的反应是可以预料的，史密斯将其描述为“这可是糟糕的生意；我们丢了脸。用现金去处理它，威胁、承诺，或者用任何必要的方法去埋葬它，恢复脸面。”
- en: For Apple, however, it has a tricky
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于苹果来说，它面临着一个棘手的问题。
- en: '[public relations problem](http://www.nytimes.com/2012/01/27/opinion/apple-in-china-has-iorwell-arrived.html)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[公关问题](http://www.nytimes.com/2012/01/27/opinion/apple-in-china-has-iorwell-arrived.html)'
- en: with its customers, a problem that may eventually devalue its image and the
    value of its brand. It too, has "lost face" with its customers. How it responds
    will be a key test of new CEO's marketing and management savvy. As well, it will
    be a sign of how far the West has journeyed to meet the East.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 与其客户之间的问题，这个问题可能会最终降低其形象和品牌价值。它也因此在客户面前“丢了脸”。它如何应对将是对新CEO市场营销和管理智慧的关键考验。同时，这也将显示出西方为了迎合东方已经走了多远。
