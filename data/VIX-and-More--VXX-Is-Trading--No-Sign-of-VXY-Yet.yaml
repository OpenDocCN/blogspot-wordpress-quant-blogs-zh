- en: 'VIX and More: VXX Is Trading; No Sign of VXY Yet'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VXX正在交易；还没有VXY的迹象
- en: 来源：[http://vixandmore.blogspot.com/2009/01/vxx-is-trading-no-sign-of-vxy-yet.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/vxx-is-trading-no-sign-of-vxy-yet.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/vxx-is-trading-no-sign-of-vxy-yet.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/vxx-is-trading-no-sign-of-vxy-yet.html#0001-01-01)
- en: 'Of the two new [VIX ETNs](http://vixandmore.blogspot.com/search/label/VIX%20ETN),
    I see that [VXX](http://vixandmore.blogspot.com/search/label/VXX) is trading this
    morning, but I have not seen any activity in [VXY](http://vixandmore.blogspot.com/search/label/VXY),
    perhaps because it is not yet trading. [Edit: a commenter noted that the correct
    ticker for the 5 month VIX ETN is [VXZ](http://vixandmore.blogspot.com/search/label/VXZ),
    not VXY]'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两只新的[VIX ETNs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)中，我看到[VXX](http://vixandmore.blogspot.com/search/label/VXX)今早正在交易，但我还没有看到[VXY](http://vixandmore.blogspot.com/search/label/VXY)有任何活动，也许是因为它还没有开始交易。[编辑：一位评论者指出，5个月期的VIX
    ETN的正确股票代码是[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)，而不是VXY]
- en: VXX opened at 100.11 and is currently trading at 101.49.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VXX 开盘价为 100.11，目前交易价为 101.49。
- en: Some brokers are picking up the VXX ticker today and some appear to not yet
    have it in their system. The graphic below is from optionsXpress. The [NYSE](http://www.nyse.com/about/listed/lcddata.html?ticker=VXX)
    and [Yahoo Finance](http://finance.yahoo.com/q?s=VXX) are among those web sites
    that already have VXX information available.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些经纪商今天正在接受VXX股票代码，而一些经纪商似乎尚未将其纳入其系统中。下面的图形来自optionsXpress。[纽约证券交易所](http://www.nyse.com/about/listed/lcddata.html?ticker=VXX)和[Yahoo
    Finance](http://finance.yahoo.com/q?s=VXX)是那些已经提供了VXX信息的网站之一。
