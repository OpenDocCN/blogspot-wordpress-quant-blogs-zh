- en: 'Quantifiable Edges: Putting A Series Of Higher Highs Into Context'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   Quantifiable Edges: Putting A Series Of Higher Highs Into Context'
- en: 来源：[http://quantifiableedges.blogspot.com/2013/03/putting-series-of-higher-highs-into.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/putting-series-of-higher-highs-into.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/03/putting-series-of-higher-highs-into.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/putting-series-of-higher-highs-into.html#0001-01-01)
- en: I’ve often spoke in the past of the importance of putting smaller patterns into
    proper context based on larger patterns or trends.  In Sunday night’s
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我过去经常谈到，根据较大模式或趋势将较小模式放入适当语境的重要性。在周日晚上，'
- en: '[Gold & Silver Subscriber Letters](http://www.quantifiableedges.com/meminfo.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [黄金与白银订阅者信件](http://www.quantifiableedges.com/meminfo.html)'
- en: I showed some studies that exemplified this concept nicely.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我展示了一些很好地诠释了这一概念的研究。'
- en: The studies looked at the possible impact of 5 consecutive days of SPY making
    an intraday high.  (This triggered at the close on Friday.)  I broke it down to
    see all times the 5 higher highs were accompanied by a 50-day high versus times
    they weren’t.  First let’s look at times where 5 higher highs occurred without
    a 50-day high.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   研究考察了连续5个交易日内SPY（标普500交易型开放式指数基金）创日内高点的可能影响。（这在上周五收盘时触发。）我将数据分解，以查看在5次创新高伴随50日均创新高的情况与不伴随50日均创新高的情况。首先让我们看看在5次创新高不伴随50日均创新高的情况。'
- en: Stats over the 1st few days suggest a possible downside edge.  After 5 higher
    highs the market will often need a breather.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   统计数据显示，在最初几天可能存在一个向下的趋势。在连续5次创新高之后，市场通常需要一次短暂的休息。'
- en: But what of times (like Friday) when a strong uptrend exists and the market
    is also making a 50-day high?  Those stats can be found below.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '-   但当存在强烈的上升趋势并且市场也在创新50日均高时（像周五那样）的情况如何呢？下面的统计数据可以找到答案。'
- en: Interestingly, the number of instances was exactly the same.  But with an intermediate-term
    rally also occurring the tendency to pull back no longer exists.  So 5 higher
    highs do not appear to suggest a bearish edge in situations like the one that
    set up a few days ago.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   有趣的是，实例数量完全相同。但在中期反弹也发生的情况下，回调的倾向不再存在。因此，5次创新高似乎在几天前形成的那种情况下并不暗示看跌趋势。'
