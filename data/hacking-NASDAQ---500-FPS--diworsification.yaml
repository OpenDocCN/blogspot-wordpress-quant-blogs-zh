- en: Alas its that time of the year again and dam ... so few posts this year, many
    apologies. Its been a good year financially, reached a personally satisfying PnL
    across all revenue streams but holy crap its been hard. Running 3 gigs at the
    same time, but thats not perverse enough, so I made sure 2 of them are on completely
    inverted time zones... literally, JST ( Japan Standard Time) = EST + (almost)
    12H ... AM == PM. Luckily everyone involved is understanding.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 可惜又到了一年中的那个时候，天啊…今年的帖子太少了，深感抱歉。从收入来源看，今年是一个不错的一年，所有收入来源都达到了令我满意的收益，但这真的很艰难。同时运营3个兼职，但这还不够特立独行，所以我确保其中2个是处于完全相反的时区…确实是这样，JST（日本标准时间）=
    EST + （近似）12小时…上午等于下午。幸运的是，所有参与的人都非常理解。
- en: Have always had some weird sleeping patterns, starting in high school when would
    do caffeine fueled, goa psy trance blaring, double all nighter code/hack/phreak
    sessions, starting Saturday afternoon, thru Sat night, thought Sunday, all the
    way through Sunday night thru Monday morning, take a shower and go to school.
    No doubt school is pretty useless at that point but meh. Sadly the body at 15yo
    vs 30yo are two very different things with my body creaking, cracking and complaining
    all god dam year - holy crap im getting old!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一直有一些奇怪的睡眠模式，从高中开始，会用充满咖啡因的震耳欲聋的goa psy trance，翻夜倍加量的代码/黑客/破解，从周六下午开始，一直到周六晚上，然后整个周日，一直到周日晚上到周一早上，然后洗个澡去上学。毫无疑问，在那时的学校是相当无用的，但呵呵。遗憾的是，15岁和30岁的身体完全是两回事，我的身体一直在尖叫，抱怨整个一年
    - 天啊，我老了！
- en: One of the best lessons this year was how much different the end-of-year PnL
    looks with multiple revenue streams. Non-(time)-linear PnL is such a beautiful
    thing. Thus CY2014`s first goal is replacing the consulting revenue with product
    revenue. The consulting group I worked with are a great set of people with minimum
    bullshit but at the end of the day, once the billable hours stop, so does the
    cash thus keeping you on this perpetual trade of time for money. The plan is developing
    a product targeting the non-financial sector and let it grow / shrink organically
    or just be happy in a small niche. Ultimately, the hardest problem is finding
    a niche that returns well but is not a huge time sink.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今年最重要的一课就是多种收入来源对年终收益的影响有多大。非（时间）线性的收益大多是美好的事情。因此，2024年的第一个目标是用产品收益取代咨询收入。我所合作的咨询团队都是一群很棒的人，极少废话，但说到底，一旦按工时计费的时候结束，现金也停止了，所以你只能不断地用时间换取金钱。计划是开发一个针对非金融领域的产品，并让它自然生长/收缩，或者只在小众市场快乐。最难的问题是找到一个回报丰厚但却不是一个巨大的时间浪费的市场细分。
- en: On the trading front need to push my comfort zone, building out a different
    class of HF strategies. No doubt will loose money for a while, but so far my trading
    experience is, its alot like learning to ride a bike - you can not teach it, you
    just need to do it and learn from the mistakes and gain intuition. But here`s
    the trick, the experience you gain isnt so much from watching the market, you
    can watch it all day long and get no where. The most important part is competing
    with other players, analyzing them, sizing them and of course fighting with them.
    So while they (and everyone else) are beating the absolute shit out of you, you`ll
    realize in that pool of your own blood some subtle perspective of the interaction
    that completely changes your game.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易方面需要推动我的舒适区，开发出不同类别的对冲基金策略。毫无疑问一段时间会亏钱，但到目前为止我的交易经验是，这很像学会骑自行车 - 你无法教会它，你只需要去做而且从中学习错误并获得直觉。但这里的诀窍在于，你获得的经验并不是来自观察市场，你可以整天观察并且一无所获。最重要的部分是与其他交易者竞争，分析他们，评估他们，当然也与他们交易。所以当他们（以及其他所有人）严重打击你的时候，你会意识到，在自己的一滩血中有一些微妙的角度，完全改变了你的游戏。
