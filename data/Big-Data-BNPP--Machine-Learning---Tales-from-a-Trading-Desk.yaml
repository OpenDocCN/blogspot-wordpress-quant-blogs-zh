  type: TYPE_NORMAL
  zh: 大数据 BNPP：机器学习
- en: Came across an interesting [presentation](http://www.qminitiative.org/UserFiles/files/S_Cl%C3%A9men%C3%A7on_ML.pdf)
    recently over on the [QMI](http://www.qminitiative.org/) site.  The resources
    slide offers a few interesting links.  The dependency across assets reminds me
    of paired stocks but more. Shame there is little data on the technology used,
    other than Matlab.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在[QMI](http://www.qminitiative.org/)网站上偶然发现了一份有趣的[演示文稿](http://www.qminitiative.org/UserFiles/files/S_Cl%C3%A9men%C3%A7on_ML.pdf)。资源幻灯片提供了一些有趣的链接。资产之间的依赖性让我想起了配对股票，但更多。可惜关于使用的技术几乎没有数据，除了Matlab。
- en: "Statistical Learning Methods \Lfor Big Data Analysis and \LPredictive Algorithm\
    \ Development offers a buzzword bingo [slide](http://sea.ucar.edu/sites/default/files/StatLearnBigData20130401.pdf)\
    \ (7) on statistical learning."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于大数据分析和预测算法开发的统计学习方法提供了一个充满流行语的[幻灯片](http://sea.ucar.edu/sites/default/files/StatLearnBigData20130401.pdf)（第7页）关于统计学习的内容。
