- en: 'Humble Student of the Markets: Is the hedge fund industry façade cracking?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：对冲基金行业的面具正在破裂吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/is-hedge-fund-industry-faade-cracking.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/is-hedge-fund-industry-faade-cracking.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/is-hedge-fund-industry-faade-cracking.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/is-hedge-fund-industry-faade-cracking.html#0001-01-01)
- en: Last week I wrote about that high correlations of hedge fund returns to the
    S&P 500 was a bad sign for the hedge fund industry
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我写了关于对冲基金回报与标普500高度相关性是一个对对冲基金行业不利的信号的观点。
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2008/01/high-hedge-funds-500-correlation-bad.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://humblestudentofthemarkets.blogspot.com/2008/01/high-hedge-funds-500-correlation-bad.html)'
- en: . This weekend the Sunday Times reports that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。本周末《星期日泰晤士报》报道称
- en: '[Crisis grips European hedge funds](http://business.timesonline.co.uk/tol/business/industry_sectors/banking_and_finance/article3256253.ece)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[危机席卷欧洲对冲基金](http://business.timesonline.co.uk/tol/business/industry_sectors/banking_and_finance/article3256253.ece)'
- en: ', that:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，那就是：
- en: Up to 10 European hedge funds have suspended redemptions after investors clamoured
    for their cash when the managers made severe losses.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多达10家欧洲对冲基金在投资者要求提取资金后暂停了赎回，因为经理人们遭受了重大损失。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A London prime broker told The Sunday Times that even before last week’s extreme
    gyrations, nearly two-thirds of London-based hedge funds had lost between 4% and
    10% of their value. A “significant number” had lost much more, he said.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一位伦敦主要经纪商告诉《星期日泰晤士报》，即使在上周极端波动之前，近三分之二在伦敦的对冲基金已经失去了4%到10%的价值。他说，“相当多的”基金损失了更多。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The manager of one of Britain’s biggest hedge funds said: “It’s been an extraordinary
    week. Even in the crash of 1987 I don’t remember so much carnage.”'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 英国最大对冲基金之一的管理人说：“这是一个不同寻常的一周。即使在1987年的股灾中，我也不记得有这么多破坏。”
- en: I believe in the "cockroach theory" of trouble in financial markets. When you
    see one cockroach, there are usually more.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信金融市场麻烦的“蟑螂理论”。当你看到一只蟑螂时，通常还有更多。
