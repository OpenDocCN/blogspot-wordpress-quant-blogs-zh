- en: 'Quantifiable Edges: An Updated Look At The Friday Before Labor Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：对劳动节前周五的更新看法
- en: 来源：[http://quantifiableedges.blogspot.com/2013/08/an-updated-look-at-friday-before-labor.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/08/an-updated-look-at-friday-before-labor.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/08/an-updated-look-at-friday-before-labor.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/08/an-updated-look-at-friday-before-labor.html#0001-01-01)
- en: The Friday before Labor Day has long been a strong seasonal day for the market.
     The study below is one I also showed last year.  The stats table based on buying
    the Thursday before Labor Day and selling the close on Friday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 劳动节前的周五长期以来都是市场的一个强劲季节性交易日。下面的一项研究是我去年也展示过的。统计表格基于在劳动节前的周四买入，并在周五收盘时卖出。
- en: With 71% of the days finishing higher, a profit factor of over 2.5, and an average
    trade of 0.3% the stats are quite compelling.  Regardless how it plays out today,
    I hope everyone has a great Labor Day weekend!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在71%的日子里收盘走高，盈利因子超过2.5，平均交易额为0.3%，这些统计数据相当有说服力。无论今天如何演变，我都希望每个人都能有一个伟大的劳动节周末！
