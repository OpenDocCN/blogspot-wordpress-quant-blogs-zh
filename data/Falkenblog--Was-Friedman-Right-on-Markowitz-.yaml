- en: 'Falkenblog: Was Friedman Right on Markowitz?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 弗里德曼对马科维茨的看法正确吗？'
- en: 来源：[http://falkenblog.blogspot.com/2010/09/was-friedman-right-on-markowitz.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/was-friedman-right-on-markowitz.html#0001-01-01)
