  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使我不能应用均值-方差优化的绝密想法)。
- en: 'As the vast majority of Markowitz''s early work focused on algorithms that
    turned into a dead end, I think Friedman’s intuition has been vindicated: the
    efficient frontier, and therefore how to get there, is irrelevant.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 既然马科维茨最早的大部分工作都是针对进入了死胡同的算法，我认为弗里德曼的直觉得到了证实：有效前沿，以及如何到达那里，都是没有关系的。
- en: There's always the hope that, like
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总是有希望，就像
- en: '[Wile''s proof of Fermat''s Last Theorem](http://www.pbs.org/wgbh/nova/proof/wiles.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[维尔对费马最后定理的证明](http://www.pbs.org/wgbh/nova/proof/wiles.html)'
- en: ', a complex three-day proof exposes an insight of incredible depth and profundity,
    an idea that that requires some specialized technical knowledge, as this would
    vindicate the method of those with their technical knowledge. Great classical
    music is an example of something that validates rigorous study because if you
    study music rigorously you appreciate it more. Alas, it rarely works that way.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，一个复杂的三天证明展示了令人难以置信的深度和深刻的洞察，这个想法需要一些专业的技术知识，因为这将证明那些拥有技术知识的人的方法是正确的。优秀的古典音乐就是一个例子，证明了严谨的学习是有价值的，因为如果你严格学习音乐，你会更加欣赏它。唉，很少有这样的情况。
- en: 'Bottom line: diversification is still good, but volatility is not priced risk
    (and Friedman, as usual, was right).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是：多元化仍然是好的，但波动性不是定价风险（而弗里德曼，像往常一样，是正确的）。
