- en: Harry Markowitz’s 1950 dissertation on portfolio mathematics was the basis for
    his Nobel Prize in 1990\. At the time his dissertation advisor Milton Friedman
    thought it contained too much statistics as opposed to economics because it focused
    on algorithms to determine the portfolio weights for the efficient frontier. Nothing
    stings like the lukewarm approval of men we respect, and so in a scene surely
    envied by many a thesis advisee, Markowitz noted in his
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Harry Markowitz于1950年关于投资组合数学的论文成为了他1990年诺贝尔奖的基础。当时他的论文导师弥尔顿·弗里德曼认为过多统计而非经济学，因为它侧重于算法来确定有效前沿的投资组合权重。我们尊敬的人对我们团队的冷淡认可是无疑的伤害,因此在他的
- en: '[Nobel lecture](http://nobelprize.org/nobel_prizes/economics/laureates/1990/markowitz-lecture.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[诺贝尔演讲](http://nobelprize.org/nobel_prizes/economics/laureates/1990/markowitz-lecture.pdf)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '*When I defended my dissertation as a student in the Economics Department of
    the University of Chicago, Professor Milton Friedman argued that portfolio theory
    was not Economics, and that they could not award me a Ph.D. degree in Economics
    for a dissertation which was not in Economics. I assume that he was only half
    serious, since they did award me the degree without long debate. As to the merits
    of his arguments, at this point I am quite willing to concede: at the time I defended
    my dissertation, portfolio theory was not part of Economics. But now it is.*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*当我作为芝加哥大学经济学系的学生为我的学位辩护时，米尔顿·弗里德曼教授认为投资组合理论不是经济学，他们不会因为一篇不属于经济学的论文而授予我经济学博士学位。我想他只是在一半开玩笑，因为他们没有经过长时间的辩论就授予了我学位。至于他的论点的优缺点，我现在确定愿意承认：当我辩护我的论文时，投资组合理论不是经济学的一部分。但现在是.*'
- en: '[![](img/4b2dd629a75259f0fdca8f47269f7ffc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi_bpEl8wq4-JvNruddC6GENlxGqpFzKxF9uC1uaCE8VdGuEhsACBhO8mAQG5Q6M6XtdZ62UXX7UqoI-ybYeN9AUK87VuZhUpUbY5sluT1Or2GNr5S-B-FEgD0tyJVlTrkai2iz0A/s1600/friedman.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/4b2dd629a75259f0fdca8f47269f7ffc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi_bpEl8wq4-JvNruddC6GENlxGqpFzKxF9uC1uaCE8VdGuEhsACBhO8mAQG5Q6M6XtdZ62UXX7UqoI-ybYeN9AUK87VuZhUpUbY5sluT1Or2GNr5S-B-FEgD0tyJVlTrkai2iz0A/s1600/friedman.jpg)'
- en: It is understandable that Friedman found the nuts and bolts of generating the
    efficient frontier of little relevance to economics, as with hindsight the efficient
    frontier in return-standard deviation space has
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 可以理解为，弗里德曼认为生成在回报-标准偏差空间的有效前沿的技术细节与经济学关系不大。有了前瞻性，有效前沿在回报-标准偏差空间的意义已
- en: nothing to do with
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无关
- en: risk according to the latest general equilibrium models. Further, no one has
    ever used this method of generating portfolios because in practice returns do
    not increase as a function in volatility or correlation.  Markowitz’s big idea
    was merely the benefits of diversification, which is a good idea, but simple enough
    and hardly novel (the idea was mentioned in the Bible and by Shakespeare--but
    that didn't stop
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据最新的一般均衡模型，投资没有任何人使用这种方法生成投资组合，因为在实际中回报并不随着波动率或相关性增加而增加。马科维茨最大的想法仅仅是多样化的好处，这是一个好主意，但不那么新颖（此想法在圣经和莎士比亚的作品中均有提及--但这并没有妨碍
