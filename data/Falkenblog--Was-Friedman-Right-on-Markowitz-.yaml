  zh: 来源：[http://falkenblog.blogspot.com/2010/09/was-friedman-right-on-markowitz.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/was-friedman-right-on-markowitz.html#0001-01-01)
- en: '[![](img/29922f0e2e4ccf0c2f535db68488c3b3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjk9EzX9QcSRCJslo88QK_5O-gPsxD-ZNIQCvsSQcjSQVAU94OIlXQKZBJDp3lyYaz0hq8dEdOT7ZURzvzkzgD-ENq6Acnr-iCj6mP3LYHObiRtEAL_LOXkZb7eBoXcTv1suNthQg/s1600/portrait_harry_m.jpg)'
