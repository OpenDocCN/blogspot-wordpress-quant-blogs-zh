- en: 'VIX and More: XLF Equals Mid-July Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: XLF Equals Mid-July Low'
- en: 来源：[http://vixandmore.blogspot.com/2008/10/xlf-teetering-above-mid-july-low.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/xlf-teetering-above-mid-july-low.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/xlf-teetering-above-mid-july-low.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/xlf-teetering-above-mid-july-low.html#0001-01-01)
- en: The all-time low for [XLF](http://vixandmore.blogspot.com/search/label/XLF)
    was 16.61 back in July. XLF, the closely-watched financial ETF, just touced this
    low as I type this, following the report of a pending U.K. bank bailout/rescue
    plan.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[XLF](http://vixandmore.blogspot.com/search/label/XLF)的历史最低点是在七月份的时候达到了16.61。就在我打字的时候，备受关注的金融ETF
    XLF 正触及此低点，此前有关英国银行救助计划的报道不断传出。'
