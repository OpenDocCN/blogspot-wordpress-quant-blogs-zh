- en: 'Humble Student of the Markets: Waiting for a ride on the Phoenix'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：等待凤凰的乘车
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html#0001-01-01)
  id: totrans-5
