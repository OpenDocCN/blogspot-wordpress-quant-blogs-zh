  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html#0001-01-01)
- en: As a follow up to my previous post on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我之前一篇文章的后续
- en: '[Altman Z](http://humblestudentofthemarkets.blogspot.com/2008/05/limitations-of-altman-z.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿尔特曼 Z](http://humblestudentofthemarkets.blogspot.com/2008/05/limitations-of-altman-z.html)'
- en: score, investors who use solvency analysis to avoid bankrupt companies should
    beware of the effects of an economic recovery. The other side of the coin of solvency
    analysis is the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，使用偿债能力分析来避免破产公司的投资者应该注意经济复苏的影响。偿债能力分析的另一面是
- en: '*Phoenix effect*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*凤凰效应*'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: When the economy comes out of recession, shares of near-bankrupt companies see
    eye-popping returns as they rise Phoenix-like from the ashes of near insolvency.
    Examples include Chrysler moving from $2 to over $30 in the 1982-3 recovery; Magna
    International from under $2 to over $80 in 1991-2; and Akamai Technologies from
    under $2 to over $18 in 2003-4.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当经济走出衰退时，濒临破产的公司股票的表现会像凤凰一样从濒临破产的灰烬中崛起，呈现惊人的回报。例如，克莱斯勒在1982-3年的复苏中从2美元上涨到30美元以上；玛格纳国际公司在1991-2年从不到2美元上涨到80美元以上；而阿卡迈技术公司在2003-4年从不到2美元上涨到18美元以上。
- en: Buying shares of near bankrupt companies is a dangerous but exciting game. To
    be successful, an investor needs to identify the Phoenix candidates and correctly
    time the turn in the market. The rewards are can be big. Buying a basket Phoenix
    stocks can yield returns of 100-200% over a 12-18 month period.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 购买濒临破产的公司股票是一场危险但令人兴奋的游戏。要取得成功，投资者需要识别凤凰候选股票并正确把握市场的转机。回报可能很大。购买一篮子凤凰股票可以在12-18个月内获得100-200%的回报。
- en: '**Phoenix is partly a small cap effect**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**凤凰部分是小盘股效应**'
- en: The Phoenix effect can be characterized partly as a small cap effect. The chart
    below shows the relative returns of the small cap Russell 1000 relative to the
    large cap S&P 500\. I indexed the start value of 100, at dates representing stock
    market lows coinciding with economic slowdowns since 1980\. On average, the Russell
    1000 outperformed the S&P 500 by about 17% one year after the market low. The
    initial upward thrust in the market has always been marked by large cap outperformance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 凤凰效应可以部分地被描述为小盘股效应。下图显示了自1980年以来，代表股市低点与经济放缓同时发生的日期，小盘股罗素1000相对于大盘股标准普尔500的相对回报。我将起始值索引为100。平均而言，一年后罗素1000的表现比标准普尔500好约17%。市场的最初上升动力始终以大盘股的表现为特征。
- en: Interestingly, the recent March 2008 low was characterized by small cap outperformance
    which leads me to conclude that this rally is just a bear market rally and the
    March low was probably not THE BOTTOM in this bear.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，最近的2008年3月低点以小盘股的表现优异为特点，这让我得出结论，这次反弹只是熊市反弹，而3月低点可能并非这次熊市的最低点。
- en: '[![](img/535c5810f0dca104b6f88a0b064d43e3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhLlA8fibCbl8j-RfpJscGueh3_1YGxtgTO-zuhViEo6K2tNOjk-i-sVRDELXZ2gwAmMZggONn56KKGovDMnPdqLmpHfNp2IxTf1-Osk4K8Xe4qIkmfBTLGkx3uJPruA4N1i_bFXywLjSjJ/s1600-h/Russell+2000+vs+SPX.JPG)**Looking
    for Phoenix candidates**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/535c5810f0dca104b6f88a0b064d43e3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhLlA8fibCbl8j-RfpJscGueh3_1YGxtgTO-zuhViEo6K2tNOjk-i-sVRDELXZ2gwAmMZggONn56KKGovDMnPdqLmpHfNp2IxTf1-Osk4K8Xe4qIkmfBTLGkx3uJPruA4N1i_bFXywLjSjJ/s1600-h/Russell+2000+vs+SPX.JPG)**寻找凤凰候选股票**'
- en: 'Phoenix candidates are not just small cap stocks, but shares of companies that
    are at risk of insolvency and benefit from the tremendous positive operating leverage
    from an improving economy and high financial leverage which put them at risk of
    bankruptcy. The obvious quantitative way of finding Phoenix candidates is to screen
    the market for shares of companies that are at risk of insolvency. However, there
    is a simpler heuristic: low-priced stocks.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 凤凰候选股票不仅仅是小盘股票，还包括那些濒临破产的公司股票，它们受益于经济改善和高财务杠杆所带来的巨大正操作杠杆，这使它们面临破产的风险。发现凤凰候选股票的一个明显的定量方法是筛选市场上那些濒临破产的公司股票。然而，还有一个更简单的启发式方法：低价股票。
- en: Stock price is a factor that’s not in most equity quants’ factor lists. However,
    it is a deceptively simple way of screening for Phoenix recovery candidates. I
    remember that
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 股价是一个大多数股票量化因子列表中没有的因素。然而，这是筛选凤凰复苏候选股的一个具有欺骗性的简单方法。我记得
- en: '[Jeff deGraaf](http://www.isigrp.com/corp/dec2005/jeffdg.jsp)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰夫·德格拉夫](http://www.isigrp.com/corp/dec2005/jeffdg.jsp)'
- en: ', who was at Lehman Brothers at the time, reported in late 2003 that the return
    spread between the lowest and highest decile of stock price was about 70% - an
    astounding return to a factor for less than one year.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，当时在雷曼兄弟工作，在2003年底报告称，股价最低和最高十分之一的回报率差异约为70% —— 对于不到一年的因子这是一个惊人的回报。
- en: I roughly confirmed these results by running a backtest using the current components
    of the Russell 1000\. Had you bought the lowest decile by stock price in December
    2002 and held them for a year, the median outperformance compared to the top decile
    was about 110%. This simple study has problems, mainly in the form of a survivorship
    bias. The use of a median return instead of an average return does mitigate some
    of the survivorship bias issues. Nevertheless, it does illustrate the magnitude
    of the effect. Using a long-only approach, this study over the 2003 and previous
    recovery period suggest that a basket of Phoenix stocks has the potential to rise
    by a factor of between 2 and 3 over a 12-18 month period.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过使用标普1000当前成分股进行回测大致确认了这些结果。如果你在2002年12月购买了股价最低的十分之一并持有了一年，与最高十分之一的比较，中位数超额收益约为110%。这个简单的研究所存在问题，主要形式为生存偏差。使用中位数回报而不是平均回报确实缓解了一些生存偏差问题。尽管如此，它确实说明了效应的规模。使用长期单一策略，这个研究在2003年及之前的复苏期间表明，凤凰股的篮子有可能在12-18个月内翻倍。
- en: '**Phoenix candidate = low stock price + dramatic fall + insider activity**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**凤凰股候选人 = 股价低迷 + 剧烈下跌 + 内部人活动**'
- en: Just buying low priced stocks gets you partly there but we should eliminate
    stocks that have always traded at low prices. Phoenix candidates are stocks that
    have taken a pounding, or stocks that have fallen dramatically (70-90%) from the
    52-week high. This is a likely indication that it is at risk of insolvency.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅购买低价股票会让你在一定程度上达到目标，但我们应剔除那些一直交易价格低廉的股票。凤凰股候选人是指那些受到重创的股票，或者那些从52周高点大幅下跌（70-90%）的股票。这很可能表明它存在破产的风险。
- en: These companies are on the verge of Chapter 11 so buying their shares is highly
    risky. To mitigate downside risk of possible bankruptcy, add an additional insider
    activity screen. Ideally I would like to see recent insider buying in Phoenix
    candidates, which indicates that the fundamentals may be turning. At the very
    least, I would like to see the lack of insider selling, a sign that the worst
    is may over for the company under consideration.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公司正处于破产第11章的边缘，因此购买它们的股票风险极高。为了缓解可能的破产的下行风险，请增加一个内部人活动的屏幕。理想情况下，我希望看到凤凰股候选人最近的内部人买入行为，这表明基本面可能正在好转。至少，我希望看到没有内部人卖出，这是公司考虑的最坏情况可能已经过去的信号。
- en: '**Timing: Be patient, the Phoenix will rise**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**时机：要有耐心，凤凰将会上升**'
- en: Right now, the weight of the evidence suggests that the turn has not occurred
    yet. I am preparing a list of Phoenix candidates for my portfolio but waiting
    for signals of a bottom before buying. In a future post I will write about how
    I would time the buy decision of these stocks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，证据的重量暗示转折点尚未出现。我正在为我的投资组合准备一份凤凰股候选人的名单，但在购买之前等待底部信号的出现。在未来的文章中，我将写关于如何时机购买这些股票的决定。
