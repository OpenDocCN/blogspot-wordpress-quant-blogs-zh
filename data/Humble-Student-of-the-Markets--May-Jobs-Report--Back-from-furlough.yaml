- en: 'Humble Student of the Markets: May Jobs Report: Back from furlough'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：五月就业报告：从休假中回来
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/may-jobs-report-back-from-furlough.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/may-jobs-report-back-from-furlough.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/may-jobs-report-back-from-furlough.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/may-jobs-report-back-from-furlough.html#0001-01-01)
- en: I don't usually offer instant reactions to economic news, but the May Jobs Report
    was a shocker. Non-Farm Payroll gained 2.5 million jobs, compared to an expected
    loss of -8 million. The Diffusion Index bounced back strongly, indicating breadth
    in job gains.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常不会对经济新闻立即做出反应，但五月份的就业报告令人震惊。非农就业人数增加了250万个工作岗位，而预期的损失是负800万个。扩散指数强劲反弹，表明就业增长面广泛。
- en: This was a positive and highly constructive report for the economy. Before everyone
    gets overly giddy, the report also highlighted some key risks to the outlook.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于经济来说是一个积极且极具建设性的报告。在每个人都过于兴奋之前，报告还强调了影响前景的一些关键风险。
