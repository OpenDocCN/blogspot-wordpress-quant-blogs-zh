- en: 'Physics Perspective: The real trouble with economics'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学角度：经济学真正的问题
- en: 来源：[http://physicsoffinance.blogspot.com/2013/08/the-real-trouble-with-economics.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/08/the-real-trouble-with-economics.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/08/the-real-trouble-with-economics.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/08/the-real-trouble-with-economics.html#0001-01-01)
- en: I pretty much agree with everything Mark Thoma says
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我基本上同意马克·托马所说的一切。
- en: '[here](http://economistsview.typepad.com/economistsview/2013/08/the-real-trouble-with-economics-sociology.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://economistsview.typepad.com/economistsview/2013/08/the-real-trouble-with-economics-sociology.html)'
- en: 'in pointing to sociological factors within academic economics as the source
    of recent problems. Anyone who has read this blog knows I''m not so sanguine about
    the supposed "sophistication" of the analytical models currently used in macroeconomics,
    but, that to one side, Thoma is right that the real problem has been a lack of
    imagination and willingness to build models (probably messy and inelegant ones)
    that would inform us in a practically useful way about possible market instabilities:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指出学术经济学中的社会因素是近年来问题的根源。任何阅读过这个博客的人都知道，我对目前宏观经济学中所使用的所谓“复杂分析模型”的“复杂程度”并不乐观，但是，撇开这一点不谈，托马是对的，真正的问题在于缺乏想象力和愿意构建模型（可能是混乱而不优雅的模型），这些模型能够以实际有用的方式告诉我们可能的市场不稳定性：
- en: '"I talked about the problem with the sociology of economics awhile back --
    this is from a post in August, 2009:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我之前曾谈到过经济学的社会学问题——这是2009年8月的一篇帖子中的内容：'
- en: In
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '*The Economist*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*经济学家*'
- en: ', Robert Lucas responds to recent criticism of macroeconomics ("'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，罗伯特·卢卡斯对宏观经济学最近受到的批评作出了回应（"
- en: '[In Defense of the Dismal Scienc](http://www.economist.com/businessfinance/displaystory.cfm?story_id=14165405)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[捍卫阴暗的科学](http://www.economist.com/businessfinance/displaystory.cfm?story_id=14165405)'
- en: 'e"). Here''s my entry at Free Exchange''s Robert Lucas Roundtable in response
    to his essay:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: e"). 这是我在自由交流的罗伯特·卢卡斯圆桌会议上对他的论文的回应：
- en: '[Lucas roundtable: Ask the right questions, by Mark Thoma](http://www.economist.com/blogs/freeexchange/2009/08/lucas_roundtable_ask_the_right.cfm):
    In his essay, Robert Lucas defends macroeconomics against the charge that it is
    "valueless, even harmful", and that the tools economists use are "spectacularly
    useless".'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[卢卡斯圆桌会议：提出正确的问题，由马克·托马](http://www.economist.com/blogs/freeexchange/2009/08/lucas_roundtable_ask_the_right.cfm)：在他的文章中，罗伯特·卢卡斯为宏观经济学辩护，反驳了它是“毫无价值，甚至有害”的指控，并且经济学家使用的工具是“非常无用”的。'
- en: I agree that the analytical tools economists use are not the problem. We cannot
    fully understand how the economy works without employing models of some sort,
    and we cannot build coherent models without using analytic tools such as mathematics.
    Some of these tools are very complex, but there is nothing wrong with sophistication
    so long as sophistication itself does not become the main goal, and sophistication
    is not used as a barrier to entry into the theorist's club rather than an analytical
    device to understand the world.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我同意经济学家使用的分析工具不是问题所在。我们不能完全理解经济如何运作，而不使用某种模型，并且我们不能构建连贯的模型，而不使用数学等分析工具。其中一些工具非常复杂，但只要复杂性本身不成为主要目标，并且复杂性不被用作阻碍进入理论家俱乐部的障碍，而不是用作理解世界的分析工具，那就没有问题。
- en: But all the tools in the world are useless if we lack the imagination needed
    to build the right models. Models are built to answer specific questions. When
    a theorist builds a model, it is an attempt to highlight the features of the world
    the theorist believes are the most important for the question at hand. For example,
    a map is a model of the real world, and sometimes I want a road map to help me
    find my way to my destination, but other times I might need a map showing crop
    production, or a map showing underground pipes and electrical lines. It all depends
    on the question I want to answer. If we try to make one map that answers every
    possible question we could ever ask of maps, it would be so cluttered with detail
    it would be useless, so we necessarily abstract from real world detail in order
    to highlight the essential elements needed to answer the question we have posed.
    The same is true for macroeconomic models.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，如果缺乏构建正确模型的想象力，世界上所有的工具都是无用的。模型是用来回答具体问题的。当理论家构建一个模型时，他试图突出他认为对当前问题最重要的世界的特征。例如，地图是现实世界的模型，有时我需要一张路线图来帮助我找到目的地，但有时我可能需要一张显示农作物产量，或显示地下管道和电线地图。这都取决于我想回答的问题。如果我们试图制作一张能回答我们可能提出的所有问题的地图，那么由于细节过多，它将变得毫无用处，因此，我们不可避免地从现实世界的细节中抽象出来，以突出回答我们所提出问题的基本要素。这对宏观经济模型来说也是正确的。
- en: But we have to ask the right questions before we can build the right models.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但在我们构建正确的模型之前，我们必须提出正确的问题。
- en: The problem wasn't the tools that macroeconomists use, it was the questions
    that we asked. The major debates in macroeconomics had nothing to do with the
    possibility of bubbles causing a financial system meltdown. That's not to say
    that there weren't models here and there that touched upon these questions, but
    the main focus of macroeconomic research was elsewhere. ...
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题不在于宏观经济学家使用的工具，而在于我们提出的问题。宏观经济学中的主要辩论与泡沫可能导致金融系统崩溃的可能性无关。这并不是说这里和那里没有接触到这些问题的模型，但宏观经济学研究的主要焦点在其他地方...
- en: The interesting question to me, then, is why we failed to ask the right questions.
    For example,... why policymakers didn't take the possibility of a major meltdown
    seriously. Why didn't they deliver forecasts conditional on a crisis occurring?
    Why didn't they ask this question of the model? Why did we only get forecasts
    conditional on no crisis? And also, why was the main factor that allowed the crisis
    to spread, the interconnectedness of financial markets, missed?
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，对我来说，有趣的问题是为什么我们没有提出正确的问题。例如，为什么政策制定者没有认真考虑重大崩溃的可能性？为什么他们没有在危机发生的情况下提供预测？为什么他们没有向模型提出这个问题？为什么我们只得到了在没有危机的情况下发生的预测？此外，为什么允许危机传播的主要因素，即金融市场的相互关联性，被忽略了？
- en: It was because policymakers couldn't and didn't take seriously the possibility
    that a crisis and meltdown could occur. And even if they had seriously considered
    the possibility of a meltdown, the models most people were using were not built
    to be informative on this question. It simply wasn't a question that was taken
    seriously by the mainstream.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是因为政策制定者不能，也没有认真考虑危机和崩溃可能发生。即使他们认真考虑了崩溃的可能性，大多数人使用的模型也不是为这个问题提供信息的。这个问题在主流中并没有被认真对待。
- en: Why did we, for the most part, fail to ask the right questions? Was it lack
    of imagination, was it the sociology within the profession, the concentration
    of power over what research gets highlighted, the inadequacy of the tools we brought
    to the problem, the fact that nobody will ever be able to predict these types
    of events, or something else?
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们为什么大部分时候没有提出正确的问题呢？是因为缺乏想象力，还是职业内部的社会学，研究重点的权力集中，我们解决问题的工具不足，没有人能够预测这类事件，还是其他原因？
- en: It wasn't the tools, and it wasn't lack of imagination. As Brad DeLong points
    out, the voices were there—he points to Michael Mussa for one—but those voices
    were not heard. Nobody listened even though some people did see it coming. So
    I am more inclined to cite the sociology within the profession or the concentration
    of power as the main factors that caused us to dismiss these voices.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题不在于工具，也不在于缺乏想象力。正如布拉德·德隆所指出的，那些声音是存在的——他提到了迈克尔·穆萨就是其中之一——但这些声音没有被听到。即使有些人预见到了这一切，也没有人倾听。因此，我更倾向于认为，是职业内部的社会学或权力集中导致了我们忽视这些声音。
- en: And here I think that thought leaders such as Robert Lucas and others who openly
    ridiculed models they disagreed with have questions they should ask themselves
    (e.g. Mr Lucas saying "At research seminars, people don’t take Keynesian theorizing
    seriously anymore; the audience starts to whisper and giggle to one another",
    or more recently "These are kind of schlock economics"). When someone as notable
    and respected as Robert Lucas makes fun of an entire line of inquiry, it influences
    whole generations of economists away from asking certain types of questions, some
    of which turned out to be important. Why was it necessary for the major leaders
    in macroeconomics to shut down alternative lines of inquiry through ridicule and
    other means rather than simply citing evidence in support of their positions?
    What were they afraid of? The goal is to find the truth, not win fame and fortune
    by dominating the debate.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这里，我认为像罗伯特·卢卡斯这样的思想领袖以及其他人，他们公开嘲笑他们不同意的模型，应该问自己一些问题（例如，卢卡斯先生说“在研究研讨会上，人们不再认真对待凯恩斯理论；观众开始互相低声私语和咯咯笑”，或者更近一些，“这些都是垃圾经济学”）。当像罗伯特·卢卡斯这样著名且受人尊敬的人嘲笑整个研究线路时，它影响了几代经济学家，使他们远离提出某些类型的问题，其中一些被证明是重要的。为什么宏观经济学的主要领导人通过嘲笑和其他手段关闭替代性研究线路，而不是简单地引用支持他们立场的证据呢？他们害怕什么？我们的目标是寻找真理，而不是通过主导辩论来赢得名声和财富。
- en: We need to take a close look at how the sociology of our profession led to an
    outcome where people were made to feel embarrassed for even asking certain types
    of questions. People will always be passionate in defense of their life's work,
    so it's not the rhetoric itself that is of concern, the problem comes when factors
    such as ideology or control of journals and other outlets for the dissemination
    of research stand in the way of promising alternative lines of inquiry.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们需要仔细研究我们的行业社会学如何导致了一种结果，即人们甚至因为提出某些类型的问题而感到尴尬。人们总是会热情地为他们的一生工作辩护，所以问题不在于言辞本身，问题在于意识形态或期刊和其他研究传播渠道的控制等因素阻碍了有前景的替代研究线路。
- en: I don't know for sure the extent to which the ability of a small number of people
    in the field to control the academic discourse led to a concentration of power
    that stood in the way of alternative lines of investigation, or the extent to
    which the ideology that markets prices always tend to move toward their long-run
    equilibrium values caused us to ignore voices that foresaw the developing bubble
    and coming crisis. But something caused most of us to ask the wrong questions,
    and to dismiss the people who got it right, and I think one of our first orders
    of business is to understand how and why that happened.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不确定小部分人在领域内控制学术话语的能力究竟到了何种程度，这导致了权力的集中，阻碍了替代性研究线路的发展，或者不确定市场价格总是趋向于它们的长期均衡值这一观念导致了我们忽视那些预见到发展泡沫和危机即将到来的人的声音。但有些东西导致我们大多数人提出了错误的问题，并且忽视了那些正确的人，我认为我们首先要了解这一切是如何发生的，以及为什么发生。
- en: I think the structure of journals, which concentrates power within the profession,
    also influence the sociology of the profession (and not in a good way)."
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为期刊的结构，它将权力集中在行业内，也影响了行业的社会学（而且不是以好的方式）。
