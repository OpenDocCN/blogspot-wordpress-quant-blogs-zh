- en: In the past several weeks, I have been seeing rising levels of angst in social
    media as the stock market tanked. While anxiety is certainly appropriate for traders,
    this kind of volatility shouldn't be a concern for investors as long as they have
    a plan.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周里，随着股市暴跌，我在社交媒体上看到了越来越多的焦虑情绪。虽然对于交易者来说焦虑是肯定合适的，但只要投资者有一个计划，这种波动不应该成为他们的担忧。
