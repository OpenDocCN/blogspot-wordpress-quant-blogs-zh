  zh: 当我开始看到这样的物品时，
- en: '[this](http://www.doonesbury.com/strip/dailydose/index.html?up_year_month=200905&up_day=31)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇（[http://www.doonesbury.com/strip/dailydose/index.html?up_year_month=200905&up_day=31](http://www.doonesbury.com/strip/dailydose/index.html?up_year_month=200905&up_day=31)
- en: in the popular press, there is little question that the social backlash is starting.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在大众媒体中，几乎没有疑问，社会反弹已经开始。
