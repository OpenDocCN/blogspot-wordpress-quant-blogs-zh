- en: This story of only 338 words focuses on a young boy named Max who, after dressing
    in his wolf costume, wreaks such havoc through his household that he is sent to
    bed without his supper. Max's bedroom undergoes a mysterious transformation into
    a jungle environment, and he winds up sailing to an island inhabited by malicious
    beasts known as the "Wild Things." After successfully intimidating the creatures,
    Max is hailed as the king of the Wild Things and enjoys a playful romp with his
    subjects. However, he starts to feel lonely and decides to return home, to the
    Wild Things' dismay. Upon returning to his bedroom, Max discovers a hot supper
    waiting for him.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个只有338个字的故事讲述了一个名叫Max的年轻男孩，在穿上狼皮服装后，在家中制造了混乱，以至于他被罚没吃晚饭就去睡觉。Max的卧室经历了一场神秘的转变，变成了一片丛林，他最终乘船来到了一个被恶兽“野东西”占领的岛屿。成功吓唬了这些生物后，Max被野东西们推举为国王，并与他的子民们尽情嬉戏。然而，他开始感到孤独，决定回家，这让野东西们十分失望。回到自己的卧室后，Max发现了一顿热腾腾的晚饭在等他。
