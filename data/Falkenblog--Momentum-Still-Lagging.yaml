- en: The graph shows the total return to a strategy long positive momentum stocks,
    short negative momentum stocks (it's from Kenneth French's
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示了一个策略的总收益，该策略既做多利多动量股又做空利空动量股（来自肯尼斯·弗兰切的
- en: '[excellent data repository](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/Data_Library/det_mom_factor.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[优秀的数据存储库](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/Data_Library/det_mom_factor.html)'
- en: ). Historically, stocks that have outperformed over the past 3-18 months tend
    to outperform over the next 3-18 months, with an optimal point being around 12
    months. The above graph is the total return for going long the past winners, short
    the losers. Historically this strategy has generated a puzzle, because the annualized
    return of around 8% it is pretty high, and it seems independent of the standard
    value and growth risk proxies. Sometimes it is added as a risk factor to studies,
    but mainly because we know it works and don't want to confuse this finding as
    something else. There is not a good 'risk' explanation for it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。历史上，过去 3-18 个月内表现出色的股票在接下来的 3-18 个月内也倾向于表现出色，而最佳点在大约 12 个月左右。上述图表是做多过去的赢家、做空输家的总收益。历史上，这一策略引发了一个难题，因为约
    8% 的年化回报率相当高，而且似乎与标准价值和增长风险代理无关。有时候它被加入到研究中作为一种风险因素，但主要是因为我们知道它有效，并且不想混淆这一发现与其他东西。目前还没有一个良好的“风险”解释。
- en: Anyway, it seemed like easy money until March 2009, when it got clobbered, just
    as many prophets of doom were on CNBC telling Maria Bartiromo another leg down
    was in the cards. Actually,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，直到 2009 年 3 月，它都像是容易获取的金钱，就在这时，就在很多末日预言者出现在 CNBC 上告诉玛利亚·巴蒂罗摩另一个股市下跌的时候，它受到了重创。实际上，还有
- en: '[they would say](http://www.youtube.com/watch?v=Lqf9VK3vFdk&playnext=1&list=PL55456B79D209A6B4&index=6)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们会说](http://www.youtube.com/watch?v=Lqf9VK3vFdk&playnext=1&list=PL55456B79D209A6B4&index=6)'
- en: another big decline 'could' happen (thus if it happened they would take credit
    for predicting the decline, and if it didn't they would note all they said was
    'could'--predicting is so easy on TV once you know these tricks!).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一次大幅下跌“可能”发生（因此如果发生了，他们会为预测下跌而表示赞扬，如果没有，他们会说他们的话都是“可能性”——一旦你掌握了这些技巧，电视上预测就这么容易！）。
- en: 'Of course that was basically the start of the US market recovery and all those
    stocks that had been pounded like banks roared back (the momentum portfolio would
    have been short those). From March 2009 through September 2009 the momentum strategy
    lost about 50% and has gone up only about 5% since. Since 1932 (when it lost 77%),
    its worst draw-down was consistently about 30%, so the standard financial fat
    tail event happened. If you are lucky when such strategies stop working they flat-line,
    but this one was not so fortunate. As they say about these statistical patterns:
    they work until they don''t.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这基本上是美国市场复苏的开始，那些像银行这样一直被击垮的股票纷纷回暖了（动量投资组合本会做空这些股票）。自 2009 年 3 月至 2009 年
    9 月，动量策略的投资损失了约 50%，自那以后的收益大约只有 5%。自 1932 年以来，它（在其 77% 的损失时）的最大回撤一直维持在 30% 左右，所以标准的金融厚尾事件发生了。当这样的策略不再有效时，你如果走运的话它们会停滞不前，但这个肯定没那么幸运。就这些统计模式而言：它们之所以起作用，直到死亡。
- en: A lot of funds were adopting momentum previous to this, especially because it
    came out the tumultuous 2007-8 period relatively unscathed. Unless momentum starts
    to really outperform it will go the way of 'low price' stock funds, because a
    big -50% really hurts all those lifetime annual return statistics.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前，很多基金在经历了动荡的 2007 年至 2008 年期间之后都采纳了动量策略，尤其是因为这一策略在那段期间相对毫发未损。除非动量开始真正表现出色，否则它将像“低价”股票基金一样倒下，因为大幅下跌的
    50% 真的会让所有那些终身年收益率统计数据都变得糟糕。
- en: I remember back in 2003 I convinced my boss to try momentum because it seemed
    have positive alpha. So, we put it on in the fourth quarter, and it started out
    ok, so ramped up in December. Of course, December 2003 was really bad for this
    strategy. Without a long track record, I looked like an idiot. I felt horrible
    and remember writing Ken French an email, and asking, what can I tell my boss
    about momentum's lousing December 2003? He was nice enough to reply, though all
    he said was, 'tell him there's risk'. Alas, that was not a good answer. In real
    time when you lose money it isn't seen as risk that pulled a bad number from the
    urn of chance, but a bone-headed mistake, especially when you don't have a benchmark.
    That wasn't one of my better Christmases.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得在2003年，我说服老板尝试动量策略，因为它似乎有正的阿尔法。于是，我们在第四季度开始使用，并且一开始还不错，所以在12月加大了投入。当然，2003年12月对这种策略来说真的很糟糕。由于没有长期的跟踪记录，我显得很蠢。我感觉很糟糕，记得给肯·弗伦奇发了封邮件，问他，我能告诉老板关于2003年12月动量策略的糟糕表现吗？他还比较友好地回复了，虽然他只是说“告诉他那是风险”。唉，那不是一个好答案。在实时交易中如果你赔钱了，人们不会认为是风险导致了坏的结果，而是因为犯了一个愚蠢的错误，尤其是当你没有一个基准参照。那不是我最好的圣诞节之一。
