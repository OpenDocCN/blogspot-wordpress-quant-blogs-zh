- en: 'Quantitative Trading: Do Factor Models Work in the Short Term?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：因子模型在短期内有效吗？
- en: 来源：[http://epchan.blogspot.com/2006/12/do-factor-models-work-in-short-term.html#0001-01-01](http://epchan.blogspot.com/2006/12/do-factor-models-work-in-short-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2006/12/do-factor-models-work-in-short-term.html#0001-01-01](http://epchan.blogspot.com/2006/12/do-factor-models-work-in-short-term.html#0001-01-01)
- en: Besides pair-trading, “factor model” is the most popular workhorse of the statistical
    arbitrageur. In a previous
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了配对交易，“因子模型”是统计套利者最受欢迎的工作马。在前
- en: '[article](http://epchan.blogspot.com/2006/12/market-cap-and-growth-value-arbitrage.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://epchan.blogspot.com/2006/12/market-cap-and-growth-value-arbitrage.html)'
- en: ', I discussed the most well-known factor model – the Fama-French Three-Factor
    model, with the general market index returns, the market-cap of the stock, and
    the book-to-price ratio as the only three factors driving returns. However, as
    I explained earlier, this factor model has a very long horizon. For the quantitative
    trader who needs to make money every month, the natural instinct is to look for
    a more “sophisticated” factor that works in the short term, or even to develop
    some kind of model that use different factors every month in response to “market
    condition”. Alas, other than hearsays and second-hand gossips, I have never witnessed
    an actual success of this approach in a hedge fund or proprietary trading group
    – at least a success that lasts for more than a year.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中，我讨论了最著名的因子模型——Fama-French三因子模型，该模型只用市场指数回报、股票市值和市净率这三个因素来驱动回报。然而，如我之前解释的，这个因子模型的时间跨度非常长。对于需要每个月赚钱的量化交易员来说，自然的本能是寻找一个在短期内有效的“复杂”因子，甚至开发一种每月根据“市场状况”使用不同因子的模型。可惜，除了传闻和二手消息，我从未亲眼见证过这种方法在对冲基金或
    proprietary trading group中的实际成功——至少不是持续超过一年的成功。
- en: I am of course not privy to the current performance numbers of factor models
    run by some of the most successful hedge funds today. However, there is a class
    of ETF (called “XTF”) marketed by PowerShares Capital Management that uses a similar
    factor approach for its stock selection criteria. According to media reports,
    each stock in these XTF’s is scored by 25 variables such as cash flow, earnings
    growth, price momentum, etc. This sounds like a classic factor model to me. This
    model is reportedly designed by the quantitative unit at American Stock Exchange.
    To find out if they have indeed discovered the holy grail of factor models, I
    looked at the performance of these XTF compared to their benchmarks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我当然不知道目前一些最成功的对冲基金运行的因子模型的业绩数字。然而，PowerShares Capital Management推广的一类ETF（称为“XTF”）使用与股票选择标准类似的因子方法。据媒体报道，这些ETF中的每只股票都根据25个变量（如现金流、盈利增长、价格动量等）进行评分。这听起来像是一个经典的因子模型。据报道，这个模型是由美国证券交易所的量化单位设计的。为了找出他们是否确实发现了因子模型的圣杯，我查看了这些XTF与其基准表现的对比。
- en: Here I tabulate the XTF’s for each market cap and value category, their corresponding
    benchmark market index ETF’s, and finally the YTD differential returns up to December
    13, 2006\. (PJG and PJM have too short a history for this comparison.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，我列出了每个市值和价值类别对应的ETF，以及它们对应的市场指数ETF，最后是截至2006年12月13日的YTD差异回报率。（PJG和PJM的历史太短，无法进行此比较。）
- en: '|    | **Value** | **Blend** | **Growth** |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: │    | **价值股** | **平衡股** | **成长股** |
- en: '| **Large cap** | PWV-IVE=4.8% | PWC-IVV=-3.6% | PWB-IVW=-5.0% |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: │ **大盘股** | PWV-IVE=4.8% | PWC-IVV=-3.6% | PWB-IVW=-5.0% |
- en: '| **Mid cap** | PWP-IJJ=0.1% | PJG-IJH=N/A | PWJ-IJK=3.1% |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: │ **中盘股** | PWP-IJJ=0.1% | PJG-IJH=N/A | PWJ-IJK=3.1% |
- en: '| **Small cap** | PWY-IJS=-0.7% | PJM-IJR=N/A | PWT-IJT=-4.9% |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: │ **小盘股** | PWY-IJS=-0.7% | PJM-IJR=N/A | PWT-IJT=-4.9% |
- en: 'The differential returns are all over the place: some positive, others negative.
    To me, this is symptomatic of a factor model that does not have predictive power.
    (After all, if the differential returns are consistently negative, we could have
    long the ETF, short the XTF, and make consistent profits!) At the very least,
    this factor model may have a horizon much longer than what most traders would
    be interested in – in which case, why not just use the simple Fama-French model?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 差异回报率到处都是：有的正面，有的负面。在我看来，这是因子模型缺乏预测能力的症状。（毕竟，如果差异回报率一直为负，我们可以持有ETF，做空XTF，并持续盈利！）至少，这个因子模型的时间跨度可能远比大多数交易员感兴趣的跨度要长——在这种情况下，为什么不直接使用简单的Fama-French模型呢？
- en: 'This is not to say that exotic, proprietary factor models have no use: they
    tend to be pretty useful for risk management, as volatilities and correlations
    are often easier to predict than returns. But beware every time your risk management
    software vendor tries to sell you an alpha generator!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说那些奇特、专有的因子模型没有用处：它们通常在风险管理方面非常有用，因为波动性和相关性往往比回报更容易预测。但是，每当你的风险管理软件供应商试图向你推销一个alpha生成器时，都要提高警惕！
