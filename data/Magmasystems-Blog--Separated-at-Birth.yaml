- en: . I took his most excellent course this week. I was surprised to see that I
    was the only person with a manager title in there. Surprisingly, lots of Visual
    FoxPro people were there. I didn't know that anyone used VFP in a corporate environment.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 。我本周参加了他出色的课程。令我惊讶的是，我是那里唯一一个有经理头衔的人。令人惊讶的是，很多Visual FoxPro的人都来了。我不知道是否还有人在企业环境中使用VFP。
- en: Don, Kent and I hoisted a few beers and claws at Ulysses Pub on Stone St, right
    in back of the Goldman Sachs building. Both will be at the MVP Summit in March,
    and I hope to attend sessions that are being hosted by their respective groups.
    I also hope that a lot of the "shortcomings" in SQL Server 2005 that Kent pointed
    out will be addressed by Microsoft in future releases.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 唐、肯特和我曾在石街的尤利西斯酒吧喝了几杯，就在高盛大厦后面。我们三个人都将在三月份的MVP峰会上出现，我希望能参加他们各自团队主持的会议。我也希望微软在未来的版本中解决肯特指出的SQL
    Server 2005的许多“缺陷”。
