- en: 'Humble Student of the Markets: Time for European small caps to shine?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：欧洲小市值股票的时代到了？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/time-for-european-small-caps-to-shine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/time-for-european-small-caps-to-shine.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/time-for-european-small-caps-to-shine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/time-for-european-small-caps-to-shine.html#0001-01-01)
- en: In addition to waiting for the FOMC and the results of the Scottish Referendum,
    we will see the first results of the ECB's TLTRO this week. As a reminder, the
    purpose of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了等待美联储会议和苏格兰公投的结果，我们本周将看到欧洲央行TLTRO的第一次结果。作为提醒，
- en: '[TLTRO program](http://www.reuters.com/article/2014/06/05/us-ecb-tltro-idUSKBN0EG1TX20140605)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[TLTRO项目](http://www.reuters.com/article/2014/06/05/us-ecb-tltro-idUSKBN0EG1TX20140605)'
- en: 'is intended to stimulate lending to eurozone households and non-financials:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 旨在刺激欧元区家庭和非金融企业的贷款：
- en: 'In pursuing its price stability mandate, the Governing Council of the ECB has
    today announced measures to enhance the functioning of the monetary policy transmission
    mechanism by supporting lending to the real economy. In particular, the Governing
    Council has decided:'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在追求其价格稳定任务的过程中，欧洲央行今天宣布采取措施，通过支持实体经济贷款，提高货币政策的传导机制。特别是，执行理事会决定：
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. To conduct a series of targeted longer-term refinancing operations (TLTROs)
    aimed at improving bank lending to the euro area non-financial private sector,
    excluding loans to households for house purchase, over a window of two years.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. 执行一系列针对性的长期再融资操作（TLTROs），旨在改善欧元区非金融私营部门的银行贷款，在两年期限内，不包括购房贷款。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. To intensify preparatory work related to outright purchases of asset-backed
    securities (ABS).
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. 加强有关资产支持证券（ABS）的直接购买准备工作。
- en: This program should be beneficial to eurozone SME. In that case, why are European
    small caps underperforming? As the chart below shows, European small caps topped
    out against large caps (black line) in March and they have been rolling over ever
    since. This pattern of small cap underperformance is not unique to Europe, as
    US small caps have exhibited a similar pattern, albeit with a greater magnitude.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目应该对欧元区的中小企业有益。那么，为什么欧洲的小市值股票表现不佳呢？正如下面的图表所示，欧洲小市值股票在三月份触及了大型股票（黑色线条）的顶部，并且自那时以来一直在下跌。这种小市值股票表现不佳的模式不仅限于欧洲，因为美国的小市值股票也表现出了类似的模式，尽管波动幅度更大。
- en: As the ECB implements TLTRO, is this an opportunity for European small caps
    to revive?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着欧洲央行实施TLTRO，这是否为欧洲小市值股票的复苏提供了机会？
