- en: I read the story of the [black](http://www.t3.org/tangledwebs/07/tw0706.html)
    [team](http://www.geekosystem.com/ibm-black-team/) in some book a long time ago. 
    My view is that engineers should fear the [testing](http://blog.goyello.com/2010/03/12/a-legend-of-the-notorious-black-team/)
    team, and thus provide further emphasis on the important to BDD/TDD and such in
    the development cycle.  All too often the QA/[Testing](http://www.lookscloudy.com/2011/04/unintended-consequences-ibms-black-team/)
    team in an organisation is disconnected from the engineering team, with the net
    effect that engineering becomes sloppy about what they throw over the “wall”.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很久以前我读过关于[黑队](http://www.t3.org/tangledwebs/07/tw0706.html)的故事。我认为工程师应该对[测试](http://blog.goyello.com/2010/03/12/a-legend-of-the-notorious-black-team/)队伍心存恐惧，因此在开发周期中进一步强调BDD/TDD等的重要性。在许多情况下，组织中的QA/[测试](http://www.lookscloudy.com/2011/04/unintended-consequences-ibms-black-team/)团队与工程团队脱节，其结果是工程变得草率，不注意他们投放到“墙”上的东西。
