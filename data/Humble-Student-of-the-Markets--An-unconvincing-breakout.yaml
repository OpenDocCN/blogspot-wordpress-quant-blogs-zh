- en: 'Humble Student of the Markets: An unconvincing breakout'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 一个令人不信服的突破'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/an-unconvincing-breakout.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/an-unconvincing-breakout.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/an-unconvincing-breakout.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/an-unconvincing-breakout.html#0001-01-01)
- en: Breakout or fakeout? The Dow hit an all-time high yesterday, but I found the
    breakout technically unconvincing as it was unaccompanied by negative divergences.
    First of all, the upside breakout was achieved on low volume and volume had generally
    been declining since this advance began on February 26.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 突破还是假突破？道琼斯指数昨天创下历史新高，但我发现这一突破在技术上不令人信服，因为它没有伴随着负面背离。首先，上方突破是在低交易量下实现的，并且自2月26日这次上涨开始以来，交易量一直在下降。
- en: In addition, the chart below of NYSE new highs - new lows is not confirming
    the advance either. The NH-NL differential achieved a recent high on January 24,
    but the current upside breakout saw a lower NH-NL differential, which is another
    negative divergence and a sign of bad breadth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，下面的纽交所新高-新低图表也没有证实这一上涨。NH-NL差在1月24日达到最近高点，但当前的上方突破出现了较低的NH-NL差，这是另一种负面背离和不好的市场广度迹象。
