  zh: '*预览:* DVI 是一种中间振荡器，其构造方式与 DVO 完全不同。参数范围为 10 到 30 天。除了具有更长的时间跨度之外，它还包括比 DVO
    更多类型的信息 —— 1) 伸缩 2) 分形效率 3) 加速/减速 和 4) 波动性。这使得 DVI 成为 DVO 的自然补充，有助于轻松识别具有高回报/风险的交易。虽然我不直接利用
    DVI 信号——因为它们对于不太活跃的交易者在这方面更有用——但它是一个非常有价值的工具。在过去的 15 年里，它的表现远远优于我测试过的任何中间振荡器，为
    SPY（未经优化）提供近 20% 的年回报率，超卖低于 50，超买高于 50。它也非常适合于经典的长期配对策略，如可口可乐 vs 百事可乐，默克 vs 辉瑞等。但是
    DVI 最好的应用是将其用作筛选器，以分离应用 DVO 时的更高 alpha 交易。在这方面，DVI 有助于减少回撤并增加收益，因为它突出显示了增加或减少敞口将是理想的情况。这一特征在中间振荡器中很常见，你会发现例如：20
    天布林带、20 天 Keltner 通道、20 天随机指标或基本 RSI（14）将为 DV2 或 RSI2 提供一个良好的双重筛选方法。（使用百分等级或 z
    分数来实现这一点）。………………更多内容敬请关注！'
