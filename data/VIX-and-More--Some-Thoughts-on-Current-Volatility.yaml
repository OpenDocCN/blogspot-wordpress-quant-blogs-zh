  zh: 'VIX and More: Some Thoughts on Current Volatility'
- en: 来源：[http://vixandmore.blogspot.com/2009/07/some-thoughts-on-current-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/some-thoughts-on-current-volatility.html#0001-01-01)
