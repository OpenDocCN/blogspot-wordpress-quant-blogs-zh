  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/some-thoughts-on-current-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/some-thoughts-on-current-volatility.html#0001-01-01)
- en: Being a West Coast guy, I often find myself three hours behind the rest of the
    blogging world when I stumble out of bed. Once or twice a year, I manage to sleep
    through the open and generally spend the rest of the day playing catch-up, as
    has been the case today. Now that I am mostly coherent and have digested the bulk
    of the news and market movements for the first three hours of today’s session,
    let me offer some comments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为西海岸的人，当我从床上爬起来时，我经常发现自己落后于博客世界的其他地区三个小时。一年两次，我会成功地睡过开市时间，并且通常在接下来的一天里要赶上来，就像今天一样。现在我大部分时间已经清醒，并消化了今天交易日第一阶段的大部分新闻和市场走势，让我提供一些评论。
- en: While stocks are enjoying an Intel ([INTC](http://vixandmore.blogspot.com/search/label/INTC))
    inside jump, the VIX is up a shade as I type this, seemingly intent on staying
    above the 25.00 level. On the other hand, three of other major market index volatility
    measures I follow ([VXN](http://vixandmore.blogspot.com/search/label/VXN), [RVX](http://vixandmore.blogspot.com/search/label/RVX)
    and [VXD](http://vixandmore.blogspot.com/search/label/VXD)) are all down in the
    5-7% range for the day. The outlier among the secondary volatility indices is
    [VXO](http://vixandmore.blogspot.com/search/label/VXO), the volatility index for
    the S&P 100 index (OEX), which is only down about 2% on the day. (I am not sure
    exactly how to parse this information, but with the meat of second quarter earnings
    season just around the corner and options expiration only two days away, I would
    not be surprised to learn that portfolio managers are looking to lock in some
    profits and add some additional downside protection.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当股票市场在进行英特尔（[INTC](http://vixandmore.blogspot.com/search/label/INTC)）内部跳跃时，我在输入这些文字时，VIX
    稍微上涨了一点，似乎打算保持在 25.00 以上。另一方面，我关注的其他三个主要市场指数波动率指标（[VXN](http://vixandmore.blogspot.com/search/label/VXN)、[RVX](http://vixandmore.blogspot.com/search/label/RVX)
    和 [VXD](http://vixandmore.blogspot.com/search/label/VXD)）当天都下降了 5-7%。次要波动率指数中的离群值是标普
    100 指数（OEX）的波动率指数 [VXO](http://vixandmore.blogspot.com/search/label/VXO)，当天仅下跌约
    2%。（我不确定如何解读这些信息，但考虑到第二季度盈利季节的主要部分即将到来，期权到期仅剩两天，我不会感到惊讶，如果发现投资组合经理们正在寻求锁定一些利润并增加额外的下行保护。）
- en: In the last day or two, a number of other bloggers have commented up on the
    volatility premium issue. In [VIX Predicting the Future…and It’s Cloudy](http://sentimentrader.blogspot.com/2009/07/vix-predicting-futureand-its-cloudy.html),
    Jason Goepfert of [Sentiment’s Edge](http://sentimentrader.blogspot.com/) has
    an excellent chart of the premium of the front-month [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    to the spot VIX index and points out that a high premium has lately been bearish
    for stocks. Adam Warner of [Daily Options Report](http://adamsoptions.blogspot.com/)
    picks up the premium theme in [While We Were Churning……](http://adamsoptions.blogspot.com/2009/07/while-we-were-churning.html)
    as does the [Decline and Fall of Western Civilization](http://declineandfallofwesterncivilization.blogspot.com/)
    blog in [Volatility Curve Warning Again](http://declineandfallofwesterncivilization.blogspot.com/2009/07/volatility-curve-warning-again.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一两天里，许多其他博主已经评论了波动性溢价问题。在 [VIX 预测未来...模糊不清](http://sentimentrader.blogspot.com/2009/07/vix-predicting-futureand-its-cloudy.html)
    中，[情绪边缘](http://sentimentrader.blogspot.com/) 的 Jason Goepfert 有一个关于次月 [VIX 期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    溢价到现货 VIX 指数的优秀图表，并指出最近的高溢价对股票是不利的。[每日期权报告](http://adamsoptions.blogspot.com/)
    的 Adam Warner 在 [当我们在翻滚时...](http://adamsoptions.blogspot.com/2009/07/while-we-were-churning.html)
    中也提到了溢价主题，以及 [西方文明的衰落和沦陷](http://declineandfallofwesterncivilization.blogspot.com/2009/07/volatility-curve-warning-again.html)
    博客在 [再次警告波动率曲线](http://declineandfallofwesterncivilization.blogspot.com/2009/07/volatility-curve-warning-again.html)。
- en: 'The premise is exactly the same reasoning as is behind the [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    and the [VXX:VXZ ratio](http://vixandmore.blogspot.com/search/label/VXX%3AVXZ):
    when short-term volatility measures become substantially out of line with longer-term
    volatility measures, the divergence is most likely to be resolved by the short-term
    measure ‘correcting’ in the direction of the longer-term measure. With the VIX:VXV
    ratio recently hovering around 0.85, this means a VIX spike is more likely to
    take the ratio back toward equilibrium than a substantial drop in the [VXV](http://vixandmore.blogspot.com/search/label/VXV)
    index. By the same token, VXX and VXZ are more likely to converge as a result
    of a jump in [VXX](http://vixandmore.blogspot.com/search/label/VXX) than a decline
    in [VXZ](http://vixandmore.blogspot.com/search/label/VXZ). Of course, the numerator
    and denominator can always converge at the same rate, but that type of resolution
    seems to be relatively rare.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个前提与[VIX:VXV比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)和[VXX:VXZ比率](http://vixandmore.blogspot.com/search/label/VXX%3AVXZ)背后的推理完全相同：当短期波动性指标与长期波动性指标出现显著不符时，这种分歧最可能通过短期指标“纠正”到长期指标的方向来解决。由于VIX:VXV比率最近围绕0.85波动，这意味着VIX的激增更有可能使比率回归平衡，而不是[VXV](http://vixandmore.blogspot.com/search/label/VXV)指数的大幅下跌。同样地，VXX和VXZ更有可能由于[VXX](http://vixandmore.blogspot.com/search/label/VXX)的跳升而趋于一致，而不是由于[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)的下降。当然，分子和分母总是可以以相同的速度趋同，但这种解决方式似乎相对较少见。
- en: For those who may be interested, my various estimates of fair value for the
    VIX are largely in the range of about 28-29 at the moment, suggesting that short-term
    volatility is due for a bounce soon.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能感兴趣的人来说，我对于VIX的各种公平价值估计目前大多在约28-29的范围内，这表明短期波动性很快就会迎来反弹。
- en: As a reminder, anyone wishing to speculate on the VIX using options and futures
    should note that [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    expire next Wednesday (July 22), with the last day of trading on Tuesday.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，任何想要通过期权和期货对VIX进行投机的人应该注意，[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)将于下周三（7月22日）到期，最后交易日在周二。
