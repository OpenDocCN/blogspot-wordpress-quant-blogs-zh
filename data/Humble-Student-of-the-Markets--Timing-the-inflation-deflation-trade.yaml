- en: 'Humble Student of the Markets: Timing the inflation/deflation trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：通胀/通缩交易的时机
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html#0001-01-01)
- en: For investors, the inflation vs. deflation call is probably the Call of the
    Decade.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对投资者来说，通胀与通缩的判断可能是十年的呼唤。
- en: Never in my investment career have I seen opinions so bifurcated. While there
    are many smart investors calling for rising inflation because of the wall of money
    coming from fiscal and monetary stimulus around the world. At the same time, there
    are equally convincing arguments indicating that there powerful deflationary force
    at work and the global economy is facing, at best, an L-shaped recovery.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的投资生涯中，我从未见过观点如此分歧。虽然有许多聪明的投资者因为全球财政和货币刺激而预计通胀将上升。同时，也有同样有说服力的论点表明，强大的通缩力量正在起作用，全球经济面临的最乐观情况也只是一个L型复苏。
- en: '**Enter the trend following model**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**进入趋势跟踪模型**'
- en: In addressing the inflation vs. deflation conundrum, trend following models
    are especially useful as they tend to pick up on macro-economic trends, which
    are persistent. Using
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理通胀与通缩的难题时，趋势跟踪模型特别有用，因为它们倾向于捕捉到宏观经济趋势，而这些趋势是持续的。使用
- en: '[trend following modeling techniques](http://www.michaelcovel.com/all-versions-of-michael-covel-books/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势跟踪建模技术](http://www.michaelcovel.com/all-versions-of-michael-covel-books/)'
- en: ', I have built an inflation/deflation timer. Here is how it works. While the
    details of the model are proprietary, I can say that they use common trend following
    techniques (crossing moving averages, trailing stops, etc.) to identify and profit
    from long-dated persistent price trends.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，我建立了一个通胀/通缩定时器。它是这样运作的。虽然模型的细节是专有的，但我可以说它们使用了常见的趋势跟踪技术（穿越移动平均线、跟踪止损等）来识别并从长期持久的价格趋势中获利。
- en: 'Here is how it works. When the timer model signals:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它是这样运作的。当定时模型发出信号：
- en: '**Inflation:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀：**'
- en: Buy the Continuous Commodity Index
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 购买连续商品指数
- en: '**Deflation:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**通缩：**'
- en: 'Buy the long bond (iShares Barclays 20+ Year Treas Bond, Ticker: TLT)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 购买长期债券（iShares Barclays 20+ Year Treas Bond，代码：TLT）
- en: '**Neutral:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**中性：**'
- en: Buy the S&P 500 SPDR (SPY)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 购买标普500指数SPDR（SPY）
- en: The results of the simulation are shown below. Returns are total returns, which
    include interest and dividends. Signals are generated at the end of day and then
    executed at the close of the next day. The simulation assumes no frictional costs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对模拟结果的展示。回报包括利息和股息。信号在收盘时生成，然后在下一个交易日收盘时执行。该模拟假设没有摩擦成本。
- en: The chart and table below tell the story. The timing model’s returns beat all
    the other asset classes, with a downside risk profile that is similar to the long
    bond.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表和表格讲述了故事。定时模型的回报优于所有其他资产类别，其下行风险概况与长期债券相似。
- en: '[![](img/309e765037e4fadc9b963f60e70228f3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh2oezsv1FLxcWYAl9Ez-1mYFTKpqRZ_BRz3wOFeOsaskq1H2PTap-8VzjPje3bJWi9PaNjPM5lNsf3BrSaWnEU87rdOKd4jzVGyZtzUZoaDTrMdKLTtkmRUNx1WWYFsbDNjJVo7ZTreboD/s1600-h/Timer.JPG)[![](img/d2208ac28bf3c9bd327016bf7994e58c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgvMd3oZVd96tjggxgZHfbECCqSsDIBd1jov9wUqP4iFNxvkHH0yWyvu_ganudHumJLoxdNSNHKqX2Hc9gE2HTdx1H5FbyKek586N-QKit0wuEThTtx7Y5WpQ6cJs9svnMX4go_nuUzZW_q/s1600-h/Timer+table.JPG)**Timing
    model shines at the inflation/deflation tails**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/309e765037e4fadc9b963f60e70228f3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh2oezsv1FLxcWYAl9Ez-1mYFTKpqRZ_BRz3wOFeOsaskq1H2PTap-8VzjPje3bJWi9PaNjPM5lNsf3BrSaWnEU87rdOKd4jzVGyZtzUZoaDTrMdKLTtkmRUNx1WWYFsbDNjJVo7ZTreboD/s1600-h/Timer.JPG)[![](img/d2208ac28bf3c9bd327016bf7994e58c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgvMd3oZVd96tjggxgZHfbECCqSsDIBd1jov9wUqP4iFNxvkHH0yWyvu_ganudHumJLoxdNSNHKqX2Hc9gE2HTdx1H5FbyKek586N-QKit0wuEThTtx7Y5WpQ6cJs9svnMX4go_nuUzZW_q/s1600-h/Timer+table.JPG)**在通胀/通缩的极端情况下，定时模型表现出色**'
- en: When I compare the returns of the timing model compared to a passive 60% stock/40%
    bond asset mix benchmark, the timing model performs roughly in line with the 60/40
    benchmark during normal periods. The real value of the model stands out during
    crisis periods, when fears about inflation and deflation dominate investment psychology.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我将定时模型的回报与被动的60%股票/40%债券资产组合基准进行比较时，在正常时期，定时模型的表现与60/40基准大致相当。在危机时期，通胀和通缩的恐惧主导了投资心理，这时模型的真正价值就显现出来了。
- en: '[![](img/9b7d1511e757d296f6417c50f72cbd1a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJy3hTKQdujYJb0hTxkFF_y85LwLDXzeVTZyRQJ_N5V656Udgd1i1yNK1JnLeEaNoizYm_dLS4xQKTLbgLUUH-J22AuZkDXOrWfxZXtJWpFIQBX4jUtmvOxV5XxkFrB-5nzD1ZB3TMsWGR/s1600-h/Timer+vs+balanced.JPG)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJy3hTKQdujYJb0hTxkFF_y85LwLDXzeVTZyRQJ_N5V656Udgd1i1yNK1JnLeEaNoizYm_dLS4xQKTLbgLUUH-J22AuZkDXOrWfxZXtJWpFIQBX4jUtmvOxV5XxkFrB-5nzD1ZB3TMsWGR/s1600-h/Timer+vs+balanced.JPG)'
- en: Such a model could prove to be invaluable in the days ahead as investor sentiment
    oscillates between the extremes of rising inflation (or hyperinflation) and deflation.
    Under these kinds of circumstances, active management could significantly add
    to returns.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种模型下，随着投资者情绪在通胀（或超级通胀）和通缩之间波动，可能会被证明是无价的。在这种情况下，积极管理可能会显著提高回报。
- en: '**Stay long the inflation trade**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**持有通胀交易**'
- en: So what is the timing models saying now?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，时机模型现在又在说些什么呢？
- en: It is currently showing a bullish reading on inflation. For those who are interested,
    I will endeavor to update these readings regularly on this blog. Please check
    back regularly.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 目前显示通胀情况呈乐观态势。对于有兴趣的人，我将努力定期更新这个博客上的阅读材料。请定期回访。
