- en: Since the reversal day on Wednesday the 9th the S&P 500 has pulled back and
    closed below its reversal day close, and then rebounded higher. This is typical
    of the type of action we observed in our sample set. All of the 16 winning trades
    discussed with a 14-day holding period pulled back at least 0.5% below the reversal
    day close before launching higher. So now that we know we are on the right track,
    it is important to consider what might derail us.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自周三的反转日以来，标普500指数已经回调并收盘低于反转日的收盘价，然后又反弹走高。这是我们样本集中观察到的典型行动类型。所有16笔讨论中的盈利交易在14天的持有期内在回调日收盘价以下至少回调了0.5%之后才启动上涨。所以现在我们知道我们在正确的道路上，考虑可能会使我们偏离轨道的事情是很重要的。
- en: One observation I can make about the winning trades is that it was very rare
    to see the low of the 1st pullback violated. In fact the only “winning” trade
    to close below the low of its first pullback was the August 6, 2007 reversal bar.
    The first pullback off of that reversal was violated on August 14th and the market
    dropped an additional 4% over the next day and a half before hammering out a panic
    bottom. While that one was labeled a winner, it would not have been easy to sit
    through. The only other times the low of the 1st pullback were violated were on
    an intraday basis. On 12/11/91 the S&P dipped 0.17% below the pullback low before
    finishing higher. On 11/13/97 there was a 0.34% intraday dip that reversed and
    also closed higher.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于盈利交易，我观察到的一个特点是，第一次回调的低点被突破的情况非常罕见。实际上，只有“盈利”的交易在8月6日2007年的反转柱收盘价低于其第一次回调的低点。那次回调的第一次回调在8月14日被突破，在接下来的1天半时间里，市场又下跌了4%之后才筑出恐慌性底部。虽然那一次被标记为盈利，但坐着经历这一切并不容易。其他几次突破第一次回调的低点都是在日内。在12/11/91，标普指数在回调低点以下0.17%之前震荡，最后收高。在11/13/97，出现了0.34%的日内跌幅，之后反转收高。
- en: In looking at the 8 losing trades with 14-day holding periods they all saw their
    1st pullback eventually fail. More interesting is how they failed. Six of eight
    of them saw their rebound off the pullback last 2 days or less. In other words
    – failures happened fast.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在观察8笔亏损交易，这些交易都经历了14天的持有期，最终都失败了。更有趣的是它们是如何失败的。其中8笔中的6笔在回调之后的反弹持续了2天或更短。换句话说——失败发生得很快。
- en: This data indicates to me that the low of the 1st pullback can act as an important
    level. Traders could consider that level to be a reasonable area to place a stop.
    The winning trades have typically made higher lows from the outset and the losers
    have failed their 1st pullbacks quickly. Should the S&P 500 close below 1395 or
    drop much below it on an intraday basis, the setup will cease to be providing
    a quantifiable edge. When you no longer have a quantifiable edge you no longer
    have a reason to be in the trade.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据告诉我，第一波回调的低点可以作为一个重要的水平。交易者可以考虑将那个水平作为合理的位置来放置止损。赢利的交易通常从一开始就做出了更高的低点，而亏损的交易很快就失败了他们的第一次回调。如果标普500收盘价低于1395点或盘中大幅低于该水平，这个设置将不再提供可量化的优势。当你不再有可量化的优势时，你就没有留在交易中的理由了。
