- en: '[expected value](http://en.wikipedia.org/wiki/Expected_value)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[期望值](http://en.wikipedia.org/wiki/Expected_value)'
- en: (gamblers odds) based on the reversal bar study was about a 2.1% return for
    the 14-bar holding period. (4% * 16/24) + (-1.7% * 8/24) = 2.1%. Even if moving
    the stop up to around the 1395 level costs us one of the 16 winners, the expected
    value is still increased to (4% * 15/24) + (-1% * 9/24) = 2.3%. Traders that took
    the trade on the pullback as suggested should have a substantially better expected
    value than this since their entry point would be below the 1409 close on 1/9/08\.
    Throw in the fact that the worst-case-scenario for the trade is now only a 1%
    loss and the trade now looks incredibly favorable. Conservative traders could
    also take partial profits at this point to ensure they break even / make a small
    amount / lose only a small amount, on the trade even if they do get stopped out.
    I’ll talk more about expected value and trade management in future posts since
    I feel they’re important concepts that traders should make themselves familiar
    with.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （基于反转柱状图研究的赌徒赔率）对于14个柱状图持仓期的回报约为2.1%。（4% * 16/24）+ （-1.7% * 8/24）= 2.1%。即使将止损点提到大约1395水平会让我们失去其中的16个赢家之一，期望值仍然提高到（4%
    * 15/24）+ （-1% * 9/24）= 2.3%。按照建议在回调时采取交易的交易者应该有比这更高的期望值，因为他们的入场点会低于2008年1月9日收盘价1409点。加入现在最坏的情况——交易仅损失1%，这个交易看起来非常有利。保守的交易者也可以在这个时候部分获利，以确保他们在交易中即使被止损也能实现盈亏平衡/小额盈利/仅小额亏损。我将在未来的帖子中更多地讨论期望值和交易管理，因为我觉得这些都是交易者应该让自己熟悉的的重要概念。
