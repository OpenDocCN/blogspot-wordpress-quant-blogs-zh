- en: The fine author Joe Cheng of [RStudio Shiny](http://rstudio.com/shiny/) suggested
    [in this Google Groups message](https://groups.google.com/forum/?fromgroups=#!topic/shiny-discuss/s4GqcGwHV_o)
    to use htmlOutput rather than the ugly hack in my last post [R Shiny svg with
    no d3](http://timelyportfolio.blogspot.com/2012/12/r-shiny-svg-with-no-d3.html). 
    As I should have known, it works great and eliminates all the useless javascript. 
    Unless, you dig into the code, nothing changes, but I have posted a new [glimmer
    live example](http://glimmer.rstudio.com/timelyportfolio/shiny-grid-svg-v2) and
    the [code at Github](http://github.com/timelportfolio/shiny-grid-svg-v2).  For
    the ambitious, please feel free to use d3 now or other code to show how we could
    change colors and other aesthetics with javascript.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Joe Cheng** 是 [RStudio Shiny](http://rstudio.com/shiny/) 的优秀作者，他在 [Google
    Groups 的这条消息](https://groups.google.com/forum/?fromgroups=#!topic/shiny-discuss/s4GqcGwHV_o)中建议使用
    htmlOutput，而不是我上篇文章中提到的丑陋的快捷方式 [R Shiny svg with no d3](http://timelyportfolio.blogspot.com/2012/12/r-shiny-svg-with-no-d3.html)。
    正如我所应该知道的，这非常好用，并消除了所有无用的javascript。除非你深入代码，否则看起来并没有变化，但我发布了一个新的 [glimmer 动态示例](http://glimmer.rstudio.com/timelyportfolio/shiny-grid-svg-v2)
    和 [Github 上的代码](http://github.com/timelportfolio/shiny-grid-svg-v2)。 对于有抱负的人，请随意使用d3或其他代码来展示我们如何用javascript改变颜色和其他美学效果。'
