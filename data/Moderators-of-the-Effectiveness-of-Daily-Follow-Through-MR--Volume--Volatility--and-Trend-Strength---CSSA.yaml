- en: 'Preview: Daily follow-through mean-reversion is still the dominant factor determining
    next day returns in today’s market. While this status could change in the future,
    for now there is little evidence of long term deterioration. For a good summary
    please read Michael Stoke’s post on this subject [http://marketsci.wordpress.com/2009/08/10/the-state-of-short-term-mean-reversion-july-2009/](http://marketsci.wordpress.com/2009/08/10/the-state-of-short-term-mean-reversion-july-2009/). 
    What is important to understand are the conditions in which daily follow-through
    is more or less effective. Factors such as money flow, volatility, and the stability
    of trend or trend strength make sense as potential moderators of this effect.
    We will dig deep an take a look at each individually as well as in combination
    to help better our understanding of how today’s market works. It will also help
    improve predictions based on daily follow-through.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 预览：每日跟进行为在今天市场的下一交易日回报中仍然是主导因素。虽然未来这种情况可能会改变，但目前没有长期恶化的证据。要了解好的总结，请阅读Michael
    Stoke关于这一主题的帖子[http://marketsci.wordpress.com/2009/08/10/the-state-of-short-term-mean-reversion-july-2009/](http://marketsci.wordpress.com/2009/08/10/the-state-of-short-term-mean-reversion-july-2009/)。需要理解的是每日跟进行为更有效或效果较差的环境条件。像资金流动、波动性以及趋势的稳定性或趋势强度这样的因素作为这种效果的潜在调节因素是有意义的。我们将深入挖掘，并分别以及组合地查看每个因素，以帮助更好地理解今日市场是如何运作的。这也将有助于提高基于每日跟进行为的预测。
