- en: Questions such as What kind of a world are we making? What kind of a world,
    should we be making? What kind of a world, can we be making? Are treated with
    more and more skepticism and moved off the table.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 诸如我们正在创造什么样的世界？ 我们应该创造什么样的世界？ 我们可以创造什么样的世界？ 越来越多地受到怀疑，并从桌子上移开。
- en: Yeah, it would be good to know the answers to those big questions but there
    really isn't a good way to approach them. Any answer would perforce be a minority
    view based on a lot of unshared assumptions, and hardly amenable to empirical
    or logical analysis in any systematic way. Further, as an economist who actually
    believes in the invisible hand, I think the world will take care of itself better
    if we merely focus on our individual long-run self-interest.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，知道这些重大问题的答案会很好，但实际上并没有好的方法来解决它们。 任何答案都必然是基于许多未分享的假设的少数观点，几乎不适合以任何系统的方式进行经验或逻辑分析。
    此外，作为一个实际上相信隐形之手的经济学家，我认为，如果我们仅仅关注我们个人的长期利益，世界将更好地照顾自己。
- en: After talking about the kind of world we want for a couple years, most students
    have to get a job programming computers or selling copier equipment, and their
    big-picture liberal verities will appear a lot less useful than knowing how to
    code in C++, understand standard errors, or have familiarity with the classical
    literature of the 19th century.
  id: totrans-14
