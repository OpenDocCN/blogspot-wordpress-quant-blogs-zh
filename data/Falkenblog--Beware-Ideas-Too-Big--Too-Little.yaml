    to a 20 year old, but it comes off as adolescent blather to a middle-aged dad
    like myself.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这种洞察力让我想起了我在研究生院学到的一个证明（见上文）。她强调了这一点的重要性，因为她早些时候提醒我们，“奥巴马不能独自做到”。我确信这个声明让她站在了午餐桌上的古老保守派一边（希望不是这样！）。从一个权威人士口中，通过头脑和其他人改变世界的号召可能听起来对一个20岁的人来说很深刻，但对我这样一个中年父亲来说，听起来像是青少年的废话。
- en: School should give one exposure to ideas big and small, but moderation in all
    things. Ideas too small to be generalizable, too big to be soluble, can't be central
    to the canon because we only have so much time, and so mastery of some specialized,
    systematized field of knowledge, is ultimately our best strategy. One can't teach
    common sense, which is why you can't major in it after all these years, and while
    you can teach trivia it is obvious that would be pointless. But we can teach engineering,
    math, or programming. It isn't trivia, but it isn't a life strategy either. It
    is in the middle. The useful things we can know are both abstract and parochial,
    and a simple way to accomplish this is to master a small field. By knowing a single
    area really well can one understand what ignorance really means. If you aren't
    an expert on anything, you do not really understand what ignorance is, how superficial
    knowledge is misleading, and how expert consensus is both the height of best practices
    yet highly fallible.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 学校应该让人接触到大小各异的想法，但是一切都要适度。太小而不能被概括，太大而不能被解决的想法，不能成为正典的核心，因为我们只有那么多时间，而对某些专业化、系统化知识领域的掌握，最终是我们最好的策略。常识是无法教授的，这就是为什么这么多年过去了你仍然不能主修它的原因，虽然你可以教授琐事，但显然那是毫无意义的。但是我们可以教授工程学、数学或者编程。这不是琐事，但也不是一种生活策略。它处于中间位置。我们能够掌握的有用的事物既抽象又地方化，而达到这一点的简单方法就是精通一个小领域。只有通过对一个领域的深入了解，人才能理解什么是无知。如果你不是任何事情的专家，你就不真正了解无知是什么意思，浅薄的知识如何误导，专家共识既是最佳实践的最高境界，又是高度失误的。
- en: Its fun and easy to talk about important big ideas, because in this area usually
    anyone's opinion is as valid as any other, and you can find a witty or profound
    supporting quote by great historical thinkers for almost any proposition (eg,
    'early bird gets the worm' vs. 'second mouse gets the cheese'). It is also fun
    to talk about trivia like perception biases among speed daters, because these
    are new facts that are interesting if limited. But the reason a lot of little
    ideas, or a single big idea, tends to bore people is they have experience with
    these ideas going absolutely nowhere. An idea should not be judged solely by its
    importance or its truth, but the triumvirate of importance, truth, and novelty.
    The bigger the idea, the less we can be sure it's true, and less likely it is
    novel; the smaller the idea the less important. So, leave the big ideas and trivia
    to barbecues and late-night bong sessions, and learn some statistics. It won't
    guarantee wisdom, but it's a better base.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论重要的大思想很有趣也很容易，因为在这个领域，通常任何人的观点都和其他人一样有效，你几乎可以为任何命题找到伟大历史思想家的机智或深刻的支持性引用（例如，“早起的鸟儿有虫吃”与“第二只老鼠得到奶酪”）。谈论感觉数据之间的偏见也很有趣，因为这些是有限但有趣的新事实。但是，很多小点子或一个大点子让人感到无聊的原因是，人们已经有了这些想法完全没有进展的经验。一个想法不应该仅仅通过其重要性或真实性来判断，而应该通过重要性、真实性和新颖性的三位一体来判断。思想越大，我们越不能确定它是真实的，也越不可能是新颖的；思想越小，重要性就越低。因此，把重要的大思想和琐事留给烧烤和深夜的烟斗时间，并学习一些统计知识。这不能保证智慧，但它是一个更好的基础。
