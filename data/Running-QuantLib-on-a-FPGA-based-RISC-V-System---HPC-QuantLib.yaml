- en: Running QuantLib on a FPGA based RISC-V System – HPC-QuantLib
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在基于FPGA的RISC-V系统上运行QuantLib – HPC-QuantLib
- en: 来源：[https://hpcquantlib.wordpress.com/2019/10/31/running-quantlib-on-a-fpga-based-risc-v-system/#0001-01-01](https://hpcquantlib.wordpress.com/2019/10/31/running-quantlib-on-a-fpga-based-risc-v-system/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hpcquantlib.wordpress.com/2019/10/31/running-quantlib-on-a-fpga-based-risc-v-system/#0001-01-01](https://hpcquantlib.wordpress.com/2019/10/31/running-quantlib-on-a-fpga-based-risc-v-system/#0001-01-01)
- en: The RISC-V softcore [Rocket](http://lowrisc.org) runs on smaller FPGA development
    board like the NEXYS A7 and supports instruction set version RV64GC. Even though
    these are 64 bit cores they are only running at 25MHz. Hence we are better off
    cross compiling QuantLib on the host system. As expected quantlib-benchmark results
    are really low, around 2.4 MFlops.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于RISC-V的软核[Rocket](http://lowrisc.org)可以在较小的FPGA开发板上运行，如NEXYS A7，并支持指令集版本RV64GC。尽管这些是64位核心，但它们只能以25MHz的频率运行。因此，我们最好在主机系统上交叉编译QuantLib。如预期所料，QuantLib的基准测试结果非常低，大约为2.4
    MFlops。
