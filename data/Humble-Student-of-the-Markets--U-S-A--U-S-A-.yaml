- en: '[Relative Rotation Graphs](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[相对旋转图](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
- en: ', or RRG charts, are a way of depicting the changes in leadership in different
    groups, such as sectors, countries or regions, or market factors. The charts are
    organized into four quadrants. The typical group rotation pattern occurs in a
    clockwise fashion. Leading groups (top right) deteriorate to weakening groups
    (bottom right), which then rotates to lagging groups (bottom left), which changes
    to improving groups (top left), and finally completes the cycle by improving to
    leading groups (top right) again.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，或者RRG图表，是描绘不同群体（如部门、国家或地区、市场因素）领导力变化的一种方式。这些图表被分为四个象限。典型的群体旋转模式是顺时针进行的。领先群体（右上角）恶化成弱势群体（右下角），然后旋转到落后群体（左下角），然后变为改善群体（左上角），最后完成周期，再次变为领先群体（右上角）。
- en: Here is the RRG chart of the major countries and regions of the world. All ETFs
    are priced in USD and therefore all currency effects are already part of the returns.
    The rotation analysis was performed relative to MSCI All-Country World Index (ACWI).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是世界主要国家和地区的相对强度图（RRG）。所有ETF的定价都是美元，因此所有的货币效应都已包含在回报中。旋转分析是相对于MSCI全球所有国家指数（ACWI）进行的。
- en: My interpretation of the RRG chart indicates that US stocks are poised to take
    the leadership position again, after a brief hiatus. Emerging leadership can also
    be found in the resource producing countries of the world, such as Australia,
    Canada, Latin America, and Russia. European and Asian stocks, which had been the
    leaders, are starting to consolidate and they are likely to begin to weaken on
    a relative basis. These patterns are consistent with my thesis of a developing
    reflationary blow-off equity market top.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我对RRG图表的解释表明，在短暂休整后，美国股市有望再次夺回领导地位。世界上资源生产国的股市也显示出新兴的领导力，如澳大利亚、加拿大、拉丁美洲和俄罗斯。之前领先的欧洲和亚洲股市开始巩固，并且相对而言可能会开始走弱。这些模式与我对正在形成的再通胀顶部的看法一致。
