- en: 'VIX and More: Meta Volatility (...or IV^2?)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：元波动率（……或IV^2？）
- en: 来源：[http://vixandmore.blogspot.com/2007/01/metavolatility-or-iv2.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/metavolatility-or-iv2.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/01/metavolatility-or-iv2.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/metavolatility-or-iv2.html#0001-01-01)
- en: So...the VIX is a measure of implied volatility and the VIX has options. Those
    options also have implied volatility. So...what the heck is the implied volatility
    of implied volatility and what does it mean?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……VIX是隐含波动率的度量，VIX有期权。这些期权也有隐含波动率。所以……隐含波动率的隐含波动率是什么，它意味着什么？
- en: First, the easy part.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，是简单的一部分。
- en: '![Photobucket - Video and Image Hosting](img/45e2c7dc34a9f1b2a029da86ab00694b.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![Photobucket - Video and Image Hosting](img/45e2c7dc34a9f1b2a029da86ab00694b.png)'
- en: So, there you have it. A year of implied volatility of implied volatility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，就是这样。隐含波动率的隐含波动率一年。
- en: 'Some quick observations on what it might mean before I take a sharper analytical
    knife to the data:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我用更尖锐的分析刀对数据进行更深入分析之前，关于它可能意味着什么，有一些快速的观察：
- en: 1\. High correlation between VIX price and 30 day historical volatility (no
    surprise)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1. VIX价格与30天历史波动率之间的高度相关性（毫不奇怪）
- en: 2\. A couple of interesting large IV spikes in the past month that are atypical
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 过去一个月中有一些不同寻常的大型IV尖峰
- en: 3\. Recent divergence between IV and VIX price trend is unusual
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 近期IV和VIX价格趋势之间的背离是不寻常的
- en: 4\. VIX IV appears to have averaged around 100 in the past year
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 过去一年中，VIX IV似乎平均约为100
- en: 5\. IV downward spikes in the 60-70 range were short-lived and appear to have
    provided a couple of good buy signals
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 60-70范围内的IV下行尖峰是短暂的，并且似乎提供了一些不错的买入信号
- en: 6\. VIX IV is
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 6. VIX IV 是
- en: not
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不是
- en: the rate of change of the VIX -- and the lack of correlation to same is striking,
    at least to me
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: VIX的变化率——以及其与同一数据的缺乏相关性是惊人的，至少对我来说是这样
