- en: US Retail stocks have been killing it.  Since the holiday season starting with
    Black Friday is so important to retail, let’s look at the US Retail industry price
    and Sharpe ratio using R [rCharts](http://rcharts.io/howitworks) and Performance
    analytics +  javascript [dygraphs](http://dygraphs.com).  Thanks Kenneth French
    once again for the [dataset](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国零售股的表现一直很出色。由于黑色星期五开始的假日季节对零售业至关重要，所以我们使用R [rCharts](http://rcharts.io/howitworks)和绩效分析+
    JavaScript [dygraphs](http://dygraphs.com)来查看美国零售行业的价格和夏普比率。再次感谢Kenneth French提供的[数据集](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)。
