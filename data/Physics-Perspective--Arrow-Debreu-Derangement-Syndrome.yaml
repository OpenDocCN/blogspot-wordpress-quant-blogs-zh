- en: 'Physics Perspective: Arrow-Debreu Derangement Syndrome'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：阿罗-德布雷紊乱综合症
- en: 来源：[http://physicsoffinance.blogspot.com/2014/08/arrow-debreu-derangement-syndrome.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/08/arrow-debreu-derangement-syndrome.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/08/arrow-debreu-derangement-syndrome.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/08/arrow-debreu-derangement-syndrome.html#0001-01-01)
- en: Imagine you had never read any textbook economics, or studied any academic research
    papers. You didn't know the THEORIES of economics, especially in their mathematical
    form. But suppose you did know some mathematics, and were also generally well
    informed about the realities and complexities of real world economies. Now, suppose
    a demon sat you down and made you read and study the famous theorems concerning
    the existence of a competitive economic equilibrium as developed in the 1950s
    by Ken Arrow and Gerard Debreu. What would you think?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果你从未阅读过任何教科书经济学，或者研究过任何学术论文。你不知道经济学的*理论*，尤其是它们的数学形式。但假设你确实懂一些数学，并且对现实世界经济的现实和复杂性也有所了解。现在，假设一个恶魔让你坐下来，让你阅读和学习肯·阿罗和盖拉德·德布雷在20世纪50年代发展的关于竞争经济均衡存在的著名定理。你会怎么想？
- en: My belief is that you would quickly conclude that these theorems probably held
    little or no importance for understanding any real world economic system. If the
    demon tried to tell you that these theorems were at the very core of today's theoretical
    approach to (much of) economics, you'd think he or she was joking. If the demon
    insisted, you'd suspect you were dealing with an insane demon; and if you discovered
    the demon was right, you suspect the economics profession of being deranged. At
    least I would...
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信你会很快得出结论，这些定理可能对理解任何现实世界的经济系统重要性不大。如果恶魔试图告诉你，这些定理是当今理论经济学（很大一部分）的核心，你会认为他在开玩笑。如果恶魔坚持，你会怀疑自己是否在与一个疯狂的恶魔打交道；如果你发现恶魔是对的，你会怀疑经济学界疯了。至少我会...
- en: I've never yet been able to understand why the economics profession was/is so
    impressed by the Arrow-Debreu results. They establish that in an extremely abstract
    model of an economy, there exists a unique equilibrium with certain properties.
    The assumptions required to obtain the result make this economy utterly unlike
    anything in the real world. In effect, it tells us nothing at all. So why pay
    any attention to it? The attention, I suspect, must come from some prior fascination
    with the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我至今不明白经济学界为什么对阿罗-德布雷结果如此印象深刻。这些结果确立了在一个极其抽象的经济模型中，存在一个具有某些属性的唯一均衡。获得这一结果所需的假设使这个经济与现实世界中的任何事物都大不相同。实际上，它告诉我们什么都没有。那么为什么还要关注它呢？我认为这种关注必须来自于对
- en: '*idea*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*想法*'
- en: of competitive equilibrium, and a desire to see the world through that lens,
    a desire that is more powerful than the desire to understand the real world itself.
    This fascination really does hold a kind of deranging power over economic theorists,
    so powerful that they lose the ability to think in even minimally logical terms;
    they fail to distinguish necessary from sufficient conditions, and manage to overlook
    the issue of the stability of equilibria.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争均衡的物理学视角，以及想要透过这副镜头看世界的愿望，这种愿望比理解现实世界的愿望更加强烈。这种着迷确实对经济理论家拥有某种扰乱的力量，这种力量如此之大，以至于他们失去了用最起码的逻辑思考的能力；他们无法区分必要条件和充分条件，并且设法忽略了均衡的稳定性问题。
- en: I just came across
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚发现
- en: '[this old post](http://www.nakedcapitalism.com/2012/02/robert-shiller-has-arrow-debreu-derangement-syndrome.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://www.nakedcapitalism.com/2012/02/robert-shiller-has-arrow-debreu-derangement-syndrome.html)'
- en: 'from Yves Smith which makes the point rather nicely:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来自伊夫·史密斯的文章，很好地阐述了这一点：
- en: The scientific pretenses of economics got a considerable boost in 1953, with
    the publication of what is arguably the most influential work in the economics
    literature, a paper by Kenneth Arrow and Gérard Debreu (both later Nobel Prize
    winners), the so-called Arrow-Debreu theorem. Many see this proof as confirmation
    of Adam Smith’s invisible hand. It demonstrates what Walras sought through his
    successive auction process of tâtonnement, that there is a set of prices at which
    all goods can be bought and sold at a particular point in time.42 Recall that
    the shorthand for this outcome is that “markets clear,” or that there is a “market
    clearing price,” leaving no buyers with unfilled orders or vendors with unsold
    goods.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1953 年，随着经济学文献中最具影响力的作品的发表，经济学科学化的 pretenses 得到了相当大的提升，这篇论文由后来获得诺贝尔奖的 Kenneth
    Arrow 和 Gérard Debreu 撰写，被称为 Arrow-Debreu 定理。许多人认为这个证明证实了亚当·斯密的“看不见的手”。它证明了瓦尔拉斯通过他连续的拍卖过程中的
    tâtonnement 所寻求的东西，即在特定时间点，可以以一组价格购买和出售所有商品。42 回想一下，这个结果的简写是“市场出清”，或者存在“市场出清价格”，使得没有买家的订单未被执行，也没有卖家的商品未售出。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, the conditions of the Arrow-Debreu theorem are highly restrictive.
    For instance, Arrow and Debreu assume perfectly competitive markets (allbuyers
    and sellers have perfect information, no buyer or seller is big enough to influence
    prices), and separate markets for different locations (butter in Chicago is a
    different market than butter in Sydney). So far, this isn’t all that unusual a
    set of requirements in econ-land.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，Arrow-Debreu 定理的条件是非常严格的。例如，Arrow 和 Debreu 假设完全竞争的市场（所有买家和卖家都拥有完全信息，没有买家或卖家足够大以至于能影响价格），以及不同地点的不同市场（芝加哥的黄油与悉尼的黄油是不同的市场）。在经济学领域，这些要求并不算非常不寻常。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But then we get to the doozies. The authors further assume forward markets (meaning
    you can not only buy butter now, but contract to buy or sell butter in Singapore
    for two and a half years from now) for every commodity and every contingent market
    for every time period in all places, meaning till the end of time! In other words,
    you could hedge anything, such as the odds you will be ten minutes late to your
    4:00 P.M.meeting three weeks from Tuesday. And everyone has perfect foreknowledge
    of all future periods. In other words, you know everything your unborn descendants
    six generations from now will be up to.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后我们来看看真正令人震惊的部分。作者进一步假设了所有商品和每个时间段的每个预期市场的远期市场（意味着你不仅可以现在购买黄油，还可以预订在新加坡两年半以后购买或出售黄油）！换句话说，你可以对任何东西进行对冲，比如你下周二下午四点会议迟到十分钟的概率。每个人都具有对未来所有时期的完美预知。换句话说，你知道你的第六代未出生后代将会有什么行动。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In other words, the model bears perilous little resemblance to any world of
    commerce we will ever see. What follows from Arrow-Debreu is absolutely nothing:
    Arrow-Debreu leaves you just as in the dark about whether markets clear in real
    life as you were before reading Arrow-Debreu.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换句话说，这个模型与我们将在商业世界中看到的任何世界都危险地没有相似之处。从 Arrow-Debreu 理论中得出的结论绝对是一无是处：Arrow-Debreu
    让你对市场在现实生活中是否能够出清的问题仍然一无所知，就像你在阅读 Arrow-Debreu 之前一样。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And remember, this paper is celebrated as one of the crowning achievements of
    economics.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 记住，这篇论文被誉为经济学的一项巅峰之作。
