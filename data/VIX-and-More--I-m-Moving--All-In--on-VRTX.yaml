- en: 'VIX and More: I’m Moving ‘All In’ on VRTX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：我在VRTX上“全仓”下注
- en: 来源：[http://vixandmore.blogspot.com/2007/04/im-moving-all-in-on-vrtx.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/im-moving-all-in-on-vrtx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/im-moving-all-in-on-vrtx.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/im-moving-all-in-on-vrtx.html#0001-01-01)
- en: '[![](img/998b4f2e26c49b8c929df6d7d354dbde.png)](http://i104.photobucket.com/albums/m163/bl82/cornopean.jpg)Well…kind
    of.  Specifically, I am putting all $1.4 million that I have in my [CNBC Million
    Dollar Portfolio Challenge](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)
    portfolio into [Vertex Pharmaceuticals](http://www.vrtx.com/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/998b4f2e26c49b8c929df6d7d354dbde.png)](http://i104.photobucket.com/albums/m163/bl82/cornopean.jpg)嗯……有点。具体来说，我将我在[CNBC百万美元投资组合挑战](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)中的全部140万美元投资于[Vertex
    Pharmaceuticals](http://www.vrtx.com/)。'
- en: My thinking is that while I am still somewhat pleased to be listed in the top
    1% of contestants, each day the [top 10 contestants](http://www.cnbc.com/id/18090401)
    widen the gap between my steadily growing portfolio, which is gaining about 3%
    or so a week, and their vast fortunes.  As of this writing, I now find myself
    more than $1 million away from making it in to the top ten list.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的想法是，虽然我对能排在前1%的参赛者列表中感到某种程度的满意，但每一天前10名参赛者都在他们不断增长的财富与我稳步增长的投资组合之间拉大差距。截至撰写本文时，我发现自己已经超过100万美元的距离，无法进入前十名名单。
- en: The catalyst is coming tomorrow, when Vertex will [present some new clinical
    data](http://biz.yahoo.com/bw/070411/20070411005232.html?.v=1) on [telaprevir](http://www.pharmadd.com/archives/Nov_2006/TT_Case%20Study_Vertexs_Telaprevir.asp)
    (VX-950,) a promising Hepatitis C drug, at a conference in [Barcelona](http://www.barcelona.com/barcelona_city_guide/gaudi).  Depending
    upon what is presented, the fallout with likely have a dramatic effect on the
    stock price of VRTX, whose calls currently have an [implied volatility of about
    78](http://www.ivolatility.com/options.j?period=12&chart=2&vct=&ticker=VRTX%3ANASDAQ&R=1).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 催化剂将在明天到来，届时Vertex将在[巴塞罗那](http://www.barcelona.com/barcelona_city_guide/gaudi)的一个会议上[展示一些新的临床试验数据](http://biz.yahoo.com/bw/070411/20070411005232.html?.v=1)关于[telaprevir](http://www.pharmadd.com/archives/Nov_2006/TT_Case%20Study_Vertexs_Telaprevir.asp)（VX-950，)一种有前景的丙型肝炎药物。根据所展示的内容，对VRTX股价可能产生戏剧性的影响，其看涨期权目前[隐含波动率约为78](http://www.ivolatility.com/options.j?period=12&chart=2&vct=&ticker=VRTX%3ANASDAQ&R=1)。
- en: Adam Feuerstein of [TheStreet.com](http://www.thestreet.com/) did an excellent
    job of [sizing up the situation for Vertex and telaprevir](http://www.thestreet.com/pf/newsanalysis/biotech/10337045.html)
    in February.  Earlier today, [24/7 Wall St.](http://www.247wallst.com/) summarized
    the [options play](http://www.247wallst.com/2007/04/vertex_options_.html) on Vertex
    and talked about it as a potential “next [Dendreon](http://www.businessweek.com/investor/content/mar2007/pi20070330_846124.htm?campaign_id=rss_topStories).”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Adam Feuerstein of [TheStreet.com](http://www.thestreet.com/) did an excellent
    job of [sizing up the situation for Vertex and telaprevir](http://www.thestreet.com/pf/newsanalysis/biotech/10337045.html)
    in February.  Earlier today, [24/7 Wall St.](http://www.247wallst.com/) summarized
    the [options play](http://www.247wallst.com/2007/04/vertex_options_.html) on Vertex
    and talked about it as a potential “next [Dendreon](http://www.businessweek.com/investor/content/mar2007/pi20070330_846124.htm?campaign_id=rss_topStories).”
- en: As I see it, I probably need to make at least another $1.5 million, probably
    more, in the month remaining just to have an outside shot of finishing in the
    top ten.  Ironically, this is not necessarily a desperation play on my part.  If
    ten or more other people make bigger bets on VRTX than I do and the stock soars,
    then I’m that much farther out of the money.  So…in this strange world of stock
    market competitions where high risk trumps good portfolio management skills, VRTX
    is both an offensive and defensive play on my part.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，我可能需要在剩下的一个月内至少再赚150万美元，或许更多，才能有机会进入前十名。讽刺的是，这并不一定是我绝望的举动。如果有十个人或更多的人在VRTX上的投注比我更大，而股价飙升，那么我就更不可能赢得比赛了。所以……在这个奇怪的股市竞争世界里，高风险胜过良好的投资管理技巧，VRTX对我来说既是进攻也是防守的策略。
- en: Looking ahead, if there is good news on Saturday (and Monday), I’ll increase
    the level of transparency on my thoughts and actions in this contest a little.  If
    not, then I’ll put this subject on the back burner and move on to other subjects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，如果周六（和周一）有好消息，我将稍微增加在这个比赛中我的想法和行动的透明度。如果没有，那么我将把这个问题放在一边，转而讨论其他话题。
