- en: The chart below depicts the yield curve, as measured by spread between the 10-year
    and 2-year Treasury yields, (blue line) and equity returns (grey line). The yield
    curve has been an uncanny recession forecaster. It has inverted ahead of every
    single recession, and ahead of major equity bear markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表展示了由10年期和2年期国债收益率之间的利差衡量的收益率曲线（蓝线）和股市回报（灰线）。收益率曲线一直是一种不可思议的经济衰退预测工具。它在每一次衰退和主要股市熊市之前都曾倒置。
- en: Unfortunately, this indicator may not work this time.
