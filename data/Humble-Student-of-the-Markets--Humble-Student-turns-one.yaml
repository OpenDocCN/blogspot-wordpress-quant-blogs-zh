- en: 'Humble Student of the Markets: Humble Student turns one'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：市场谦学生满一岁
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/11/humble-student-turns-one.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/11/humble-student-turns-one.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/11/humble-student-turns-one.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/11/humble-student-turns-one.html#0001-01-01)
- en: This blog,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小博客，
- en: '***Humble Student of the Markets***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***市场谦学生***'
- en: ', turns one this weekend.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个周末，这个小博客满一岁了。
- en: Even though I now live in Canada, on this US Thanksgiving long weekend I would
    like to reflect upon my personal journey for the past couple of years and how
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我现在住在加拿大，但在这个美国的感恩节长周末，我想回顾一下过去两年的个人旅程以及
- en: '***Humble Student of the Markets***'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***市场谦学生***'
- en: came into being.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就诞生了。
- en: I left Merrill Lynch in early 2007 after 27 years of involvement in the financial
    markets. My intention was to spend some time to decompress and enjoy some time
    with my wife and daughter. In my farewell email to friends and colleagues entitled
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年初，我在摩根士丹利工作了27年后离开了，我本打算花点时间放松一下，和妻子及女儿共度时光。在我的告别邮件中，我用了
- en: '*Cam **really** is leaving to spend more time with his family*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cam** **真的**要离开，去花更多时间陪家人了*'
- en: ', I quoted Todd Harrison of'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 的时候，我引用了来自
- en: '[Minyanville](http://www.marketwatch.com/news/story/4NF33VxR1WWFp3srR2zGrLQ?siteid=mktw&dist=TNMostRead)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Minyanville](http://www.marketwatch.com/news/story/4NF33VxR1WWFp3srR2zGrLQ?siteid=mktw&dist=TNMostRead)'
- en: ':'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: I'm not going to say that success is insignificant, we know that's not true,
    but I can tell you, from experience, that if you look for happiness in a bank
    account, you're missing the bigger trade.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不会说成功无关紧要，我们都知道那不是真的，但我可以告诉你，从我的经验来看，如果你在银行账户里寻找幸福，你就错过了更大的交易。
- en: The first few months were great. However, I discovered that I still had a market
    analysis itch that needed to be scratched. There were too many things that I wanted
    to say and didn't know who to say it to. The result was this blog. I began to
    write for myself, with no expectation that anyone would even read it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最初几个月很棒。然而，我发现我仍然有一个需要满足的市场分析欲望。有太多我想说却不知道向谁说的事情。结果就是这篇博客。我开始为自己写作，没有期待任何人会读它。
- en: '**On humility**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于谦卑**'
- en: I named this blog
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我给这个小博客起名叫
- en: '***Humble Student of the Markets***'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***市场谦学生***'
- en: for a couple of reasons. First, we are all mere students of the market, regardless
    of our experience level. Moreover, if an investor isn't humble - the market will
    eventually make him that way.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个原因。首先，不管我们的经验水平如何，我们都是市场的学生。此外，如果一个投资者不谦卑，市场最终会让他变得谦卑。
- en: Little did I know what a tumultuous year this would be. This past year has seen
    upheavals that would be worthy of telling my grandchildren about.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我当时不知道这一年会多么动荡。过去的一年里，经历了很多值得向我的子孙讲述的变故。
- en: As I began my hiatus from financial services with a Todd Harrison quote, I would
    like to add another one of
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我离开金融服务的休假期，我用了一句Todd Harrison的话，我想再加上另一句
- en: '[Todd Harrison](http://www.minyanville.com/articles/index.php?a=10999)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Todd Harrison](http://www.minyanville.com/articles/index.php?a=10999)'
- en: '’s pearls of wisdom on the value of humility:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关于谦卑价值的**珠玑妙语**：
- en: 'I was giving a lecture at a university this past year and I was asked what
    my proudest accomplishment was. I paused as I reflected on my professional journey
    and the gravity of each step. I then said that:'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年我在大学做讲座，有人问我在我职业生涯中最自豪的成就是什么。我暂停了一下，反思了我的职业旅程和每一步的重要性。然后我说：
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"My failures are what I’m most proud of, as they remind me that I’ve got the
    resolve to continue and the depth to respond.”'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我最自豪的是我的失败，因为它们让我记得我有继续的决心和深度回应的能力。”
- en: Happy Thanksgiving.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 感恩节快乐。
