- en: 'Quantifiable Edges: A Volume Pattern That Makes A Huge Difference'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：一个使巨大差异的交易量模式
- en: 来源：[http://quantifiableedges.blogspot.com/2008/05/volume-pattern-that-makes-huge.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/volume-pattern-that-makes-huge.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/05/volume-pattern-that-makes-huge.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/volume-pattern-that-makes-huge.html#0001-01-01)
- en: '[![](img/5dc7251a63f71110faeeed1b4a9f6242.png)](http://breyeschow.typepad.com/photos/uncategorized/2007/05/18/pump_up_the_volume.gif)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5dc7251a63f71110faeeed1b4a9f6242.png)](http://breyeschow.typepad.com/photos/uncategorized/2007/05/18/pump_up_the_volume.gif)'
- en: On Thursday the market finished higher for the third day in a row. In my “
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周四，市场连续第三天收高。 在我“
- en: '[Count To Three](http://quantifiableedges.blogspot.com/2008/02/count-to-three.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Count To Three](http://quantifiableedges.blogspot.com/2008/02/count-to-three.html)'
- en: ” post back in February I showed how 3 higher closes when the market is trading
    below its 200-day moving average has a negative expectation over the next week
    or so.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ”帖子中，我在二月份展示了市场在200天移动平均线下交易时，3次收盘上涨对未来一周左右的负面预期。
- en: 'Below are some more detailed statistics of how the market has responded to
    this pattern:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是市场对这种模式做出反应的一些更详细的统计数据：
- en: '[![](img/957e9ce35a906830fb411c8241ad4886.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIUFsLx2CG7NLDGBgSfBMkAbj4pP113udApnoVOcqorfITNpeL7vljwpQxtLqkCinL52wEooKsZ70UjqoJ2nbETSGoEQqVLLu5M4-gDSNOEdBWM127DK9DZ11r-yYxABdLp-76zBvNQVU/s1600-h/2008-5-30+3+up+all.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/957e9ce35a906830fb411c8241ad4886.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIUFsLx2CG7NLDGBgSfBMkAbj4pP113udApnoVOcqorfITNpeL7vljwpQxtLqkCinL52wEooKsZ70UjqoJ2nbETSGoEQqVLLu5M4-gDSNOEdBWM127DK9DZ11r-yYxABdLp-76zBvNQVU/s1600-h/2008-5-30+3+up+all.PNG)'
- en: So the move we’ve seen over the last 3 days creates a negative expectancy in
    the near future, right? Not so fast. Notice how NYSE volume rose over the prior
    day on both Wednesday and Thursday. Higher volume on up days is supposedly a good
    thing. So let’s break it down further.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，过去3天的走势在近期创造了一个负面的期望，对吧？不要那么快下结论。 注意周三和周四纽约证券交易所的交易量都比前一天增加了。 上涨日的成交量据说是件好事。
    所以让我们进一步分析一下。
- en: 'In this next table I show all instances when our volume pattern of rising two
    days in a row didn’t occur:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在下表中，我展示了所有出现我们所说的连续两天上涨的交易量模式未发生的情况：
- en: '[![](img/560c7508f18dc0cb6e0a116d976efa65.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh54tfqP29mK7ZXZU8RioFx-JHK4JJjvF3X7aCIrKeL6GswyGLgjRC6iWdjmY-xMQzQ8Swy-vWUzJmPNU_7h2KsFKVIHap66poKcJdj2z42KJ7I5NXYuVk4bs_TNnzdk96dho65Tcvpg0I/s1600-h/2008-5-30+3+up+no+vol.PNG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/560c7508f18dc0cb6e0a116d976efa65.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh54tfqP29mK7ZXZU8RioFx-JHK4JJjvF3X7aCIrKeL6GswyGLgjRC6iWdjmY-xMQzQ8Swy-vWUzJmPNU_7h2KsFKVIHap66poKcJdj2z42KJ7I5NXYuVk4bs_TNnzdk96dho65Tcvpg0I/s1600-h/2008-5-30+3+up+no+vol.PNG)'
- en: In this case things look even worse.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，情况看起来更糟了。
- en: 'So now let’s look at those times when the supposedly positive volume pattern
    of the last two days played out:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看过去两天中所谓的积极交易量模式何时发生：
- en: '[![](img/6a5f5b214f5347a29af86236e95890aa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjbov7pwU918aVJe3nebhr-SsFVbQ6Q5LdjhNKhpfLGQumzU5igZjn2pRJkOEtg9XvQuwuTcxga1P0YlNa_-_7NtseDeGn2pzO3HxbhqpotQRioqxpPPxiRPTTUduuP8wDAEpMjAwC5fp8/s1600-h/2008-5-30+3+up+yes+vol.PNG)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/6a5f5b214f5347a29af86236e95890aa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjbov7pwU918aVJe3nebhr-SsFVbQ6Q5LdjhNKhpfLGQumzU5igZjn2pRJkOEtg9XvQuwuTcxga1P0YlNa_-_7NtseDeGn2pzO3HxbhqpotQRioqxpPPxiRPTTUduuP8wDAEpMjAwC5fp8/s1600-h/2008-5-30+3+up+yes+vol.PNG)'
- en: Quite a striking difference. The increasing volume changed the expectation of
    the price pattern from strongly negative to solidly positive. This is an example
    of why traders should not simply look at price in a vacuum.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相当引人注目的不同。 增加的交易量改变了价格模式的预期，从非常负面变为坚实的正面。 这是为什么交易员不应该简单地孤立地看待价格的一个例子。
- en: Also, for those that may not have noticed, the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对于那些可能没有注意到的人，
- en: '[CBI](http://quantifiableedges.blogspot.com/search/label/CBI)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[CBI](http://quantifiableedges.blogspot.com/search/label/CBI)'
- en: dropped back to "3" today. This puts is back in what I consider to be a neutral
    state. The "5" reading
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 今天又回落到了“3”。 这使我们重新进入了我认为是中立状态的状态。 “5”读数
- en: '[I discussed a couple of days ago](http://quantifiableedges.blogspot.com/2008/05/cbi-wakes-up.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[我几天前讨论过的](http://quantifiableedges.blogspot.com/2008/05/cbi-wakes-up.html)'
- en: turned out to be a winning signal - perhaps a good sign for the market that
    pullbacks may be less severe than they were in late 2007 - March 2008\. We'll
    see.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是一个获胜的信号 - 这或许是市场的一个好迹象，表明回调可能不像2007年末到2008年3月那样严重。 我们将看到。
