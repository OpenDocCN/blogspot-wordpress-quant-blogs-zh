- en: 'Humble Student of the Markets: Where''s diversification when you need it?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Markets的谦卑学生: 在你需要的时候，分散化在哪里？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/05/wheres-diversification-when-you-need-it.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/05/wheres-diversification-when-you-need-it.html#0001-01-01)
  id: totrans-5
  prefs:
