  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/05/wheres-diversification-when-you-need-it.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/05/wheres-diversification-when-you-need-it.html#0001-01-01)
- en: One of the rationales for the formulation of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 制定
- en: '[Inflation-Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀-通货紧缩定时器模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: was the failure of asset diversification in the Financial Crisis of 2008\. During
    that panic episode, investors found that asset class return correlations converged
    to 1. All assets moved together because it was one giant risk trade. Even balanced
    funds failed to diversify risk.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是2008年金融危机中资产分散化的失败。 在那次恐慌性事件中，投资者发现资产类别的回报相关性趋于1. 所有资产都一起移动，因为这是一次巨大的风险交易。
    即使是平衡基金也未能分散风险。
- en: In response, the Timer Model was built in such a way that during deflationary,
    or panic episodes, I analytically identified assets, i.e. risk-free US Treasuries,
    as the safety trade - without reference to any historical correlations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为对此的回应，定时器模型被构建为在通货紧缩或恐慌时期，我通过分析确定资产，即无风险的美国国债，作为安全交易 - 而不考虑任何历史相关性。
- en: I see that a number of others agree with my analytical approach to risk analysis.
    John Authers wrote the following in his book,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到其他许多人赞同我的风险分析方法。 约翰·奥瑟斯（John Authers）在他的书中写道，
- en: '[The Fearful Rise of Markets](http://www.amazon.com/Fearful-Rise-Markets-Synchronized-Meltdowns/dp/0137072996?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场的可怕崛起](http://www.amazon.com/Fearful-Rise-Markets-Synchronized-Meltdowns/dp/0137072996?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)'
- en: ':'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: In the future, it would make more sense to divide the world by risk. If an investment
    is not prone to the same risks as the others you already hold, then buying it
    will reduce your overall risk. If it is subject to exactly the same risk, then
    buying it is pointless, even if it is in a different asset class or country. Rather
    than balance between stocks and bonds, for example, it might be better to balance
    the risks of inflation and deflation, which both affect stocks and bonds. Diversification
    itself is as good an idea as ever. You should not put all your eggs in one basket.
    But in the globalized world, you can put your egg into a different country an
    still find that it is in the same basket.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 未来，通过风险来划分世界将更有意义。 如果一项投资不容易受到您已持有的其他风险的影响，那么购买它将减少您的整体风险。 如果它受到完全相同的风险影响，那么购买它是毫无意义的，即使它是在不同的资产类别或国家。
    与其平衡股票和债券之间的关系，例如，平衡通货膨胀和通货紧缩的风险可能更好，这两者都会影响股票和债券。 分散化本身仍然是一个很好的想法。 您不应该把所有的鸡蛋都放在一个篮子里。
    但在全球化的世界中，您可以把鸡蛋放在另一个国家，仍然发现它在同一个篮子里。
- en: '[EDHEC](http://www.edhec-risk.com/features/RISKArticle.2011-04-27.5636)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[EDHEC](http://www.edhec-risk.com/features/RISKArticle.2011-04-27.5636)'
- en: 'said the same thing, but in a slightly different way. (Note that my Timer Model
    is a dynamic asset allocation model) [emphasis added]:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以稍微不同的方式说了同样的事情。（请注意，我的定时器模型是一种动态资产配置模型）[强调添加]：
- en: The postmodern quantitative techniques suggested as extensions of mean-variance
    analysis, however, exploit diversification as a general method. ***Although diversification
    is most effective in extracting risk premia over reasonably long investment horizons
    and is a key component of sound risk management, it is ill-suited for loss control
    in severe market downturns***. Hedging and insurance are better suited for loss
    control over short horizons. ***In particular, dynamic asset allocation techniques
    deal efficiently with general loss constraints because they preserve access to
    the upside***. Diversification is still very useful in these strategies, as the
    performance of well-diversified building blocks helps finance the cost of insurance
    strategies.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 后现代数量技术被建议作为均值-方差分析的扩展，然而，这些技术利用多样化作为一种普遍方法。**尽管多样化在合理长的投资期限内最有效于提取风险溢价，并且是健全风险管理的关键组成部分，但在严重的市场低迷期间，它不适合于损失控制**。对冲和保险更适合于短期内的损失控制。**特别是，动态资产配置技术之所以能有效地处理一般的损失约束，是因为它们保留了向上的通道**。在这些策略中，多样化仍然非常有用，因为良好多元化的构建模块的表现有助于资助保险策略的成本。
- en: When do you want risk control the most? During "normal" periods when diversification
    dampens volatility and returns? Or during extreme crisis events when standard
    diversification techniques break down?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你什么时候最需要风险控制？是在“正常”时期，当多样化减轻波动性和回报时？还是在极端危机事件发生时，当标准的多样化技术失效时？
