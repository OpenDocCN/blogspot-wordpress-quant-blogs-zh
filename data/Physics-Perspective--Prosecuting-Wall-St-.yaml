- en: '*The following is a script of "Prosecuting Wall Street" (CBS) which aired on
    Dec. 4, 2011\. Steve Kroft is correspondent, James Jacoby, producer.*'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下是《起诉华尔街》（CBS）的剧本，于2011年12月4日播出。史蒂夫·克罗夫特是记者，詹姆斯·雅各比是制作人。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's been three years since the financial crisis crippled the American economy,
    and much to the consternation of the general public and the demonstrators on Wall
    Street, there has not been a single prosecution of a high-ranking Wall Street
    executive or major financial firm even though fraud and financial misrepresentations
    played a significant role in the meltdown. We wanted to know why, so nine months
    ago we began looking for cases that might have prosecutorial merit. Tonight you'll
    hear about two of them. We begin with a woman named Eileen Foster, a senior executive
    at Countrywide Financial, one of the epicenters of the crisis.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自从金融危机 crippled 了美国经济已经过去了三年，令大众和华尔街的示威者非常沮丧的是，尽管欺诈和金融误导在崩溃中起了重要作用，但并没有对华尔街的高级执行人员或主要金融机构进行任何起诉。我们想知道为什么会这样，所以我们九个月前开始寻找可能有起诉价值的案例。今晚您将听到其中的两个。我们从一个名叫艾琳·福斯特的女士开始，她是Countrywide
    Financial的资深高管，该公司是危机的一个震中。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Steve Kroft: Do you believe that there are people at Countrywide who belong
    behind bars?'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 史蒂夫·克罗夫特：你认为Countrywide有没有人应该坐牢？
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Eileen Foster: Yes.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 艾琳·福斯特：是的。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Kroft: Do you want to give me their names?'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 克罗夫特：你愿意告诉我他们的名字吗？
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Foster: No.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 福斯特：不。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Kroft: Would you give their names to a grand jury if you were asked?'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 克罗夫特：如果被要求，你会向大陪审团透露他们的名字吗？
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Foster: Yes.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 福斯特：是的。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But Eileen Foster has never been asked - and never spoken to the Justice Department
    - even though she was Countrywide's executive vice president in charge of fraud
    investigations...
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是艾琳·福斯特从未被问过——也从未向司法部说过话——即使她是Countrywide负责欺诈调查的执行副总裁...
