- en: 'Quantifiable Edges: This 3-Day Pattern Is Suggesting Caution For Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：这个3天的模式正在建议今天要谨慎
- en: 来源：[http://quantifiableedges.blogspot.com/2013/05/this-3-day-pattern-is-suggesting.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/this-3-day-pattern-is-suggesting.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/05/this-3-day-pattern-is-suggesting.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/this-3-day-pattern-is-suggesting.html#0001-01-01)
- en: After Wednesday’s move to a new high, Thursday put in an inside day.  With Friday
    closing at another new high the study below triggered, which I have only previously
    shared
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三创新高之后，周四形成了内部交易日。随着周五再次以新的高点收盘，下面的研究触发了我之前只分享过一次的信号
- en: '[in the Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在订阅信中](http://www.quantifiableedges.com/gold.html)'
- en: .  It showed that SPY closed down the next day 13 of that last 15 times following
    a 50-day high, then an inside day, and then another 50-day high.  Below I have
    listed all 15 instances.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显示SPY在创新高50天后，接着是一个内部交易日，然后再次创新高50天的13天里收盘下跌，然后我列出了所有的15个实例。
- en: Risk/reward here heavily favors the short side. The average drawdown is slightly
    over 4 times the size the average run-up. Also notable is that every instance
    saw drawdown of at least 0.35% the next day, but only 1 of the 15 instances saw
    run-up of at least 0.35%. Traders may want to take this into consideration for
    the upcoming day.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 风险/收益比严重偏向空头。平均回调幅度是平均涨幅的4倍多一点。值得注意的是，每次回调都至少在第二天下降了0.35%，但只有1个15个实例中的涨幅至少为0.35%。交易员可能想考虑这一点以应对即将到来的交易日。
