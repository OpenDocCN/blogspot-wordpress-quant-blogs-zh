  zh: 量化边缘：感恩节周每日 breakdown
- en: 来源：[http://quantifiableedges.blogspot.com/2009/11/daily-breakdown-of-thanksgiving-week.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/11/daily-breakdown-of-thanksgiving-week.html#0001-01-01)
