  zh: 来源：[http://quantifiableedges.blogspot.com/2009/11/daily-breakdown-of-thanksgiving-week.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/11/daily-breakdown-of-thanksgiving-week.html#0001-01-01)
- en: Seasonal influences are often cited around the Thanksgiving holiday. Therefore
    I decided I would examine returns during Thanksgiving week as well as the Monday
    following. Below is how the SPX has performed around Thanksgiving over the last
    48 years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 季节性影响经常在感恩节假期被提及。因此我决定检查感恩节当周以及随后周一的回报情况。以下是过去48年标普500指数在感恩节期间的表现。
- en: '[![](img/f199c653db8c325ae553a90325074828.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKof_Pd-s5dYNl7tRymNvX0UmvplNBBjnYSxGfOgw3auPk_P-9hoQaV4dQf9gNK7sRxYl3lubTvmt5tMG8TrJQmu2vdW_9YXwHkra_cEGksfJHAT5zV7YYfcvtwVzzJ8Av0hRfF2FgV6tA/s1600/2009-11-23+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f199c653db8c325ae553a90325074828.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKof_Pd-s5dYNl7tRymNvX0UmvplNBBjnYSxGfOgw3auPk_P-9hoQaV4dQf9gNK7sRxYl3lubTvmt5tMG8TrJQmu2vdW_9YXwHkra_cEGksfJHAT5zV7YYfcvtwVzzJ8Av0hRfF2FgV6tA/s1600/2009-11-23+png.png)'
- en: Monday and Tuesday don’t seem to carry a sizable edge. Monday’s total return
    was actually negative prior to 2008 when it posted a gain of over 6%. Also notable
    is that the Monday AFTER Thanksgiving’s stats were skewed a bit by the 2008 results.
    Last year saw a drop of over 8% on that day. Even excluding 2008 there is a bit
    of a bearish edge apparent on the Monday following Thanksgiving.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周一和周二似乎并没有带来显著的优势。在2008年之前，周一的总回报实际上是负面的，当时它的涨幅超过了6%。值得注意的是，感恩节后周一的统计数据在2008年的结果影响下有些偏颇。去年在那一天跌幅超过了8%。即使排除2008年，感恩节后周一也似乎存在一些看跌的倾向。
- en: Wednesday and Friday surrounding Thanksgiving have been the most consistent
    and bullish days of the period.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 周三和周五是感恩节期间最稳定和看涨的日子。
