- en: 'Falkenblog: Why Education and Intelligence Don''t Bring Wisdom'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 为什么教育和智慧不会带来智慧'
- en: 来源：[http://falkenblog.blogspot.com/2008/09/why-education-and-intelligence-dont.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/why-education-and-intelligence-dont.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/09/why-education-and-intelligence-dont.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/why-education-and-intelligence-dont.html#0001-01-01)
- en: It's always fun to watch partisans spin data into supporting their bigger point,
    because often, it is unnecessary. The fact that Hitler was nice to dogs and children,
    is not a paradox--it needs no explaining--because people have many qualities,
    and no one is pure good or bad, regardless of their net goodness or badness. Thus
    watching partisans selectively apply reasoning, even when totally unnecessary.
    If you like McCain, you note the experience of McCain compared to Obama. If you
    like Obama, you think the limited experience of the Vice Presidential candidate
    is very important. Inevitably you will be contradicting yourself in short order.
    Nevertheless, one feels obligated to put every datapoint into a supporting role,
    as if no evidence can be mitigating or irrelevant.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 观察党派支持者将数据扭曲成支持他们的大点通常很有趣，因为通常情况下，这是没必要的。希特勒对狗和孩子友好这个事实，不是一个似是而非的现象--不需要解释--因为人有许多品质，没人是纯善或纯恶，不管他们的总体善或恶的净值如何。因此，观察党派支持者有选择性地运用推理，即使是完全没必要的。如果你喜欢麦凯恩，你会注意麦凯恩相对奥巴马的经验。如果你喜欢奥巴马，你会认为副总统候选人的有限经验非常重要。你终将前言不搭后语。然而，你会感到有义务将每个数据点放在支持角色中，仿佛没有证据可以减轻或无关紧要。
- en: '[Jonathan Haidt](http://falkenblog.blogspot.com/2008/07/flattering-self-portraits.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔纳森·海德特](http://falkenblog.blogspot.com/2008/07/flattering-self-portraits.html)'
- en: highlights brain research that shows people make decisions first, often unconsciously,
    then confabulate answers. He notes an experiment where people whose brain's corpus
    collosum has been severed, are shown pictures so that a chicken claw is seen by
    the language portion of the brain, a car stuck in snow is shown to the visual
    side. These same two sides correspond to controlling the right hand, and left
    hand, respectively. He would ask the subjects to point to the object that 'goes
    with' what he saw. The right hand pointed to a chicken, the left hand would point
    to a shovel. Asked 'why' his left hand pointed to a shovel, he (his language side)
    would say 'Oh, that's easy. the chicken claw goes with the chicken, and you need
    a shovel to clean out the chicken shed', as his language side responded. This
    is a pure confabulation, a rationalization, and it is done unconsciously. The
    smarter you are, the better your confabulations will be. Your consciousness, and
    all the rhetoric it can muster, is like a hired lawyer tendentiously arguing for
    decisions your unconsciousness makes for its own reasons.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了脑部研究结果表明，人们先做出决策，通常是无意识的，然后虚构答案。他提到一个实验，在这个实验中，人们的脑半球已经被切断，当鸡爪被大脑的语言部分看到时，车被困在雪中则展现给视觉部分。这两个对应着控制右手和左手，分别是一致的。他会让受试者指出他看到的对象“配合”的是什么。右手指向了鸡，左手会指向铲子。在被问到为什么他的左手指向铲子时，他（他的语言部分）会说“哦，这很简单。鸡爪跟鸡配合，你需要一把铲子来清理鸡舍”，因为他的语言部分作出了回答。这是纯粹的虚构，一种理性化，是无意识地完成的。你越聪明，你的虚构就会越好。你的意识，以及它能够召集的所有修辞，就像一名为无意识作出决定辩护的律师。
