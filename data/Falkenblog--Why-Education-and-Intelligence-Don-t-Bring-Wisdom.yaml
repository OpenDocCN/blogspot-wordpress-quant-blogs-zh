- en: '[Joe Stiglitz](http://falkenblog.blogspot.com/2008/08/stiglitz-called-subprime-mortgage.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔·斯蒂格利茨](http://falkenblog.blogspot.com/2008/08/stiglitz-called-subprime-mortgage.html)'
- en: thinks markets are inefficient, and this has been a theme throughout his life.
    He thinks government can usually make things better in a variety of ways, and
    improve upon the messiness of markets almost always, in that same way a traffic
    light improves upon a cross-section without one. The government's advantage, in
    Stiglitz's mind, is that it is disinterested, and has the greater good in mind,
    whereas the market is just a bunch of selfish, often quite stupid, individuals.
    People who believe in free markets, in his view, are doctrinaire ideologues, whereas
    he sees what is true. That his proofs of inefficiency totally do not address the
    efficiency of regulation in general, or mention any regulation in specific, is
    unimportant. He just highlights the inefficiency of a free market under certain
    assumptions, and satisfies himself that he is proving his point. It helps his
    point, but is generally insufficient. When one things of the long gestation of
    the effect of the Clinton tax on 'millionaires' in 1993, and how this encouraged
    more CEO stock options, and the effect this had on the internet bubble six years
    later; or how S&L regulation in 1978 and 1982 created the S&L crisis six years
    later; or how encouraging home ownership via more lax underwriting helped create
    the subprime crisis a couple years later, highlights that the government's attempts
    to redress market inadequacies is very tricky, sowing the seeds for things few
    people anticipate, at great cost.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 认为市场是低效的，这一直是他一生的主题。他认为政府通常可以以各种方式使事情变得更好，并且几乎总是能够改进市场的混乱，就像交通灯改善了没有交通灯的十字路口一样。在斯蒂格利茨看来，政府的优势在于它是公正的，并且考虑到更大的利益，而市场只是一群自私的，经常相当愚蠢的个人。在他看来，相信自由市场的人是教条主义的理念家，而他看到的才是真相。他的佐证中完全没有涉及一般监管的效率，也没有提到任何具体的监管，这是不重要的。他只是强调了在某些假设下自由市场的低效，让他满足于证明自己的观点。这有助于他的观点，但通常是不够的。当人们考虑到克林顿1993年对“百万富翁”税的长期影响，以及这如何促进了更多CEO股票期权，以及六年后这对互联网泡沫的影响；或者1978年和1982年S&L监管如何在六年后制造了S&L危机；或者更宽松的贷款审核如何帮助导致了几年后的次级信贷危机，就会突显出政府试图弥补市场不足是非常棘手的，以巨大的代价引发了人们很少预料到的事情。
- en: Living in Minnesota, away from a university setting, I don't feel so upset by
    my lack of intellectual stimulation. Good ideas are freely available via books,
    journals, and the web. Further, I do not have a thread of published papers that
    constrains my views, in that once a series of papers is published, there is a
    large incentive to defending the deeper theme to these papers to keep them relevant,
    and we unconsciously spin our interpretation of the world in support of these
    ideas until we die (eg, did Noam Chomsky learn anything from the fall of the Berlin
    wall?). While there are exceptions, intellectual elites in any field tend to be
    very good at rationalizing a
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 生活在明尼苏达州，远离大学环境，我并不因缺乏智力刺激而感到不安。好的想法可以通过书籍、期刊和网络自由获取。此外，我没有任何发表的论文束缚我的观点，因为一旦一系列论文发表，就有很大的动力去捍卫这些论文的更深层主题，以使它们保持相关性，我们无意识地支持这些想法来解释世界，直到我们死去（例如，诺姆·乔姆斯基从柏林墙倒塌中学到了什么？）。虽然也有例外，但任何领域的智力精英往往非常擅长对一种思想进行合理化。
- en: weltanshauung
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 世界观
- en: they acquired in their 20's if not earlier, no more, no less. As Einstein said,
    'Common sense is nothing more than a deposit of prejudices laid down in the mind
    before you reach eighteen'.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们20多岁甚至更早就获得的知识，不多也不少。正如爱因斯坦所说，“常识不过是在你十八岁之前在大脑中累积下来的偏见的存款”。
