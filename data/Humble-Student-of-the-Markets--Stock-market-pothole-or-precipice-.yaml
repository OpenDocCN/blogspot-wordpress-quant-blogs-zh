  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cycle model update](http://humblestudentofthemarkets.blogspot.com/2014/03/cycle-model-update.html)'
- en: ). Ryan Detrick of
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 的Ryan Detrick
- en: '[Schaeffer''s Research](http://schaefferstradingfloor.com/why-march-will-be-higher/id=7870)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[Schaeffer''s Research](http://schaefferstradingfloor.com/why-march-will-be-higher/id=7870)'
- en: 'highlighted the typical March seasonal pattern. Note how we are about to enter
    into a positive seasonal period for stocks:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 突出了典型的 3 月季节性模式。注意我们即将进入一个对股票有积极季节性的时期：
- en: In a separate post,
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一篇帖子中，
- en: '[Detrick](http://stocktwits.com/message/21060377)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[Detrick](http://stocktwits.com/message/21060377)'
- en: 'also pointed to the fact that the upcoming week is option expiry week. Though
    returns have been volatile, stock prices have had a bullish bias:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 也指出了即将到来的那周是期权到期周的事实。尽管回报波动较大，但股价一直呈现出牛市倾向：
- en: '**What bet are you making?**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**你在下注什么？**'
- en: To summarize, bulls and bears have to understand the nature of the bet that
    they are making if they take a directional bias in the current market environment.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，多头和空头必须理解他们在当前市场环境中采取的方向性偏见所下的赌注的性质。
- en: Equity markets have taken a hit mainly on worries over Ukraine/Crimea and China.
    The fear level is a tad on the high side, which doesn't mean that they can't get
    even higher on negative developments. I believe that China fears are overblown
    for the reasons that I already cited, but the geopolitical situation with the
    Crimea is a wildcard. Longer term, the outlook for equities appear benign as positive
    breadth and rising EPS expectations are supportive of higher stock prices.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 股市主要因乌克兰/克里米亚和中国的问题而受到打击。恐慌水平有点高，但这并不意味着它们不能在负面发展中进一步升高。我相信中国的问题被夸大了，原因我已经提过，但克里米亚的地缘政治形势是一个变数。从长远来看，股市的前景似乎是良性的，因为正面的广度增长和上升的每股收益预期支持更高的股价。
- en: Bearish traders have to know that if they get short or remain short here, they
    are betting mainly on geopolitical tensions getting out of control. In effect,
    they are betting that the world is on the edge of a precipice and it's ready to
    go over. In addition, they are betting on a neutral or hawkish statement from
    an FOMC meeting on March 19 from a Fed headed by a new chair with a dovish reputation.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 空头交易员必须知道，如果他们在这里做空或保持空头头寸，他们主要是赌地缘政治紧张局势失去控制。实际上，他们是在赌世界正处于悬崖边缘，并准备跌落。此外，他们还在赌美联储3月19日会议上的中立或鹰派声明，该声明来自一位声誉温和的新主席。
- en: By contrast, bulls are betting that someone in Moscow, Washington, Berlin, etc.
    doesn't miscalculate and deepen the crisis. The bulls' underlying view is that
    the stock market just hit a pothole, but it's not going to slide over a cliff.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，多头们赌的是莫斯科、华盛顿、柏林等地的人不会算错，不会加深危机。多头的基本观点是，股市只是遇到了一个坑洞，但它不会滑向悬崖。
- en: Traders have to decide, in effect, on what kind of bear they encountered last
    week.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员实际上必须决定他们上周遇到了哪种熊。
