- en: 'Humble Student of the Markets: Stock market pothole or precipice?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市学生：股市是陷阱还是悬崖？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/stock-market-pothole-or-precipice.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/stock-market-pothole-or-precipice.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/stock-market-pothole-or-precipice.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/stock-market-pothole-or-precipice.html#0001-01-01)
- en: Well that didn't take long! The stock market goes down for a week and the bears
    are coming out of hibernation. We are starting to see more posts like Hale Stewart's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，没等多久！股市下跌一周，空头们就从冬眠中苏醒过来了。我们开始看到更多像哈勒·斯蒂尔伍德这样的文章
- en: '[More signs of a US equity market top](http://bonddad.blogspot.com/2014/03/more-signs-of-short-term-us-equity.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国股市顶部的更多迹象](http://bonddad.blogspot.com/2014/03/more-signs-of-short-term-us-equity.html)'
- en: '. For bulls and bears alike, it''s time to take the weekend, relax, and review
    the upside and downside risks in the broad market averages. Here is what the US
    equity market seems to be worried about, in no particular order:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多头和空头来说，现在是时候周末放松一下，回顾一下大盘的平均上涨和下跌风险了。下面是美国股市似乎担心的事情，没有特定的顺序：
- en: Ukraine/Crimea
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乌克兰/克里米亚
- en: Chinese slowdown and financial tail-risk
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国经济放缓和金融尾部风险
- en: Falling corporate earnings
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业盈利下降
- en: I will examine each of these issues one by one and conclude this post with a
    assessment of the technical picture for US equities. In essence, I am trying ask
    the question, "What could go wrong and how much of it is the market?"
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我将逐一检查这些问题，并以对美国股市技术图的评估结束本文。本质上，我想问的问题是，“可能出错的是什么，市场有多少？”
- en: '**Ukraine/Crimea: Market wildcard**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**乌克兰/克里米亚：市场的未知因素**'
- en: Much has written about the Crimean situation and this represents the true market
    wildcard. The news that Crimeans voted to rejoin Russia was no surprise, the key
    question is what happens next. The most balanced and reasoned view that I have
    seen comes from Oleg Babinov of The Risk Advisory Group (via
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于克里米亚局势有很多文章，这代表了真正的市场未知因素。克里米亚人投票重新加入俄罗斯的消息并不令人惊讶，关键问题是接下来会发生什么。我所看到的最平衡和理性的观点来自风险咨询集团（The
    Risk Advisory Group）的奥列格·巴宾诺夫（Oleg Babinov）通过
- en: '[Moscow Times](http://www.themoscowtimes.com/opinion/article/advice-for-investors-concerned-about-crimean-crisis/496113.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[莫斯科时报](http://www.themoscowtimes.com/opinion/article/advice-for-investors-concerned-about-crimean-crisis/496113.html)'
- en: '). Babinov wrote that much will depend on what kind of sanctions are imposed
    by the West:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: )。巴宾诺夫写道，西方实施的制裁类型将取决于很多：
- en: If Russia does not rush in to incorporate Crimea as its "administrative unit"
    and the sanctions are limited to its dropping from Group of Eight and some limited
    visa sanctions and asset freezes for politicians and businessmen who are directly
    involved in separatist activities, Russia's response would be relatively small-scale.
    If this is the case, there will be little effect on investors, except those who
    may be involved in cooperation with Russian companies in the field of military
    technology — but this is possible only if the U.S. and the European Union do not
    decide to freeze cooperation with Russia in this field.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果俄罗斯不急于将克里米亚作为其“行政单位”纳入，并且制裁仅限于将其从八国集团中除名以及一些有限的签证制裁和对直接参与分离主义活动的政治家和商人的资产冻结，俄罗斯的回应将是相对小规模的。如果是这样，除了可能涉及与俄罗斯公司在军事技术领域合作的投资者外，对投资者的影响将很小——但这也只有在美国和欧盟决定不冻结与俄罗斯在该领域的合作时才可能。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But if sanctions are applied to Russian state-owned companies and banks, Russia
    might want to retaliate by freezing foreign companies' accounts here. There was
    an announcement that the constitutional law committee of the Federation Council
    has invited legal experts to study whether such sanctions would be legal, but
    no draft law has been produced yet.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但如果制裁扩大到俄罗斯国有企业及其银行，俄罗斯可能会想通过冻结在这里的外资公司的账户来进行报复。有消息宣布联邦理事会宪法法律委员会邀请法律专家研究这种制裁是否合法，但尚未产生任何草案法律。
- en: Babinov believes that Putin cares more about geopolitics than economic sanctions.
    We are seeing in effect an assertion of a Russian
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 巴宾诺夫认为普京比经济制裁更关心地缘政治。我们在实际上看到的是俄罗斯
- en: '[Monroe Doctrine](http://en.wikipedia.org/wiki/Monroe_Doctrine)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[门罗主义](http://en.wikipedia.org/wiki/Monroe_Doctrine)'
- en: '(my interpretation, not his):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: (我的解读，不是他的)：
- en: President Vladimir Putin is ready and willing to have a confrontation with the
    West of the scale that would not have been imaginable during the previous 14 years
    of his presidency.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总统弗拉基米尔·普京愿意并有准备与西方进行一场规模之大，在过去14年里他的总统任期内是想都不敢想的对抗。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He considers a pro-Western Ukraine to be a strategic challenge to Russia and
    a likely new member of NATO on Russia's border. Putin no longer trusts Western
    politicians and seems to have concluded that Russian interests will be taken into
    account only, if and when it has a strong negotiating position.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他认为亲西方的乌克兰是对俄罗斯的战略挑战，很可能是俄罗斯边境上的北约新成员。普京不再信任西方政治家，似乎得出结论，只有在俄罗斯有强大的谈判地位时，才会考虑俄罗斯利益。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Putin sees a strong chance of winning in the political confrontation, and this
    is probably more important for him now than foreign investors.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普京认为在政治对抗中获胜的机会很大，这对他现在来说可能比外国投资者更重要。
- en: In an interview with
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次采访中，
- en: '[Der Spiegel](http://www.spiegel.de/international/world/experts-argue-west-should-be-cautious-in-approach-to-putin-a-958952.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[明镜周刊](http://www.spiegel.de/international/world/experts-argue-west-should-be-cautious-in-approach-to-putin-a-958952.html)'
- en: ', Fiona Hill of the Brookings Institute confirmed my Russian Monroe Doctrine
    thesis and believes that Putin views EU encroachment in the Ukraine as an existential
    threat:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 布鲁金斯学会的 Fiona Hill证实了我的俄国产生的门罗主义理论，并认为普京认为欧盟在乌克兰的侵犯是对其生存的威胁：
- en: Putin is not interested in an off-ramp right now. We are trying to offer him
    a face-saving gesture on the basis of our assumption that he wants to save face
    internationally. But that's wrong. Putin actually sees the ongoing developments
    in Ukraine as an existential threat. He has carefully calculated the costs and
    the risks of his steps. Now he is obviously going to wait and see how people react
    to the outcome of this referendum on Sunday.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普京现在对退路不感兴趣。我们正在尝试基于他想要在国际上保全面子的假设，向他做出挽回面子的姿态。但这是错误的。普京实际上认为乌克兰正在发生的事情是对其生存的威胁。他仔细计算了他的步骤的成本和风险。现在，他显然会等待看看人们对周日这次公投结果的反应。
- en: Christopher Clark, professor of Modern European History at the University of
    Cambridge, wrote in
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 剑桥大学现代欧洲史教授克里斯托弗·克拉克在
- en: '[Der Spiegel](http://www.spiegel.de/international/world/christopher-clark-on-parallels-between-1914-and-the-ukraine-crisis-a-958692.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[明镜周刊](http://www.spiegel.de/international/world/christopher-clark-on-parallels-between-1914-and-the-ukraine-crisis-a-958692.html)'
- en: 'that the Europeans have begun to admit that they miscalculated when they got
    overly enthusiastic about the enthusiastic pro-EU popular uprising in Kiev, without
    giving weight to the geopolitical situation:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲人开始承认，他们在过度热情地支持基辅的亲欧盟民众起义时计算失误，没有考虑到地缘政治形势：
- en: In a recent statement for a news program, German Foreign Minister Frank-Walter
    Steinmeier conceded that the EU foreign ministers (himself included) had been
    too quick during the early days of the crisis to engage with the Ukrainian opposition
    and too slow to take account of the larger geopolitical issues that are entangled
    with the crisis. This remark exhibited a level of self-critical reflection and
    a readiness to adjust to new developments that would have been completely alien
    to his early twentieth-century counterparts.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最近的一次新闻节目中，德国外交部长弗兰克-瓦尔特· Steinmeier承认，欧盟外长（包括他自己）在危机的早期阶段过于急于与乌克兰反对派接触，并且过于缓慢地考虑到与危机交织在一起的重大地缘政治问题。这种言论表现出一种自我批评的反思和对调整以适应新发展的程度，这对20世纪初的他的同行来说是完全陌生的。
- en: Today, Western Europe finds itself boxed in. While it remains supportive of
    the principles of self-determination, it is also cognizant of Russia's perceived
    needs of the security of its borders (the Russian Monroe Doctrine). The question
    then becomes one of how the West and Russia can each save face and achieve their
    respective objectives without appearing to back down?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 今日，西欧发现自己陷入了困境。虽然它仍然支持自决原则，但同时也意识到俄罗斯对其边界安全的需要（俄国的门罗主义）。那么，问题变成了西方和俄罗斯如何各保面子并实现各自的目标，而不显得让步。
- en: I have expressed my own opinion on this issue before (see
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前在这个问题上表达过自己的观点（参见
- en: '[How I learned to stop worrying and love the Russian invasion](http://humblestudentofthemarkets.blogspot.com/2014/03/how-i-learned-to-stop-worrying-and-love.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[我是如何学会不再担心并爱上俄罗斯入侵的](http://humblestudentofthemarkets.blogspot.com/2014/03/how-i-learned-to-stop-worrying-and-love.html)'
- en: ). Why not let Russia have Crimea because it has been a net drain on the Ukrainian
    economy and identity? Russia scholar
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ). 为什么不让俄罗斯拥有克里米亚呢？因为它已经成为乌克兰经济和身份的一个净负担？俄罗斯学者
- en: '[Mark Galoetti](http://inmoscowsshadows.wordpress.com/2014/03/02/putins-pyrrhic-crimea-campaign/)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·加洛蒂](http://inmoscowsshadows.wordpress.com/2014/03/02/putins-pyrrhic-crimea-campaign/)'
- en: 'wrote:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 写道：
- en: Strictly from a coldly logical position (and I am not advocating this, I should
    add), in many ways it is in Kyiv’s interests for Moscow to steal Crimea, and turn
    it into some pseudo-state or new part of the Russian Federation. Ukraine loses
    a sunny peninsula, but also a distinct drain on the state’s coffers (the Crimean
    economy is not great, and the region receives net subsidies from the centre).
    It sheds the most troublesome and Russophile of its regions, one which has been
    a turbulent locus of trouble for Kyiv for most of post-Soviet Ukraine’s history.
    It also gets concrete proof of the threat it faces from Russian bullying and probably
    accelerated and solicitous assistance from the US, EU, NATO, etc. It also validates
    every Ukrainian fear about Russia.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从冷逻辑的角度来看（我应该补充说，我不主张这一点），在许多方面，莫斯科窃取克里米亚，将其变成某种伪国家或俄罗斯联邦的新部分，符合基辅的利益。乌克兰失去了一个阳光明媚的半岛，但也摆脱了国家财政的一个明显负担（克里米亚经济并不出色，该地区从中心获得净补贴）。它摆脱了最麻烦和对基辅来说大部分后苏联乌克兰历史都是麻烦所在的地区，以及可能是来自俄罗斯欺凌的加速和热心的帮助，来自美国、欧盟、北约等。这也证实了乌克兰对俄罗斯的每一个担忧。
- en: A
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: A
- en: '[Washington Post](http://www.washingtonpost.com/world/europe/crimea-as-consolation-prize-russia-faces-some-big-costs-over-ukrainian-region/2014/03/15/a807ea20-230e-4f08-8d39-a8f090eb3fba_story.html)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[华盛顿邮报](http://www.washingtonpost.com/world/europe/crimea-as-consolation-prize-russia-faces-some-big-costs-over-ukrainian-region/2014/03/15/a807ea20-230e-4f08-8d39-a8f090eb3fba_story.html)'
- en: 'article confirmed the analysis that absorbing the Crimea will be costly for
    Russia:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 文章证实了吞并克里米亚将对俄罗斯造成高昂代价的分析：
- en: Ever since Ukraine became a sovereign nation in 1991, Crimea has received more
    subsidies from the central government than it pays in taxes, and that would probably
    continue on Moscow’s tab. Russian levels of social spending are higher than Ukraine’s,
    and economists predict that Moscow may have to pay about $3 billion a year to
    support the region. On Friday, Russia committed to at least $1 billion for the
    upcoming year, even without annexation.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自从1991年乌克兰成为一个主权国家以来，克里米亚从中央政府获得的补贴比它支付的税收多，这可能会在莫斯科的账单上继续下去。俄罗斯的 social spending水平高于乌克兰，经济学家预测，莫斯科可能每年需要支付约30亿美元来支持该地区。周五，俄罗斯承诺在明年至少提供10亿美元，即使没有吞并。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Crimea receives nearly all its electricity and drinking water from Ukraine,
    and Russia will need to build new infrastructure — including a long-planned bridge
    — to link Crimea directly to the Russian mainland. Until that is complete, it
    will have to pay Ukraine for the utilities.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 克里米亚几乎所有的电力和饮用水都来自乌克兰，俄罗斯将需要建造新的基础设施——包括长期计划的桥梁——以直接将克里米亚与俄罗斯大陆连接起来。在这一切完成之前，它将不得不向乌克兰支付公共事业费用。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An analysis done by Russia’s Moskovsky Komsomolets newspaper suggested that
    absorbing Crimea might cost Russia $20 billion during the next three years.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 俄罗斯《莫斯科共青团员报》的一项分析表明，吞并克里米亚可能在接下来的三年内花费俄罗斯200亿美元。
- en: Indeed, Canada's
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，加拿大的
- en: '[Globe and Mail](http://www.theglobeandmail.com/news/world/globe-in-ukraine-pro-russia-vote-in-crimea-will-be-intolerable-for-some/article17491678/)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[环球邮报](http://www.theglobeandmail.com/news/world/globe-in-ukraine-pro-russia-vote-in-crimea-will-be-intolerable-for-some/article17491678/)'
- en: 'featured an interview with a member of Crimea''s intelligensia, or creative
    class, explaining the losers of a pro-Russia referendum win would be the creative
    class, while the winners would be those supported by the state:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 发表了对克里米亚知识分子（或创造阶层）成员的采访，解释了亲俄罗斯公投胜利的输家将是创造阶层，而赢家将是那些得到国家支持的人：
- en: '“We have a joke here: Who wins if Crimea becomes part of Russia? The pensioners,
    the civil servants and the military. Who loses? The creative class, the middle
    class,” Mr. Kostinsky sighs.'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们这里有一个笑话：如果克里米亚成为俄罗斯的一部分，谁会赢？退休者、公务员和军人。谁会输？创造阶层、中产阶级，”科斯蒂斯基先生叹了口气。
- en: Bulls and bears alike should decide for themselves what has already been priced
    by the market. They should also heed Oleg Babinov's advice to see the extent of
    Western sanctions and Moscow's response in the days and weeks to come.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是多头还是空头，都应该自己决定市场已经定价的东西。他们还应该注意奥列格·巴宾诺夫的建议，在未来的几天和几周内看到西方制裁的范围和莫斯科的回应。
- en: '**China: A Beijing Put?**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国：北京的赌注？**'
- en: The second major worry for investors has been the rising prospect for an economic
    slowdown in China. Slowing growth would expose the Chinese financial system to
    rising levels of tail-risk. The press has been full of stories about a Chinese
    slowdown and I won't go through all of them. This Financial Post is story entitled
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者担心的第二大问题是中国的经济放缓前景。放缓的增长将使中国的金融系统面临上升的尾部风险。媒体充斥着关于中国经济放缓的报道，我不会一一列举。这篇《金融邮报》的报道题为
- en: '[11 ugly signs confirming China''s dramatic slowdown](http://business.financialpost.com/2014/03/14/11-ugly-signs-that-confirm-chinas-dramatic-slowdown/)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[11个确认中国大幅放缓的丑陋迹象](http://business.financialpost.com/2014/03/14/11-ugly-signs-that-confirm-chinas-dramatic-slowdown/)'
- en: is an excellent example.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个典型的例子。
- en: Despite the signs of falling growth, I reiterate my warning to China bears that,
    when push comes to shove, Beijing has shown a pattern of relenting with stimulus
    programs when faced with the prospect of instability (see
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有增长放缓的迹象，我再次警告中国空头，当形势紧张时，北京在面对不稳定的前景时已经表现出让步于刺激计划的模式（参见
- en: '[Time to short China?](http://humblestudentofthemarkets.blogspot.com/2014/03/time-to-short-china.html)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[是做空中国的时候了吗？](http://humblestudentofthemarkets.blogspot.com/2014/03/time-to-short-china.html)'
- en: ).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: '[Premier Li Keqiang](http://www.nytimes.com/2014/03/14/business/international/data-weak-as-china-gets-ready-to-transform.html)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[李总理](http://www.nytimes.com/2014/03/14/business/international/data-weak-as-china-gets-ready-to-transform.html)'
- en: 'confirmed the bias for stability when he stated that government placed greater
    emphasis on employment and quality of life issues over numerical GDP growth targets
    [emphasis added]:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 确认了稳定性的偏见，当他表示政府更重视就业和生活质量问题，而不是数字GDP增长目标时（[重点添加]）：
- en: Speaking at a news conference in Beijing on Thursday, Premier Li Keqiang said
    that ***job growth and quality-of-life issues like the battle to reduce air pollution
    took precedence over the headline growth figure.*** China needs to create 10 million
    jobs, he added. He also said that further bond defaults were inevitable, as China
    remakes its financial system and rules. But he added that the government would
    do its best to ensure that bad debt did not roil the broader system.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在北京的一次新闻发布会上，李总理表示，***就业增长和生活质量问题，如减少空气污染的斗争，优先于经济增长的头条数字。***他指出，中国需要创造1000万个就业岗位。他还表示，随着中国重塑金融系统和规则，进一步的债券违约是不可避免的。但他补充说，政府将尽最大努力确保不良债务不会扰乱整个系统。
- en: In some ways, the current market turmoil over potential defaults represents
    a health adjustment as China is moving towards market signals to properly price
    risk. Bloomberg reported that
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，当前市场对于潜在违约的动荡是一个健康的调整，因为中国正在向市场信号过渡，以适当定价风险。彭博社报道称
- en: '[Chinese default risk has risen beyond Ireland''s](http://mobile.bloomberg.com/news/2014-03-14/china-bond-risk-exceeds-ireland-as-defaults-unavoidable.html?ftcamp=crm/email/2014314/nbe/AlphavilleLondon/product)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国的违约风险已经超过了爱尔兰](http://mobile.bloomberg.com/news/2014-03-14/china-bond-risk-exceeds-ireland-as-defaults-unavoidable.html?ftcamp=crm/email/2014314/nbe/AlphavilleLondon/product)'
- en: . Indeed, the pricing of my so-called Chinese canaries, or Chinese banks listed
    in HK, has seen a bifurcated path. While the an index of smaller banks have fallen
    to a critical support zone, which indicate some degree of caution is required,
    the index of the Big Four state owned banks remain relatively healthy compared
    to their own history.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我所说的所谓中国金丝雀，或者在香港上市的中国银行，其股价走势出现了分歧。尽管小型银行的指数已跌至关键支撑区域，这表明需要谨慎，但四大国有银行的指数与自身历史相比仍然相对健康。
- en: When I put it all together, it appears that Beijing is trying to reform policies
    so that market forces become more dominant, but not so dominant that it would
    allow a disorderly market unwind. It has therefore implicitly signaled that a
    "Beijing Put" is in place for the markets.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当我把所有这些都放在一起时，看来北京正在试图改革政策，使市场力量变得更加主导，但不是如此主导，以至于它会允许市场无序解体。因此，它暗示性地表示市场有一个“北京保险”。
- en: '**Corporate earnings**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**企业盈利**'
- en: Lastly, falling Street EPS estimates in the past few weeks have been a headwind
    for stock prices. The recent weakness in macro-economic indicators have fed through
    to falling Street estimates. Fortunately for the bulls, the bout of weakness in
    high-frequency economic releases may have been overdone. The chart below of the
    Citigroup Economic Surprise Index (in orange) has retreated to levels where it
    has rebounded in the past. If you are taking a bearish view on equities, then
    you are not just betting that the economic acceleration embraced as the market
    consensus in late 2013 was a false dawn, but that economic growth is actually
    starting to decelerate below 2%.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，过去几周街头EPS预期值的下降对股价构成了压力。最近宏观经济指标的疲软已经传导到街头预期值的下降。幸运的是，对于多头来说，高频经济发布物的暂时疲软可能过头了。下图中，花旗集团经济惊喜指数（橙色）已经退到了过去反弹过的水平。如果你对股市持悲观态度，那么你不仅是在赌2013年底市场共识所拥抱的经济加速是一个虚假黎明，而且经济成长实际上已经开始放缓至低于2%。
- en: '[New Deal Democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-consumers-could-use-st-patricks-day-libation-edition)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal Democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-consumers-could-use-st-patricks-day-libation-edition)'
- en: '''s review of last week''s economic releases concluded that no economic downturn
    is imminent [emphasis added]:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '上周经济发布的回顾结论是，没有即将到来的经济衰退[强调添加]:'
- en: This week is a continuation of the last few week's trends. Last year's weakness
    in the long leading indicators has fed through into the short leading and coincident
    indicators, although there was improvement in many this week. Because the recent
    weak consumer spending leads jobs, I expect that job reports in the next several
    months may be weak. At the same time, ***the long leading indicators did not roll
    over and have recently rebounded somewhat and suggest this will not lead to actual
    contraction.***
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周是过去几周趋势的延续。去年长期领先指标的弱点已经传导到短期领先和同时指标，尽管本周许多指标有所改善。由于近期消费者支出的疲软导致就业岗位减少，我预计未来几个月的就业报告可能会疲软。与此同时，**长期领先指标并未转跌，最近有所反弹，这表明不会导致实际的经济收缩。**
- en: There was more good news for the bulls on the earnings front.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在盈利方面对多头来说有更多的好消息。
- en: '[Brian Gilmartin](http://fundamentalis.com/?p=3413)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brian Gilmartin](http://fundamentalis.com/?p=3413)'
- en: ', who keeps a diligent watch on the progress of EPS estimates, reported that
    they ticked up last week [emphasis added]:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '，他密切关注EPS预估的进展，报告称它们在上周有所上升[强调添加]:'
- en: Per Thomson Reuters, the “forward 4-quarter” earnings estimate for the SP 500
    actually ***r******ose $0.02 last week from $118.87 to $118.89...***
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据汤森路透的数据，“标普500指数的‘前4个季度’盈利预期实际上在上周从118.87美元升至118.89美元，上涨了0.02美元...”
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: More importantly, the ***year-over-year growth rate of the 4-quarter estimate
    rose to 6.19%, from 6.11% last week and 6.05% two weeks ago.*** In my opinion
    it needs to move over 8% to start to think we can see 10% growth in 2014.
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更重要的是，**4个季度预估的年增长率上升至6.19%，高于上周的6.11%和两周前的6.05%。**在我看来，它需要超过8%才能开始考虑我们能在2014年看到10%的增长。
- en: So far, so good, on the EPS growth outlook.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，EPS增长前景看起来还不错。
- en: However, no discussion of the corporate earnings outlook without a highlight
    of
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在讨论企业盈利前景时，不能不强调
- en: '[Mark Hulbert](http://www.marketwatch.com/story/in-the-know-insiders-are-dumping-stocks-2014-03-14)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/in-the-know-insiders-are-dumping-stocks-2014-03-14)'
- en: '''s most recent warning on insider selling:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 关于内部人出售的最新警告：
- en: Corporate insiders are more bearish than they have been in almost 25 years.
    That isn’t good news for the stock market, since these insiders — corporate officers
    and directors— know more about their companies’ prospects than the rest of us.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 企业内部人士比过去25年任何时候都要悲观。这对股市来说不是好消息，因为这些内部人士——公司高管和董事——比我们其他人更了解他们公司的前景。
- en: The high level of insider selling is a concern and something to keep on your
    radar, but insider buying has historically been a more powerful signal than insider
    selling. Indeed, the last time
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 内部人出售的高水平是一个担忧，是值得关注的问题，但历史上内部人购买比内部人出售更具信号意义。确实，上次
- en: '[Hulbert sounded the alarm on insider selling](http://www.marketwatch.com/story/better-watch-out-insiders-are-selling-2012-12-18)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hulbert对内部人出售发出了警报](http://www.marketwatch.com/story/better-watch-out-insiders-are-selling-2012-12-18)'
- en: was in December 2012, just before the stock market continue to rally to further
    recovery highs.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年12月，就在股市继续反弹并进一步创下复苏新高之前。
- en: '**Technical market review**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术市场评论**'
- en: To finish my review, I conclude with a technical market assessment of the US
    equity market. The SPX has fallen, but it has descended to a level where there
    is ample technical support, such as the 50 day moving average at about 1128 level.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成我的评论，我将以美国股市的 technical market assessment 作为结尾。SPX 下跌了，但它跌到了一个有充足技术支撑的水平，比如大约
    1128 点的 50 天移动平均线。
- en: The advance-decline line remains in an uptrend, though it did violate a support
    level.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管涨跌线仍处于上升趋势，但它确实违反了一个支撑水平。
- en: Other breadth measures remain constructive. I constructed an equal weighted
    composite of the relative performance of the Russell 2000, the SP 600 and the
    equal weighted SP 500 against the SP 500 as a broad measure of the small cap vs.
    large cap breadth. Small cap stocks remain in a relative uptrend against large
    caps that began in mid-2012\. Moreover, they recently staged an upside relative
    breakout and that breakout has held up.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 其他广度指标保持积极。我构建了一个等权重的综合相对表现，包括罗素 2000、标普 600 和等权重标普 500 相对于标普 500 的表现，作为小盘股与大盘股广度的一个
    broad measure。小盘股自 2012 年中以来相对于大盘股保持相对上行趋势。而且，它们最近实现了向上的相对突破，并且这个突破得到了支撑。
- en: '[![](img/937673b7c1573832f12bd03c461375d7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj5sIwaursgkCL7oll31SDrLhV70l-l_dwjvhHxYaLf5F8JcdZ8jn474x9lTQoCxn3gU31HteQXkMTMjX1mdlgwse1MVU5PgXGnR4gX7hG4NxSymmGuFmoY0CyQ638VYwZ3r5Xjc-O8g0s/s1600/Small+vs+Large+Caps.JPG)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/937673b7c1573832f12bd03c461375d7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj5sIwaursgkCL7oll31SDrLhV70l-l_dwjvhHxYaLf5F8JcdZ8jn474x9lTQoCxn3gU31HteQXkMTMjX1mdlgwse1MVU5PgXGnR4gX7hG4NxSymmGuFmoY0CyQ638VYwZ3r5Xjc-O8g0s/s1600/Small+vs+Large+Caps.JPG)'
- en: As well, the map of market leadership remains in the bulls' favor. The chart
    below shows the relative performance of the defensive sectors (in black), which
    consist of consumer staples, utilities and telecom (health care was not included
    as sector performance has been skewed by the biotechs, which have been on a tear)
    against the SP 500\. The SP 500 performance is shown for reference in purple.
    Note how past market tops have been preceded or coincidental with the outperformance
    of defensive stocks. Today, while defensive stocks have ticked up a bit, they
    remain in a relative downtrend.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，市场领导力的地图仍然有利于牛市。下图显示了防守型板块（黑色）的表现，这些板块包括消费品、公共事业和电信（医疗保健不包括在内，因为板块表现被生物科技股的疯狂表现所扭曲）相对于标普
    500 的相对表现。标普 500 的表现作为参考以紫色显示。注意过去市场顶部是如何被防守型股票的超常表现所预示或同时发生的。今天，虽然防守型股票略有上涨，但它们仍处于相对下行趋势。
- en: In the short-term, the market is oversold and the risk is tilted to the upside.
    This depiction of the equity-only put-call ratio (blue=5 day moving average, red=21
    dma) is a contrarian indicator. It shows that short-term option trader sentiment
    is at or near a crowded short reading and medium term sentiment to be roughly
    neutral.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期内，市场超卖，风险倾向于上行。这幅股票期权买卖比率图（蓝色=5天移动平均线，红色=21天移动平均线）是一个逆向指标。它显示短期期权交易者的情绪在或接近拥挤的空头读数，中期情绪大致中性。
- en: '**Positive short-term seasonal and cyclical patterns**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**积极的短期季节性和周期性模式**'
- en: Of secondary consideration is a number of positive seasonal and cyclical patterns
    for stock prices. I wrote a somewhat speculative post last week about the 20-week
    cycle which suggested a cyclical low see
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 其次是股票价格的许多积极季节性和周期性模式。我上周写了一篇有点投机的帖子，关于20周的周期，它暗示了一个周期性的低点
- en: '[Cycles in the eye of the beholder](http://humblestudentofthemarkets.blogspot.com/2014/03/cycles-in-eye-of-beholder.html)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cycles in the eye of the beholder](http://humblestudentofthemarkets.blogspot.com/2014/03/cycles-in-eye-of-beholder.html)'
- en: and
