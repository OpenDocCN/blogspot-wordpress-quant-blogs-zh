- en: 1) In the Vista Folders view the default attribute is by 'rating' and tag--you
    have to add 'modified date'. Modified date, and name, are my most obvious search
    terms. Who
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 在 Vista 文件夹视图中，默认属性是按'评级'和标签排序--你必须添加'修改日期'。修改日期和名称是我最明显的搜索词。谁
