- en: 'Humble Student of the Markets: Why the risk-off tone? Isn''t divided government
    bullish?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 市场为什么风险厌恶？分立的政府不是应该有利于股市上涨吗？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/11/why-risk-off-tone-isnt-divided.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/11/why-risk-off-tone-isnt-divided.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/11/why-risk-off-tone-isnt-divided.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/11/why-risk-off-tone-isnt-divided.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': Why have the markets gone risk-off? Isn''t divided government supposed to
    be equity bullish?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 市场为什么会出现风险厌恶情绪？难道不是因为分立的政府应该有利于股市上涨吗？'
- en: While the exact results of the mid-term elections aren't known just yet, polling
    models and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然中期选举的确切结果还不知道，但民意调查模型和
- en: '[PredictIt odds](https://www.predictit.org/markets/detail/7172/What-will-be-the-balance-of-power-in-Congress-after-the-2022-election)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[PredictIt赔率](https://www.predictit.org/markets/detail/7172/What-will-be-the-balance-of-power-in-Congress-after-the-2022-election)'
- en: ', which represent consensus expectations, show a narrow Republican majority
    in the House and a probable Democrat control of the Senate.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，这些模型代表了市场共识预期，显示众议院将有一个微弱的共和党多数，而参议院很可能由民主党控制。
- en: 'This result should be equity positive for several reasons:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这一结果理应有利于股市有几个原因：
- en: A tighter fiscal policy which makes the Fed's job easier and raises the odds
    of a more dovish path for monetary policy.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财政政策趋紧，这使得美联储的工作更加容易，并提高了货币政策更加鸽派的路径的可能性。
- en: A narrow Republican majority reduces the tail risk of a disorderly debt ceiling
    impasse. The recent UK experience showed that the market has little patience for
    fiscal uncertainty.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共和党微弱多数能减少债务上限僵局的尾部风险。最近的英国经验表明，市场对财政不确定性没有多少耐心。
- en: While the political overtones of the election are mildly bullish, I can think
    of some other reasons for the risk-off tone in the markets.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然选举的政治影响略微有利于股市，但我能想到一些其他的原因，解释了市场为什么风险厌恶。
