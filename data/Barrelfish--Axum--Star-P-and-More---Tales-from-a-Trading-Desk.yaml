- en: Barrelfish, Axum, Star-P and More
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Barrelfish、Axum、Star-P 等等
- en: Looks like Microsoft is pushing on multiple fronts (as expected) to find the
    correct road for Windows to follow in the future. [Barrelfish](http://www.codenamewindows.com/?p=767)
    is yet another product from [MSR](http://www.barrelfish.org/barrelfish_hotos09.pdf).
    At some point we are going to see a product from all this OS research, but when?
    3yrs? 5yrs? “Secondly, it is designed with total disregard for compatibility with
    either Windows or POSIX.” is definitely the correct way forwards.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看起来微软正在多方面努力（预期的）。[Barrelfish](http://www.codenamewindows.com/?p=767) 是 [MSR](http://www.barrelfish.org/barrelfish_hotos09.pdf)
    的又一款产品。在某个时候，我们会看到所有这些操作系统研究中的产品，但是何时呢？3 年？5 年？“其次，它在设计时完全不考虑与 Windows 或 POSIX
    的兼容性。” 绝对是正确的前进方向。
