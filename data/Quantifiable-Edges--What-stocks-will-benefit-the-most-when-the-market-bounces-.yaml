- en: 'Quantifiable Edges: What stocks will benefit the most when the market bounces?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：市场反弹时哪些股票将受益最多？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/01/what-stocks-will-benefit-most-when.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/what-stocks-will-benefit-most-when.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/01/what-stocks-will-benefit-most-when.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/what-stocks-will-benefit-most-when.html#0001-01-01)
- en: When the market bounces, what do you want to be buying? Contrary to popular
    belief, the stocks that held up the best during the selloff, do NOT perform the
    best on the bounce. In fact, it’s quite the opposite. Below are snapshots of the
    best (Highest RS) and worst (Lowest RS) performing Dow stocks on a few recent
    waterfall declines. I show the amount they declined prior to the bottom and then
    how much they bounced during the course of the initial move off the lows (6-8
    days). I also show what the Dow did over the same time period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场反弹时，你想买什么呢？与普遍看法相反，那些在抛售期间表现最好的股票，在反弹时并不表现最好。事实上，情况恰恰相反。以下是几轮最近的水瀑布式下跌中，道琼斯指数表现最好（RS值最高）和最差（RS值最低）的股票快照。我展示了他们在触底之前下跌的幅度，以及他们在从低点反弹的初期动作（6-8天）中反弹的幅度。我还展示了同一时期道琼斯指数的表现。
