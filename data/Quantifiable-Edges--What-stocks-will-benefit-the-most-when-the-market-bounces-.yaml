  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgSklDOJTFQCMnWytYE48pTQJcJw0bTwbn5Mb-_p49MOftwhVMVCvXKxGXF_C9o2MMXUoR2mRdx8DV8zgReryww99nZYD__TYUhR1fKMc71Pgsa9tdzs-zHx0bA6VJvKHwOC5rOC0jWulc/s1600-h/2008-1-21+Best+5-+Worst+5+table.PNG)'
- en: In every case, the Lowest RS stocks outperformed the Highest RS by an amount
    close to or greater than the bounce in the Dow! In other words, a spread trade
    could have achieved returns close to or better than simply going long the index.
    Careful, though. A spread trade between the best 5 and worst 5 does NOT eliminate
    the need for market timing. Typically the least favorable stocks will remain so
    until the market actually turns. When it does turn, though – look to the most
    beat up stocks to give the best bounces.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在每种情况下，RS值最低的股票表现都优于RS值最高的股票，其表现接近或超过了道琼斯指数的反弹！换句话说，一个跨式交易（spread trade）可能实现的回报接近或优于简单地做多指数。不过，要小心。在最好的五只和最差的五只股票之间进行跨式交易，并不能消除市场时机的需要。通常，最不利的股票会保持这种状态，直到市场实际反转。当市场确实反转时——看看最受打击的股票给出的反弹是否最好。
