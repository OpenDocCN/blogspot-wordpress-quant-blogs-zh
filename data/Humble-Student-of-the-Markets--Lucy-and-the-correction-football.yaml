- en: '**Mid-week market update**: Since January, I have been saying that the stock
    market is extended and could pull back at any time. The latest conditions shows
    that the S&P 500 is consolidating sideways after pulling back from above its upper
    Bollinger Band. The stochastic has recycled from overbought to neutral, which
    is a tactical sell signal.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：自今年1月以来，我一直表示股市已经过度扩张，并且随时可能回调。最新的市场状况显示，标普500指数在从上轨回调之后，正在横盘整理。随机指标已经从超买状态回归到中性，这是一个战术性卖出的信号。'
- en: But the correction scenario could be a replay of the story of Lucy, Charlie
    Brown, and the football.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，调整情景可能就是露西、查理·布朗和足球故事的再次上演。
