- en: 'VIX and More: Where Will the VIX Bottom?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX 将在哪里触底？
- en: 来源：[http://vixandmore.blogspot.com/2009/05/where-will-vix-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/where-will-vix-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/where-will-vix-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/where-will-vix-bottom.html#0001-01-01)
- en: As I write this, the VIX is at 28.80, after making an intraday low of 28.51
    earlier in the session. Since this is the first time the VIX has traded below
    30.00 since the middle of September, I am finding there is a great deal of interest
    in and speculation surrounding where the VIX will ultimately bottom – and what
    the implications are for equities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这篇文章时，VIX 正在 28.80，此前在交易日内曾触及 28.51 的日内低点。由于这是自九月中旬以来 VIX 首次交易低于 30.00，我发现人们对
    VIX 最终触底以及对股票的影响存在极大的兴趣和猜测。
- en: In both [How Low Can the VIX Go?](http://vixandmore.blogspot.com/2009/05/how-low-can-vix-go.html)
    and [The New VIX Macro Cycle Picture](http://vixandmore.blogspot.com/2009/04/new-vix-macro-cycle-picture.html),
    I predicted that the VIX is not likely to drop below the 25-26 level – and I am
    standing by that prediction. Actually, in my [newsletter](http://vixandmoresubscriber.blogspot.com/)
    I have been a little more precise, saying during the past few weeks that I do
    not anticipate the VIX falling below 28.00 “for this leg of the bull market.”
    Frankly, this leg looks a little long in the tooth to me at the moment, but based
    on the recent price action, the current phase has more of the appearance of consolidation
    than reversal or impending reversal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [VIX 还能下降多少？](http://vixandmore.blogspot.com/2009/05/how-low-can-vix-go.html)
    和 [新的 VIX 宏观周期图景](http://vixandmore.blogspot.com/2009/04/new-vix-macro-cycle-picture.html)
    中，我预测 VIX 不太可能跌破 25-26 水平，我对此保持着这个预测。实际上，在我的 [通讯](http://vixandmoresubscriber.blogspot.com/)
    中，我更为精确地表示，在过去几周中，我不预计 VIX 会在“牛市的这一阶段”下跌到 28.00 以下。老实说，目前看来，这个牛市看起来有点长了，但基于最近的价格走势，目前的阶段更像是巩固而不是逆转或即将逆转。
- en: I have weighed in on several occasions about the perils of using the full technical
    analysis toolbox on the VIX, largely because there is no underlying one can buy
    and sell, given that the VIX is really just a calculated value. For these reasons
    – and given the VIX’s tendency toward [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    – I tend to shy away from momentum indicators and oscillators when evaluating
    the VIX and treat moving averages and support and resistance with several grains
    of salt.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经多次提到过，在评估 VIX 时使用全套技术分析工具的危险，主要是因为没有底层资产可以买卖，考虑到 VIX 实际上只是一个计算出来的值。出于这些原因
    - 并考虑到 VIX 倾向于 [均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    - 当评估 VIX 时，我倾向于避开动量指标和振荡器，并将移动平均线和支撑位和阻力位视为一些谨慎看待的参考值。
- en: Let me take a minute and put a VIX of 25 into some historical context. First,
    the historical average of the VIX for 20 years of data extending back to 1990
    is 20.12 (dotted black line in the chart below.) The mean VIX for all of 2008,
    which includes a relatively calm April through August, is 32.68\. Looking back
    at the five year period of [1998](http://vixandmore.blogspot.com/search/label/1998)-[2002](http://vixandmore.blogspot.com/search/label/2002),
    which included the [Long-Term Capital Management](http://en.wikipedia.org/wiki/Long-Term_Capital_Management)
    debacle and the end of the 1990s bull market, the average VIX during this period
    was 25.27\. Current data show S&P 500 historical volatility for the 10, 20 and
    30 day lookback periods at 30.88, 27.24 and 30.53, respectively.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我花点时间来将 VIX 为 25 的历史背景放入一些历史背景中。首先，VIX 的历史平均值是 20.12（下图中的黑色虚线）。2008 年的平均 VIX，包括相对平静的四月至八月，为
    32.68。回顾[1998](http://vixandmore.blogspot.com/search/label/1998)年至[2002](http://vixandmore.blogspot.com/search/label/2002)年的五年期间，这段时间包括
    [长期资本管理公司](http://en.wikipedia.org/wiki/Long-Term_Capital_Management) 的灾难和1990年代牛市的结束，这段时间的平均
    VIX 是 25.27。当前数据显示 S&P 500 的历史波动率，分别为 10、20 和 30 天的回顾期间分别为 30.88、27.24 和 30.53。
- en: 'The bottom line: 25.00 is a low number for a volatile period.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 底线：25.00 是一个波动期的低数字。
- en: The VIX may be better analyzed in a macroeconomic and geopolitical context than
    in terms of technical analysis. Ultimately, the VIX is only rarely a fear index.
    Most of the time, the volatility index is more accurately a measure of uncertainty
    or investor anxiety. With the bank stress test results behind us, concerns about
    [structural volatility](http://vixandmore.blogspot.com/search/label/structural%20volatility)
    and systemic risk are now receding and being supplanted by lower anxiety concerns
    that I like to refer to as [event volatility](http://vixandmore.blogspot.com/search/label/event%20volatility).
    Sure, the economy may have another significant misstep ahead, but talk of wholesale
    bank nationalization and the prospect of 15% unemployment have been replaced by
    discussions of green shoots, bottoming and recovery.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: VIX可以更好地在宏观经济和地缘政治背景下进行分析，而不是以技术分析的术语来分析。最终，VIX很少是一个恐惧指数。大多数情况下，波动性指数更准确地衡量了不确定性或投资者焦虑情绪。随着银行压力测试结果的公布，对于[结构性波动性](http://vixandmore.blogspot.com/search/label/structural%20volatility)和系统性风险的担忧现在正在消退，并被我喜欢称之为[事件波动性](http://vixandmore.blogspot.com/search/label/event%20volatility)的较低焦虑担忧所取代。当然，经济可能会再次出现重大失误，但关于全面银行国有化和15%失业率的讨论已被新绿色发展、触底和复苏的讨论所取代。
- en: '[As an aside, for awhile now I have been thinking about constructing something
    akin to a [Beaufort scale](http://en.wikipedia.org/wiki/Beaufort_scale) for volatility
    so we can put absolute measures of volatility into a broader context.]'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[顺便说一句，我一直在考虑构建类似于[贝福风力等级](http://en.wikipedia.org/wiki/Beaufort_scale)的波动性等级，以便我们可以将绝对波动性度量放入更广泛的背景中。]'
- en: Regarding the current volatility environment, while confidence and liquidity
    are returning to the markets, keep in mind that for many investors, the financial
    and psychological scars are still in the healing process. As long as events and
    markets continue to improve, that healing process will continue. Should events
    take a sudden turn for the worse, however, I would expect to see volatility spike
    dramatically in a case of [echo volatility](http://vixandmore.blogspot.com/search/label/echo%20volatility),
    much like what I described in [What My Dog Can Tell Us About Volatility](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于当前的波动性环境，尽管信心和流动性正在回归市场，请记住，对于许多投资者来说，金融和心理创伤仍在愈合过程中。只要事件和市场持续改善，这种愈合过程就会继续。然而，如果事件突然发生逆转，我预计会看到波动性在[回声波动性](http://vixandmore.blogspot.com/search/label/echo%20volatility)的情况下急剧上升，就像我在[我的狗能告诉我们关于波动性的事情](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html)中描述的那样。
- en: In the absence of another spike in volatility, I would also expect to see a
    dramatic decline in the rate that volatility is decreasing, as we begin to approach
    a floor in volatility. Even as fears dissipate, there is still uncertainty about
    the strength of the recovery in addition to the normal uncertainty about the direction
    of the economy and the markets that would be associated with a period of relative
    market calm.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有另一个波动性的激增，我也会预期看到波动性下降速率的戏剧性下降，因为我们开始接近波动性的底部。即使恐惧消散了，对于复苏的力度仍然存在不确定性，除了与相对市场平静时期相关的经济和市场方向的正常不确定性。
- en: Historical volatility, therefore, should provide a volatility floor and with
    historical volatility currently unable to drop below the low to mid-20s, we should
    begin to see evidence of that volatility floor shortly. I have seen some investors
    call for the flood of liquidity to push the VIX under 20\. I just don’t see it,
    at least for now. There is the possibility that stocks enter into an extended
    period of range-bound trading that brings volatility down to the low 20s, but
    I would be surprised to see a sub-20 VIX by the end of the year.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，历史波动性应该提供一个波动性底部，而且由于历史波动性目前无法低于20年代中期，我们应该很快开始看到该波动性底部的证据。我看到一些投资者呼吁流动性洪流将VIX推低至20以下。至少目前我看不到这种情况。股票有可能进入一段持续时间较长的区间交易期，将波动性降至20年代低位，但我会对年底看到低于20的VIX感到惊讶。
- en: In 2007, the VIX ended the year at 22.50\. While my crystal ball generally does
    not extend more than a month or two, my best guess is that we see the VIX in the
    22.50 to 25.00 range at the end of 2009.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年，VIX以22.50的水平结束了年度。虽然我的水晶球通常不会超过一个月或两个月，但我最好的猜测是，我们在2009年底看到VIX在22.50到25.00的范围内。
