- en: 'VIX and More: VIX Futures: The One Picture to Remember'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和 More：VIX 期货：要牢记的一幅图像
- en: 来源：[http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html#0001-01-01)
- en: 'There are really only a handful of important things to remember about the VIX.  I
    can summarize the most important ones as follows:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 VIX，实际上只有几个重要的事情需要记住。我可以总结如下最重要的几点：
- en: The VIX is generally negatively correlated with the SPX
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX 通常与 SPX 呈负相关
- en: The VIX is a mean-reverting animal
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX 是一个均值回归的动物
- en: VIX options prices are calculated off of [VIX futures](http://cfe.cboe.com/Products/Products_VIX.aspx)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VIX 期货](http://cfe.cboe.com/Products/Products_VIX.aspx) 的期权价格是根据 VIX 期货计算的。'
- en: Now raise your hand if you follow the futures market.  I thought so.  Well,
    neither do I for the most part, but I’m quickly coming around to futures as a
    useful tool for getting a better handle on how investors are thinking about and
    betting on the future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你关注期货市场，请举手。我猜想是这样。嗯，大部分时间我也不关注期货市场，但我很快就会转变看法，将期货视为了解投资者对未来思考和押注的有用工具。
- en: 'Rather than try to sound like some sort of evangelist, however, let me just
    offer one chart, which comes courtesy of the [CFE](http://cfe.cboe.com/default.aspx).  I
    will skip the commentary, other than to translate the obvious into some numbers:  when
    the VIX jumped 64% from February 26^(th) to February 27^(th), the nearest futures,
    the [March ’07 VIX](http://cfe.cboe.com/Publish/ScheduledTask/MktData/datahouse/CFE_H07_VX.csv),
    moved less than half as much in percentage terms.  Looking further out, the [August
    ’07 VIX](http://cfe.cboe.com/Publish/ScheduledTask/MktData/datahouse/CFE_Q07_VX.csv)
    futures moved about *one tenth* of the VIX index, while the [November ’07 VIX](http://cfe.cboe.com/Publish/ScheduledTask/MktData/datahouse/CFE_X07_VX.csv)
    futures moved about *one* *thirtieth* as much as the VIX did.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我不想装作某种布道者，让我只提供一个图表，这是来自 [CFE](http://cfe.cboe.com/default.aspx) 的。我将跳过评论，除了将显而易见的事实转化为一些数字：当
    VIX 从 2 月 26 日涨了 64% 到 2 月 27 日时，最近的期货，[2007 年 3 月 VIX](http://cfe.cboe.com/Publish/ScheduledTask/MktData/datahouse/CFE_H07_VX.csv)，在百分比上的变动不到
    VIX 的一半。进一步观察，[2007 年 8 月 VIX](http://cfe.cboe.com/Publish/ScheduledTask/MktData/datahouse/CFE_Q07_VX.csv)
    期货大约变动了 *十分之一* 的 VIX 指数，而 [2007 年 11 月 VIX](http://cfe.cboe.com/Publish/ScheduledTask/MktData/datahouse/CFE_X07_VX.csv)
    期货变动了约 *三十分之一* 的 VIX 变动量。
