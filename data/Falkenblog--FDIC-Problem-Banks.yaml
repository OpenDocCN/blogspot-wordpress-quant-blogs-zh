- en: Problem Banks - The FDIC creates reports on problem or troubled banks in the
    aggregate. We do not make the details of this list publicly available.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题银行 - FDIC 对问题或陷入困境的银行进行汇总报告。我们不会公开这个名单的详细信息。
- en: There's always a reason for decreased transparency, and it's always lame. You
    don't have to name names, but you can say with some specificity the criteria you
    are using, as opposed to the vague report given
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 降低透明度总是有原因的，而且总是愚蠢的。你不必点名道姓，但你可以用一定的具体性说出你所使用的标准，而不是模糊的报告
- en: '[here](http://www.occ.treas.gov/prbbnkgd.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.occ.treas.gov/prbbnkgd.pdf)'
- en: . Vagueness is never wrong, but its also never right. You might as well say,
    'we used our collective common sense', but as common sense is inversely proportional
    to the size of the collective 'we', that insures it's classic hindsight risk attribution.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊绝不会错，但也永远不会对。你可能还不如说，'我们用我们的集体常识'，但由于常识与'我们'的规模成反比，这就确保了它是典型的事后诸葛亮的风险归因。
- en: Problem banks were
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 问题银行 曾经是
- en: '[insignificant at the end of 2007](http://problembanklist.com/fdic-problem-bank-increase-puts-over-of-banks-at-risk-of-failure-0184/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[在2007年底变得微不足道](http://problembanklist.com/fdic-problem-bank-increase-puts-over-of-banks-at-risk-of-failure-0184/)'
- en: ', when banks were all sitting on loans without any documentation, and built-in
    collateral appreciation assumptions. If our regulators did not see this, it''s
    extremely naive to think they will foresee the next crisis. Charge-offs peaked
    in December 2009, and non-current loans peaked in March 2009, yet the number of
    problem banks continues to rise. Hindsight like this is giving economists and
    stock analysts a good name.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，当银行都只有贷款而没有任何文件证明，并内置抵押品升值的假设。如果我们的监管机构没有看到这一点，那么认为他们会预见下一场危机是极其天真的。呆账在2009年12月达到顶峰，而逾期贷款在2009年3月达到顶峰，然而问题银行的数量仍在上升。这样的事后诸葛亮让经济学家和股票分析师声名鹊起。
