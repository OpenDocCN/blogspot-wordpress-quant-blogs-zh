  zh: 由The Onion提供，让我忍俊不禁：
- en: '.. "Usually we can count on a stable average of 5 feet 8 inches, but last month''s
    quarter-inch drop in height among Mexican dead-lift competitors in the middle-heavyweight
    division could spell disaster for GE''s aviation and software subsidiaries," freakonomist
    James Duncan said. "But, like anything else, a shrewd investor must always ask
    himself one thing: How many hot dogs did I eat last year?"'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: .. "通常，我们可以预计身高平均为5英尺8英寸，但上月在中重量级举重比赛中墨西哥选手身高下降了四分之一英寸，这可能对GE的航空和软件子公司造成灾难,"
    经济学家詹姆斯·邓肯说。"但和其他任何事情一样，明智的投资者必须问自己一件事：去年我吃了多少个热狗呢？"
