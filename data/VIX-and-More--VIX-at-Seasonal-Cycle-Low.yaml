- en: 'VIX and More: VIX at Seasonal Cycle Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：VIX 处于季节周期低点
- en: 来源：[http://vixandmore.blogspot.com/2009/06/vix-at-seasonal-cycle-low.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vix-at-seasonal-cycle-low.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/vix-at-seasonal-cycle-low.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vix-at-seasonal-cycle-low.html#0001-01-01)
- en: With the VIX now getting comfortable in the 20s, there has been a fair amount
    of discussion about just how low we can expect the VIX to go in the next few months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 VIX 现在逐渐舒适地处于 20 几岁，人们对接下来几个月 VIX 可能下跌到多低进行了相当多的讨论。
- en: Back in April, in [The New VIX Macro Cycle Picture](http://vixandmore.blogspot.com/2009/04/new-vix-macro-cycle-picture.html),
    I predicted that the VIX will likely not drop below the 25-27 area in the current
    bull market. That prediction has held up so far, but will almost certainly be
    tested during the summer months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 四月份，在[新的 VIX 宏观周期图景](http://vixandmore.blogspot.com/2009/04/new-vix-macro-cycle-picture.html)中，我预测
    VIX 在当前牛市中可能不会跌破 25-27 区域。这个预测目前仍然有效，但在夏季几乎肯定会受到考验。
- en: Most investors tend to think of the summer season as something of a [horse latitudes](http://en.wikipedia.org/wiki/Horse_latitudes)
    of sorts for trading, with volume tailing off, portfolio managers on vacation
    and stocks sometimes set to cruise control. As a result, most people equate summer
    with lower volatility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数投资者倾向于将夏季季节视为交易的一种[马拉地带](http://en.wikipedia.org/wiki/Horse_latitudes)，交易量下降，投资组合经理休假，股票有时会处于巡航状态。因此，大多数人将夏季与较低的波动性等同起来。
- en: While the VIX does tend to follow a distinct [seasonal cycle](http://vixandmore.blogspot.com/search/label/seasonality),
    the truth of the matter is that we are now at the seasonal cycle low, with volatility
    historically increasing dramatically from June through October. In fact, over
    the course of the past two decades the increase in volatility has been highest
    from June to July, increasing by over 10% (1.82 points.) The pattern is quite
    distinct in the chart below, which shows composite monthly volatility from January
    1990 through last month, using 100 as the series mean.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 VIX 确实倾向于遵循明显的[季节周期](http://vixandmore.blogspot.com/search/label/seasonality)，但事实是，我们现在处于季节周期的低点，历史上从六月到十月的波动性都会急剧增加。事实上，在过去的二十年中，从六月到七月的波动性增加最为显著，增加了超过
    10%（1.82 点）。下面的图表显示了从 1990 年 1 月到上个月的组合月波动性，以 100 作为系列均值。
- en: So…while volatility may indeed trend lower as some of the concerns about the
    global recession are put to rest in the next few months, lower volatility will
    have to counter the established seasonal cycle.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以...尽管随着一些关于全球经济衰退的担忧在接下来的几个月里得到缓解，波动性可能确实会趋于下降，但较低的波动性将不得不抵消已建立的季节性周期。
