- en: 'Quantifiable Edges: 1st Trading Day of the Month - Is There A Bias?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：月初第一天 - 是否有偏向？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/1st-trading-day-of-month-is-there-bias.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/1st-trading-day-of-month-is-there-bias.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/03/1st-trading-day-of-month-is-there-bias.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/1st-trading-day-of-month-is-there-bias.html#0001-01-01)
- en: Over the weekend I got an email from “Brian” – a regular reader. He wrote that
    he had read one time that when the S&P 500 closes down 1% or more on the last
    trading day of the month, the next day has had a strong positive bias. He went
    on to note that eight of the last ten times this has happened the month has started
    with an up day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周末我收到了一封来自“布莱恩”的电子邮件 - 一个常客。他写道，他曾经读过，当标普500在最后一个交易日的收盘价下跌1%或更多时，第二天有一个强烈的上涨偏向。他接着提到，在这八次中有八次，月份以上涨的日子开始。
- en: I’ve read other research in the past suggesting that the 1st day of the month
    had a strong seasonal bias and I decided this whole notion was worth exploring
    more.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去阅读的其他研究建议月初第一天有很强的季节性偏向，我决定这个整个观念值得进一步探索。
- en: Brian’s 8 for the last 10 result matched my data, and in fact the 1st day of
    the month has been positive 11 of the last 13 times going back to November of
    1998\. Looking back further, though, there was no apparent edge. Between 1960
    and November of 1998 there was a 1%+ drop on the last day of the month 25 times.
    Thirteen times the market lost ground the next day and twelve times it gained.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱恩的“最后10天8次上涨”的结果与我的数据相符，实际上，自1998年11月以来的13个月初第一天中有11个是正的。回顾得更远，尽管没有明显的优势。在1960年至1998年11月之间，有25个月末最后一天下跌了1%以上。其中13次市场第二天失去了阵地，12次获得了阵地。
- en: 'If we eliminate the 1% requirement and look at instances when the last day
    of the month closed down at all I found the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们消除1%的要求，查看当月末最后一天以任何方式下跌的实例，我发现了以下内容：
- en: Since 1960 there has been a 55% chance of the 1st day of the month then having
    an up-day. When you consider that the chance of ANY day over that period being
    an up day was about 53%, the edge doesn’t seem large.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自1960年以来，月初第一天的上涨概率为55%。当你考虑到在这段时间内任何一天上涨的概率大约为53%时，这个优势似乎并不大。
- en: I broke out the data looking at 1960-1995 and then 1996-present and found some
    interesting differences. From 1960-1995 the chance of a down last day being followed
    by an up first day was only 47%. Since the end of 1995, it has happened 74 times
    with 54, or 73% of them, showing a gain on the 1st day of the next month.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我分解了数据，观察了1960-1995年和1996年至今的时间段，发现了一些有趣的差异。从1960-1995年，最后一个交易日下跌后第一个交易日上涨的概率只有47%。自1995年底以来，这种情况发生了74次，其中54次，也就是73%，在下一个月的第一个交易日显示了收益。
- en: Looking at all 1st days of the month shows a similar picture. From 1960 through
    1995 the 1st day of the month finished positive 53% of the time – perfectly in
    line with all days. Since 1996 the first day of the month has finished positive
    66% of the time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 查看所有月初的第一天显示了类似的画面。从1960年至1995年，月初第一天以正收盘的概率为53% - 与所有日子完全一致。自1996年以来，月初第一天的收盘价为正66%。
- en: Studies of recent history would show an upside bias on the 1st day of the month.
    Long-term studies would not indicate a bias. I cannot explain what may have happened
    in the 90’s that would have caused this to occur. Therefore it is difficult for
    me to say whether the bias truly has changed or what might cause the bias to revert
    back to pre-’96 form. Traders that try and incorporate the so-called “1st day
    of month bias” into their trading should be aware that the bias did not always
    exist, and therefore at some point may cease to exist again.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对近期历史的研究所会显示月初第一天的上涨偏向。长期研究则不会表明有偏向。我无法解释90年代发生了什么，这可能导致了这种现象。因此，我很难说偏向是否真的发生了变化，或者什么可能导致偏向恢复到1996年之前的形态。尝试将所谓的“月初第一天偏向”纳入他们交易的交易员应该意识到，这种偏向并不总是存在，因此，在某个时候可能再次消失。
