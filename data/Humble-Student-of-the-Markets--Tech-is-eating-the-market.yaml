  type: TYPE_NORMAL
  zh: 谦逊的市场学生：科技正在吞噬市场
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/08/tech-is-eating-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/08/tech-is-eating-market.html#0001-01-01)
