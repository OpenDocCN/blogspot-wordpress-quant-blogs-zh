- en: Interesting [read](http://pkghosh.wordpress.com/2013/04/15/smarter-email-marketing-with-markov-model/)
    over on Mawazo about smarter email marketing with Markov Model.  I wonder if instead
    of predicting when to send emails, one can predict the next trade, or RFQ?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Mawazo 上关于利用 Markov 模型进行更智能的电子邮件营销的有趣阅读。[阅读更多](http://pkghosh.wordpress.com/2013/04/15/smarter-email-marketing-with-markov-model/)。我想知道，除了预测发送电子邮件的时间，是否可以预测下一笔交易，或者
    RFQ？
- en: Once we have the model, we will be able to predict, given the recent transactions
    of a customer, when the customer is likely to make the next purchase and how much
    he or she is likely to spend
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一旦我们有了这个模型，我们就能够预测，在给定一个客户的最近交易的情况下，客户可能在什么时候进行下一笔购买以及他或她可能花费多少钱
