- en: 'Quantifiable Edges: CBI Crosses 10 - How Bad Can The Selloff Get From Here?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：CBI越过10 - 从这里开始卖盘能有多糟糕？
- en: 来源：[http://quantifiableedges.blogspot.com/2012/05/cbi-crosses-10-how-bad-can-selloff-get.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/05/cbi-crosses-10-how-bad-can-selloff-get.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/05/cbi-crosses-10-how-bad-can-selloff-get.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/05/cbi-crosses-10-how-bad-can-selloff-get.html#0001-01-01)
- en: Notable about Friday’s action is that the selling caused the Quantifiable Edges
    Capitulative Breadth Indicator (CBI) to rise from 7 to 11\.  We now have the 10+
    CBI reading that I have discussed and written so much about over the years.  Over
    the weekend I thought I would examine individual instances of CBI readings of
    10+ and look to answer the question “How bad could it get?” The table below again
    considers the approach of buying the SPX when the CBI hits 10 or higher and then
    selling when it moves back down to 3 or less.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于上周五的行动，值得注意的是卖盘使得可量化边缘投降宽度指标（CBI）从7上升到11。我们现在有了我过去几年一直在讨论和写作的10+ CBI读数。周末我思考了我将检查CBI读数为10+的个别实例，并试图回答“情况能有多糟？”的问题。下面的表格再次考虑了当CBI达到10或更高时购买SPX，然后当它降至3或更低时出售的方法。
- en: Before we look at drawdowns you’ll note I circled 3 dates in blue.  The current
    selloff has been a slow-motion meltdown.  There hasn’t yet been a down day of
    2% or more.  The blue circles mark the only other 3 instances where the CBI reached
    10 without a single-day decline of 2%+ in the last 10 days.  We can’t deduce much
    from just 3 instances but it is notable how unusual the current selloff has been.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们查看回调之前，你会注意到我用蓝色圈出了3个日期。当前的卖盘是一场缓慢的崩盘。还没有出现过2%以上的下跌日。蓝色圆圈标记的是过去10天内CBI达到10的唯一其他3个实例，且没有出现单日跌幅超过2%。仅仅3个实例我们不能推断出很多，但值得注意的是当前卖盘是多么的不寻常。
- en: I’ve marked all the other instances that occurred over the 200ma on the table.
     As you can see, the worst declines were less than 4% from the entry point.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在表格中圈出了其他发生在200均线以上的所有实例。正如你所看到的，从入场点开始的最坏跌幅不到4%。
- en: But perhaps you don’t feel these volatility or trend filters are appropriate.
     In that case you should consider all the other listed instances.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但也许你认为这些波动性或趋势过滤器不合适。在这种情况下，你应该考虑列表中列出的所有其他实例。
- en: I’ve circled in red above the 4 worst selloffs that occurred after the CBI hit
    10\.  They were in 1998, 2001, 2002, and 2008\.  All of them were historically
    notable selloffs.  They ranged between 8% and 15.64%.  And while 3 of the 4 resulted
    in profitable trades, an 8%-15% drawdown over a few days can be pretty painful
    to sit through.  I looked at them all closely in last night’s subscriber letter.
     (
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在上面用红色圈出了CBI达到10后发生的4次最糟糕的卖盘。它们分别发生在1998年、2001年、2002年和2008年。所有这些都是历史上著名的卖盘。它们在8%和15.64%之间。虽然其中3次最终带来了盈利的交易，但在几天内8%-15%的回调是非常痛苦的。我昨晚在订阅信件中仔细研究了它们。（
