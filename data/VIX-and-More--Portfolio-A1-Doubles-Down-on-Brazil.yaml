- en: 'VIX and More: Portfolio A1 Doubles Down on Brazil'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：投资组合A1加大了对巴西的投注
- en: 来源：[http://vixandmore.blogspot.com/2008/03/portfolio-a1-doubles-down-on-brazil.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/portfolio-a1-doubles-down-on-brazil.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/portfolio-a1-doubles-down-on-brazil.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/portfolio-a1-doubles-down-on-brazil.html#0001-01-01)
- en: As a five stock portfolio that has sector concentration rules built in but no
    country or regional rules, there are occasional instances in which Portfolio A1
    inadvertently takes multiple positions in a concentrated geographical area.  This
    week is one of those instances, as the portfolio is selling fertilizer producer
    [Terra Industries (TRA)](http://finance.google.com/finance?q=tra) after the company
    triggered an automatic sell rule by dropping 20% from the high during its holding
    period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个包含五个股票的投资组合，该组合内设有行业集中度规则，但没有国家或地区规则，偶尔会遇到投资组合A1无意中在集中的地理区域内采取多个立场的情况。本周就是这种情况，因为投资组合正在出售肥料生产商[Terra
    Industries (TRA)](http://finance.google.com/finance?q=tra)，在持有期间该公司股价从高点下跌20%，触发了自动卖出规则。
- en: In lieu of TRA, the portfolio is adding Brazilian pulp and paper producer [Votorantim
    Celulose e Papel SA (VCP)](http://finance.google.com/finance?q=vcp), an ADR which
    I will henceforth conveniently refer to by their ticker.  In [Brazil Rallies While
    China Struggles](http://vixandmore.blogspot.com/2008/02/brazil-rallies-while-china-struggles.html),
    I recently noted how the Brazilian ETF ([EWZ](http://finance.google.com/finance?q=ewz))
    had reflected the country’s recent superior performance relative to the more widely
    discussed China ETF ([FXI](http://finance.google.com/finance?q=fxi)); for those
    looking for individual Brazilian equities, you may wish to add VCP to you watch
    list, as it looks like it may have pulled back to technical support.  VCP joins
    Brazilian telecom standout [Tele Norte Leste Participacoes SA (TNE)](http://finance.google.com/finance?q=tne);
    together these two companies will now comprise approximately 42% of the portfolio.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为TRA的替代品，投资组合正在增加巴西纸浆和纸张生产商[Votorantim Celulose e Papel SA (VCP)](http://finance.google.com/finance?q=vcp)，一家我今后将方便地通过其股票代码来提及的ADR。在[巴西强劲上涨而中国挣扎](http://vixandmore.blogspot.com/2008/02/brazil-rallies-while-china-struggles.html)一文中，我最近注意到了巴西ETF([EWZ](http://finance.google.com/finance?q=ewz))如何反映了该国相对于更常被讨论的中国ETF([FXI](http://finance.google.com/finance?q=fxi))最近的表现优势；对于寻找个别巴西股票的人来说，你可能会想将VCP添加到你的观察列表中，因为它看起来可能已经回调到技术支撑位。VCP加入了巴西电信杰出公司[Tele
    Norte Leste Participacoes SA (TNE)](http://finance.google.com/finance?q=tne)；这两家公司现在将构成投资组合的大约42%。
- en: In spite of some recent weakness, Portfolio A1 still holds net performance advantage
    of 16% over the benchmark S&P 500 index, with a 4.5% cumulative gain vs. an 11.5%
    cumulative loss for the SPX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最近有些弱势，投资组合A1仍比标普500指数基准表现高出16%的净收益率，相较于标普500指数的11.5%累计跌幅，其累计收益为4.5%。
- en: There no other changes to the portfolio for the coming week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未来一周内，投资组合将没有其他变动。
