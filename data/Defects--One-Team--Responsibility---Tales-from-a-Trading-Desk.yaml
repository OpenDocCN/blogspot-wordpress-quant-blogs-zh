- en: Defects, One Team, Responsibility
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 缺陷、一个团队、责任
- en: Scott over on LosTechies [offers](http://lostechies.com/scottreynolds/2009/01/07/creating-a-culture-of-responsibility/)
    an interesting read on Culture of Responsibility and Quality.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Scott 在 LosTechies 上提供了一篇关于责任文化和质量的有趣阅读。[阅读链接](http://lostechies.com/scottreynolds/2009/01/07/creating-a-culture-of-responsibility/)
- en: You learn from measurement that defects are causing throughput to suffer inordinately,
    then you investigate the defects to determine the proper course of remediation.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过测量学习到，缺陷导致吞吐量异常下降，然后调查缺陷以确定适当的纠正措施。
- en: 'With a few further call-outs for those who don’t want to read the full article:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不想阅读全文的人，以下是一些更深入的提醒：
- en: Collaboration and open communication, to the point of transparency sometimes,
    is necessary to ensure that people feel safe taking responsibility – food for
    thought for all project managers and other senior folk on teams.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作和开放的沟通，有时甚至是透明的，是确保人们感到安全承担责任的必要条件 – 这是所有项目经理和团队中的其他高级人员的思考食粮。
- en: People live with the fear that a mistake could cost them their job is a symptom
    of a culture issue
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们生活在害怕一次错误可能让他们丢掉工作的恐惧中，这是文化问题的症状。
- en: Although obvious, “Encourage team members to spike ideas for a couple of days
    before hard decisions are made.”
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管显而易见，“鼓励团队成员在做出重大决定之前进行几天的头脑风暴”。
- en: The development team needs to know that they are a part of, not separate from,
    the organization as a whole – in many ways this is part of the silo mentality
    that is fuelled by seating locations, and other such mental dividers 😦
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发团队需要知道他们是组织整体的一部分，而不是与组织分开的 – 在很多方面，这是由座位位置等心理隔离者助长的“筒仓思维”的一部分 😦
- en: As a leader, it is your job to make sure the us/them wall gets broken down.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为领导者，你的工作是确保打破我们与他们之间的隔阂。
