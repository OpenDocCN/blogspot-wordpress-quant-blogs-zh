- en: 'Humble Student of the Markets: A pause in the reflation trade?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：再通胀交易暂停？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/04/a-pause-in-reflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/04/a-pause-in-reflation-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/04/a-pause-in-reflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/04/a-pause-in-reflation-trade.html#0001-01-01)
- en: 'Recently, a growing narrative in the market is arguing for a pause in the reflation
    trade for the following reasons:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近市场上越来越多的观点认为，以下原因将导致再通胀交易的暂停：
- en: Both the cyclically sensitive copper/gold and base metal/gold ratios have moved
    sideways.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周期敏感性较强的铜/黄金以及基础金属/黄金比率都呈现横盘整理态势。
- en: The 10-year Treasury yield peaked out in March and it is now falling, which
    is an indication of the bond market's belief of a retreat in growth expectations.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 10年期美国国债收益率在三月份达到峰值，目前正下降，这表明债券市场认为增长预期正在退缩。
- en: The Chinese stock market has tanked relative to global stocks, as measured by
    MSCI All-Country World Index (ACWI).
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于全球股市，中国股市表现不佳，这一情况通过MSCI全球股票指数（ACWI）可以得到衡量。
- en: If these market signals are indeed pointing to a pause in growth expectations,
    then investors should be prepared for either a risk-off tone in the markets or
    some choppiness and consolidation in the months ahead.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些市场信号确实指向增长预期的暂停，那么投资者应该为市场可能出现的风险规避情绪，或是未来几个月内的波动和整合做好准备。
