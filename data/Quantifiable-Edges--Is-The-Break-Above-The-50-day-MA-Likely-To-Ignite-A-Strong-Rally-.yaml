- en: 'Quantifiable Edges: Is The Break Above The 50-day MA Likely To Ignite A Strong
    Rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：突破50日MA是否可能引发强劲的反弹？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/12/is-break-above-50-day-ma-likely-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/is-break-above-50-day-ma-likely-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/12/is-break-above-50-day-ma-likely-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/is-break-above-50-day-ma-likely-to.html#0001-01-01)
- en: The big Fed rally on Tuesday pushed the S&P 500 above its 50-day moving average
    for the 1st time since September.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周二的大型联邦拉力将标普500指数首次推至其自9月以来的50日移动平均线以上。
- en: '[Bespoke](http://bespokeinvest.typepad.com/bespoke/2008/12/more-on-the-sp-500s-50dma.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[定制化投资](http://bespokeinvest.typepad.com/bespoke/2008/12/more-on-the-sp-500s-50dma.html)'
- en: put together some stats on how long other downtrends have remained below their
    50-day moving average. I was curious to see how the S&P has performed in the past
    when it’s risen through its 50-day moving average after spending a lengthy period
    of time below it. Is it likely to spark a buying spree?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 组织了一些统计数据，说明了其他下降趋势在其50日移动平均线以下保持的时间有多长。我很好奇当标普指数在其50日移动平均线以下度过了较长时间后，当它通过其50日移动平均线上涨时，它在过去的表现如何。这会引发购买热潮吗？
- en: '[![](img/c8af550bb9bd06f99da10e193a4d117a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjAHOkv1wQFVz-M97h0ug0ImOu8clgl-T1HOcUMtDXOawPzy_MdDpVk6VN3u-7eJhsT_M-v4MSTyjjMnZUArIhZYWTXnfJq_DW6qZh4LXafuZWYJ2V9dMJP6Z1JlfeHgXLFnTLI6PHB_5s/s1600-h/2008-12-18+png1.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/c8af550bb9bd06f99da10e193a4d117a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjAHOkv1wQFVz-M97h0ug0ImOu8clgl-T1HOcUMtDXOawPzy_MdDpVk6VN3u-7eJhsT_M-v4MSTyjjMnZUArIhZYWTXnfJq_DW6qZh4LXafuZWYJ2V9dMJP6Z1JlfeHgXLFnTLI6PHB_5s/s1600-h/2008-12-18+png1.PNG)'
- en: After other similar circumstances the positive edge only lasted about 6 weeks.
    (Note the Average Trade column peaks at 6 weeks.) Over the 6-week period the average
    gain is only 2%. Winners gained 5% on average, which isn’t terrible. I also found
    it notable that the maximum gain was 13.75% for the subsequent 6 weeks. For some
    perspective, since the November bottom 4 weeks ago the S&P is up about 22%. For
    the market to match the performance of the last 4 weeks over the next 6 it will
    need to do about 160% better than it ahas ever done under similar circumstances.
    Looking out 15 weeks (75 days), the market still has never rallied 22% after spending
    50 or more days below the 50-day moving average.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他类似情况下，积极的变化仅持续了大约6周。（请注意平均交易列在6周处达到峰值。）在这6周的期间，平均收益仅为2%。赢家平均获得了5%，这并不算糟糕。我还发现，接下来的6周中，最大收益为13.75%。为了有所了解，自11月份的底部以来，四周前标普指数上涨了约22%。为了使市场在接下来的6周内与过去4周的表现相匹配，它需要比过去类似情况下的表现好160%左右。展望15周（75天），市场在50天移动平均线以下度过50天或更多天数后，仍从未上涨过22%。
- en: Also interesting is that the worst 6 weeks was down less than 11%. This suggests
    a trading range may be more likely than a runaway move up or down.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 同样有趣的是，最差的6周下跌幅度不到11%。这表明交易范围更可能而不是一个向上或向下的狂热动向。
- en: 'To baseline the results a little bit I also looked at 50ma crosses when the
    S&P hadn’t spent at least 50 days below the average:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对结果进行一些基线测试，我还研究了当标普指数在移动平均线以下至少50天时的50日均线交叉情况：
- en: '[![](img/b1b7a85f952f22af22683388d0d52c1c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgYEzJTxsPP4RTcitPnA3vVesxz2jtrqxBgEPEZehOPpfdQdZs86L_wge_eGYmbowOUoWs_LBz5O-V6sf8aaKrvX9g5lUNmJL6PjC6iFzBMHmxvMiX0jmKj6JqZ-bppsEfOVHV-4BddMDs/s1600-h/2008-12-18+png2.PNG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b1b7a85f952f22af22683388d0d52c1c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgYEzJTxsPP4RTcitPnA3vVesxz2jtrqxBgEPEZehOPpfdQdZs86L_wge_eGYmbowOUoWs_LBz5O-V6sf8aaKrvX9g5lUNmJL6PjC6iFzBMHmxvMiX0jmKj6JqZ-bppsEfOVHV-4BddMDs/s1600-h/2008-12-18+png2.PNG)'
- en: Nothing Earth-shattering but it outperforms the 1st scenario over most time
    periods and the gains are certainly much steadier.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么惊天动地的，但它在大多数时间段内表现优于第一个情景，而且收益肯定更稳定。
