  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html#0001-01-01)
- en: In my recent
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近
- en: '[Trend vs. Chop](http://quantifiableedges.blogspot.com/search/label/Trend%20Vs.%20Chop)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势与震荡](http://quantifiableedges.blogspot.com/search/label/Trend%20Vs.%20Chop)'
- en: series I showed how over the last 15 months or so the market has become more
    prone to chop and less prone to follow-through. Tonight I will show an incredibly
    simple system that would have fared exceptionally well over this time period.
    I’ll then discuss the possible value of such a system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的一系列文章中，我展示了在过去15个月左右，市场变得更加容易出现震荡，而不太容易出现跟涨。今晚我将展示一个非常简单的系统，这个系统在这段时间内表现非常好。然后我会讨论这样一个系统的可能价值。
- en: 'Entry Criteria:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 入场标准：
- en: 1) The S&P 500 closes higher 2 days in a row AND
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 如果标普500连续两天上涨 AND
- en: 2) The S&P closes below its 200-day moving average then sell short on close.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 如果标普500指数收盘价低于其200日均线，则收盘时做空。
- en: 'Exit Criteria:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 退出标准：
- en: 1) If the S&P closes under the entry price of the trade, cover on close OR
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 如果交易入场价以下的标普收盘价，收盘时平仓 OR
- en: 2) Cover on the close of day 4 if not profitable.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 如果第四天收盘时未盈利，则平仓。
- en: 'Time Period: 6/1/2007 – present'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 时间周期：2007年6月1日至今
- en: 'Results:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：
- en: 'There have been 26 trades, 25 (96%) of which were profitable. The average trade
    made about 0.75%. They are listed below:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 已经进行了26笔交易，其中25笔（96%）是盈利的。平均每笔交易收益约为0.75%。如下列出：
- en: '[![](img/493c9c11ee6fdc4f0d1d2cb4446e007a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhM9n4Krq6a4vw4htYCGSLNsVaLwZhDKhPcGFxwCVlPvJBS6usRXTway5Q3rNvrzVLnqq9hQlRBo2qbqIh3zQosD3SGdZaL_X6KFiLMEc0MBGQbDMPU5LyugnoEjjZSNSvRsUNLwW9Rq9o/s1600-h/2008-8-28+trades2.PNG)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/493c9c11ee6fdc4f0d1d2cb4446e007a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhM9n4Krq6a4vw4htYCGSLNsVaLwZhDKhPcGFxwCVlPvJBS6usRXTway5Q3rNvrzVLnqq9hQlRBo2qbqIh3zQosD3SGdZaL_X6KFiLMEc0MBGQbDMPU5LyugnoEjjZSNSvRsUNLwW9Rq9o/s1600-h/2008-8-28+trades2.PNG)'
- en: If you relax the entry criteria and don’t require the S&P to close below the
    200ma, then there will be 43 trades – 41 (95%) of which were profitable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你放宽入场标准，不要求标普收盘价低于200均线，那么将会有43笔交易——其中41笔（95%）是盈利的。
- en: 'Some thoughts:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些思考：
- en: Although the performance has been stellar over the last 15 months, this is not
    a great system. In fact, if you run performance back to 1960, it’s not even a
    winning system.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在过去15个月里的表现堪称卓越，但这不是一个伟大的系统。事实上，如果你把绩效追溯到1960年，它甚至不是一个盈利的系统。
- en: I’m not a fan of the exit criteria. It keeps winners small. With a little effort
    I’m sure traders could come up with a more profitable exit strategy – even if
    it meant suffering a few more losing trades.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是很喜欢退出标准。它使得赢利交易规模较小。稍加努力，我确信交易员可以设计出更有盈利的退出策略——即使这意味着要承受更多亏损交易。
- en: The bottom line here is that the market has been especially choppy over the
    last 15 months. Once aware of this, traders should look to take advantage. Seeing
    the market move in one direction for even a couple of days should alert traders
    that they may want to take profits or consider a strategy to benefit from a swing
    in the opposite direction.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键是，过去15个月市场特别容易出现震荡。一旦意识到这一点，交易员应该寻求利用这一点。即使市场连续几天朝一个方向移动，交易员也应该警惕，他们可能想要获利了结或考虑采取策略，从相反方向的波动中受益。
- en: Lastly, this environment will certainly change. While the above system may not
    be a great “trading” system, it does appear to be a very useful “tracking” system.
    In other words, moves higher of 2 days or more have quickly reversed and provided
    the system a nice string of winning trades. Traders should be on alert for system
    failures, as they could be a sign that selling into up-moves may be falling out
    of favor and the market environment changing. Therefore they would need to adjust
    their approach to take advantage of the new, emerging environment.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这种环境肯定会发生变化。虽然上述系统可能不是一个伟大的“交易”系统，但它确实似乎是一个非常实用的“追踪”系统。换句话说，两天或更长时间的上涨很快就会逆转，为系统带来一连串的盈利交易。交易员应该警惕系统失败，因为它们可能是卖出自涨趋势不再受欢迎和市场环境变化的信号。因此，他们需要调整自己的方法，以利用新的、出现的环境。
