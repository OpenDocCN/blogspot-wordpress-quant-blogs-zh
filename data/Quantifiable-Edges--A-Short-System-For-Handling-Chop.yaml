  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：处理震荡的短线系统
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html#0001-01-01)
