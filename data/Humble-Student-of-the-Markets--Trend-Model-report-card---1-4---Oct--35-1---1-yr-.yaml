- en: 'Humble Student of the Markets: Trend Model report card: +1.4% (Oct) 35.1% (1
    yr)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦虚学生：趋势模型成绩单：+1.4%（十月）35.1%（1年）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/trend-model-report-card-14-oct-351-1-yr.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/trend-model-report-card-14-oct-351-1-yr.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/trend-model-report-card-14-oct-351-1-yr.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/trend-model-report-card-14-oct-351-1-yr.html#0001-01-01)
- en: This is the latest performance update on my long-short account based on my Trend
    Model signals (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基于我的趋势模型信号的最新业绩更新（参见
- en: '[An intriguing Trend Model interim report card](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[有趣的趋势模型中期报告](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
- en: ). The October return for the Trend Model account was 1.4%; the one-year return
    was 35.1%; and the return from inception of September 30, 2013 was 38.3%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。趋势模型账户的十月回报率为1.4%；一年回报率为35.1%；自2013年9月30日创立以来的回报率为38.3%。
- en: '***I reiterate my disclaimer that I have nothing to sell anyone at this time.
    I am not currently in a position to manage anyone`s money based on the investment
    strategy that I describe.*** Trend Model description'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***我再次重申，我目前没有任何东西出售给任何人。我目前没有根据我所描述的投资策略来管理任何人的资金。***趋势模型描述'
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis (for the last comment, see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者，这是一个市场定时或资产配置模型，它使用趋势跟踪技术，应用于商品和全球股票市场价格，生成一个复合的风险/回避信号（风险回避或中性）。我已经开始每周更新读者的趋势模型信号（有关最后一条评论，请参见
- en: '[Enjoy the rally, but watch for the police raid](http://humblestudentofthemarkets.blogspot.com/2014/11/enjoy-party-but-watch-for-police-raid.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[享受涨势，但留意警察突袭](http://humblestudentofthemarkets.blogspot.com/2014/11/enjoy-party-but-watch-for-police-raid.html)'
- en: ) and via Twitter (@humblestudent) as new developments occur.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ），以及通过 Twitter（@humblestudent）发布新发展的情况。
- en: The chart below shows the actual (not back-tested) changes in the direction
    of the signal, which are indicated by the arrows, overlaid on top of a chart of
    the SP 500\. You can think of the blue up arrows, which occurred when the trend
    signal changed from negative to positive, as buy signals and the red down arrows,
    which occurred when the trend signal changed from positive to negative, as sell
    signals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了信号方向的实际（非回测）变化，由箭头指示，并覆盖在标准普尔500指数图表之上。你可以将蓝色的上箭头视为买入信号，当趋势信号从负向转为正向时发生，将红色的下箭头视为卖出信号，当趋势信号从正向转为负向时发生。
- en: '**Trend Model Signal History**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: '**A proof of concept**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**概念验证**'
- en: While the results from the above chart representing paper trading is always
    interesting, there is no substitute for actual performance. As a proof of concept,
    I started to manage a small account that traded long, inverse and leveraged ETFs
    on the major US market averages and, on occasion, sector and industry ETFs. Trading
    decisions were based on Trend Model signals combined with some short-term sentiment
    indicators. The inception date of the account was September 30, 2013 and the chart
    below represents an interim report card of that account.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上面图表的结果代表了纸上交易总是很有趣，但实际表现是不可替代的。作为概念验证，我开始管理一个小账户，交易美国主要市场平均水平的长期、反向和杠杆ETF，偶尔也交易部门和行业ETF。交易决策基于趋势模型信号以及一些短期情绪指标。该账户的创立日期是2013年9月30日，下面的图表代表了该账户的中期报告。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住这是一个绝对回报工具。虽然我展示了SPY的总回报，包括再投资的股息，以说明性的目的，但标准普尔500指数不是衡量这种建模技术表现的适当基准。
- en: '**October came in at 1.4%**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**十月份达到1.4%**'
- en: The account was up 1.4%, during an extremely volatile period for the equity
    markets. The account was up 26.9% YTD. 35.1% for one year and 38.3% from inception
    (September 2013). However, I would also like to point out that turnover averaged
    close to 200%
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在股票市场极度波动的时期，该账户上涨了1.4%。账户今年至今上涨了26.9%。一年内上涨了35.1%（自2013年9月成立以来上涨了38.3%）。然而，我还需要指出，换手率平均接近200%。
- en: '*per month*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 每月*回报*
- en: ', so this strategy is not for everyone.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这个策略并不适合每个人。
- en: 'In line with the results for the last few months, this strategy continue to
    be promising:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与过去几个月的结果一致，这个策略继续是有希望的：
- en: Returns are strong and the Trend Model is performing as expected.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报强劲，趋势模型表现如预期。
- en: Returns are highly diversifying compared to major asset classes. They are uncorrelated
    with equities (correlation of -0.20 with SPY) and bonds (-0.29 with AGG).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与主要资产类别相比，回报高度多样化。它们与股票（与SPY的的相关系数为-0.20）和债券（与AGG的的相关系数为-0.29）不相关。
- en: '**I wished for volatility!**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**我渴望波动！**'
- en: I had been wishing for some market volatility as a way of stress testing this
    model and I got it in spades in October. I wrote the following in last month's
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直希望市场有些波动，作为一种压力测试这个模型，我在10月份得到了充分的波动。我上个月写了以下内容：
- en: '[Trend Model report card](http://humblestudentofthemarkets.blogspot.com/2014/10/trend-model-september-report-1-year-401.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势模型成绩单](http://humblestudentofthemarkets.blogspot.com/2014/10/trend-model-september-report-1-year-401.html)'
- en: ':'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: While these results are promising, I consider the Trend Model to be untested
    by stressful markets. I continue to be concerned about how the Trend Model would
    behave at major market turning points. In the past year, equities have more or
    less been rising steadily without a correction of 10% and pullbacks have mostly
    been short and shallow. While account performance has been admirable during these
    minor market hiccups, the biggest test for the Trend Model is how it performs
    during the volatility seen in major corrections. In particular, how will the Trend
    Model navigate the initial downturn, the volatility of the bottoming period and
    the subsequent rally?
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管这些结果很有希望，但我认为趋势模型在压力市场的测试还不够。我继续担心趋势模型在主要市场转折点的行为。过去一年，股票市场基本上一直在稳步上涨，没有出现10%的调整，回调大多短而浅。尽管在这些小市场颠簸中账户表现出色，但趋势模型最大的考验是在大型调整期间如何应对看到的波动。特别是，趋势模型将如何导航初始下跌，底部时期的波动和随后的反弹？
- en: '**No substitute for actual trading**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有实际交易可替代**'
- en: While the above chart of the Trend Model Signal History showed that this model
    navigated past volatile market well as it caught the tops and bottoms of both
    major and relatively minor stock market moves in choppy markets like 2011, that
    chart does not reflect the true market volatility of the time as it only shows
    weekly prices.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管趋势模型信号历史图表显示该模型在过去波动市场的表现很好，因为它捕捉到了2011年等波动市场的主要和相对较小的股市波动的顶部和底部，但这个图表没有反映出当时的真实市场波动，因为它只显示了周价格。
- en: Here is a daily chart of the SPX for the months of September and October showing
    the exact days of the buy and sell (short) signals were generated.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是9月和10月SPX的日线图，显示了买入和卖出（空头）信号的确切生成日期。
- en: An analysis of the above chart reveals two points. First, during volatile periods
    in the market, timing and execution matters. The act of perturbing the signals
    by a single day can substantially affect realized returns.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对上述图表的分析揭示了两个观点。首先，在市场波动期间，时机和执行很重要。信号的扰动单一交易日可以显著影响实际回报。
- en: Second, while the sell signal did correctly forecast that the stock market would
    fall, the account did not make any money from this signal during the month from
    this bearish call. The horizontal line marks the closing price of the SPX at the
    end of September. By the time the Trend Model covered its short position, marked
    by the Buy signal, the SPX had already rallied above its September close.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，虽然卖出信号正确预测了股市将下跌，但该账户在本月的看跌 call 中并未从中获得任何利润。水平线标示了9月底SPX的收盘价。到趋势模型覆盖其空头头寸，由买入信号标示时，SPX已经反弹超过了9月的收盘价。
- en: I was happy to see that. despite the October market volatility, the account
    ended the month up 1.4%.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管10月份市场波动较大，但该账户当月结束了上涨了1.4%。
- en: 'My key takeaway of this analysis is: "You can back-test and paper trade all
    you want, but there is no substitute for actual trading."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这次分析的主要收获是：“你可以随意进行回测和纸面交易，但没有实际交易可替代。”
- en: '**Best guess return expectations: 15-25%**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**最佳猜测回报预期：15-25%**'
- en: Given the recent results, return expectations for the Trend Model trading strategy
    has been racheted up. It was indicative how outsized expectations are that, in
    a discussion I had with a business associate, the October return of 1.4% was interpreted
    as being disappointing - that is until we realized that 1.4% on an annualized
    basis comes to 18% a year.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到最近的结果，趋势模型交易策略的回报预期已经被上调。这表明期望值有多么过大，以至于在与一位商业伙伴的讨论中，10月的1.4%回报被认为是不令人满意的--直到我们意识到，按年度化计算，1.4%的回报相当于每年18%。
- en: To be sure, the Trend Model has benefited from an extremely favorable environment
    as the stock market has more or less risen in a straight line with very few hiccups.
    Under more normal market conditions, where the market can be expected to regularly
    correct 10% or more and move in a more choppy manner, this strategy is unlikely
    to perform as well in sideways and volatile environments. That`s why I had hoped
    to see greater market volatility in order to stress test this model.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，趋势模型受益于极其有利的环境，因为股市在大约直线上涨的同时几乎没有颠簸。在更加正常的市场条件下，市场可能会定期修正10%或更多，并且以更加震荡的方式移动，这种策略在震荡和不稳定的环境中可能不会表现那么好。这就是为什么我希望看到更大的市场波动，以测试这个模型。
- en: In a recent post (see
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近的一篇帖子中（参见
- en: '[Getting close to a bottom, but not yet](http://humblestudentofthemarkets.blogspot.com/2014/10/getting-close-to-bottom-but-not-yet.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[接近底部，但还未到达](http://humblestudentofthemarkets.blogspot.com/2014/10/getting-close-to-bottom-but-not-yet.html)'
- en: ), I highlighted analysis from
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ），我在
- en: '[Macro Man](http://macro-man.blogspot.com/2014/10/what-now.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观先生](http://macro-man.blogspot.com/2014/10/what-now.html)'
- en: ', who postulated more choppy markets ahead because the Fed is in the process
    of withdrawing monetary stimulus:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ，他提出了更多的震荡市场，因为美联储正在撤回货币刺激：
- en: From Macro Man's perch, this is not 2000, 2007, or any similar market-topping
    analogue. While there has been some financial excess, there is nothing like the
    kind of real economy excess to produce a proper meltdown/recession. As noted above,
    what we are observing is the start of a normalized volatility regime, at least
    in certain segments of financial markets. If anything, the proper historical analogue
    for next year will be 1994 or 2004- two years when stocks kind of scuffled as
    monetary policy was tightened for the first time in several years. (For fun, look
    what happened to USD/JPY on Valentine's Day 1994.)
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从宏观先生的角度看，这并不是2000年、2007年，或是任何类似的市场顶点案例。虽然有些金融过度，但没有像实体经济过度那样的真正崩溃/衰退。正如上面所提到的，我们所观察到的是金融市场某些部分正常化的波动率制度的开始。如果有什么的话，明年适当的历史对照将是1994年或2004年--这两年在货币政策数年首次收紧时股票表现得有点挣扎。
    （为了好玩，看看1994年情人节那天美元/日元发生了什么。）
- en: 'If the market environment suggested by Macro Man is correct, then instead of
    the straight line rally that the US equity indices have been seeing for the last
    couple of years, we may see a more choppy market like this:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果宏观先生所暗示的市场环境是正确的，那么我们可能会看到与过去几年美国股指所经历的直线反弹不同的更加震荡的市场：
- en: 'Or like this:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 或者像这样：
- en: Given the return pattern of the Trend Model trading account observed in the
    past 13 month of its young life, my best wild-eyed guess of a more reasonable
    long-term USD return expectation of this strategy might be in the 15-25% per year,
    instead of the astounding 35-40% experienced so far.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于趋势模型交易账户在过去13个月的年轻生命中的回报模式，我对这项策略更加合理的长期美元回报预期可能是每年15-25%，而不是迄今为止经历的惊人的35-40%。
- en: Nevertheless, these results remain promising, though they are highly preliminary
    as the data is limited. I will be monitoring and reporting on them in the months
    to come.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这些结果仍然很有希望，尽管数据有限，它们仍然非常初步。我将在接下来的几个月里对其进行监控和报告。
- en: Readers who want to monitor the signals of the Trend Model to subscribe to my
    blog posts
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 想要监测趋势模型信号的读者可以订阅我的博客文章。
- en: '[here](http://www.feedburner.com/fb/a/emailverifySubmit?feedId=2701205&loc=en_US)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.feedburner.com/fb/a/emailverifySubmit?feedId=2701205&loc=en_US)'
- en: ', which include Trend Model updates, or follow me via Twitter @humblestudent.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ，其中包括趋势模型更新，或者通过Twitter关注我@humblestudent。
