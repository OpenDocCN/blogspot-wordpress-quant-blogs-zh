- en: There was some unusual action in the VIX on Friday. As many traders are aware,
    it typically trades counter to the S&P 500\. So on days the SPX finishes up the
    VIX will normally close down. I have shown several times in the past that there
    are often bearish implications when both the SPX and VIX rise on the same day.
    One quirk of the VIX is that it has a natural tendency to fall on Friday afternoons
    and then rise on Monday mornings. So while it is unusual to see both the SPX and
    VIX rise on the same day, it is especially unusual to see it happen on a Friday.
    I looked at this scenario last night.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，VIX指数出现了一些异常动作。许多交易者都知道，VIX通常与标普500指数反向交易。所以当SPX上涨时，VIX通常会下跌。过去我多次提到过，当SPX和VIX在同一天上涨时，通常会有看跌的暗示。VIX的一个特点是，它在周五下午有自然的下跌倾向，然后在周一早上上涨。所以虽然看到SPX和VIX在同一天上涨是不寻常的，但在周五发生这种情况尤其不寻常。我昨晚研究了这种情况。
