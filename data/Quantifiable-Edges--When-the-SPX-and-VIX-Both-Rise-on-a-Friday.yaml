- en: I broke down the results a little further by filtering on the long-term SPX
    trend. I found that while downtrending reactions were more exagerated, occurances
    during an uptrend were still quite reliable.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在进一步分析结果时，通过对长期SPX趋势进行过滤发现，虽然下跌趋势的反应更为夸张，但在上涨趋势期间，这种反应仍然相当可靠。
