  zh: 可量化边缘：1929 年的崩盘… 9 月 29 日
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/crash-of-29september-29.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/crash-of-29september-29.html#0001-01-01)
