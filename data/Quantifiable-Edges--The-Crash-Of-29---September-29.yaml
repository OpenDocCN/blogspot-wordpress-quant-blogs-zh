- en: 'A few observations:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'A few observations:'
- en: 1932 and 1987 were the only instances that were near a low.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1932 和 1987 年是唯一接近低点的时刻。
- en: In no case was a V-bottom like ’97, ’98, or ’01 formed. A sharp bounce was followed
    by either sideways or downward movement.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何情况形成了类似于 97 年、98 年或 01 年的 V 形底。急剧反弹后要么是横向移动，要么是向下移动。
- en: A sharp bounce occurred within 3 days in all cases.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有情况下，都在 3 天内出现了急剧反弹。
- en: 1932 was the only time the day of the big drop came after an extended decline.
    In contrast, the crashes of 1929 and 1987 happened as a breakdown from a topping
    pattern.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1932 was the only time the day of the big drop came after an extended decline.
    In contrast, the crashes of 1929 and 1987 happened as a breakdown from a topping
    pattern.
