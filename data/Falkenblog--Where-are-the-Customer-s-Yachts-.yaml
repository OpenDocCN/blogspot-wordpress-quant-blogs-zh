- en: Fred Schwed's book
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷德·施韦德的书
- en: '[Where are the Customer''s Yachts](http://)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[客户的游艇在哪里](http://)'
- en: 'is a fun, easy read. Written in 1940, it contains many eternal truths. Such
    as:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是一本有趣、易读的书。写于1940年，包含许多永恒的真理。比如：
- en: '[after a vague forecast] If the thoughtful reader will now read that statement
    backwards he will discover that its original lucidity is not impaired.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[模糊的预测之后] 如果细心的读者现在反向阅读该声明，他将发现其原始的清晰度没有受到损害。'
- en: '...'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: There have always been a considerable number of pathetic people who busy themselves
    examining the last thousand numbers which have appeared on a roulette wheel, in
    search of some repeating pattern. Sadly enough, they have usually found it.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一直以来都有相当多的可怜人忙于研究轮盘上最后一千个数字，寻找某种重复的模式。令人悲哀的是，他们通常都找到了。
- en: '...'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: Do you perceive quite clearly what is the objection to playing a roulette wheel
    that has two zeros on it?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你是否清楚地认识到在轮盘上有两个零的玩法存在何种异议？
