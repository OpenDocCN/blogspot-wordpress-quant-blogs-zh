- en: '**Waiting for the FOMC**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待美联储FOMC会议**'
- en: As investors look ahead to the FOMC meeting next week, rates are rising and
    the 2s10s yield curve is inverting further. The 10-year to 3-month spread is not
    inverted yet, but it likely will once the Fed raises rates.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着投资者期待下周的美联储会议，利率正在上升，2s10s收益率曲线进一步倒挂。10年期与3个月期的利差尚未倒挂，但一旦美联储加息，很可能也会出现倒挂。
- en: 'It''s difficult to make definitive bull or bear views on equities and bonds
    as there is much policy uncertainty. Here is what I am watching:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在政策和股市债市方面很难做出明确的牛市或熊市观点，因为存在很多政策不确定性。以下是我关注的内容：
- en: The Fed has given the obligatory nod to a “soft landing” but what’s the body
    language about a possible recession?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储已经对“软着陆”给予了必要的关注，但对于可能的经济衰退，肢体语言又是怎样的呢？
- en: The Fed has said higher for longer, but how much longer?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储表示利率将更高且持续时间更长，但具体还会持续多久？
- en: What are its inflation projections for 2022, 2023, and 2024 in the Summary of
    Economic Projections (SEP)?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在经济预测概要（SEP）中，它对2022年、2023年和2024年的通胀预测是什么？
- en: How far does the dot plot get revised up, and what is the terminal rate?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点阵图会上调多远，最终利率是多少？
