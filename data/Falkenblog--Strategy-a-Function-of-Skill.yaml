  zh: 来源：[http://falkenblog.blogspot.com/2008/07/strategy-function-of-skill.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/strategy-function-of-skill.html#0001-01-01)
- en: '[Simon Ramo](http://www.amazon.com/Extraordinary-Tennis-Ordinary-PLayer-Simon/dp/B000INF4L4/ref=sr_1_7?ie=UTF8&s=books&qid=1216007175&sr=1-7)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[西蒙·拉莫](http://www.amazon.com/Extraordinary-Tennis-Ordinary-PLayer-Simon/dp/B000INF4L4/ref=sr_1_7?ie=UTF8&s=books&qid=1216007175&sr=1-7)'
- en: 'identified the crucial difference between being a good at ''amateur'' tennis,
    and professional tennis: for the best of the best, you need good ''winning'' shots;
    to be a good ''average'' player, you need to merely lower your failure rate. In
    expert tennis, 80% of the points are won, while in amateur tennis, 80% are lost.
    Thus, a book about being good, to be relevant, should target what group you are
    in.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 发现了成为“业余”网球选手和职业网球选手之间的关键差异：对于最优秀的人，你需要出色的“赢球”技巧；而要成为一个优秀的“普通”选手，你只需降低失败率。在专业网球中，80%的得分是赢得的，而在业余网球中，80%是失去的。因此，一本关于成为优秀的书，应该针对你所属的群体。
- en: 'I think this is relevant to investing, in that for retail investors, who don''t
    have an edge, they should prioritize the following: minimize costs and diversify.
    For that select few with an edge, the focus is on fundamentals (financial statements,
    business model), and though you minimize costs and diversify to the degree you
    can, it isn''t a priority.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这与投资有关，对于没有优势的散户投资者，他们应该优先考虑以下几点：降低成本和多元化。对于那些拥有优势的少数人来说，重点在于基本面（财务报表，业务模式），虽然你可以最大程度地降低成本和多元化，但这并不是优先考虑的事情。
