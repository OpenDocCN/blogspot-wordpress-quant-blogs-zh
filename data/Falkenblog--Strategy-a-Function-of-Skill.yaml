  zh: Falkenblog：战略是技能的功能
- en: 来源：[http://falkenblog.blogspot.com/2008/07/strategy-function-of-skill.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/strategy-function-of-skill.html#0001-01-01)
