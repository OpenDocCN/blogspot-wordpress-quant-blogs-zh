- en: 'Humble Student of the Markets: Angela''s choice'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：安格拉的选择
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html#0001-01-01)
- en: OK. Not only have Spanish and Italian bond yields have blown out against Bunds,
    now French yields are blowing out and there are suggestions that even
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧。不仅西班牙和意大利的债券收益率对德国国债大幅上升，现在法国的收益率也在扩大，甚至有建议说
- en: '[Bunds are losing their safe haven status](http://www.telegraph.co.uk/finance/financialcrisis/8897775/Asian-powers-spurn-German-debt-on-EMU-chaos.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国国债正在失去其避险地位](http://www.telegraph.co.uk/finance/financialcrisis/8897775/Asian-powers-spurn-German-debt-on-EMU-chaos.html)'
- en: . The contagion has moved from the periphery to the core of the eurozone. The
    whole eurozone is unraveling as disunity is the story of the day, as an example
    consider the Bloomberg report
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。传染已经从欧元区的边缘转移到了核心。整个欧元区正在解体，因为分裂是当今的故事，例如，可以考虑彭博社的报道
- en: '[Irish Government Draws Fire as Budget Plans Shown to Lawmakers in Germany](http://www.bloomberg.com/news/2011-11-17/irish-government-draws-fire-as-budget-plans-shown-to-lawmakers-in-germany.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[爱尔兰政府因预算计划在德国议员面前受批评](http://www.bloomberg.com/news/2011-11-17/irish-government-draws-fire-as-budget-plans-shown-to-lawmakers-in-germany.html)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: In the past, we would have seen some market soothing statements from Merkozy
    by now, but the French and Germans are at odds and we therefore have no statement.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，我们现在应该已经听到了一些来自梅克尔的安抚市场的声明，但由于法国和德国意见不一，因此我们还没有听到任何声明。
- en: Now what?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么现在怎么办？
- en: '**What does Germany really think?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**德国的真实想法是什么？**'
- en: There is a consensus that the ECB has to act now and buy the sovereign debt
    of the troubled peripheral countries to stabilize the markets and buy some time
    for the eurozone governments to work out a solution their long-term imbalances.
    Hardliners in Germany, led by the likes of
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种共识认为，欧洲央行现在必须采取行动，购买陷入困境的周边国家的国债，以稳定市场，为欧元区政府解决长期失衡争取时间。德国的强硬派，由像
- en: '[Jens Weidmann](http://www.spiegel.de/international/europe/0,1518,797666,00.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[延斯·魏德曼](http://www.spiegel.de/international/europe/0,1518,797666,00.html)'
- en: of the Bundesbank, have been
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 和德国联邦银行的其他人一样，一直
- en: '[adamant against such a move](http://www.ft.com/cms/s/0/b3a2d19e-0de4-11e1-9d40-00144feabdc0.html#axzz1drOCCOcu)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[坚决反对这一举动](http://www.ft.com/cms/s/0/b3a2d19e-0de4-11e1-9d40-00144feabdc0.html#axzz1drOCCOcu)'
- en: .
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The question is, what does Angela Merkel do? Merkel has been all over the map
    on this issue. She has shown herself to be staunchly European and does not want
    the eurozone to break up. On the other hand, the revelation that
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，安格拉·默克尔会怎么做？默克尔在这个问题上表现得摇摆不定。她坚定地支持欧洲一体化，并且不希望欧元区解体。另一方面，有消息称
- en: '[Germany and France were conducting informal talks about a two-speed eurozone](http://www.reuters.com/article/2011/11/09/us-eurozone-future-sarkozy-idUSTRE7A85VV20111109)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国和法国正在就双速欧元区进行非正式会谈](http://www.reuters.com/article/2011/11/09/us-eurozone-future-sarkozy-idUSTRE7A85VV20111109)'
- en: does not make her sound very European at all. In addition, the current government
    position that the the ECB cannot be the lender of last resort and the EFSF must
    not be given a banking license so that it could be supported by the ECB appears
    to be designed to push the eurozone over the precipice.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 并没有让她听起来非常支持欧洲。此外，当前政府立场认为，欧洲央行不能成为最后贷款人，欧洲金融稳定基金（EFSF）也不能获得银行牌照以便得到欧洲央行的支持，这似乎是为了将欧元区推下悬崖。
- en: I believe the way to interpret her actions is that she is a skillful politician
    who has to walk a fine line between the competing imperatives of appeasing German
    sensibilities and the Realpolitik realities of the eurozone. Consider this
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为解读她行动的方式是，她是一位技巧娴熟的政治家，必须在安抚德国情感和欧元区现实政治之间走钢丝。考虑这一点
- en: '[account](http://finance.fortune.cnn.com/2011/11/15/the-real-reason-for-germanys-optimism/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[账户](http://finance.fortune.cnn.com/2011/11/15/the-real-reason-for-germanys-optimism/)'
- en: 'of German attitudes towards the euroozone [emphasis added]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关于德国对欧元区的态度[强调增加]：
- en: The nature of these meetings is that the hallway chatter is always more interesting
    that the formal program. Part of the reason why is that, particularly when talking
    to journalists, the businesspeople or politicians tend to regard those conversations
    as off the record. So I'll abide by that here. One of the German execs was a consultant,
    and the other headed what I'll call a quasi-official German organization.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些会议的性质是，走廊里的闲聊总是比正式节目有趣。部分原因是，尤其是在与记者交谈时，商界人士或政治家倾向于将这些对话视为非正式记录。所以我在这里也会遵守这一点。其中一位德国高管是顾问，另一位负责我将称之为半官方的德国组织。
- en: They were slightly irritated by the pessimism I'd expressed earlier in the day.
    "Don't you realize," one of them said, "that the cost to us (Germany) of bailing
    out Greece is far less than it cost us to reintegrate East Germany after the wall
    came down in 1989?"
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们对我当天早些时候表达的悲观情绪有些恼火。其中一人说，“你难道不明白，我们（德国）救助希腊的成本远低于1989年柏林墙倒塌后我们重新整合东德的成本？”
- en: 'I almost choked on my croissant. Yes, I replied, I am aware of that. I lived
    and worked in Berlin as a journalist in the mid 1990s, when that very painful
    (economically speaking) process was taking place in Germany. But doesn''t that,
    I said politely, rather beg the question: Germany integrating their brethren,
    who''d been isolated and impoverished during the cold war, was a dream come true,
    whatever the cost. Germans, on the other hand paying to bail out Greece is, to
    average German, rather the opposite of a dream come true, is it not?'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我差点被我的羊角面包噎到。是的，我回答道，我知道这一点。在1990年代中期，我作为一名记者在柏林生活和工作，当时德国正在经历一个非常痛苦（从经济角度来说）的过程。但是，我礼貌地说，这难道不正是问题的症结所在：德国整合在冷战期间被孤立和贫困的同胞是一个梦想成真，无论代价如何。而另一方面，德国人出钱救助希腊，对于普通的德国人来说，简直就是梦想的反面，不是吗？
- en: He waved me off. No no, he said, it will be taken care of. ***The Germans, he
    said, understood how beneficial to them membership in the euro zone has been.
    Without it, the gentleman said, the value of the Deutschemark would be 50% or
    75% higher than it is under the euro. "German industry would be wiped off the
    map."***
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他让我放心。不，不，他说，一切都会解决的。**他说，德国人理解欧元区成员身份对他们有多大的好处。如果没有它，这位先生说，德国马克的价值将比欧元下的价值高出50%或75%。“德国工业将被从地图上抹去。”**
- en: 'In other words, the Germans understood the benefits of the eurozone and loathed
    to give it up, but they wanted the periphery to take the pain of adjustment:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，德国人理解欧元区的益处，不愿放弃它，但他们希望外围国家承担调整的痛苦：
- en: Now the consultant perked up, speaking what he too believes to be the unvarnished
    truth. They have to, he said, because "to be blunt about it, we have them [both
    the Greeks and the Italians] by the balls."
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这时，顾问精神一振，说出了他同样认为是毫无掩饰的真相。他说，他们必须这样做，因为“坦白说，我们已经掌握了他们的主动权[既包括希腊人，也包括意大利人]。”
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And make no mistake – that, in essence, is where the European crisis stands.
    The Germans -- and the ECB along with them -- believe (perhaps hope is the better
    word) that two new technocratic prime ministers, former EU commissioner Mario
    Monti in Italy and MIT-trained economist Lucas Papademos in Greece, will cast
    politics aside and force angry populations in both countries to take their medicine,
    whether they like it or not. ***Because it's for their own good, you understand.
    And besides, "we have them by the balls. They have to do what we say."***
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请不要误解——实质上，这正是欧洲危机的症结所在。德国人——以及与他们站在一起的欧洲央行——相信（或许“希望”是更准确的词）两位新的技术官僚首相，前欧盟专员马里奥·蒙蒂在意大利和麻省理工学院培养的经济学家卢卡斯·帕帕季莫斯在希腊，将把政治放在一边，迫使两国愤怒的民众接受他们不愿接受的苦药。因为这样做是为了他们自己的利益，你明白的。而且，“我们已经掌握了主动权，他们必须按我们说的做。”
- en: '**Germany is at risk of overplaying its hand**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**德国有过度发挥自己实力的风险**'
- en: I believe that Merkel is well tapped into this German attitude, but she has
    stared into the abyss and realizes that Germany is at risk of overplaying its
    hand in pursuit of the goal of greater fiscal integration. As
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信默克尔已经充分了解到了这种德国态度，但她已经凝视过深渊，意识到德国在追求更大财政一体化目标的过程中有过度发挥自己实力的风险。
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2011/11/games-of-chicken.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·杜伊](http://economistsview.typepad.com/timduy/2011/11/games-of-chicken.html)'
- en: correctly points out, Merkel & Company is playing a very dangerous game of chicken
    and the whole edifice could come tumbling down should anyone make the wrong move.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 正确指出，默克尔及其公司正在玩一个非常危险的游戏，如果有人做出错误的举动，整个建筑都可能崩溃。
- en: She is therefore trying to soothe German attitudes (I am on your side) but at
    the same time steer the German public consciousness toward the view that maybe
    Germany doesn't quite have Greece/Portugal/Italy/Ireland by the balls.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，她试图安抚德国的态度（我站在你们一边），但同时又引导德国公众的看法，认为也许德国并没有完全掌握希腊/葡萄牙/意大利/爱尔兰的命运。
- en: To do that, Merkel will have to manufacture a crisis. The brinkmanship and all
    the hawkish statements coming out from Germany that we see today may be just for
    public consumption. This is all theatre to show that we are indeed headed for
    a crisis, so they have to take extraordinary measures to save Europe.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，默克尔将不得不制造一场危机。目前我们看到的来自德国的边缘政策和所有鹰派言论可能只是为了给公众看。这一切都是戏剧，以显示我们确实正走向危机，因此他们必须采取非常措施拯救欧洲。
- en: Don't forget,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记，
- en: '[Merkel has shown herself to be very European in outlook](http://en.mercopress.com/2011/11/11/merkel-denies-smaller-euro-project-but-her-party-cdu-congress-could-hold-surprises)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[默克尔展现了她非常欧洲的视野](http://en.mercopress.com/2011/11/11/merkel-denies-smaller-euro-project-but-her-party-cdu-congress-could-hold-surprises)'
- en: '. Consider, for example, her statements ahead of a CDU party congress which
    has tabled a proposal for countries to leave the eurozone:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 。例如，考虑她在基民盟党代会前发表的声明，该会议提出了一项关于国家退出欧元区的提案：
- en: “For months, since the very beginning of the Euro debt crisis, Germany has had
    only one goal, that is to bring about a stabilization of the Euro zone in its
    current form, to make it more competitive, to consolidate budgets,” Merkel told
    a news conference after talks with Romanian President Traian Basescu.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数月来，自欧元债务危机爆发之初，德国就只有一个目标，那就是稳定当前的欧元区，提高其竞争力，巩固预算，”默克尔在与罗马尼亚总统特拉扬·伯塞斯库会谈后举行的新闻发布会上说。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “And we firmly believe that this common Euro area is capable of winning back
    full credibility, including every single country.”
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们坚信，这个共同的欧元区能够恢复全部信誉，包括每一个国家。”
- en: Moreover, this report from the
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，来自
- en: '[FT](http://on.ft.com/sGbuU6)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融时报](http://on.ft.com/sGbuU6)'
- en: 'shows that the CDU leadership is nudging its membership towards greater flexibility
    in allowing the ECB to take action:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 表明基民盟领导层正在推动其成员在允许欧洲央行采取行动方面具有更大的灵活性：
- en: At party conference this week in Leipzig, Ms Merkel’s Christian Democratic Union
    left room for manoeuvre, however. ***Bond purchases by the ECB were acceptable
    as a “last resort,” the party agreed in a resolution at its annual conference***.
    The ECB may yet get to show what it can do.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，在本周莱比锡举行的党代会上，默克尔所在的基民盟留下了操作空间。***党在年度会议上通过的一项决议中表示，接受欧洲央行购买债券作为“最后的手段”***。欧洲央行可能还会展示其能力。
- en: At the about same time, the
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，
- en: '[German Council of Economic Experts](http://en.wikipedia.org/wiki/German_Council_of_Economic_Experts)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国经济专家委员会](http://en.wikipedia.org/wiki/German_Council_of_Economic_Experts)'
- en: ', or the "Five Wise Men", has drawn up a plan for a'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ，或者说“五位智者”，已经制定了一个
- en: '[European Redemption Fund](http://online.wsj.com/article/SB10001424052970203503204577040373002624632.html)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲救赎基金](http://online.wsj.com/article/SB10001424052970203503204577040373002624632.html)'
- en: at sounds a lot like a eurobond with strings attached. The idea of eurobonds
    has been anathema to the German public and the German government. The "five wise
    men" is a council of economists nominated by the government to advise on government
    policy. Could such proposals be a way of floating a trial balloon while allowing
    Merkel's government to distance itself should political opposition become fierce?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来很像是有附加条件的欧元债券。欧元债券的想法一直被德国公众和德国政府所忌讳。"五位智者"是一个由政府提名，为政府政策提供建议的经济学家委员会。这样的提案是否可能是为了试探性地提出一个气球，同时让默克尔政府在与强烈政治反对保持距离的情况下进行观察？
- en: Another clue that that Merkel is preparing the groundwork for a rescue of the
    periphery countries comes from this
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个默克尔正在为救助外围国家做准备迹象来自这个
- en: '[story](http://www.economist.com/blogs/freeexchange/2011/11/euro-crisis-11)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻](http://www.economist.com/blogs/freeexchange/2011/11/euro-crisis-11)'
- en: 'of an interview of Jörg Asmussen, the incoming chief economist for the ECB.
    While he echoed the official German government line, some of his responses were
    nuanced [emphasis added]:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于即将担任欧洲央行首席经济学家的约尔格·阿斯穆森的一次采访。尽管他呼应了德国政府的官方立场，但他的某些回答却显得更为微妙[此处为强调内容]：
- en: 'Mr Asmussen would not be drawn: “If you speculate about plan B, then plan A
    is kaput.” Plan A rests on five factors, all of which have to be in place, he
    said: a plan for debt resolution and growth for Greece; the prevention of contagion
    to Spain and Italy; creating a firewall by getting banks to mark down their holdings
    of government bonds and add more capital; building another firewall with the EFSF;
    and, finally, setting a road-map for deeper monetary union.'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Asmussen先生没有透露：“如果你猜测B计划，那么A计划就泡汤了。”他说的A计划依赖于五个因素，所有这些因素都必须到位：希腊的债务解决和增长计划；防止西班牙和意大利的传染；通过让银行下调政府债券的持仓并增加更多资本来建立防火墙；通过EFSF建立另一个防火墙；最后，制定深化货币联盟的道路图。
- en: Easy.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简单。
- en: '***Nobody really expected Mr Asmussen to discuss plan B. Nor was he likely
    to reveal his innermost thoughts. But so cleverly did he speak that there will
    be no loss of face one day when the government rolls out plan B.***'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***没人真的期望Asmussen先生会讨论B计划。他也不太可能透露他内心最深处的想法。但他如此巧妙地说话，以至于有一天政府推出B计划时，不会有人丢脸。***'
- en: Given that the crisis is already here, the question of a rescue is one of timing.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于危机已然来临，救援的问题就是时机问题。
- en: '**A matter of timing**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是一个时机问题**'
- en: Already there are rumors circulating about a plan for
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有传言说有一个计划正在进行中
- en: '[the ECB to lend to the IMF, which then lends to the troubled peripheral countries](http://ftalphaville.ft.com/blog/2011/11/17/752101/the-ecb-imf-italy-roundabout-switcheroo/)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲央行向国际货币基金组织（IMF）放贷，然后IMF向陷入困境的周边国家放贷](http://ftalphaville.ft.com/blog/2011/11/17/752101/the-ecb-imf-italy-roundabout-switcheroo/)'
- en: . The stars appear to be lining up for such a move. The plan makes sense as
    the IMF has the resources to monitor individual countries for adherence to austerity
    programs while the ECB does not. Such a move also provides a fig leaf for the
    German government to appease the hardliners as this plan does not appear to violate
    any treaty terms.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 。星星似乎正在为这样的举动排列。该计划是有道理的，因为IMF有资源监控个别国家遵守紧缩计划，而欧洲央行则没有。这样的举动还为德国政府提供了一个遮羞布，以安抚强硬派，因为该计划似乎并不违反任何条约条款。
- en: 'At the same time that European bond yield spreads are blowing out, technicians
    over on this side of the Atlantic are sounding warnings about the bearish implications
    of a downside penetration of a triangle on the SPX on Thursday:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲债券收益率差额扩大的同时，大西洋彼岸的技术人员正在对SPX周四向下突破三角形的看跌含义发出警告：
- en: I would warn the bears that this has the markings of a possible fake-out. The
    index is now resting at its 50% Fibonacci retracement level and I would suggest,
    even if you are bearish, wait for a reflex rally to get short.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我要警告看跌者，这可能是一个潜在的假突破。该指数现在在其50%斐波那契回撤水平上休息，我建议，即使你看跌，也要等待一个反抽上涨的机会再做空。
- en: The conundrum for traders is a question of timing. Does Merkel have the political
    capital to put such a plan in place now? Or does she have to allow the crisis
    to continue in order to scare the living daylights out of everybody in order to
    say "we had no choice but to act"?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员面临的难题是时机问题。默克尔现在有足够的政治资本来实施这样的计划吗？还是她必须让危机继续下去，以便吓唬每一个人，以便说“我们别无选择，只能采取行动”？
- en: If she chooses the latter route, events could spiral out of control (even on
    this side of the Atlantic). As an example,
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果她选择后一条路线，事件可能会失控（甚至在大西洋这一侧）。例如，
- en: '[Bruce Krasting](http://brucekrasting.blogspot.com/2011/11/bet-for-bullard.html)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bruce Krasting](http://brucekrasting.blogspot.com/2011/11/bet-for-bullard.html)'
- en: 'painted a nightmare scenario stemming from the failure of MF Global because
    of the inability of anyone to find the missing $600 million in segregated funds
    [emphasis added]:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了一个由于无法找到MF Global失踪的6亿美元隔离资金而导致的噩梦场景[着重强调]：
- en: Give the MFG story another month and it will be a problem. ***It will undermine
    markets. It will impact confidence in our financial system. It will impact liquidity.***
    As those things occur it will force both Treasury and the Fed to take actions.
    While those actions may not take the form of any direct bailout of MFG and/or
    its customers there will be a significant cost to the broader economy.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再给MFG的故事一个月，它将成为一个问题。***它将削弱市场。它将影响对我们金融系统的信心。它将影响流动性。***随着这些事情的发生，它将迫使财政部和美联储采取行动。尽管这些行动可能不会采取直接救助MFG及其客户的任何形式，但它们将对更广泛的经济产生重大影响。
- en: In an environment of uncertainty, how do you know your money is safe in any
    account? Krasing believes that the MFG failure could lead to a crisis of confidence
    and liquidity seizing up in the financial system
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个充满不确定性的环境中，你如何知道你的钱在任何账户中是安全的？Krasing认为，MFG的失败可能导致金融系统的信心危机和流动性冻结。
- en: I have no doubt that money in seg. accounts at the likes of Merrill and Morgan
    Stanley is safe. ***That does not matter. The cheapest thing one could do is put
    cash outside of seg. accounts. The most expensive thing one could do is leave
    it there and face a loss of principal. It’s a very lopsided risk and reward.***
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我毫不怀疑，像美林和摩根士丹利这样的机构的独立账户中的资金是安全的。但这并不重要。最便宜的做法是将现金放在独立账户之外。最昂贵的做法是让它留在那里，面临本金的损失。这是一个非常不平衡的风险与回报。
- en: Weekends seem to be a good time for the authorities to act and there are
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 周末似乎是对当局采取行动的好时机，因为
- en: '[wheels within wheels](http://humblestudentofthemarkets.blogspot.com/2011/11/two-track-eurozone-wheels-within-wheels.html)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[层层相扣的局势](http://humblestudentofthemarkets.blogspot.com/2011/11/two-track-eurozone-wheels-within-wheels.html)'
- en: with the politics of this eurozone crisis and traders should just react to headlines.
    Don't ever forget
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元区危机的政治动态，交易者只需对新闻头条做出反应。永远不要忘记
- en: '[why the EU came together in the first place](http://humblestudentofthemarkets.blogspot.com/2011/11/remembrance-day-in-eurozone.html)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧盟最初为何走到一起](http://humblestudentofthemarkets.blogspot.com/2011/11/remembrance-day-in-eurozone.html)'
- en: and how committed the elite to this marriage.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 以及精英们对这场婚姻的承诺程度。
- en: At the very least, bearish traders may want to wait until Monday before putting
    on short positions.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，看跌的交易者可能想在建立空头仓位之前等到周一。
