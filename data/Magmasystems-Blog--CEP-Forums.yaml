  zh: 来源：[http://magmasystems.blogspot.com/2008/05/cep-forums.html#0001-01-01](http://magmasystems.blogspot.com/2008/05/cep-forums.html#0001-01-01)
- en: We have been asking Coral8 to create a user support forum on their website so
    that Coral8 users can ask questions of eachother. As long as the various financial
    institutions don't share their secret sauce, and as long as the discussions are
    purely technical, then I can imagine that all of the Coral8 users in the various
    IB's would participate. In particular, I would like to see the sharing of patterns,
    query optimizations, and adapter functionality.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直要求 Coral8 在其网站上创建一个用户支持论坛，这样珊瑚8用户就可以互相提问。只要各个金融机构不分享他们的秘方，而且讨论完全是技术性的，那么我可以想象所有各个投资银行的珊瑚8用户都会参与。特别是，我希望能看到共享模式、查询优化和适配器功能。
