- en: Prediction expert Phillip Tetlock and his colleague Andy Gardiner have
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 预测专家菲利普·泰特洛克（Philip Tetlock）及其同事安迪·加德纳（Andy Gardiner）
- en: '[a piece](http://www.cato-unbound.org/2011/07/11/dan-gardner-and-philip-tetlock/overcoming-our-aversion-to-acknowledging-our-ignorance/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇文章](http://www.cato-unbound.org/2011/07/11/dan-gardner-and-philip-tetlock/overcoming-our-aversion-to-acknowledging-our-ignorance/)'
- en: 'over at Cato Unbound, discussing the failure of experts to foresee this year''s
    events:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在Cato Unbound讨论专家们未能预见今年事件的失败：
- en: Even now, only halfway through the year, The World in 2011 bears little resemblance
    to the world in 2011\. Of the political turmoil in the Middle East—the revolutionary
    movements in Tunisia, Egypt, Libya, Yemen, Bahrain, and Syria—we find no hint
    in The Economist‘s forecast. Nor do we find a word about the earthquake/tsunami
    and consequent disasters in Japan or the spillover effects on the viability of
    nuclear power around the world. Or the killing of Osama bin Laden and the spillover
    effects for al Qaeda and Pakistani and Afghan politics. So each of the top three
    global events of the first half of 2011 were as unforeseen by The Economist as
    the next great asteroid strike.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使现在，尽管年度已过去一半多，2011年的《世界》与实际的2011年无太大相似之处。《经济学人》的预测中找不到有关中东政治动荡的迹象－－突尼斯、埃及、利比亚、也门、巴林和叙利亚的革命风潮。没有一句话提到日本的地震/海啸，以及随之带来的灾难，或者对全球核能可行性的波及影响。更没有提到本拉登的死亡，及对基地组织和巴基斯坦和阿富汗政治的影响。所以，2011年上半年全球前三大事件就像下一个大规模小行星撞击一样，是《经济学人》完全没有预料到的。
- en: 'Killing Osama, revolution in Tunisia, and the tsunami in Japan are all pretty
    specific outcomes that were unforeseen. But I would say that rather than this
    year being really crazy, it is rather similar to last year: US mired in Iraq and
    Afghanistan, deficits as far as the eye can see, no shovel-ready government spending,
    inner city America pathetic, Harvard outdoing Mississippi State academically,
    etc. Predicting broad trends is eminently doable but we often just take those
    for granted. Indeed, later they point out that experts tend to do worse than simple
    extrapolation models, which just highlights the futility of predicting outliers.
    So what should one do: predict specifics, or forecast broad trends that necessarily
    miss specifics?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 击毙本拉登、突尼斯的革命，以及日本的海啸都是无法预见的具体结果。但我认为今年不是真的很疯狂，它与去年相比更相似：美国陷入伊拉克和阿富汗，财政赤字长得像眼中所能及。没有任何可供使用的政府支出，内城美国可悲。哈佛在学术上比密西西比州（Mississippi
    State）更卓越。预测广泛的趋势是非常可行的，但我们通常会视而不见。事实上，在后来他们指出，专家往往比简单的外推模型做得更糟糕，这只是突出了预测离群值的无效性。那么一个人该怎么做：预测具体的事情，还是预测广泛的趋势，从而必然忽略具体的事情？
- en: When I worked as an economist I remember that the statistically optimal forecast
    was generally an exponential curve from where we are to the long-run historical
    average. But that's pretty boring, so we would add some little wiggles at the
    end based on some theory (A causes B which causes C in 18 months), because that
    kind of reasoning really resonated with the audience; they wanted to learn some
    new story to apply to their understanding of the world, something more novel than
    the future will be a lot like the past. Similarly, Tetlock appears to want tsunami
    forecasts, surely fun to have.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还是一名经济学家时，我记得统计优化的预测通常是从我们目前的状态向长期历史平均水平的指数曲线。但那太无聊了，所以我们就会在曲线末端增加一些小摆动，基于一些理论（A导致B，B导致C，18个月后发生），因为这种推理真的与观众产生共鸣；他们想要了解一些新的故事，以应用于他们对这个世界的理解，是更具新意，而不仅仅是未来将会很像过去。同样，泰特洛克也似乎希望有关海啸的预测，这当然会很有趣。
- en: Later, Tetlock notes that statistical models outperform alternatives, but 'have
    an unfortunate tendency to work well until they don’t.' This, supposedly, is a
    deep thought. What Tetlock seems to lament is the absence of perfect foresight,
    because dominant approaches he finds poor. This isn't a very logical conclusion,
    because he is making the best the enemy of the good here.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，特特洛克注意到，统计模型胜过其他方法，但“不幸的是，它们的功效只持续到它们不起作用为止。” 这，据说，是一个深刻的思考。特特洛克似乎在为缺乏完美先见之明而哀叹，因为主导的方法他认为很糟糕。这不是一个非常逻辑的结论，因为他是在把最好的敌人视为好的。
- en: 'Tetlock is fond of grouping experts into hedgehogs and foxes: ''the fox knows
    many things but the hedgehog knows one big thing.'' The experts with modest but
    real predictive insight were the foxes, but sometimes not. In an'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 特特洛克喜欢将专家分为刺猬和狐狸：“狐狸知道许多东西，但刺猬只知道一件大事。” 有适度但真实的预测洞察力的专家是狐狸，但有时也不是。在
- en: '[interview](http://longnow.org/seminars/02007/jan/26/why-foxes-are-better-forecasters-than-hedgehogs/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[采访](http://longnow.org/seminars/02007/jan/26/why-foxes-are-better-forecasters-than-hedgehogs/)'
- en: Tetlock was asked whether he was a hedgehog or a fox, and replied, 'both!',
    as if everyone else would not also choose this description, highlighting the futility
    of his schema. Tetlock greatly admires Nassim Taleb, another who, ironically,
    criticizes pundits who make lots of nonfalsifiable predictions and selectively
    report their record. I think this highlights Nietzsche's warning that 'He who
    fights with monsters should look to it that he himself does not become a monster.'
    In other words, people who make a life out of criticizing overconfidence, dogma,
    hate, hypocrisy, are often filled with overconfidence, dogma, hate, and hypocrisy.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特特洛克被问及他是刺猬还是狐狸，他回答说，“都是！”，好像其他人也不会选择这种描述一样，凸显出他的模式是徒劳的。特特洛克非常钦佩纳西姆·塔勒布，另一个讽刺那些做出大量不可证伪预测并选择性地报道他们记录的专家的人。我认为这突显了尼采的警告：“与怪物战斗的人应当警惕自己不要成为怪物。”
    换句话说，那些以批评自信过度、教条主义、仇恨、虚伪为生的人，往往自己也充满了自信、教条主义、仇恨和虚伪。
- en: It's good to dislike error and vices, but to thirst too much for these points
    just highlights an intellectual diabetes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不喜欢错误和恶习是好事，但对这些观点的渴求过于强烈，只会凸显出一种智力上的糖尿病。
