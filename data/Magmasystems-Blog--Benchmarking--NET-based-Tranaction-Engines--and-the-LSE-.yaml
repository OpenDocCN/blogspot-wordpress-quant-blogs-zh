- en: 'Although somewhat dated (the infrastructure in from 2004, which can be considered
    to be light-years in the past), this is a useful read:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有些过时（基础设施来自2004年，这可以被认为是过去的几十年），但这仍然是一篇有用的阅读：
- en: '[Benchmarking a High Performance Real-Time Transaction Engine Design](http://citeseerx.ist.psu.edu/viewdoc/summary?doi=10.1.1.60.8158)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Benchmarking a High Performance Real-Time Transaction Engine Design](http://citeseerx.ist.psu.edu/viewdoc/summary?doi=10.1.1.60.8158)'
- en: (Go to the bottom-left of the page, and click on the link that says "View or
    download")
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （转到页面左下角，点击名为“查看或下载”的链接）
- en: Even more interesting is the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更有趣的是
- en: '[slide deck that accompanied the presentation](http://w2ks.dei.isep.ipp.pt/labdotnet/files/IVNET/keynote_s.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[伴随演讲的幻灯片](http://w2ks.dei.isep.ipp.pt/labdotnet/files/IVNET/keynote_s.pdf)'
- en: . Slides 24 to 32 give some insight into the .NET-based architecture of the
    London Stock Exchange.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。幻灯片24至32页提供了关于伦敦证券交易所基于.NET的架构的一些见解。
