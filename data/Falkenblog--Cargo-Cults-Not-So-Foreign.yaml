- en: ', none of these are useful in explaining anything more than the stylized facts
    they were created to explain. But they have attributes just like theories of physics,
    with theorems and the use of logic applied to assumptions. They are considered
    top rate science, not because they lead to greater predictability or better policies,
    but rather like steel to Maoists, they contain something their objective contains,
    rigor, which--hopefully--will ultimately yield the economic truths we seek.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，这些都不足以解释比它们被创建来解释的程式化事实更多的内容。但它们具有物理学理论的属性，有定理和逻辑应用于假设。它们被认为是一流的科学，不是因为它们能够导致更大的可预测性或更好的政策，而是像钢铁对毛派来说一样，它们包含了一些他们的目标所包含的东西，严谨性，这--希望--最终将产生我们所寻求的经济真理。
