  prefs: []
  type: TYPE_NORMAL
  zh: '[货物崇拜](http://en.wikipedia.org/wiki/Cargo_cult)'
- en: the world has ever seen. They chose to mimick a few random characteristics of
    advanced economies, no matter how many lives it cost, specifically, steel. Since
    modern countries have lots of steel and backwards countries have none, the Communists
    strove to make a big pile of steel - or at least something that vaguely looked
    like steel.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上见过的最大的。他们选择模仿先进经济体的几个随机特征，无论这造成了多少人员伤亡，特别是钢铁。由于现代国家拥有大量的钢铁，而落后国家没有，共产主义者努力制造一大堆钢铁
    - 或者至少看起来像钢铁的东西。
- en: the result was a system where hundreds of millions of peasants were forced to
    throw their perfectly serviceable iron utensils and tools into backyard furnaces
    to make worthless pseudo-steel sludge. Who needs knives? Modern countries have
    steel!
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果是一个系统，数亿农民被迫将他们完好无损的铁器具和工具扔进后院的炉子里，制造出毫无价值的伪钢渣。谁需要刀子？现代国家有钢！
- en: 'It''s easy with hindsight to see these were truly misguided beliefs, focused
    on a correlate, not a cause, of their ultimate objective: prosperity. Yet this
    error underlies most wrong beliefs, as you only see correlations and infer causation
    based on a theory, which often is a riff on an ideology.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾起来很容易看出这些确实是一种错误的信仰，着眼于最终目标的相关因素，而不是原因。然而，这种错误是大多数错误信念的基础，因为你只看到相关性，并根据一个理论推断因果关系，而这个理论通常是一种意识形态的变奏。
- en: 'There''s nothing wrong with estimating something based on correlates as long
    as you realize you are doing just that, but after a while these correlates become
    not merely correlated attributes, but necessary and sufficient conditions, leading
    to what ex-post seems like extreme naiveté. This is especially true when the idea
    has a large constituency, as with the idea that owning a home has myriad benefits:
    closer communities, an incentive-compatible savings vehicle, etc. While true at
    some level, special interests then use these as levers to promote self-interested
    and unsustainable programs because their base assumption—housing prices do not
    decline nationwide, housing is associated with all sorts of good socio-economic
    outcomes—is taken as a given, and implies the optimality of what they are proposing.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以相关属性为基础进行估计并没有错，只要你意识到你正在做这件事，但过了一段时间，这些相关属性就不仅仅是相关属性，而是必要和充分条件，导致事后看来像是极端的天真。特别是当这个想法有很大的支持者时，比如拥有房屋具有无数好处这个想法：更紧密的社区，一个与激励相容的储蓄工具等等。虽然在某种程度上是真的，但特殊利益随后利用这些作为杠杆来推动自私和不可持续的计划，因为他们的基本假设——房价不会在全国范围内下降，房屋与各种良好的社会经济结果相关联——被视为确定的，并且暗示了他们正在提议的最佳性。
- en: Currently the education establishment in the US currently encourages mindless
    credentialism based on the logic that education is correlated with expertise,
    so many teachers have advanced degrees in education with the pretext of having
    greater expertise while in practice merely producing barriers of entry to competitors.
    Currently many regulators are focused on leverage limits, which makes sense at
    some level, but if it becomes a centerpiece of financial reform it will be easily
    gamed and give people a false sense of comfort (strangely, while everyone agrees
    Value-at-Risk can be misleading and is a poor target, leverage is much more misleading
    but seems like a prudent pillar of reform). Currently many stupid ideas and practices
    are driven by Cargo Cult thinking.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 目前美国的教育机构目前鼓励基于毫无意义的认证主义，其逻辑是教育与专业知识相关，所以许多教师拥有教育学高级学位，并以拥有更多专业知识为借口，而实际上只是制造了竞争对手的进入障碍。目前许多监管机构正在关注杠杆限制，某种程度上这是有道理的，但如果它成为金融改革的核心，它将很容易被操纵，并给人们一种错误的安全感（奇怪的是，虽然每个人都认为风险价值可能会误导且是一个糟糕的目标，但杠杆比较容易误导，但似乎是一项审慎的改革支柱）。目前许多愚蠢的想法和做法都是由空运崇拜思维驱动的。
- en: I'm fascinated by epistemology because so many people talk about modern science
    as if it somehow is immune to cargo cult thinking. I have seen first-hand how
    experts focus on attributes of ideas correlated with truth, as opposed to truth
    itself. Consider Robert E. Lucas's
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我对认识论很着迷，因为很多人谈论现代科学时似乎认为它某种程度上免疫于空运崇拜思维。我亲眼见证了专家们如何关注与真理相关的想法属性，而不是真理本身。考虑罗伯特·E·卢卡斯的
