- en: ), probably because of the tumultuous nature of last week's market action. Readers
    pointed out a number of buy and sell signals that I had missed in yesterday's
    post and asked me to comment on them. (Rather than email me directly, I encourage
    everyone to put their comments in the comments section rather so that the rest
    of the community can see them.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )，可能是因为上周市场行动的动荡性质。读者指出我在昨天的帖子中错过了一些买入和卖出信号，并请我对它们发表评论。（而不是直接给我发邮件，我鼓励大家都把他们的评论放在评论区，这样社区的其他人都可以看到它们。）
- en: The bullish and bearish signals are not necessarily contradictory, as they operate
    in different time frames. I believe that they reinforce my conviction that the
    market is undergoing a long-term top. Tops are processes. Stock prices don`t go
    straight down when the market tops out. The most recent break was just a warning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看涨和看跌的信号并不一定矛盾，因为它们在不同的时间框架内运作。我相信它们加强了我对市场正在经历长期顶部的信念。顶部是一个过程。当市场触顶时，股价不会直线下降。最近的突破只是一个警告。
