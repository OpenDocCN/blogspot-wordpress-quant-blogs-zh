- en: '**A sea change in approaches to central banking**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**中央银行方法上的一次重大转变**'
- en: I emphatically disagree. In the last few years, we have seen a sea change in
    the approach to central banking. Gone are the days of Paul Volcker's adoption
    of Milton Friedman's monetary paradigm of PQ = MV. In a speech by (then) Governor
    Ben Bernanke on July 23, 2003 entitled
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚决不同意。在过去的几年里，我们看到了中央银行方法上的一次重大转变。保罗·沃尔克采用米尔顿·弗里德曼的货币范式PQ=MV的时代已经一去不复返了。在2003年7月23日（当时）的州长本·伯南克的演讲中，标题为
- en: '[An unwelcome fall in inflation?](http://www.federalreserve.gov/boarddocs/speeches/2003/20030723/default.htm)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀的意外下降？](http://www.federalreserve.gov/boarddocs/speeches/2003/20030723/default.htm)'
- en: ', he implicitly dismissed excessive money growth as a source of inflationary
    pressure [emphasis added]:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他含蓄地驳斥了过度的货币增长作为通货膨胀压力的来源[此处为强调]：
- en: '***You may have noted that I did not include money growth in this list of inflation
    determinants.*** Ultimately, inflation is a monetary phenomenon, as suggested
    by Milton Friedman''s famous dictum. However, no contradiction exists, as the
    expectational Phillips curve is fully consistent with inflation''s being determined
    by monetary forces in the long run. This point, originally made by Friedman himself,
    has been demonstrated in many textbooks and so I will not discuss it further here.
    I only note that, as an empirical matter, instabilities in money demand, financial
    innovation, and many special factors affecting the monetary aggregates make them
    relatively poor predictors of inflation at medium-term horizons. For this reason,
    the role of the money supply remains implicit in this discussion.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***你可能已经注意到，在这份通货膨胀决定因素的列表中，我没有包括货币增长。***最终，通货膨胀是一种货币现象，正如米尔顿·弗里德曼著名的格言所暗示的。然而，并不存在矛盾，因为预期菲利普斯曲线与长期内通货膨胀由货币力量决定完全一致。这一点，最初由弗里德曼本人提出，已经在许多教科书中得到证实，因此我在这里不再讨论。我只是指出，作为一个实证问题，货币需求的波动、金融创新以及影响货币总量的许多特殊因素，使得它们在中等期限的通货膨胀预测中相对不准确。因此，货币供应的角色在这一讨论中仍然是隐含的。'
- en: In other words, PQ = MV doesn't work well in the short term because V, or monetary
    velocity, is not constant.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，PQ=MV在短期内并不适用，因为V，或者说货币流通速度，并不是恒定的。
- en: What's more, Bernanke has some very creative ideas of what to do when interest
    rates hit the zero bound. In a May 31, 2003 speech entitled
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，当利率触及零下限时，伯南克有一些非常创新的想法。在2003年5月31日的演讲中，标题为
- en: '[Some Thoughts on Monetary Policy in Japan](http://www.federalreserve.gov/boarddocs/speeches/2003/20030531/default.htm)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于日本货币政策的几点思考](http://www.federalreserve.gov/boarddocs/speeches/2003/20030531/default.htm)'
- en: ', he argued for monetary and fiscal authorities cooperation [emphasis added]:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，他主张货币和财政当局的合作[此处为强调]：
- en: Discussing the optimal objectives for Japanese monetary policy is all very well,
    but what of the argument, advanced by some officials, that the Bank of Japan lacks
    the tools to achieve these objectives? Without denying the many difficulties inherent
    in making monetary policy in the current environment in Japan, I believe that
    not all the possible methods for easing monetary policy in Japan have been fully
    exploited. One possible approach to ending deflation in Japan would be greater
    cooperation, for a limited time, between the monetary and the fiscal authorities.
    ***Specifically,*** ***the Bank of Japan should consider increasing still further
    its purchases of government debt, preferably in explicit conjunction with a program
    of tax cuts or other fiscal stimulus.***
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 讨论日本货币政策的最优目标当然很好，但一些官员提出的观点如何，即日本央行缺乏实现这些目标的工具？在不否认在日本当前环境下制定货币政策所面临的许多困难的同时，我相信并非所有日本货币政策宽松的可能方法都已被充分利用。结束日本通缩的一种可能方法是，在一定期限内加强货币和财政当局之间的合作。***具体来说，***
    ***日本央行应考虑进一步增加购买政府债务，最好是与减税或其他财政刺激计划明确结合在一起。***
- en: 'Wow! The government to spend and the BoJ to buy government bond in support
    (by printing money)? What happened to monetarism and the discipline of the markets?
    What happened to Reinhard and Rogoff''s work on the sustainability of public debt?
    Bernanke addresses this issue:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！政府要支出，日本央行要购买国债支持（通过印钞）？货币主义和市场纪律怎么了？Reinhard和Rogoff关于公共债务可持续性的研究怎么了？伯南克就此问题发表了看法：
- en: Isn't it irresponsible to recommend a tax cut, given the poor state of Japanese
    public finances? To the contrary, from a fiscal perspective, the policy would
    almost certainly be stabilizing, in the sense of reducing the debt-to-GDP ratio.
    The BOJ's purchases would leave the nominal quantity of debt in the hands of the
    public unchanged, while nominal GDP would rise owing to increased nominal spending.
    Indeed, nothing would help reduce Japan's fiscal woes more than healthy growth
    in nominal GDP and hence in tax revenues.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在日本公共财政状况不佳的情况下，推荐减税难道不是不负责任吗？相反，从财政角度来看，这项政策几乎肯定具有稳定作用，即降低债务占GDP的比例。日本央行的购买将使公众手中的名义债务数量保持不变，而由于名义支出的增加，名义GDP将会上升。实际上，没有什么比名义GDP和税收收入的健康增长更能帮助解决日本的财政问题。
- en: 'Bernanke goes even further by stating that debt monetization could support
    public spending programs in order to generate a little inflation. Indeed, a little
    inflation isn''t a bad thing to have under the circumstances [emphasis added]:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 伯南克更进一步表示，债务货币化可以支持公共支出计划以产生一点通胀。实际上，在这种情况下，一点通胀并不是坏事 [强调增加]：
- en: Potential roles for monetary-fiscal cooperation are not limited to BOJ support
    of tax cuts. ***BOJ purchases of government debt could also support spending programs,
    to facilitate industrial restructuring, for example.*** The BOJ's purchases would
    mitigate the effect of the new spending on the burden of debt and future interest
    payments perceived by households, which should reduce the offset from decreased
    consumption. More generally, by replacing interest-bearing debt with money, BOJ
    purchases of government debt lower current deficits and interest burdens and thus
    the public's expectations of future tax obligations. ***Of course, one can never
    get something for nothing; from a public finance perspective, increased monetization
    of government debt simply amounts to replacing other forms of taxes with an inflation
    tax. But,*** ***in the context of deflation-ridden Japan, generating a little
    bit of positive inflation (and the associated increase in nominal spending) would
    help achieve the goals of promoting economic recovery and putting idle resources
    back to work, which in turn would boost tax revenue and improve the government's
    fiscal position.***
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 货币财政合作的前景不仅限于日本央行支持减税。***日本央行购买政府债务同样可以支持支出计划，例如促进工业重组。*** 日本央行的购买将减轻新支出对家庭所感受到的债务负担和未来利息支付的影响，这应该会减少消费减少的抵消作用。更广泛地说，通过用货币替换带息债务，日本央行购买政府债务降低了当前的赤字和利息负担，从而减轻公众对未来税收义务的预期。***当然，永远不可能无中生有；从公共财政的角度来看，增加政府债务的货币化不过是把其他形式的税收换成了通胀税。但是，***
    ***在深受通缩困扰的日本背景下，产生一点正通胀（以及随之而来的名义支出增加）有助于实现促进经济复苏和让闲置资源重新投入工作的目标，这反过来又会提高税收收入并改善政府的财政状况。***
- en: That's what I meant by a sea change in the way that central bankers think. The
    thinking have gone from focusing on monetary growth targets (in order to control
    inflation), to monetary stimulus (to stimulate growth), quantitative easing, nominal
    GDP targeting and fiscal and monetary cooperation. Bernanke believes that fiscal
    and monetary cooperation is one more tool that the Fed has when interest rates
    hit the zero bound, as per his
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我所说的中央银行家思考方式的重大转变。他们的思考已经从关注货币增长目标（以控制通胀）转变为货币刺激（以刺激增长）、量化宽松、名义GDP目标以及财政和货币合作。伯南克认为，当利率触及零下限时，财政和货币合作是美联储的另一个工具，正如他在
- en: '[helicopter speech](http://www.federalreserve.gov/boarddocs/speeches/2002/20021121/default.htm)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[直升机演讲](http://www.federalreserve.gov/boarddocs/speeches/2002/20021121/default.htm)'
- en: '[emphasis added]:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调补充]：'
- en: As I have mentioned, some observers have concluded that when the central bank's
    policy rate falls to zero--its practical minimum--monetary policy loses its ability
    to further stimulate aggregate demand and the economy. At a broad conceptual level,
    and in my view in practice as well, this conclusion is clearly mistaken. ***Indeed,
    under a fiat (that is, paper) money system, a government (in practice, the central
    bank in cooperation with other agencies) should always be able to generate increased
    nominal spending and inflation, even when the short-term nominal interest rate
    is at zero.***
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如我提到的，一些观察家得出结论，当中央银行的政策利率降至零——其实际最低点时，货币政策就失去了进一步刺激总需求和经济的能力。在广泛的观念层面，以及在我看来实际操作中，这个结论显然是错误的。***实际上，在一个法定货币（即纸币）体系中，政府（实际上，中央银行与其他机构的合作）应当能够在短期名义利率为零的情况下，始终能够产生增加的名义支出和通胀。***
- en: Is the Fed out of bullets? Definitely not. Once you recognize that Bernanke
    believes that the mission of the Federal Reserve has moved from primarily an anti-inflation
    mandate to a pro-inflation (anti-deflation) mandate, you understand how far Bernanke
    is willing to go.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储已经没有子弹了吗？当然不是。一旦你认识到伯南克认为美联储的使命已经从主要是反通胀转变为支持通胀（反通缩）的任务，你就会明白伯南克愿意走多远。
