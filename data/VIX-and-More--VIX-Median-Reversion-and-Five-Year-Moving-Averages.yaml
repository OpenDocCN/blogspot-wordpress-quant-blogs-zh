- en: I mention all of this because yesterday was one of those periodic bursts of
    activity for me on Twitter.  In some Twitter conversations, we discussed the median
    VIX vs. the mean VIX and there was a request for a chart of a five-year moving
    average of the median VIX.  Since I have never seen such a chart – or any VIX
    median chart for that matter – I present below a chart of the five-year moving
    average of the median VIX, using data going back to 1990.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到所有这些是因为昨天我在Twitter上有过一些周期性的活动。在一些Twitter对话中，我们讨论了中位数VIX与均值VIX，并且有人请求绘制五年移动平均中位数VIX的图表。由于我从未见过这样的图表
