- en: Note that the current five-year median VIX is 15.07, while the five-year mean
    VIX is 16.63.  For the full history of the VIX, going back to 1990, the lifetime
    median VIX is 17.84, 9.5% below the lifetime mean VIX of 19.71.  What does all
    this mean?  Mostly that one should be careful using statistics that are associated
    with a normal distribution when analyzing the VIX.  Perhaps more importantly,
    VIX traders should also think at least as much about median reversion as mean
    reversion.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当前五年中位数VIX为15.07，而五年均值VIX为16.63。 VIX的完整历史回溯到1990年，终身中位数VIX为17.84，比终身均值VIX
    19.71低9.5%。 这一切意味着什么？ 主要是当分析VIX时应注意使用与正态分布相关的统计数据。 或许更重要的是，VIX交易者应至少和均值回归一样多地考虑中位数回归。
