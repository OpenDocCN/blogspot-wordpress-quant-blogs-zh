- en: 'Humble Student of the Markets: Too much bullishness?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：太多的乐观情绪？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/too-much-bullishness.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/too-much-bullishness.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/too-much-bullishness.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/too-much-bullishness.html#0001-01-01)
- en: This morning,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晨，
- en: '[Mark Hulbert](http://www.marketwatch.com/story/too-many-jumping-on-bullish-bandwagon-2012-07-03)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫伯特](http://www.marketwatch.com/story/too-many-jumping-on-bullish-bandwagon-2012-07-03)'
- en: 'reported that he was seeing too much bullishness among market timers:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，他在市场计时员中看到了太多的乐观情绪：
- en: Consider the average recommended equity exposure among a subset of the shortest-term
    stock market timers tracked by the Hulbert Financial Digest (as measured by the
    Hulbert Stock Newsletter Sentiment Index, or HSNSI). It currently stands at 47.0%.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑一下短期股票市场计时器群体中，由《赫伯特金融摘要》（Hulbert Financial Digest）跟踪的推荐股票投资比例的平均值（由市场情绪指数HSNSI衡量）。目前为47.0%。
- en: 'To put the 47.0% recommended exposure into context, Hulbert wrote:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将47.0%推荐的投资比例放入语境中，赫伯特写道：
- en: Particularly disturbing is that the HSNSI is now higher than where it stood
    on May 1, when the bull market that began in March 2009 hit what so far is its
    highest closing level. It’s five percentage points higher, in fact, even though
    the Dow is more than 400 points lower today than then.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尤其令人不安的是，目前市场情绪指数（HSNSI）已经高于2024年5月1日的水平，当时始于2009年3月的牛市达到了迄今为止最高的收盘水平。实际上，它比当时高了五个百分点，尽管今天道琼斯工业平均指数比当时低了超过400点。
- en: When I read commentary like that, I like to look for confirmations from other
    data sources - but I didn't find it. I don't know what Hulbert's sample composition
    is, but the July 2
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我读到那样的评论时，我喜欢寻找其他数据源的确认 - 但我没有找到。我不知道赫伯特的样本组成是什么，但7月2日的
- en: '[Ticker Sense blogger sentiment poll](http://tickersense.typepad.com/ticker_sense/2012/07/july-2nd-blogger-sentiment-poll.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ticker Sense博客情绪调查](http://tickersense.typepad.com/ticker_sense/2012/07/july-2nd-blogger-sentiment-poll.html)'
- en: ', to which I am a participant (and I voted "neutral"), shows a high degree
    of disagreement between the bulls and bears:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，我是参与者之一（我投了“中立”票），显示了牛市和熊市之间的高度分歧：
- en: There are a few explanations for this discrepancy. The sample surveys of the
    two polls are different, which can lead to differing conclusions. Another explanation
    could be a difference in methodology. Hulbert measures the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种差异有几个解释。两项调查的样本调查不同，这可能导致不同的结论。另一种解释可能是方法论上的差异。赫伯特通过衡量
- en: '***average***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***平均值***'
- en: recommended exposure, while the Ticker Sense poll just asks about direction,
    i.e. if you are bullish or bearish. The bullish timers polled by Hulbert could
    be extremely bullish, while the bearish timers were only cautiously bearish. Such
    a result would skew HSNSI and pull the average up far more than "normally" warranted.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐了投资比例，而Ticker Sense调查只是询问方向，即你是否持牛市或熊市观点。赫伯特调查中的乐观计时员可能极度乐观，而悲观看时者只是谨慎看空。这样的结果会扭曲HSNSI，并将其平均值拉高得远比“正常”情况下应得的要高。
- en: Any way I look at it, this doesn't look like a case of excessive bullishness
    to me.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我认为这并不是过度乐观的案例。
