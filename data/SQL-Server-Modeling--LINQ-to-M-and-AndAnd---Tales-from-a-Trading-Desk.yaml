- en: 'A few articles caught my eye recently while train surfing:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在火车上冲浪时，有几篇文章引起了我的注意：
- en: This SQL Server [Modeling](http://msdn.microsoft.com/en-gb/data/default.aspx)
    three part [series](http://msdn.microsoft.com/en-us/data/ff381673.aspx) is worth
    watching. There are also a few more relevant video’s [here](http://msdn.microsoft.com/en-us/data/videos.aspx).
    The MCsla uses modelling data from the repository to generate a user experience
    – a WPF interface. The DSL discribes what the runtime can do based on entitlements.
    This concept may for example be of interest from an exotic trade entry viewpoint.
    The 3rd [video](http://msdn.microsoft.com/en-us/data/ff381675.aspx) in the series
    has the code and demo if you want to jump to the interesting stuff 🙂
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个关于SQL Server[建模](http://msdn.microsoft.com/en-gb/data/default.aspx)的三部分[系列](http://msdn.microsoft.com/en-us/data/ff381673.aspx)是值得一看的。还有一些相关的视频[在这里](http://msdn.microsoft.com/en-us/data/videos.aspx)。MCsla使用来自仓库的建模数据来生成用户体验——一个WPF界面。DSL描述了根据权限运行时可以做什么。这个概念例如，可能对外汇交易入口视角感兴趣。系列中的第三个[视频](http://msdn.microsoft.com/en-us/data/ff381675.aspx)有代码和演示，如果你想跳到有趣的内容:)
