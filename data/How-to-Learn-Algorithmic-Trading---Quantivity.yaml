- en: How to Learn Algorithmic Trading | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何学习算法交易 | 量化投资
- en: 来源：[https://quantivity.wordpress.com/2010/01/10/how-to-learn-algorithmic-trading/#0001-01-01](https://quantivity.wordpress.com/2010/01/10/how-to-learn-algorithmic-trading/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2010/01/10/how-to-learn-algorithmic-trading/#0001-01-01](https://quantivity.wordpress.com/2010/01/10/how-to-learn-algorithmic-trading/#0001-01-01)
- en: Readers seeking to learn quantitative / algorithmic trading often ask where
    to begin. As with any discipline, best approach is to get mentored by an expert.
    Short of that, read all the seminal works; ideally several times each.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找学习量化/算法交易的读者常问从何处开始。与任何学科一样，最佳途径是由专家指导。如果没有这样的机会，就要多读一些有价值的著作，理想情况下每本书都要读几遍。
- en: The following is a reading list intended for *retail traders introducing standard
    terminology and introductory topics, with bias to equity, exchange-traded derivatives,
    and FX*. A caveat of this list is acknowledgment of the old adage that “there
    are no good books” and certainly none capture anywhere near the current state-of-the-art;
    that said, some books are better than none. This list focuses on those texts which
    build intuition, in preference to mathematical rigor. Each of the following is
    recommended, and a valued member of the Quantivity library.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一份阅读清单，旨在向*零售交易者介绍标准术语和入门主题，偏向于股票、交易衍生品和外汇*。需要注意的是，“没有好书”这句老话并不可忽视，当前还没有一本书能完全捕捉到最新的技术发展；话虽如此，总比没有好。这份清单侧重于那些打下直觉基础的书籍，而非数学严谨。下列每本书都值得推荐，也是量化投资图书馆的宝贝。
- en: Readers are encouraged to comment on their favorite omissions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励读者评论自己喜欢的遗漏之处。
- en: This post is the first in a series on learning algorithmic trading. [Part 2](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-2/)
    covers foundations of mathematical finance. [Part 3](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-3/)
    covers modern financial modeling and analysis. Readers familiar with systematic
    trading are encouraged to proceed to Part 2\. Readers new to systematic trading
    (usually coming from either fundamental or discretionary technical analysis worlds),
    the following nicely motivate further study. Due to focus on retail quant / algo,
    the following is knowingly weak in structuring and modern asset pricing (with
    complete absence of exotics).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章是一系列关于学习算法交易的文章之一。[第二部分](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-2/)涵盖了数学金融的基础知识。[第三部分](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-3/)涵盖了现代金融建模和分析。熟悉系统交易的读者被鼓励前往第二部分。对于从基本或离散技术分析领域转变过来的新手系统交易者来说，以下内容将很好地推动进一步学习。由于侧重于零售量化/算法交易，下列内容对结构化和现代资产定价（不包括权证等复杂产品）意义不大。
- en: 'Two quick notes in advance, based upon reader comments (to which Quantivity
    defers, having not formally worked in the industry):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事先须知两点，这是基于读者评论（Quantivity尊重这些评论，因为自己并未正式在这个行业工作过）。
- en: '**Terminology note**: “algorithmic trading” within the industry usually refers
    to optimal order execution (*e.g.* blocks at VWAP). In contrast, this post intends
    to capture the union of the larger *universe of systematic, quantitative, and
    algorithmic trading* from a retail perspective'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**术语说明**：“行为交易”通常在行业内指的是最佳委托执行（*例如*以VWAP下单）。相比之下，本文意在从零售方面涵盖更广泛的*系统性、量化和算法交易*范畴'
- en: '**Intent**: purpose of this post is to cover a diverse set of seminal literature,
    of which only a subset is applicable to any particular quant specialization (retail,
    prop, buy side, sell side, *etc*) and certainly *should not be considered necessary
    for getting an entry-level job*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**意图**：本文的目的是涵盖各个有重要意义的文献，其中只有一部分适用于任何特定的量化交易专业（零售、自营、买方、卖方，*等等*），当然*不应视为入门级工作所必需*'
- en: Without further ado…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 话不多说……
- en: 'Flaunt academic finance and begin with behavioral finance (thanks to quant.this,
    for this concise list from a large literature):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 放下学术金融，从行为金融开始（感谢quant.this提供了这份大文献中的简明清单）：
- en: 'Reminiscences of a Stock Operator, by Lefèvre: classic speculator introduction
    via Livermore'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《一位股票操作员的回忆录》，作者莱弗：李文莫尔及其投机家的经典介绍
- en: 'When Genius Failed, by Lowenstein: popular recantation of the LTCM fiasco'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《天才的失败》（由洛温斯坦撰写）：对LTCM惨败的流行描述
- en: 'Predictably Irrational, by Ariely: popular introduction to behavioral economics'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《可预测的非理性行为》，作者阿里埃利：行为经济学的流行介绍
- en: 'Behavioral Investing, by Montier: snippets of common wisdom'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《行为投资》，蒙蒂耶著：共同智慧摘录
- en: 'Dive into systematic trading systems (entry, exit, holding, Kelly betting,
    money management, *etc*), with a focus on the concepts (rather than mechanics,
    which are dated):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 深入系统化交易系统（入场、出场、持有、凯利投注、资金管理，*等*），重点放在概念上（而不是过时的机械设备）：
- en: 'Trade Your Way to Financial Freedom, by Tharp: standard retail overview, ignoring
    the *ridiculous* title'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《交易你的财务自由之路》，塞普著：标准的零售概述，忽略了*荒谬*的标题
- en: 'Mathematics of Money Management, by Vince: standard retail introduction to
    money management'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《金融管理数学》，文斯著：资金管理的标准零售介绍
- en: 'Intermarket Trading Strategies, by Katsanos: random mix of trading strategies'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《跨市交易策略》，卡萨诺斯著：交易策略的随机混合
- en: 'Advanced Trading Rules, by Acar and Satchell: survey of trading strategies'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《高级交易规则》，阿卡和萨切尔著：调查交易策略
- en: 'Applied Quantitative Methods for Trading and Investment, by Dunis *et al*:
    survey of trading strategies (including a hint of Burgess statarb)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《交易与投资的应用数量方法》，敦尼斯*等著：调查交易策略（包括伯贾斯的投资套利的一丝迹象）
- en: 'Algorithmic Trading and DMA: An Introduction to Direct Access Trading Strategies
    by Barry Johnson: introduction to modern algorithmic trading'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《算法交易和DMA：直接存取交易策略介绍》，巴里·约翰逊著：现代算法交易的介绍
- en: 'Finally, for completeness, review a bit of technical analysis (TA) with a skeptical
    eye—while recognizing it is the predecessor of modern algo. Although Quantivity
    does not recommend TA in general (as much is subject to lookback bias), several
    concepts are seminal; for example, modern mathematical finance and microstructure
    formalizes and expands ideas such as moving averages, convolution / filtering,
    behavioral (*e.g.* overbought / oversold indicators), and moment derivatives (*e.g.*
    momentum and acceleration). Given that caveat, the following single reference
    is offered:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了完整起见，怀着怀疑的眼光审查一些技术分析（TA）—尽管认识到它是现代算法的前身。尽管Quantivity一般不推荐TA（因为很多都受到回顾偏见的影响），但一些概念是重要的；例如，现代金融数学和微观结构形式化和扩展了如移动平均、卷积/滤波、行为（*例如*
    overbought / oversold指标），以及时刻导数（*例如* 动量和加速度）等想法。在考虑到这一点的情况下，以下单个参考资料被提供：
- en: 'Technical Analysis from A to Z, by Achelis: standard reference text on TA'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《从A到Z的技术分析》，阿切利斯著：关于TA的标准参考文本
- en: 'With this introduction, readers are encouraged to dive into Part 2: [foundations
    of financial mathematics](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-2/),
    followed by Part 3: [modern financial modeling and analysis](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-3/).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个介绍，读者被鼓励深入研究第二部分：[金融数学基础](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-2/)，然后是第三部分：[现代金融建模和分析](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-3/)。
