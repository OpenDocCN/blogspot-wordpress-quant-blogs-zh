- en: 'VIX and More: Fear Poll: Fed/QE, Ebola and Technicals Top Worry List'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Fear Poll: Fed/QE, Ebola and Technicals Top Worry List'
- en: 来源：[http://vixandmore.blogspot.com/2014/10/fear-poll-fedqe-ebola-and-technicals.html#0001-01-01](http://vixandmore.blogspot.com/2014/10/fear-poll-fedqe-ebola-and-technicals.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/10/fear-poll-fedqe-ebola-and-technicals.html#0001-01-01](http://vixandmore.blogspot.com/2014/10/fear-poll-fedqe-ebola-and-technicals.html#0001-01-01)
- en: Stocks may be in the process of putting in a bottom, but with the VIX hitting
    31.06 yesterday at the same time [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    were setting [new volume records](http://ir.cboe.com/~/media/Files/C/CBOE-Holdings-IR/press-release/2014/cboe-holdings-10-15-14-daily-volume-records.pdf),
    investor fear and anxiety is as high as it has been since the 2011 [European sovereign
    debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股票可能正处于触底的过程中，但与此同时，VIX昨日触及31.06，[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)创下了[新的成交量记录](http://ir.cboe.com/~/media/Files/C/CBOE-Holdings-IR/press-release/2014/cboe-holdings-10-15-14-daily-volume-records.pdf)，投资者的恐惧和焦虑自2011年[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)以来一直处于高位。
- en: As the [VIX and More Fear Poll](http://vixandmore.blogspot.com/search/label/Fear%20poll)
    results reflect, the current situation is particularly difficult for investors
    to grapple with because there is so much disagreement about what the biggest worry
    is and how some of these fears may be connected.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[VIX和更多恐惧投票](http://vixandmore.blogspot.com/search/label/Fear%20poll)的结果所反映的，当前的情况对投资者来说特别困难，因为关于最大的担忧是什么以及这些担忧之间可能存在怎样的联系，存在很多分歧。
- en: In the chart below, I have summarized the almost 400 votes from some 35 countries,
    with the U.S. accounting for 65% of all respondents.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我总结了来自约35个国家的近400张投票，其中美国占所有受访者的65%。
- en: It is worth noting that the responses appear to be somewhat headline driven,
    as yesterday [Ebola](http://vixandmore.blogspot.com/search/label/Ebola) topped
    the list of worries, only to be supplanted by concerns about the impact of the
    Fed ending quantitative easing and in so doing removing the safety net that has
    helped keep liquidity high, volatility low and investors more confident. I also
    find it particularly interesting that “market technical factors (breach of support,
    end of trend, weak internals, etc.)” are so important to a broad range of investors,
    which raises the question of whether technicals are more of a cause or effect
    in the recent downturn.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，回应似乎受到一些头条新闻的影响，因为昨日[埃博拉](http://vixandmore.blogspot.com/search/label/Ebola)位居担忧列表之首，随后又被对美联储结束量化宽松以及因此移除有助于保持流动性高、波动性低和投资者更自信的安全网的影响所取代。我还特别感兴趣的是，“市场技术因素（支撑位的突破、趋势的结束、内部弱势等）”对广大投资者如此重要，这引发了技术分析在近期下跌中是更像是原因还是结果的问题。
- en: Looking at global economic weakness, slightly more investors expressed concern
    about the U.S. economy than that of the euro zone, with concerns about the Chinese
    economy a distant third.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 观察全球经济疲软，略有多数投资者对美国经济表示担忧，超过对欧元区的担忧，而对我国经济的担忧则相对较少。
- en: In these types of polls, I am always interested to see how U.S. respondents
    differ from those outside of the U.S. In the current market environment, U.S.
    respondents tend to place more emphasis on the weak U.S. economy and the Ebola
    virus, while paying less attention to currency issues and [China](http://vixandmore.blogspot.com/search/label/China).
    Some of the detailed results certainly have a whiff of provincialism, yet it remains
    to be seen whether the global or Americentric perspective does a better job of
    honing in on what to focus on – a subject I will delve into at a later date.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些类型的投票中，我总是感兴趣地看到美国受访者与非美国受访者之间的区别。在当前的市场环境中，美国受访者往往更强调美国经济的疲软和埃博拉病毒，而较少关注货币问题和[中国](http://vixandmore.blogspot.com/search/label/China)。一些详细结果确实有点地方保护主义的气味，但还有待观察全球或以美国为中心的视角是否能更好地缩小关注重点——这个主题我将在稍后的日期深入探讨。
- en: For those who might be interested in the results of prior VIX and More Fear
    Poll data, the links below should be a helpful reference.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能对之前VIX和更多恐惧投票数据结果感兴趣的人，以下链接应是一个有用的参考。
- en: Last but not least, many thanks to everyone who participated in this poll, which
    I intend to periodically reprise as market conditions warrant.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，非常感谢参与这次投票的每一个人，我打算在市场情况允许的情况下定期重复进行这项投票。
