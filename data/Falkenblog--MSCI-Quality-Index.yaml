- en: 'last spring.  These are applied worldwide, so they are necessarily more parsimonious
    than AQRs...but jeez, these are really barebones:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上个春天引用了这些内容。 由于这些内容在全球范围内适用，因此它们必然比AQR的内容更简洁...但天哪，这些内容真的是非常简化：
- en: 1) Net Income/Book Equity
