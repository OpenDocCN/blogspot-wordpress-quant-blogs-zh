- en: '? Those seem like bad choices, and AQR''s quality index will be superior.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ？这些似乎是不好的选择，而AQR的质量指数将会更优秀。
- en: I have a feeling MSCI is a bit confused, as they have another tab noting their
    '
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我感觉MSCI有点困惑，因为他们还有另一个标签注明他们的'
- en: '[Risk Premia Indexing](http://www.msci.com/resources/event/webinar/risk_premia_indexing_the_large-scale_investor_perspective.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[风险溢价指数化](http://www.msci.com/resources/event/webinar/risk_premia_indexing_the_large-scale_investor_perspective.html)'
- en: ''', which they note'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，他们指出
- en: An accumulating body of empirical research has found positive gross excess returns
    from exposure to factors (or risk premia) such as Value, Momentum, Low Size (small
    firms), and Low Volatility stocks. The studies show that these factors historically
    have improved return-to-risk ratios. Today, interest in risk premia (also known
    as smart beta or alternative beta) has been widespread across the institutional
    investor community.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个大量的实证研究发现，暴露于因子（或风险溢价）如价值，动量，低规模（小公司）和低波动性股票的正总体超额回报。这些研究表明，这些因子在历史上已经改善了回报与风险的比率。如今，对于风险溢价（也称为智能贝塔或替代贝塔）的兴趣已经在机构投资者社区中得到广泛传播。
- en: In other words, risk premia are really return premiums, because predictable
    returns only come from risk (in theory). But then, they also 'improve return-to-risk
    ratios', because, as we all know, these factors aren't risk in any obvious way,
    so strangely they all have 'excess return' premia. Indeed, 'value and size were
    initially thought to be due to distress risk, which would show up only episodically.
     Alas, 'quality' is basically an metric of anti-distress, and this generates a
    return premium, which MSCI occasionally calls a 'risk premium'...so basically
    whatever asset outperforms over the next 20 year period will
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，风险溢价实际上是回报溢价，因为可预测的回报只来自风险（在理论上）。 但是，它们还会'改善回报与风险的比率'，因为众所周知，这些因素在任何明显的方式中并不涉及风险，所以奇怪的是，它们都具有'超额回报'溢价。实际上，'价值和规模最初被认为是由于困境风险，这只会偶尔出现。
    Lele，'质量'基本上是抗困扰的指标，并且这产生了回报溢价，MSCI偶尔将其称为'风险溢价'...因此基本上在接下来的20年中，无论哪种资产表现优异都将
- en: '*ex post*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*事后*'
- en: be declared risky.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 被宣布为有风险。
- en: The risk-begets-return model of economics is clearly nonfalsifiable amongst
    current financial academics and their coterie.  They still say interesting things
    on occasion, so it doesn't render them useless, but it definitely impairs their
    ability to see and interpret reality.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学的风险产生回报模型在当前的金融学者和他们的追随者中显然是不可证伪的。 他们偶尔还会说一些有趣的事情，所以这并不使他们无用，但它确实削弱了他们看到和解释现实的能力。
