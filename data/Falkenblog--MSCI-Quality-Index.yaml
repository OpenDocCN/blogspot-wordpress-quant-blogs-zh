- en: Instructively, they Winsorize the data, which everyone should do to financial
    ratios (ie, truncate extremums).  But, book equity in the denominator?  Earnings
    volatility over
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有启发性的是，他们对数据进行了Winsorize处理，这是每个人在处理财务比率时都应该做的事情（即截断极值）。但是，在分母中是账面净资产吗？ 5年来的收益波动性
- en: '*5 years*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
