- en: The moral of the story is pay attention to duration if you invest in bonds. 
    The same thing is happening in the Investment Grade Corporate Index at a near-record
    duration (LQD is 7.01), so be very careful there too.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事的寓意是如果你投资债券，要关注期限。同样，投资级企业指数的期限也接近历史最高水平（LQD为7.01），所以那里也要非常小心。
