- en: Recently, munis have received lots of press due to a perceived crisis.  However,
    from iShares description of [iShares S&P National AMT-free Municipal Bond Fund
    (MUB)](http://us.ishares.com/product_info/fund/overview/MUB.htm?fundSearch=true&qt=MUB),
    it appears that the press and investors just don’t understand one of the most
    important basics of fixed income—duration.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，由于一种 perceived crisis，市政债券受到了很多媒体报道。然而，从iShares对[iShares S&P National AMT-free
    Municipal Bond Fund (MUB)](http://us.ishares.com/product_info/fund/overview/MUB.htm?fundSearch=true&qt=MUB)的描述来看，媒体和投资者似乎并不了解固定收益最重要的基本概念之一——久期。
