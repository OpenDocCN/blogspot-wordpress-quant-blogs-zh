- en: Duration tells you the expected price change from a move in interest rates,
    so in the case of MUB with effective duration of 7.61, MUB should lose in price
    7.61% for every 1% move up in interest rates.  7.61 duration (equivalent to a
    7-10 Year Treasury) is what I would consider very interest rate sensitive and
    much more susceptible than the Barclays Aggregate at 4.98.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 久期告诉你预期价格变动从利率变动中，所以在MUB的有效久期为7.61的情况下，MUB的预期价格变动为7.61%的利率上升1%。7.61的久期（相当于7-10年的国债）是我认为非常利率敏感的，比巴克莱综合债券指数的4.98更容易受到影响。
- en: If we look on a graph (courtesy of Stockcharts), muni behavior has not been
    all that strange or unusual compared to the iShares 7-10 US Treasury (IEF).  So
    far, it just appears to be a bounded random blip that has already corrected itself.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看一张图表（courtesy of Stockcharts），市政债券的表现与iShares 7-10 US Treasury (IEF)相比并没有那么奇怪或不寻常。到目前为止，它只是看起来是一个已经自我纠正的有限随机波动。
