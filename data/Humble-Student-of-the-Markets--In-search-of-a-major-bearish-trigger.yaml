  zh: 尽管情感模型中固有的噪音，我所见到的最持久的信息之一就是明显的不确定性水平。我认为这表明了一个紧张的市场可能会发生踩踏。考虑一下AAII中立观点记录高的水平（通过
- en: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/604198514856349696/photo/1)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/604198514856349696/photo/1)'
- en: ).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '].'
- en: In summary, sentiment models are tilted bullishly, which is contrarian bearish.
    However, there is a great deal of uncertainty. If a bearish trigger were to appear,
    it has the potential to start a selling stampede.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，情感模型倾向于看涨，这是逆向看跌。然而，存在很大的不确定性。如果出现看跌触发因素，它有可能引发一轮卖售踩踏。
- en: '**In search of the bearish trigger**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**寻找看跌触发因素**'
- en: Today, the most common attitude seems to be everything is fine and you should
    own stocks. Should a stampede start and stock prices go down 10-20%, then you
    will be highly hesitant about buying them at the bottom. For that to happen, we
    need a macro or fundamental trigger.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，最普遍的态度似乎一切都好，你应该持有股票。如果发生踩踏并且股价下跌10-20%，那么你在底部购买时会非常犹豫。要实现这一点，我们需要宏观或基本面触发因素。
- en: 'One of the lessons learned from recent market history is that bearish triggers
    can come out of nowhere. A backup in Bund yields was not in my top 10 list of
    worries, but it managed to spook the markets. With that in mind, here are my top
    three most likely bearish triggers, in order of likelihood, with the least likely
    (China) verging into Zero Hedge and tinfoil hat conspiracy theory territory:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最近市场历史教会我们一个教训是，看跌触发因素可以随时出现。德国国债收益率的上升不在我十大担忧之列，但它成功地吓坏了市场。有了这个想法，以下是我认为最有可能的三个看跌触发因素，按可能性排序，最不可能的（中国）濒临零息和阴谋论领域：
- en: US growth scare, combined with Fed tightening
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国增长恐慌，加上美联储紧缩
- en: Greek default
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希腊违约
- en: China
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国
- en: '**US growth scare**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国增长恐慌**'
- en: The current picture of the US is an economy that is nearing stall speed. While
    Q1 weakness could be dismissed as weather related, we are now seeing data from
    the Spring - and those data releases remain on the weak side. The latest
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的美国经济状况是接近停滞速度。虽然第一季度疲软可能被天气因素所解释，但现在我们看到的是春季的数据——这些数据发布仍然处于弱势。最新的
- en: '[Atlanta Fed GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚特兰大联储GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx)'
- en: estimates of Q2 growth appears to have stabilized at the 0.7% to 0.8% level,
    which is consistent with
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对第二季度增长的估计似乎已经稳定在0.7%至0.8%的水平，这与
- en: '[New Deal democrat](http://bonddad.blogspot.ca/2015/05/weekly-indicators-for-may-25-29-at-xecom.html)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal democrat](http://bonddad.blogspot.ca/2015/05/weekly-indicators-for-may-25-29-at-xecom.html)'
- en: '''s observation that the US is in a mild industrial recession:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 的观察，美国正经历轻度工业衰退）：
- en: The parttern that has existed since mid-February of awful industrial data and
    poor consumer spending, but good comparisons for everything else, is firmly intact.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自2月下半月以来，一直存在的模式是糟糕的工业数据和糟糕的消费者支出，但其他方面的对比良好。
- en: The latest update from
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·巴特斯（John Butters）的最新更新（来自
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_5.29.15)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_5.29.15)'
- en: of Factset show that consensus EPS estimates revisions to be roughly flat, with
    FY2015 rising and FY2016 falling. More worrisome is Factset's report that with
    Q1 Earnings Season more or less complete, the revenue beat rate came in at an
    abysmal 45%. Ed Yardeni also observed that forward revenue estimates are falling,
    though his estimates of forward EPS estimates are rising.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Factset的数据，共识每股收益（EPS）预估修订显示大致持平，2015财年有所上升，而2016财年有所下降。更令人担忧的是Factset的报告指出，随着第一季度财报季的完成，收入超预期率仅为45%。Ed
    Yardeni也观察到，前瞻性收入预估正在下降，尽管他对前瞻性每股收益预估的看法是在上升。
- en: Combine those wobbly conditions with a round of Fed tightening and we have weak
    EPS growth and rising interest rates - which are exactly the elements of a stock
    market downturn. With employment growth still relatively robust, it would be not
    be hard to imagine a series of NFP releases that show employment growth above
    expectations and rising wage pressures, or a mini-stagflation episode.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 将那些不稳定的状况与美联储紧缩周期相结合，我们就会看到每股收益增长疲弱和利率上升——这正是股市下跌的要素。由于就业增长仍然相对稳健，可以很容易地想象一系列非农就业报告（NFP）显示就业增长超出预期和工资上涨压力增大，或者出现小型滞胀时期。
- en: Indeed, the latest
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，最新的
- en: '[Financial Stability Review](https://www.ecb.europa.eu/pub/pdf/other/financialstabilityreview201505.en.pdf?9ef72154d2bddeb46bd7f3596b54c04d)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融稳定评论](https://www.ecb.europa.eu/pub/pdf/other/financialstabilityreview201505.en.pdf?9ef72154d2bddeb46bd7f3596b54c04d)'
- en: from the European Central Bank fretted about what might happen when the Fed
    starts to raise rates. The combination of illiquid markets (remember the recent
    Bund market selloff), a crowded long in risky assets and financial leverage, especially
    in the shadow banking system, could set off a stampede for the exits.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行的人们担忧美联储开始加息时可能会发生什么。流动性差的市场（还记得最近的德国国债市场抛售吗？）、风险资产的拥挤式看涨以及金融杠杆，特别是在影子银行系统中的，可能会引发一场逃离的狂潮。
- en: '**Greece: Time to cry wolf again?**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊：再次哭泣狼来了的时候到了吗？**'
- en: Raise your hand if you`re tired of the Greek drama. Like the story of the boy
    who cried wolf too many times, this may be the time that the wolf finally appears
    but the villagers are too tired to care.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对希腊悲剧感到厌烦，请举手。就像那个狼来了的故事，这次狼可能真的出现了，但村民们却因为疲惫而不关心了。
- en: Here is my understanding of the situation with the Greek negotiations and the
    fragility of the current negotiation dynamics. Unlike previous occasions, there
    may not be any backroom deals to be done as the current Greek government does
    not seem interested in preserving the status quo.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我对于希腊谈判状况和当前谈判动态脆弱性的理解。与以往不同，可能没有幕后交易可以达成，因为当前的希腊政府似乎对维护现状不感兴趣。
- en: We have to understand the internal pressures each side face. The Syriza dominated
    government in Athens has a very narrow majority and risks an
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须了解各方面临的内部压力。雅典的Syriza主导政府拥有非常微弱的多数席位，面临风险。
- en: '[internal rupture with its own Leftist elements](http://www.telegraph.co.uk/finance/economics/11639714/Embattled-Alexis-Tsipras-faces-down-Leftist-mutiny-amid-snap-Greek-election-fears.html)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 与自己的左翼元素发生内部破裂](http://www.telegraph.co.uk/finance/economics/11639714/Embattled-Alexis-Tsipras-faces-down-Leftist-mutiny-amid-snap-Greek-election-fears.html)
- en: should it budge from its own red lines of pension and wage cutbacks. This
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 它应该坚持自己的底线，即养老金和工资削减。这个
- en: '[Project Syndicate](http://www.project-syndicate.org/commentary/greece-government-reforms-by-yanis-varoufakis-2015-05)'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目联合体](http://www.project-syndicate.org/commentary/greece-government-reforms-by-yanis-varoufakis-2015-05)'
- en: essay by Greek finance minister Yanis Varoufakis argues eloquently that forcing
    austerity budgets on Greece in order for its government to run high levels of
    fiscal account surpluses is counter-productive to its growth outlook and therefore
    debt repayment sustainability.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊财政部长 Yanis Varoufakis 的一篇论文有力地指出，迫使希腊实施紧缩预算，以便其政府运行高水平的财政盈余，对其增长前景是适得其反的，因此也不利于债务偿还的可持续性。
- en: From the EU viewpoint, those pleas are falling on deaf ears. The EU cannot be
    seen to bend against its own stated austerity doctrines, as it would threaten
    to topple governments in other peripheral countries. Already, anti-austerity elements
    are gaining power in Spain and Portugal. As well, there are local elections in
    Italy this weekend, which will be a key test of the Grillo anti-Europe 5-Star
    Movement. With much of Greece firewalled from the worst of the tail-risk of financial
    contagion, a Cyprus-style Greek default within the euro may be preferable outcome
    instead.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 从欧盟的角度来看，这些请求没有被听到。欧盟不能被认为在其声明的紧缩教条面前屈服，因为这可能会威胁到其他边缘国家政府的稳定。事实上，反对紧缩的势力已经在西班牙和葡萄牙获得权力。此外，本周六意大利将举行地方选举，这将是对Grillo领导的反对欧洲的五星运动的关键考验。由于大部分希腊债务已经隔离了金融传染的尾部风险的最坏情况，因此在欧元内部的类似于塞浦路斯的希腊违约可能是更可取的结果。
- en: What would happen if Greece were to default? In the past few years, much of
    Greek debt has been restructured. Instead of owing money to the banks, most of
    Greek debt is now owed to the "institutions", the IMF and other EU countries through
    an alphabet soup of programs.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果希腊违约会发生什么？在过去的几年里，希腊的大部分债务已经得到重组。现在，大多数希腊债务不是欠银行的钱，而是欠“机构”的钱，包括国际货币基金组织和其他通过一系列计划向其提供资金的欧盟国家。
- en: '[Benn Steill](http://blogs.cfr.org/geographics/2015/05/07/grexit/)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[Benn Steill](http://blogs.cfr.org/geographics/2015/05/07/grexit/)'
- en: 'outlined the level of eurozone government exposure to Greece:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 概述了欧元区政府对希腊的敞口水平：
- en: 'Italy stood out like a sore thumb:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利的表现格外突出：
- en: The most worrying case among the creditors, though, is heavily indebted Italy,
    which would bear up to €39 billion in losses, or 2.4% of GDP. Italy’s debt dynamics
    are ugly as is—the FT’s Wolfgang Münchau [called](http://www.ft.com/intl/cms/s/0/02cb9932-3ff0-11e4-936b-00144feabdc0.html#axzz3ZOVi5oTR)
    them “unsustainable” last September, and not much has improved since then. The
    IMF expects only 0.5% growth in Italy this year.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在债权人中最令人担忧的情况是负债累累的意大利，它可能面临高达390亿欧元的损失，占GDP的2.4%。意大利的债务动态本身就很糟糕——FT的Wolfgang
    Münchau去年9月称其为“不可持续”，自那以来情况并没有多少改善。国际货币基金组织预计意大利今年的经济增长仅为0.5%。
- en: ''
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As shown in the bottom figure above, Italy’s IMF-projected new net debt for
    this year would more than double, from €35 billion to €74 billion, on a full Greek
    default—its highest annual net-debt increase since 2009\. With a Greek exit from
    the Eurozone, Italy will have the currency union’s second highest net debt to
    GDP ratio, at 114%—just behind Portugal’s 119%.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如上面底部图表所示，如果希腊完全违约，意大利今年预计的新净债务将翻一番多，从350亿欧元增至740亿欧元——这是2009年以来的最高年度净债务增长。如果希腊退出欧元区，意大利将成为货币联盟中净债务/GDP比率第二高的国家，为114%——仅低于葡萄牙的119%。
- en: ''
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With the Bank of Italy buying up Italian debt under the ECB’s new quantitative
    easing program, the markets may decide to accept this with equanimity. Yet assuming
    that a Greek default is accompanied by Grexit, this can’t be taken for granted.
    Risk-shifting only works as long as the shiftees have the ability and willingness
    to bear it, and a Greek default will, around the Eurozone, undermine both.
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在意大利央行根据欧洲央行的新的量化宽松计划购买意大利债务的情况下，市场可能会平静地接受这一点。然而，假设希腊违约伴随着Grexit，这不能被视为理所当然。风险转移只有在转移者有能力并愿意承担风险时才能起作用，而希腊的违约将削弱欧元区的两边。
- en: Should Athens default, it would put enormous strain on the Italian budget as
    it and other eurozone countries were counting on those funds to maintain some
    semblance of fiscal balance. While a Greek default would not have the kinds of
    catastrophic consequences it might have had in 2010 or 2011, the outcome would
    still be negative. Peripheral yield spreads would start to blow out and we could
    see a risk-off stampede in an illiquid market (see the concerns expressed above
    in the ECB
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果雅典违约，它将给意大利预算带来巨大压力，因为意大利和其他欧元区国家都在依赖这些资金来保持某种财政平衡。虽然希腊违约不会像2010年或2011年那样产生灾难性的后果，但结果仍然是负面的。边缘国家的收益率利差将开始扩大，我们可能会在流动性不足的市场中看到风险规避的
    stampede（见上述在欧洲央行《金融稳定评论》中表达的担忧）。
- en: '[Financial Stability Review](https://www.ecb.europa.eu/pub/pdf/other/financialstabilityreview201505.en.pdf?9ef72154d2bddeb46bd7f3596b54c04d)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融稳定评论](https://www.ecb.europa.eu/pub/pdf/other/financialstabilityreview201505.en.pdf?9ef72154d2bddeb46bd7f3596b54c04d)'
- en: ).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: In the meantime, the Greek banking system continues to bleed euros. The ECB
    can put the squeeze on Athens at any time should negotiations falter and the Greek
    banking system would implode.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，希腊银行系统继续流失欧元。欧洲央行可以在任何时候对雅典施加压力，一旦谈判破裂，希腊银行系统就会崩溃。
- en: A payment of about €300 million is due to the IMF on June 5\. The latest
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 6月5日将有约3亿欧元到期需支付给IMF。（见日历）。
- en: '[news reports](http://www.reuters.com/article/2015/05/31/us-eurozone-greece-idUSKBN0OG0LK20150531)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻报道](http://www.reuters.com/article/2015/05/31/us-eurozone-greece-idUSKBN0OG0LK20150531)'
- en: indicate that Athens will make that payment, but no deal is in sight. If Athens
    were to overcome the June 5 IMF payment hurdle, there is another €348 million
    due the IMF on June 12, followed by €581 million on June 16 (see calendar from
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 表明雅典将支付这笔款项，但目前尚无任何协议。如果雅典能够克服6月5日向国际货币基金组织（IMF）支付的障碍，那么6月12日还将有3.48亿欧元到期需支付给IMF，随后在6月16日将有5.81亿欧元到期（见日历）。
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-04-23/greece-s-scary-calendar-of-debt-payments-due)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-04-23/greece-s-scary-calendar-of-debt-payments-due)'
- en: ). As well, there are substantial pension and civil service salary obligations
    due during the same period.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: ）。此外，在同一时期还有大量的养老金和公务员工资义务需要支付。
- en: In the meantime, we may have to endure this cycle of stories out of the Greeks
    that a deal is imminent, but denials out of the EU-IMF camp that much more work
    needs to be done, much like how Zeus punished Prometheus for giving fire to humans
    by chaining him to a rock and having an eagle rip out his liver on a daily basis.
    How much of more this liver-ripping can the markets take?
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我们可能不得不忍受来自希腊的这种循环报道，报道说达成协议迫在眉睫，但欧盟-IMF阵营则否认还有更多工作要做，这很像宙斯惩罚普罗米修斯给人类带来火种，将他用链条锁在岩石上，并让鹰每天撕扯他的肝脏。市场还能承受多少次肝脏撕裂？
- en: If an agreement cannot be reached, a Greek default could certainly be the catalyst
    for a significant risk-off market decline, especially if the contagion effects
    spread to other countries like Italy.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果无法达成协议，希腊违约肯定会成为市场风险大规模下降的催化剂，尤其是如果传染效应蔓延到意大利等其他 countries。
- en: '**China: In search of a casus belli?**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国：寻求一个战争的借口？**'
- en: I hate to mention China as this puts me in the camp of the tinfoil hat brigade.
    While I am concerned about the volatility in the Shanghai stock market and the
    risks of a disorderly sell-off. There is about USD 1 trillion of Chinese debt
    sloshing around in the offshore USD market and no one really knows how inter-connected
    the global financial system is and what the effects of one or more major Chinese
    corporate defaults might be. That's not where the major tail-risk from China is
    coming from.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我不得不提中国，这让我加入了那些戴锡纸帽的人群。虽然我担心上海股市的波动和无序抛售的风险。大约有1万亿美元的中国债务在离岸美元市场上流动，没有人真正知道全球金融系统的互联程度以及一家或多家大型中国公司违约可能产生的影响。中国的主要尾部风险并不来自这里。
- en: I am more concerned about the possible effects of a military confrontation in
    the South China Sea. Despite the speculative element of this story, which probably
    belongs more over at Zero Hedge, one of the ways investors make money is to watch
    for stories on page 14 that migrate to page 1\. While this story may stay on page
    14 and die, it has the possibility of moving up to page 1.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我更担心的是南中国海可能发生的军事对峙的影响。尽管这个故事的投机性元素可能更适合在Zero Hedge网站上讨论，投资者赚钱的一种方式就是关注那些从第14页迁移到第1页的故事。尽管这个故事可能永远停留在第14页并消失，但它有潜力上升到第1页。
- en: In the past few weeks, I have been seeing more and more stories about how China
    has built seven artificial islands in Spratly Islands, located in the South China
    Sea. These moves were presumably intended to bolster Chinese claims to the area.
    While friction occurs in international relations all the time and could be resolved
    by quiet diplomacy, the US and her allies appeared to have deliberately chosen
    a course of action designed to provoke and confront China.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周里，我越来越多地看到关于中国在南中国海的南沙群岛修建了七个人工岛的报道。这些行动被认为是为了加强中国在当地的声索。虽然国际关系中的摩擦随时可能发生，并且可以通过安静的外交解决，但美国和其盟国似乎故意选择了一种旨在激怒和对抗中国的行动路线。
- en: The American justification for the sudden focus on the South China Sea is the
    right of freedom of navigation, which is critical to global trade. Peter Lee,
    writing in
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 美国对南海突然关注的理由是航行自由的权利，这对全球贸易至关重要。李彼得在
- en: '[Asia Times](http://atimes.com/2015/05/beijings-south-china-sea-expansion-the-salami-slices-back/)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚洲时报](http://atimes.com/2015/05/beijings-south-china-sea-expansion-the-salami-slices-back/)'
- en: ', debunked that excuse:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: ，驳斥了那个借口：
- en: There are alternate routes to Japan, Korea, and the Philippines via the Lombok
    and Sunda Straits in the Indonesian archipelago, and up through the Celebes and
    Sulu Sea.
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过印尼群岛的马六甲和 Sunda 海峡、穿过苏拉威西和苏禄海的日本、韩国和菲律宾的替代路线。
- en: ''
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Don’t take my word for it. Ask Japan, which has obsessively investigated “energy
    security” since the OPEC oil shock of the 1970s and has gamed the economics of
    non-Malacca/non-SCS routes to a fare-thee-well. Bottom line: to avoid Malacca/SCS
    completely by switching to the Lombok route, shipping costs to Japan go up maybe
    13.5% over the Malacca route. In other words, less than half a penny a barrel
    (see page 65).'
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要只信我的话。问日本，自1970年代的OPEC石油危机以来，它一直痴迷于“能源安全”，并且已经充分研究了不在马六甲/南海的路线经济学。底线是：完全避开马六甲/南海，通过改道龙目岛路线，日本的航运成本可能会比马六甲路线高出13.5%。换句话说，不到每桶半美分（见第65页）。
- en: ''
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Back of the envelope, increase in Japan’s oil import bill of maybe $150 million.
    Maybe $200 million?
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 粗略估计，日本石油进口账单的增加可能在1.5亿美元左右。也许2亿美元？
- en: ''
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For comparison, value of Japan’s crude oil imports from GCC in 2014: $100 billion.
    Japan’s 2014 defense budget: $42 billion.'
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为比较，日本2014年从GCC进口的原油价值：1000亿美元。日本2014年的国防预算：420亿美元。
- en: ''
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Incremental cost of securing Japan’s energy imports from the PRC threat in
    the South China Sea: A rounding error.'
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 确保日本从中国的南海威胁中进口能源的 incremental 成本：一个小错误。
- en: ''
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pretty much same order of magnitude for South Korea.
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对韩国来说，基本上是同样数量级。
- en: ''
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Added costs for Philippines to access its ports at Manila, Subic Bay, the Batangas
    terminal: Basically zip. The Lombok route run right through the Philippine archipelago.'
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 菲律宾访问其马尼拉、苏比克湾港口、巴丹加斯终端的额外成本：基本上为零。龙目岛路线穿越菲律宾群岛。
- en: ''
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As for Vietnam, it’s a net oil exporter. In any case, its vital ports lie outside
    the dreaded “cow tongue” and are accessible without traversing the South China
    Sea.
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至于越南，它是一个净石油出口国。无论如何，其关键港口位于令人畏惧的“牛舌”之外，且无需穿越南海即可到达。
- en: The media frenzy is somewhat reminiscent of the search for a
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体的狂热 somewhat 类似于寻找伊拉克战争前的宣战理由。
- en: '[casus belli](http://en.wikipedia.org/wiki/Casus_belli)'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '[宣战理由](http://en.wikipedia.org/wiki/Casus_belli)'
- en: ', or a justification for war, in the period leading up to the invasion of Iraq.
    This'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: ，或为入侵伊拉克找个借口：
- en: '[NY Post](http://nypost.com/2015/05/31/china-is-gambling-obama-doesnt-have-will-to-respond-to-its-massive-land-grab/)'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约邮报](http://nypost.com/2015/05/31/china-is-gambling-obama-doesnt-have-will-to-respond-to-its-massive-land-grab/)'
- en: piece by AEI scholar Michael Auslin is a typical example of publicly beating
    the war drums. (If the US doesn't react to China in a muscular way, then America
    is weak.)
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: AEI学者迈克尔·奥斯林撰写的文章是公开鼓吹战争的典型例子。（如果美国不对中国采取强硬态度，那么美国就是软弱的。）
- en: Something odd is going on here as the campaign makes no economic sense. Is the
    Obama Administration trying to make some sort of foreign policy statement by
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有些奇怪的事情正在发生，因为这场运动在经济上没有意义。奥巴马政府是不是试图通过
- en: '[focusing on the Asia-Pacific using a military lens](http://www.defense.gov/home/features/2015/0415_asia-pacific-rebalance/)'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用军事视角关注亚太地区](http://www.defense.gov/home/features/2015/0415_asia-pacific-rebalance/)'
- en: '? (If you didn''t believe US government statements on Obamacare, should you
    believe its statements on the South China Sea?)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: ?（如果你不相信美国政府关于奥巴马医改的声明，你应该相信它在南海的声明吗？）
- en: If the US, along with her allies, is staging a deliberate campaign of provoking
    China, then we may building up to some sort of military confrontation in the summer.
    In that case, watch regional trade crater and the "Greater China" stock markets,
    which have been holding up relatively well, go into freefall.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美国及其盟友正在故意挑衅中国，那么我们可能正在走向夏季的某种军事对抗。在这种情况下，关注区域贸易的崩盘以及一直表现相对良好的“大中华”股市。
- en: I don`t want to sound some paranoid maniac writing for Zero Hedge, but Spratly
    related tail-risk is rising. If the shooting starts, then we would definitely
    be in a situation where the price of risky assets crater. World trade would collapse
    and you will hesitate about buying stocks, even though they have gone down 10-20%.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想听起来像为零点对冲写稿的偏执狂，但南沙相关的尾部风险正在上升。如果开枪，那么我们肯定会在风险资产价格崩盘的情况下。世界贸易将崩溃，即使它们已经下跌了10-20%，你也会犹豫是否购买股票。
- en: '**My base case scenario**'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的基本情景**'
- en: 'In summary, with technical conditions deteriorating, US equities are ripe for
    a pullback. There are three possible scenarios:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，随着技术条件的恶化，美国股市正迎来回调。有三种可能的情景：
- en: A minor 5-10% hiccup;
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个小的5-10%的颠簸；
- en: A 10-20% pullback
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 10-20%的回调
- en: A major bear market
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重大熊市
- en: I would discount scenario 1 as the kinds of intermediate term indicators tend
    to be predictive of higher magnitude market weakness. I would rule out scenario
    3 as there doesn`t seem to be a recession on the horizon, which is the catalyst
    for a major bear market. That leaves scenario 2, a 10-20% pullback, by default.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我会淡化情景一，因为这类中期指标往往预示着更大规模的市场弱势。我会排除情景三，因为没有迹象显示经济即将衰退，这是引发重大熊市的催化剂。这就剩下了情景二，默认的10-20%的回调。
- en: My most likely scenario is therefore a 10-20% decline, much like the experience
    of 2010 and 2011, both of which saw the market fall 15-20%. My M2 analysis last
    week indicated a rough downside potential of about 18%, which sounds about right
    under the circumstances.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我最可能的场景是一个10-20%的下跌，这与2010年和2011年的情况类似，那两年股市都下跌了15-20%。我上周的M2分析显示，大致有18%的下行潜力，在这种情况下听起来比较合适。
- en: '**The week ahead**'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望**'
- en: As for the week ahead, a minor decline appears to have begun, just as
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 对于下周，似乎已经开始小幅下跌，正如
- en: '[Springheel Jack](http://www.channelsandpatterns.com/2015/05/chop-top.html)'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '[Springheel Jack](http://www.channelsandpatterns.com/2015/05/chop-top.html)'
- en: predicted. Despite all of the bearish intermediate term indicators, which are
    not good at forecasting daily squiggles in stock prices, I am not fully convinced
    that we have seen the start of a major decline yet. If the market were to behave
    has it has in 2015, short-term momentum indicators suggest that it is nearing
    a point it is likely to bounce.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 预测。尽管所有这些中期看跌指标，它们并不擅长预测股票价格的日常波动，但我并不完全相信我们已经看到了重大下跌的开始。如果市场表现如同2015年那样，短期动量指标暗示它可能接近一个很可能会反弹的点。
- en: '[![](img/9ae3df4fc0820884aebd55ec20ef513b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzqGE3Bdd5iSEtm1CLWBw_VlVc_iH5FVytx0_4FBczZr_tqSg2PqTlXzxrQYhcr-LzDFNmTmAJiqNcVlXN06ZVW2u7ibeTSo2ZNaAEBY3TG81LNhdKb3k5ld81a8U5mJctSa7r3lW9CMY/s1600/sp500-vs-sp500-stocks-above-50d-sma-params-x-x-x-x.png)'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzqGE3Bdd5iSEtm1CLWBw_VlVc_iH5FVytx0_4FBczZr_tqSg2PqTlXzxrQYhcr-LzDFNmTmAJiqNcVlXN06ZVW2u7ibeTSo2ZNaAEBY3TG81LNhdKb3k5ld81a8U5mJctSa7r3lW9CMY/s1600/sp500-vs-sp500-stocks-above-50d-sma-params-x-x-x-x.png)'
- en: Here are my bearish tripwires for a major downleg in US equities. First, we
    need to see some conviction and follow-through in market moves. As the chart below
    shows, RSI(14) momentum remains range-bound and hasn`t shown either an overbought
    or oversold reading in weeks. A major fall in stock prices would involve a series
    of "bad" oversold readings where the markets get oversold and stays oversold.
    In addition, the % of SPX stocks showing bullish formations on point and figure
    charts should be cratering, which it hasn`t so far. At the very least, I would
    watch for the violation of the uptrend line at about 2085 (in purple). The next
    test is a violation of the first support level, which is roughly 2070, and a test
    and violation of the second major support at about 2040 before declaring that
    a major correction has begun.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我对美国股市大幅下跌的看跌预警。首先，我们需要看到市场走势有一定的决心和跟进。如下图所示，RSI(14)动量保持在一个区间内，几周来既没有出现超买也没有出现超卖的读数。股价的大幅下跌将涉及一系列“糟糕”的超卖读数，市场超卖并保持超卖。此外，显示在点状图表上呈牛市形态的SPX股票的比例应该会大幅下降，但到目前为止还没有。至少，我会关注趋势线是否会在大约2085点（紫色）被突破。下一个测试是突破第一个支撑位，大约在2070点，并在大约2040点的第二个主要支撑位进行测试和突破，然后才能宣布重大调整已经开始。
- en: '[![](img/c837a6584845590d424bb127693ffb66.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhiorkEWAkmZO7U7ZGYuYwjIcjt5HgoFCy4XSd3NpsAtui8ZAXBMsMxu9gOmongzpt12Zq13VxEePE2d36ophiQEQLuCUxaYWNm9QsftwM_rI1z0jDhftyyA3EOE5XAie62wQlgD3zTSJk/s1600/SPX.png)'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhiorkEWAkmZO7U7ZGYuYwjIcjt5HgoFCy4XSd3NpsAtui8ZAXBMsMxu9gOmongzpt12Zq13VxEePE2d36ophiQEQLuCUxaYWNm9QsftwM_rI1z0jDhftyyA3EOE5XAie62wQlgD3zTSJk/s1600/SPX.png)'
- en: 'In the meantime, my inner investor remains cautious but not overly panicked.
    There is no recession in sight and therefore no major bear market around the corner.
    We are only likely to see a summer squall, not the onset of winter. A wise investment
    advisor I know put it this way:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我内心的投资者仍然保持谨慎，但并未过度恐慌。目前没有看到经济衰退的迹象，因此也没有重大熊市即将来临。我们可能只会看到一场夏日的暴风雨，而不是冬季的开始。我认识的一位明智的投资顾问是这么说的：
- en: A cold day in summer means we have to wear a sweater and long pants, not shovel
    snow like we would in winter. In contrast, a warm day in winter doesn’t mean we
    go for a swim and get a sunburn. Seasons change the parameters for the weather.
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 夏天的寒冷意味着我们必须穿上毛衣和长裤，而不是像冬天那样铲雪。相比之下，冬天的一个暖和日子并不意味着我们去游泳并晒伤。季节改变了天气的参数。
- en: My inner trader remains bearishly positioned. The first trading day of the month
    tends to have a bullish bias and he will be watching and he will be watching market
    internals carefully for signs of whether this is just a pullback within a range,
    or the start of a major decline,
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易者保持看跌的立场。月初的第一交易日通常有看涨的倾向，他会密切观察市场内部情况，以寻找这只是一个范围内的回调，还是主要下跌的开始。
- en: '**Disclosure:**'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：**'
- en: Long SPXU, SQQQ
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 持有SPXU，SQQQ。
