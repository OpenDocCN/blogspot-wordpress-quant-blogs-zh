  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想重复自己，所以我将总结一下我过去几个月看到的技术弱势条件。
- en: US stocks have gone up in a straight line with only minor pullbacks since 2011\.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 自2011年以来，美国股市一直呈直线上涨，仅有小幅回调。
