  zh: 信用市场普遍的风险厌恶表现是另一个从跨市场分析角度令人担忧的信号。为了强调信用市场的重要性，回想一下詹姆斯·卡维尔希望下辈子能转世为债券市场，这样他就能吓到所有人。
