- en: of Wells Capital Management said that the steady nature of the advance has been
    breeding investor complacency. In a further study, I found that the combination
    of a strong long-term trend and a weakening short-term trend could be characterized
    as a market trend becoming "overbought" but losing momentum. Using monthly DJIA
    data going back to 1900, I found that such conditions tended to resolve themselves
