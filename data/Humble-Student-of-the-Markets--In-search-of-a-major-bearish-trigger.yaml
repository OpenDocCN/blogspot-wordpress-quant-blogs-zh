- en: '**Explaining my SPX 1750 price target**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**解释我的 SPX 1750 价格目标**'
- en: I got a lot of feedback from my post last week in which I postulated an approximate
    SPX downside target of 1750 (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周的帖子收到了很多反馈，我推测 SPX 的下行目标大约是 1750（参见
- en: '[A very tired bull](http://humblestudentofthemarkets.blogspot.com/2015/05/a-very-tired-bull.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个非常疲惫的多头](http://humblestudentofthemarkets.blogspot.com/2015/05/a-very-tired-bull.html)'
- en: ). While most of it was negative (more on that later), it did raise the question
    of where that figure came from.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）。虽然大部分都是负面的（稍后会有更多讨论），但它确实提出了一个问题，那就是这个数字是从哪里来的。
- en: To recap what I have been saying for the past few months (for a summary see
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我过去几个月一直在说的事情（概述见
- en: '[Why I am bearish (and what would change my mind)](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么我对市场持悲观态度（以及什么会改变我的想法）](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
- en: ), the technical picture of the US equity market indicates that it appears to
    forming an intermediate term top, Stock market history tells us that 10% corrections
    happen on a regular basis, sometimes for no macro or fundamental reason at all
    (see
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ），美国股市的技术图表表明，它似乎正在形成一个中期顶部，股市历史告诉我们，10% 的调整是家常便饭，有时没有任何宏观或基本面原因（参见
- en: '[The Ebola correction? OH PUH-LEEZ](http://humblestudentofthemarkets.blogspot.com/2014/10/the-ebola-correction-oh-puh-leez.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃博拉调整？请吧](http://humblestudentofthemarkets.blogspot.com/2014/10/the-ebola-correction-oh-puh-leez.html)'
- en: ). but the elements of a major bear market do not appear to be in place.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ）。但是，重大熊市的元素似乎还没有到位。
- en: On the other hand, we have seen no SPX 10% pullback since 2011\. With technical
    conditions deteriorating, the market is ripe for a decline. While a 10% correction
    might be par for the course, but the intermediate term technical picture was suggestive
    of something more, either a substantial pullback (10-20%) or a major bear market.
    Major bear markets tend to be characterized by excessive valuations and recessions.
    While the American economy appears to be going through a soft patch, the risk
    of a full-blown recession remains low. That leaves the 10-20% pullback as the
    most likely and default outcome and my 1750 SPX target, or an 18% decline, is
    in that ballpark.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，自2011年以来我们还没有看到过SPX 10%的回调。随着技术条件的恶化，市场正处于下跌的边缘。虽然10%的调整可能是正常现象，但中期技术图表暗示着更大的跌幅，要么是大幅回调（10-20%），要么是主要熊市。主要熊市通常伴随着过度估值和衰退。虽然美国经济似乎正经历一段疲软期，但全面衰退的风险仍然很低。这使得10-20%的回调成为最有可能和默认的结果，我的1750
    SPX目标，或者说是18%的跌幅，大致在这个范围内。
- en: However. deeper 10-20% declines generally require a macro or fundamentally driven
    trigger. We just don`t know what that trigger is, but I will explore some possibilities
    later in this post.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，更深层次的10-20%的跌幅通常需要宏观或基本面驱动的触发因素。我们只是不知道这个触发因素是什么，但在本文的后部分，我将探讨一些可能性。
- en: '**Technical conditions continue to deteriorate**'
  id: totrans-28
