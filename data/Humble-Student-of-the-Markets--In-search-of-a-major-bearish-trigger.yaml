  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我写下那些话以来，市场内部出现了更多裂痕。最令人担忧的是，信用市场的风险偏好似乎正在下降。下面的图表显示，高收益（蓝色，顶部面板）、投资级企业（绿色，顶部面板）和新兴市场债券的价格表现相对国债等期限债券已经转跌。
- en: This across the board loss of risk appetite evident in the credit markets is
    another worrisome sign from an inter-market analytical viewpoint. As a reminder
    of the importance of the credit markets, recall James Carville's wish to be reincarnated
    as the bond market so that he could scare everybody.
  id: totrans-43
  prefs: []
