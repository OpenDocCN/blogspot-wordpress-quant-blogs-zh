- en: 'DGX: Real-Time Cash and Derivatives Market Data Clud Platform'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DGX：实时现金和衍生品市场数据Clud 平台
- en: '[SuperDerivatives](http://www.finextra.com/News/Announcement.aspx?pressreleaseid=47717),
    a provider of [derivatives](http://www.sdgm.com/NewsAndEvents/~/media/Files/PDFs/In%20the%20press/2012/FX-MM_Sept2012_David_Gershon.ashx)
    data and analytics, will launch its new real-time cash and derivatives market
    data platform DGX on 12/12/12.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[SuperDerivatives](http://www.finextra.com/News/Announcement.aspx?pressreleaseid=47717)，提供[衍生品](http://www.sdgm.com/NewsAndEvents/~/media/Files/PDFs/In%20the%20press/2012/FX-MM_Sept2012_David_Gershon.ashx)数据和分析的供应商，将于12/12/12推出其新的实时现金和衍生品市场数据平台DGX。'
- en: 'DGX data coverage includes:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: DGX数据覆盖包括：
- en: 800,000 bonds (sovereigns, agencies and supra-nationals, corporates, euro bonds,
    MBS, ABS)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 800,000债券（主权国家，机构和超国家机构，公司，欧元债券，MBS，ABS）
- en: 50,000 stocks, indices and ETFs
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 50,000支股票、指数和ETF
- en: 4,000 CDS curves
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4,000 CDS曲线
- en: 500 energy products (power and gas, oil, oil products, emission)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 500种能源产品（电力和天然气，石油，石油制品，排放）
- en: All metals, 250 agriculture products and wet and dry freight
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有金属、250种农产品以及湿散货和干散货
- en: All interest rates (all yield curves including OIS, implied correlations, basis
    spreads, inflation, BMA)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有利率（所有收益率曲线，包括OIS，隐含相关性，基差，通胀，BMA）
- en: Currencies of every country – major and all emerging markets
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各国货币-主要和所有新兴市场
- en: 'One take away item from DGX – [another](http://www.waterstechnology.com/inside-market-data/news/2213348/superderivatives-readies-beta-dgx-realtime-otc-derivatives-terminal)
    app store:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从DGX带来的一个有意思的东西－[另一个](http://www.waterstechnology.com/inside-market-data/news/2213348/superderivatives-readies-beta-dgx-realtime-otc-derivatives-terminal)应用商店：
- en: DGX includes an app store that will enable third-party software vendors to create
    applications to deliver content sets not available in the basic terminal offering—for
    example, specialized news, economic analysis or corporate actions data—to which
    DGX clients will be able to instantly subscribe via chargeable apps that can be
    integrated as widgets into the platform
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: DGX包括一个应用商店，将使第三方软件厂商能够创建应用程序，提供基本终端提供的内容集中不可用的内容集，例如专业新闻、经济分析或公司行动数据，DGX客户将可以通过可立即订阅的付费应用程序，将其集成为平台小部件的方法。
- en: Hopefully the UI isn’t the same as [this](http://www.waterstechnology.com/inside-market-data/news/2213348/superderivatives-readies-beta-dgx-realtime-otc-derivatives-terminal)
    beta screen-shot.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 希望UI不会和[这个](http://www.waterstechnology.com/inside-market-data/news/2213348/superderivatives-readies-beta-dgx-realtime-otc-derivatives-terminal)测试版界面截图一样。
