  zh: ：
- en: Does this latest occurrence of the Omen indicate the ending of the story where
    that the wolf is comes, while the villagers stay home? To answer that question,
    let's examine the elements of the Hindenburg Omen (via
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个预言的最新出现是否预示着故事的结束，其中狼来，而村民们呆在家里？为了回答这个问题，让我们检查一下亨德里克斯预言的要素（通过
- en: '[Wikipedia](http://en.wikipedia.org/wiki/Hindenburg_Omen)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科](http://en.wikipedia.org/wiki/Hindenburg_Omen)'
- en: '):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: These criteria are calculated daily using Wall Street Journal figures from the
    New York Stock Exchange for consistency. (Other news sources and exchanges may
    be used as well.) Some have been recalibrated by Jim Miekka to reduce statistical
    noise and make the indicator a more reliable predictor of a future decline.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些标准是使用华尔街日报的纽约证券交易所数据每日计算的，以保持一致性。（其他新闻来源和交易所也可能使用。）一些人已经通过吉姆·米卡卡重新校准，以减少统计噪声，使指标成为一个更可靠的预测未来下跌的工具。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The daily number of NYSE new 52 week highs and the daily number of new 52 week
    lows are both greater than or equal to 2.8 percent (this is typically about 84
    stocks) of the sum of NYSE issues that advance or decline that day (typically,
    around 3000). An older version of the indicator used a threshold of 2.5 percent
    of total issues traded (approximately 80 of 3200 in today's market).
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 纽约证券交易所每日新52周高点和每日新52周低点的数量都大于或等于2.8%（这通常约为84只股票）的总和，这些股票在那一天上涨或下跌（通常，约为3000只）。该指标的较旧版本使用了一个阈值，即总交易股票的2.5%（在今天市场中大约为80只股票的3200只）。
- en: The NYSE index is greater in value than it was 50 trading days ago. Originally,
    this was expressed as a rising 10 week moving average, but the new rule is more
    relevant to the daily data used to look at new highs and lows.
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 纽约证券交易所指数的值比50个交易日前要高。最初，这是以上升的10周移动平均来表示的，但新规则与用于观察新高和低点的日常数据更为相关。
- en: The McClellan Oscillator is negative on the same day.
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 麦克莱伦振荡器在同一天为负值。
- en: The number of New 52 week highs cannot be more than twice the number of new
    52 week lows (though new 52 week lows may be more than double new highs).
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新52周高点数量不能超过新52周低点数量的两倍（尽管新52周低点可能是一倍以上新高）。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The traditional definition requires each condition to occur on the same day.
    Once the signal has occurred, it is valid for 30 days, and any additional signals
    given during the 30-day period should be ignored, or one signal does not mean
    very much, but more than one is a confirmed signal, or five or six are even more
    important. During the 30 days, the signal is activated whenever the McClellan
    Oscillator is negative, but deactivated whenever it is positive.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 传统定义要求每个条件在同一交易日发生。一旦信号发生，它在30天内有效，在此30天期间给出的任何额外信号都应被忽略，或者一个信号并不意味很多，但超过一个信号则是确认的信号，或者五个或六个信号甚至更重要。在30天内，每当麦克莱伦振荡器为负值时，信号就会被激活，但每当它为正值时，就会被取消激活。
- en: '**The hidden message of the Omen**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Omen的隐藏信息**'
- en: The Hindenburg Omen indicator has a lot of moving parts and it is therefore
    confusing. I believe that the most important message in the Hindenburg Omen is
    the expansion of both new highs and low, indicating divergence among stocks and
    points to market indecision.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 亨德里克斯预言指标有很多移动部件，因此令人困惑。我相信亨德里克斯预言最重要的信息是新高和低点的扩大，这表明股票之间存在分歧，并指向市场犹豫不决。
- en: A recent post by
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一篇帖子来自
- en: '[Brett Steenbarger](http://traderfeed.blogspot.ca/2014/12/some-dark-clouds-on-stock-market-horizon.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brett Steenbarger](http://traderfeed.blogspot.ca/2014/12/some-dark-clouds-on-stock-market-horizon.html)'
- en: 'puts the new high and low expansion in a slightly different context (my interpretation,
    not his) in a way that did not refer to the Omen (emphasis added):'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以一种略有不同的背景（我的解读，不是他的）提出了新高和低扩张，这种方式没有提到《末日警告》（加粗强调）。
- en: Truly outstanding has been the plunge in my measure of correlation among stocks,
    which looks across both capitalization levels and sectors. Indeed, this is the
    lowest correlation level I have seen since tracking the measure since 2004\. Correlation
    tends to rise during market declines and then remains relatively high during bounces
    from market lows. As cycles crest, we see weak sectors peel off while stronger
    ones continue to fresh highs. As those divergences evolve, correlations dip. Right
    now we're seeing massive divergences, thanks to relative weakness among raw materials
    shares (XLB), energy stocks (XLE), regional banks (KRE), and small (IJR) and midcap
    (MDY) stocks. Why is this important? ***Going back to 2004, a simple median split
    of 20-day correlations finds that, after low correlation periods, the average
    next 20-day change in SPX has been -.33%.*** After high correlation periods, the
    average next 20-day change in SPX has been +1.43%.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真正值得注意的是我衡量股票之间相关性的指标的暴跌，这个指标横跨市值水平和行业。实际上，这是我自2004年开始追踪该指标以来见过的最低相关性水平。在市场下跌期间，相关性倾向于上升，然后在市场低点的反弹期间保持相对较高。随着周期的顶峰，我们看到弱势板块逐渐脱落，而强势板块继续创新高。随着这些背离的发展，相关性下降。现在我们正目睹巨大的背离，多亏了原材料股（XLB）、能源股（XLE）、区域银行（KRE）以及小盘（IJR）和中盘（MDY）股票的相对弱势。这为什么重要？***回顾到2004年，对20日相关性的简单中位数分割发现，在低相关性时期之后，标普500指数接下来20日的平均变化为-0.33%。***在高相关性时期之后，标普500指数接下来20日的平均变化为+1.43%。
- en: Does this mean that the stock market is going to crash?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着股市即将崩溃吗？
- en: No. First and foremost, I would point out that the first appearance of the Omen
    is only a warning. It needs to be confirmed by a second appearance within 30 days
    to be a valid bearish signal. That hasn`t happened yet.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不是。首先，我想指出《末日警告》的首次出现只是一个警告。它需要在未来30天内通过第二次出现才能成为一个有效的看跌信号。这还没发生呢。
- en: However, Steenbarger's analysis does show that this latest episode should be
    regarded as a potentially bearish market factor to keep an eye on. The divergence
    between the major averages and the resource sector can largely be explained away
    by the precipitous fall in oil prices. Whether you believe that is an exception
    to the correlation divergence bear case is up to you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Steenbarger的分析确实显示，这一最新事件应被视为一个潜在的看跌市场因素，需要密切关注。主要平均指数与资源板块之间的背离很大程度上可以归因于油价的急剧下跌。你是否认为这是相关背离看跌案例的例外，那取决于你。
