- en: The Hindenburg Omen has cried wolf so many times that it has become a subject
    of derision. The best reaction that I have seen so far comes from
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 亨德里克斯预言指标已经多次发出警告，以至于它已经成为嘲笑的对象。我所看到的最佳反应来自于
- en: '[Urban Carmel](https://twitter.com/ukarlewitz/status/540601964107558912)'
