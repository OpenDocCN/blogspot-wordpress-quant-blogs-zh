- en: This is the idea that you add to water some chemical you think is hurting you,
    dilute it several times, it becomes a tonic! Say, add some cyanide to a liter
    of water, mix, then take out a centiliter of the mixture, and add to a liter of
    pure water; take out a centiliter of the mixture, etc. You can do this 20 times
    and basically no salt is left. Homeopathy believes that water has a 'memory' of
    compounds that were once dissolved in it, which through another mysterious mechanism
    explains how homeopathy works. Skeptics of homeopathy, like me, think homeopathic
    medicines have nothing in them because they are diluted too much. Poison and medicine
    is a function of dose, after all.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这一思想是你向水中加入一些你认为伤害你的化学物质，稀释几次后，它变成了一种良药！比如，向一升水中加入一些氰化物，搅拌后取出一厘升的混合物，加入一升纯净水；再取出一厘升的混合物，依此类推。你可以这样做
    20 次，基本上不会剩下任何盐。顺势疗法相信水有一种对它曾经溶解过的化合物的“记忆”，从而通过另一种神秘的机制解释了顺势疗法的作用。像我这样对顺势疗法持怀疑态度的人认为，顺势疗法药物中没有任何成分，因为它们稀释得太厉害了。毒药和药物终究是剂量的问题。
- en: 'I like this because it highlights people who are experts are not experts on
    everything, even within their field, and they often have insanely stupid ideas.
    That Heidegger was a Nazi, or PCR inventor Kary Mullis believes in astrology,
    John Nash was a paranoid schizophrenic, Newton believed in Biblical numerology,
    are not a paradoxes: the most imaginative people are the most credulous because
    they are prone to dismiss common sense. For creative thought, common sense is
    a bad master. Its sole criterion for judgment is that the new ideas shall look
    like the old ones. In other words it can only act by suppressing originality.
    Original minds find great unconventional ideas, but also lots of bad ones.'
