- en: on a case of religous descrimination at the University of Kentucky, arguing
    that if one believes in God that should be relevant to their jobs even if they
    keep such beliefs private, or if it such beliefs had no obvious relation to their
    job (say, an eye surgeon who is otherwise competent believing in fairies). He
    basically thinks one can't be really good at a job if you believe in things he
    finds stupid. I obviously disagree--not just with what he thinks are stupid ideas,
    but also that such stupidity disqualifies one for applying idea in other areas.
    I find comfort in the many perverse beliefs in creative minds, perhaps because
    I disagree with the consensus on many things and it's self-serving.
  id: totrans-17
