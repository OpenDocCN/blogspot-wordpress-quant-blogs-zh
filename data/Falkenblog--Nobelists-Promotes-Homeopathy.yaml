- en: I'm profoundly against most arguments I come across, so it's not like my mind
    is totally open. One of the arguments I really don't like is that if someone believes
    something I disagree with he must be an idiot, or that if he's a genius in number
    theory his opinion on global warming is obviously rigorous and true. People have
    multiple selves, as some people who are warm to their family are monsters to their
    colleagues or vice versa. Most importantly, a person with only 'reasonable' ideas
    would probably be a good manager, but they wouldn't be really creative, or interesting.
  id: totrans-28
