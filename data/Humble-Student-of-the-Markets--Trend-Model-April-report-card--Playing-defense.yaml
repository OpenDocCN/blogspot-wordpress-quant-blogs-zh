  zh: 在这里[链接](http://www.feedburner.com/fb/a/emailverifySubmit?feedId=2701205&loc=en_US)
- en: ', which include Trend Model updates, or follow me via Twitter @humblestudent.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ，包括Trend Model更新，或者通过Twitter关注我@humblestudent。
