- en: 'Physics Perspective: What has"econophysics" achieved?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融物理视角：金融物理学”取得了哪些成就?
- en: 来源：[http://physicsoffinance.blogspot.com/2013/05/what-haseconophysics-achieved.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/05/what-haseconophysics-achieved.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/05/what-haseconophysics-achieved.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/05/what-haseconophysics-achieved.html#0001-01-01)
- en: Research in so-called "econophysics" -- the application of ideas and concepts
    from physics to problems in finance and economics -- tends to be quite controversial.
    Many economists in particular seem to find it fairly annoying, although quite
    a few others either work in the area or do work that is closely associated in
    conceptual terms. Physicists in the area have been criticized on various occasions
    for being ignorant of prior work in economics (sometimes true), of using less
    than rigorous statistics (I haven't seen anything convincing on this) and of employing
    unrealistic models.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓“金融物理”的研究——将物理学中的思想和概念应用于金融和经济问题——往往相当有争议。许多经济学家尤其似乎觉得这相当烦人，尽管还有很多其他人要么在这个领域工作，要么做与这个领域紧密相关的工作。这个领域的物理学家因忽视经济学中的先前的成果（有时是真的）、使用不够严密的统计（我没看到任何令人信服的东西）和采用不切实际的模型而受到批评。
- en: 'There is plenty of uninspiring work in the field, as in any area of science.
    Out of politeness, and to avoid boring anyone, I won''t make a list. But physicists
    have made quite a number of lasting contributions to a deeper understanding of
    finance and economics; in some cases, I think, they have helped to change the
    direction of research in economics. So I thought it might be worth making a short
    list of the things that I think have indeed been success stories. Here goes:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域里有许多不令人振奋的工作，正如科学领域的任何其他部分一样。出于礼貌，为了避免无聊任何人，我不会列出一份清单。但物理学家为深入理解金融和经济做出了相当多的持久贡献；在某些情况下，我认为，他们帮助改变了经济学研究的方向。所以我认为列出一些确实已经是成功故事的要点可能是有价值的。下面开始：
- en: 1\. More than anything, physicists have helped to establish empirical facts
    about financial markets; for example, that the probability of large market returns
    decreases in accordance with an inverse cubic power law in many diverse markets.
    This seems to be a universal result, at least approximately. I've written about
    this work
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，物理学家帮助建立了关于金融市场的实证事实；例如，许多不同市场的大的市场回报的概率按照逆立方功率法则减少。这似乎是一个普遍的结果，至少大致如此。我写过关于这项工作
- en: '[here](http://physicsoffinance.blogspot.co.uk/2011/12/power-laws-in-finance.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://physicsoffinance.blogspot.co.uk/2011/12/power-laws-in-finance.html)'
- en: . Work by physicists has also established other generic market patterns such
    as the self-similar structure of market volatility. I very nice review of these
    patterns is
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学家的工作还确立了其他通用市场模式，例如市场波动性的自相似结构。对这些模式的非常不错的回顾是
- en: '[this one](http://www.wilmott.com/pdfs/0503_bouchaud.pdf%E2%80%8E)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇](http://www.wilmott.com/pdfs/0503_bouchaud.pdf%E2%80%8E)'
- en: by Lisa Borland and colleagues.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由Lisa Borland和其他同事所作。
- en: Now, did econophysicists initiate this kind of work? Of course not. Benoit Mandelbrot
    found the first evidence for fat tailed distributions in the early 1960s (and
    Eugene Fama even wrote about that work in his
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，金融物理学家启动了这类工作吗？当然不是。Benoit Mandelbrot在20世纪60年代初发现了长尾分布的第一个证据（Eugene Fama甚至在他的
- en: '[first paper](http://physicsoffinance.blogspot.com/2011/05/eugene-famas-first-paper.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一篇论文](http://physicsoffinance.blogspot.com/2011/05/eugene-famas-first-paper.html)'
- en: '!). But research by physicists has made our knowledge of these empirical regularities
    much more precise.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ']). 但物理学家的工作使我们对这些实证规律性的了解更加精确。'
- en: 2\. Physicists have also identified instructive links between markets and other
    natural phenomena. For example, in the period following a large market crash,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 物理学家还识别出市场与其他自然现象之间有教益的联系。例如，在市场大崩溃后的时期，
- en: '[markets show lingering activity](http://polymer.bu.edu/hes/articles/wwvhs07.pdf)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场表现出持续的活动](http://polymer.bu.edu/hes/articles/wwvhs07.pdf)'
- en: which follows the famous Omori law for earthquake aftershocks (events become
    less likely in simple inverse proportion to the time after the main shock). Such
    connections indicate that the explanation of such market dynamics may well not
    depend on facts specific to finance and economics; that more general dynamical
    principles may be involved.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这遵循了著名的小森定律，用于地震余震（事件随主震后时间的简单反比减少可能性）。这种联系表明，市场动态的解释可能根本不取决于金融和经济学的事实；可能涉及更一般的动力学原理。
- en: 3\. Physicists have also helped develop more realistic models of markets, here
    mostly in collaboration with economists. In the mid-1990s, researchers at the
    Santa Fe Institute first demonstrated how fat-tailed dynamics could arise naturally
    in models representing a market as an ecology of interacting adaptive agents.
    Models of this kind have since become widespread and used to perform some of the
    most sophisticated tests of policy proposals -- for the idea of a financial transactions
    tax, for example, as currently planned by the European Commission. For this, econophysics
    deserves some credit. For a nice review, see
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 物理学家还帮助开发了更现实的市场模型，这里主要是与经济学家合作。在1990年代中期，圣达菲研究所的研究人员首次展示了如何自然地产生在代表市场为相互作用的自适应代理的模型中的肥尾动态。自那以来，这类模型已经得到广泛应用，并用于执行一些最先进的政策提案测试——例如，目前由欧洲委员会计划的金融交易税。在这方面，经济物理学功不可没。要了解很好的评论，请参见
- en: '[this paper](http://www.blogger.com/people.brandeis.edu/~blebaron/wps/style.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://www.blogger.com/people.brandeis.edu/~blebaron/wps/style.pdf)'
- en: by economist Blake Lebaron (I've summarized it
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由经济学家Blake Lebaron撰写（我进行了总结
- en: '[here](http://www.blogger.com/physicsoffinance.blogspot.co.uk/2012/01/natural-models-of-markets.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[此处](http://www.blogger.com/physicsoffinance.blogspot.co.uk/2012/01/natural-models-of-markets.html)'
- en: ).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: If you doubt that the early work at Sante Fe had a real effect on encouraging
    this work, pushing the study of computational models of heterogeneous adaptive
    interacting agents to the forefront of market modelling, take a look at
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您怀疑圣达菲早期的研究工作对鼓励这种工作产生了实际影响，推动了异质自适应相互作用代理的计算模型研究在市场建模前沿，请查看
- en: '[this 2002 review](http://www.blogger.com/www.pnas.org/content/99/suppl.3/7221)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇2002年的评论](http://www.blogger.com/www.pnas.org/content/99/suppl.3/7221)'
- en: 'by economist Cars Hommes. As seminal work in this area, he cites papers in
    the early 1990s by Alan Kirman, by Brad DeLong and colleagues and by the group
    at Santa Fe which involved a key collaboration between economists and physicists.
    This work helped kick off, as he describes it, a transformation (still ongoing)
    of style in modelling markets:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由经济学家Cars Hommes所著。作为这一领域的开创性工作，他引用了1990年代初由Alan Kirman、Brad DeLong及其同事以及圣达菲小组的研究，这些研究涉及经济学家和物理学家的关键合作。据他所说，这项工作帮助启动了（至今仍在进行中）市场建模风格的转变：
- en: 'In the past two decades economics has witnessed an important paradigmatic change:
    a shift from a rational representative agent analytically tractable model of the
    economy to a boundedly rational, heterogeneous agents computationally oriented
    evolutionary framework. This change has at least three closely related aspects: *(i)* from
    representative agent to heterogeneous agent systems; *(ii)* from full rationality
    to bounded rationality; and *(iii)* from a mainly analytical to a more computational
    approach...'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的二十年里，经济学经历了一次重要的范式变革：从理性代表性代理的分析可处理的经济模型向有限理性、异质代理的计算导向的进化框架的转变。这次转变至少包括三个紧密相关方面：*(i)*从代表性代理到异质代理系统；*(ii)*从完全理性到有限理性；以及*(iii)*从主要分析方法向更计算方法的转变...
- en: Hommes makes it sound here as if this transformation and paradigm shift is now
    widely accepted in economics. I'm not so sure about that as there still seem to
    be plenty of people eagerly working away on rational representative agent models.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Hommes在这里让这种转变和范式转变看起来已经在经济学中得到广泛接受。我不太确定这一点，因为似乎还有很多人热衷于研究理性代表性代理模型。
- en: 4\. Work in econophysics -- through the study of minimal models such as the
    minority game -- has also revealed surprising qualitative features of markets;
    for example, that a key determinant of market dynamics is the diversity of participants'
    strategic behaviour. Markets work fairly smoothly if participants act using many
    diverse strategies, but break down if many traders chase few opportunities and
    use similar strategies to do so. Strategic crowding of this kind can cause an
    abrupt phase transition from smooth behaviour into a regime prone to sharp, virtually
    discontinuous price movements.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 在经济物理学领域，通过对少数游戏等最小模型的研究，也揭示了市场的惊人定性特征；例如，市场动态的关键决定因素是参与者战略行为的多样性。如果参与者使用多种多样的策略行事，市场运作得相当顺利，但当许多交易员追逐少数机会并使用类似的策略时，市场就会崩溃。这种战略拥挤可能会导致市场行为从平滑状态突然转变为易于出现剧烈、几乎不连续的价格变动的
    regime。
- en: If this point seems esoteric,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个观点看起来有些深奥，
- en: '[one fairly recent study](http://arxiv.org/pdf/1202.1448)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[一项相对较新的研究](http://arxiv.org/pdf/1202.1448)'
- en: found more than 18,000 instances over five years where a stock price rose or
    fell by roughly 1% or more in well under a tenth of a second. These "glitches"
    or "fractures" may signal
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在五年内发现了超过18,000个实例，其中股票价格在不到十分之一秒内上涨或下跌了大约1%或更多。这些“故障”或“裂缝”可能预示着
- en: '[a transition of markets](http://www.blogger.com/physicsoffinance.blogspot.com/2012/02/approaching-singularity-in-global.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场的转变](http://www.blogger.com/physicsoffinance.blogspot.com/2012/02/approaching-singularity-in-global.html)'
- en: into a regime dominated by fast algorithmic trading. As algorithms compete on
    speed, they naturally rely on simple strategies, which encourages strategic crowding.
    The underlying phase transition phenomenon may therefore be quite relevant to
    policy. I know of nothing in traditional economic analysis that describes this
    kind of phase transition or does anything to elucidate the kinds of conditions
    under which it might take place.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 转变成为由快速算法交易主导的 regime。由于算法在速度上竞争，它们自然会依赖于简单的策略，这导致了战略拥挤。因此，潜在的相变现象可能对政策非常有相关性。我在传统的经济分析中知道没有什么能描述这种相变，或者做什么来阐明它可能发生的情况。
- en: 5\. Yale economist John Geanakoplos
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 耶鲁经济学家约翰·盖纳科波洛斯
- en: '[has argued for two decades](http://www.blogger.com/physicsoffinance.blogspot.co.uk/2012/12/the-leverage-cycle.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[二十年来一直主张](http://www.blogger.com/physicsoffinance.blogspot.co.uk/2012/12/the-leverage-cycle.html)'
- en: that a key variable driving major economic booms and busts is the amount of
    leverage used by financial institutions. It goes up in good times, down in bad.
    Since the financial crisis, controlling leverage has become a major new focus
    of financial regulators, and their work may well benefit from physics-inspired
    models of the dynamics of markets in which firms compete with one another through
    the use of leverage. A
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 认为驱动主要经济繁荣和萧条的关键变量是金融机构使用的杠杆量。在经济好的时候上升，在坏的时候下降。自金融危机以来，控制杠杆已成为金融监管机构的主要新焦点，他们的工作可能从受物理学启发的市场动态模型中受益匪浅，在这些模型中，公司通过使用杠杆相互竞争。一个
- en: '[notable study](http://www.blogger.com/www.tandfonline.com/doi/abs/10.1080/14697688.2012.674301?journalCode=rquf20#.UYzKTqKG3Io)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[著名研究](http://www.blogger.com/www.tandfonline.com/doi/abs/10.1080/14697688.2012.674301?journalCode=rquf20#.UYzKTqKG3Io)'
- en: by Geanakoplos and two physicists found that such a market will naturally become
    unstable as leverage increases beyond a threshold. This boundary of instability
    is not at all obvious to market participants or made evident by standard economic
    theories. Such models may well help improve macroeconomic policy and financial
    regulation (I've written a little more on this
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由盖纳科波洛斯和两位物理学家发现，当杠杆率超过一个阈值时，这样的市场自然会变得不稳定。这种不稳定的边界对于市场参与者来说根本不明显，也不会被标准的经济理论所揭示。这样的模型可能有助于改善宏观经济政策和金融监管（我对此
- en: '[here](http://www.blogger.com/physicsoffinance.blogspot.com/2011/07/leverage-control-subtle-story.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.blogger.com/physicsoffinance.blogspot.com/2011/07/leverage-control-subtle-story.html)'
- en: ).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '].'
- en: 6\. Physicists have also helped clarify other fundamental sources of market
    instability. For example, standard thinking in economics holds that the sharing
    of risks between financial institutions -- through derivatives and other instruments
    -- should both make individual firms safer and the entire banking system more
    stable. However, a collaboration of economists and physicists
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 物理学家还帮助阐明了市场不稳定的其他基本原因。例如，经济学中的标准思维认为，通过衍生品和其他工具在金融机构之间共享风险，既应该使个别公司更安全，也应该使整个银行系统更稳定。然而，经济学家和物理学家的合作研究
- en: '[recently showed](http://www.nber.org/authors/stefano_battiston)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的研究](http://www.nber.org/authors/stefano_battiston)'
- en: that too much risk sharing in a network of institutions can decrease stability.
    (Some discussion of this work
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 网络中机构之间的风险共享过多可能会降低稳定性。 (关于这项工作的一些讨论
- en: '[here](http://www.blogger.com/physicsoffinance.blogspot.com/2011/10/sharing-risk-can-increase-risk.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.blogger.com/physicsoffinance.blogspot.com/2011/10/sharing-risk-can-increase-risk.html)'
- en: .) An over-connected network makes it too easy for trouble originating in one
    place to spread elsewhere. Again, this work involves an important collaboration
    between economists and physicists.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: .) 一个过度连接的网络会让起源于一个地方的问题很容易传播到其他地方。再次，这项工作涉及经济学家和物理学家的重要合作。
- en: 7\. On a similar theme,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 与此主题相似的是
- en: '[fundamental analysis](http://www.blogger.com/papers.ssrn.com/sol3/papers.cfm?abstract_id=1415971)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[基本分析](http://www.blogger.com/papers.ssrn.com/sol3/papers.cfm?abstract_id=1415971)'
- en: by econophysicists has examined the relationship between market efficiency and
    stability. In economic theory, markets become more efficient -- more able to pool
    collective wisdom and price assets accurately -- as they become more "complete,"
    i.e. equipped with such a broad range of financial instruments that essentially
    any trade can be undertaken. The econophysics work has shown, however, that completeness
    brings with it inherent market instability, a possibility never raised (to my
    knowledge) by standard economic analyses.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 经济物理学家研究了市场效率与稳定性之间的关系。在经济学理论中，随着市场的“完整性”提高 -- 即拥有如此广泛的金融工具，几乎可以进行任何交易 -- 市场将变得更加有效
    -- 更能够汇集集体智慧并准确定价资产。然而，经济物理学的研究表明，完整性带来了市场固有的不稳定性，这是一个在我所知范围内标准经济学分析从未提出过的可能性。
- en: 8\. The complexity of today’s markets makes is essentially impossible for financial
    institutions to judge the risks they face, as the health of any decent-sized financial
    institution depends on a vast web of links to other institutions about which little
    may be known. To improve risk judgement, econophysicists
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 当今市场的复杂性使得金融机构基本上不可能判断他们所面临的风险，因为任何相当规模金融机构的健康都取决于与其他机构之间庞大的链接网络，而这些链接网络可能知之甚少。为了提高风险判断，经济物理学家
- en: '[have recently developed a network measure called DebtRank](http://www.blogger.com/physicsoffinance.blogspot.com/2012/08/debtrank.html)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近开发了一种名为DebtRank的网络测量方法](http://www.blogger.com/physicsoffinance.blogspot.com/2012/08/debtrank.html)'
- en: which aims to cut through network complexity and reveal the true riskyness of
    any particular institution. This idea may also provide
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
