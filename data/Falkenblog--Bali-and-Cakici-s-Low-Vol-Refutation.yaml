- en: Now, I just took their monthly returns and multiplied them by 12\. In reality,
    as the average holding period for a stock is around 1 year, you should do a geometric
    adjustment which lowers the return by the annualized variance divided by two,
    which makes the high vol quintiles look worse. But forget that. Note that in the
    'standard case', there's a massive 10% difference between high and low volatility
    stocks. This clearly is 'too high'. But their new finding is still 3%, though
    he states these have t-stats of only 1-ish, insignificant. What Bali and Cakici
    call 'no robust, significant relation' just means it's not huge, but rather the
    kind of modest improvement one would expect given that large opportunities in
    liquid stocks are generally arbitraged out of the market. The relation remains
    precisely because it is so unsexy.
