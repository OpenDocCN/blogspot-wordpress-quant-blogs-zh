  type: TYPE_NORMAL
  zh: ，认为更高的风险仍然带来稍微更高的回报。他们错了，但从某种程度上来说这并不重要：低波动率股票仍然在夏普比率或任何您可以构想的“风险-回报”指标中占据主导地位。但从理论上来说这很重要，因为如果更高的风险带来较低的回报，那么支持如此多经济推理的整个“风险溢价”理论就是空洞的，使很多研究无效。
