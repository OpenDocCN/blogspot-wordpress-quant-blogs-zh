- en: 'VIX and More: Continued Lackluster Economic Data vs. Expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：持续的经济数据与预期不符
- en: 来源：[http://vixandmore.blogspot.com/2011/04/continued-lackluster-economic-data-vs.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/continued-lackluster-economic-data-vs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/04/continued-lackluster-economic-data-vs.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/continued-lackluster-economic-data-vs.html#0001-01-01)
- en: While investors are focusing most of their attention on earnings reports, I
    am looking ahead to next week’s FOMC meeting, where the Fed will be more interested
    in economic data rather than corporate earnings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然投资者把大部分注意力集中在盈利报告上，但我正期待着下周的美联储会议（FOMC meeting），在那儿美联储对经济数据比对公司盈利更感兴趣。
- en: For this reason – and because of the absence of recent compelling trends in
    economic data – I have elected to publish an updated version of my chart of economic
    data vs. expectations, which has been a big hit in the past.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这个原因——以及因为近期经济数据中缺乏令人信服的趋势——我选择发布我的经济数据与预期对比图表的最新版本，该图表在过去非常受欢迎。
- en: The chart shows that manufacturing and employment are no longer providing positive
    surprises relative to expectations, while data related to the consumer reflect
    consumer activity that is plodding at best. Housing and construction data, which
    had been a source of positive surprises in 2010, has shown some recent strength,
    but it is too early to consider this development any sort of new trend.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示，制造业和就业情况不再相对于预期提供正面惊喜，而与消费者相关的数据反映出消费者活动充其量是在缓慢进行。在2010年曾是正面惊喜来源的住房与建筑数据，最近显示出一些强度，但现在还为时尚早，不能认为这一发展是新趋势的开始。
- en: If I were the Fed I would continue to see a slow growth story, with 2011 bringing
    much less in the way of positive surprises than 2010 – at least in the first four
    months.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我是美联储，我会继续看到一个缓慢增长的故事，2011年带来的正面惊喜远不如2010年——至少在前四个月是如此。
- en: For more information on the components of this chart and the methodology, check
    out the links below to archived posts on the same subject.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于此图表的组成部分和方法，请查看下面链接中同一主题的存档帖子。
