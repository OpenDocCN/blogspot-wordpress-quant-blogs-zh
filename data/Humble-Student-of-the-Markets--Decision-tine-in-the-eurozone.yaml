- en: 'Humble Student of the Markets: Decision tine in the eurozone'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：欧元区的决策时刻
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/01/decision-tine-in-eurozone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/01/decision-tine-in-eurozone.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/01/decision-tine-in-eurozone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/01/decision-tine-in-eurozone.html#0001-01-01)
- en: It's decision time in the eurozone, at a whole host of levels. From a technical
    viewpoint, the Euro STOXX 50 is forming a wedge and I am watching for the direction
    of the breakout.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是欧元区在多个层面上的决策时刻。从技术角度来看，欧元STOXX 50正在形成楔形，我正在观察突破的方向。
- en: '**ECJ decision**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲法院的决定**'
- en: The ECJ will render a decision tomorrow on the ECB`s OMT program, which could
    have an impact on the proposed QE program likely to be announced next week. This
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲法院将在明天就欧洲央行的OMT计划做出决定，这可能会对下周可能宣布的拟议QE计划产生影响。这
- en: '[Bloomberg](http://www.bloomberg.com/news/2015-01-13/draghi-faces-legal-test-on-bond-buys-as-ecb-readies-qe-plan.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bloomberg](http://www.bloomberg.com/news/2015-01-13/draghi-faces-legal-test-on-bond-buys-as-ecb-readies-qe-plan.html)'
- en: 'report puts the decision in context:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报告将这一决定放在了背景中：
- en: European Central Bank President Mario Draghi will get a legal readout tomorrow
    on a predecessor to the quantitative easing plan that he’s set to reveal later
    this month.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲中央银行行长马里奥·德拉吉将在明天得到一个关于他本月晚些时候将要公布的量化宽松计划前身方案的法律意见。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An adviser to the EU Court of Justice will say whether the European Central
    Bank’s Outright Monetary Transactions program overstepped the law in a non-binding
    opinion that may signal whether QE must also be reined in.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧盟法院顾问将就欧洲中央银行的直接货币交易计划是否越过了法律界限发表非约束性意见，这可能会预示着量化宽松政策是否也必须受到限制。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A negative opinion “would make the ECB’s life much tougher,” Carsten Brzeski,
    chief economist at ING-DiBa in Frankfurt, wrote in a note to clients yesterday.
    “It would be welcome grist to the mills of Germans’ opposition against QE. In
    our view, given the political and economic sensitivity of the Court’s verdict,
    an outright condemnation of the legality of OMT is highly unlikely.”
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ING-DiBa银行法兰克福分行首席经济学家Carsten Brzeski在昨天给客户的一份报告中写道，负面的意见“将使欧洲央行的生活更加艰难。”这将给德国人反对量化宽松的立场提供更多弹药。在我们看来，鉴于法院裁决在政治和经济上的敏感性，直接谴责OMT的合法性极不可能。
- en: '**To QE or not QE?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**是量化宽松还是不量化宽松？**'
- en: 'As well, we have the ECB Governing Council meeting next week on January 22,
    where they are expected to announce some form of QE-lite (via CNBC):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还有下周1月22日的欧洲央行理事会会议，预计他们将会宣布某种形式的QE简化版（通过CNBC）：
- en: The European Central Bank (ECB) could be ready to announce a quantitative easing
    (QE) program based on the contributions made from national central banks, a source
    close to the central bank has told CNBC.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一位接近中央银行的知情人士告诉CNBC，欧洲中央银行（ECB）可能会准备宣布一个基于各国中央银行贡献的量化宽松（QE）计划。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The source said that the central bank is planning to design a sovereign debt
    purchase program based on the paid-in capital contributions made by euro zone
    central banks.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 消息人士称，中央银行正在计划设计一个基于欧元区各国中央银行投入的资本贡献的国债购买计划。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Every national central bank pays a certain amount of capital into the ECB. For
    example Germany pays in 17.9 percent of the total contributions, while France
    contributes 14.2 percent. Cyrpus, meanwhile, pays the least with 0.15 percent
    of the total.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个国家的中央银行都要向欧洲央行支付一定数量的资本。例如，德国支付总贡献的17.9%，而法国贡献14.2%。与此同时，塞浦路斯支付最少的，占总数的0.15%。
- en: '**Greece is the word**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊是个关键词**'
- en: Shortly after the ECB meeting, Greece will hold its election on January 25\.
    While Syriza is still leading in the polls, it is unclear whether they will be
    able to form a government, according to
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲央行会议之后不久，希腊将在1月25日举行选举。虽然Syriza在民调中仍然领先，但据称他们是否能够组建政府还不清楚。
- en: '[Marc Chandler](http://www.marctomarket.com/2015/01/what-are-we-watching.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marc Chandler](http://www.marctomarket.com/2015/01/what-are-we-watching.html)'
- en: '. Needless to say, such a development would be hugely market bullish:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: . 不用说，这样的发展对市场将是极大的利好：
- en: In Greece, the latest polls continue to show Syriza winning a plurality of votes
    at the January 25 election. Prime Minister Samaras’ New Democracy has not been
    able to close the 2-3 percentage point lead. Even with the 50 bonus seats given
    to the party that gets the most votes, it appears Syriza may not secure a majority
    in parliament. If it fails to do so after three days, the party with the second
    highest vote count will get a chance. New Democracy may be able to do so, avoiding
    another election.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在希腊，最新的民调显示，Syriza在1月25日的选举中继续赢得多数选票。总理萨马拉斯的新民主党未能缩小2-3个百分点的领先优势。即使有50个额外席位授予获得最多选票的政党，看起来Syriza可能仍无法在议会中确保多数席位。如果三天后仍无法做到这一点，得票数第二多的政党将获得机会。新民主党或许能够做到，从而避免再次选举。
- en: I would note that the SPX is already forming a wedge formation similar to the
    Euro STOXX 50\. Given the kinds of deflationary winds emanating from Europe, it
    may be eurozone developments that drive the next direction in the stock market,
    rather than Earnings Season in the US.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我要指出的是，SPX已经在形成类似于欧元STOXX 50的楔形形态。鉴于从欧洲吹来的种种通缩风潮，可能是欧元区的发展趋势而非美国的财报季推动股市下一步的方向。
- en: So instead of just watching US stocks, savvy investors and traders might be
    better served by watching Europe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，精明的投资者和交易员可能最好关注欧洲，而不仅仅是美国股市。
