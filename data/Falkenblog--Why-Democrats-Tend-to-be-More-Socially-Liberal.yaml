  type: TYPE_NORMAL
  zh: Falkenblog：为何民主党倾向于更加社会自由主义
- en: 来源：[http://falkenblog.blogspot.com/2009/05/why-democrats-tend-to-be-more-socially.html#0001-01-01](http://falkenblog.blogspot.com/2009/05/why-democrats-tend-to-be-more-socially.html#0001-01-01)
