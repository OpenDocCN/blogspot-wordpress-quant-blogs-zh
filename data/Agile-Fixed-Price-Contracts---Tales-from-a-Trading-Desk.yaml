  - PREF_H2
  type: TYPE_NORMAL
  zh: 敏捷固定价格合同
- en: Wiley has recently published an interested [book](http://www.amazon.co.uk/Agile-Contracts-Successful-Engineering-Management-ebook/dp/B00CEVO874)
    on Agile Contracts.   The book starts to get interesting in chapter 3.  Essentially,
    an agile fixed-price contract defines a contractual framework within which time
    and costs are agreed prior to the contract starting, coupled with a structured
    approach to keep the scope within boundaries, leverage process to define and control
    the two parties.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Wiley 最近出版了一本有趣的 [书](http://www.amazon.co.uk/Agile-Contracts-Successful-Engineering-Management-ebook/dp/B00CEVO874)
    关于敏捷合同。这本书在第三章开始变得有趣。基本上，敏捷固定价格合同定义了一个合同框架，在合同开始之前，时间和成本得到了同意，并采用了一种结构化方法来保持范围在界限内，利用流程来定义和控制双方。
- en: Section 3.2.1 offers some insight into contract set-up.  No surprises here,
    epic backlog, indicative fixed-price range, riskshare, scope/expense management
    and motivational/cooperative model
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第 3.2.1 节提供了一些关于合同设置的见解。这里没有什么意外，史诗积压、指示性固定价格范围、风险共担、范围/费用管理和激励/合作模式。
- en: Business value/implementation risk (page 58) per feature, story is sensible 
    – ROI
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据功能、故事的业务价值/实施风险（第 58 页）是明智的 - ROI
- en: Scope governance process (page 67) offers some thoughts around security limit
    breaches for stories, and how they can be handled.  Specifically, if the fixed
    price backlog says a story is 15 points, and the story look to exceed 15 points
    once both parties are into the fixed-price contract, both parties need a process
    to follow to either decide to continue with the larger story than estimated, or
    reduce the story to allow business ROI delivery.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在《范围治理流程》（第 67 页）中提供了一些关于故事安全限制违规的思考，以及如何处理它们。具体而言，如果固定价格的积压说一个故事是 15 点，而一旦双方进入固定价格合同后，故事看起来要超过
    15 点，双方都需要一个流程来决定是继续进行估算的更大故事，还是减少故事以允许业务 ROI 的交付。
- en: “Sample of an Agile Fixed-Price Contract” chapter 4, offer what it says it does
    🙂  Page 108, offer an interesting view on “Test Coverage” from a perspective of
    unit test coverage.   I’d personally prefer to not only just look at unit test
    coverage, but the Acceptance Criteria/Test coverage as per my posting on Story
    Specification – Acceptance Criteria “Done”.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “敏捷固定价格合同样本”第四章，提供了它所说的🙂第 108 页，提供了一个有趣的视角“测试覆盖率”，从单元测试覆盖率的角度来看。我个人更喜欢不仅仅看单元测试覆盖率，而是看故事规范
    - 验收标准“完成”的发帖。
- en: “The backlog is they key element of agile software development” – its shocking
    how many people still don’t get this simple [sentence](http://pragdave.me/blog/2014/03/04/time-to-kill-agile/)!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “积压是敏捷软件开发的关键要素” - 令人震惊的是有多少人仍然不明白这个简单的 [句子](http://pragdave.me/blog/2014/03/04/time-to-kill-agile/)！
