- en: 'VIX and More: A VIX Risk Reversal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX风险逆转
- en: 来源：[http://vixandmore.blogspot.com/2012/08/a-vix-risk-reversal.html#0001-01-01](http://vixandmore.blogspot.com/2012/08/a-vix-risk-reversal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/08/a-vix-risk-reversal.html#0001-01-01](http://vixandmore.blogspot.com/2012/08/a-vix-risk-reversal.html#0001-01-01)
- en: With the VIX at about 14.50 as I type this and a large group of investors convinced
    that stocks are overbought and/or not properly discounting global macro risk,
    many are wondering just how to translate their beliefs into an effective trading
    strategy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我写下这些文字时，VIX大约在14.50左右，一大批投资者坚信股市过度买入和/或没有适当折现全球宏观风险，许多人都在想知道如何将自己的信念转化为有效的交易策略。
- en: 'For those who think a long volatility trade is the answer, there is the issue
    of the significant [contango](http://vixandmore.blogspot.com/search/label/contango)
    headwinds, where a negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    will pummel net asset values on [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    and [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    as a part of the daily rebalancing process, while [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    are subjected to a similar decay that reminds me a little bit of a dying helium
    balloon. Long story short: there is a huge daily penalty being assessed just for
    holding these long positions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些认为长期波动率交易是答案的人来说，存在一个显著的问题：[远期溢价](http://vixandmore.blogspot.com/search/label/contango)带来的阻力，在每日再平衡过程中，负的[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)将锤击[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)和[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)的净资产价值，而[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)则受到类似的衰减，这让我有点想起一个正在死亡的氦气球。长话短说：仅仅持有这些长期头寸就要付出巨大的日常代价。
- en: There are ways to minimize the effect of negative roll yield and typically one
    of the best of these is to work with positions that focus on the more distant
    months of the VIX futures [term structure](http://vixandmore.blogspot.com/search/label/term%20structure).
    This is generally why [VXZ](http://vixandmore.blogspot.com/search/label/VXZ) outperforms
    [VXX](http://vixandmore.blogspot.com/search/label/VXX) over an extended period.
    Unfortunately for aficionados of VXZ, the negative roll yield between the fourth
    and seventh month VIX futures (VXZ buys the seventh month and sells the front
    month each day) hit a new record on Monday and continues at near record levels.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有方法可以最小化负滚动收益率的影响，通常这些方法中最好的一个是与关注VIX期货[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)的更远月份头寸合作。这就是为什么[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)在一段时间内表现优于[VXX](http://vixandmore.blogspot.com/search/label/VXX)的原因。不幸的是，对于VXZ的爱好者来说，第四个月和第七个月VIX期货之间的负滚动收益率（VXZ每天买入第七个月并卖出最近一个月）在周一创下了新纪录，并继续处于接近纪录的水平。
- en: So what is a long volatility trader to do?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么长期波动率交易者应该怎么办呢？
- en: One trade that I somehow have never managed to highlight in my 5 ½ of writing
    about the VIX is a VIX [risk reversal](http://vixandmore.blogspot.com/search/label/risk%20reversal).
    A risk reversal is essentially a [synthetic](http://vixandmore.blogspot.com/search/label/synthetic)
    long position in which a trader uses options to create a position that is similar
    to owning the underlying, but typically ties up less capital in the process. In
    the case of a risk reversal, this means selling out-of-the-money puts and buying
    out-of-the-money calls. In many instances, the sale of the put options will finance
    100% of the cost of the calls.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我长达5 ½年的撰写关于VIX的文章中，我一直没有突出过一个VIX [风险逆转](http://vixandmore.blogspot.com/search/label/risk%20reversal)的交易。风险逆转本质上是一个[合成](http://vixandmore.blogspot.com/search/label/synthetic)多头仓位，其中交易者使用期权创建一个与持有基础资产相似的仓位，但通常在过程中使用的资本较少。在风险逆转的情况下，这意味着卖出深度虚值看跌期权并买入深度虚值看涨期权。在许多情况下，看跌期权的卖出将完全资助看涨期权的成本。
- en: While the VIX is currently trading at 14.50, keep in mind that the best proxy
    for the price of the underlying for VIX options is the VIX futures for the corresponding
    month. So, with the September VIX futures at 18.95 at the moment, one could sell
    the September 18.00 puts for 1.50 and buy the September 24 calls for 1.05, pocketing
    the 0.45 differential. A more conservative trader might look to sell the VIX September
    16 puts for 0.55 and use the proceeds to pick up a September 30 call for 0.55
    or to defray some of the costs of the purchase of a more expensive call, such
    as the September 24 (priced at 1.05) mentioned above.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管当前VIX交易价格为14.50，但请记住，VIX期权的最佳基础资产价格代理是相应月份的VIX期货。因此，在当前九月VIX期货价格为18.95的情况下，可以出售九月18.00看跌期权，价格为1.50美元，并购买九月24日看涨期权，价格为1.05美元，从而获得0.45的差价。更为保守的交易者可能会考虑出售九月VIX
    16.00看跌期权，价格为0.55美元，并使用所得款项购买九月30日看涨期权，价格为0.55美元，或者用来抵消购买更昂贵看涨期权的部分成本，例如上文提到的九月24日看涨期权（价格为1.05美元）。
- en: There are ways to turn this idea into a more aggressive trade as well. One approach
    is to morph a risk reversal into a leveraged trade in which more calls units are
    purchased than put units are sold. An example of this approach might involve selling
    the September 19 puts (which are currently at-the-money) for 2.15 and using the
    proceeds to purchase two contracts of the September 24 calls for 1.05 each.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有将这个想法转变为更激进交易的方法。一种方法是将风险反转交易转变为杠杆交易，其中购买的看涨期权单位多于卖出的看跌期权单位。这种方法的一个例子可能涉及出售当前平值的九月19日看跌期权，价格为2.15美元，并用所得款项购买两个九月24日看涨期权合约，每个1.05美元。
- en: A risk reversal also goes by other names, notably a long combination (or long
    combo) and, despite the name, is a high-risk trade that is vulnerable to the ravages
    of [time decay](http://vixandmore.blogspot.com/search/label/time%20decay). This
    trade is not for everyone, but can be a good way to generate significant long
    exposure with a minimal outlay of funds and sometimes no outlay of funds at all.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 风险反转交易也有其他名称，尤其是长期组合（或长期组合）交易，尽管名称如此，但它是一种高风险交易，容易受到[时间衰减](http://vixandmore.blogspot.com/search/label/time%20decay)的破坏。这种交易并不适合每个人，但它可以是一种在没有大量资金投入的情况下，有时甚至没有资金投入，就能产生显著的长期曝险的好方法。
