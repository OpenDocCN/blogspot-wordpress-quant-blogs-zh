- en: 'Humble Student of the Markets: The Inflation-Deflation debate continues'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：通货膨胀-通货紧缩辩论继续
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/inflation-deflation-debate-continues.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/inflation-deflation-debate-continues.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/inflation-deflation-debate-continues.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/inflation-deflation-debate-continues.html#0001-01-01)
- en: As we wait for the FOMC statement, I see that the inflation-deflation debate
    is continuing. On the deflation side of the debate, the economy remains anemic
    and Nobel Laureate
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们等待美联储声明的同时，我注意到通货膨胀与通货紧缩的辩论仍在继续。在通货紧缩的一边，辩论称经济依旧萎靡不振，诺贝尔奖获得者
- en: '[Joseph Stiglitz](http://www.bloomberg.com/news/2010-08-05/stiglitz-says-anemic-u-s-recovery-means-obama-should-seek-more-stimulus.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[约瑟夫·斯蒂格利茨](http://www.bloomberg.com/news/2010-08-05/stiglitz-says-anemic-u-s-recovery-means-obama-should-seek-more-stimulus.html)'
- en: is calling for more stimulus. Moreover, Pimco head
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 呼吁实施更多刺激措施。此外，Pimco的负责人
- en: '[El Erian](http://www.telegraph.co.uk/finance/economics/7928018/US-economy-on-the-road-to-deflation-warns-Pimco-boss-El-Erian.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃里安](http://www.telegraph.co.uk/finance/economics/7928018/US-economy-on-the-road-to-deflation-warns-Pimco-boss-El-Erian.html)'
- en: warned of deflationary risks in the US economy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 警告美国经济存在通货紧缩风险。
- en: On the other hand, we have the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们有
- en: '[wheat crisis in Russia](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/7929133/Agflation-fears-as-Russia-halts-all-grain-exports.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[俄罗斯小麦危机](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/7929133/Agflation-fears-as-Russia-halts-all-grain-exports.html)'
- en: ', which has pushed up food prices and is raising the specter of commodity inflation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 推高了食品价格，并提出了商品通胀的威胁。
- en: '**A volatile decade**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个波动的十年**'
- en: Which camp is right and what can investors do?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 哪一方是对的，投资者能做什么？
- en: My answer to the first question is “I’m not sure.” However, I do agree with
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一个问题的回答是“我不确定。”然而，我确实同意
- en: '[Simon Johnson](http://baselinescenario.com/2010/08/05/its-hard-to-take-the-fiscal-hawks-seriously/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[西蒙·约翰逊](http://baselinescenario.com/2010/08/05/its-hard-to-take-the-fiscal-hawks-seriously/)'
- en: ', who stated that:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 曾表示：
- en: The major risk faced by the world economy is not stagnation year-in and year-out,
    but rather an unstable credit cycle that produces apparent “growth” – perhaps
    even high recorded growth – in some years for the United States, but then leads
    to financial crisis, repeated recession, and very little by way of sustained growth.
    US GDP in real terms is currently at about the same level now as it was in 2006\.
    (Real GDP, annualized, was around $12.9 trillion in the first quarter of 2006
    and $13.2 trillion in the second quarter of 2010; see Table 3B in the July 2010
    BEA report).[3]
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 世界经济面临的主要风险不是每年停滞不前，而是信用周期不稳定，在美国的一些年份里，这种周期会产生明显的“增长”——甚至可能是高记录的增长，但随后会导致金融危机、反复衰退，并且几乎没有什么持续的增长。目前美国实际GDP大约与2006年相同。（2006年第一季度实际GDP约为12.9万亿美元，第二季度为13.2万亿美元；见2010年7月BEA报告中的表3B）。[3]
- en: For buy and hold investors, this may mean a decade of low but volatile returns,
    which is a possibility that I wrote about before
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于买入并持有的投资者来说，这可能意味着一个十年回报率低但波动性大的时期，这是我之前写过的可能性
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)'
- en: '. However, Johnson offers a ray of hope:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: .然而，约翰逊提供了一线希望：
- en: Japan’s lost decade in the 1990s was not a sequence of years with zero growth
    – there were notable expansions and contractions, with high rates of growth in
    particular quarters and even some years when it seemed that the corner had been
    turned. Lost decades are evident only in retrospect. The US is currently on track
    for “losing” at least half a decade of growth (from the beginning of 2006 through
    the end of 2010).
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 日本在1990年代的失去的十年并不是一系列零增长的年份——有一些显著的扩张和收缩，某些季度和某些年份的增长率很高，甚至似乎已经转角。失去的十年只有在回顾时才会显现。美国目前正在“失去”至少半年的增长（从2006年初到2010年底）。
- en: In other words, there would be significant cyclical ups-and-downs under such
    a scenario and it would be possible to trade the swings using trend following
    models such as my
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，在这种情景下，将会有显著的周期性波动，使用趋势跟踪模型（如我的）
- en: '[Inflation-Deflation Timer model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀-通货紧缩计时器模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
