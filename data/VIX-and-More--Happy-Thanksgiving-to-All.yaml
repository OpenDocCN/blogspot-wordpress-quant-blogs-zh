- en: When you are done with all the turkey, stuffing and pumpkin pie, consider some
    exercise.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你吃完所有的火鸡、填料和南瓜派后，考虑做些运动。
