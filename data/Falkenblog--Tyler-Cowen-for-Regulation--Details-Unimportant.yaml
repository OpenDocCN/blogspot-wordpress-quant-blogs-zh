  zh: 在目前的银行危机中，通过提出对衍生品应用资本要求，这样的提议留下了无数问题，这将使监管几乎肯定地达不到其目标。但首先，考文似乎认为监管是对保证这些家伙的合理交换条件。但贝尔斯登的救助不是联邦储备的义务。与储蓄与贷款机构（S&Ls）不同，这就像是救助长期资本管理公司。他们害怕传染效应。如果联邦储备决定对衍生品实施监管，不仅是对目前由联邦储备监管的机构，而是对每个人，那就是已经扩张过度的机构的一个巨大权力夺取。还记得撒切尔对戈尔巴乔夫说，她不需要决定钢铁的数量和价格是多好吗。竞争市场分散了一些确实非常困难的问题，没有人应该回答（嗯，也许他们应该多读读
