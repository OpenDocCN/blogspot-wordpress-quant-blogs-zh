- en: How much capital for derivatives? Good question. Should it be weighted by risk?
    If so, how does one measure risk? Considering that risk is a function of the collateral,
    which comes in many different flavors (traded debt, pools of mortgages, pools
    of bank lines), and then are structured very differently, with differing levels
    of subordination, differing rules for the waterfalls of cashflows depending on
    various metrics of collateral quality. It's a mess. If you think market participants
    are confused, make it a political issue, so not only do you have to explain this
    to dunderheads like Hillary, Nancy, and Dennis, but then you have to expect them
    to add something like the Community Reinvestment Act, so disabled lesbians of
    color can start lobbying for more equity (i.e., loans given out the way Huey Long
    gave out construction contracts).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 衍生品应该有多少资本？好问题。应该按风险加权吗？如果是这样，又如何衡量风险？考虑到风险是抵押品的函数，而抵押品有许多不同的品种（交易债务、抵押贷款池、银行授信池），然后它们又按照极不同的方式构造，具有不同层次的次优性以及根据不同的抵押品质量指标而定的现金流和流水表的不同规则。这一切都是一团乱麻。如果你认为市场参与者困惑了，把它搞成了政治问题，这样你不仅需要向希拉里、南希和丹尼斯这样的笨蛋解释这些，还要期望他们增添一些类似《社区再投资法》的法律，以便色情片中残疾的女同性恋者能够通过游说获得更多的公平待遇（即，以胡伊·朗那样分配施工合同的贷款）。
- en: You may think this is no different than regular lending, but you would be wrong.
    For example, lets say you have two swaps, but they both offset each other almost
    exactly for interest rate risk, but as they have different counterparties, they
    have differing credit risk. How about swaps from the same counterparty, but differing
    interest rate exposures, partially netted. How much should capital be netted?
    And if the US banks have capital requirements greater than economically necessary,
    how many seconds before all swaps would move offshore?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为这与常规信贷没有什么不同，但你错了。例如，假设你有两种掉期交易，但它们几乎完全抵消了利率风险，但由于有不同的交易对手，它们具有不同的信用风险。同一个交易对手的掉期交易，但其利率敞口不同，部分进行了净额补偿。应该对基本资本进行多少净额抵消？如果美国银行的资本要求高于经济上必要的水平，那么所有掉期交易会转移到离岸市场前多少秒？
- en: If something is too complicated for the market, it goes double for government.
    And as finance is really about contracts, ideas, it doesn't have to put up with
    heavy handed regulation, especially when New York is not the origin of the capital
    (we aren't capital suppliers). London, Hong Kong, or Tokyo would be glad to pick
    up the slack. As it stands now, mortgage regulation has led to loan documents
    where you have to 'sign here' about 15 times, and you still have to pay several
    ridiculous processing fees that look like your phone bill and add about $500 too
    much to these things, and in the end, no one reads all those 15 things they initial
    and sign (which are helpfully put in 8-point font because we at least want to
    save trees, and no one even pretends to read them). A couple more pages to initial
    and ignore, perhaps? They can't even get rid of mandatory title insurance which
    is way overpriced, and other antiquated parts of the process.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些东西对市场来说太复杂了，那对政府来说就更是如此了。而且由于金融实际上是围绕着合同、观念等展开的，所以它根本不需要忍受笨拙的监管，尤其是当纽约并非资本的起源地时（我们不是资本供应者）。伦敦、香港或东京将乐意接手这一缺口。就目前而言，按揭监管导致了贷款文件的出现，你必须在上面"签字"大约
    15 次，而且你仍然不得不支付几项看起来像电话费的荒谬的处理费用，这些费用多出了大约 500 美元，而最终，没有人会阅读所有那些他们签名和签名的 15 个条款（这些条款以
    8 号字体呈现，因为至少我们想要节省树木，而没有人甚至假装阅读它们）。多添几页来签字并忽略，也许呢？他们甚至不能消除颇为过高价格的强制性产权保险，以及其他陈旧的手续约定。
- en: Tyler has the seemingly reasonable but totally naive recommendation of someone
    from 30,000 feet, which given the breadth of things he comments on, is unsurprising.
