- en: 'Banking is a very tricky business because modern finance has specialized to
    the degree that it is no longer as simple as when the bank held the savings of
    the community, and lent it to businessmen. A financial institution is a small
    piece of a long list of specialists from saver to investor and back again, involved
    in one or more of the following: origination, underwriting, repackaging, custodian,
    and warehousing of both sides of the transaction. Its basically like the molecular
    biology of a cell: there are many important, complicated processes going on, and
    details matter a great deal.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业是一个非常棘手的行业，因为现代金融已经专业化到不再像银行只持有社区的储蓄，然后借给商人那样简单了。一个金融机构只不过是从储户到投资者再到储户的一长串专业人士中的一个小组件，涉及以下一个或多个环节：发起、承销、重新封装、保管人和交易双方的仓储。它基本上就像一个细胞的分子生物学：有很多重要的、复杂的过程，细节的重要性非常大。
- en: Further, because financial contracts have virtually zero marginal costs, sometimes
    an inflated 'face value' arises because it is easier to keep adding offsetting
    ones, rather than extinguishing some and starting over, the way a futures open
    interest works. The reason why derivatives are not transparent is that they come
    in some many different flavors they escape any reasonably finite taxonomy--they
    are 'over the counter' and thus have idiosyncratic terms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于金融合同几乎没有边际成本，有时会出现夸大的“面值”，因为不断增加对冲合同比灭掉一些并重新开始更容易，就像期货的空头持仓工作方式。衍生品之所以不透明，是因为它们有很多不同的品种，它们逃避了任何合理有限的分类法--它们是“柜台交易”，因此具有特有的条款。
