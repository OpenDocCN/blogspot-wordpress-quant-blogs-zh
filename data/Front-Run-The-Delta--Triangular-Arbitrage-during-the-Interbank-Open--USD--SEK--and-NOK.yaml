- en: This is the opening of the interbank currency market just after 4pm CST, Sunday,
    September 25, 2011\.  This is a brief preview of another forthcoming post on triangular
    arbitrage in the currency markets.  This study looks at the USD/
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在2011年9月25日周日下午4点正值中央标准时间后开启的银行间货币市场。这是对货币市场中三角套利即将发布的另一篇简短预览。这项研究着眼于USD/
- en: '[SEK](http://en.wikipedia.org/wiki/Swedish_krona)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[SEK](http://en.wikipedia.org/wiki/Swedish_krona)'
- en: ', USD/'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ', USD/'
- en: '[NOK](http://en.wikipedia.org/wiki/Norwegian_krone)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[NOK](http://en.wikipedia.org/wiki/Norwegian_krone)'
- en: ', and NOK/SEK pairs.  To the right is the opening of the real USD/SEK rate
    spread against the synthetic USD/SEK rate developed from the other two pairs.
     Notice how the synthetic rate (red/blue) keys off the movements of the live rate
    (orange/light blue), narrowing with each passing minute.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，以及NOK/SEK货币对。右侧是实际USD/SEK汇率差与从另外两个货币对中得出的合成USD/SEK汇率差的开盘情况。请注意合成汇率（红/蓝）是如何根据实时汇率（橙色/浅蓝）的波动而变化，随着每一分钟的过去而逐渐缩小。
- en: This is the first time I have captured the Sunday opening of the FX markets.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我第一次捕捉到周日外汇市场开盘的情况。
