- en: 'VIX and More: Chart of the Week: Where and When Will the Euro Bottom?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：欧元会在哪里触底？
- en: 来源：[http://vixandmore.blogspot.com/2010/02/chart-of-week-where-and-when-will-euro.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/chart-of-week-where-and-when-will-euro.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/chart-of-week-where-and-when-will-euro.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/chart-of-week-where-and-when-will-euro.html#0001-01-01)
- en: Last week was the type of trading week that raised a lot more questions than
    it answered – at least for me.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周是那种交易周，它提出了比解答更多的疑问——至少对我来说。
- en: The epicenter of many of those questions seems to be southern Europe, where
    [Greece](http://vixandmore.blogspot.com/search/label/Greece), Portugal, [Spain](http://vixandmore.blogspot.com/search/label/Spain)
    and to a lesser extent the remainder of the so-called [PIIGS](http://vixandmore.blogspot.com/search/label/PIIGS)
    (Portugal, Italy, Ireland, Greece and Spain) have flamed investor concerns that
    burgeoning public debt may significantly weaken investor demand for sovereign
    debt and exacerbate an already trouble budgetary crisis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多问题似乎集中在地中海地区，在那里[希腊](http://vixandmore.blogspot.com/search/label/Greece)、葡萄牙、[西班牙](http://vixandmore.blogspot.com/search/label/Spain)以及较小程度上余下的所谓[PIIGS](http://vixandmore.blogspot.com/search/label/PIIGS)（葡萄牙、意大利、爱尔兰、希腊和西班牙）点燃了投资者的担忧，不断增加的公共债务可能会显著削弱投资者对主权债务的需求，并加剧已经麻烦的预算危机。
- en: Many investors have taken to selling the [euro](http://vixandmore.blogspot.com/search/label/euro)
    is as a means by which to reduce exposure to these problem areas and/or speculate
    on one or more of these crises spiraling out of control. This week’s [chart of
    the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    looks at one year of the euro, including a strong rally through most of 2009 and
    more recently and two-stage selloff, starting in the first half of December and
    picking up steam over the course of the past 3 ½ weeks as traders looked to capitalize
    on weakness stemming from the problems in Greece, Portugal and Spain.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多投资者开始卖出[欧元](http://vixandmore.blogspot.com/search/label/euro)，以此作为减少对这些问题区域的风险敞口和/或对其中一个或多个危机失控进行投机的手段。本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)观察了欧元一年的走势，包括2009年大部分时间的强劲反弹和最近的两阶段下跌，始于去年12月的第一半，在过去3个半月的时间里随着交易员寻求利用希腊、葡萄牙和西班牙的问题而加速。
- en: Going forward, that ability of the euro to hold support at 136 will be one of
    the market tells that I watch closely.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，欧元能够坚守在136支撑位的能力将是我在市场上密切关注的指标之一。
