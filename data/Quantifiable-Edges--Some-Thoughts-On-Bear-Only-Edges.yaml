  type: TYPE_NORMAL
  zh: 量化边缘：关于仅熊市边缘的一些思考
- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/some-thoughts-on-bear-only-edges.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/some-thoughts-on-bear-only-edges.html#0001-01-01)
