- en: 'What I see is an incredibly strong and consistent tendency to reverse and trade
    lower has been evident since the bear market began in late 2007\. This tendency
    did not exist prior to that. It is worth taking note of such test results for
    a couple of reasons: 1) To understand how the market is reacting to such setups
    currently (or in the recent past). By knowing what the market current tendency
    is you can position yourself to take advantage of it. 2) To consider possible
    implications if these kind of setups stop preceding strong negative market reactions.
    The bear market reaction has been extremely negative. If negative reactions to
    this or other similar bear-only studies stop occurring it could signal a shift
    in market dynamics and a possible rally.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我所看到的是，自2007年底市场开始熊市以来，强烈的反转和下跌交易倾向一直很明显。这种倾向在此之前并不存在。值得关注这些测试结果有几个原因：1) 了解市场如何当前（或最近过去）对这种设置作出反应。通过知道市场目前的倾向，你可以
    positioning yourself to take advantage of it. 2) 考虑如果这些设置停止预示强烈的负面市场反应会带来什么可能的含义。熊市反应已经非常负面。如果对这种或其他类似的仅熊市研究的负面反应停止出现，这可能表明市场动态发生了转变，并可能出现反弹。
