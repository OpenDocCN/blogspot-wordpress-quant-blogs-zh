- en: One study I looked at this weekend was how the market reacted following times
    when the SPY gapped higher, never traded down to the previous day’s close, and
    closed above its open as it did on Friday. Friday was a bit of a borderline example
    since the gap was small and it came within 1 cent of filling the overnight gap,
    but the results were interesting nonetheless. Rather than use a results table
    as I normally do I decided to show an equity curve of this study. The equity curve
    assumes a 5-day exit. It may be a bit difficult to read the dates below. The test
    was run from the SPY inception in 1993 though 2/6/09.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周末我研究的一项是市场在SPY跳空上涨后、从未交易至前一日收盘价、并且收盘价高于开盘价时的反应，正如上周五所发生的那样。周五的例子有点边缘，因为跳空很小，它接近于填平隔夜跳空，但结果仍然有趣。我决定展示这项研究的股票曲线，而不是像我通常那样使用结果表格。该股票曲线假设一个5天的退出。下面的日期可能有点难以阅读。从1993年SPY成立至2009年2月6日进行了这项测试。
