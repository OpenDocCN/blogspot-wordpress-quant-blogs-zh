  zh: '[斯滕巴格博士也注意到了这一点](http://traderfeed.blogspot.com/2008/10/look-at-broad-weakness-in-stock-market.html)'
- en: . His data went back prior to 1970 and he found an additional instance.
  id: totrans-13
