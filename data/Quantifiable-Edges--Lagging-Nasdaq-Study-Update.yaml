- en: 'Quantifiable Edges: Lagging Nasdaq Study Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：落后纳斯达克研究更新
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/lagging-nasdaq-study-update.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/lagging-nasdaq-study-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/03/lagging-nasdaq-study-update.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/lagging-nasdaq-study-update.html#0001-01-01)
- en: 'Last week I posted a study on the intermediate-term significance of a lagging
    Nasdaq. The results suggested more downside was likely in the weeks and months
    to come. There was 3 criteria for the setup. Surprisingly, the 3rd criteria was
    not met last week. “3) The difference between the current NYSE/Nasdaq ratio and
    the 10-week EMA must be at its widest point in the last 5 weeks. (The red line
    must be farther below the yellow line than it has been in at least 5 weeks.)”
    Updated chart as of 2/29/08 below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我发布了一项关于落后纳斯达克中期重要性的研究。结果显示，未来几周和几个月内市场可能会有更多下行空间。该设置有3个标准。令人惊讶的是，上周第三个标准并未达成。“3)
    当前纽约证券交易所/纳斯达克比率与10周移动平均线的差值必须是过去5周中的最宽点。(红色线条必须比黄色线条更低，至少在过去5周中是如此。)”截至2008年2月29日的更新图表如下：
- en: '[![](img/095e8d01ccbf1ac31155c82dab5dd8f7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhfpJQ4fCa3q5OIILOANt_rgPGCzkuf6ar2zJuFpLHFSyEaq4KQ-AAX8RkXU93WEXsu1JEcNk-E1uZYUcmCRBZD80ECTo2HXLkLj6lkocYBCwjnknC-V4sesVYbGtGaoPZPzuk_7fzF8Zw/s1600-h/appel+rs+indicator4.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhfpJQ4fCa3q5OIILOANt_rgPGCzkuf6ar2zJuFpLHFSyEaq4KQ-AAX8RkXU93WEXsu1JEcNk-E1uZYUcmCRBZD80ECTo2HXLkLj6lkocYBCwjnknC-V4sesVYbGtGaoPZPzuk_7fzF8Zw/s1600-h/appel+rs+indicator4.jpg)'
- en: 'Does the late-week change to the indicator benefit the market? It doesn’t appear
    so. I removed rule three and just tested on rules 1 and 2:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周末对指标的更改对市场有利吗？看起来不是。我移除了第三个规则，只是测试了规则1和2：
- en: 1) The NYSE must make a new 5-week high this week. 2) The current NYSE/Nasdaq
    ratio must be at least 3.0% below the 10-week EMA. (The red line must be 3.0%
    or more below the yellow line.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 纽约证券交易所必须在本周创出新的5周高点。2) 当前纽约证券交易所/纳斯达克比率必须至少比10周移动平均线低3.0%。(红色线条必须比黄色线条低3.0%或更多。)
- en: The market was shorted if the above conditions were met and covered X weeks
    later. $100,000 per trade.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果满足上述条件，市场将会进行做空操作，并在X周后进行平仓。每笔交易金额为10万美元。
- en: The results – listed below - changed very little. When the NYSE is hitting new
    short-term highs while the Nasdaq is lagging badly, it normally means the NYSE
    will succumb to the will of the Nasdaq. Like the original study, the expectation
    over the next 1-10 weeks is negative.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 结果——如下所示 - 变化很小。当纽约证券交易所触及新的短期高点而纳斯达克严重落后时，通常意味着纽约证券交易所将屈服于纳斯达克的意志。与原始研究一样，未来1-10周的预期是负面的。
- en: '[![](img/f7159df2b4a6dc0f91297c6193a1cd0e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQ46zd-VyBPVpjUKi3sQQY7qh6bfhFknXlg7VdznM9sSWmiKkhtew-mihFLp97cizoW3_B_6ljPWpPOPbWbabXJpsuILYzl3i3wCtbND2KtfuiaPyOnGmFtDOaZid_rL7UX6f9T0hJNgw/s1600-h/2008-3-4+Lagging+Nasdaq+Updated.PNG)'
  id: totrans-12
