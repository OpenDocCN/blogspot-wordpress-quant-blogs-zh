- en: 'Quantifiable Edges: A Columbus Day Tendency'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：哥伦布日的倾向
- en: 来源：[http://quantifiableedges.blogspot.com/2011/10/columbus-day-tendency.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/columbus-day-tendency.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/10/columbus-day-tendency.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/columbus-day-tendency.html#0001-01-01)
- en: While the stock market is open on Monday, banks, schools, government offices,
    and the bond market are closed. In past years with the bond market closed, the
    stock market has done quite well on Columbus Day. Of course the most famous Columbus
    Day rally was in 2008 when the market gained over 11% after having crashed the
    week before. Last year I showed that positive momentum leading up to Columbus
    Day has generally led to a positive Columbus Day. Columbus Day has been celebrated
    on the 2nd Monday of October since 1971\. Below is an updated version of last
    year’s study.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然股市在周一开放，但银行、学校、政府办公室和债券市场是关闭的。在过去几年中，由于债券市场关闭，股市在哥伦布日表现非常好。当然，最著名的哥伦布日反弹是在2008年，市场在前一周崩盘后获得了超过11%的收益。去年我展示，在哥伦布日之前的积极动量通常会导致一个积极的哥伦布日。自1971年以来，哥伦布日一直在10月的第二个星期一庆祝。以下是去年研究的更新版本。
- en: I’ve circled some of the more impressive stats here. With 75% of trades profitable
    and winners nearly twice the size of losers risk/reward has been very favorable.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这圈出了一些更令人印象深刻的统计数据。在75%的交易中获利的赢家几乎是输家的两倍，风险/收益非常有利。
