- en: 'VIX and More: Kafka, Surrealism and Trading'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：卡夫卡、超现实主义与交易
- en: 来源：[http://vixandmore.blogspot.com/2009/09/kafka-surrealism-and-trading.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/kafka-surrealism-and-trading.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/kafka-surrealism-and-trading.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/kafka-surrealism-and-trading.html#0001-01-01)
- en: '![](img/ed2906b63d4eb4328756dd499c7dfa78.png) There are quite a few interesting
    stories breaking today, but since readers can find most of them somewhere else,
    I thought I might focus on a story many may have missed that I think is excellent
    fodder for short-term traders and long-term investors alike.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/ed2906b63d4eb4328756dd499c7dfa78.png) 今天是有一些很有趣的故事正在发生，但考虑到读者可以在其他地方找到它们的大部分，我想我可能会关注一个许多读者可能错过的故事，我认为这对短线交易者和长期投资者来说都是极好的素材。'
- en: '[Science Daily](http://www.sciencedaily.com/) has a thought-provoking piece
    out today with an intriguing title: [Reading Kafka Improves Learning, Suggests
    Psychology Study](http://www.sciencedaily.com/releases/2009/09/090915174455.htm).
    The article summarizes the findings of Travis Proulx and Steven J. Heine, whose
    [Connections from Kafka: Exposure to Meaning Threats Improves Explicit Learning
    of Artificial Grammar](http://www.psych.ubc.ca/%7Eheine/docs/Kafkagrammar.pdf)
    is slated for publication in the September edition of Psychological Science.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Science Daily**网站今天发表了一篇发人深省的的文章，标题引人入胜：[阅读卡夫卡能改善学习，心理学研究建议](http://www.sciencedaily.com/releases/2009/09/090915174455.htm)。该文章总结了Travis
    Proulx和Steven J. Heine的研究成果，他们的论文《卡夫卡的联系：暴露于意义威胁中的人工语法学习的显性改进》计划发表在《心理科学》杂志9月的版面上。'
- en: 'Science Daily captures the essence of the research findings as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Science Daily准确地捕捉了研究发现的本质，如下所述：
- en: '*“The idea is that when you''re exposed to a meaning threat – something that
    fundamentally does not make sense – your brain is going to respond by looking
    for some other kind of structure within your environment,” said Travis Proulx,
    a postdoctoral researcher at UCSB and co-author of the article. “And, it turns
    out, that structure can be completely unrelated to the meaning threat.”*'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“当你的暴露于一个意义威胁中——一些根本无法理解的东西——你的大脑会通过寻找你环境中的其他某种结构来做出反应，”UCSB的博士后研究员、文章的共同作者Travis
    Proulx说。“结果是，这种结构可以与意义威胁完全无关。”*'
- en: '*Proulx and Heine’s research demonstrate that subjects who were exposed to
    literature that was absurd, nonsensical or surrealistic performed much better
    when tested shortly thereafter for pattern recognition skills than control subjects
    who read similar material that was easy to comprehend.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Proulx和Heine的研究表明，阅读了荒谬、无意义或超现实主义文学的受试者在之后的模式识别技能测试中表现远优于阅读了容易理解的类似材料的对照组受试者。'
- en: So…how does this apply to trading? I am going to stretch the rather narrow conclusions
    drawn by Proulx and Heine and suggest that traders/investors need to get out of
    their comfort zones more often. They need to look at new asset classes they are
    unfamiliar with, new markets, new trading vehicles, new fundamental information,
    new chart patterns, etc. Perhaps they should even venture out from the comfortable
    realm of Mozart and Monet to Schoenberg and Dali.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么…这如何适用于交易呢？我将扩展Proulx和Heine得出的一些相当狭窄的结论，并建议交易员/投资者需要更经常地走出他们的舒适区。他们需要去了解他们不熟悉的新的资产类别、新的市场、新的交易工具、新的基本面信息、新的图表模式等。也许他们甚至应该从舒适的莫扎特和莫奈的领域走向勋伯格和达利的领域。
- en: Keep pushing the envelope and don’t worry if new pathways look chaotic at first.
    The more you get out of your comfort zone, the more that zone begins to widen
    and the better you will be at recognizing important patterns and opportunities
    across that zone.*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不断挑战自我，不要担心新的路径一开始看起来混乱。你越是从舒适区出来，这个区域就越开始扩大，你识别这个区域中的重要模式和机会的能力也会越强。
