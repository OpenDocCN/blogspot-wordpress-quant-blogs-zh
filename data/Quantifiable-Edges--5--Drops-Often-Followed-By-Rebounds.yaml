- en: 'Quantifiable Edges: 5% Drops Often Followed By Rebounds'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：5%的跌幅常常伴随着反弹
- en: 来源：[http://quantifiableedges.blogspot.com/2008/11/5-drops-often-followed-by-rebounds.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/11/5-drops-often-followed-by-rebounds.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/11/5-drops-often-followed-by-rebounds.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/11/5-drops-often-followed-by-rebounds.html#0001-01-01)
- en: 'I looked back at all prior 5% drops in the S&P 500 since 1960\. From 1960 until
    1987 there weren’t any. Since 1987 there have now been 14 of them. The November
    5, 2008 drop was the 6th 5% drop since early September. Generally these large
    drops have been followed by a bounce at some point over the next few days. I show
    all instances since 1960 in the table below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我回顾了自1960年以来标普500指数中所有之前的5%跌幅。从1960年到1987年，一个都没有。自1987年以来，现在已经有了14次。2008年11月5日的下跌是自9月初以来第六次5%的跌幅。通常这些大幅下跌会在接下来的几天内的某个时间点出现反弹。下面表格中我展示了自1960年以来的所有实例：
- en: '[![](img/8e65428eaf8e37e25a08f6f56ff6052d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrEaouYklpGey4PcG6nBNIFLm_N_N7Pt6171qFg9rgnAPn7hgVESxmQAjgsQPV28bu7AjKDXCTHOgO1L3um30DFliQ7M1wddPsa7Uvw4mtIlmz95li-NKN6KoTDp9ECdHDulzaeooyBcc/s1600-h/2008-11-6+5pct+drops+table.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrEaouYklpGey4PcG6nBNIFLm_N_N7Pt6171qFg9rgnAPn7hgVESxmQAjgsQPV28bu7AjKDXCTHOgO1L3um30DFliQ7M1wddPsa7Uvw4mtIlmz95li-NKN6KoTDp9ECdHDulzaeooyBcc/s1600-h/2008-11-6+5pct+drops+table.PNG)'
- en: Of the 13 instances, 10 closed higher the following day. If you give the trade
    4 days to work then 12 of 13 closed higher than the entry at some point. The lone
    loser was October 16, 1987\. That date is notable because it was the Friday prior
    to Black Monday.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这13个实例中，有10个在第二天收盘时高于前一日。如果你给这个交易4天的时间来发挥作用，那么有12个在某个时间点的收盘价高于入场价。唯一的输家是1987年10月16日。那天值得注意，因为那是黑色星期一之前的星期五。
