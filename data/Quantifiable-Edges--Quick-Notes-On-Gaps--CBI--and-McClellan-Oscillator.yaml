- en: 'Quantifiable Edges: Quick Notes On Gaps, CBI, and McClellan Oscillator'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化的边缘：关于缺口、CBI 和麦克尔连 oscillator 的快速笔记
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/quick-notes-on-gaps-cbi-and-mcclellan.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/quick-notes-on-gaps-cbi-and-mcclellan.html#0001-01-01)
