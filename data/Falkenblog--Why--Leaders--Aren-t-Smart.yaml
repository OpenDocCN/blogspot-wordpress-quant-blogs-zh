- en: 'Falkenblog: Why ''Leaders'' Aren''t Smart'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：为什么‘领导者’不聪明
- en: 来源：[http://falkenblog.blogspot.com/2008/10/why-leaders-arent-smart.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/why-leaders-arent-smart.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/10/why-leaders-arent-smart.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/why-leaders-arent-smart.html#0001-01-01)
- en: '[Tina Fey](http://www.tmz.com/2008/10/18/fey-talks-palin-on-letterman-you-betcha/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂娜·菲](http://www.tmz.com/2008/10/18/fey-talks-palin-on-letterman-you-betcha/)'
- en: 'was on Letterman, and when asked about Sarah Palin, said:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他在莱特曼节目上说：
- en: I see her and think she's as smart as I am. I want someone smarter than that
    in the White House
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我见到她，觉得她和我一样聪明。我希望白宫里有个比她更聪明的人
- en: 'I think it is very naive to see leaders as needing to be very smart: they need
    to be slightly above average, no more. They are good at what they do, but that
    necessarily does not involve smarts. How you can read Hillary Clinton''s book,'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得把领导者视为需要非常聪明是很天真的：他们只需要略高于平均水平就可以，不需要更多。他们擅长自己的工作，但这并不一定涉及聪明才智。你怎么能读希拉里·克林顿的书，
- en: '[It Takes a Village](http://www.prospect-magazine.co.uk/article_details.php?id=4856)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[《需要一个村庄》](http://www.prospect-magazine.co.uk/article_details.php?id=4856)'
- en: ', and think this woman is smart? A smart person couldn''t have faked such patronizing
    banalities no matter how hard they tried.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，你以为这个女人聪明吗？一个聪明的人不可能伪造出如此顾客陈词滥调，无论他们怎么努力也做不到。
- en: I bet a leader's optimal IQ is about 125, dropping off at both ends rather quickly.
    I find it funny when all these hyper intelligent wonks who write for political
    punditry magazines try to delve into politician's psyche as if they are trying
    to decipher Fermat's margin notes. They usually paint
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我敢打赌，一个领导者的最佳智商大约是125，两端的智商降落得相当快。当所有这些超级聪明的专家为政治评论杂志写作时，试图深入探讨政客的心理，仿佛他们在尝试解密费马的批注时，我发现这很有趣。他们通常描绘
- en: their
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的
- en: guy as a genius, meaning, he articulates policies they support in a way that
    does not generate ridicule or indifference, as when they argue them in their general
    columns. Morons, meanwhile, believe in policies they don't like.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人为一个天才，这意味着他以一种不会引起嘲笑或冷漠的方式阐述他们支持的政策，当他们在一般专栏中辩护这些政策时的情况。而白痴们则相信他们不喜欢的政策。
- en: Remember, Bush is widely lambasted as an idiot, but his grades were
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，布什被普遍批评为笨蛋，但是他的成绩是
- en: '[better than both Kerry and Gore](http://www.vdare.com/Sailer/kerry_iq_lower.htm)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[比克里和戈尔更好](http://www.vdare.com/Sailer/kerry_iq_lower.htm)'
- en: '''s. Based on his SATs his IQ was estimated around 124, and I bet most politicians,
    even successful ones, are around there. Reading about George Washington or Calvin
    Coolidge (my political heroes), I''m not so much struck by their brilliance, but
    their discipline, integrity, and good judgment on important matters.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据他的SAT分数，他的智商大约估计在124左右，我敢打赌大多数政客，即使是成功的，也在这个水平左右。阅读有关乔治·华盛顿或卡尔文·库立奇（我的政治偶像）的文章时，我不是被他们的聪明才智所吸引，而是他们的纪律性，正直和在重要事项上的良好判断力。
- en: As Arnold Kling, and Jonathan Haidt have noted, smart people are merely better
    at rationalizing their prejudices than the average person. Whether they start
    with good prejudices, seems pretty much orthogonal to their education and IQ once
    it reaches a minimum level (I think there are big returns to education and intelligence,
    but just up to, say, the 60th percentile). If you have an IQ above, say, 130,
    you can't mouth the inconsistent platitudes with sufficient sincerity to be elected
    leader. That is, a really smart person can't in good conscience say that 'giving
    to the United Way is the most important thing we do here at Amalgamated Financial',
    or that you listen to each customer suggestion on various product releases. It's
    BS, but the troops need to hear it, so they get the only people who actually can
    champion such inconsistent policies. Both Obama and McCain are overselling a load
    of policies that won't change much, except for the new government bureacrats in
    charge (as opposed to the people they are supposed to help), but that 'not-so-bright'
    mindset was necessary to win their party's nomination. Someone with a painful
    sense of the obvious and inconsistent, would be seen as not sufficiently inspiring
    to the masses, as I'm sure he would not be. So we give the people what they want,
    good and hard.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正如阿诺德·克林和乔纳森·海德特指出的那样，聪明人只是比普通人更善于合理化他们的偏见。无论他们开始时拥有什么样的良好偏见，一旦达到最低水平（我认为教育和智商都有很大的回报，但只是达到了，比如说，60th百分位数），就几乎与他们的教育和智商无关。如果你的智商超过了，比如说，130，你就不能以足够真诚的态度说出不一致的陈词滥调来当选领袖。也就是说，一个真正聪明的人不能够自愿地说出“在联合道上的捐款是我们在合并金融公司这里做的最重要的事情”，或者说你听取了各种产品发布的每一个客户建议。这都是废话，但是部队需要听到这些，所以他们只能选出那些真正可以支持这种不一致政策的人。奥巴马和麦凯恩都在过分宣传一些几乎不会改变什么的政策，除了新的政府官员（而不是他们应该帮助的人）会受到影响，但这种“不那么聪明”的思维方式对于赢得党内提名是必要的。一个对于显而易见和不一致的人，会被视为对群众不够激励，我确信他不会是。所以我们给予了人们他们想要的，好的和艰难的。
- en: Humans live in a '
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 人类生活在一个‘
- en: '[reverse dominance hierarchy](http://falkenblog.blogspot.com/2008/06/reverse-dominance-hierarchies.html?showComment=1214249880000)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[逆向支配等级](http://falkenblog.blogspot.com/2008/06/reverse-dominance-hierarchies.html?showComment=1214249880000)'
- en: ''', so that a leader too dominant, not sufficiently deferential, will not be
    chosen to lead. Humans hate hubris in their leaders more than anything else, and
    so a smart guy, who can''t fake appreciating the vastly more numerous pedestrian
    managers out there, will not get enough support. Anyone with a sufficiently high
    IQ, to be consciously faking there enthusiasm for the pap they are pushing, is
    so evil they are much worse. Thus, be happy with the stupid 125 IQ guys, it''s
    as good as it''s gonna get. The exceptions you see, mainly, are really smart founders
    who often created their product.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，以至于一个过于强势，不够尊重的领导者将不能被选为领导。人类最讨厌的是他们领导者中的傲慢，所以一个聪明的人，不能假装欣赏那些更多的普通经理，他们将不会得到足够的支持。任何一个智商足够高的人，去故意假装对他们正在推动的废话感到兴奋，是如此邪恶以至于他们更糟。因此，对那些愚蠢的125智商的人感到高兴，这就是能达到的最好的水平。你看到的主要例外，是真正聪明的创始人，他们经常创造了他们的产品。
- en: When you see the candidates talk as if electing them will make a huge improvement
    in the average person's life, you have to think, sure, give me an example? How
    likely is it that Obama is, as Oprah says, 'The One'? As Robert Samuelson
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看到候选人们说选举他们将会极大改善普通人的生活时，你必须想，当然，给我一个例子？奥巴马是否真的像奥普拉说的那样，“唯一的人”？正如罗伯特·萨缪尔森所言
- en: '[noted](http://www.washingtonpost.com/wp-dyn/content/article/2008/05/13/AR2008051302304.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[指出](http://www.washingtonpost.com/wp-dyn/content/article/2008/05/13/AR2008051302304.html)'
- en: ', the following would be a sure ticket to a 1.3% share of the electorate:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下将确保获得选民的1.3%支持率：
- en: I know you worry about the economy. So do I. But, frankly, if you elect me,
    I won't do much about it... 'Energy independence' is a fraud. ... Without major
    technological breakthroughs, making big cuts in greenhouse gases will be impossible.
    ... Unless we stop poor people from coming across our Southern border ... we won't
    reduce [American] poverty."
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我知道你担心经济问题。我也一样。但是，坦率地说，如果你选举我，我不会对此做太多事情……“能源独立”是一种欺诈……除非有重大技术突破，否则要大幅减少温室气体排放是不可能的……除非我们阻止穷人越过我们的南部边界……我们将无法减少[美国]的贫困。”
