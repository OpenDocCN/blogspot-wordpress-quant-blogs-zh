- en: 'Humble Student of the Markets: Assessing the odds of a US-China agreement'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：评估美中达成协议的概率
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/11/assessing-odds-of-us-china-agreement.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/11/assessing-odds-of-us-china-agreement.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/11/assessing-odds-of-us-china-agreement.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/11/assessing-odds-of-us-china-agreement.html#0001-01-01)
- en: In the past week, a number of readers have expressed the conviction that US-China
    trade tensions are likely to ease in the near future at the upcoming Trump-Xi
    meeting, which will occur at the sidelines of the G20 meeting November 30-December
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周里，许多读者表达了这样的信念：在即将到来的特朗普与习近平的会晤中，美中贸易紧张局势很可能会在不久的将来得到缓解。此次会晤将在11月30日至12月期间的G20峰会间隙举行。
- en: '[Bloomberg](https://t.co/YKBlm0ISh4)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](https://t.co/YKBlm0ISh4)'
- en: reported that American farmers are so hopeful that they are storing significant
    amounts of their soy crop for future sale. What are the odds that will happen?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，美国农民非常乐观，他们正在储存大量的豆类作物以备未来销售。这种情况发生的概率有多大？
- en: Certainly, there are some signs of a thaw. The strength of the USD Index indicates
    that there is more room for CNYUSD to decline further. But the PBOC dropped a
    pledge to allow the market to play a larger role in setting the exchange rate
    in its latest quarterly monetary report, which is a signal that the central bank
    is prepared to intervene to cushion yuan weakness.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有一些迹象表明关系正在解冻。美元指数的强势表明人民币对美元还有进一步下跌的空间。但是，中国人民银行在其最新的季度货币政策报告中取消了允许市场在设定汇率方面发挥更大作用的承诺，这是一个信号，表明中央银行准备干预以缓冲人民币的弱势。
- en: While the steps taken by the PBOC is a useful start, here are the challenges
    facing an agreement on a trade deal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管中国人民银行采取的措施是一个有用的开始，但这里列出了贸易协议达成协议所面临的挑战。
