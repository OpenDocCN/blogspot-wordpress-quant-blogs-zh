- en: 来源：[http://timelyportfolio.blogspot.com/2010/12/wow-on-hedge-funds-but-what-does-it.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/wow-on-hedge-funds-but-what-does-it.html#0001-01-01)
