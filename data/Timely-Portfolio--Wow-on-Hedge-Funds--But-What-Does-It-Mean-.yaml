- en: Generally, I like to follow the money to tell me the truth, but assets show
    both withdrawals and drawdowns.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，我喜欢跟随钱走，让我知道真相，但资产既显示出撤资也显示出缩水。
