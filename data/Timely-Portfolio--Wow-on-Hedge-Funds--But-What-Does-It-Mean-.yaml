  zh: 来源：[http://timelyportfolio.blogspot.com/2010/12/wow-on-hedge-funds-but-what-does-it.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/wow-on-hedge-funds-but-what-does-it.html#0001-01-01)
- en: I spent way too much time today on Google’s new ngram tool which graphs the
    use of a word or phrase in its set of books.  I was absolutely amazed when I typed
    “hedge fund”  and found this [Google Ngram on Hedge Funds](http://ngrams.googlelabs.com/graph?content=hedge+fund&year_start=1900&year_end=2000&corpus=0&smoothing=0)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天在谷歌的新ngram工具上花了太多时间，这个工具在它的书籍集中图表了一个词或短语的使用。当我输入“对冲基金”时，我绝对惊奇地发现这个[关于对冲基金的谷歌ngram](http://ngrams.googlelabs.com/graph?content=hedge+fund&year_start=1900&year_end=2000&corpus=0&smoothing=0)。
- en: '![](img/f59311abd73d7dda937141484adf42e5.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f59311abd73d7dda937141484adf42e5.png)'
- en: I thought the bubble burst in 2007, but evidently the trend based on the use
    of the term in books is still very clearly intact.  With a more narrow timeframe
    but more comprehensive dataset,  Google Trends [http://trends.google.com/trends?q=hedge+fund&date=all&geo=us&ctab=0&sort=0&sa=N](http://trends.google.com/trends?q=hedge+fund&date=all&geo=us&ctab=0&sort=0&sa=N
    "http://trends.google.com/trends?q=hedge+fund&date=all&geo=us&ctab=0&sort=0&sa=N")
    shows a different picture.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我以为泡沫在2007年破裂，但显然基于书籍中术语使用量的趋势仍然非常明确地存在。在一个更狭窄的时间范围内，但更全面的资料集，谷歌趋势[http://trends.google.com/trends?q=hedge+fund&date=all&geo=us&ctab=0&sort=0&sa=N](http://trends.google.com/trends?q=hedge+fund&date=all&geo=us&ctab=0&sort=0&sa=N
    "http://trends.google.com/trends?q=hedge+fund&date=all&geo=us&ctab=0&sort=0&sa=N")展示了一幅不同的画面。
