- en: 'Magmasystems Blog: ITSDoc.org Redux'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: ITSDoc.org 重制'
- en: 来源：[http://magmasystems.blogspot.com/2007/03/itsdocorg-redux.html#0001-01-01](http://magmasystems.blogspot.com/2007/03/itsdocorg-redux.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/03/itsdocorg-redux.html#0001-01-01](http://magmasystems.blogspot.com/2007/03/itsdocorg-redux.html#0001-01-01)
- en: ITSdoc.org is still very much alive. It recently passed its millionth page view
    and it gets hits from all over the world every day. It strives to be helpful to
    coders (hopefully open source) of Investment and Trading Systems by assembling
    into one place a great set of documentation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ITSdoc.org 仍然充满活力。它最近突破了百万次的页面浏览量，每天都会从世界各地收到访问请求。它努力通过汇集大量的文档，帮助开源的投资和交易系统编写者。
- en: Personally, I have been drawn away from driving ITSdoc forward for about a year
    now volunteering actively at FIX on a standard that will cover the next generation
    Algorithmic order types. I’ve got to say, volunteering at FIX and mixing it up
    with the fantastic people in the various technical Work Groups and Global Technical
    Committee has been wonderful! They have a bunch of brilliant people who all selflessly
    volunteer tons of time to the betterment of the industry through a FREE standard.
    Plus, it’s been a real great eye opener on exactly how the largest industry players
    cross connect. Mind you these same people go back to their firms and compete vigorously.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 个人而言，我现在已经大约有一年的时间没有积极推动ITSdoc向前发展了，我一直在FIX积极地志愿服务，涉及一个将涵盖下一代算法订单类型的标准。我必须说，在FIX志愿服务并与各种技术工作组和全球技术委员会中的优秀人士共事真是太棒了！他们有一群杰出的人，所有人都无私地投入大量时间，通过一个免费的标准，促进行业发展。此外，这让我大开眼界，让我了解到最大的行业参与者是如何进行交叉连接的。要知道，这些人回到自己的公司后，还是会激烈竞争。
- en: Last summer our Algorithmic Order Standard Work Group conduced in-depth interviews
    with five MAJOR order management system (OMS) vendors as well as considerable
    secondary research into the adoption trends in algorithmic orders types. Much
    of that learning was incorporated into the proposed standard, which is in the
    final stages of official adoption at FIX. In just a few weeks its expected to
    enter the pilot testing phase. See
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天，我们的算法订单标准工作组深入采访了五家主要的订单管理系统（OMS）供应商，并对算法订单类型的采用趋势进行了大量的次级研究。其中大部分研究成果都被纳入了拟定的标准中，该标准现在处于官方采用的最后阶段，预计几周后进入试点测试阶段。见
- en: '[http://www.fixprotocol.org/working_groups/algowg/documents](http://www.fixprotocol.org/working_groups/algowg/documents)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.fixprotocol.org/working_groups/algowg/documents](http://www.fixprotocol.org/working_groups/algowg/documents)'
- en: FIX is a bit more complex than the average open source coder of Investment and
    Trading Systems might like to struggle with, starting with the printed protocol
    specification alone. There are many tags and enumerated values, the various messages
    can be complex and there is a substantial learning curve. There is one outstanding
    open source FIX engine out there QuickFix, available in C++ and Java, but due
    to the complexity of the FIX standard it’s quite complex to implement. In the
    future ITSdoc hopes to help lower the bar to adopting FIX, and help get around
    using all those nasty, expensive, dedicated IP circuits.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: FIX 比一般的开源投资和交易系统程序员可能愿意处理的要复杂一些，从打印的协议规范开始。有许多标签和枚举值，各种消息可能很复杂，并且有一个相当大的学习曲线。市面上有一个出色的开源
    FIX 引擎 QuickFix，提供 C++ 和 Java 版本，但由于 FIX 标准的复杂性，实现起来相当复杂。将来 ITSdoc 希望能够降低采用 FIX
    的门槛，并帮助避免使用那些讨厌的、昂贵的、专用的 IP 电路。
- en: Dealing with emerging ISO standards this past year has also been challenging.
    If you are designing an open source Investment and Trading System your internal
    data models need to comply with various standards (including various versions
    of standards, service packs, extensions, customizations, variations in usage,
    etc). Needless to say all these different “flavors” and “dialects” of the various
    standards often don’t mesh well with each other. However, the situation is slowly
    improving. XML is now everywhere and XSLT can ease (but not eliminate) the pain
    of making translations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 去年应对新兴的ISO标准也颇具挑战。如果你正在设计一个开源的投资和交易系统，你的内部数据模型需要符合各种标准（包括各种版本的的标准、服务包、扩展、定制、使用上的变化等）。不用说，所有这些不同的“口味”和“方言”的各类标准往往彼此之间并不兼容。然而，这种情况正在逐渐改善。XML现在已经无处不在，XSLT可以缓解（但无法消除）翻译的痛苦。
- en: The ITSdoc UML project is on hold for the moment. I went to write up a meta
    Use-Case on processing text news during investment decision-making and got mired
    down with various sub topics such as bias in news coverage. My background includes
    some work in cognitive psychology and I was perhaps too far down in a “deep dive”
    on the subject. When I caught myself with a new book on psycholinguistics I thought
    to myself, you’re in pretty deep, perhaps its time for some decompression. Still
    the material is fascinating and to a degree exceedingly relevant to investment
    decision-making. Getting a handle on it however has proven very time consuming.
    I have a ton of great material but getting it all into publishable format has
    been constrained by the “hours in the day” limit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ITSdoc UML项目目前暂停。我本想写一篇关于在投资决策过程中处理文本新闻的元用例，但陷入了各种子话题中，比如新闻报道的偏见。我的背景包括一些认知心理学的工作，或许我对此主题过于深入。当我拿到一本新的心理语言学书籍时，我对自己说，你已经陷得很深了，或许是时候进行一些减压了。然而，这些材料非常吸引人，并且在一定程度上与投资决策密切相关。然而，掌握这些知识被证明是非常耗时的。我有很多很好的材料，但将它们整理成可发表的格式受到了“一天时间”的限制。
- en: So, plenty going on behind the scenes at ITSdoc. Coders of open source Investment
    and Trading Systems are very much encouraged to register at the site. We shoot
    for quality over quantity. Plus, we can often hook people up with other “birds
    of a feather” who are interested in similar things.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在ITSdoc幕后有很多事情在进行。开源投资和交易系统的程序员非常鼓励在网站上注册。我们追求质量而非数量。此外，我们通常可以帮人们找到其他“志同道合”的人，他们对类似的事情感兴趣。
