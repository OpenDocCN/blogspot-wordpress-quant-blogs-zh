  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Shumway, 1997](http://www-personal.umich.edu/~shumway/papers.dir/crspbias.html)'
- en: ), not using daily data dominated by low prices (
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: )，而不使用由低价格主导的每日数据(
- en: '[Stambaugh and Blume, 1983](http://books.google.com/books?id=XC4fZPbT1SQC&pg=PA501&lpg=PA501&dq=blume+daily+bias+stambaugh&source=bl&ots=UOGKDDWIBF&sig=RVwQYnGNk2_iV_WoRnzO-LWHn94&hl=en&ei=z2iyTLvyIdTonQe2momeBg&sa=X&oi=book_result&ct=result&resnum=10&ved=0CEcQ6AEwCQ#v=onepage&q=blume%20daily%20bias%20stambaugh&f=false)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stambaugh和Blume，1983](http://books.google.com/books?id=XC4fZPbT1SQC&pg=PA501&lpg=PA501&dq=blume+daily+bias+stambaugh&source=bl&ots=UOGKDDWIBF&sig=RVwQYnGNk2_iV_WoRnzO-LWHn94&hl=en&ei=z2iyTLvyIdTonQe2momeBg&sa=X&oi=book_result&ct=result&resnum=10&ved=0CEcQ6AEwCQ#v=onepage&q=blume%20daily%20bias%20stambaugh&f=false)'
- en: ), are key adjustments that totally change results, and though we look at them
    now with obvious hindsight, one must remember that for 10 years people did not
    know about them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: )，是完全改变结果的关键调整，尽管我们现在回顾时显然看到它们，但必须记住，有10年的人不知道它们。
- en: Finance is like wine in that while experts talk about sophisticated concepts
    the basics are simple things like clean barrels and clean data. Getting economists
    back to simple stuff, basic data analysis that corrects for various omitted variables,
    is the best way to find important economic truths. It's the data, not the process,
    that matters more. There simply aren't many economic equations, not enough to
    make the field a science, so it's more of seeing empirical tendencies, as almost
    everything is 'an empirical issue' with theoretical offsetting effects. Many thought
    that powerful techniques could avoid these issues, and in fact those concentrating
    on these adjustments were considered not as productive as those doing yeoman's
    work with the data. The scientism of economics that Hayek
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 财务就像葡萄酒一样，专家们谈论复杂的概念，但基本的东西就像清洁的桶和干净的数据一样简单。让经济学家回到简单的东西，基本的数据分析，纠正了各种遗漏的变量，是发现重要经济真相的最佳方法。最重要的是数据，而不是过程。经济学方程式简直太少了，不足以使这个领域成为科学，因此更多的是看到经验倾向，因为几乎所有事情都是关于经验的问题，有理论上的抵消效果。许多人认为强大的技术可以避免这些问题，事实上，那些专注于这些调整的人被认为不如那些用数据努力工作的人那么有成效。海耶克对经济的科学主义
- en: '[warned about](http://nobelprize.org/nobel_prizes/economics/laureates/1974/hayek-lecture.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[发出警告](http://nobelprize.org/nobel_prizes/economics/laureates/1974/hayek-lecture.html)'
- en: has been very counterproductive to economics.
  id: totrans-18
