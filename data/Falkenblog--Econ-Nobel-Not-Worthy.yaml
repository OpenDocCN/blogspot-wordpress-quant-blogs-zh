- en: 'Falkenblog: Econ Nobel Not Worthy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 经济诺贝尔奖不值得'
- en: 来源：[http://falkenblog.blogspot.com/2010/10/econ-nobel-not-worthy.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/econ-nobel-not-worthy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/10/econ-nobel-not-worthy.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/econ-nobel-not-worthy.html#0001-01-01)
- en: Science is about recipes, all the rest is literature. E=MC^2, F=G*m1*m2/r^2,
    PV=nrt, etc. That's science, and good new models are bricks that are built upon.
    In 1969 when they started the Nobel Prize, they had reasonable reason to believe
    that economics was a just like physics and biology, in that game theory, macroeconomic
    modeling, and Arrow and Debreu's Theory of Value, seemed to suggest that economics
    was a system of logic and precision little different than physics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科学是关于配方的，其他都是文学。E=MC^2，F=G*m1*m2/r^2，PV=nrt等等。这就是科学，良好的新模型就像搭积木一样建立起来。1969年他们开始设立诺贝尔奖，他们有充分的理由认为经济学就像物理学和生物学，博弈论、宏观经济建模以及阿罗和德布鲁的价值理论似乎表明经济学是一种逻辑和精确度几乎和物理学没有多少不同的系统。
- en: Alas, it was not to be so. Most economic truths are found via common sense and
    experience. As Milton Friedman noted, it wasn't his arguments that convinced anyone
    of the supremacy of capitalism, but the manifest failure of the socialist economies.
    With hindsight, we can identify we socialism failed theoretically (the inability
    to decentralize incentives), but that had to conspicuously happen to convince
    anyone.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可惜，情况并非如此。多数经济真理是通过常识和经验发现的。正如弥尔顿·弗里德曼指出的那样，并不是他的论点使人们相信资本主义的至高无上，而是社会主义经济的明显失败。事后来看，我们可以确定社会主义在理论上失败了（无法去集中化激励），但这必须公然发生才能说服任何人。
- en: When I was in grad school, the top financial work consisted of applying Banach
    Spaces or various GMM tests to the data. The focus was the technique, not the
    data. Shanken (1985), Gibbons (1982), and Gibbons, Ross, and Shanken (1989) tested
    the CAPM by whether or not the market is mean-variance efficient. They applied
    Wald, Maximum Likelihood, and Lagrange Multiplier tests, as if this mélange would
    be better than just one test.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我上研究生时，顶尖的金融工作主要是将Banach空间或各种GMM测试应用于数据。焦点是技术，而不是数据。Shanken（1985年），Gibbons（1982年）和Gibbons、Ross和Shanken（1989年）通过市场是否是均值-方差有效来测试CAPM。他们应用了沃尔德、最大似然和拉格朗日乘数测试，好像这种混合会比只有一种测试更好。
- en: The thought was these approaches would be fruitful because they were so rigorous.
    Yet they did not lead to any fruitful improvements in finance. They did not highlight
    what was wrong with the CAPM, only that, it didn't work at some level of exactness
    no one cared about. Fama's rejection of the CAPM simply sorted companies by size
    and beta, and highlighted that beta was then uncorrelated with average returns.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 思想是这些方法会是富有成果的，因为它们如此严谨。然而，它们并没有引领金融方面的任何富有成果的进步。它们没有凸显CAPM的问题，只是它在某种程度上不够精确。法马拒绝CAPM只是按照大小和贝塔对公司进行排序，并强调贝塔然后与平均回报无关。
- en: Fama was consider unrigorous by my professors back then, part of the unsophisticated
    old guard. Who knew that subsequently, he would be seen as the theoretical and
    empirical expert. The key was not some subtle distinction between the Wald and
    Lagrange multiplier test, but rather, a simple correlation in the data between
    size and beta that made the correlation between beta and returns seem plausible.
    When you adjusted for this, it was not plausible. This did not take advanced econometric
    techniques.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，我的导师认为法马(Mark E. Fama)不够严谨，是未开化的老一辈的一部分。谁知道后来，他被视为理论和实证专家。关键不是因为沃尔德检验和拉格朗日乘数检验之间的微妙差别，而是数据中股票大小和贝塔之间的简单相关性使得贝塔和回报之间的相关性看似合理。调整后，这个相关性是不合理的。这不需要高级计量技术。
- en: Many good things are combinations, and good financial insights come from good
    statistics and fundamental knowledge of the data. Adjusting the data for delisting
    biases (
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 很多好东西都是结合而成的，而好的财务见解来自良好的统计和数据基础知识。调整数据以排除退市偏见(
