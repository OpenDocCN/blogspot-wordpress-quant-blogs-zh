- en: 'Humble Student of the Markets: A tactical warning for bulls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对多头的一个战术警告
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/tactical-warning-for-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/tactical-warning-for-bulls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/tactical-warning-for-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/tactical-warning-for-bulls.html#0001-01-01)
- en: Well, that market reaction to the Spanish banking bailout was underwhelming!
    I wrote last week that seeing a market's reaction to an event can be an important
    clue to future direction, as it is an indication of investor expectations and
    what news is priced in.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，市场对西班牙银行救助的反应确实是令人失望！我上周写道，看到市场对某一事件的反应可以是未来走势的重要线索，因为这是投资者预期和已定价新闻的指示。
- en: We now know the path of least resistance for stocks is down. We got the first
    hint last week from the lukewarm market reaction to the ECB announcement and Draghi
    press conference; and later the reaction to the Bernanke testimony (see my comment
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在知道股票的最小阻力路径是向下。上周我们从欧洲央行公告和德拉吉新闻发布会的市场温和反应中得到了第一个暗示；随后是对伯南克证词的反应（见我的评论
- en: '[Is the QE glass half full or empty?](http://humblestudentofthemarkets.blogspot.ca/2012/06/is-qe-glass-half-full-or-empty.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[量化宽松的杯子是半满还是半空？](http://humblestudentofthemarkets.blogspot.ca/2012/06/is-qe-glass-half-full-or-empty.html)'
- en: ).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: Now that the bias for equities is bearish, what's the short-term downside from
    here? Consider this note from
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 既然股票的偏向是看跌，那么从现在起的短期下行空间在哪里？考虑这条来自
- en: '[Todd Salamone of Schaeffer''s Research](http://www.schaeffersresearch.com/commentary/content/ezines/three+critical+spx+levels+to+watch+this+expiration+week/mondaymorningoutlook.aspx?id=111470)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Todd Salamone 来自 Schaeffer''s Research](http://www.schaeffersresearch.com/commentary/content/ezines/three+critical+spx+levels+to+watch+this+expiration+week/mondaymorningoutlook.aspx?id=111470)'
- en: 'published on the weekend, which suggests that technical selling by option market
    makers could exacerbate the downturn as we draw closer to Friday''s option expiry
    [emphasis added]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在周末发布的，这表明随着我们接近周五的期权到期，期权市场制造商的技术性卖盘可能会加剧下跌趋势[强调添加]：
- en: The current open interest configuration on the SPDR S+P 500 ETF (SPY - 133.10)
    is very put-heavy, setting up the potential for short-covering related to the
    expiring put open interest at strikes immediately below the current SPY price.
    The odds are in the bulls' favor, absent a negative outcome with respect to Spain
    over the weekend. That said***, a poor start to the week spurred by ongoing euro-zone
    concerns could create the kind of delta-hedge selling that occurred last expiration
    month***, when put strikes acted as "magnets" once the ball got rolling to the
    downside.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: SPDR标普500 ETF（SPY - 133.10）当前的持仓配置非常偏重看跌期权，为与当前SPY价格下方即刻到期的看跌期权持仓相关的空头回补创造了可能。除非周末西班牙方面出现负面结果，否则多头有利。也就是说，如果本周初因为持续的欧元区担忧而表现不佳，可能会出现上个月到期时发生的三角套利卖盘，当时看跌期权行权价一旦开始向下滚动，就起到了“磁铁”的作用。
- en: '[Here](http://www.schaeffersresearch.com/commentary/content/ezines/did+delta+hedging+cause+the+markets+latest+swoon/mondaymorningoutlook.aspx?id=111216)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.schaeffersresearch.com/commentary/content/ezines/did+delta+hedging+cause+the+markets+latest+swoon/mondaymorningoutlook.aspx?id=111216)'
- en: 'is how he explained the mechanics of delta hedging as it related to the option
    market and market makers may have contributed to the market decline in May:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是他如何解释与期权市场和市场制造商相关的三角套利机制可能在5月份的市场下跌中起到了推波助澜的作用：
- en: As popular put strikes were violated one after another during expiration week,
    sellers of the puts may have been forced to short futures to keep a neutral position,
    creating a steady but sure stream of selling. The heavy put open interest strikes
    essentially act like "magnets," as one strike after another is taken out. Delta-hedging
    risk certainly grows during expiration week if the market gets off to a weak start,
    as it did last Monday, and there is heavy put open interest just below current
    prices.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在到期周期间，随着一个又一个热门看跌期权行权价被突破，看跌期权的卖方可能被迫卖空期货以保持中性头寸，从而形成稳定但必然的卖盘流。大量的看跌期权持仓行权价本质上就像“磁铁”，因为一个又一个行权价被突破。如果市场在到期周初就表现疲软，就像上周一那样，并且当前价格下方有大量的看跌期权持仓，那么三角套利风险无疑会增加。
- en: 'Salamone postulated that the SPX could find some support at the 1,280 and 1,250
    level:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Salamone 推测 SPX 在 1,280 和 1,250 水平可能会找到一些支撑：
- en: It's usually the big put strikes that act like magnets, so 128 (which corresponds
    to SPX 1,280) would be a possible support area. There's a smaller-probability
    risk of a move down to 125 (or SPX 1,250), which is the next strike with significant
    put open interest. On the upside, a move into heavy call strikes at 134 and 135
    would be a possibility in the event of a short-covering rally. These areas correspond
    to SPX 1,340 and 1,350, respectively, which we cited above as potential chart
    resistance.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通常是大额看跌期权行使价像磁铁一样吸引，因此128（对应于SPX 1,280）可能是一个支撑区域。有较小概率的风险会跌至125（或SPX 1,250），这是下一个具有重大看跌期权开放利益的行权价。在上涨方面，如果出现短期空头回补反弹，可能会进入134和135的高额看涨期权行权价区域。这些区域分别对应于我们上面提到的潜在图表阻力位SPX
    1,340和1,350。
- en: Given Monday' market action, it is evident that the bears have the upper hand.
    Salamone's comments put some further context to the short-term downside that US
    equities face this week.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于周一的市场走势，显然熊市占据了上风。Salamone的评论为美国股市本周面临的短期下行趋势提供了一些进一步的背景。
