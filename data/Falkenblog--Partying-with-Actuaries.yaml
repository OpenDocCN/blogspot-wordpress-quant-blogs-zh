  zh: 正如人们所说的，所发生的事情都留在了[这里](http://www.soa.org/files/pdf/2011-chicago-annual-mtg-32.pdf)
- en: '[Society of Actuaries annual meeting](http://www.soa.org/professional-development/event-calendar/event-detail/annual-mtg/default.aspx)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[精算师学会年会](http://www.soa.org/professional-development/event-calendar/event-detail/annual-mtg/default.aspx)'
- en: ', stays there. It was a pretty good conference, one with literally a dozen
    streams, so it''s pretty easy to find some talk that''s interesting at any time
    (it''s actually continuing until Thursday). My talk (see pdf of presentation'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一场非常不错的会议，有几个专题同期进行，所以随时找到有趣的演讲都很容易（实际上会议一直持续到周四）。我的演讲（见演示文稿pdf
- en: '[here](http://www.soa.org/files/pdf/2011-chicago-annual-mtg-32.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.soa.org/files/pdf/2011-chicago-annual-mtg-32.pdf)'
- en: ), was pretty well received. That is, I had a lot of people telling me it's
    interesting, thoughtful questions, etc. This is in contrast to academics, who
    either tell me I'm stupid or crazy, though usually just ignoring me. I have not
    met an active finance professor who thinks my 'no risk premium due to relative
    status' is interesting, let alone true.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ），也广受欢迎。换句话说，很多人都跟我说这很有趣，提出了深思熟虑的问题等。这与学者们形成了对比，他们要么告诉我傻，要么说我疯了，尽管通常是直接忽略我。我从未遇到过一个活跃的金融教授认为我的'没有相对地位的无风险溢价'很有趣，更别提是真的了。
- en: As mentioned, some professors have even been quite defensive, which is understandable.
    It doesn't bother me because it's fun to have the facts on your side. They'll
    come around, as they did on the low return to high volatility stocks and distressed
    stocks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如之前提到的，一些教掚甚至表现得非常防御，这是可以理解的。这并不打扰我，因为站在事实一边很有趣。他们会心平气和的，就像他们对待低收益高波动性股票和受压迫的股票那样。
