- en: Swimming is an example of combinatorics gone wild. You have breaststroke, freestyle,
    backstroke, butterfly, then, 50, 100, 200, and 400 meters of each. Then, there's
    the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 游泳是组合数学运用的疯狂例子。你有蛙泳，自由泳，仰泳，蝶泳，然后是50、100、200和400米。还有
- en: '[medley](http://swimming.about.com/od/olympicswimming/qt/oly08swimevents.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[混合泳](http://swimming.about.com/od/olympicswimming/qt/oly08swimevents.htm)'
- en: relay. Thus, about a gazillion ways to win a gold in swimming.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接力。因此，游泳有无数种方式赢得金牌。
- en: In running or skiing, they just see who gets to the finish line fastest. If
    you want to run backwards, more power to ya. The fastest guy in breaststroke?
    Does anyone care who is the fastest sideways runner? I don't see why we should
    care about the stroke style, other than to pump up a medal count.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在跑步或滑雪中，人们只不过是看谁最快到达终点。如果你想向后跑，那权利就更大了。蛙泳最快的人是谁？有谁在乎谁是最快的侧身跑者吗？除了为了增加奖牌数，我不明白为什么我们要关心各种泳姿。
- en: Then there's the neat story about how Nike
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 还有关于耐克的一个有趣故事
- en: '[paid](http://rodonline.typepad.com/rodonline/2006/09/nike_signs_cull.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[付费](http://rodonline.typepad.com/rodonline/2006/09/nike_signs_cull.html)'
- en: Cullen Jones $1M+ because he's an inspiration. He's not one of the US's best
    swimmers, but he's black. I hope his medley wins, just to see the over-the-top
    news reports on how a black guy broke the color barrier, as if a black athlete
    is something that our nation needs to rid the stereotype that blacks can't compete
    in athletics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 库伦·琼斯$1M+，因为他是一个灵感的来源。他并不是美国最好的游泳运动员之一，但他是黑人。我希望他的混合泳赢得比赛，只是为了看看这个黑人打破了种族壁垒的新闻报道，仿佛一个黑人运动员就是我们国家需要消除种族固有偏见的证据。
