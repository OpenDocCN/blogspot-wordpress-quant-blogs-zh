- en: 'Humble Student of the Markets: How quants think'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：量化分析师如何思考
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/how-quants-think.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/how-quants-think.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/how-quants-think.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/how-quants-think.html#0001-01-01)
- en: Quants aren't like most of us because they think in ways that are counterintuitive.
    Recently,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 量化分析师的思维方式与众不同，他们采用的反直觉思考方式。最近，
- en: '[Cliff Asness](http://www.theatlantic.com/business/archive/2011/03/man-vs-machine-on-wall-street-how-computers-beat-the-market/73120/#)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[克里夫·阿什ness](http://www.theatlantic.com/business/archive/2011/03/man-vs-machine-on-wall-street-how-computers-beat-the-market/73120/#)'
- en: 'explained quantitative investing by comparing the portfolio construction styles
    of quants and fundamentally oriented investors (or "quals"):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 解释了量化投资，通过比较量化分析师和以基本面为导向的投资者（或“定性分析师”）的投资组合构建风格：
- en: 'A qual digs very deeply into potential investments, but he can only do that
    with so many stocks, so he needs to have a relatively high level of conviction
    that he is right, since he''s going to hold a pretty concentrated portfolio, say
    10 or 20 stocks ... A qual needs to be careful about not making mistakes--one
    bad mistake in a 10-stock portfolio can get ugly!" He continued: "A quant, on
    the other hand, has the ability to study thousands of stocks at once, and thus
    can hold much more broadly diversified portfolios. Because quants hold so many
    stocks, ones that are even slightly misvalued may still make sense ... If you
    can find 500 stocks to bet on where each has a 51 percent chance of beating the
    market, then through diversification, the odds of your overall portfolio start
    to look pretty good.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 定性分析师对潜在投资进行深入研究，但他只能对这么多股票这样做，因此他需要有相对较高的信心认为自己是对的，因为他将会持有一个相当集中的投资组合，比如说10或20只股票...
    定性分析师需要小心不要犯错误——在一个10只股票的投资组合中犯一个错误可能会变得很糟糕!"他继续说：“另一方面，量化分析师有能力同时研究数千只股票，因此可以持有更广泛多元化的投资组合。因为量化分析师持有很多股票，即使是稍微高估的股票也可能是有意义的...
    如果你能找到500只股票进行投注，每只股票有51%的机会跑赢市场，那么通过多元化，你的整个投资组合的胜率开始看起来相当不错。
- en: Asness was really re-stating Richard Grinold's
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Asness实际上是在重申理查德·格里诺尔德的
- en: '[Fundamental Law of Active Management](http://books.google.com/books?hl=en&lr=&id=o20jglECxf8C&oi=fnd&pg=PA161&dq=%22Grinold%22+%22The+fundamental+law+of+active+management%22+&ots=pihkPQlqC1&sig=AANL2wwdZLr0S7D8PbUyTimk8wo#PPA161,M1)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[主动管理的基本法则](http://books.google.com/books?hl=en&lr=&id=o20jglECxf8C&oi=fnd&pg=PA161&dq=%22Grinold%22+%22The+fundamental+law+of+active+management%22+&ots=pihkPQlqC1&sig=AANL2wwdZLr0S7D8PbUyTimk8wo#PPA161,M1)'
- en: which states, in effect, that you should size an investment bet according to
    the size of your "edge".
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该法则实质上表明，你应该根据你的“优势”大小来确定投资的大小。
- en: '**How much should you hold of a stock ranked "sell"?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于一个被评为“卖出”的股票，你应该持有多大的比例？**'
- en: Consider, for example, a large cap stock (e.g. Apple) that is ranked "sell"
    comprising of 12% of the weight of the benchmark (a
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑一个市值大的股票（如苹果）被评为“卖出”，在基准权重中占12%（一个
- en: '[revised NASDAQ 100](http://online.wsj.com/article/SB10001424052748704587004576243231566493842.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[修订后的纳斯达克100](http://online.wsj.com/article/SB10001424052748704587004576243231566493842.html)'
- en: ). How much of it should you hold?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）。你应该持有多大的比例？
- en: For a fundamental investor who strenuously researches the company, the answer
    is a zero weight. For a quant who holds a large number of positions in his portfolio
    and depends on a statistical edge in stock picking, the answer is likely a non-zero
    weight, equal to the index weight (12%) less the size of the bet (probably between
    1.5% and 3%). In the latter case of the quantitative investor, the correct answer
    is likely between 9.0% and 10.5%.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个坚决研究公司的基本面投资者来说，答案是零权重。对于一个在投资组合中持有大量仓位并依赖股票挑选的统计优势的量化分析师来说，答案可能是一个非零权重，等于指数权重（12%）减去投注的大小（可能在1.5%和3%之间）。在后一种情况下，量化投资者的正确答案可能在9.0%到10.5%之间。
- en: '**Remember your investment philosphy**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住你的投资哲学**'
- en: Although there are some
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有一些
- en: '[practical problems with the application of Grinold''s Fundamental Law](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[应用格里诺尔德的基本法则时遇到的实际问题](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
- en: ', the lesson still holds: bet according to the size of your edge.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，这个教训仍然适用：根据你的优势大小来下注。
- en: 'For investment managers, this means that you should remember your marketing
    material when you construct a portfolio. Recall that investment managers are usually
    evaluated on the 4Ps:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对投资经理人来说，这意味着在构建投资组合时，你应该记住你的营销材料。记住，投资经理通常会根据4P来进行评估：
- en: '**Philosophy**: What is your edge in the market?'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理念**：你在市场上有什么优势？'
- en: '**Process**: How do you implement your edge in the market?'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流程**：你是如何将市场优势付诸实践的？'
- en: '**Performance**'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业绩**'
- en: '**People**'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队**'
- en: What is your edge and how do you implement it?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你的市场优势是什么，又是如何将其付诸实践的？
