- en: 'VIX and More: Intrade 2009 Recession Prediction Contract'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Intrade 2009经济衰退预测合约
- en: 来源：[http://vixandmore.blogspot.com/2008/08/intrade-2009-recession-prediction.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/intrade-2009-recession-prediction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/intrade-2009-recession-prediction.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/intrade-2009-recession-prediction.html#0001-01-01)
- en: Since I have not seen it mentioned anywhere else, I thought I should point out
    that [Intade.com](http://vixandmore.blogspot.com/search/label/Intrade), the [prediction
    market](http://vixandmore.blogspot.com/search/label/prediction%20markets) site,
    now has a contract covering whether or not the United States will go into a recession
    at any time during 2009.  While the contract currently suggests a greater than
    50% probability that the U.S. will slip into a recession in 2009, I find it interesting
    that the contract price has been slipping over the past 2-3 weeks, suggesting
    that the likelihood of a recession next year is declining.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我没有在其他地方看到提及，我认为我应该指出[Intade.com](http://vixandmore.blogspot.com/search/label/Intrade)，这个[预测市场](http://vixandmore.blogspot.com/search/label/prediction%20markets)网站，现在有一个合约，覆盖了美国在2009年任何时候是否会出现经济衰退的问题。虽然目前合约显示美国在2009年陷入经济衰退的概率大于50%，但我发现有趣的是，合约价格在过去2-3周内一直在下滑，表明明年出现经济衰退的可能性在下降。
- en: For more on Intrade and prediction markets, see my February post, [Intrade Prediction
    Markets as a Sentiment Indicator](http://vixandmore.blogspot.com/2008/02/intrade-prediction-markets-as-sentiment.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于Intrade和预测市场的信息，请查看我二月份的文章，[Intrade预测市场作为情绪指标](http://vixandmore.blogspot.com/2008/02/intrade-prediction-markets-as-sentiment.html)。
