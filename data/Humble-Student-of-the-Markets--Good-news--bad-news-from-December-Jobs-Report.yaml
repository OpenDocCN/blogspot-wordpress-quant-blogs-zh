- en: 'Humble Student of the Markets: Good news, bad news from December Jobs Report'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：12月就业报告的好消息与坏消息
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/01/good-news-bad-news-from-december-jobs.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/01/good-news-bad-news-from-december-jobs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/01/good-news-bad-news-from-december-jobs.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/01/good-news-bad-news-from-december-jobs.html#0001-01-01)
- en: I had been meaning to write about the December Jobs Report, which was released
    last Friday, but I hadn't gotten around to it. The report had elements of both
    good news and bad news.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我本想写关于上周五发布的12月就业报告的事情，但一直没抽出时间。该报告既有好消息也有坏消息。
- en: The good news is the December report showed a solid market. True, the headline
    Non-Farm Payroll figure missed market expectations, but November was revised upwards,
    and the positive revision in November was bigger than the December miss.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，12月的报告显示出市场的稳健。确实，非农就业人数的头条数字未达到市场预期，但11月的数字被上调，并且11月的正面修正大于12月的不足。
- en: In conjunction with the December Jobs Report, the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与12月就业报告相结合，
- en: '[Council of Economic Advisers](https://www.whitehouse.gov/blog/2017/01/06/eight-years-labor-market-progress-and-employment-situation-december)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济顾问委员会](https://www.whitehouse.gov/blog/2017/01/06/eight-years-labor-market-progress-and-employment-situation-december)'
- en: released a report indicating that the American economy had added more jobs than
    other advanced economies in the last eight years (via
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 发布了一份报告，指出美国经济在过去八年中新增的就业岗位超过了其他发达国家（通过
- en: '[Business Insider](http://www.businessinsider.com/us-economy-added-jobs-faster-than-all-g7-economies-combined-2017-1)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/us-economy-added-jobs-faster-than-all-g7-economies-combined-2017-1)'
- en: ).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Notwithstanding the political victory lap nature of the CEA`s report, the December
    Jobs Report should keep the Fed on track with its expectations of three rate hikes
    in 2017.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管美国经济顾问委员会的报告具有政治胜利巡游的性质，但12月就业报告应该会让美联储保持其在2017年三次加息的预期。
- en: Here is the bad news. There are worrisome signs that the economy is starting
    to overheat. The combination of Fed actions on interest rates and wage pressures
    on operating margins are likely to be unfriendly to the stock market. Unless the
    Trump administration comes through on their promised tax cuts in the near future,
    upside for equity prices will be limited in 2017.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 坏消息是，有令人担忧的迹象表明经济开始过热。美联储在利率上的行动和运营利润的工资压力结合在一起，可能会对股市不利。除非特朗普政府在不久的将来实现他们承诺的减税，否则2017年股票价格的上涨空间将受限。
