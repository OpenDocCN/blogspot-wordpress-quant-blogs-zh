- en: Isn't it curious that all these people are wasting their time and effort, since
    we know from just a few seconds' thought that crises are impossible to predict?
    In fact, doesn't the EMH tell us that? And isn't that sacred principle enough
    for us to stop all further thought? It's all a mystery to me why these people
    persist in what they're doing. [Sorry for the funny indent... I can't seem to
    get rid of it...]
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人浪费时间和精力不是很奇怪吗？毕竟，我们仅用几秒钟的思考就知道危机是无法预测的。事实上，有效市场假说(EMH)不是已经告诉我们了吗？这个神圣的原则难道还不足以让我们停止进一步的思考吗？对我来说，这些人坚持他们正在做的事情是个谜。
    [对不起，这个奇怪的缩进...我似乎无法摆脱它...]
