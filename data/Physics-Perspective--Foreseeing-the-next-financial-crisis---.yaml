- en: 'My latest column in Bloomberg (out today, 15/11/2013) looks a little at the
    silly pronouncements of some economists (Nobel Prize winners Robert Lucas and
    Eugene Fama among them) to the effect that "financial crises are by their very
    nature unpredictable." These are, in my opinion, essentially meaningless statements
    if at all examined; they''re the equivalent of an excuse: "don''t blame us economists
    for not having a clue the whole system was about to explode!" The column argues
    -- and this is the important point -- that lots of economists haven''t taken this
    easy and shameful way out, but have taken on the hard work of developing ways
    to measure systemic risks and, we hope, give us a better chance to detect important
    instabilities and imbalances in financial markets as they emerge. Many have even
    begun collaborating in their efforts with physicists, engineers and other such
    types. If they have a little success, then we might then just possibly do something
    to head off the worst trouble in potential future crises (IF the regulatory system
    doesn''t suffer massive political interference at just the crucial moment, of
    course, which I recognize is a big IF).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在彭博社的最新专栏（今天发表，2013年11月15日）稍微探讨了一些经济学家的愚蠢言论（诺贝尔经济学奖得主罗伯特·卢卡斯和尤金·法玛等人）认为“金融危机的性质就是不可预测的”。在我看来，这些言论如果经得起推敲，基本上是没有意义的；它们相当于一个借口：“不要责怪我们经济学家对整个系统即将爆炸一无所知！”这篇文章的论点是——这是重要的观点——许多经济学家并没有选择这条容易且可耻的道路，而是承担了发展测量系统性风险的艰苦工作，我们希望这能给我们更好的机会来检测金融市场出现的重大不稳定和失衡。许多人甚至开始与物理学家、工程师和其他这类人合作。如果他们稍有成功，那么我们可能做一些事情来避免未来潜在危机的最坏情况（当然，这需要监管体系在关键时刻不遭受大规模政治干预，这是一个很大的假设）。
