- en: 'Humble Student of the Markets: I didn''t make these rules!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我没制定这些规则！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/i-didnt-make-these-rules.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/i-didnt-make-these-rules.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/i-didnt-make-these-rules.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/i-didnt-make-these-rules.html#0001-01-01)
- en: I would like to thank everyone who gave me the feedback on my post
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢那些给我反馈的人关于我关于
- en: '[In defense of the mutual fund manager](http://humblestudentofthemarkets.blogspot.com/2009/02/in-defense-of-mutual-fund-managers.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[为共同基金经理辩护](http://humblestudentofthemarkets.blogspot.com/2009/02/in-defense-of-mutual-fund-managers.html)'
- en: ', both online and by email.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，线上线下都有。
- en: '**What’s handcuffing the fund manager?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**是什么限制了基金经理？**'
- en: Pity the poor fund manager. Not only can he not even
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可怜的基金经理。他不仅不能甚至
- en: '[beat plain vanilla index funds](http://www.nytimes.com/2009/02/22/your-money/stocks-and-bonds/22stra.html?_r=1&em)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[打败简单的指数基金](http://www.nytimes.com/2009/02/22/your-money/stocks-and-bonds/22stra.html?_r=1&em)'
- en: ', now a'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，现在是一个
- en: '[study](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1343246)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1343246)'
- en: shows that fund managers are bad market timers. What is handcuffing the fund
    manager?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显示基金经理是糟糕的市场计时员。什么限制了基金经理？
- en: 'The problems that the fund manager faces can be separated into the four categories:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 基金经理所面临的问题可以分为四个类别：
- en: Alpha generation is hard
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Alpha世代的生成是困难的
- en: Turning good investment ideas into investment performance is hard
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将好的投资想法转化为投资业绩是困难的
- en: The System really doesn’t like people who think “outside the box”
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统真的很不喜欢那些“跳出盒子”思考的人
- en: Mis-aligned incentives
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 激励机制不匹配
- en: '**Alpha generation is hard: A case of low signal-to-noise ratio**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**Alpha世代的生成是困难的：低信噪比的一个案例**'
- en: 'Henry Kaufman, in the [Wall Street Journal](http://online.wsj.com/article/SB123457101546486367.html),
    recently wrote that:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 亨利·考夫曼在《华尔街日报》([Wall Street Journal](http://online.wsj.com/article/SB123457101546486367.html))最近写道：
- en: 'Why do our computers work so well -- except when we use them to manage derivatives
    and hedge funds? The answer lies in methodology. In science and technology, we
    rely on the scientific method: experimental design with dependent and independent
    variables and with reproducible results.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么我们的计算机运行得如此良好——除非我们用它们来管理衍生品和对冲基金？答案在于方法论。在科学和技术领域，我们依赖于科学方法：具有依赖变量和独立变量的实验设计，以及可复现的结果。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Economists and financial experts like to fancy themselves as exact scientists
    as well. Back in the 1960s, when we landed on the moon, economists emulated the
    terminology of Space Age navigation. They spoke of "midcourse corrections" and
    of bringing in the economy for a "soft landing." Since then, quantification and
    modeling have only grown thicker in the economics profession, where econometricians
    and other "quants" employ complicated analytical techniques and mathematical formulas.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学家和金融专家喜欢把自己幻想成精确的科学家。早在20世纪60年代，当我们登上月球时，经济学家模仿太空时代的导航术语。他们谈论“中程修正”和为经济带来“软着陆”。从那时起，量化分析和建模在经济学界变得更加复杂，其中计量经济学家和其他“量化”专家运用复杂的分析技术和数学公式。
- en: Investing isn’t engineering. Good investment professionals and quants understand
    that we work in a business that has a low signal-to-noise ratio. It isn’t physics.
    You can’t repeat experiments. Investment returns depend on human behavior, which
    is fickle and depend on people’s hopes and fears.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 投资不是工程。优秀的投资专业人士和量化分析师理解，我们从事的是一个低信噪比的业务。这不是物理。你不能重复实验。投资回报取决于人类行为，这是善变的，并取决于人们的希望和恐惧。
- en: As an illustration of how difficult investing is, a
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个投资难度有多大的示例，一个
- en: '[study](http://worldbeta.blogspot.com/2008/06/sharpe-ratios-of-managers.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://worldbeta.blogspot.com/2008/06/sharpe-ratios-of-managers.html)'
- en: shows that the Sharpe ratio of legendary investors like Buffett, Robertson and
    Soros don’t significantly top 1.1\. Who of us, as mere mortals, can hope to top
    those kinds of results?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 显示传奇投资者如巴菲特、罗伯茨和索罗斯的Sharpe比率并没有显著超过1.1。我们这些凡人，谁能希望取得那种 kind of results?
- en: '**Turning good investment ideas into investment results is hard!**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**将好的投资想法转化为投资结果是困难的！**'
- en: Even if you a good investment idea, putting it together into a portfolio, or
    what quants call the task of alpha transference, is not easy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你有一个好的投资想法，将其组合成投资组合，或者量化投资者所说的alpha转移任务，也不是一件容易的事。
- en: '[Peter Schiff](http://humblestudentofthemarkets.blogspot.com/2009/02/which-standard-to-judge-peter-schiff.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[彼得·希夫](http://humblestudentofthemarkets.blogspot.com/2009/02/which-standard-to-judge-peter-schiff.html)'
- en: had the right grand idea, but his implementation was lacking. He was not alone
    as
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个正确的大想法，但他的实施不够完善。他并不孤单，因为
- en: '[many others](http://www.marketwatch.com/news/story/Some-advisers-lose-big-)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[还有许多人](http://www.marketwatch.com/news/story/Some-advisers-lose-big-)'
- en: were in the same boat.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 处于同样的境地。
- en: How sure are you of your idea? How much do you want to bet on it? How do you
    manage risk (your client’s risk, your business risk and your career risk)?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你对你的想法有多确定？你愿意为它下多大的赌注？你是如何管理风险（你的客户风险、你的业务风险和你的职业风险）的？
- en: When do you trade? How do you time your trade? If you are a large fund, how
    do you move in and out of a position without leaving footprints in the market?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你什么时候交易？你是如何把握交易时机的？如果你是一个大基金，你是如何在不留下市场足迹的情况下进入和退出一个位置的？
- en: If things didn’t work out, what happened? Did your selection techniques fail?
    Did your risk control fail? Did all parts of your investment process work together
    or were they fighting each other?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果事情没有顺利进行，发生了什么？你的选择方法失败了吗？你的风险控制失败了吗？你的投资过程的所有部分是一起工作还是相互对抗？
- en: These are all
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是
- en: '[issues](http://humblestudentofthemarkets.blogspot.com/2009/01/feedback-on-book-project.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[问题](http://humblestudentofthemarkets.blogspot.com/2009/01/feedback-on-book-project.html)'
- en: that a fund managers need to address and face.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 基金经理需要解决和面对的问题。
- en: '**Do we really want people who think “outside the box”?**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们真的想要那些“跳出框框”思考的人吗？**'
- en: We all like to see innovative thinkers. We laud people who think “outside the
    box”. The reality is that society and organizations really don’t want people to
    think too far outside the box.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都喜欢看到创新性思考者。我们赞扬那些“跳出框框”思考的人。现实是，社会和组织真的不希望人们想得太跳出框框。
- en: Frankly, people who do that are mavericks. It’s hard to manage mavericks. They
    tell their superiors to FOAD (the last two stand for “And Die”). A frequent theme
    seen in Hollywood movies is the rebel who defies the system and win. How many
    rebels have you actually seen in real life do that?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，这样做的人是特立独行的人。很难管理特立独行的人。他们告诉他们的上司去死（最后两个代表“去死”）。好莱坞电影中常见的主题是叛逆者挑战系统并取得胜利。你在现实生活中看到过多少个叛逆者这样做？
- en: One example of a maverick who won was
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 特立独行成功的一个例子是
- en: '[Colonel John Boyd](http://www.sftt.org/dwa/2003/1/1/2.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·博伊德上校](http://www.sftt.org/dwa/2003/1/1/2.html)'
- en: '. He spearheaded the design of important U.S. fighter planes and had a strong
    influence in U.S. military thinking over the years. However, the system doesn’t
    like rebels. My question is: "If he was so great, why did he retire in 1975 a
    colonel? Why didn’t he have some stars on his shoulders?" (Imagine someone with
    the stature of a Myron Scholes retiring after a long career at an investment bank
    with the rank of a junior director and you get the idea.)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 他领导了重要美国战斗机的设计，并在多年的美国军事思想中产生了深远影响。然而，系统不喜欢叛逆者。我的问题是：“既然他这么伟大，为什么1975年以中校的身份退役？为什么他的肩膀上没有一些星星？”（想象一下一个有着Myron
    Scholes那样地位的人在一家投资银行长期担任初级董事的职务后退休，你就明白了。）
- en: The System is not built to accommodate rebels. It certainly does not reward
    them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 系统并非为叛逆者而建。它当然也不会奖励他们。
- en: Here in Vancouver, there has been a long-standing tradition among the engineering
    students at the local university to engage in creative hijinks and pranks. Years
    ago, they stole the Speaker’s Chair from the provincial parliament. I recall one
    instance when a number of student engineers managed to steal the emergency lights
    from a police car. At one level, these are creative activities that should be
    encouraged. At another level, they are anti-social and disruptive and people who
    engage in such destructive behavior should be punished. Recently, a
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在温哥华，当地大学的工程专业学生有一个悠久的传统，那就是从事创意恶作剧和恶作剧。几年前，他们从省议会偷走了演讲者的椅子。我记得有一次，一群学生工程师设法从一辆警车里偷走了应急灯。在某种程度上，这些都是应该被鼓励的创造性活动。在另一个层面上，它们是反社会的，具有破坏性，参与这种破坏性行为的人应该受到惩罚。最近，一个
- en: '[story](http://www.vancouversun.com/Bridge+stunt+engineers+learn+fate+Tuesday/1315912/story.html)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[故事](http://www.vancouversun.com/Bridge+stunt+engineers+learn+fate+Tuesday/1315912/story.html)'
- en: emerged that some engineering students got caught trying to suspend a car from
    a bridge. Some of them may get charged. Criminal records may be involved and possibly
    future careers may be destroyed.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，一些工程专业学生试图在一座桥上悬挂一辆汽车。其中一些人可能会被起诉。可能会涉及犯罪记录，甚至可能会有未来的职业生涯被摧毁。
- en: In defense of the System, we can’t let every rebel and maverick run wild. Should
    mavericks like the Unabomber be made a hero? What about the perpetrators of the
    Oklahoma City bombings? What about the member of the Red Brigade? Baader-Meinhof
    gang? Weatherman underground?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为系统辩护，我们不能让每一个叛逆和特立独行的人肆意妄为。应该将像未爆炸者这样的特立独行者当英雄吗？那奥克拉荷马城爆炸案的罪犯呢？红色旅的成员呢？巴ader-梅因霍夫团伙？气象员地下组织？
- en: '**A case of mis-aligned incentives**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个激励错位案例**'
- en: Tom Brakke, who writes the blog Research Puzzle, correctly pointed out that
    fund managers at
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆·布拉克（Tom Brakke），著有《研究谜团》博客，正确地指出基金管理人在
- en: '[actively unconnected](http://researchpuzzle.com/blog/2009/02/12/actively-unconnected/)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[主动不连接](http://researchpuzzle.com/blog/2009/02/12/actively-unconnected/)'
- en: to investors. In other words, there is a severe case of mis-aligned incentives.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对投资者来说。换句话说，存在严重的激励错位问题。
- en: 'The current paradigm is: asset allocation accounts for most of an investor’s
    risk and return, followed (in equity-land) by country allocation, sector allocation,
    along with style (value/growth), sector and market cap. As a result, we allocate
    by these style boxes: international, emerging markets, domestic equities, large/small
    cap, value/growth, etc. Fund managers are expected to stay within their mandate
    and remain fully invested. Their job is to beat their style benchmark (e.g. large
    cap growth).'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的范式是：资产配置占投资者风险和回报的大部分，其次是（在股票领域）国家分配、行业分配，以及风格（价值/增长）、行业和市值分配。因此，我们按照这些风格框进行分配：国际、新兴市场、国内股票、大盘/小盘、价值/增长等。基金经理被期望遵守他们的任务范围并保持全仓投资。他们的任务是打败他们的风格基准（例如，大盘成长）。
- en: There are funds that are permitted to be opportunistic and rotate between asset
    classes but those funds are relatively rare (e.g.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有些基金被允许的机会主义并在资产类别之间轮换，但这样的基金相对较少（例如。
- en: '[Hussman Funds](http://www.hussmanfunds.com/weeklyMarketComment.html)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[胡斯曼基金](http://www.hussmanfunds.com/weeklyMarketComment.html)'
- en: ). While every few years or so, there have been calls to reform the fund management
    industry, I don’t see any looming competitive threats that will compelling a drastic
    re-thinking of this investment paradigm. A few years ago, hedge funds might have
    posed a serious threat had they been able to generate pure alpha, but it turns
    out that what hedge funds mostly deliver are different forms of beta, which in
    aggregate are not worthy of their 2 and 20 fee structures.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: )). 虽然每几年就会有人呼吁改革基金管理行业，但我看不到任何迫在眉睫的竞争威胁，这将迫使人们重新思考这种投资范式。几年前，如果对冲基金能够产生纯粹的阿尔法，它们可能会构成严重的威胁，但事实证明，对冲基金主要提供的是各种形式的贝塔，而这些贝塔加在一起，并不足以证明它们的2和20的费用结构是合理的。
- en: I didn’t make these rules. Until something radical happens to challenge the
    business model of fund management, we are stuck with the current paradigm.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有制定这些规则。除非有什么激进的事情发生，挑战基金管理的商业模式，否则我们将陷入当前的范式。
- en: '***Addendum:***'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '***附加说明：***'
- en: Barry Ritholz at Big Picture has an interesting
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 巴里·里托尔茨（Barry Ritholz）在《大图景》上有一个有趣的
- en: '[post](http://feedproxy.google.com/~r/TheBigPicture/~3/Tbi7LYZBnHA/)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://feedproxy.google.com/~r/TheBigPicture/~3/Tbi7LYZBnHA/)'
- en: about conflicts of interest and mis-aligned interest at the asset allocation
    level for individual investors.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 关于个人投资者在资产配置层面的利益冲突和激励错位问题。
