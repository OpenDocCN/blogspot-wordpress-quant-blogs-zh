- en: 'about the rising level of credit stress in China:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中国信贷压力上升的警报：
- en: China’s credit-market gauges are triggering alarm bells, as banks grow cautious
    in lending to each other while investors prefer the safest government bonds.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国的信贷市场指标正触发警报，银行在互相放贷时变得谨慎，而投资者更倾向于最安全的政府债券。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The spread between the two-year sovereign yield and the similar-maturity interest-rate
    swap, a gauge of financial stress, reached 121 basis points on Feb. 19, the widest
    in Bloomberg data going back to 2007\. Two days later, the cost to lock in the
    three-month Shanghai interbank offered rate for one year reached an eight-month
    high of 94 basis points over similar contracts based on repurchase agreements,
    which are considered safer because they involve government securities as collateral.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两年期主权收益率和类似期限的利率互换之间的利差，作为金融压力指标，于2月19日达到121个基点，创下了彭博数据自2007年以来的最高纪录。两天后，为了锁定一年期上海银行间拆放利率的成本，达到了94个基点，为八个月以来的最高水平，超过了基于回购协议的相似合同，因为它们涉及政府证券作为抵押品。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Billionaire investors George Soros and Bill Gross have drawn parallels between
    the situation in China now and that in the U.S. before the 2008 financial crisis,
    when traders gauged lending appetite by monitoring the difference between the
    London Interbank Borrowing Rate and the overnight indexed swap. Premier Li Keqiang’s
    efforts to curb leverage in the world’s second-largest economy by driving up borrowing
    costs need to be handled carefully to avoid wrecking confidence in the financial
    system, according to Nomura Holdings Inc.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亿万富翁投资者乔治·索罗斯（George Soros）和比尔·格罗斯（Bill Gross）将中国当前的情况与2008年金融危机前的美国情况相提并论。当时，交易员通过监测伦敦银行同业拆借利率与隔夜指数互换之间的差异来评估放贷意愿。根据野村控股有限公司的说法，中国第二大经济体总理李克强为遏制杠杆在全球第二大经济体中的蔓延而提高借贷成本，需要谨慎处理，以避免破坏对金融体系的信心。
