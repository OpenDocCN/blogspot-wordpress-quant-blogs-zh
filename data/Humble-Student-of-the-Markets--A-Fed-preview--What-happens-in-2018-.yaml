- en: '**Marvin Goodfriend for Fed chair?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**马文·古德弗莱德担任美联储主席？**'
- en: Over at
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[Calculated Risk](http://www.calculatedriskblog.com/2017/06/goldman-fomc-preview.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算风险](http://www.calculatedriskblog.com/2017/06/goldman-fomc-preview.html)'
- en: ', Bill McBride asked the following questions after featuring analysis from
    Goldman Sachs which expected a June rate hike:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，在引用高盛的分析后，比尔·麦克布赖德提出了以下问题，预计6月会加息：
- en: 'Almost all analysts expect a rate hike this week, even though inflation has
    fallen further below the Fed''s target. A few key questions are: Does the FOMC
    see the dip in inflation as transitory? Will the Fed keep tightening if inflation
    stays below target? Will the next tightening step be another rate hike or balance
    sheet normalization?'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几乎所有分析师都预计本周将加息，尽管通胀已经进一步低于美联储的目标。几个关键问题是：FOMC是否认为通胀的下降是暂时的？如果通胀持续低于目标，美联储会继续收紧政策吗？下一步的紧缩措施是加息还是资产负债表正常化？
- en: Those are all good questions, but as the market looks ahead to the FOMC meeting
    next week, it's time to look beyond what the Fed might do at its June meeting,
    or even the remainder of the year. The bigger question is how the Fed reaction
    function might change in 2018 as the new Trump nominees to the Board of Governors
    assume their posts.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是好问题，但随着市场期待下周的美联储FOMC会议，现在是时候看向美联储在6月会议甚至全年剩余时间可能采取的行动之外了。更大的问题是，随着新特朗普提名的董事会成员上任，美联储的反应功能在2018年可能会有怎样的变化。
- en: Another key question to consider is whether the Trump administration plans to
    keep Janet Yellen as Fed chair. As there are three open positions on the board,
    and there are three rumored nominees, any potential new Fed chair would come from
    the current list of new appointees. Of the three, the most likely candidate is
    Marvin Goodfriend.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的关键问题是，特朗普政府是否计划让珍妮特·耶伦继续担任美联储主席。由于董事会目前有三个职位空缺，且有传言中的三位候选人，任何可能的新美联储主席都将来自当前的新任命名单。在这三位中，最有可能的候选人
    Marvin Goodfriend。
- en: Current market expectations show that December 2017 Fed Funds (black line) to
    be relatively steady, but December 2018 Fed Funds (red line) have been declining.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场预期显示，2017年12月联邦基金利率（黑色线）相对稳定，但2018年12月联邦基金利率（红色线）一直在下降。
- en: Regardless of whether Goodfriend becomes the new Fed chair, I examine this week
    how the influence of the three likely appointees may change the path of monetary
    policy in 2018 and beyond.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 无论 Goodfriend 是否成为新的美联储主席，我本周将分析这三位可能任命者的影响力如何可能改变2018年及以后货币政策的发展路径。
