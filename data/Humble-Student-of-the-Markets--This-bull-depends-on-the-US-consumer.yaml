- en: 'Humble Student of the Markets: This bull depends on the US consumer'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：此牛市依赖于美国消费者
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/this-bull-depends-on-us-consumer.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/this-bull-depends-on-us-consumer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/this-bull-depends-on-us-consumer.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/this-bull-depends-on-us-consumer.html#0001-01-01)
- en: I suppose I should be happy. I was correctly bullish on stocks and the Dow has
    decisively broken through the 13K mark, the NASDAQ Composite is through 3,000
    and the SPX has rallied above 1,400\. Positive momentum was confirmed by overseas
    markets such as the European markets, which also staged upside breakouts through
    technical resistance. It turns out I was right, but for the wrong reasons.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我应该感到高兴。我正确地看涨股市，道琼斯指数已经果断地突破了13K大关，纳斯达克综合指数已超过3000点，标普500指数也反弹至1400点以上。海外市场，如欧洲市场，也通过技术阻力实现了向上突破，确认了正面的动量。结果证明我是正确的，但理由却不对。
- en: '**Surprising leadership**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**出人意料的领导力量**'
- en: What's been surprising to me is the nature of the leadership in this rally.
    This rally was underpinned by global central bank liquidity. The BoJ, BoE, ECB
    and the Fed have all undertaken some form of quantitative easing and the flood
    of liquidity usually buoys asset inflationary expectations, which leads to rallies
    in commodities, cyclicals and high beta growth groups such as emerging markets.
    This time, the leadership in equities has not been in those sectors, but something
    more unusual.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我感到惊讶的是这次反弹的领导力量。此次反弹是由全球中央银行的流动性支撑的。日本银行、英国银行、欧洲中央银行和美国联邦储备银行都采取了某种形式的量化宽松，流动性的大增通常会推高资产通胀预期，这导致了大宗商品、周期性和高贝塔增长群体（如新兴市场）的反弹。这次，股市的领导力量并没有出现在这些板块，而是出现在一些更为不寻常的板块。
- en: Consider where the leadership has come from in this rally. First of all, the
    usual defensive sectors such as Utilities and Consumer Staples are lagging (not
    shown). Next, we see a turnaround in Financials, which is consistent with the
    narrow miss from a global financial meltdown from the eurozone crisis. The chart
    below shows the relative performance of Financials against the market. The sector
    has turned around and staged an upside relative breakout, which is not surprising
    under the circumstances.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 想想这次反弹的领导力量来自哪里。首先，像公用事业和消费者必需品这样的传统防御性板块正在落后（未显示）。接下来，我们看到了金融板块的逆转，这与欧元区危机避免了全球金融崩溃的险境相一致。下表显示了金融板块相对于市场的相对表现。该板块已经扭转了颓势，并实现了向上的相对突破，在这种情况下并不令人意外。
- en: Next, we see surprising leadership from Consumer Discretionary, which is providing
    leadership as it is in a well-defined relative uptrend against the market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们看到了消费者可选板块出人意料的领导力量，该板块在相对于市场的明确上升趋势中提供了领导力量。
- en: In another surprise, we see a similar pattern with the Homebuilders.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，我们看到了住宅建筑商类似的模式。
- en: 'There is also apparent leadership from Technology stocks, but the relative
    performance of Technology is mainly from a single stock: Apple.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 科技股票也显示出了明显的领导力量，但科技板块的相对表现主要来自一只股票：苹果。
- en: Consider the relative performance of the equal weighted NASDAQ 100, which largely
    eliminates the price performance of AAPL. Views in this context, the relative
    performance of the Technology sector has actually stalled and it's been rolling
    over in the last month or so.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑纳斯达克100等权表现，很大程度上消除了AAPL的价格表现。从这一视角看，科技板块的相对表现实际上已经停滞，而且在过去一个月左右的时间里一直在走低。
- en: What is surprising is that cyclical stocks are not showing the expected leadership
    in this rally, though they are participating in the upturn.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，尽管周期性股票在这次反弹中有所参与，但并没有展现出预期的领导力量。
- en: Neither are traditional high-beta groups like emerging market stocks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 并非传统的高贝塔群体，如新兴市场股票。
- en: Commodity prices, as represented by the CRB Index, are turning up - but the
    bull move has been anemic given the tsunami of central bank liquidity that's hit
    the markets in the past few months.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大宗商品价格，如CRB指数所代表，正在上升——但考虑到过去几个月中央银行流动性大增对市场的冲击，此次牛市的涨势显得有些无力。
- en: '**The consumer ascendant?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**消费者称霸？**'
- en: What's going on? What is the market saying?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么事？市场在说什么？
- en: I believe that the message of the market is growth depends upon the American
    consumer. We are seeing an unusual stock market leadership pattern and bond prices
    tanking (which I discussed in further detail here in my
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信市场的信息是增长取决于美国消费者。我们正在看到一种不寻常的股市领导模式和债券价格暴跌（我在我的
- en: '[last post](http://humblestudentofthemarkets.blogspot.ca/2012/03/is-bond-market-tightening-for-fed.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[上一次帖子](http://humblestudentofthemarkets.blogspot.ca/2012/03/is-bond-market-tightening-for-fed.html)'
- en: ).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: '***What the market is saying, in effect, that the US economy is hitting escape
    velocity and growth, which is based on the US consumer, is starting to look self-sustaining.***'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***市场实际上在说，美国经济正在达到逃逸速度，基于美国消费者的增长开始看起来是自我维持的。***'
- en: Wow! The American Consumer is now the New Growth stock theme! Even
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！现在美国消费者是新增长股的主题！甚至
- en: '[The Economist](http://www.economist.com/node/21550278?frsc=dg%7Ca)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/node/21550278?frsc=dg%7Ca)'
- en: is talking about a recovery - so it must be true.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正在谈论复苏 - 所以这必须是真实的。
- en: True, the consumer is eating out more (see analysis
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，消费者外出就餐的次数更多（见分析
- en: '[here](http://jerrykhachoyan.com/two-new-interesting-trends-in-the-us-economy/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://jerrykhachoyan.com/two-new-interesting-trends-in-the-us-economy/)'
- en: ), which is a boost for Consumer Discretionary stocks. Housing seems to be stabilizing
    and showing uncertain signs of recovery, but there are indications that we are
    seeing a low quality housing recovery as
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ),这对于消费品股票来说是一个提振。房地产市场似乎正在稳定并显示出复苏的不确定迹象，但有一些迹象表明，我们正在经历一场低质量的房地产市场复苏。
- en: '[the consumer seems to be trading down to mobile homes](http://ftalphaville.ft.com/blog/2012/03/07/912421/the-trailer-park-indicator/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[消费者似乎在交易移动房屋](http://ftalphaville.ft.com/blog/2012/03/07/912421/the-trailer-park-indicator/)'
- en: .
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: I was quite comfortable getting bullish based on a global central bank liquidity
    theme. As they say, "Don't fight the Fed." I am less comfortable with pinning
    my bullish outlook on the American consumer and robust US economy growth. With
    the
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 基于全球央行流动性主题，我感到非常舒适地看涨。正如他们所说，“不要与美联储作对。”我对于将我的看涨预期寄托在美国消费者和强劲的美国经济增长上感到不太舒适。随着
- en: '[ECRI sticking with its recession call](http://www.ritholtz.com/blog/2012/03/why-ecri%E2%80%99s-recession-call-stands/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[ECRI坚持其衰退预测](http://www.ritholtz.com/blog/2012/03/why-ecri%E2%80%99s-recession-call-stands/)'
- en: ', which is admittedly a fragile stick-your-neck-out call, this puts the rally
    on a less firm and riskier ground.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ，这无疑是脆弱的冒险预测，这使得反弹站在更不稳定、风险更高的基础上。
- en: In fact, star bond manager
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，明星债券经理
- en: '[Jeffrey Grundlach](http://www.guardian.co.uk/business/feedarticle/10148386)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰弗里·冈德ach](http://www.guardian.co.uk/business/feedarticle/10148386)'
- en: 'said in an interview that he expects bond yields to rise further and it would
    choke off any economic recovery:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次采访中预测，他预计债券收益率将进一步上升，并扼杀任何经济复苏：
- en: Veteran bond investor Jeffrey Gundlach, who runs $30 billion at DoubleLine Capital
    in Los Angeles, said yields could rise further but the 10-year yield would have
    trouble holding much above 3 percent because that level would hurt the economy.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 资深债券投资者杰弗里·冈德ach，他在洛杉矶的DoubleLine Capital管理着300亿美元的资金，表示收益率可能会进一步上升，但10年期收益率将很难保持在3%以上，因为那个水平会伤害经济。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Now that Treasuries have broken out to higher yields after six months of mind-numbingly
    low volatility, it is logical to expect the move to higher rates to last more
    than one week," Gundlach said. "The way things look today I think a move toward
    3.25 percent would weaken the economy noticeably."'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “现在国债收益率在经历了六个月的令人麻木的低波动性之后已经突破到更高的收益率，逻辑上可以预期收益率上升会持续超过一周，”冈德ach说。“按照今天的情况来看，我认为接近3.25%的收益率会使经济明显减弱。”
- en: To be sure, high frequency economic releases have been coming in mainly above
    expectations, but
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，高频经济数据显示主要超出预期，但
- en: '[insiders have been selling heavily](http://www.marketwatch.com/story/insiders-as-bearish-now-as-last-april-2012-03-06)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[内部人士已经大量抛售](http://www.marketwatch.com/story/insiders-as-bearish-now-as-last-april-2012-03-06)'
- en: ', which is bearish. Looking globally, it''s not clear at all that'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是悲观的。从全球来看，一点也不清楚
- en: '[this recovery is self-sustaining](http://www.financialarmageddon.com/2012/03/the-facts-say-otherwise.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[这次复苏是自我维持的](http://www.financialarmageddon.com/2012/03/the-facts-say-otherwise.html)'
- en: at all. To put the burden of the stock market rally on the US economy and consumer
    is indeed a heavy weight to bear.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 把股市反弹的重担放在美国经济和消费者身上确实是承担不起的重量。
- en: '**The CRIC Cycle: Crisis, Response, Improvement, Complacency**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**CRIC周期：危机、应对、改进、自满**'
- en: Does this mean that investors should sell all their stocks and run for the hills?
    Not yet.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着投资者应该卖掉所有股票，躲进山里吗？还不至于。
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2012/03/cric-cycle-crisis-response-improvement-complacency/)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barry Ritholz](http://www.ritholtz.com/blog/2012/03/cric-cycle-crisis-response-improvement-complacency/)'
- en: wrote about what he termed the CRIC Cycle.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写了关于他所说的CRIC周期。
- en: '1\. **Response**: When any crisis reaches a panic stage, authorities will typically
    react (and overreact) creating an overwhelming response to the crisis. This usually
    includes lots of cash and some immediate legislative relief.'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. **应对**：当任何危机达到恐慌阶段时，当局通常会做出反应（过度反应），对危机产生压倒性的响应。这通常包括大量现金和一些立即的立法救济。
- en: '2\. **Improvement**: This response throw enough money at the problem that symptoms
    are temporarily relieved. The improvement is not structural, but rather, is driven
    by a sugar rush of excess liquidity. It feels good but it is not economically
    nutritious.'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. **改善**：这种反应向问题投入了足够的资金，使得症状暂时得到缓解。改善不是结构性的，而是由过剩流动性的短暂刺激所驱动。这感觉很好，但它并不是经济上的营养。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '3\. **Complacency**: The baling wire, chewing gum and duct tape improvements
    of the temporary patchwork repair creates a false sense of accomplishment. The
    improvements feel good, the data improves, markets rally. This leads to a sense
    of complacency amongst all parties (Government, private sector, banks, consumers,
    etc.)'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3. **自满**：临时拼凑的修复创造的假象使人们误以为取得了成就。改善感觉很好，数据改善，市场反弹。这导致所有各方（政府、私营部门、银行、消费者等）都产生了一种自满情绪。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '4\. **Repeat**: With few of the structural problems fixed, the excess liquidity
    eventually flows to the same sources of the original crisis, setting the stage
    for the next crisis .'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4. **重复**：在解决了少数结构性问题之后，过剩的流动性最终会流向原始危机的同一源头，为下一场危机埋下伏笔。
- en: 'He went to say that he believed the US is in the late stages of this cycle:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着说，他相信美国正处于这个周期的后期阶段：
- en: Bringing us up to date, the US appears to be deep in the Complacency stage.
    Things have noticeably improved, but the structural problems underneath remain.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们更新一下，美国似乎正处于自满阶段深处。情况明显有所改善，但潜在的结构性问题依旧存在。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In Europe, we seem to be late in the Response phase, awaiting the early Improvement
    part of the cycle to kick in.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在欧洲，我们似乎在应对阶段稍显迟缓，等待周期早期改善部分启动。
- en: I agree with his assessment. The chart below of a ten year history of the ratio
    of SPY (stocks) to TLT (long Treasury bonds) as a measure of the risk-on/risk-off
    tells me that this risk-on rally has further upside potential as risk appetites
    are only normalizing.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意他的评估。下图展示了SPY（股票）与TLT（长期国债债券）比率在过去十年的历史，作为风险开启/风险关闭的衡量标准，告诉我这次风险开启的反弹还有进一步的上行潜力，因为风险偏好只是在正常化。
- en: The
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个。
- en: '[Ritholz wild-eyed guess scenario](http://www.ritholtz.com/blog/2012/02/here-comes-dow-13000/)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ritholz 狂野猜测情景](http://www.ritholtz.com/blog/2012/02/here-comes-dow-13000/)'
- en: ', which he wrote on February 21, 2012 before the brief market downdraft, is sounding
    more and more plausible:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ，他于2012年2月21日撰写的，在市场短暂下跌之前，变得越来越可信：
- en: 'If the past is prologue (and that cannot be relied upon), we could see a scenario
    something like this (Note: Wild ass guessing to follow). Markets kiss 13,000,
    pullback and consolidate. But they are not overbought sufficiently for anything
    more serious than a modest retracement, and so they continue higher for several
    months, until the % of stocks over 200 day MA is near 90% (they are at 75% today).
    That takes us somewhere between March and June. The next sell off begins, lopping
    25% or so off of the SPX. The Federal Reserve waits until after the November election
    to introduce QE3, and the cycle starts anew.'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果过去是序曲（这不能依赖），我们可能会看到类似这样的情景（注意：即将到来的狂野猜测）。市场触及13,000点，回调并巩固。但它们并没有足够过热以引发比适度回调更严重的事情，因此它们在几个月内继续上涨，直到超过200天移动平均线的股票百分比接近90%（今天它们是75%）。这会把我们带到大约三月至六月之间。接下来是卖盘开始，SPX下跌约25%。美联储在11月大选之后推出QE3，周期重新开始。
- en: My inner investor remain bullish, but he is a nervous bull. My inner trader
    tells me not to worry. These issues with the American economy and consumer are
    3Q or 4Q problems. So let's party on, but keep an eye out for the exit.
  id: totrans-64
