- en: 'Humble Student of the Markets: The NFP coin toss'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：非农就业的硬币抛掷
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/nfp-coin-toss.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/nfp-coin-toss.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/nfp-coin-toss.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/nfp-coin-toss.html#0001-01-01)
- en: My inner investor tells me that what matters in the medium term is the American
    consumer behavior and much of that depends on the employment picture and how good
    they are feeling about themselves and the economy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部投资者告诉我，在中期重要的是美国消费者的行为，而这在很大程度上取决于就业状况以及他们对自身和经济的感受有多好。
- en: My inner trader tells me that, given the corrective market action we saw on
    Tuesday, Friday's NFP release is going to be a huge bellwether in determining
    short-term market direction.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易告诉我，鉴于我们周二看到的纠正性市场行动，周五的非农就业发布将对短期市场方向产生巨大影响。
- en: '**Duelling models**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**对立的模型**'
- en: Ahead of the NFP release, we have seen hugely disparate in either direction.
    TrimTabs is forecasting a subpar 149K new jobs, "based on an analysis of daily
    income tax deposits to the U.S. Treasury from all salaried U.S. employees".
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在非农就业发布之前，我们看到了巨大的分歧。TrimTabs预测新增149K个就业岗位，“基于对所有有固定工资的美国员工的日常收入税存款到美国财政部的分析”。
- en: '[Gallup](http://www.gallup.com/poll/152753/unemployment-increases-mid-february.aspx)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[盖洛普](http://www.gallup.com/poll/152753/unemployment-increases-mid-february.aspx)'
- en: ', which does a telephone poll of 18K respondents by telephone, put out a press
    release indicating that they expect the March unemployment rate to tick up significantly.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，通过电话对18K受访者进行调查，发布了一份新闻稿，表示他们预计3月的失业率将显著上升。
- en: On the other hand, other forecasters like
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，其他预测者如
- en: '[Deutsche Bank](http://articles.businessinsider.com/2012-03-06/markets/31126116_1_private-payrolls-deutsche-bank-adp-forecast)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[德意志银行](http://articles.businessinsider.com/2012-03-06/markets/31126116_1_private-payrolls-deutsche-bank-adp-forecast)'
- en: is looking for a big upside surprise to the NFP number.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是在寻找非农就业数据的大幅上行惊喜。
- en: '[Ed Yardeni](http://blog.yardeni.com/2012/03/us-employment-indicators.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2012/03/us-employment-indicators.html)'
- en: says the same thing by pointing to the the buoyant ISM surveys and the aggregated
    results of Regional Fed surveys of manufacturing activity.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指出充满活力的ISM调查和区域联邦调查的制造业活动汇总结果，表达了同样的看法。
- en: On the negative side, the NFIB, which represents small business, said that
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在负面方面，代表小型企业的NFIB表示
- en: '[they were not seeing a particularly upbeat employment outlook from their membership](http://www.businessinsider.com/this-is-a-warning-sign-that-the-jobs-report-might-be-bad-2012-3)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他们没有看到来自会员的特别乐观的就业前景***](http://www.businessinsider.com/this-is-a-warning-sign-that-the-jobs-report-might-be-bad-2012-3)
- en: .
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '...but the ADP report said that a lot of job growth they saw came from smaller
    businesses.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ……但ADP报告指出，他们看到的大部分就业增长来自于小型企业。
- en: '**Analyzing the data**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**分析数据**'
- en: What do you do? Who do you believe?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你怎么办？你相信谁？
- en: Here is how I have analyzed the data. First, the Gallup data is not seasonally
    adjusted. A comparison of this February vs. February last year shows an improvement.
    As a quick and dirty on a seasonal adjustment, if you compare the sequential change
    last Jan to Feb was 0.4% and so was this year. So maybe even if Gallup is right,
    NFP doesn't come in that badly?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我是如何分析数据的。首先，盖洛普的数据没有进行季节性调整。将今年2月与去年2月进行比较显示有所改善。作为一种快速而粗糙的季节性调整，如果你比较去年1月到2月的连续变化是0.4%，今年也是如此。所以即使盖洛普是对的，非农就业数据也不会那么糟糕吧？
- en: On the other hand, the Gallup poll sample is 18K respondents. The sample size
    of the Regional Fed survey that Yardeni depends on is probably lower, though they
    are businesses and not individuals.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，盖洛普调查样本是18K受访者。雅尔迪尼依赖的区域联邦调查的样本量可能更低，尽管他们是企业而不是个人。
- en: The Gallup survey is a rolling survey, which tends to be a bit more accurate.
    However, Gallup forecasts the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 盖洛普调查是一项滚动调查，通常更准确。然而，盖洛普预测的
- en: '***unemployment rate***'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '***失业率***'
- en: ', which is a function of employment and labor force size (and labor participation
    rate). However, the market focuses on'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 是就业和劳动力规模（以及劳动力参与率）的功能。然而，市场关注的是
- en: '***employment***'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '***就业***'
- en: ', not unemployment. So given all the seasonal adjustments (a wildcard), even
    if Gallup is right the number may not come out that badly.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，而不是失业。所以考虑到所有的季节性调整（一个变量），即使盖洛普是对的，数字可能也不会那么糟糕。
- en: Even though I am leaning slightly bullishly on the NFP release. Trying to guess
    the NFP headline number and the subsequent market reaction is like betting on
    the flip of a coin. At best, the NFP figure is extremely noisy. Even if you had
    an edge, which would be slight given the enormous error term, it would be like
    being the house at a casino where a high roller ambled up to a roulette table
    and put several billions dollars on red. Despite having a slight edge, you would
    be feeling extremely nervous.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我在非农就业数据（NFP）发布方面略微偏向乐观。试图猜测 NFP 头条数字及随后的市场反应就像是在赌硬币的翻转。最好情况下，NFP 数据非常嘈杂。即使您拥有微小的优势（考虑到巨大的误差范围，这种优势是微不足道的），这也就像是在一个赌场里，一位大赌客漫步到轮盘赌桌旁，并将数十亿美元押在红色上。尽管拥有微小的优势，您还是会感到极度紧张。
