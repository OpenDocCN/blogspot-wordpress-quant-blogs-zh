- en: 'Timely Portfolio: Russell Napier, ASIP in FT Says Emerging Market Currencies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：Russell Napier，ASIP在FT中表示新兴市场货币
- en: 来源：[http://timelyportfolio.blogspot.com/2011/05/russell-napier-asip-in-ft-says-emerging.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/05/russell-napier-asip-in-ft-says-emerging.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/05/russell-napier-asip-in-ft-says-emerging.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/05/russell-napier-asip-in-ft-says-emerging.html#0001-01-01)
- en: Clearly I have succumbed to confirmation bias, since my second favorite presentation
    from the [CFA Institute Annual Conference](http://annual.cfaconference.org/) this
    year came from Scotland native Russell Napier, ASIP who shares my views nearly
    completely [http://video.ft.com/v/946244201001/Long-View-Historian-sees-S-P-fall-to-400](http://video.ft.com/v/946244201001/Long-View-Historian-sees-S-P-fall-to-400
    "http://video.ft.com/v/946244201001/Long-View-Historian-sees-S-P-fall-to-400").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，我已经屈服于确认偏差，因为今年我的第二喜欢的CFA协会年度会议演讲来自苏格兰本地人Russell Napier，ASIP，他的观点与我几乎完全一致。[http://video.ft.com/v/946244201001/Long-View-Historian-sees-S-P-fall-to-400](http://video.ft.com/v/946244201001/Long-View-Historian-sees-S-P-fall-to-400)
- en: As one of the most bearish money managers in [Barron’s Spring Big Money Poll](http://online.barrons.com/article/SB50001424052970204286704576275002828722960.html#articleTabs_panel_article%3D1),
    I get some strange looks with my forecast for S&P 500 at 900, so I cannot imagine
    how much resistance he gets with his S&P 500 potential price of 400.  However,
    given inappropriate responses to the next crisis or Napier’s “the great reset”,
    900 to 400 is not entirely inconceivable.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为《巴伦周刊》春季大型资金调查中最看空的基金经理之一，我预测标普500指数将跌至900点，因此我无法想象他预计的标普500可能的价格为400点会遭到多大的阻力。然而，考虑到对下一危机或Napier的“大重置”的不恰当反应，900到400并不是完全不可想象的。
- en: “Kenton Russell, of the brokerage Sterne Agee, used to be bullish, but now makes
    no bones about being a bear. "The primary assumption people are making is dollar
    stability," he says. "If you don't pay attention to the dollar while being long
    bonds and stocks in the U.S., you are not paying attention to the most crucial
    element of the trade."
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Kenton Russell，经纪公司Sterne Agee的分析师，曾经看涨，但现在毫不掩饰自己的看跌态度。他说：“人们的主要假设是美元稳定。“如果你在持有美国的长债和股票时忽视了美元，那么你没有关注这个交易最关键的要素。”
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Based on the declining value of the dollar, which hit a 15-month low Wednesday
    against the euro, the market is "right back at the lows" seen before the financial
    crisis, Russell says. He expects stocks to drop about 20% in the next year or
    so, with investors selling the DJIA down to 9500 and the S&P to 900 as they come
    to realize the U.S. has "reached the limits of fiscal and monetary policy."
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于美元的贬值，周三对欧元的汇率创下了15个月新低，Russell表示，市场回到了金融危机前看到的“低点”。他预计在未来一年左右，股市将下跌约20%，随着投资者意识到美国已经“达到财政和货币政策的极限”，道琼斯工业平均指数(DJIA)可能会跌至9500点，标普500指数(S&P)可能会跌至900点。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A 20% correction "is no collapse," Russell says, although some might argue it
    will feel like one. He recommends shorting the [iShares Russell 2000](http://online.barrons.com/public/quotes/main.html?type=djn&symbol=IWM)
    exchange-traded fund (IWM) and buying the [iShares MSCI Emerging Markets](http://online.barrons.com/public/quotes/main.html?type=djn&symbol=EEM)
    ETF (EEM), as he thinks Asian currencies are undervalued.”
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 20%的调整“并不意味着崩溃”，Russell表示，尽管有些人可能会认为它会像。他建议做空[iShares Russell 2000](http://online.barrons.com/public/quotes/main.html?type=djn&symbol=IWM)交易所交易基金(IWM)，买入[iShares
    MSCI Emerging Markets](http://online.barrons.com/public/quotes/main.html?type=djn&symbol=EEM)ETF(EEM)，因为他认为亚洲货币被低估了。
- en: We both agree most strongly on our view on emerging market currencies.  In an
    attempt to link what I heard and learned last week at the conference with my blog
    and R, I thought I should update my March 2011 post [Long EEM Short IWM-How it
    Works in 3 Ways](http://timelyportfolio.blogspot.com/2011/03/long-eem-short-iwm-how-it-works-in-3.html). 
    The idea is easily analyzed in R and very easily pursued even by a retail investor. 
    For all the details please see the [original post](http://timelyportfolio.blogspot.com/2011/03/long-eem-short-iwm-how-it-works-in-3.html). 
    Here are the updated charts and a couple of new charts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都非常强烈地同意我们对新兴市场货币的看法。试图将我上周在会议上听到和学到的内容与我的博客和 R 结合起来，我想我应该更新我 2011 年 3 月的帖子[长
    EEM 短 IWM-它以 3 种方式起作用](http://timelyportfolio.blogspot.com/2011/03/long-eem-short-iwm-how-it-works-in-3.html)。这个想法在
    R 中很容易分析，即使是零售投资者也很容易实现。所有细节请参阅[原帖](http://timelyportfolio.blogspot.com/2011/03/long-eem-short-iwm-how-it-works-in-3.html)。这里是更新后的图表和一些新的图表。
