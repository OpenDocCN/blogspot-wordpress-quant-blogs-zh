- en: 'Physics Perspective: Improve technology -- and still use more stuff overall??'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：提高技术——总体上仍会增加物质的使用？？
- en: 来源：[http://physicsoffinance.blogspot.com/2016/02/improve-technology-and-still-use-more.html#0001-01-01](http://physicsoffinance.blogspot.com/2016/02/improve-technology-and-still-use-more.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2016/02/improve-technology-and-still-use-more.html#0001-01-01](http://physicsoffinance.blogspot.com/2016/02/improve-technology-and-still-use-more.html#0001-01-01)
- en: A while back I had a brief argument with Paul Krugman and some other economists
    over economic growth and the future of the planet. It's common knowledge, of course,
    that human use of materials has grown over time -- globally, we now use more steel,
    plastic, glass, oil, water, etc. than ever before. We use more energy than ever
    before, and our agriculture puts more phosphorous and nitrogen into the oceans
    than ever before, and these trends toward more usage of physical stuff of every
    kind continue. All of this puts
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 之前我曾与保罗·克鲁格曼和其他一些经济学家就经济增长和地球未来进行过简短争论。众所周知，当然，人类对材料的使用随时间增长——在全球范围内，我们现在使用的钢铁、塑料、玻璃、石油、水等比以往任何时候都多。我们使用的能源比以往任何时候都多，我们的农业将更多的磷和氮输入海洋，比以往任何时候都多，这些物质使用量持续增长。所有这些都使得
- en: '[pressure](http://www.stockholmresilience.org/21/research/research-programmes/planetary-boundaries/planetary-boundaries/about-the-research/the-nine-planetary-boundaries.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 压力([http://www.stockholmresilience.org/21/research/research-programmes/planetary-boundaries/planetary-boundaries/about-the-research/the-nine-planetary-boundaries.html](http://www.stockholmresilience.org/21/research/research-programmes/planetary-boundaries/planetary-boundaries/about-the-research/the-nine-planetary-boundaries.html))
- en: on a variety of planetary processes, which we rely on, and threaten at our own
    peril.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在各种行星过程中，我们依赖这些过程，而这些过程在我们自己的危险中受到威胁。
- en: As economies grow, I argued, they inevitably use more physical stuff, even if
    advanced economies do shift increasingly to providing services. Hence, economic
    growth (at least GDP growth as we presently know it) will need to be limited if
    we're to avoid over-burdening the planet, and to preserve its ability to support
    us in an acceptable environment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 economies 增长，我争辩说，它们不可避免地使用更多的物质，即使先进经济体确实越来越多地提供服务。因此，如果我们要避免过度负担地球，并保护其支持我们在可接受环境中的能力，经济增长（至少是我们现在所知的
    GDP 增长）将需要受到限制。
- en: The economists countered that my argument reflected a physical scientists' typical
    mis-understanding of economic growth. It needn't involve more "physical stuff,"
    they countered, but could use less physical stuff over time as our technology
    makes us more efficient, and still generate ever more economic value. This is
    the idea of "de-coupling" between economic growth and physical materials use.
    I agreed with that point, in principle, but pointed out that -- for all economists'
    faith -- this hasn't happened so far, and we have no evidence that it will happen
    or even can happen. Economic growth is still closely associated with increasing
    consumption of physical materials and energy. Why should be think it won't be
    in future?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家反驳说，我的论点反映了物理科学家对经济增长的典型误解。他们反驳说，经济增长不必涉及更多的“物质”，随着时间的推移，我们的技术使我们更有效率，可以减少物质的使用，但仍能产生更多的经济价值。这是经济增长与物质使用脱钩的理念。我原则上同意这个观点，但指出，尽管经济学家有信心，但到目前为止，这种情况还没有发生，我们也没有证据表明它会发生或甚至可能发生。经济增长仍然与物质和能源的消费增加紧密相关。为什么我们认为是未来不会这样呢？
- en: That was then, and we dropped the argument (although I just noticed that Tim
    Worstall at Forbes took
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，我们放下了争论（尽管我刚刚注意到，《福布斯》的蒂姆·沃斯塔尔对
- en: '[one more swipe at me](http://www.forbes.com/sites/timworstall/2014/10/11/mark-buchanan-still-isnt-understanding-paul-krugman-or-me-on-the-limits-to-growth/#596d95fb20da)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[再次对我发起攻击](http://www.forbes.com/sites/timworstall/2014/10/11/mark-buchanan-still-isnt-understanding-paul-krugman-or-me-on-the-limits-to-growth/#596d95fb20da)'
- en: ', and deeply mis-understood my point). But some new research offers an update
    on the story. It comes from some engineers who have looked at the best data they
    could find on technologies  and technological development over the past half century,
    and asked if these technologies -- which have generally improved at an exponential
    rate on many measures, including efficiency -- have led to a decreased use of
    materials and energy. Their paper is'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，并且对我的观点误解很深)。但是有些新的研究为这个故事提供了更新。它来自一些工程师，他们研究了过去半个世纪中他们能找到的最好的关于技术和技术发展的数据，并询问这些技术——在许多指标上，包括效率，通常以指数级速度改进——是否导致了材料和能源的减少使用。他们的论文是
- en: '[here](http://arxiv.org/ftp/arxiv/papers/1602/1602.00090.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里([http://arxiv.org/ftp/arxiv/papers/1602/1602.00090.pdf](http://arxiv.org/ftp/arxiv/papers/1602/1602.00090.pdf))
- en: ', and the short answer they give is "no." I''ve written a'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们给出的简短答案是“不”。我写过一篇
- en: '[Bloomberg View piece](http://www.bloombergview.com/articles/2016-02-15/humanity-s-race-against-itself)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我在一篇《彭博观点》的文章中
- en: 'on the paper, and I''ll just quote a short section:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在论文上，我就引用一小段：
- en: Two engineers, Christopher Magee of the Massachusetts Institute of Technology
    and Tessaleno Devezas of the University of Beira Interior in Portugal, [looked
    at two sets of data](http://arxiv.org/ftp/arxiv/papers/1602/1602.00090.pdf) covering
    116 different technologies existing between 1940 and 2010, ranging from the chemical
    industry and electronics to metals, wood and energy. Almost every technology over
    this period shows exponential improvement (though at different rates) in prices,
    performance and efficiency of energy and material use. Over 20 years up to 2009,
    for example, the price of photovoltaics consistently dropped about 10 percent
    per year.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两位工程师，麻省理工学院的克里斯托弗·梅杰和葡萄牙贝拉内饰大学的泰萨伦诺·德韦扎斯，[研究了两组数据](http://arxiv.org/ftp/arxiv/papers/1602/1602.00090.pdf)，覆盖了1940年至2010年之间存在的116种不同的技术，从化学工业和电子产品到金属、木材和能源。在这一时期，几乎每种技术都显示出能源和材料使用的价格、性能和效率的指数级改进（尽管改进速度不同）。例如，截至2009年的20年里，太阳能电池的价格每年持续下降约10%。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The improvements weren’t enough, though, to outpace the combination of population
    growth, economic expansion and the rebound effect. As a result, overall material
    use tended to increase: Those photovoltaics, for example, consumed about 13 percent
    more materials each year.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管如此，这些改进并不足以超越人口增长、经济扩张和反弹效应的组合。结果，整体材料使用倾向于增加：例如，那些太阳能电池每年消耗的材料增加了大约13%。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To be sure, the data are far from perfect. Information on many of the 116 technologies
    exists over intervals of only one or two decades. Still, the fact that none of
    the data fit the usual story of decoupling suggests that the concept is at the
    very least highly questionable. The only six exceptions were technologies for
    producing substances such as asbestos, mercury and thallium -- all toxic materials
    that were ultimately controlled by policy intervention and legal restriction.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，这些数据远非完美。许多116种技术的信息只存在一个或两个十年的间隔。尽管如此，没有一组数据符合通常的解耦故事，这表明这个概念至少是高度值得怀疑的。只有六种例外，这些是生产石棉、汞和铊等物质的
    technology -- 所有这些物质都是有毒的，最终都受到政策干预和法律限制。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The results don’t imply that humans won’t ever achieve decoupling. They simply
    suggest that the historical record so far isn’t encouraging, and that there’s
    no reason to expect it to happen on its own.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果并不意味着人类永远不可能实现解耦。它们只是表明，到目前为止的历史记录并不令人鼓舞，并且没有理由期望它能够自行发生。
- en: I don't think this is the end of any argument; just more information to consider.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这并不是任何争论的结束；只是更多信息需要考虑。
- en: One final comment on the Forbes Worstall post, which I've just now seen. He
    suggests that I was arguing,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关于福布斯·沃斯塔尔的文章的最后一点评论，我刚刚看到。他建议我在
- en: '[here](http://www.bloombergview.com/articles/2014-10-05/economists-are-blind-to-the-limits-of-growth)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里
- en: ', that economic growth will eventually have to end because we will face "hard
    limits" to available energy. I''m not sure where he got that; it''s not anywhere
    in my article. I don''t think we''re ever going to run out of energy, at least
    not for a very long time. I''ve even gone to some lengths to'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，他提出经济增长最终必须结束，因为我们将会面临可利用能源的“硬限制”。我不确定他从哪里得到这个观点；我的文章里没有提到这一点。我不认为我们会耗尽能源，至少在很长的时间内不会。我甚至为了
- en: '[examine how much energy is available](http://www.bloombergview.com/articles/2015-09-28/only-solar-power-can-meet-human-needs-in-long-term)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 研究有多少能源是可用的
- en: from solar sources (it's immense).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来自太阳能资源（它是巨大的）。
- en: My argument was never that we will run out of energy, but that we will be forced,
    by deteriorating environmental conditions, to reduce and restrict how much energy
    we use. The energy we use always ends up in the environment, changing the environment,
    modifying its chemical makeup, the nature of its flows, and even its temperature.
    There's no getting around it; this is thermodynamics. And the effects, over time,
    are not small. Of course, somewhere along the way, even if we do restrict our
    energy use to some safe level, we might be able to eek out a bit more growth and
    extra GDP by improving energy efficiency, but that will come to an end too --
    there are limits to efficiency. Once we've reached maximum efficiency in our technologies,
    we'll be limited in how much we can do.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我的论点从来不是我们会耗尽能源，而是我们将会被迫，由于环境状况的恶化，减少和限制我们使用的能源量。我们使用的能源最终都会进入环境，改变环境，改变其化学成分，改变其流动的性质，甚至改变其温度。这是无法避免的；这是热力学。而且，随着时间的推移，这些影响并不是微不足道的。当然，在某个阶段，即使我们将能源使用限制在某个安全水平，我们可能还能通过提高能源效率来争取一点更多的增长和额外的GDP，但这也将走到尽头——效率有极限。一旦我们在技术上达到了最大效率，我们将受到我们能做什么的限制。
- en: Worstall suggests we might have another "13 millenia of exponential growth"
    before running into any problems, but this is a vast misunderstanding. See physicist
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 沃stall建议我们可能还有“13000年的指数增长”才会遇到任何问题，但这是一个巨大的误解。参见物理学家
- en: '[Tom Murphy''s famous post](http://physics.ucsd.edu/do-the-math/2012/04/economist-meets-physicist/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 【汤姆·墨菲的著名文章](http://physics.ucsd.edu/do-the-math/2012/04/economist-meets-physicist/)
- en: in which he estimates how long it will take continued exponential growth in
    energy usage -- along the trajectory we've seen the past few centuries -- to make
    the oceans boil due to waste heat. It's not 13 millenia, and not even close. It's
    400 years.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中，他估计了持续的能量使用指数增长——沿着我们过去几个世纪所看到的道路——由于废热而导致海洋沸腾需要多长时间。不是13000年，甚至相差甚远。是400年。
- en: My point in all of this, of course, is not to predict with precision the situation
    we will face in this future point. I don't know any more about it than the economists
    do. The point is that, according to the current data, the rosy picture economists
    often paint about near term de-coupling look mostly like wishful thinking.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我在此所表达的观点，当然不是要精确预测我们未来将面临的情况。我对这个问题的了解并不比经济学家多。关键是，根据现有的数据，经济学家经常描绘的有关近期解耦的美好画面基本上看起来都是出于一厢情愿。
