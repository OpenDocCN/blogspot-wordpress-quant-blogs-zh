- en: '"Gap Guy" Scott Andrews took some interesting looks at gaps that occured on
    the 1st day of the month. Of course since he posted it early he couldn''t have
    known we were about to get such a large gap up. Inspired by Scott I took a look
    at other 1% gaps that occured on the 1st day of the month. I''ve listed all instances
    below.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “缺口先生”斯科特·安德鲁斯对月初出现的缺口进行了一些有趣的观察。当然，由于他发布得早，他不可能知道我们即将迎来如此大的上涨缺口。受到斯科特的启发，我查看了其他在月初发生的1%的缺口。我下面列出了所有实例。
