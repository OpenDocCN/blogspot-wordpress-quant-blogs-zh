- en: I’d like to point to a very interesting set of lectures by Scott Aaronson entitled
    “**Quantum Computing Since Democritus”,** [here](http://www.scottaaronson.com/democritus/)**.**
    The lectures have a lot of thought provoking content in addition to being entertaining
    — a style reminiscent of Richard Feynman.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我想推荐 Scott Aaronson 的一组非常有趣的讲座，名为“**从德谟克利特以来的量子计算**”，[点击这里](http://www.scottaaronson.com/democritus/)观看。这些讲座除了有趣之外，还有很多引人深思的内容——这种风格让人联想到理查德·费曼。
