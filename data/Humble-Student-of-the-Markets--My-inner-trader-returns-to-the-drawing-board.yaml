- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新:**'
- en: To paraphrase Emperor Hirohito when he broadcast the Japan's decision to surrender
    in World War II to the nation, "My inner trader's returns have not necessarily
    developed to his advantage in 2020". While the trading system was correct in spotting
    the major downdraft this year and the initial recovery, it was wrong to stay short
    as the market rallied.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 借用二战时日本天皇裕仁广播日本投降决定时的话来说，“我的内心交易者的回报在2020年并没有 necessarily 发展到他的优势”。虽然交易系统在今年初期的市场下跌和最初的恢复中判断正确，但在市场反弹时保持空头立场是错误的。
- en: With that in mind, he has gone back to the drawing board and analyzed the three
    key elements of the current market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这样的想法，他回到了起点，分析了当前市场的三要素。
- en: Conventional macro, fundamental, and technical analysis.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统的宏观、基本面和技术分析。
- en: The bull case, based on a flood of central bank liquidity, and skeptical sentiment.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于央行流动性泛滥和怀疑态度的看涨理由。
- en: An analysis of how market regimes shift, and what to do going forward.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对市场体制如何转变的分析，以及接下来该怎么办。
