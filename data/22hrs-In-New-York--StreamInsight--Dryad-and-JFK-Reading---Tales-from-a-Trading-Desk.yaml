- en: I need to find time to getting back to Azure. As I said in a previous posting,
    given the start of the various home projects, the next logic step is to move them
    into [Azure](http://msdn.microsoft.com/en-gb/magazine/ee336122.aspx).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
