- en: '22hrs In New York: StreamInsight, Dryad and JFK Reading'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 22小时在纽约：StreamInsight、Dryad与JFK阅读
- en: The [Volcanic Ash](http://www.guardian.co.uk/world/2010/may/09/ash-cloud-shuts-european-airports)
    cloud has me delayed in [JFK](http://en.wikipedia.org/wiki/John_F._Kennedy_International_Airport)
    for a few hours, so its time to catch up on some emails and post of few thoughts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[火山灰](http://www.guardian.co.uk/world/2010/may/09/ash-cloud-shuts-european-airports)云让我在[JFK](http://en.wikipedia.org/wiki/John_F._Kennedy_International_Airport)机场耽搁了几个小时，是时候赶上一些电子邮件并发表一些想法了。'
- en: It’s nice to be back in NYC, it’s been a year or so, and luckily today was pleasant
    from a weather perspective. Sometimes you need to do these short duration trip
    to help out clients – luckily my body clock doesn’t suffer from jetlag 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴回到纽约，已经有一年左右了，幸运的是今天天气宜人。有时候你需要进行这种短期旅行来帮助客户——幸运的是我的生物钟不会受到时差的影响 🙂
- en: Whilst in-flight I managed to do some more work on the [StreamInsight](http://www.microsoft.com/sqlserver/2008/en/us/r2-complex-event.aspx)
    presentation and demos for the up and coming Leveraging Technology to Drive Customer
    [Connections](https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&EventID=1032446115&IO=Y1Gb7M7t4CoDKB2h/PKaYw%3d%3d).
    I do think the AppFabric Caching Real-Time Market Risk demo is cool, its just
    unfortunate that I suspect the slides and time will not do it justice.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在飞行中，我设法为即将到来的“利用技术推动客户[连接](https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&EventID=1032446115&IO=Y1Gb7M7t4CoDKB2h/PKaYw%3d%3d)”活动准备了更多关于[StreamInsight](http://www.microsoft.com/sqlserver/2008/en/us/r2-complex-event.aspx)的演示和示例。我认为AppFabric缓存实时市场风险演示很酷，只是不幸的是，我怀疑幻灯片和时间无法充分展示它。
- en: Dryad. I’ve had the samples on my machine for about 4 weeks now, and have yet
    to spend enough time looking at them. Generally from the HPC work that has already
    been done from a Market Risk cashflow perspective, Microsoft need to spend more
    time in the area of scheduler performance connectivity coupled with diagnostics
    of understanding why a HPC SOA service is failing. On the diagnostics side of
    things, it’s just painful. We need a better User Experience (UX) from the developer
    toolset.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Dryad。我的机器上已经有这些样本大约4周了，但还没有花足够的时间去研究它们。从市场风险现金流角度来看，微软在高性能计算方面已经做了不少工作，但还需要在调度器性能连接以及诊断方面投入更多时间，以理解为何一个HPC
    SOA服务会失败。在诊断方面，情况确实令人痛苦。我们需要从开发工具集中获得更好的用户体验(UX)。
