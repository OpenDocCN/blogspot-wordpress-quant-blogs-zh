- en: 'VIX and More: Why VIX Puts Get Cheaper in More Distant Months'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：为什么VIX看跌期权在更遥远的月份会变得更便宜
- en: 来源：[http://vixandmore.blogspot.com/2012/07/why-vix-puts-get-cheaper-in-more.html#0001-01-01](http://vixandmore.blogspot.com/2012/07/why-vix-puts-get-cheaper-in-more.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/07/why-vix-puts-get-cheaper-in-more.html#0001-01-01](http://vixandmore.blogspot.com/2012/07/why-vix-puts-get-cheaper-in-more.html#0001-01-01)
- en: Today I fielded several questions related to the valuation of VIX puts – a subject
    that can be a head-scratcher for even the most seasoned investors.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我接到了几个与VIX看跌期权估值相关的问题——即使对于经验丰富的投资者来说，这也是一个令人头疼的主题。
- en: The put matrix graphic below, courtesy of [optionsXpress](http://www.optionsxpress.com/),
    shows bid-ask quotes for VIX puts from July (which expire at tomorrow’s open)
    through December.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的看跌期权矩阵图表，由[optionsXpress](http://www.optionsxpress.com/)提供，显示了从七月份（明天开盘到期）到十二月份的VIX看跌期权的买卖报价。
- en: With the VIX at 16.21 at the time of this screen capture, note that for the
    17s the prices for August through December have already factored in some mean
    reversion. For this reason, the August 17s are the most expensive on the board,
    with a bid-ask midpoint of 1.05\. The September 17s are quoted at 0.875; the October
    17s are at 0.75; and both the November and December 17s are at 0.675.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次截屏时VIX为16.21时，请注意，对于17看跌期权，从八月到十二月的价格已经考虑了一些均值回归。因此，八月份的17看跌期权是板上最贵的，买卖中点为1.05。九月份的17看跌期权报价为0.875；十月份的为0.75；十一月和十二月的都为0.675。
- en: One way to interpret this put matrix is that if you were to pick any month other
    than the current one that the VIX is most likely to close below 17, then August
    is your month. Additionally, if you expect to get any money for selling VIX 17
    puts, then August is the best month to target.  This is because the moneyness
    of the VIX options considers the full VIX term structure and with the VIX futures
    in steep contango, the back months are a full nine points higher than the front
    month (July) VIX futures.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 解读这个看跌期权矩阵的一种方式是，如果你选择除了当前月份以外的任何一个月份，那么VIX很可能会在17以下收盘，那么八月份就是你的月份。此外，如果你期望出售VIX
    17看跌期权能得到任何钱，那么八月份是最好的目标月份。这是因为VIX期权的价值性考虑了整个VIX期限结构，并且随着VIX期货处于陡峭的升水状态，后期相比于前期（七月份）的VIX期货高出整整九个点。
- en: '*[As an aside, things get even crazier when trying to structure calendar spreads
    with VIX puts. In fact, the best way to think about these trades is to consider
    them not to be spreads based on one underlying, but two different trades based
    on two different underlyings: the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    for each corresponding month. This details of this subject is fodder for another
    post.]*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[另外，当尝试使用VIX看跌期权构建日历价差时，情况变得更加疯狂。事实上，最好的方式是不将这些交易视为基于一个标的的价差，而是基于两个不同标的的两笔不同交易：每个对应月份的[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)。这个主题的细节是另一篇文章的素材。]*'
- en: Finally, for those who might consider selling VIX puts – always an interesting
    strategy, but often with surprisingly little premium involved – the key risk management
    concept to consider is that the direction of the spike in the VIX is almost always
    to the upside and only rarely to the downside. Short of a QE3 announcement, it
    is difficult to anticipate the type of news which would push the VIX under 15.00
    for an extended period.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于那些考虑卖出VIX看跌期权的人来说——总是一个有趣的策略，但往往涉及的保费很少——要考虑的关键风险管理概念是，VIX暴涨的方向几乎总是向上，而极少向下。除了QE3的宣布，很难预测哪种类型的新闻会将VIX推低到15.00以下，并保持一段时间。
- en: For more on the VIX put matrix, the pricing of VIX puts and some of the strategic
