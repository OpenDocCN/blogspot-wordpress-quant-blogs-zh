- en: The VIX fell a penny last week, keeping the VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    stuck on zero for the third week in a row.  History tells us that four of the
    last five times the VWSI has closed at zero for three or more consecutive weeks,
    the VIX continued to drift lower in the weeks that followed.  The fifth time was
    a string of five weeks in a row ending in March 2006; after five additional quiet
    weeks, the Fed raised rates on May 10, 2006 and set in motion 2 ½ months of high
    volatility.  I am making no predictions at this point in the game, but I can certainly
    understand those that are using the VIX for portfolio insurance or buying some
    speculative VIX calls.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周VIX下跌了一分钱，使得VIX每周情绪指数（[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）连续第三周保持在零点。历史告诉我们，最近五次VWSI连续三周或更长时间保持在零点时，随后VIX持续走低。而第五次是在2006年三月结束的五个连续周之后；在另外五周的平静之后，美联储于2006年5月10日加息，并引发了2个半月的高波动率。我在目前阶段不做任何预测，但我理解那些将VIX用于投资组合保险或购买一些投机性VIX看涨期权的人。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
