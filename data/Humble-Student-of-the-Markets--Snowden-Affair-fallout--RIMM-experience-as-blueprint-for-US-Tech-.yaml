- en: 'Humble Student of the Markets: Snowden Affair fallout: RIMM experience as blueprint
    for US Tech?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：斯诺登事件余波：RIMM经验作为美国科技的蓝图？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/snowden-affair-fallout-rimm-experience.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/snowden-affair-fallout-rimm-experience.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/snowden-affair-fallout-rimm-experience.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/snowden-affair-fallout-rimm-experience.html#0001-01-01)
- en: I have learned over the years to be politically agnostic when I put on my investor's
    and trader's hat, because political biases can color judgement and lead to negative
    investment results. While I have my own personal opinions about the Snowden Affair,
    I have kept them to myself in this blog. It is when Edward Snowden's revelations
    about the NSA's actions have an impact on the markets that I have to speak up.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我在戴上投资者和交易员帽子时学会了在政治上保持中立，因为政治偏见可能会影响判断，导致负面的投资结果。虽然我对斯诺登事件有自己的个人看法，但在本博客中我将其保留给自己。正是当爱德华·斯诺登关于NSA行为的披露对市场产生影响时，我不得不发表意见。
- en: The most important story in the Snowden Affair arose when it was discovered
    that the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 斯诺登事件中最重要的故事出现在它被发现的时候
- en: '[NSA bugged the EU offices](http://www.spiegel.de/international/europe/nsa-spied-on-european-union-offices-a-908590.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[NSA在欧洲联盟办公室进行了窃听](http://www.spiegel.de/international/europe/nsa-spied-on-european-union-offices-a-908590.html)'
- en: in Washington and penetrated EU computer networks. This post over at
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在华盛顿并渗透了欧盟的计算机网络。那边的一篇博客文章
- en: '[Naked Capitalism](http://www.nakedcapitalism.com/2013/07/eu-demands-explanations-for-us-spying-threatens-data-pacts-and-trade-deal.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Naked Capitalism](http://www.nakedcapitalism.com/2013/07/eu-demands-explanations-for-us-spying-threatens-data-pacts-and-trade-deal.html)'
- en: 'put the spying scandal into perspective:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将间谍丑闻放入perspective：
- en: Oh, this is getting to be fun!
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哦，这真是越来越有趣了！
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The lead story at the Financial Times tonight is about how the European Union
    is threatening to suspend two data sharing agreements with the US. The pink paper
    also adds that this row has the potential to undermine the EU-US trade negotiations
    which are set to start next week (we speculated a few days ago that this might
    come to pass). On our side of the pond, so far only the Wall Street Journal has
    weighted in, with a cheery headline U.S.-EU Trade Talks on Track Despite Spy Fears
    which is narrowly accurate since the trade negotiations have not been rescheduled
    but seems to understate the degree of unhappiness and ire.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《金融时报》今晚的头版报道了欧盟威胁暂停与美国之间的两项数据共享协议的情况。这家粉红色的报纸还补充说，这场争论有可能破坏下周即将开始的欧盟-美国贸易谈判（我们几天前推测这可能会发生）。在我们这边的大西洋上，到目前为止，只有《华尔街日报》发表了评论，标题为“尽管存在间谍恐惧，美欧贸易谈判仍在轨道上”，这个标题
    narrowly accurate 因为贸易谈判尚未重新安排，但似乎低估了不满和愤怒的程度。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The interesting question is how and why has this row escalated now? Mind you,
    the Eurocrats do have a lot to be angry about. Remember, the US was caught spying
    on EU officials. Der Speigel released information from Edward Snowden that charged
    that the NSA had bugged the European Union’s offices in Washington and the UN
    and hacked into their computers (which enabled them to monitor meetings) and targeted
    other missions.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有趣的问题是这场争论是如何和为什么现在升级的？请注意，欧盟官员确实有很多可愤怒之处。记住，美国被发现在对欧盟官员进行窃听。德国《明镜》周刊发布了爱德华·斯诺登的信息，指控美国国家安全局在华盛顿和联合国的欧盟办公室进行了窃听，并入侵了他们的计算机（这使他们能够监控会议）并针对其他任务。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If you remember, this story broke shortly before a G8 meeting in Dublin. Obama
    got the cold shoulder. The European officials appear to have cornered the Americans.
    This AFP story ran June 14, while the summit was underway:'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你记得，这个故事是在都柏林G8会议前夕爆发的。奥巴马遭到了冷遇。欧洲官员似乎已经将美国人逼到了角落。这个AFP故事在6月14日峰会进行时发布：
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The United States has agreed to share information with the European Union about
    its huge Internet and phone surveillance programme, a senior EU official said
    today.
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国已同意与欧盟分享其庞大的互联网和电话监控计划的信息，一位高级欧盟官员今天说。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: EU Home Affairs Commissioner Cecilia Malmstrom and Justice Commissioner Viviane
    Reding secured the agreement from US Attorney General Eric Holder after talks
    with the American official in Dublin, Malmstrom said.
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧盟内政事务专员塞西莉亚·马尔姆斯特伦和正义专员维维亚娜·雷丁在与美国官员在都柏林举行的会谈后，从美国司法部长埃里克·霍尔德那里获得了这一协议，马尔姆斯特伦说。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Agreed with the US in Dublin to set up a transatlantic expert group to receive
    more info on PRISM and look at the safeguards,” Malmstrom said on Twitter, without
    elaborating…
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在都柏林与美国达成一致，设立一个跨大西洋专家小组，以获取更多关于PRISM的信息并审视其保障措施，”Malmstrom在Twitter上表示，但没有详细说明…
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: The EU and US officials were meeting as part of already scheduled ministerial
    talks in the Irish capital.
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧盟和美国官员是在爱尔兰首都已经安排好的部长级会谈中会晤的。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: The move comes days after the EU demanded answers from Holder and warned of
    a “grave” threat to the rights of European citizens from the intelligence programme.
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一举动是在欧盟要求霍尔德给出答复并警告美国情报计划对欧洲公民权利构成“严重”威胁的几天后出现的。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I am reading between the lines of the two FT stories tonight, US agrees to
    talks with EU on surveillance, and Brussels threatens to suspend data sharing
    with US in spying row, the Administration may be even more on the back foot that
    it appears. (I welcome input from readers of the European press, particularly
    those who have a good handle for how the EU deals with the governments of member
    states over jurisdictional issues).
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我今晚阅读两家FT的故事时，美国同意与欧盟就监控进行对话，而布鲁塞尔威胁要暂停与美国的数据共享，美国政府可能处境比看起来更为不利。（我欢迎欧洲媒体读者的意见，特别是那些对欧盟如何处理成员州政府的司法问题有深入了解的人）。
- en: Notwithstanding the ire of EU officials about American spying, this spying scandal
    will not serve to help US technology companies in Europe. The EU has privacy standards
    are far stricter than American ones. Consider this
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管欧盟官员对美国间谍活动表示愤怒，但这场间谍丑闻不会帮助美国技术公司在欧洲发展。欧盟的数据保护标准比美国的要严格得多。考虑这一点
- en: '[Financial Post](http://business.financialpost.com/2013/06/18/google-glass-privacy-open-letter/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融邮报](http://business.financialpost.com/2013/06/18/google-glass-privacy-open-letter/)'
- en: 'story about the privacy concerns about Google Glass:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关于谷歌眼镜隐私问题的故事：
- en: Google’s wearable computing project Glass raises significant privacy and data
    protection concerns, according to an international group of 36 authorities, who
    have signed a joint letter to Google chief executive officer Larry Page.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据一个国际组织的36位权威签署的一封联名信给谷歌首席执行官拉里·佩奇，谷歌的可穿戴计算项目玻璃眼镜引发了重大的隐私和数据保护问题。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At issue are the “obvious, and perhaps less obvious, privacy implications of
    a device that can be worn by an individual and used to film and record audio of
    other people” – for example, fears of ubiquitous surveillance, and how data collected
    from the device is stored, shared and used.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题涉及到“可以被个人佩戴并用来拍摄和录音其他人的设备的明显和或许不那么明显的隐私影响” —— 例如，对无处不在的监控的担忧，以及从该设备收集的数据是如何存储、分享和使用的。
- en: 'It went on to cite a letter to Google CEO Larry Page from various international
    privacy officials:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 它接着引用了给谷歌首席执行官拉里·佩奇的各国国际隐私官员的一封信：
- en: 'The letter includes signatures from Privacy Commissioner of Canada Jennifer
    Stoddart and her provincial counterparts, but also privacy commissioners from
    Australia, Israel, Sweden, Mexico and more. The following questions have been
    raised:'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这封信包括了加拿大隐私专员Jennifer Stoddart和她的省级同行的签名，还有来自澳大利亚、以色列、瑞典、墨西哥等国的隐私专员。以下问题已被提出：
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: •How does Google Glass comply with data protection laws?
  id: totrans-40
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   谷歌眼镜是如何遵守数据保护法规的？'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: •What are the privacy safeguards Google and application developers are putting
    in place?
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   谷歌和应用程序开发者正在实施哪些隐私保护措施？'
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: •What information does Google collect via Glass and what information is shared
    with third parties, including application developers?
  id: totrans-44
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   谷歌通过玻璃收集哪些信息，以及与包括应用程序开发者在内的第三方共享哪些信息？'
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: •How does Google intend to use this information?
  id: totrans-46
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   谷歌打算如何使用这些信息？'
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: •While we understand that Google has decided not to include facial recognition
    in Glass, how does Google intend to address the specific issues around facial
    recognition in the future?
  id: totrans-48
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   虽然我们理解谷歌决定不在眼镜中包含面部识别功能，但谷歌未来打算如何解决面部识别的特定问题？'
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: •Is Google doing anything about the broader social and ethical issues raised
    by such a product, for example, the surreptitious collection of information about
    other individuals?
  id: totrans-50
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   谷歌对这种产品引起的更广泛的社会和道德问题有何应对措施，例如，秘密收集其他个体的信息？'
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: •Has Google undertaken any privacy risk assessment the outcomes of which it
    would be willing to share?
  id: totrans-52
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   谷歌是否进行过任何隐私风险评估，其结果它愿意分享？'
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: •Would Google be willing to demonstrate the device to our offices and allow
    any interested data protection authorities to test it?
  id: totrans-54
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谷歌是否愿意向我们办公室展示该设备，并允许任何感兴趣的数据保护机构进行测试？
- en: Now combine those privacy concerns with this Bloomberg story that
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将这些隐私问题与彭博社的报道结合在一起，报道说：
- en: '[U.S. Agencies Said to Swap Data With Thousands of Firms](http://www.bloomberg.com/news/2013-06-14/u-s-agencies-said-to-swap-data-with-thousands-of-firms.html)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国机构据称与数千家公司交换数据](http://www.bloomberg.com/news/2013-06-14/u-s-agencies-said-to-swap-data-with-thousands-of-firms.html)'
- en: ':'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Thousands of technology, finance and manufacturing companies are working closely
    with U.S. national security agencies, providing sensitive information and in return
    receiving benefits that include access to classified intelligence, four people
    familiar with the process said.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数千家科技公司、金融机构和制造企业与美国的国家级安全机构紧密合作，提供敏感信息，作为回报，他们获得了包括获取机密情报在内的诸多好处，据四位熟悉该过程的人士透露。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These programs, whose participants are known as trusted partners, extend far
    beyond what was revealed by Edward Snowden, a computer technician who did work
    for the National Security Agency. The role of private companies has come under
    intense scrutiny since his disclosure this month that the NSA is collecting millions
    of U.S. residents’ telephone records and the computer communications of foreigners
    from Google Inc (GOOG). and other Internet companies under court order.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些项目，参与者被称为可信合作伙伴，远远超出了爱德华·斯诺登所揭露的内容。自从这名国家安全局（NSA）的计算机技术人员本月披露NSA正在收集数百万美国居民的电话记录以及从谷歌公司（Google
    Inc）和其他互联网公司获取外国人的计算机通讯记录以来，私人公司的角色受到了密切关注。
- en: If you were the privacy commissioner or regulator in the EU or any non-US country
    (e.g. Europe, Singapore, China, etc.), how would you feel about allowing Google
    Glass into your jurisdiction, knowing that any data that Google retains may wind
    up in an NSA archive somewhere? Or knowing that Apple cooperates with the US intelligence
    services, how would you feel about allowing Apple products such as the new iWatch into
    your country? Do you want to formulate a policy regarding those
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是欧盟或任何非美国国家的隐私专员或监管者（例如欧洲、新加坡、中国等），你知道谷歌保留的任何数据可能最终会进入NSA的档案，你会如何看待允许谷歌眼镜进入你的司法管辖区？或者你知道苹果公司与美国情报机构合作，你会如何看待允许苹果新产品，如新一代iWatch进入你的国家？你是否想制定有关这些产品的政策？
- en: '[Android enabled devices](http://www.zerohedge.com/news/2013-07-09/nsa-has-inserted-its-code-android-os-bugging-three-quarters-all-smartphones)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[安卓设备已启用](http://www.zerohedge.com/news/2013-07-09/nsa-has-inserted-its-code-android-os-bugging-three-quarters-all-smartphones)'
- en: '? How about allowing your local telecom services provider to enter into a joint
    venture with a US teleco?'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ？那么，你是否愿意允许你本地的电信服务提供商与美国的电信公司成立合资企业？
- en: 'If you don''t think that none of that matters, consider the following thought
    experiment. Supposing that it emerged that the Brazilian security services embedded
    non-removable technology in every Embraer jet so that it would know:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为这一切都不重要，那就考虑一下以下思想实验。假设巴西安全机构在每一架Embraer喷气式飞机上嵌入不可移除的技术，以便它能知道：
- en: The position of the aircraft
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 飞机的位置
- en: The identity of the crew and passengers
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机组人员和乘客的身份
- en: Conversations of the cockpit crew and the passengers
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
