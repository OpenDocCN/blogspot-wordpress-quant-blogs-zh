- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': As 2022 opens, I have become increasingly cautious about the stock market.
    The put/call ratio (CPC) is a bit low, indicating rising complacency. Past instances
    of a combination of a rapidly falling CPC and low CPC have seen the market struggle
    to advance. While this is not immediately bearish, it is a flag for caution.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：随着2022年的开始，我对股市变得越来越谨慎。看涨/看跌比率（CPC）有点低，表明 complacency 在上升。过去CPC快速下降和低CPC的组合曾使市场难以进步。虽然这并不意味着立即看跌，但它是一个谨慎的标志。
- en: Here are some other reasons why I am cautious.
