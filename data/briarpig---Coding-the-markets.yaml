- en: A little off topic, but it’s worth noting that the author of the treedragon
    and erys sites is back with [briarpig](http://briarpig.com/index.html), and lots
    on [hardcore C++](http://briarpig.com/tech/refcounting.html) performance engineering.
    Which, come to think of it, is highly relevant to etrading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有点跑题，但值得注意的是，treedragon 和 erys 网站的作者已经回来了，现在有很多关于 [briarpig](http://briarpig.com/index.html)
    和 [C++性能优化](http://briarpig.com/tech/refcounting.html) 的内容。想想看，这与电子交易有着密切的关联。
