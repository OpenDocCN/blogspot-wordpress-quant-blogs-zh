  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/06/monetary-policy-catch-22.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/06/monetary-policy-catch-22.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中周市场更新**'
- en: ': As I expected, the Fed unveiled a dovish hold at its June FOMC meeting, as
    predicted by'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 如我所预期的，美联储在6月的FOMC会议上持鸽派立场，正如我所预测的'
- en: '[Tim Duy](https://blogs.uoregon.edu/timduyfedwatch/2019/06/17/stage-set-for-a-dovish-shift/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tim Duy](https://blogs.uoregon.edu/timduyfedwatch/2019/06/17/stage-set-for-a-dovish-shift/)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: The Fed is likely to turn more dovish this week and open up the possibility
    of a rate cut. I think they still need more data to justify a rate cut. Another
    jobs report alone the lines of the May report would go a long way toward supporting
    that cut in July.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周美联储可能会变得更加鸽派，并打开降息的可能性。我认为他们还需要更多的数据来证明降息的合理性。5月份就业报告类似的报告将对7月份的降息提供很大的支持。
- en: Out with "patience", and in with "act as appropriate to sustain the expansion"*
    as the new mantra of monetary policy. The greenback feel, and the bond market
    reacted with a bull steepening. Interest rates fell across the board, but the
    yield curve steepened.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 摒弃“耐心”，引入“根据需要维持扩张”的新口号作为货币政策的指导原则。美元走强，债券市场以牛市陡峭反应。利率全面下降，但收益率曲线变得更加陡峭。
- en: However, this sets up a difficult Catch-22 for Fed monetary policy makers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这为美联储的货币政策制定者设置了一个难以解决的困境。
