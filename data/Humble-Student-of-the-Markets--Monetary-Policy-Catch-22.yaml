- en: 'Humble Student of the Markets: Monetary Policy Catch-22'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：货币政策困境
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/06/monetary-policy-catch-22.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/06/monetary-policy-catch-22.html#0001-01-01)
  id: totrans-5
