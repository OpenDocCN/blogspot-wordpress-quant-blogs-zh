- en: 'Physics Perspective: What do we know about climate?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：我们对气候了解多少？
- en: 来源：[http://physicsoffinance.blogspot.com/2013/09/what-do-we-know-about-climate.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/09/what-do-we-know-about-climate.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/09/what-do-we-know-about-climate.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/09/what-do-we-know-about-climate.html#0001-01-01)
- en: Sad to say this is only my second post of September. I have been busy with other
    things... extensive travel.... re-roofing a barn... the usual. Anyway, just a
    couple of links I'd like to mention in connection to my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，这仅仅是我在九月份发表的第二篇文章。我一直忙于其他事情……广泛旅行……给一个谷仓重新铺瓦……都是一些寻常事务。无论如何，我想提几个与我文章日期相关的链接：
- en: '[most recent Bloomberg column](http://www.bloomberg.com/news/2013-09-24/climate-uncertainty-is-a-sign-of-good-science.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新的彭博社专栏](http://www.bloomberg.com/news/2013-09-24/climate-uncertainty-is-a-sign-of-good-science.html)'
- en: ', which appeared yesterday.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，发表于昨天。
- en: The point of my column was to emphasize just how complex the science of the
    Earth's climate really is. I was struck by two recent articles in Nature, both
    of which are worth reading. One,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的专栏的重点是强调地球气候科学的复杂性。我注意到最近《自然》杂志上的两篇文章，都值得一读。其中一篇是
- en: '[an excellent feature by Nicola Jones](http://www.nature.com/news/climate-science-rising-tide-1.13749)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nicola Jones的一篇精彩文章](http://www.nature.com/news/climate-science-rising-tide-1.13749)'
- en: ', describes a few of the counter-intuitive effects of climate, for example,
    how the sea can rise (or fall) in different ways in different places. Water doesn''t
    just spread out, as you might intuitively think. It has mass, and inertia, gets
    blown by winds, etc., and can pile up. A short taste:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，描述了气候的一些反直觉效应，例如，海水在不同地方以不同的方式上升（或下降）。海水并不会像你可能会直觉地认为的那样扩散。它有质量，有惯性，会被风吹动等，因此会堆积。简单介绍一下：
- en: When Jeff Freymueller, a geophysicist at the University of Alaska Fairbanks,
    visited Alaska's Graves Harbor more than a decade ago, his marine charts showed
    three isolated little islands; what he saw, instead, were three grassy peninsulas
    connected to the mainland. That was because water levels in some parts of Alaska
    are dropping — by up to 3 centimetres per year.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当十多年前杰夫·弗雷ymueller（Jeff Freymueller），阿拉斯加大学费尔班克斯分校的地球物理学家，访问阿拉斯加的Graves Harbor时，他的海图上显示了三个孤立的小岛；然而，他所看到的是三个长满草皮的半岛与大陆相连。这是因为阿拉斯加部分地区的水位在下降——每年多达3厘米。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The ground there is lifting upwards, in a slow-motion rebound that has been
    going on for 10,000 years, since the glacial ice sheet that once weighed down
    the continent receded at the end of the last ice age. Gravitational influences
    on the oceans are also at work: as local glaciers recede and the Greenland ice
    sheet melts, their gravitational pull is subtly reduced, allowing more ocean water
    to slop southwards.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那里地面在上升，这种慢动作的回弹已经进行了10,000年，自最后一个冰河时期结束，曾经压在大陆上的冰川冰盾退缩以来。重力对海洋的影响也在起作用：随着当地冰川的退缩和格陵兰冰盖的融化，它们的引力逐渐减弱，使得更多的海水向南倾斜。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Trends in local sea level can differ strongly from the global average, which
    is increasing by around 3.2 millimetres per year. “Some places, sea-level rise
    is ten times faster than the average,” says Jerry Mitrovica, a geophysicist at
    Harvard University in Cambridge, Massachusetts.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当地海平面趋势与全球平均值相差很大，后者大约每年增加3.2毫米。“有些地方，海平面上升速度是全球平均水平的十倍，”马萨诸塞州剑桥市哈佛大学的地球物理学家杰里·米特罗维奇（Jerry
    Mitrovica）说。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'One side of this equation is the movement of the land. Canada''s Hudson Bay,
    for example, was once buried under more than 3 kilometres of ice, and the release
    from that load is now causing the land to rise at about 1 centimetre per year.
    As that part of North America moves upwards, land to the south is being levered
    down: the US east coast is dropping by millimetres per year.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个等式的另一面是陆地运动。例如，加拿大的哈德逊湾曾经被超过3公里的冰层覆盖，从那重负中解放出来现在使得土地每年上升约1厘米。随着那部分北美地区的上升，南部地区被撬低：美国东海岸每年下降几毫米。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Subsidence can cause some areas to sink much faster. Compaction of river sediments
    and hollowing out of the earth by groundwater extraction, for example, are causing
    parts of China's Yellow River delta to sink at up to 25 centimetres per year^([4](http://www.nature.com/news/climate-science-rising-tide-1.13749#b4
    "Higgins, S., Overeem, I., Tanaka, A. & Syvitski, J. P. M. Geophys. Res. Let.
    40, 3898–3902 (2013).")).
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 沉降可能会导致某些地区下沉得更快。例如，河流沉积物的压实和地下水抽取导致的地球空洞化，正在使中国黄河三角洲的部分地区每年下沉多达25厘米^([4](http://www.nature.com/news/climate-science-rising-tide-1.13749#b4
    "Higgins, S., Overeem, I., Tanaka, A. & Syvitski, J. P. M. Geophys. Res. Let.
    40, 3898–3902 (2013).")).
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Adding to the complexity, the oceans do not rise evenly all over the world
    as water is poured in. Air pressure, winds and currents can shove water in a given
    ocean to one side: since 1950, for example, a 1,000-kilometre stretch of the US
    Atlantic coast north of Cape Hatteras in North Carolina has seen the sea rise
    at 3–4 times the global average rate^([5](http://www.nature.com/news/climate-science-rising-tide-1.13749#b5
    "Sallenger, A. H. Jr, Doran, K. S. & Howd, P. A. Nature Clim. Change 2, 884–888
    (2012).")). In large part, this is because the Gulf Stream and the North Atlantic
    current, which normally push waters away from that coast, have been weakening,
    allowing water to slop back onto US shores.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 增加复杂性的是，当水被倒入时，海洋并不是在全球范围内均匀上升的。气压、风力和洋流可以把海水推到海洋的一边：例如，自1950年以来，位于北卡罗来纳州哈特拉斯角北部的大约1000公里长的美国大西洋海岸，海平面上升速度是全球平均水平的3-4倍^([5](http://www.nature.com/news/climate-science-rising-tide-1.13749#b5
    "Sallenger, A. H. Jr, Doran, K. S. & Howd, P. A. Nature Clim. Change 2, 884–888
    (2012).")).这在很大程度上是因为墨西哥湾流和北大西洋洋流，这些洋流通常会将水推离那片海岸，但现在它们正在减弱，使得水退回到美国海岸。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Finally, waters near big chunks of land and ice are literally pulled up onto
    shores by gravity. As ice sheets melt, the gravitational field weakens and alters
    the sea level. If Greenland melted enough to raise global seas by an average of
    1 metre, for example, the gravitational effect would lower water levels near Greenland
    by 2.5 metres and raise them by as much as 1.3 metres far away.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，靠近大片陆地和冰的水被重力 literally拉上海岸。随着冰盖的融化，引力场变弱并改变海平面。例如，如果格陵兰岛融化到使全球海平面平均上升1米，那么引力效应将在格陵兰岛附近降低2.5米的水位，并在远离格陵兰岛的地方升高多达1.3米。
- en: Scientists and engineers are only just starting to wrangle all these effects
    into local projections. In June, the New York City Panel on Climate Change updated
    its estimates of sea-level rise by including the local effects of gravitational
    shifts^([6](http://www.nature.com/news/climate-science-rising-tide-1.13749#b6
    "New York City Panel on Climate Change Climate Risk Information 2013 (City of
    New York Special Initiative on Rebuilding and Resiliancy, 2013).")). Panel members
    concluded that they expect to see 30–60 centimetres of rise by 2050\. Finding
    and combining the right data sets took about six months; the exercise should pave
    the way for other cities to do the same, says Cynthia Rosenzweig, a climate-impact
    researcher at NASA's Goddard Institute for Space Studies in New York City. “We
    really are working to get the best science.”
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 科学家和工程师们刚刚开始研究所有这些影响，以期获得本地预测。今年6月，纽约市气候变化小组更新了海平面上升的估计，包括了引力位移的本地影响^([6](http://www.nature.com/news/climate-science-rising-tide-1.13749#b6
    "New York City Panel on Climate Change Climate Risk Information 2013 (City of
    New York Special Initiative on Rebuilding and Resiliancy, 2013).")).小组成员得出结论，他们预计到2050年将看到30-60厘米的上升。寻找和合并正确的数据集花了大约六个月的时间；这个练习应该为其他城市做同样的事情铺平道路，纽约市NASA戈达德太空研究局的气候影响研究员辛西娅·罗森茨魏希说。“我们确实是在努力获取最好的科学。”
- en: Equally interesting and informative, in a very different way, is
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 同样有趣且富有信息量，但以一种非常不同的方式，是
- en: '[a commentary piece](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇评论文章](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741)'
- en: 'in the same issue by K. John Holmes. This looks at the history of the use and
    management of the arid lands in the central and western US. Sounds a little boring,
    but Holmes argues that the process then was just as messy, just as fraught with
    hysteria and massive disinformation, as is the current debate over climate change
    and what to do about it:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在同期的由K.约翰·霍姆斯撰写的一篇评论文章。这篇文章回顾了美国中部和西部干旱地区使用和管理的历史。听起来可能有点无聊，但霍姆斯认为，那时的过程和现在关于气候变化及其应对方式的辩论一样混乱，一样充满歇斯底里和大量误传信息：
- en: When nineteenth-century explorer William Gilpin travelled across the Great Plains,
    the expanse that covers much of the central and western United States, he marvelled
    at the “great pastoral region”, the dry climate of which was “favorable to health,
    longevity, intellectual and physical development”^([1](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b1
    "Gilpin, W. The Central Gold Region (Sower, Barnes and Company, 1860).")). Great
    cities could be built there, he imagined, taking advantage of the wealth of local
    resources — rivers, forests and even gold.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当19世纪的探险家威廉·吉尔宾穿越美国中西部的广阔大平原时，这片覆盖了美国中部和西部大部分地区的广阔地区令他惊叹。他称赞这里是一个“伟大的牧场地区”，其干燥的气候“有利于健康、长寿、智力和身体发展”^([1](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b1
    "Gilpin, W. The Central Gold Region (Sower, Barnes and Company, 1860).")). 他想象在那里可以建立大城市，利用当地丰富的资源——河流、森林，甚至黄金。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Geologist John Wesley Powell saw things differently. Moving from the humid east
    to the arid west would affect agricultural practices, occupations, social interactions
    and political customs, he contended^([2](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b2
    "Powell, J. W. Report on the Lands of the Arid Region of the United States (US
    Department of the Interior, 1878)."), [3](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b3
    "USGS. Twelfth Annual Report of the United States Geological Survey to the Secretary
    of the Interior, 1890–91, Part II–Irrigation (Government Printing Office, 1891).")).
    Dry-land agriculture could not support a large population; any towns built in
    the west would need appropriate designs, irrigation and resource management. A
    controversy erupted.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 地质学家约翰·韦斯利·鲍威尔的看法却不同。他认为，从湿润的东部搬到干旱的西部会影响农业实践、职业、社会互动和政治习俗^([2](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b2
    "Powell, J. W. Report on the Lands of the Arid Region of the United States (US
    Department of the Interior, 1878)."), [3](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b3
    "USGS. Twelfth Annual Report of the United States Geological Survey to the Secretary
    of the Interior, 1890–91, Part II–Irrigation (Government Printing Office, 1891).")).
    干旱地区的农业无法支撑大量人口；在西部建立的任何城镇都需要适当的设计、灌溉和资源管理。由此引发了一场争论。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ensuing debates about how the arid lands should be settled hold lessons
    for us today on adapting to a changing climate. At their heart was a development
    plan for the region that Powell published in 1878 (ref. [2](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b2
    "Powell, J. W. Report on the Lands of the Arid Region of the United States (US
    Department of the Interior, 1878).")). It called for detailed scientific and engineering
    surveys, and analysis to inform land-use plans and laws. Although it addressed
    a spatial change in conditions caused by westward population expansion, Powell's
    coupling of physical and human dimensions was a forerunner to the assessment approach
    used today by the Intergovernmental Panel on Climate Change (IPCC).
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于如何定居干旱地区的后续辩论为我们今天适应气候变化提供了教训。其核心是一个鲍威尔于1878年发布的地区发展计划（参考文献[2](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b2
    "Powell, J. W. Report on the Lands of the Arid Region of the United States (US
    Department of the Interior, 1878).")）。该计划要求进行详细的科学和工程调查，以及分析，以指导土地利用计划和法律。虽然它解决了由于向西人口扩张引起的条件变化，但鲍威尔将物理和人文维度相结合的做法是今天政府间气候变化专门委员会（IPCC）使用的评估方法的先驱。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Powell's plan was never implemented in its entirety, but it began an era in
    which large-scale environmental and natural-resources assessments became central
    to the policy process in the United States^([4](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b4
    "Holmes, K. J. & Wolman, M. W. Environ. Mgmt 27, 177–193 (2001).")). Stalled by
    misinformation, political controversy and recessions, legislation for allocating
    resources in the arid lands took decades to enact. Then, as now, the assessments
    and their validity became part of the debate. Eventually, extreme weather, including
    long droughts, pushed policy-makers to act.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 鲍威尔的计划从未完全实施，但它开启了一个时代，在这个时代，大规模的环境和自然资源评估成为美国政策过程中的核心^([4](http://www.nature.com/news/history-pushing-the-climate-frontier-1.13741#b4
    "Holmes, K. J. & Wolman, M. W. Environ. Mgmt 27, 177–193 (2001).")). 虽然由于错误信息、政治争议和衰退而停滞不前，但在干旱地区分配资源的立法花了数十年时间才得以实施。然后，就像现在一样，评估及其有效性成为了争论的一部分。最终，包括长期干旱在内的极端天气推动政策制定者采取行动。
