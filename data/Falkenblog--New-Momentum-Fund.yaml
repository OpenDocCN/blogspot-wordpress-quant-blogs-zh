- en: designed to capture the momentum premium (led by Willem Jellema, right). They
    think it will be attractive because momentum tends to do particularly well when
    low volatility and value fails (e.g. late nineties was horrible for value and
    low-vol, but great for momentum). More importantly, their fund has some secret
    sauce.  I can't say what that is, but I can vouch for the fact that there is a
    way to play momentum that works much better than the standard approach used in
    academic papers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 设计了以捕捉股价动能为目标的基金（由威廉·杰勒马领导）。他们认为这将是有吸引力的，因为当低波动率和价值失败时，股价动能往往表现特别好（例如，90年代末对价值和低波动率来说非常糟糕，但对股价动能来说非常棒）。更重要的是，他们的基金有一些特殊的内容。我不能说那是什么，但我可以担保，有一种比学术论文中使用的标准方法更好的玩股价动能的方式。
