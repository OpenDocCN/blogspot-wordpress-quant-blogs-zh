- en: Moment is a strange factor. Historically its magnitude is comparable to value
    and size in Ken French's data, yet clearly less popular. Yet unlike size, value
    and more recently low-vol, hardly any products out there attempt to specifically
    harvest the momentum premium in an efficient manner. The problem is that momentum
    peaked in November 2008, and has not recovered (graph below using French's data).
     Many think it may never recover, which perhaps is why the main momentum fund,
    HMTM, trades only ten thousand shares a day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 动能是一个奇怪的因子。从历史上看，它的幅度与Ken French的数据中的价值和规模相当，但显然不那么受欢迎。但与规模、价值和最近的低波动率不同，几乎没有任何产品专门尝试以有效的方式收获股价动能溢价。问题在于动能在2008年11月达到峰值，并且没有恢复（下图使用French的数据）。
    许多人认为它可能永远不会恢复，这也许是为什么主要的动量基金HMTM每天只交易一万股的原因。
