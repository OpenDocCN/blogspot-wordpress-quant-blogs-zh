- en: 'VIX and More: Q & A: The Historical Volatility of VQT'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：问答：VQT的历史波动性
- en: 来源：[http://vixandmore.blogspot.com/2011/12/q-the-historical-volatility-of-vqt.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/q-the-historical-volatility-of-vqt.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/q-the-historical-volatility-of-vqt.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/q-the-historical-volatility-of-vqt.html#0001-01-01)
- en: Questions from readers are where I get to learn which aspects of volatility
    cause the most confusion and consternation among investors, so one of the things
    I will strive to do in 2012 is take more of the Q&A exchanges that might be buried
    in the comments sections of previous posts and shine some light on them here.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 读者的提问是我了解投资者在波动率方面最困惑和担忧的方面之一，因此我在2012年要努力做的一件事就是更多地整理以前帖子评论区中可能被埋没的Q&A交流，并在这里揭示它们。
- en: 'I was reminded of the importance of Q&A when I stumbled upon the following
    comment to [VIX Exchange-Traded Products: The Year in Review, 2011](http://vixandmore.blogspot.com/2011/12/vix-exchange-traded-products-year-in.html),
    which I fear may have been lost in the holiday shuffle. *[For the record, I tagged
    that post with my elusive “[hall of fame](http://vixandmore.blogspot.com/search/label/hall%20of%20fame)”
    label, which I typically use to honor only handful of posts each year.]*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在[VIX交易所交易产品：2011年回顾](http://vixandmore.blogspot.com/2011/12/vix-exchange-traded-products-year-in.html)中偶然发现以下评论时，我想起了Q&A的重要性，我担心这个评论可能已经在假期混乱中被遗忘了。【记录在案，我为那篇帖子贴上了我神秘的“[名人堂](http://vixandmore.blogspot.com/search/label/hall%20of%20fame)”标签，我通常只用它来每年表彰少数几篇帖子。】
- en: 'The comment/question was posted as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一条评论/问题：
- en: '*Thank you for alerting me to VQT. Where does one find the realized volatility
    number on it...or is this number just the VIX?*'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感谢您提醒我注意VQT。在哪里可以找到其实际波动率数字...或者这个数字就是VIX？
- en: '*Before I dive into the issue of the realized or [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (the two terms are synonymous) of [VQT](http://vixandmore.blogspot.com/search/label/VQT),
    I would be remiss in not pointing out that the question suggests some confusion
    between realized volatility and the VIX.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入讨论VQT的实现或【历史波动率】（这两个术语是同义的）之前，我必须指出这个问题暗示了一些对实现波动率和VIX之间的混淆。
- en: First things first, realized volatility is also known as historical volatility
    because it is based on past price moves, has already been observed, and can be
    calculated with great precision (see [Calculating Centered and Non-Centered Historical
    Volatility](http://vixandmore.blogspot.com/2009/12/calculating-centered-and-non-centered.html)
    for more details.) This is essentially what an investor sees out his or her rear
    view mirror.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，实现波动率也被称为历史波动率，因为它基于过去的价格变动，已经观察到，并且可以非常精确地计算（更多详情请参见[计算中心化和非中心化历史波动率](http://vixandmore.blogspot.com/2009/12/calculating-centered-and-non-centered.html)）这基本上是一个投资者通过后视镜看到的东西。
- en: '[Implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    is a very different animal from its realized/historical cousin. It boils down
    to the market’s best guess as to what (historical) volatility will look like in
    the future, based on how much investors are currently paying for options. The
    VIX is a specific instance of implied volatility and is based on options on the
    S&P 500 index over the course of the next 30 days. To return to the car analogy,
    it is what the consensus of drivers believe will be around the next bend and over
    the horizon.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 【隐含波动率】（http://vixandmore.blogspot.com/search/label/implied%20volatility）与它的实现/历史波动率亲戚大不相同。它归结于市场对投资者目前为期权支付的价格所做出的对未来（历史）波动率的最好猜测。VIX是隐含波动率的一个特定实例，基于未来30天内标普500指数的期权计算得出。用汽车比喻来说，它就像是司机共识认为下一个弯道和地平线处会有的波动率。
- en: Getting back to VQT, the chart below captures historical volatility based on
    past daily price moves in VQT for lookback periods of 10 days, 20 days, 30 days,
    50 days and 100 days. As these are calculated based on price moves, they are necessarily
    based on trading days, *not* calendar days, which are the unit of time used for
    implied volatility data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 回到VQT的话题，下面的图表捕捉了基于VQT过去每日价格变动的历史波动率，回顾期为10天、20天、30天、50天和100天。由于这些是基于价格变动计算的，它们必然是基于交易日而非日历日，这是隐含波动率数据所使用的时间单位。
- en: Looking at the table, these historical volatility numbers for VQT are in 10.50
    - 10.90 range for the past 30 trading days. The 100-day lookback window takes
    us back to early August, so it is not surprising that 100-day historical volatility
    is higher at 14.30.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 查看表格，VQT过去30个交易日的历史波动率数字在10.50 - 10.90范围内。100天回顾窗口带我们回到今年初的八月，因此100天的历史波动率更高，达到14.30并不令人意外。
- en: I have also included some historical volatility data for the S&P 500 index (SPX)
    for comparison purposes. Note that historical volatility for the SPX has been
    100 – 130% higher than it has been for VQT during the same lookback periods.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我还包含了一些标准普尔500指数（SPX）的历史波动率数据，用于比较目的。请注意，在相同的回顾期内，SPX的历史波动率比VQT高出100 - 130%。
- en: One can find historical volatility data on sites from brokers that specialize
    in options (optionsXpress, TradeMonster, Trade King, thinkorswim/TD Ameritrade,
    etc.) or from options data providers such as Livevol and iVolatility.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在专注于期权交易的经纪人网站（optionsXpress、TradeMonster、Trade King、thinkorswim/TD Ameritrade
    等）或期权数据提供商如Livevol和iVolatility找到历史波动率数据。
