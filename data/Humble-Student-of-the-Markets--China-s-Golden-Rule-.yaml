- en: 'Humble Student of the Markets: China''s Golden Rule?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国的黄金法则？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/chinas-golden-rule.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/chinas-golden-rule.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/chinas-golden-rule.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/chinas-golden-rule.html#0001-01-01)
- en: Recently there has been a cacophony of calls for stockholders and bond holders
    of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，有许多呼声要求股票持有者和债券持有者
- en: '[zombie](http://jeffmatthewsisnotmakingthisup.blogspot.com/2009/02/zombies-must-die.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[僵尸](http://jeffmatthewsisnotmakingthisup.blogspot.com/2009/02/zombies-must-die.html)'
- en: financials to take their lumps as part of an overall reorganization plan. Instead
    of injecting more government money so that these institutions could maintain their
    zombie status.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为整体重组计划的一部分，要求金融股承担损失。而不是注入更多政府资金，让这些机构保持僵尸状态。
- en: '[John Hussman’s comments](http://www.hussmanfunds.com/wmc/wmc090223.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰· Hussman的评论](http://www.hussmanfunds.com/wmc/wmc090223.htm)'
- en: 'are a good example of this school of thought [emphasis mine]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是这一学派思想的很好例子[强调我的]：
- en: Take a look at Citibank's balance sheet as of the third quarter of 2008\. The
    company had about $2 trillion in assets, versus about $132 billion in shareholder
    equity, for a gross leverage ratio of about 16-to-1\. That's not a comfortable
    figure, because it indicates that a decline of about 6% in those assets would
    wipe out Citibank's equity and make the bank technically insolvent. Unfortunately,
    we saw credit default spreads screaming higher last week, while the bank's stock
    dropped below $2 a share, so evidently the market is deeply concerned about the
    possible immediacy of that outcome.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 看看2008年第三季度花旗银行的资产负债表。该公司大约有2万亿美元的资产，而股东权益大约为1320亿美元，总杠杆比率约为16比1。这个数字并不令人安心，因为它表明，如果这些资产下降大约6%，花旗银行的权益就会被抹掉，使银行在技术上陷入破产。不幸的是，上周我们看到信用违约利差急剧上升，而银行股价跌至每股2美元以下，显然市场对这种结果可能迫在眉睫深感担忧。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But keep looking at the liability side of Citibank's balance sheet. There is
    over $360 billion in long-term debt to the company's bondholders, and another
    $200 billion in shorter term borrowings. None of that is customer money. That
    puts the total capital available to absorb losses at $132 + $360 + $200 = $692
    billion, which is about 35% of the $2 trillion in assets carried by Citibank.
    That's a huge cushion for customers, who are unlikely to lose even if Citibank
    becomes insolvent. Should that occur, the proper response of government will not
    be to defend Citi's bondholders at taxpayer expense, but rather, to take Citi
    into receivership, wipe out the shareholders and most of the bondholders, and
    sell the assets along with the liabilities to customers to another institution…
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但继续关注花旗银行资产负债表的负债方面。公司长期负债超过3600亿美元，另外还有大约2000亿美元的短期借款。那都不是客户的钱。这使得可用于吸收损失的总资本为1320
    + 3600 + 2000 = 6920亿美元，这大约是花旗银行所持2万亿美元资产的35%。这对客户来说是一个巨大的缓冲，即使花旗银行破产，他们也不太可能损失。如果真的发生这种情况，政府的适当反应不应该是让纳税人承担代价来保护花旗的债券持有人，而应该是将花旗银行纳入接管，抹掉股东和大多数债券持有人的权益，并将资产和负债卖给另一家机构……
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Simply put, institutions that are insolvent and would only avoid continued insolvency
    by large and continued infusions of taxpayer funds should be allowed to “fail”
    through the process of government receivership. ***It is wrong to squander the
    taxes of ordinary citizens and put a burden of indebtedness on our children in
    order to protect the bondholders of careless and poorly-managed financial institutions***.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简而言之，那些资不抵债且只有依靠大量且持续的纳税人资金注入才能避免继续破产的机构，应该通过政府接管程序“破产”。***用普通公民的税收去挥霍，并让我们的孩子背负债务负担，以保护那些粗心且管理不善的金融机构的债券持有人是错误的***。
- en: Ahhh, if economic policy is only so simple.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，如果经济政策就这么简单就好了。
- en: A recent
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一个
- en: '[article](http://www.financialweek.com/apps/pbcs.dll/article?AID=/20090223/REG/902209973)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.financialweek.com/apps/pbcs.dll/article?AID=/20090223/REG/902209973)'
- en: reports that China’s holdings of U.S. corporate debt may be hampering efforts
    to reorganize and/or nationalize banks. Rachel Ziemba, an analyst for RGE Monitor,
    estimates that China’s banks and investment funds holds close to $160b in U.S.
    corporate debt, much of which is concentrated in financials.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有报道称，中国持有的美国企业债务可能会阻碍重组和/或国有化银行的努力。RGE Monitor 的分析师 Rachel Ziemba 估计，中国的银行和投资基金持有近1600亿美元的美国企业债务，其中大部分集中在金融领域。
- en: '**Could the U.S. relationship with China be the stumbling block?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**中美关系是否会成为绊脚石？**'
- en: I had written
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾写过
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2008/09/this-bailout-is-destined-to-end-in.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2008/09/this-bailout-is-destined-to-end-in.html)'
- en: that throughout this crisis, the attitude of China has been that it expects
    the U.S. government to insulate China from losses. The Chinese attitude to business
    has typically been based on long-term relationships. Part of the give and take
    of a relationship is to not let your business partner down.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个危机期间，中国的态度一直是期待美国政府对华采取措施避免损失。中国对商业的态度通常是基于长期关系。关系的给予与接受部分在于不要让你的商业伙伴失望。
- en: We cannot know what has happened behind closed doors, but given the soothing
    sounds emerging from Hillary Clinton’s recent visit to China, could efforts to
    reorganize the U.S. financial system be hampered by U.S. efforts to maintain a
    friendly Sino-American relationship? The aforementioned article went on to speculates
    that “the Obama administration may be waiting for China to reduce its exposure
    to the debt of the latest U.S. financial institutions found lying near death’s
    door before it nationalizes them.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法得知闭门会议中发生了什么，但考虑到希拉里·克林顿最近访问中国时发出的缓和声音，美国努力重组金融体系是否会因为美国努力维护友好的中美关系而受阻？上述文章继续推测，“奥巴马政府可能正在等待中国减少对那些濒临破产的美国金融机构的债务敞口，然后再将它们国有化。”
- en: As the saying goes, he with the gold makes the rules. China has the gold…
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 俗话说，手握黄金者定规则。中国拥有黄金…
