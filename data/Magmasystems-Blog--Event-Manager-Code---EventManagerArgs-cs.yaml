- en: These are two minor argument classes that are used to send information from
    the event publisher to the subscriber. The args are sent as the third parameter
    in the EventManager.Fire() function.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是两个用于从事件发布者向订阅者发送信息的次要参数类。这些参数作为EventManager.Fire()函数的第三个参数发送。
