- en: 'Humble Student of the Markets: The final Fed rate hike?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：最后的联邦利率提高？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/the-final-fed-rate-hike.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/the-final-fed-rate-hike.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/the-final-fed-rate-hike.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/the-final-fed-rate-hike.html#0001-01-01)
- en: The main events in the coming week will be the interest rate decisions by Federal
    Reserve on Wednesday and the ECB on Thursday. Both are widely expected to raise
    rates. However, market expectations for the trajectory of the U.S. Fed Funds rate
    is a 25-basis-point hike at the May meeting, a pause, and rate cuts later in the
    year. By contrast the ECB is expected to continue hiking.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周主要事件将是美联储周三的利率决定和欧洲央行周四的利率决定。两者都普遍预计将提高利率。然而，市场对美国联邦基金利率轨迹的预期是在5月份的会议上加息25个基点，然后暂停，今年晚些时候降息。相比之下，欧洲央行预计将继续加息。
- en: 'On the other hand, the ECB path is more hawkish and its rate hike cycle does
    not appear to be complete. The governing council is reportedly split between a
    25-basis point and a 50-basis point hike at the May meeting. ECB board member
    Isabel Schnabel told Politico in an interview that underlying inflation, which
    filters out volatile food and energy prices, shows very strong momentum and it
    was not clear that it would peak “very soon”. Belgium’s central bank head and
    ECB setting governing council member Pierre Wunsch told the Financial Times in
    an interview: “We are waiting for wage growth and core inflation to go down, along
    with headline inflation, before we can arrive at the point where we can pause.”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，欧洲央行的路径更为强硬，其利率加息周期似乎并未完成。据报道，管理委员会在5月份会议上对加息25个基点和50个基点存在分歧。欧洲央行董事会成员伊莎贝尔·施纳贝尔在接受Politico采访时表示，剔除波动的食品和能源价格的核心通胀显示出非常强劲的势头，而且不清楚它是否会很快达到顶峰。比利时央行行长、欧洲央行设定管理委员会成员皮埃尔·温施在接受《金融时报》采访时表示：“我们在等待工资增长和核心通胀率下降，同时也要看整体通胀率下降，然后我们才能到达一个可以暂停的点。”
