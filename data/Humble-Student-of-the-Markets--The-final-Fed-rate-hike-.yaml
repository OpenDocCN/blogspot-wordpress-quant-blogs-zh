- en: The Fed hates to surprise markets. A 25-basis-point rate hike is a virtual certainty.
    Unless it doesn’t plan to pause increases after the May meeting, it will signal
    its intention next week, subject to the usual caveats about data dependency. The
    challenge for investors is how to position themselves should the Fed pause.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储不喜欢给市场带来惊喜。加息25个基点是一个几乎可以肯定的结果。除非它计划在5月份会议后暂停加息，否则它将在下周发出其意图的信号，前提是数据依赖性方面的常规保留条件。投资者面临的挑战是如何在美联储暂停时调整自己的立场。
