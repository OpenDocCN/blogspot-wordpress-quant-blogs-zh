- en: DevSecOps – Secure Code
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DevSecOps – 安全代码
- en: Worth a listen, Max Saltonstall and Justin McCarthy are joined by Johnathan
    Hunt, VP of [Information Security](https://www.strongdm.com/johnathan-hunt-invision/)
    at InVision to talk about pen testing, bug bounty programs, and secure code.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一听，Max Saltonstall和Justin McCarthy与InVision的信息安全副总裁Johnathan Hunt一起讨论渗透测试、漏洞赏金计划和安全代码。
- en: Pen Testing yearly cycle – “significant flaw in thinking”
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渗透测试年度周期 – “思考中的重大缺陷”
- en: “static analysis scanner that sits locally on all software engineers laptops,
    every piece of code every line of code that they write their supposed to scan
    this prior to committing that to the repos. Once it’s in the repos, once we get
    ready to deploy and merge in a master at that point that runs again, right, the
    same tool runs within a CI CD pipeline, after we’re doing, QA testing, and all
    these other things that run also is an automated tool set, it runs again, at that
    point, it notifies us or notifies them right of vulnerabilities resident, now
    we can choose to block that we can choose to say, hey, if it’s a critical vulnerability,
    or a high severity vulnerability, we’re going to disable or block the push right
    to production”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “静态分析扫描器本地部署在所有软件工程师的笔记本电脑上，他们编写的每一行代码都应该在提交到代码库之前进行扫描。一旦进入代码库，当我们准备部署并合并到主分支时，该工具再次运行，是的，同样的工具在CI
    CD管道中运行，我们进行QA测试以及其他所有这些运行后，也是自动化工具集，它再次运行，在那一点上，它提醒我们或提醒他们漏洞存在，现在我们可以选择阻止，我们可以选择说，嘿，如果是严重漏洞或高严重性漏洞，我们将禁止或阻止推送到生产环境”
