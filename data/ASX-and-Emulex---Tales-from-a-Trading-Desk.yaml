  zh: ASX 和 Emulex
- en: Asia Trading provides offers some [insight](http://asiaetrading.com/the-australian-securities-exchange-selects-emulex-for-trade-latency-monitoring-and-network-troubleshooting/)
    into ASX selection of [Emulex](http://blog.endace.com/2013/06/delivering-near-real-time-network-and-trade-flow-monitoring-for-the-australian-securities-exchange/)
    for trading latency monitoring.  I’m curious if anyone has done a comparison between
    [Velocimetrics](http://www.velocimetrics.com/) and other products such as [Optier](https://optier.com/)
    etc
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亚洲交易提供了一些[见解](http://asiaetrading.com/the-australian-securities-exchange-selects-emulex-for-trade-latency-monitoring-and-network-troubleshooting/)，解释了
    ASX 选择 [Emulex](http://blog.endace.com/2013/06/delivering-near-real-time-network-and-trade-flow-monitoring-for-the-australian-securities-exchange/)
    用于交易延迟监控的原因。我想知道是否有人对 [Velocimetrics](http://www.velocimetrics.com/) 等产品与其他产品如
    [Optier](https://optier.com/) 进行过比较。
