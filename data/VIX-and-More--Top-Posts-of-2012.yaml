- en: 'VIX and More: Top Posts of 2012'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：2012年度热门帖子
- en: 来源：[http://vixandmore.blogspot.com/2012/12/top-posts-of-2012.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/top-posts-of-2012.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/12/top-posts-of-2012.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/top-posts-of-2012.html#0001-01-01)
- en: Every year I tabulate the most-read posts in this space as I find this exercise
    to be an excellent way to identify the issues that readers are interested in and
    also to see how these issues evolve over time. These most-read posts also serve
    as easily accessible repositories of high-quality material for the benefit of
    new readers and long-term readers alike.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每年我都会汇总这个空间中阅读量最高的帖子，因为我觉得这样的练习是识别读者感兴趣的问题的绝佳方式，也可以看到这些问题随着时间的推移是如何发展的。这些阅读量最高的帖子也作为易于访问的高质量材料的仓库，使新读者和长期读者受益。
- en: While 2012 was a slow year for the VIX (the first time the VIX didn’t make it
    into the 30s since 2007), it proved to be an exciting time for the broader volatility
    products space. Looking just at the titles of the top 25 posts below, an astonishing
    9 of them reference [TVIX](http://vixandmore.blogspot.com/search/label/TVIX) or
    [UVXY](http://vixandmore.blogspot.com/search/label/UVXY) in the title, reflecting
    strong reader interest in the +2x volatility products that I called “[day trading
    rocket fuel](http://vixandmore.blogspot.com/2011/01/tvix-finally-getting-due-as-day-trading.html)”
    back in January 2011.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然2012年对于VIX来说是一个缓慢的年份（自2007年以来首次没有达到30的VIX），但对于更广泛的波动性产品空间来说却是一个令人兴奋的时刻。仅看一下下面前25篇帖子的标题，令人惊讶的是其中有9篇帖子在标题中提到了[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)或[UVXY](http://vixandmore.blogspot.com/search/label/UVXY)，反映出读者对我在2011年1月称之为“[日内交易火箭燃料](http://vixandmore.blogspot.com/2011/01/tvix-finally-getting-due-as-day-trading.html)”的+2倍波动性产品的浓厚兴趣。
- en: 'The posts below represent those that have been read by the highest number of
    unique readers in 2012\. Farther down there are links to similar lists going back
    to 2008, along with several other “best of” type posts that I have flagged for
    [archival](http://vixandmore.blogspot.com/search/label/archival) purposes.  Don’t
    necessarily start at the top and work your way down until you get bored.  For
    the record, I think #25, [Volatility During Crises](http://vixandmore.blogspot.com/2012/12/volatility-during-crises.html)
    is one of the top two posts of the year.  I’m not sure about #1, but [Cheating
    with Partial Hedges](http://vixandmore.blogspot.com/2012/05/cheating-with-partial-hedges.html),
    which didn’t even make this top 25 list, also has to be considered a strong candidate.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的帖子代表了2012年被最多独立读者阅读的帖子。在下面还有链接到类似列表，涵盖从2008年到现在的列表，以及我标记为[存档](http://vixandmore.blogspot.com/search/label/archival)目的的几篇其他“最佳”类型的帖子。不一定从顶部开始一直向下工作，直到你感到无聊。作为记录，我认为第25位的[危机时期的波动性](http://vixandmore.blogspot.com/2012/12/volatility-during-crises.html)是该年度最重要的两篇帖子之一。我不确定第1位，但是[使用部分对冲作弊](http://vixandmore.blogspot.com/2012/05/cheating-with-partial-hedges.html)，甚至没有进入这个前25名列表，也必须被认为是一个强有力的候选者。
- en: Last but not least, each year I also attach the [hall of fame](http://vixandmore.blogspot.com/search/label/hall%20of%20fame)
    label to a handful of posts that I believe have particularly compelling and/or
    original content, regardless of readership.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但并非最不重要的是，每年我也会将“[名人堂](http://vixandmore.blogspot.com/search/label/hall%20of%20fame)”标签附加到一些我认为有特别引人注目和/或原创内容的帖子上，不管它们的读者群体如何。
- en: Happy New Year!
