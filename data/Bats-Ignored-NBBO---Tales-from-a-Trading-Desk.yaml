- en: Bats Ignored NBBO
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Bats 忽略了 NBBO
- en: 'Finextra has an [article](http://www.finextra.com/News/FullStory.aspx?newsitemid=24425)
    today on Bats and [NBBO](http://www.investopedia.com/terms/n/nbbo.asp): Bats Global
    Markets has warned traders that its systems have carried out hundreds of thousands
    of transactions over the last four years at prices that were not the best available.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Finextra 发布了一篇关于 Bats 和 [NBBO](http://www.investopedia.com/terms/n/nbbo.asp)
    的[文章](http://www.finextra.com/News/FullStory.aspx?newsitemid=24425)：Bats 全球市场警告交易员，其系统在过去四年中进行了数十万笔交易，价格并非最佳可得。
- en: Over to [Nanex](http://www.nanex.net/Research/IsNBBOIgnored.html) for a view
    on NBBO 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 转到[Nanex](http://www.nanex.net/Research/IsNBBOIgnored.html)了解 NBBO 的观点 🙂
