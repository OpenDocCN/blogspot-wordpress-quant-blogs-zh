- en: We pay a fortune the Vatican Library to get the best photographies of the plates,
    and worked hard to print the drawings with the best possible quality (thanks to,
    among others, stochastic screenings). We worked on that book for months, and I
    spent dozens of hours do re-draw some of the plates in order to understand how
    Opicino designed them (surimpositions, errors, retraits, words, details…). I can’t
    detail here what you can see in those drawings, but they are an unique mix of religion,
    hard sexuality, history, the Church, marine monsters, cartographic art, his own
    life, and so on. There’s no other medieval artist as fascinating as Opicino de
    Canistris. Working on such an artist was faaaar more interesting that working
    on algorithms.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们花费巨资**梵蒂冈图书馆**获取这些版画的最佳照片，并努力以尽可能高的质量印刷图纸（感谢随机筛选等技术）。我们为此书工作了数月，我花了数十个小时重新绘制一些版画，以理解奥皮钦诺是如何设计它们的（透视、错误、轮廓、文字、细节……）。在这里我无法详细说明这些图纸中可以看到的内容，但它们是宗教、硬性色情、历史、教会、海洋怪物、制图艺术、他自己的生活等等的独特混合。没有其他中世纪艺术家像奥皮钦诺·德·卡尼斯特里斯那样迷人。研究这样的艺术家比研究算法有趣得多。
- en: We decided to dedicate a website of the book, [dialectiquedumonstre.net](http://dialectiquedumonstre.net) (where
    you can find other pictures, the full first chapter and all the texts by Opicino
    himself we translated from Latin and put in the book). Given that this is the
    really first introduction to Opicino, translations of the book should appear soon
    in English, Italian, etc. The complex graphic world of Opicino de Canistris was well
    worth such a book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们决定为这本书建立一个网站，[dialectiquedumonstre.net](http://dialectiquedumonstre.net)（在那里你可以找到其他图片、完整的第一章以及我们从拉丁语翻译并放入书中的奥皮钦诺的所有文本）。考虑到这是真正第一次介绍奥皮钦诺，书的翻译很快将出现在英语、意大利语等语言。奥皮钦诺·德·卡尼斯特里斯复杂的设计世界值得这样一本书。
