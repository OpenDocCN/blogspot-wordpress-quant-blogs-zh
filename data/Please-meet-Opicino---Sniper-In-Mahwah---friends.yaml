- en: Please meet Opicino – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 请见Opicino – Sniper In Mahwah &朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2015/10/22/please-meet-opicino/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/10/22/please-meet-opicino/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2015/10/22/please-meet-opicino/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/10/22/please-meet-opicino/#0001-01-01)
- en: This quick post has nothing to do with high-frequency trading (HFT) or market
    structure at all. But without HFT, this would not have existed. This, is *Dialectique
    du monstre*, the new book published by my book company (apart from working – a
    little – on market structure, teaching in an art school and designing some books
    for other publishers, I am a book publisher since 1998 and have published more
    than 75 books). When my [own book](http://www.zones-sensibles.org/livres/6-5/)
    on HFT was released in 2013, it attracted attention from various people in the
    market industry and I had a very interesting talk with the CEO of a French hedge
    fund who was interested by some old medieval philosophers who wrote a lot on what
    we call now “market microstructure” (I’ll post later this year about those philosophers). That’s
    how I met Sylvain Piron, a medievalist who translated in French and edited one
    of the most interesting medieval texts on market and contracts, *De contractibus*,
    by Pierre de Jean-Olivi (I briefly mentioned Olivi in a previous [post](https://sniperinmahwah.wordpress.com/2014/03/30/iex-de-contractibus/)
    about IEX). Sylvain and I had a lot of discussions about market, exchanges, fairness,
    contracts, religion and so on. Then we met again later in other (sad) circumstances, at
    Jacques Le Goff’s funeral. Jacques Le Goff was not also our common friends, but
    above all one of the best medievalists ever. Just after that we started to think
    about a possible book on Opicino de Canistris, and in the end we produced a book
    quite unusual, *Dialectique du monstre*. *Enquête sur Opicino de Canistris* (*Dialectic
    of the monster. Enquiry on Opicino de Canistris*), which is released today in
    French.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇简短的文章与高频交易（HFT）或市场结构无关。但没有HFT，这一切都不会存在。这就是*怪物的辩证法*，由我的出版社出版的新书（除了在市场结构上做一些工作、在艺术学院教书并为其他出版商设计一些书籍外，自1998年以来我一直是一名图书出版商，已经出版了75多本书）。当我的[自己的书](http://www.zones-sensibles.org/livres/6-5/)在2013年发布时，它吸引了市场上各种人的注意，我与一位对中世纪哲学家感兴趣的法国对冲基金首席执行官进行了一次非常有趣的谈话，这些哲学家对我们现在所说的“市场微观结构”写了很多东西（我稍后会在今年发布关于这些哲学家的文章）。就这样，我遇到了中世纪学者Sylvain
    Piron，他将法语翻译并编辑了关于市场和合同的最具趣味的中世纪文本之一，即皮埃尔·德·让·奥利维的*De contractibus*（我在之前的[帖子](https://sniperinmahwah.wordpress.com/2014/03/30/iex-de-contractibus/)中简要提到了Olivi）。Sylvain和我讨论了很多关于市场、交易所、公平、合同、宗教等等的问题。后来我们在其他（令人悲伤的）情况下又见面了，在雅克·勒高夫的葬礼上。雅克·勒高夫不仅是我们的共同朋友，而且是有史以来最好的中世纪学者之一。就在那之后，我们开始考虑可能关于Opicino
    de Canistris的书籍，最后我们完成了一本非常不寻常的书，*怪物的辩证法*。*关于Opicino de Canistris的调查*（*怪物的辩证法调查*），该书今天以法语发布。
- en: 'I could write thousands of words on the fascinating work/world of Opicino de
    Canistris, but let’s be brief. Opicino (1296-1535) was a medieval Italian priest
    from Lombardia who probably suffered from mental disorders (he was probably psychotic).
    He had moral issues with what should have been the Church in his days, and mainly
    worked as a scribe for the Pontifical prison in Avignon (France). But he also
    produced two fascinating manuscripts (now at the Vatican Library) filled with
    very beautiful and strange drawings – a mix between texts and drawings, to be
    precise. It is likely that he produced them for himself only, and it is highly
    probable that no one has seen them during his lifetime; the two manuscripts have
    been kept in the Vatican Library, untouched, until the end of the 19th century,
    when some of the first art historians started to be intrigued by those bizarre drawings
    (the fact the manuscripts were untouched for centuries explains why they were well
    preserved from light). Rediscovered a century ago, the work of Opicino have fascinated
    a lot of people since then. But surprisingly, until today there were no books
    in the world dedicated to Opicino de Canistris (there are some books about him,
    two in French and one in English, but those books don’t give a fair and large
    view on the work of Opicino; the two French books were cowritten by a psychoanalyst
    who made a lot of mistakes (euphemism), and the English [book](http://www.brepols.net/Pages/ShowProduct.aspx?prod_id=IS-9780888441867-1) is
    about his cartographic work only). Thus, our book is the first to give to the
    reader an introduction to Opicino: who was him? how did he produce his drawings?
    which was the issues with the Church and his family? how can we read its texts?
    and what did he think about when he designed the drawings?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以写数千字关于奥皮钦诺迷人作品/世界，但让我们简洁一点。奥皮钦诺（1296-1535）是来自 Lombardia 的中世纪意大利牧师，他可能患有精神疾病（他可能患有精神分裂症）。他与当时应该存在的教会存在道德问题，并在法国阿维尼翁（法国）教皇宫担任抄写员。但他还制作了两本迷人的手稿（现在在梵蒂冈图书馆），充满了非常美丽而奇怪的插图——确切地说，是文本和插图的混合。很可能他只是为了自己制作它们，而且很可能在他的一生中没有人看到过它们；这两本手稿一直保存在梵蒂冈图书馆，直到19世纪末才被一些首批艺术史学家对这些奇怪的插图产生兴趣（手稿几个世纪未被触摸解释了为什么它们得以从光中保存下来）。一个世纪前重新发现，奥皮钦诺的作品自那时以来一直吸引着许多人。但令人惊讶的是，直到今天世界上还没有专门介绍奥皮钦诺·德·卡尼斯特里斯的书籍（关于他的书有一些，两本用法语，一本用英语，但这些书没有给奥皮钦诺的作品提供一个公平和全面的视角；两本法语书籍是与一位精神分析师合著的，这位分析师犯了很多错误（婉转语），而英语书籍只涉及他的地图制作工作）。因此，我们的书是第一本向读者介绍奥皮钦诺的书籍：他是谁？他是如何制作他的插图的？他与教会和他的家庭有什么问题？我们如何解读他的文本？他在设计插图时在想什么？
