- en: 来源：[http://timelyportfolio.blogspot.com/2011/07/some-good-discussion.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/07/some-good-discussion.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/07/some-good-discussion.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/07/some-good-discussion.html#0001-01-01)
- en: I thought this was a very good and fun discussion [http://quant.stackexchange.com/questions/1427/risk-factors-in-analysing-strategies](http://quant.stackexchange.com/questions/1427/risk-factors-in-analysing-strategies
    "http://quant.stackexchange.com/questions/1427/risk-factors-in-analysing-strategies"). 
    Please comment negative or positive.  Unfortunately, I do not spend much time
    talking about all the failed methods that I have discovered but everyone should
    know that my failure rate for mathematically intense strategies is far higher
    than the failure rate for the simple.  Now, I would much rather find more data
    than learn more math and stats.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是一个非常棒且有趣的讨论：[http://quant.stackexchange.com/questions/1427/risk-factors-in-analysing-strategies](http://quant.stackexchange.com/questions/1427/risk-factors-in-analysing-strategies
    "http://quant.stackexchange.com/questions/1427/risk-factors-in-analysing-strategies").
    请留下正面或负面的评论。不幸的是，我没有花太多时间谈论我所发现的所有失败的方法，但每个人都应该知道，对于数学密集型的策略，我的失败率要比简单的策略高得多。现在，我更愿意找到更多数据，而不是学习更多数学和统计学。
- en: One of my main philosophies is that based on joint probabilities the more decisions
    I make the less likely they will be correct.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要哲学之一是基于联合概率，我做出的决定越多，它们正确的可能性就越小。
- en: If I have not stated enough over the last 7 months of blogging, simple methods
    tested with multi-country and sector datasets extending well beyond 1980 and hopefully
    well beyond 1950 provide me the confidence I need to risk my own money and maintain
    confidence in myself in mass chaos like 2008-2009.  Waiting for mass chaos to
    test your methods and ask questions most likely guarantees a very unfavorable
    result.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在过去7个月的博客中我没有说足够的话，简单的方法，经过多国和部门数据集的测试，这些数据集远远超过1980年，希望远远超过1950年，这给了我足够的信心去冒险我的钱，并在2008-2009年的大规模混乱中保持对自己的信心。等待大规模混乱来测试你的方法并提出问题，很可能会保证一个非常不利的结果。
- en: I have seen the smartest people blow up fairly reliably over my career (see
    quant funds 2007-2008, LTCM 1998, Victor Niederhoffer, and on and on).  In all
    my experience I have found it is very easy to lose money equally well with both
    sophisticated and basic.  However, making money reliably seems to favor the simple. 
    As long as skeptical questions like this are asked and money flows to shorter
    and shorter High Frequency products, I feel comfortable that I can pursue my infantile
    methods for profit in the markets.  However, I am also an open and humble voracious
    reader who readily accepts any methods that pass my very stringent tests.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在职业生涯中看到最聪明的人爆炸式失败相当可靠（参见2007-2008年的量化基金、1998年的长期资本管理公司、维克多·尼德霍夫以及等等）。在我的所有经验中，我发现赚钱和亏钱同样容易，无论方法多么复杂或基础。然而，可靠的赚钱似乎更倾向于简单的方法。只要像这样提出怀疑性的问题，并且资金流向越来越短的高频产品，我觉得我可以安心地追求我在市场上用婴儿般的方法赚取利润。然而，我也是一個开放和谦卑的好学之人，乐于接受任何能通过我严格测试的方法。
