- en: 'Humble Student of the Markets: Biden''s American Rescue Plan: Bullish or bearish?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：拜登的美国救援计划：看涨还是看跌？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/04/bidens-american-rescue-plan-bullish-or.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/04/bidens-american-rescue-plan-bullish-or.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/04/bidens-american-rescue-plan-bullish-or.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/04/bidens-american-rescue-plan-bullish-or.html#0001-01-01)
- en: 'If you thought that Biden would govern as a centrist, you were wrong. In the
    wake of the passage of a $1.9 trillion stimulus package, President Joe Biden is
    planning to attack the enduring challenge of inequality by expanding government
    spending with a second ambitious $3 trillion economic renewal plan and a revamp
    of the tax code. It is intended to be a repudiation of the Reagan Revolution and
    the neoliberal consensus that has dominated economic thinking for decades. He
    reportedly decided to go big on reform for the following reasons:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为拜登会作为一个中间派执政，那么你就错了。在1.9万亿美元刺激计划通过后，总统乔·拜登计划通过第二个3万亿美元的经济复兴计划扩大政府支出，以及改革税法，来攻击持久的平等挑战。这旨在否定里根革命和主导经济思维数十年的新自由主义共识。据报道，他决定在以下原因下大力推进改革：
- en: Biden is enjoying his honeymoon period, and his approval ratings are strong.
    The [New York Times](https://www.nytimes.com/2021/03/26/podcasts/ezra-klein-podcast-kristen-soltis-anderson-transcript.html) reported
    that a Republican pollster found that even 57% of Republican voters supported
    Biden's recent $1.9 trillion spending package.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拜登正在享受他的蜜月期，他的支持率很高。《纽约时报》报道，一位共和党民意调查员发现，甚至有57%的共和党选民支持拜登最近1.9万亿美元的支出计划。
- en: The Democrats have full party control of Congress, and a short window before
    the mid-terms to enact legislation.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 民主党在国会拥有完全的党派控制权，在中期选举之前有一个短暂的时间窗口来实施立法。
- en: The pandemic recovery is offering both economic and political tailwinds to enact
    legislation.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大流行恢复为实施立法提供了经济和政治的顺风。
