- en: 'A quick and important note about what we have done and where we are going with
    our indicators. So far all of the indicators we have produced are “rolling indicators”
    and in the new year we will be putting out a new series of “anchored indicators.”
    What is the difference? A rolling indicator like the DV2 or RSI2 or even moving
    averages constantly move forward and the reference points that it uses change
    as time moves on. This has the advantage of adjusting to new environments, however
    the major disadvantage is the loss of context for what has happened. As an example,
    the RSI2 primarily looks at what has happened over the last two days, and whether
    the market is up 20% or down 20% over the previous month is not factored in to
    the calculation.  Furthermore the element of time is missing: how long has the
    RSI2 been at or below a given level–clearly if the RSI2 is under 30 for 4 days,
    that is more informative than the RSI2 being under 30 for 1 day even with equivalent
    RSI2 values. That is why in 2010, I will be focusing my efforts on “anchored”
    indicators that have some type of fixed reference point. Anchored indicators can
    factor in how much was lost or won since a given trade entry, or how much time
    has elapsed. These are critical points of information as the best traders use
    this type of contextual analysis instinctively while standard indicators completely
    ignore this type of data. The combination of rolling and anchored indicators make
    for a much more robust combination, and bring quantitative technical analysis
    closer to the best human experts.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: A 快速且重要的说明，关于我们所做的一切以及我们如何使用指标。到目前为止，我们所生产的所有的指标都是“滚动指标”，在新的一年里，我们将推出一系列新的“固定指标”。区别在哪里？像DV2或RSI2甚至是移动平均线这样的滚动指标不断向前移动，所使用的参考点随着时间的推移而改变。这使其能够适应新环境，然而主要缺点是失去了对已经发生事情的背景。举个例子，RSI2主要关注过去两天内的情况，而市场在前一个月是上涨20%还是下跌20%并没有被纳入计算中。此外，缺少时间元素：RSI2在或低于给定水平的时间长度——显然，RSI2在30以下4天比RSI2在30以下1天更有信息量，即使两者具有相等的RSI2值。这就是为什么在2010年，我将重点研究具有某种固定参考点的“固定”指标。固定指标可以考虑自特定交易进入以来损失或获得的金额，或者已经过去了多少时间。这些是关键信息点，因为最佳交易员本能地使用这种类型的情境分析，而标准指标完全忽略了这类数据。滚动指标和固定指标的结合使量化技术分析更加稳健，并将之推向最佳人类专家的水平。
