- en: The [Visual Studio SDK](http://www.microsoft.com/communities/newsgroups/list/en-us/default.aspx?dg=microsoft.public.vsnet.ide&tid=4eabc842-1e72-4f07-b2c6-0b76cee2b292&mid=fe41c8a8-588f-46b4-bdd5-df6fc42bcba2&p=3)
    adds [IronPython](http://www.codeplex.com/IronPython) support to VisualStudio
    2005\. But with it you need to launch VS from an alternate “Experimental Hive”
    menu option. My employer’s packaging system somehow zapped this setup on a recent
    reboot. So I reinstalled the IronPython support in my regular VisualStudio instance
    by following [this advice](http://www.microsoft.com/communities/newsgroups/list/en-us/default.aspx?dg=microsoft.public.vsnet.ide&tid=4eabc842-1e72-4f07-b2c6-0b76cee2b292&mid=fe41c8a8-588f-46b4-bdd5-df6fc42bcba2&p=3).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Visual Studio SDK](http://www.microsoft.com/communities/newsgroups/list/en-us/default.aspx?dg=microsoft.public.vsnet.ide&tid=4eabc842-1e72-4f07-b2c6-0b76cee2b292&mid=fe41c8a8-588f-46b4-bdd5-df6fc42bcba2&p=3)
    添加了对 VisualStudio 2005 的 [IronPython](http://www.codeplex.com/IronPython) 支持。但是，您需要从备选的“实验性
    Hive”菜单选项启动 VS。我的雇主的打包系统在最近的重新启动中不知何故地清除了这个设置。因此，我按照[这些建议](http://www.microsoft.com/communities/newsgroups/list/en-us/default.aspx?dg=microsoft.public.vsnet.ide&tid=4eabc842-1e72-4f07-b2c6-0b76cee2b292&mid=fe41c8a8-588f-46b4-bdd5-df6fc42bcba2&p=3)在我的常规
    VisualStudio 实例中重新安装了 IronPython 支持。'
