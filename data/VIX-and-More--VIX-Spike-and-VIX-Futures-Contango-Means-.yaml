- en: 'VIX and More: VIX Spike and VIX Futures Contango Means…'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多信息：VIX飙升和VIX期货正套利意味着…
- en: 来源：[http://vixandmore.blogspot.com/2009/10/vix-spike-and-futures-contango-means.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/vix-spike-and-futures-contango-means.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/vix-spike-and-futures-contango-means.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/vix-spike-and-futures-contango-means.html#0001-01-01)
- en: Sometimes I like to skate around some of the salient points of volatility rather
    than to try to hit readers over the head with them, but with the VIX now 16% over
    its 10 day simple moving average, I hope I am not the only one going short volatility.
    Specifically, anyone who has been paying attention to my comments about [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    should be looking at opportunities to get short this VIX ETN.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，我喜欢绕过一些波动性的显著点，而不是试图用它们来砸读者的头，但是由于VIX现在比其10日简单移动平均线高出16%，我希望我不是唯一一个做空波动率的人。具体来说，任何关注我关于[VXX](http://vixandmore.blogspot.com/search/label/VXX)的评论的人都应该寻找做空这只VIX
    ETN的机会。
- en: At the moment, not only do short VXX positions have [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    going for them, but even with the spiking VIX, the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    are still in contango, meaning that they are upward sloping over time, with the
    second month more expensive than front month. The chart below shows that while
    the difference between the second month VIX futures and the front month VIX futures
    has been declining, it is still substantial, which translates into a meaningful
    negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    that continues to work in the favor of shorts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，不仅做空VXX头寸有[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)的优势，而且即使随着VIX飙升，[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)仍处于正套利状态，这意味着它们随时间呈上升趋势，次月比当月更昂贵。下图显示，尽管次月VIX期货与当月VIX期货之间的差异一直在减小，但仍然相当大，这意味着一个有意义的负[滚动收益](http://vixandmore.blogspot.com/search/label/roll%20yield)仍在继续对做空者有利。
- en: Finally, not too long ago VXX was difficult to short at most brokers. This is
    not the case any more…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，不久之前，在大多数经纪人那里，做空VXX是困难的。但现在不再是这样了…
