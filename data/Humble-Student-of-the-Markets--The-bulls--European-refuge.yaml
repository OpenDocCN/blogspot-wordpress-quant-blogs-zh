- en: 'Humble Student of the Markets: The bulls'' European refuge'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets的谦虚学生：公牛的欧洲避难所
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/11/the-bulls-european-refuge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/11/the-bulls-european-refuge.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/11/the-bulls-european-refuge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/11/the-bulls-european-refuge.html#0001-01-01)
- en: My inner trader has been relatively cautious in the past few weeks on US equities
    (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周内，我的内部交易员对美国股市持相对谨慎态度（见
- en: '[A soft November, but wait for the Santa rally](http://humblestudentofthemarkets.blogspot.com/2013/11/a-soft-november-but-wait-for-santa-rally.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[11月行情平淡，但等待圣诞行情](http://humblestudentofthemarkets.blogspot.com/2013/11/a-soft-november-but-wait-for-santa-rally.html)'
- en: ), as the technical picture continues to deteriorate. Consider this chart of
    the relative performance of the Russell 2000 small cap stocks against the large
    cap SPX. Small caps violated a relative uptrend line and started to roll over,
    indicating that the bears are gaining the upper hand.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ），由于技术图表继续恶化。请考虑这张相对表现的图表，显示了小型股罗素2000相对于大型股SPX的表现。小型股违反了相对上升趋势线，并开始翻滚，表明空头正在占据上风。
- en: As well, defensive sectors like Consumer Staple stocks are starting to outperform,
    which is another telltale sign that the risk-off trade is becoming dominant.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，像消费品行业这样的防御性板块开始表现出色，这是另一个明显的迹象，表明避险交易正变得主导。
- en: The other signs that the risk-on trade is rolling over is everywhere. The chart
    below shows two measures of the risk-on/risk-off trade. The first is the Tiffany/WalMart
    pair (in black) and the second is the Consumer Discretionary/Consumer Staple pair
    (in purple). Both are turning down, indicating that bullish enthusiasm is softening.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 风险偏好交易正在转弯的其他迹象无处不在。下面的图表显示了风险偏好/风险厌恶交易的两个指标。第一个是Tiffany/WalMart对（黑色），第二个是消费者耐用品/消费品对（紫色）。两者都在走低，表明牛市热情正在减弱。
- en: '**Uncertainty over China**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国的不确定性**'
- en: Globally, I have also been cautious about China because of the political uncertainties
    surrounding the Third Plenary this weekend (see
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从全球范围来看，我也对中国持谨慎态度，因为周末有关第三次全会的政治不确定性（见
- en: '[What Li Keqiang''s 7.2% growth stall speed means](http://humblestudentofthemarkets.blogspot.com/2013/11/what-li-keqiangs-72-growth-stall-speed.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[李克强的7.2%增长速度意味着什么](http://humblestudentofthemarkets.blogspot.com/2013/11/what-li-keqiangs-72-growth-stall-speed.html)'
- en: and
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[The stakes are rising for China''s Third Plenary](http://humblestudentofthemarkets.blogspot.com/2013/10/the-stakes-are-rising-for-chinas-third.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国第三次全会的赌注正在上升](http://humblestudentofthemarkets.blogspot.com/2013/10/the-stakes-are-rising-for-chinas-third.html)'
- en: ). There will no doubt be some volatility as we hear the policy announcements
    as the plenary wraps up early next week.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）。随着全会于下周初结束，一些波动毫无疑问将会出现，随着政策公告的发布。
- en: Given the uncertainties involved, both in the nature and scope of the announcements
    as well as the likely market reaction, my inclination is to stand aside for now.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于涉及的不确定性，无论是公告的性质和范围，还是市场反应的可能性，我现在的倾向是暂时置身事外。
- en: '**Still risk-on in Europe**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲仍然处于风险偏好状态**'
- en: On the other hand, European equities continue to show signs that the bulls remain
    in control. Compare and contrast, for example, this chart of the relative performance
    of European small caps to European large caps to the US chart above. This spells
    "risk-on" to me!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，欧洲股市继续显示出公牛仍然控制着局面的迹象。例如，比较欧洲小盘股与欧洲大盘股的相对表现图表与上文中的美国图表。对我来说，这意味着“风险偏好”！
- en: Also consider other key risk-on/risk-off indicators in Europe. Here is the 10-year
    chart of the relative performance of Greek stocks (yes,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 还要考虑欧洲其他关键的风险偏好/风险厌恶指标。这是希腊股票相对表现的10年图表（是的，
- en: '*that Greece*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*那个希腊*'
- en: ) to eurozone equities, as measured by the Euro STOXX 50\. The long term pattern
    shows that Greek stocks rallied through a relative downtrend line and they appear
    to be staging a relative bottom against eurozone stocks. The short term picture,
    shown by the red arrow, is equally encouraging as Greek stocks continue to outperform
    in the last few months.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: )与欧元区股票相比，由Euro STOXX 50衡量。长期模式显示，希腊股票通过相对下降趋势线上涨，并且它们似乎正在相对底部反弹。短期图片，由红箭头表示，同样令人鼓舞，因为希腊股票在过去几个月中持续表现出色。
- en: Here is the same 10-year relative performance chart of Spanish stocks against
    the Euro STOXX 50, which shows a similar relative bottoming pattern.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是西班牙股市相对于欧元STOXX 50的相同10年相对表现图表，显示出类似的相对触底模式。
- en: Here is Italy. While the Italian MIB Index remains in a relative downtrend against
    the Euro STOXX 50, it is also displaying a similar relative bottoming pattern
    as Greece and Spain.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是要意大利。尽管意大利MIB指数相对于欧元STOXX 50指数仍然处于相对下跌趋势，但它也显示出与希腊和西班牙类似的相对触底模式。
- en: '**Draghi: Whatever it takes...**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**德拉吉：不惜一切代价...**'
- en: Despite the equity market's sell-the-news reaction to the ECB rate cut decision,
    Mario Draghi seemed to be sticking by his "whatever it takes" pledge to rescue
    the euro and eurozone in his statements (see FT Alphaville's coverage
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管股市对欧洲央行降息决定的反应是“卖新闻”，但马里奥·德拉吉似乎坚守他的“不惜一切代价”的承诺，在他的声明中拯救欧元和欧元区（参见FT Alphaville的报道）。
- en: '[The ECB rate cut: the analyst reaction](http://ftalphaville.ft.com/2013/11/07/1689602/ecb-rate-cut-the-analyst-reaction/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲央行降息：分析师反应](http://ftalphaville.ft.com/2013/11/07/1689602/ecb-rate-cut-the-analyst-reaction/)'
- en: ). The ECB appeared to be relative relaxed over inflationary expectations and
    open to the prospect of further LTRO programs. You can't get too much more dovish
    than that.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ）。欧洲央行似乎对通胀预期相对放松，并对进一步的长期再融资操作（LTRO）的前景持开放态度。你不可能比这更鸽派了。
- en: Financial tail-risk is fast disappearing because of the ECB. Here is the 10-year
    chart of the relative performance of European financials relative to the market.
    The technical pattern is similar to the ones seen for the relative performance
    of other eurozone peripheral markets. Financials have rallied out of a relative
    downtrend and their performance is starting to turn up.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于欧洲央行的作用，金融尾部风险正在迅速消失。以下是欧洲金融业相对于市场的10年相对表现图表。技术模式与欧元区其他边缘市场的相对表现类似。金融业已经从相对下跌趋势中反弹，它们的表现开始好转。
- en: By contrast, consider this chart of the relative performance of US financials
    against the SPX. Sure, they bottomed and rallied out of a relative downtrend line
    and started to outperform. But why is their relative performance starting to roll
    over again?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，考虑一下美国金融业相对于标普500的相对表现图表。当然，他们已经从相对下跌趋势线中触底并开始表现出色。但为什么他们的相对表现又开始再次转淡？
- en: '**Rally not yet overdone**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**反弹尚未过度**'
- en: My preliminary conclusion is therefore investors should look towards Europe
    for their equity commitments as both the short and longer term picture are supportive
    of further gains. There is the caveat, however, that European equities have rallied
    a lot and they may be no longer be cheap.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我的初步结论是，投资者应该将他们的股票投资转向欧洲，因为短期和长期的情况都支持进一步的上涨。然而，也有一个警告，那就是欧洲股市已经大幅上涨，它们可能不再便宜。
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/11/more-upside-for-euro-zones-pes-excerpt.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2013/11/more-upside-for-euro-zones-pes-excerpt.html)'
- en: addressed this issue with his chart of European forward P/E ratios, which have
    now recovered to their pre-Lehman Crash levels.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他用欧洲前瞻市盈率（P/E）的图表解决了这个问题，这些图表现在已经恢复到雷曼兄弟破产前的水平。
- en: 'He concluded that there may be further upside because European growth is likely
    to push earnings upward:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他得出结论，由于欧洲增长可能会推动收益上升，因此可能有进一步的上升空间：
- en: The question is whether there is more upside for the region’s valuation multiples.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题是，是否还有更多的上升空间对于该地区的估值倍数。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I think there might be, but forward earnings, which has been flat-lining since
    2011, as I noted yesterday, needs to show some signs of life. That, in turn, requires
    that European economic indicators show that the region’s economy hasn’t just bottomed,
    but is actually recovering. The latest batch of these indicators does show a recovery,
    but a slow-paced one that may already have been discounted by the rebound in valuation
    multiples.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为可能会有所改变，但是，正如我昨天所注意到的，预期收益自2011年以来一直呈水平线，需要显示出一些复苏的迹象。这反过来又要求欧洲经济指标显示该地区的经济不仅已经触底，而且实际上正在复苏。最新的一批这些指标确实显示出复苏，但步伐缓慢，可能已经被估值倍数的反弹所消化。
- en: So there you are. Even for the cautious about stocks, Europe might be a place
    to hide.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，即使对于那些对股市持谨慎态度的人来说，欧洲也许是一个藏身的好地方。
