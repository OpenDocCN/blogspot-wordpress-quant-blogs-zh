- en: 'VIX and More: Buying SVXY Calls when the VIX Spikes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Buying SVXY Calls when the VIX Spikes'
- en: 来源：[http://vixandmore.blogspot.com/2012/04/buying-svxy-calls-when-vix-spikes.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/buying-svxy-calls-when-vix-spikes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/buying-svxy-calls-when-vix-spikes.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/buying-svxy-calls-when-vix-spikes.html#0001-01-01)
- en: Based upon some of the emails I have received this week, it appears that a number
    of readers have been focused on buying some of the inverse [VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN),
    notably [XIV](http://vixandmore.blogspot.com/search/label/XIV) and [SVXY](http://vixandmore.blogspot.com/search/label/SVXY),
    when they saw the VIX spike. Some have preferred shorting [VXX](http://vixandmore.blogspot.com/search/label/VXX),
    [TVIX](http://vixandmore.blogspot.com/search/label/TVIX) and [UVXY](http://vixandmore.blogspot.com/search/label/UVXY),
    based partly on availability, while others have preferred to trade VXX options,
    generally by buying puts or limiting risk with the likes of a [bear call spread](http://vixandmore.blogspot.com/search/label/bear%20call%20spread).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我本周收到的几封电子邮件，看来有很多读者在关注购买一些反向[VIX ETP](http://vixandmore.blogspot.com/search/label/VIX%20ETN)，特别是[XIV](http://vixandmore.blogspot.com/search/label/XIV)和[SVXY](http://vixandmore.blogspot.com/search/label/SVXY)，当看到VIX跳升时。有些人更喜欢做空[VXX](http://vixandmore.blogspot.com/search/label/VXX)，[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)和[UVXY](http://vixandmore.blogspot.com/search/label/UVXY)，部分原因是可用性，而其他人则更喜欢交易VXX期权，通常是通过购买看跌期权或使用看跌看涨期权等限制风险的方法。
- en: I had thought that my recent [Options on UVXY and SVXY Open Up New VIX ETP Trading
    Approaches](http://vixandmore.blogspot.com/2012/03/options-on-uvxy-and-svxy-open-up-new.html)
    might nudge some traders into considering strategies involving the +2x leveraged
    long VIX short-term futures ETF (UVXY) and perhaps utilize the -1x short VIX short-term
    futures ETF (SVXY) as well, but based on the volumes, these issues are still in
    the process of gaining a broader audience. In fact, UVXY did see record call volume
    of 7300 contracts on Tuesday, but SVXY has been the laggard so far, as the graphic
    below illustrates.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我本以为我最近的[UVXY和SVXY期权开启了新的VIX ETP交易方法](http://vixandmore.blogspot.com/2012/03/options-on-uvxy-and-svxy-open-up-new.html)可能会促使一些交易者考虑涉及+2x杠杆的短期VIX
    ETF（UVXY）的交易策略，也许还会利用-1x短期VIX ETF（SVXY），但根据成交量来看，这些问题仍在吸引更广泛的受众。事实上，周二UVXY确实创下了7300份合约的记录看涨期权成交量，但SVXY迄今为止一直是落后者，如下图所示。
- en: 'So here is a thought: the next time the VIX has a significant spike, one of
    the first trades you should investigate is fading that spike by buying SVXY out-of-the-money
    calls. This is a simple trade and has the potential to be quite profitable. The
    SVXY April 90 calls, for instance, have jumped 40% from Tuesday’s close.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这里有一个想法：下次VIX出现显著跳升时，你应该首先调查的交易之一就是通过购买SVXY的虚值看涨期权来对冲这种跳升。这是一个简单的交易，有可能带来相当可观的利润。例如，SVXY的4月90美元看涨期权，自周二收盘以来已经上涨了40%。
- en: The exciting news about options on SVXY and UVXY is that traders can now easily
    structure a broad variety of trades that involve defined [risk](http://vixandmore.blogspot.com/search/label/risk)
    and substantial upside. While VXX (and VIX) options are still the gold standard
    in terms of liquidity, SVXY and UVXY options also deserve some love – even if
    the spreads are still wider than those of VXX.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于SVXY和UVXY期权的激动人心的消息是，交易者现在可以轻松构建涉及明确[风险](http://vixandmore.blogspot.com/search/label/risk)和巨大上升空间的多种交易策略。虽然VXX（和VIX）期权仍然是流动性的黄金标准，但SVXY和UVXY期权也值得一些关注——即使它们的价差仍然比VXX宽。
