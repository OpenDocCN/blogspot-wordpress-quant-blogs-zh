- en: FPGA Killer Applications
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FPGA 杀手级应用
- en: Throughput reduction e.g market data line reduction.  To avoid data loss its
    beneficial to consume both A and B lines of market data from a venue. However,
    microbursts can cause queuing delays. FPGA network adapter line arb allow the
    throughput that a server CPU consumes to be halved, thus improving application
    latency, and reduce jitter (pre-processing packets of data prior to application
    consumption)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过量的减少，例如市场数据线的减少。 为了避免数据丢失，有益的是从某个场所消耗市场数据的 A 和 B 线。 但是，微爆发可能会导致排队延迟。 FPGA
    网络适配器线路层允许服务器 CPU 消耗的吞吐量减半，从而提高应用延迟，并减少抖动（在应用消耗数据包之前对数据进行预处理）
- en: 'Order Book on the FPGA and off the server CPU.  Value-add: from cutting down
    on data that needs to cross the bus.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FPGA 上的订单簿和服务器 CPU 上的离载。 附加价值：减少需要跨总线传输的数据量。
- en: 'Pre-Trade checks.  Value-add: Off-loaded from the server CPU’s'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易前检查。 附加价值：从服务器 CPU 中卸载。
- en: 'Storage – off the back of the FPGA.  Value-add: Off-loaded from the server
    CPU’s'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储 - 来自 FPGA。 附加价值：从服务器 CPU 中卸载。
- en: Ethernet Resilient
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以太网韧性
- en: Remember, reading from PCI is expensive compared to memory – hence offload to
    the FPGA can be beneficial in certain cases.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，与内存相比，从 PCI 读取的成本更高，因此在某些情况下，将任务离载到 FPGA 上是有益的。
