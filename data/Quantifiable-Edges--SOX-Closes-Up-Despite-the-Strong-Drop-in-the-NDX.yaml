- en: 'Quantifiable Edges: SOX Closes Up Despite the Strong Drop in the NDX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：尽管NDX强劲下跌，SOX仍收高
- en: 来源：[http://quantifiableedges.blogspot.com/2012/04/sox-closes-up-despite-strong-drop-in.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/sox-closes-up-despite-strong-drop-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/04/sox-closes-up-despite-strong-drop-in.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/sox-closes-up-despite-strong-drop-in.html#0001-01-01)
- en: Two weeks ago
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两周前
- en: '[I showed how a negative SOX on a day when the NDX is strong can suggest bearish
    implications](http://quantifiableedges.blogspot.com/2012/04/what-sox-is-suggesting-about-short-term.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**我展示了在** **NDX** **强劲下跌的日子里，负面的** **SOX** **可能暗示短期看跌的意味**](http://quantifiableedges.blogspot.com/2012/04/what-sox-is-suggesting-about-short-term.html)。'
- en: for the short-term.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于短期来说。
- en: Last night Johan, a frequent reader, observed that the reverse had occurred
    (NDX down over 1% while SOX was up).  He wondered what the implications of that
    might be.  It stoked my curiosity as well.  So I took a look.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚，经常阅读的读者Johan注意到发生了相反的情况（NDX下跌超过1%，而SOX上涨）。他很好奇这可能意味着什么。这也激起了我的好奇心。所以我看了看。
- en: Moves higher have strongly outsized moves lower, but the consistency has not
    been great - just a little over 50/50\.  So I am not sure I would label this as
    "bullish", but it provides some hope for the bulls and is certainly better than
    the alternative we looked at a couple of weeks ago.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上涨的幅度远大于下跌的幅度，但一致性并不好——稍微超过50/50。所以我不确定是否应该将其标记为“看涨”，但它给看涨者带来了一些希望，当然比几周前我们考虑的替代方案要好。
