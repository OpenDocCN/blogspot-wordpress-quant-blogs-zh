- en: 'Based on historical precedent, I am forecasting that the VIX will snap back
    about 9% in the next three trading days and 12% over the course of the next five
    trading days. This gives me the following end of day price targets for the VIX:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于历史先例，我预测 VIX 在接下来的三个交易日内将回弹约 9%，在接下来的五个交易日内将回弹约 12%。这给我以下的 VIX 收盘价格目标：
- en: 'Tuesday, June 12th: 15.52 Thursday, June 14th: 15.01 It will be interesting
    to see how closely the current VIX spike tracks with historical standards.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年6月12日：15.52 2007年6月14日：15.01 很有趣的是，当前的 VIX 波动将与历史标准保持多紧密的关联。
