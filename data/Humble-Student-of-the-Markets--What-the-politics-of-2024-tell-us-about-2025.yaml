  zh: '[Ryan Detrick](https://twitter.com/RyanDetrick/status/1722342801843605976)'
- en: of Carson Group shows that the S&P 500 rises an average of 12.2% in an election
    under a new president. That sounds about right in light of the recent Zweig Breadth
    Thrust buy signal from early November.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 卡森集团的数据显示，在新总统选举年的标普500平均上涨12.2%。鉴于今年11月初Zweig Breadth Thrust买入信号的发出，这个数字听起来是合理的。
- en: Instead, I would like to offer a different kind of “year ahead” analysis. What
    does the political and economic landscape of 2024 mean for investors in 2025?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我想提供一种不同的“展望未来一年”的分析。2024年的政治和经济格局对2025年的投资者意味着什么？
