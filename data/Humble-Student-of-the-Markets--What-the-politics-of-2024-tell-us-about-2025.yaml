- en: I am not fond of the ritual of “year ahead” forecasts. Street strategists’ forecasts
    are far more dispersed compared to past years. The 2024 year-end target for the
    S&P 500 varies from 4200 to 5200.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不太喜欢“展望未来一年”的仪式。与过去几年相比，街头策略师的预测更为分散。标普500的2024年底目标从4200到5200不等。
- en: So let’s make this brief. Analysis from
  id: totrans-7
