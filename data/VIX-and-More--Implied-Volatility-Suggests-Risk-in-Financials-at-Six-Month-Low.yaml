- en: 'VIX and More: Implied Volatility Suggests Risk in Financials at Six Month Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Implied Volatility Suggests Risk in Financials at Six Month Low'
- en: 来源：[http://vixandmore.blogspot.com/2008/04/implied-volatility-suggests-risk-in.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/implied-volatility-suggests-risk-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/implied-volatility-suggests-risk-in.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/implied-volatility-suggests-risk-in.html#0001-01-01)
- en: Just yesterday, in [Financials Struggle to Establish Momentum](http://vixandmore.blogspot.com/2008/04/financials-struggle-to-establish.html),
    I expressed some concern that the recent relatively weak performance of the financial
    sector ([XLF](http://vixandmore.blogspot.com/search/label/XLF)) did not bode well
    for any sustainable bull moves.  Perhaps the sector overheard me, as today the
    XLF is up 2% in an otherwise flat market as I type this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，在[Financials Struggle to Establish Momentum](http://vixandmore.blogspot.com/2008/04/financials-struggle-to-establish.html)一文中，我表达了对金融板块（[XLF](http://vixandmore.blogspot.com/search/label/XLF)）近期表现相对疲软的担忧，认为这并不利于市场持续看涨。或许这个板块听到了我的担忧，因为在我撰写这篇文章时，XLF在整体市场平稳的情况下上涨了2%。
- en: While the price action is ultimately what matters most, there is more to the
    story than just the prices of the financial stocks.  In particular, I am watching
    the implied volatility of XLF, the financial sector’s [bellwether](http://bigpicture.typepad.com/comments/2008/04/bellwether.html)
    ETF.  As depicted in the chart below, the implied volatility (which has a significant
    fear and anxiety component in it) for XLF is approaching levels not seen since
    the first week in November.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然股价最终是最重要的，但金融股票的价格并不是故事的全貌。特别是，我正在关注XLF的隐含波动率，这是金融板块的[基准](http://bigpicture.typepad.com/comments/2008/04/bellwether.html)ETF。如下图所示，XLF的隐含波动率（其中包含了显著的恐惧和焦虑因素）正接近去年11月初的水平。
- en: I consider option traders to be a fairly savvy bunch; if they think that the
    risk premium in the financial sector is lower than any time in the past six months,
    I am going to listen – and watch to see what happens to the price.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为期权交易者是一群相当精明的人；如果他们认为金融板块的风险溢价低于过去六个月任何时候，我会倾听——并关注价格的变化。
