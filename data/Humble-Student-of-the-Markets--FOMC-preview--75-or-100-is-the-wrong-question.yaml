- en: 'Humble Student of the Markets: FOMC preview: 75 or 100 is the wrong question'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：FOMC预览：75或100是错误的问题
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/07/fomc-preview-75-or-100-is-wrong-question.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/07/fomc-preview-75-or-100-is-wrong-question.html#0001-01-01)
