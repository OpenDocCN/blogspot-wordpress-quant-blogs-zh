- en: '**Mid-week market update**: As the S&P 500 consolidates just below its 50 dma,
    here are some considerations that make me constructive on the stock market. The
    index is exhibiting an oversold condition on the percentage of stocks above their
    20 dma and a minor positive divergence on the 5-day'
