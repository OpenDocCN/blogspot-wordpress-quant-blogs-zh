  type: TYPE_NORMAL
  zh: '[基于案例的决策理论](http://www.google.com/url?sa=t&source=web&cd=1&ved=0CBwQFjAA&url=http%3A%2F%2Fciteseerx.ist.psu.edu%2Fviewdoc%2Fdownload%3Bjsessionid%3D7AE475DBC0FDC837F7B668BFD435CC02%3Fdoi%3D10.1.1.100.2483%26rep%3Drep1%26type%3Dpdf&rct=j&q=A%20Theory%20of%20Case-Based%20Decisions&ei=kkd6TdL9DtD-rAGhkuTMBQ&usg=AFQjCNENWMUrUbqbVuFN8JZsAiudRdorWg&sig2=7rPKlJdp9ZQWcEuPXbblgQ)'
