  zh: ，他们都同意以前的贷款标准是歧视性的。 因此，这并不是非理性的，只是错误。
- en: That's important, because it's trivial to prevent irrational bubbles, but rational
    ones are by definition immune to greater examination.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点很重要，因为防止非理性泡沫是微不足道的，但理性泡沫在定义上免受更深入的审查。
