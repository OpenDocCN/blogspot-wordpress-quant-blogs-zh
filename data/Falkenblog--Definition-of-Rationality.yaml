- en: Many think irrationality is when people make a decision that with hindsight
    was really dumb, like making a bad investment. A good definition of rationality
    I found in Gilboa and Schmeidler's nifty treatise
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为非理性是指人们做出事后看来真的很愚蠢的决定，比如做出糟糕的投资。 我在吉尔博亚和施迈德勒的巧妙著作中找到的对理性的一个良好定义
- en: '[A Theory of Case-Based Decisions](http://www.google.com/url?sa=t&source=web&cd=1&ved=0CBwQFjAA&url=http%3A%2F%2Fciteseerx.ist.psu.edu%2Fviewdoc%2Fdownload%3Bjsessionid%3D7AE475DBC0FDC837F7B668BFD435CC02%3Fdoi%3D10.1.1.100.2483%26rep%3Drep1%26type%3Dpdf&rct=j&q=A%20Theory%20of%20Case-Based%20Decisions&ei=kkd6TdL9DtD-rAGhkuTMBQ&usg=AFQjCNENWMUrUbqbVuFN8JZsAiudRdorWg&sig2=7rPKlJdp9ZQWcEuPXbblgQ)'
  id: totrans-7
