- en: '[argued about this in academic journals](http://findarticles.com/p/articles/mi_qa5537/is_200601/ai_n21406758/pg_7/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[在学术期刊上讨论过这个问题](http://findarticles.com/p/articles/mi_qa5537/is_200601/ai_n21406758/pg_7/)'
- en: ', and they all agreed previous underwriting standards were discriminatory.
