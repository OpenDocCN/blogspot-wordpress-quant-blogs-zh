- en: An action, or sequence of actions is rational for a decision maker if, when
    the decision maker is confronted with an analysis of the decisions involved, but
    with no additional information, she does not regret her choices.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 决策者对一个行动或一系列行动是理性的，如果当决策者面对涉及决策的分析时，但没有额外信息时，她不会后悔自己的选择。
- en: Stated differently, a decision is rational if it is immune to logical introspection,
    but no new or different assumptions. Thus, you could show someone not following
    Bayes's rule they are wrong in real time if all they understood was logic, which
    is independent of empirical data. People who think 'shy librarians' are more common
    than 'librarians' are thinking irrationally, whereas people who think tax cuts
    are good/bad for the economy are rational as long as they understand how their
    assumptions relate to their conclusion.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，一个决策在逻辑内省的情况下是理性的，但没有新的或不同的假设。 因此，如果某人不遵循贝叶斯定理，而他们所理解的只是逻辑，那么你可以实时向他们展示他们是错误的，这是独立于经验数据的。
    认为'害羞的图书管理员'比'图书管理员'更常见的人在思考上是非理性的，而认为减税对经济有利/不利的人只要他们了解自己的假设与结论之间的关系就是理性的。
- en: Many of Kahneman and Tversky's famous behavioral biases are not robust to instrospection,
    and people realize that anchoring, framing, and representativeness biases are
    'wrong', and thus change their opinions upon learning about their errors.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尼曼和特维斯基的许多著名行为偏见对内省并不具有鲁棒性，人们意识到定锚、框架和代表性偏见是'错误的'，因此在了解到自己的错误后改变了他们的观点。
- en: Interestingly, this implies that bees, lions, babies or morons can never be
    rational, because they don't understand logic, their instincts simply dominate
    in certain cases. But that's not most people, so if an educated group of adults
    believes something, and defends their beliefs vigorously, it's rational even if
    it's wrong.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，这意味着蜜蜂、狮子、婴儿或白痴永远不能理性，因为他们不理解逻辑，他们的本能在某些情况下简直是支配性的。 但这并不是大多数人，所以如果一个受过教育的成年人群体相信某件事，并且坚决捍卫他们的信仰，即使这是错误的，也是理性的。
