- en: 'Physics Perspective: High-frequency trading, the downside -- Part II'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：高频交易，弊端——第二部分
- en: 来源：[http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-ii.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-ii.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-ii.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-ii.html#0001-01-01)
- en: In this post I'm going to look a little further at Andrew Haldane's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将进一步探讨Andrew Haldane的
- en: '[recent Bank of England speech](http://www.bankofengland.co.uk/publications/speeches/2011/speech509.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[英国银行最近的演讲](http://www.bankofengland.co.uk/publications/speeches/2011/speech509.pdf)'
- en: on high-frequency trading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于高频交易。
- en: '[In Part I](http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-i.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在第一部分中](http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-i.html)'
- en: of this post I explored the first part of the speech which looked at evidence
    that HFT has indeed lowered bid-ask spreads over the past decade, but also seems
    to have brought about an increase in volatility. Not surprisingly, one measure
    doesn't even begin to tell the story of how HFT is changing the markets. Haldane
    explores this further in the second part of the speech, but also considers in
    a little more detail where this volatility comes from.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我探讨了演讲的第一部分，这部分审视了高频交易确实在过去的十年里降低了买卖价差的证据，但同时也似乎带来了波动性的增加。毫不奇怪，单一指标甚至不足以说明高频交易如何改变市场。Haldane在演讲的第二部分进一步探讨了这一点，但同时也更详细地探讨了这种波动性的来源。
- en: In
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[well known study back in 1999](http://polymer.bu.edu/hes/articles/gpams99.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[在1999年的著名研究](http://polymer.bu.edu/hes/articles/gpams99.pdf)'
- en: ', physicist Parameswaran Gopikrishnan and colleagues (from Gene Stanley''s
    group in Boston) undertook what was then the most detailed look at market fluctuations
    (using data from the S&P Index in this case) over periods ranging from 1 minute
    up to 1 month. This early study established a finding which (I believe) has now
    been replicated across many markets -- market returns over timescales from 1 minute
    up to about 4 days all followed a fat-tailed power law distribution with exponent
    α close to 3\. This study found that the return distribution became more Gaussian
    for times longer than about 4 days. Hence, there seems to be rich self-similarity
    and fractal structure to market returns on times down to 1 around second.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，物理学家Parameswaran Gopikrishnan和同事们（来自波士顿的Gene Stanley小组）进行了当时对市场波动（此次使用S&P指数的数据）最为详细的研究，时间跨度从1分钟到1个月。这项早期研究确立了一个发现，我相信这一发现现在已经在许多市场中得到了复制——在时间尺度从1分钟到大约4天的时间内，市场回报都遵循着指数α接近3的胖尾幂律分布。这项研究发现，在超过大约4天的时间后，回报分布变得更加高斯。因此，似乎在1秒左右的时间尺度上，市场回报具有丰富的自相似性和分形结构。
- en: What about shorter times? I haven't followed this story for a few years. It
    turns out that in 2007, Eisler and Kertesz
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 短时间尺度的情况如何？我已经有几年没有关注这个故事了。结果证明，在2007年，Eisler和Kertesz
- en: '[looked at a different set of data](http://arxiv.org/abs/physics/0606161)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究了不同的数据集](http://arxiv.org/abs/physics/0606161)'
- en: -- for total transactions on the NYSE between 2000 and 2002 -- and found that
    the behaviour at short times (less than 60 minutes) was more Gaussian. This is
    reflected in the so-called Hurst exponent H having an estimated value close to
    0.5\. Roughly speaking, the Hurst exponent describes -- based on empirical estimates
    -- how rapidly a time series tends to wander away from its current value with
    increasing time. Calculate the root mean square deviation over a time interval
    T and for a Gaussian random walk (Brownian motion) this should grow in proportion
    to T to the power H= 1/2\. A Hurst exponent higher than 1/2 indicates some kind
    of interesting persistent correlations in movements.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ——针对2000年至2002年NYSE的总交易量——发现短期行为（小于60分钟）更加高斯。这反映在所谓的Hurst指数H的估计值接近0.5。粗略地说，Hurst指数描述了——基于经验估计——时间序列随着时间增加偏离当前值的速率。计算时间间隔T内的均方根偏差，对于高斯随机游走（布朗运动），这应该与T的H=1/2次方成比例增长。Hurst指数高于1/2表明在运动中存在一些有趣的持续相关性。
- en: However, as Haldane notes, Reginald Smith
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如Haldane所指出的，Reginald Smith
- en: '[last year showed](http://arxiv.org/PS_cache/arxiv/pdf/1006/1006.5490v1.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[去年展示的研究](http://arxiv.org/PS_cache/arxiv/pdf/1006/1006.5490v1.pdf)'
- en: 'that stock movements over short times since around 2005 have begun showing
    more fat-tailed behaviour with H above 0.5\. That paper shows a number of figures
    showing H rising gradually over the period 2002-2009 from 0.5 to around 0.6 (with
    considerable  fluctuation on top of the trend). This rise means that the market
    on short times has increasingly violent excursions, as Haldane''s chart 11 below
    illustrates with several simulations of time series having different Hurst exponents:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自2005年以来，股票在短期内的波动开始显示出更重的尾部长度，当H值超过0.5时尤其如此。那篇论文展示了一系列图表，显示了H值从2002年至2009年期间逐渐上升，从0.5上升到约0.6（在趋势之上伴随着相当大的波动）。这意味着在短期内市场波动越来越激烈，正如下文的Haldane图表11通过几组具有不同Hurst指数的时间序列模拟所展示的那样：
- en: '[![](img/bb1b2a9a3ab44058065bc113160920ee.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg8zckvqRdXupKJuWW1XoOrMqZRStpMugLSq5tBzmxL-YvHqpqQsFFh1-WJ1qLLKa8S__lAU-euwtToPLWrjURLkSuXh-NCLXPXbawmd5XMbXyDI98eShpCljwyjdGDK9vYyJOBYI2eUfC0/s1600/haldane_hft_chart11.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![Haldane HFT Chart11](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg8zckvqRdXupKJuWW1XoOrMqZRStpMugLSq5tBzmxL-YvHqpqQsFFh1-WJ1qLLKa8S__lAU-euwtToPLWrjURLkSuXh-NCLXPXbawmd5XMbXyDI98eShpCljwyjdGDK9vYyJOBYI2eUfC0/s1600/haldane_hft_chart11.jpg)'
- en: The increasing wildness of market movements has direct implications for the
    risks facing HFT market makers, and hence, the size of the bid-ask spread reflecting
    the premium they charge. As Haldane notes, the risk a market maker faces -- in
    holding stocks which may lose value or in encountering counterparties with superior
    information about true prices -- grows with the likely size of price excursions
    over any time period. And this size is directly linked to the Hurst exponent.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 市场波动的日益激烈对高频交易市场制造商面临的风险有直接影响，因此，反映他们收取的溢价的买卖价差的大小。正如Haldane所指出的，市场制造商面临的风险——在持有可能贬值的股票或在遇到关于真实价格有更优越信息的对手方的情况下——会随着任何时间段内价格波动的可能大小而增长。而这个大小与Hurst指数直接相关。
- en: 'Hence, in increasingly volatile markets, HFTs become less able to provide liquidity
    to the market precisely because they have to protect themselves:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在越来越波动的市场中，高频交易（HFTs）提供市场流动性的能力会减弱，原因在于它们必须保护自身：
- en: This has implications for the dynamics of bid-ask spreads, and hence liquidity,
    among HFT firms. During a market crash, the volatility of prices (σ) is likely
    to spike. From equation (1), fractality heightens the risk sensitivity of HFT
    bid-ask spreads to such a volatility event. In other words, liquidity under stress
    is likely to prove less resilient. This is because one extreme event, one flood
    or drought on the Nile, is more likely to be followed by a second, a third and
    a fourth. Reorganising that greater risk, market makers’ insurance premium will
    rise accordingly.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这对买卖价差的动力学以及因此在高频交易公司之间的流动性有影响。在市场崩盘期间，价格的波动性（σ）可能会激增。根据方程（1），分形增加了HFT买卖价差对这种波动事件的风险敏感性。换句话说，在压力情况下的流动性可能会证明更加脆弱。这是因为一个极端事件，尼罗河的一次洪水或干旱，更有可能接着出现第二个、第三个和第四个事件。组织这种更大的风险，市场制造商的保险费将相应地上升。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is the HFT inventory problem. But the information problem for HFT market-makers
    in situations of stress is in many ways even more acute. Price dynamics are the
    fruits of trader interaction or, more accurately, algorithmic interaction. These
    interactions will be close to impossible for an individual trader to observe or
    understand. This algorithmic risk is not new. In 2003, a US trading firm became
    insolvent in 16 seconds when an employee inadvertently turned an algorithm on.
    It took the company 47 minutes to realise it had gone bust.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是高频交易库存问题。但在压力情况下，高频交易市场制造商的信息问题在许多方面甚至更为严重。价格动态是交易者互动或更准确地说是算法互动的结果。对于个人交易者来说，观察或理解这些互动将几乎是不可能的。这种算法风险并非新鲜事物。在2003年，一名员工无意中启动了一个算法后，一家美国交易公司在16秒内破产，公司用了47分钟才意识到它已经破产。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since then, things have stepped up several gears. For a 14-second period during
    the Flash Crash, algorithmic interactions caused 27,000 contracts of the S&P 500
    E-mini futures contracts to change hands. Yet, in net terms, only 200 contracts
    were purchased. HFT algorithms were automatically offloading contracts in a frenetic,
    and in net terms fruitless, game of pass-the-parcel. The result was a magnification
    of the fat tail in stock prices due to fire-sale forced machine selling.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自那时以来，事情已经加快了几个步骤。在闪崩期间，算法互动导致S&P 500 E-mini期货合约的27,000份合约易手。然而，净额上，只有200份合约被购买。HFT算法在狂热中自动抛售合约，这种净额上无果而终的传包裹游戏。结果是由于强制性机器抛售导致的股票价格的肥尾放大。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These algorithmic interactions, and the uncertainty they create, will magnify
    the effect on spreads of a market event. Pricing becomes near-impossible and with
    it the making of markets. During the Flash Crash, Accenture shares traded at 1
    cent, and Sotheby’s at $99,999.99, because these were the lowest and highest quotes
    admissible by HFT market-makers consistent with fulfilling their obligations.
    Bid-ask spreads did not just widen, they ballooned. Liquidity entered a void.
    That trades were executed at these “stub quotes” demonstrated algorithms were
    running on autopilot with liquidity spent. Prices were not just information inefficient;
    they were dislocated to the point where they had no information content whatsoever.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些算法互动以及它们产生的不确定性将会放大市场事件对价差的影响。定价变得几乎不可能，市场的形成也变得困难。在闪崩期间，Accenture的股票交易价格仅为1美分，Sotheby's的股票价格为$99,999.99，这是因为这些报价是HFT市场制造商在履行其义务的情况下所允许的最低和最高报价。买入卖出价差不仅扩大，它们还急剧膨胀。流动性进入了真空。这些“残余报价”下的交易执行表明，算法正在自动驾驶，流动性已经耗尽。价格不仅仅是信息无效，它们被错位到没有任何信息内容的地步。
- en: This simply follow from the natural dynamics of the market, and the situation
    market makers find themselves in. If they want to profit, if they want to survive,
    they need to manage their risks, and these risks grow rapidly in times of high
    volatility. Their response is quite understandable -- to leave the market, or
    least charge much more for their service.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这仅仅是市场自然动态和市场制造商所处状况的自然结果。如果他们想要盈利，如果他们想要生存，他们需要管理自己的风险，而在高波动性时期，这些风险会迅速增长。他们的反应是可以理解的——离开市场，或者至少为他们提供的服务收取更高的费用。
- en: 'Individually this is all quite rational, yet the systemic effects aren''t likely
    to benefit anyone. The situation, Haldane notes, resembles a Tragedy of the Commons
    in which individually rational actions lead to a collective disaster, fantasies
    about the Invisible Hand notwithstanding:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从个体角度来看，这一切都是相当理性的，然而系统效应可能不会对任何人有益。Haldane指出，这种情况类似于一个共同悲剧，其中个体理性的行动导致集体灾难，尽管有人幻想关于无形之手：
- en: If the way to make money is to make markets, and the way to market markets is
    to make haste, the result is likely to be a race – an arms race to zero latency.
    Competitive forces will generate incentives to break the speed barrier, as this
    is the passport to lower spreads which is in turn the passport to making markets.
    This arms race to zero is precisely what has played out in financial markets over
    the past few years.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果赚钱的方式是制造市场，而制造市场的手段是加快速度，那么结果很可能是一场竞赛——一场零延迟的军备竞赛。竞争力量将产生打破速度障碍的激励，因为这是通往更低价差的护照，而更低价差又是通往制造市场的护照。这场零延迟的军备竞赛正是过去几年在金融市场中上演的。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Arms races rarely have a winner. This one may be no exception. In the trading
    sphere, there is a risk the individually optimising actions of participants generate
    an outcome for the system which benefits no-one – a latter-day “tragedy of the
    commons”. How so? Because speed increases the risk of feasts and famines in market
    liquidity. HFT contribute to the feast through lower bid-ask spreads. But they
    also contribute to the famine if their liquidity provision is fickle in situations
    of stress.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 军备竞赛很少有赢家。这个可能也不例外。在交易领域，参与者的个体优化行为可能会为系统产生一个对任何人都没有利的结局——一个现代的“共同悲剧”。为什么会这样呢？因为速度增加了市场流动性盛宴和饥荒的风险。HFT通过降低买入卖出价差来促进盛宴。但是，如果他们在压力情况下的流动性供应是不稳定的，他们也会促成饥荒。
- en: Haldane then goes on to explore what might be done to counter these trends.
    I'll finish with a third post on this part of the speech very soon.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然后Haldane探讨了可能采取哪些措施来对抗这些趋势。我将在不久的将来发表关于这次演讲这部分的第三篇文章。
- en: But what is perhaps most interesting in all this is how much of Haldane's speech
    refers to recent work done by physicists -- Janos Kertesz, Jean-Philippe Bouchaud,
    Gene Stanley, Doyne Farmer and others -- rather than studies more in the style
    of neo-classical efficiency theory. It's encouraging to see that at least one
    very senior banking authority is taking this stuff seriously.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但所有这些中最有趣或许是Haldane的演讲中有多少部分是指向物理学家最近的工作——Janos Kertesz, Jean-Philippe Bouchaud,
    Gene Stanley, Doyne Farmer和其他人——而不是更类似于新古典主义效率理论风格的研究。看到至少一个非常高级的银行权威认真对待这些内容，真是令人鼓舞。
