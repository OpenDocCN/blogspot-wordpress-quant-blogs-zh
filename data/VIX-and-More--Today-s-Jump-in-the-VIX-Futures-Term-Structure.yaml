- en: 'VIX and More: Today’s Jump in the VIX Futures Term Structure'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Today’s Jump in the VIX Futures Term Structure'
- en: 来源：[http://vixandmore.blogspot.com/2010/08/todays-jump-in-vix-futures-term.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/todays-jump-in-vix-futures-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/todays-jump-in-vix-futures-term.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/todays-jump-in-vix-futures-term.html#0001-01-01)
- en: When we see a large [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes),
    I invariably see a similar spike in emails with the theme of “Are we there yet?”
    Naturally, investors want to know how far the VIX is likely to move, when the
    markets should be expected to reverse and whether they should trade with the rising
    VIX or against it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们看到一个大的[VIX波动](http://vixandmore.blogspot.com/search/label/VIX%20spikes)时，我经常会看到主题为“我们到那里了吗？”的邮件数量也有类似的激增。自然而然，投资者想要知道VIX可能会有多大的波动，市场何时可能反转，以及他们应该选择在VIX上升时交易还是逆势交易。
- en: These are all great questions and for the most part, the answers are not as
    simple as just plugging the current data into a spreadsheet and having it spit
    out something like another 2.16 points, 1.5 days and ‘start fading the VIX 45
    minutes after tomorrow’s open…’
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题都是很好的问题，但总的来说，答案并没有那么简单，不仅仅是将当前数据输入电子表格，然后它会吐出类似再上涨2.16点、1.5天以及“在明天开盘后45分钟开始淡出VIX…”的东西。
- en: What is possible is to look at prior VIX spikes and understand some statistical
    tendencies. The more difficult part is to put VIX spikes in an overall context
    and answer questions such as whether the market had been trending up or trending
    down, whether the proximate cause of the selloff in stocks is geopolitical, macroeconomic,
    technical or whatever. (See [Forces Acting on the VIX](http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html)
    for a laundry list of potential influences on volatility.) Combining the art of
    context with the science of statistics, we are now on the doorstep of the dark
    art of [forecasting volatility](http://vixandmore.blogspot.com/search/label/volatility%20forecast).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的办法是观察先前的VIX波动，并理解一些统计倾向。更具挑战性的是将VIX波动置于整体背景中，并回答市场是处于上升趋势还是下降趋势，股票抛售的直接原因是否是地理政治的、宏观经济的、技术的或其他什么原因。（参见[影响波动的因素](http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html)获取可能影响波动的一系列潜在因素。）将情境的艺术与统计学的科学相结合，我们现在正站在预测波动的黑暗艺术门槛上。
- en: The best place to start when evaluating the current state of volatility is with
    the market’s expectations of future volatility and the best place to gather this
    information is in the form of [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    (or perhaps SPX implied volatility). The graphic below shows how market expectations
    of future VIX values have changed from yesterday’s close (dashed blue line) to
    about 1 hour and 40 minutes into today’s session (solid red line.) While it certainly
    has felt like a huge move, with the VIX up 17%, the 10.1% move in the front month
    (August) VIX futures still leaves us well below where investors believe the VIX
    will be in September and October.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 评估当前波动状态的最佳起点是市场的对未来波动的预期，而获取这一信息的最佳途径是以[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)（或许SPX隐含波动）的形式。下图展示了市场对未来VIX值的预期从昨天的收盘（虚线蓝色）到今天开盘约1小时40分钟（实线红色）的变化。虽然感觉像是一大波动，但随着VIX上涨17%，前端月份（八月）VIX期货的10.1%的波动仍然让我们远低于投资者认为VIX将在九月份和十月份的水平。
- en: 'The other important point to note, particularly if you are relatively new to
    VIX futures and want to understand them in the context of how they influence the
    VIX ETNs ([VXX](http://vixandmore.blogspot.com/search/label/VXX), [XXV](http://vixandmore.blogspot.com/search/label/XXV)
    and [VXZ](http://vixandmore.blogspot.com/search/label/VXZ)), is that the VIX futures
    moves are not proportional. In fact, the front month typically moves much farther
    in percentage terms than the second month does, the second month moves more than
    the third month, and so on. One look at [VIX Futures: The One Picture to Remember](http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html)
    should drive that point home rather forcefully. The reason why front month futures
    are more sensitive to changes in the VIX than back month futures has to do with
    [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion).
    Simply stated, any one day movement in the VIX should do very little to change
    one’s view of where the VIX will be six or seven months out. On the other hand,
    with VIX August futures and options set to expire one week from today, the ripple
    effect from today’s action is certain to be felt in terms of how investors are
    looking at stocks – and volatility – one week from now. This also gets at the
    essence of the difference between VXX and VXZ as well as the slope of the [term
    structure](http://vixandmore.blogspot.com/search/label/term%20structure) (whether
    it be in [contango](http://vixandmore.blogspot.com/search/label/contango) or [backwardation](http://vixandmore.blogspot.com/search/label/backwardation))
    in the front months versus the back months.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的要点需要注意，特别是如果你相对较新接触VIX期货，并希望了解它们是如何影响VIX ETNs([VXX](http://vixandmore.blogspot.com/search/label/VXX),
    [XXV](http://vixandmore.blogspot.com/search/label/XXV) 和 [VXZ](http://vixandmore.blogspot.com/search/label/VXZ))的话，那就是VIX期货的变动不是成比例的。实际上，前端月份的变动在百分比上通常比第二个月要大得多，第二个月又比第三个月大，依此类推。看看[VIX期货：需要记住的一张图](http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html)应该能很清楚地说明这个观点。前端月份期货对VIX变动的敏感度高于后端月份期货的原因与[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)有关。简单地说，VIX任何一天的变动应该对六个月或七个月后的VIX观点改变很少。另一方面，随着VIX八月期货和期权将于今天一周后到期，今天行动的连锁反应肯定会影响投资者对未来一周股票——以及波动性——的看法。这也触及了VXX和VXZ之间的本质差异，以及前端月份与后端月份的[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)（无论是[正向市场](http://vixandmore.blogspot.com/search/label/contango)或[反向市场](http://vixandmore.blogspot.com/search/label/backwardation)）的区别。
