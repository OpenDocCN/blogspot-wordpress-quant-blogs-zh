- en: Caplin Chrome
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Caplin Chrome
- en: September 9, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年9月9日
- en: I’ve installed [Google](http://www.google.com)‘s new browser [Chrome](http://www.google.com/chrome)
    on my Vye S37 at home. While my Vye runs Vista, it doesn’t have Office installed.
    Instead I use [EditGrid](http://www.editgrid.com) and [Google docs](http://docs.google.com)
    from IE7\. My CPU is often maxed out, despite IE being the only app running. I
    guessed that all JavaScript running in the browser was hammering the CPU, so I
    gave Chrome a spin. It’s fast, and CPU loading is way down. Thank you Google Chrome
    – you breathed life into Vista for me !
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在家里的 Vye S37 上安装了 [Google](http://www.google.com) 的新浏览器 [Chrome](http://www.google.com/chrome)。虽然我的
    Vye 运行 Vista，但没有安装 Office。我使用 [EditGrid](http://www.editgrid.com) 和 [Google 文档](http://docs.google.com)
    从 IE7 中使用。我的 CPU 经常达到最大负荷，尽管只有 IE 在运行。我猜测浏览器中的所有 JavaScript 都在占用 CPU，所以我试了试 Chrome。它很快，CPU
    负载大大降低。谢谢你，Google Chrome - 你为我给 Vista 注入了新生命！
- en: So the obvious question is, what will Chrome do for [Caplin Trader](http://www.caplin.com/caplintrader/)‘s
    JavaScript ?  Alas, my employer won’t let me find out, as the InfoSec guys have
    barred access to the Chrome download. Running Chrome is verboten, and delinquent
    developers have already been warned… It would be good to see some commentary over
    at [CometDaily](http://cometdaily.com). Perhaps [Martin](http://cometdaily.com/people/martin_tyler/)
    could run his [grid benchmark](http://cometdaily.com/2008/08/28/grid-performance-round-2/)
    in Chrome.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以显而易见的问题是，Chrome 将为 [Caplin Trader](http://www.caplin.com/caplintrader/) 的
    JavaScript 带来什么？很遗憾，我的雇主不允许我查看，因为信息安全人员已经禁止下载 Chrome。运行 Chrome 是被禁止的，而且违规的开发人员已经受到警告...
    在 [CometDaily](http://cometdaily.com) 上看到一些评论会很好。也许 [Martin](http://cometdaily.com/people/martin_tyler/)
    可以在 Chrome 上运行他的 [网格基准测试](http://cometdaily.com/2008/08/28/grid-performance-round-2/)。
