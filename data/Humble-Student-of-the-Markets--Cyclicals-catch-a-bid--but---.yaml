  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/04/cyclicals-catch-bid-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/04/cyclicals-catch-bid-but.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Cyclical industries have caught a bid in the last week. That''s not a big
    surprise as they have been badly clobbered relative to the market. Transportation
    stocks exhibited impressive strength as they regained relative support turned
    resistance level. However, the relative performance of all of the other industries
    was either below relative support or in a relative downtrend (retailers). The
    cyclically sensitive copper/gold ratio also rebounded, but in the context of a
    broad sideways pattern (bottom panel).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：在过去的一周里，周期性行业出现了买入机会。这并不奇怪，因为它们相对于市场的表现非常糟糕。交通运输股表现出了令人印象深刻的强势，因为它们重新获得了相对支撑转为阻力水平。然而，所有其他行业的相对表现要么低于相对支撑，要么处于相对下跌趋势（零售商）。对周期性敏感的铜/黄金比率也有所反弹，但这是在广泛的横盘整理模式（底部面板）的背景下发生的。
- en: Don't be fooled. Fade the rally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不要被迷惑。对冲市场的上涨。
