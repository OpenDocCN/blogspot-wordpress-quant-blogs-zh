- en: 'VIX and More: VWSI at +4; Next Bump Soon?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VWSI在+4； 下一个颠簸即将到来？
- en: 来源：[http://vixandmore.blogspot.com/2007/09/vwsi-at-4-next-bump-soon.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vwsi-at-4-next-bump-soon.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/vwsi-at-4-next-bump-soon.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vwsi-at-4-next-bump-soon.html#0001-01-01)
- en: So what’s with the round numbers?  Surely the conspiracy theorists know that
    prior to last week the VIX had closed at a round number only 9 times in 18 years.  Now
    that we have back to back closes at 19.00 and 18.00 the stars must be aligning
    for something.  But what?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这些整数是怎么回事？ 当然，阴谋论者知道，在上周之前，VIX仅有9次在18年中以整数收盘。 现在我们已经连续两次收盘在19.00和18.00，星星一定在为某事对齐。
    但是什么？
- en: The VWSI, which is registering a reasonably elevated +4 on the heels of last
    week’s +6, thinks that a significant VIX spike is just around the corner.  Back
    to back positive readings of this magnitude in the VWSI are extremely rare and
    with volatility below just about every moving average, this appears to be a good
    time to consider lightening up on equities and getting long volatility.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VWSI，根据上周的+6，现在正以相当高的+4注册，认为VIX会在不久的将来迎来一次重大的飙升。 连续两次出现这种程度的VWSI的正读数是极其罕见的，并且由于波动率低于几乎所有移动平均线，因此现在是考虑减轻股权并加大波动性的好时机。
- en: With the VIX dropping exactly one point (5.3%) this week to 18.00, we are now
    down to the lowest end of week reading in ten weeks.  Like I said last week, with
    all the headline risk, the VIX looks like fairly cheap portfolio insurance.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周VIX下降了整整一个百分点（5.3%）至18.00，我们现在已经降至十周内的最低周末读数。 就像我上周说的，随着所有头条风险，VIX看起来像是相当便宜的投资组合保险。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，在上述温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，通常与VIX呈负相关。）
