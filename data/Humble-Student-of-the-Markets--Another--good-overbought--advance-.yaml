- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Despite my warnings about negative divergence, the S&P 500 continued to rise
    and it is now testing a key trend line resistance level at about 3920\. Much of
    the negative breadth divergence have disappeared, though'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：尽管我警告过负面的背离，标普500指数继续上涨，现在正测试大约3920的关键趋势线阻力位。尽管大部分负面的宽度背离已经消失，
- en: '[Helene Meisler](https://twitter.com/hmeisler/status/1359113736120901634)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[海伦·梅斯勒](https://twitter.com/hmeisler/status/1359113736120901634)'
- en: observed that about 35% of the NASDAQ new highs are triple counted.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 观察发现，纳斯达克约35%的新高是三倍计算的。
- en: Is this another instance of a "good overbought" sustained advance?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否是另一种“过度买入但良好”的持续上涨实例？
