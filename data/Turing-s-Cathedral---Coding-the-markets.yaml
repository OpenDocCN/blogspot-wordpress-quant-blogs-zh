- en: 'So I’m reading [Turing’s Cathedral](http://www.amazon.com/Turings-Cathedral-Origins-Digital-Universe/dp/0375422773),
    and hve greatly enjoyed the first couple of chapters. The [Guardian’s review](http://www.guardian.co.uk/books/2012/mar/07/turings-cathedral-george-dyson-review)
    prompted me to get a copy. There is a mixture of history and technical theory
    in theis book, as Spufford pointed out in his review. Dyson is drawing out the
    connections between the bomb project and early computing development too, which
    is fascinating. I’m sure I’ll be struck by parallels with the development of financial
    pricing models as I read. In chapter one Dyson decribes how MANIAC’s memory was
    built out of 40 cathode ray tubes, each of which could store 1024 bits, giving
    40K bits of addressable storage. He then comments: “Since a 10 bit order code,
    combined with 10 bits specifying a memory address, returned a string of 40 bits,
    the result was a chain reaction analogous to the two-for-one fission of neutrons
    within the core of an atomic bomb. All hell broke loose as a result. Random-access
    memory gave the world of machines access to the powers of numbers – and gave the
    world of numbers access to the powers of machines.”'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我正在读[图灵的教堂](http://www.amazon.com/Turings-Cathedral-Origins-Digital-Universe/dp/0375422773)，并且非常喜欢前几章。
    [卫报的书评](http://www.guardian.co.uk/books/2012/mar/07/turings-cathedral-george-dyson-review)促使我购买了一本。这本书的历史和技术理论的混合，正如斯普弗德在他的评论中所指出的。戴森还详细描述了炸弹项目与早期计算机发展之间的联系，这是非常有趣的。我确信当我阅读时，会被与金融定价模型的发展的相似之处所打动。在第一章中，戴森描述了MANIAC的内存是如何由40个阴极射线管构建而成，每个管子可以存储1024位，共有40K位可寻址存储。然后他评论道：“由于一个10位的订单代码与10位指定内存地址结合返回了一个40位的字符串，结果是一个类似于原子弹核心中中子两两裂变的链式反应。因此，一片混乱随之而来。随机存取内存赋予了机器世界数字的力量——并赋予了数字世界机器的力量。”
- en: Fundamentally, Dyson is describing a mechanism for indirection. As I read his
    desription I was struck by the parallel with [Godel numbering](http://en.wikipedia.org/wiki/G%C3%B6del_numbering),
    and how it allows mathematical statements to be turned into numbers, which can
    then be quantified over by further statements. That opens up the possibility of
    a self referential statement, which enables Godel to prove the incompleteness
    theorem.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上讲，戴森描述了一种间接机制。当我阅读他的描述时，我对他与[哥德尔编号](http://en.wikipedia.org/wiki/G%C3%B6del_numbering)之间的相似之处感到震惊，以及它如何将数学陈述转化为数字，然后通过进一步的陈述对其进行量化。这使得自我引用语句的可能性得以打开，这使得哥德尔能够证明不完备性定理。
