- en: Folks, I will be appearing on CNBC tomorrow (Tue, August 14) for a live interview
    about quantitative trading with Maria Bartiromo. The segment will be aired around
    3:20 pm ET.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大家，我将于明天（周二，8月14日）接受CNBC的现场采访，主题是量化交易，采访人为Maria Bartiromo。该节目将在东部时间下午3点20分左右播出。
