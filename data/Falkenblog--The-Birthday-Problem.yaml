- en: One of the most fun statistical results, is The Birthday problem, and it is
    a favorite for Intro to Probability courses.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最有趣的统计结果之一是生日问题（The Birthday problem），它是概率论课程的一大亮点。
- en: 'Imagine you''re at a party with 23 other guests. If you randomly pull aside
    one of them, the odds he or she will share your birthday are 1 in 365\. But the
    probability that anyone at the party shares a birthday is far higher: about 1
    in 2\. The'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你在一个有其他23位客人的派对上。如果你随机拉一个人过来，他或她和你共享生日的概率是365分之1。但是派对上任何人共享生日的概率要高得多：大约是2分之1。
- en: intuition
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 直觉
- en: is that the probability someone shares a birthday, is not 1/365 times the number
    of people present, but rather, the probability two people do not share a birthday
    (364/365) raised to the power of the number of pairs of people. For example, consider
    the number of combinations of people which is
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即某人共享生日的概率，不是1/365乘以在场人数，而是两人不共享生日的概率(364/365)的次方与人员配对数成正比。例如，考虑人员的组合数
- en: about
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于
- en: (N^2)/2 for a sample of N people. So the probability that no one shares a birthday,
    with N people, is
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: (N^2)/2 是对N个人样本。所以，N个人中没有人共享生日的概率是
- en: about
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于
- en: (364/365)^[(N^2)/2]=49%ish.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: (364/365)^[(N^2)/2]=约49%。
