  type: TYPE_NORMAL
  zh: '[阅读](http://www.latimes.com/news/local/la-me-dna20-2008jul20,0,1506170,full.story)'
- en: lawyers getting all excited about a new piece of research refuting DNA statistics
    by noting that some people share 7 o 13 gene loci at about 1 million times the
    frequency presented, a large error. But the error was the researcher. The odds
    are for a particular set of 13 loci sharing 9 chromosomes. But state crime lab
    analyst Kathryn Troyer looked at all the combinations of men in a group of 63,000,
    giving her about 2 billion pairs, and thought she discovered a massive rejection
    of the hypothesis. She also appears to have looked at many different sets of 13
    loci, and ignored the fact that some prisoners are related.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 律师们对一项新的研究结果感到兴奋，他们指出一些人在7或13个基因位点上共享基因的频率高出所呈现的100万倍，存在一个很大的误差。但是这个错误在于研究者。这个概率是特定一组13个位点共享9个染色体的概率。但是州立刑事实验室分析员凯瑟琳·特洛耶（Kathryn
    Troyer）观察了63,000人群的所有组合，给她大约20亿对，她认为她发现了假设的大量拒绝。她似乎还观察了许多不同的13个位点集合，却忽视了一些囚犯是有关系的事实。
- en: Steven Myers, a senior DNA analyst at the California Department of Justice,
    gave a presentation to the Assn. of California Crime Lab Analysts, titled "Don't
    Panic".
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂文·迈尔斯（Steven Myers）是加利福尼亚司法部的高级DNA分析员，给加利福尼亚犯罪实验室分析员协会（Assn. of California
    Crime Lab Analysts）做了一个题为“不要恐慌”的演讲。
- en: Lawyers. They're so cute when they try to do statistics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 律师们。当他们试图做统计的时候他们是如此可爱。
