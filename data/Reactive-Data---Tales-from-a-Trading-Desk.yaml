  type: TYPE_NORMAL
  zh: 反应式数据
- en: Interesting [read](http://www.javaadvent.com/2013/12/big-data-reactive-way.html)
    late last year on Java Advent Calendar around Big Data the ‘reactive’ way.  The
    distributed continous query system diagram in the article reminds me of a certain
    product that was build I believe on Tibco many years ago.  Its interesting to
    read that [FastCast](https://code.google.com/p/fast-cast/) is used in development
    and testing, but something else in production.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 去年在Java Advent Calendar上关于以“反应式”方式处理大数据的有趣阅读。文章中提到的分布式连续查询系统图表让我想起许多年前基于Tibco构建的某个产品。有趣的是，[FastCast](https://code.google.com/p/fast-cast/)在开发和测试中被使用，但在生产环境中却是其他的东西。
