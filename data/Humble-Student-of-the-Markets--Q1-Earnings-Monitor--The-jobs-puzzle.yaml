- en: 'Humble Student of the Markets: Q1 Earnings Monitor: The jobs puzzle'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦逊学生：Q1收益监控：就业难题》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/05/q1-earnings-monitor-jobs-puzzle.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/05/q1-earnings-monitor-jobs-puzzle.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/05/q1-earnings-monitor-jobs-puzzle.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/05/q1-earnings-monitor-jobs-puzzle.html#0001-01-01)
- en: This will be the final Q1 Earnings Monitor as 88% of the S&P 500 has reported
    and the results are mostly known. It was a solid earnings season and beat rates
    are well above average.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是最后一个Q1收益监控，因为标普500指数已经报告了88％的情况，结果大部分已知。这是一个稳健的收益季节，超出率远高于平均水平。
- en: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/1391128781461630979)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡勒姆·托马斯](https://twitter.com/Callum_Thomas/status/1391128781461630979)'
- en: of Topdown Charts observed that analysts have scrambled to revise their estimates
    upwards in response to earnings reports and corporate guidance.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Topdown Charts的观察到，分析师们在收到收益报告和公司指导后，纷纷匆忙修订其上行估计。
- en: Before the bulls gets too excited, there was one puzzle in a sea of strong earnings
    reports. If the economy as shown by earnings is so strong, why did the April Employment
    Report miss expectations so badly? What are the implications for Q2 and Q3 earnings
    outlook?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在公牛们兴奋得太过火之前，强劲收益报告的海洋中有一个难题。如果从收益方面显示的经济如此强劲，为什么四月份的就业报告如此糟糕地落后于预期？对于Q2和Q3收益前景，这意味着什么？
