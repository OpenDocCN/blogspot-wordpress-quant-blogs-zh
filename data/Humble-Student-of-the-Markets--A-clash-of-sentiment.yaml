  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': What should one make of sentiment readings? Credit Suisse reported that long/short
    hedge funds are now in a crowded long position:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我们应该如何看待情绪指标？瑞士信贷报告称，多空对冲基金目前处于拥挤的多头仓位：
- en: One result of April’s latter month short covering is an all-time high net long
    exposure among equity long/short managers globally, albeit on a historically low
    gross exposure.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四月后期空头回补的一个结果是，全球权益多空策略经理的净多头持仓达到历史新高，尽管总持仓量处于历史低点。
- en: That's contrarian bearish, right? Yes, but that snapshot isn't the whole story.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那是逆向看跌的信号吗？是的，但那个快照并不代表全部情况。
