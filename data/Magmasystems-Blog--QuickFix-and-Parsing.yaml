- en: 'Magmasystems Blog: QuickFix and Parsing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：QuickFix和解析
- en: 来源：[http://magmasystems.blogspot.com/2007/04/quickfix-and-parsing.html#0001-01-01](http://magmasystems.blogspot.com/2007/04/quickfix-and-parsing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/04/quickfix-and-parsing.html#0001-01-01](http://magmasystems.blogspot.com/2007/04/quickfix-and-parsing.html#0001-01-01)
- en: I am amazed that, in the .NET API that QuickFix offers, there is no method or
    MessageFactory that will take an arbitrary FIX string and return a FIX message
    object of the proper type. Am I missing something?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我惊讶于，在QuickFix提供的.NET API中，竟然没有方法或MessageFactory能够接受一个任意的FIX字符串，并返回一个正确的FIX消息对象。我遗漏了什么吗？
- en: I believe that FIX4NET has this functionality, but they do not support FIX 4.4.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信FIX4NET具备这样的功能，但他们不支持FIX 4.4。
- en: We have to petition Mike Roberts to get a .NET version of the TTConnect FIX
    Engine.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须请求Mike Roberts为我们提供.NET版本的TTConnect FIX引擎。
