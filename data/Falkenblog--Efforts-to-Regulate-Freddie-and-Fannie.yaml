- en: Check out this compilation of snippets from people defending Fannie and Freddie
    when they were sowing the seeds of this current mess, berating the motives of
    those who were criticizing these institutions, and Franklin Raines' statement
    about mortgages
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看看这些片段的编译，人们在黄金和弗兰却种下当前问题的种子时是如何为这些机构辩护的，抨击那些批评这些机构动机的，以及富兰克林·林恩斯关于抵押贷款的说法。
- en: '"These assets are so riskless, that their capital should be under two percent"'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"这些资产是如此无风险，以至于他们的资本应该不到百分之二"'
- en: With that kind of mindset from the top, it's obvious a disaster was inevitable,
    it was just a matter of time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有了上层的那种思维模式，灾难不可避免，只是时间问题。
- en: Now, this is a partisan Republican piece, and surely many Republicans were in
    on the disastrous idea that increasing homeownership would be riskless, but I
    think the balance of blame is clear. [Interestingly, George Bush's biggest failures
    were, in my opinion, his efforts to do classically liberal policies, such as No
    Child Left Behind, the Iraq War (very Wilsonian), and the 'ownership' society.--But
    the Left hates him more than ever].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这是一个党派性的共和党人的文章，当然，许多共和党人参与了增加住房所有制的灾难性想法，但我认为责任的平衡是清晰的。[有趣的是，乔治·布什最大的失败在我看来是他试图采取经典自由主义政策，比如不让一个孩子掉队，伊拉克战争（非常威尔逊式），以及‘所有权’社会。但左派对他的仇恨比以往任何时候都更深]。
