- en: '[following psychology experiment](http://www.sciencenews.org/view/generic/id/74983/title/Kids_own_up_to_ownership)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[以下心理实验](http://www.sciencenews.org/view/generic/id/74983/title/Kids_own_up_to_ownership)'
- en: 'suggests it''s human nature:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明这是人性。
- en: Rather than being learned from parents, a concept of property rights may automatically
    grow out of 2- to 3-year-olds’ ideas about bodily rights, such as assuming that
    another person can’t touch or control one’s body for no reason, Friedman proposed.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 弗里德曼提出，产权的概念并非来自父母，而可能自 2 到 3 岁的孩子的身体权利观念自动产生，比如：认为其他人无权无故触摸或控制自己的身体。
- en: '...'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: Friedman’s team presented a simple quandary to 40 preschoolers, ages 4 and 5,
    and to 44 adults. Participants saw an image of a cartoon boy holding a crayon
    who appeared above the word “user” and a cartoon girl who appeared above the word
    “owner.” After hearing from an experimenter that the girl wanted her crayon back,
    volunteers were asked to rule on which cartoon child should get the prized object.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 弗里德曼的团队向 40 名 4 至 5 岁的学龄前儿童和 44 名成年人提出了一个简单的困境。参与者看到一个卡通男孩拿着蜡笔，出现在 "用户" 一词的上方，一个卡通女孩出现在
    "所有者" 一词的上方。在从实验人员那里听说女孩想要她的蜡笔后，志愿者被要求裁定哪个卡通孩子应该得到这个珍贵的物品。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About 75 percent of 4- and 5-year-olds decided in favor of the owner, versus
    about 20 percent of adults.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大约 75% 的 4 至 5 岁的孩子支持所有者，而成年人只有约 20%。
