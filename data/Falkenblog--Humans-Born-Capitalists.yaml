- en: noted that "Life, liberty, and property do not exist because men have made laws.
    On the contrary, it was the fact that life, liberty, and property existed beforehand
    that caused men to make laws in the first place." von Mises and Hayek
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 指出 "生命、自由和财产并不是因为人制定了法律才存在。相反，正是事实上生命、自由和财产在此之前存在，才导致人们开始首先制定法律。" 来自冯·米塞斯和哈耶克
- en: '[championed this insight](http://www.cato.org/pub_display.php?pub_id=1341)'
  id: totrans-8
