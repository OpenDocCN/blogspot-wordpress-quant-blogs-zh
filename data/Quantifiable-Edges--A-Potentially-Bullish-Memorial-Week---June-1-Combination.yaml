- en: 'Quantifiable Edges: A Potentially Bullish Memorial Week & June 1 Combination'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一个可能看涨的 Memorial Week 和 June 1 的组合
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/potentially-bullish-memorial-week-june.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/potentially-bullish-memorial-week-june.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/potentially-bullish-memorial-week-june.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/potentially-bullish-memorial-week-june.html#0001-01-01)
- en: One reader asked me this weekend whether the combination of Memorial week and
    the positive seasonality experienced on the 1st day of the month has provided
    any special results. I took a look, and it has. If the 1st trading day of the
    month is Tuesday then there was no edge apparent. But since 1977 any time you
    could actually buy the close of May 31st and sell the close of June 1st (meaning
    neither fell on a weekend or holiday), then June 1 would have been a winner. I
    have listed all 15 instances in the table below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者在周末问我，Memorial Week 和每月 1 日经历的积极季节性是否提供了任何特别的结果。我看了看，确实有。如果每月的第一交易日是周二，那么似乎没有明显的边缘效应。但自
    1977 年以来，任何能够在 5 月 31 日收盘时买入并在 6 月 1 日收盘时卖出（意味着 neither fell on a weekend or holiday）的时间，6
    月 1 日都会是赢家。我在下面的表格中列出了所有的 15 个实例。
- en: 'A couple of thoughts: 1) Between 1962 and 1976 the SPX was only 2-3 under the
    above conditions. 2) The Memorial week edge didn’t kick in until 1983 and the
    1st of the month edge began in the late 80s. Therefore, the 5 instances between
    ’77 and ’84 may be due more to chance than to a seasonal influence. In any case,
    the combination has me giving Wednesday a bit more seasonal weight than I would
    if I considered either of these edges in isolation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几点思考：1) 在 1962 年至 1976 年间，SPX 在上述条件下仅有 2-3% 的跌幅。2) Memorial Week 的边缘效应直到 1983
    年才显现，而每月 1 日的边缘效应始于 80 年代末。因此，在 77 年至 84 年间出现的 5 个实例可能更多的是由于偶然性而非季节性影响。无论如何，这个组合让我在考虑这些边缘效应时，给周三赋予了更多的季节性权重。
