- en: 'VIX and More: Ticker Sense on VIX Spikes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Ticker Sense on VIX Spikes'
- en: 来源：[http://vixandmore.blogspot.com/2007/08/ticker-sense-on-vix-spikes.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/ticker-sense-on-vix-spikes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/ticker-sense-on-vix-spikes.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/ticker-sense-on-vix-spikes.html#0001-01-01)
- en: This morning [Ticker Sense](http://tickersense.typepad.com/) published an analysis
    of the [four previous instances](http://tickersense.typepad.com/ticker_sense/2007/08/spike-in-the-vi.html)
    where the VIX has risen more than 100% in a three month period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上[Ticker Sense](http://tickersense.typepad.com/)发布了对[之前四次](http://tickersense.typepad.com/ticker_sense/2007/08/spike-in-the-vi.html)VIX在三个月期间上涨超过100%的情况的分析。
- en: 'Among their findings is that the greater the drop in the SPX during this period,
    the greater the rebound in this index during the following month, as shown in
    the following chart, which is courtesy of Birninyi Associates / Ticker Sense:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的发现中，有一点是，在这段时间内SPX的跌幅越大，这个指数在随后的一个月内的反弹也越大，正如下面这张图表所示，图表来源于Birninyi Associates
    / Ticker Sense：
- en: An even more interesting finding – and one consistent with the capitulation
    theory – is that in each of the five instances (assuming last week’s VIX spike
    will turn out to be the top this time around), the largest move in the VIX came
    during the last 20% of the VIX run-up period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更有趣的发现——与投降理论一致——是，在这五次实例中（假设上周的VIX上涨是这次的最高点），VIX的最大涨幅都出现在VIX上涨期的最后20%时间内。
