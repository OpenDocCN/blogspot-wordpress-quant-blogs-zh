- en: 'VIX and More: VIX Kitchen Sink Chart'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX 和更多](http://vixandmore.blogspot.com/2009/02/vix-kitchen-sink-chart.html#0001-01-01)：VIX
    厨房水槽图表'
- en: 来源：[http://vixandmore.blogspot.com/2009/02/vix-kitchen-sink-chart.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vix-kitchen-sink-chart.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/vix-kitchen-sink-chart.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vix-kitchen-sink-chart.html#0001-01-01)
- en: The VIX is once again above 50 as I type this and technical analysis aficionados
    are wondering where the next resistance levels are for the VIX and whether these
    might increase the odds of predicting a market bottom.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在撰写此文时，VIX 再次超过 50，技术分析爱好者正在猜测 VIX 的下一个阻力水平在哪里，以及这是否会增加预测市场底部的几率。
- en: The chart below is a kitchen sink chart of sorts, as it includes the 10 day
    moving average of the VIX (dotted blue line), surrounded by 10% [moving average
    envelopes](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)
    (solid blue lines) to indicate when the VIX is 10% above or below that 10 day
    moving average.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图是一种综合图表，包括 VIX 的 10 天移动平均线（虚线蓝线），周围是 10% 的[移动平均线信封](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)（实线蓝线），以指示当
    VIX 在该 10 天移动平均线上下 10% 时。
- en: The chart also includes [Bollinger Bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)
    (the gray cloud around the price history), which have been left at the default
    20 day, 2.0 standard deviations settings. I have also added the [%b](http://vixandmore.blogspot.com/search/label/%25b)
    setting for the Bollinger Bands in order to determine where the VIX is relative
    to the middle (0.5) of the Bollinger Band range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图表还包括[布林带](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)（围绕价格历史的灰色云），这些布林带的默认设置保持在
    20 天、2.0 标准偏差。我还添加了布林带的 [%b](http://vixandmore.blogspot.com/search/label/%25b)
    设置，以确定 VIX 相对于布林带范围中间（0.5）的位置。
- en: During highly volatile periods, the Bollinger Bands are typically much wider
    than the moving average envelopes and large moves in the VIX usually pierce the
    moving average envelopes before they reach the limits of the Bollinger Bands.
    At present, however, the upper boundary of the Bollinger Bands is at 50.36, with
    the top of the moving average envelope at 50.91\. With the VIX having posted an
    intraday high of 50.70 so far, the Bollinger Bands have been violated, yet the
    moving average envelope is intact. This unusual situation reflects the relatively
    low [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    we have been experiencing (the 20 day historical volatility in the SPX is below
    35 and 50 day historical volatility in the SPX is the lowest it has been since
    September.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在高度波动的时期，布林带通常比移动平均线信封宽得多，而 VIX 的大幅变动通常会在达到布林带极限之前穿透移动平均线信封。然而，目前，布林带的上界为 50.36，移动平均线信封的顶部为
    50.91。到目前为止，VIX 的日内高点为 50.70，布林带已被突破，但移动平均线信封仍然完好。这种不寻常的情况反映了我们目前经历的相对低[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)（SPX
    的 20 天历史波动率低于 35，SPX 的 50 天历史波动率是自 9 月以来最低）。
- en: If one considers that [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    is largely a function of historical volatility plus a premium based on [fear](http://vixandmore.blogspot.com/search/label/fear)
    and uncertainty, then obviously the fear and uncertainty component is currently
    responsible for implied volatility (in the form of the VIX) being almost 50% higher
    than historical volatility.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果考虑到[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)主要是历史波动率加上基于[恐惧](http://vixandmore.blogspot.com/search/label/fear)和不确定性的溢价，则显然，目前恐惧和不确定性成分导致隐含波动率（以
    VIX 的形式）几乎比历史波动率高出了 50%。
