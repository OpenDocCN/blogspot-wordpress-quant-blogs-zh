  zh: 来源：[http://vixandmore.blogspot.com/2007/06/language-of-spxvix-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/language-of-spxvix-ratio.html#0001-01-01)
- en: '![](img/b4946fc85b1e1492bd25a98b18c0798b.png)A fellow blogger at [The dk Report](http://dkreport.blogspot.com/)
    inquired about the analytical value of the [SPX:VIX](http://vixandmore.blogspot.com/search/label/SPX%3AVIX)
    ratio and what it may be telling us at present.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/b4946fc85b1e1492bd25a98b18c0798b.png)在[The dk Report](http://dkreport.blogspot.com/)的另一位博主询问了[SPX:VIX](http://vixandmore.blogspot.com/search/label/SPX%3AVIX)比率的分析价值以及它目前可能告诉我们什么。'
- en: The simple answer is that I don’t know…but I’ll see if I can articulate my uncertainty
    a little more eloquently in the space below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简单答案是我不知道……但我将在下面的空间里尝试用更有说服力的方式表达我的不确定性。
- en: Taking a step back, the reason I first even bothered to mention the SPX:VIX
    ratio on this blog was to address some comments by Ron Sen at [Technically Speaking](http://ronsen.blogspot.com/),
    who blogs about the SPX:VIX ratio on a [regular basis](http://ronsen.blogspot.com/search?q=SPX%3AVIX)
    and asked rhetorically back on [February 19^(th)](http://ronsen.blogspot.com/2007/02/short-week.html)
    if this ratio was an effective risk metric.  My [rejoinder](http://vixandmore.blogspot.com/2007/02/spxvix-relationship.html)
    was that it does not make sense to compare a trending number like the SPX with
    an oscillating number like the VIX.  Given that the long-term gains in the SPX
    approximate 10% per year, I somewhat flippantly suggested that a 10% trend line
    might be added to this ratio.  Having tossed this idea out, I proceeded to look
    for some insight using the distance between the ratio and the trend line [in the
    wake of February 27^(th)](http://vixandmore.blogspot.com/2007/02/relative-movements-of-spx-and-vix.html)
    and again when the markets seem to have settled down [a month later](spx:VIX%20Back%20to%20Predicted%20Level).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 退一步说，我最初在博客上提到SPX:VIX比率是为了回应[Technically Speaking](http://ronsen.blogspot.com/)的Ron
    Sen的一些评论，他经常写关于SPX:VIX比率的博客，并在[2月19日](http://ronsen.blogspot.com/2007/02/short-week.html)提出疑问，这个比率是否是一个有效的风险指标。我的[回应](http://vixandmore.blogspot.com/2007/02/spxvix-relationship.html)是，将趋势性数字SPX与振荡数字VIX相比较是没有意义的。鉴于SPX长期收益大约为每年10%，我有点轻率地建议在这个比率上加上一个10%的趋势线。抛出这个想法后，我继续寻找一些洞见，使用比率与趋势线之间的距离[在2月27日之后](http://vixandmore.blogspot.com/2007/02/relative-movements-of-spx-and-vix.html)以及市场似乎稳定下来[一个月后](spx:VIX%20Back%20to%20Predicted%20Level)的情况。
- en: Regarding the 10% trend line, however, I would be remiss in pointing out that
    my choice of the 10% value was relatively arbitrary (though supported by [Ibbotson](http://vixandmore.blogspot.com/search?q=ibbotson)
    data) as was my selection of a starting point for the trend line, which turned
    out to be the default setting for a [StockCharts.com](http://stockcharts.com/)
    monthly chart I created at that time.  I used September/October 1991 as a starting
    point; if you use a different starting month, you can come up with a substantially
    different trend line.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于10%的趋势线，然而，我必须指出，我选择10%的值相对是随意的（尽管得到了[Ibbotson](http://vixandmore.blogspot.com/search?q=ibbotson)数据的支持），趋势线的起点也是随意选择的，结果发现这是当时在[StockCharts.com](http://stockcharts.com/)创建的月度图表的默认设置。我使用1991年9/10月作为起点；如果你使用不同的开始月份，你可以得出一个截然不同的趋势线。
- en: 'While keeping one eye on the SPX:VIX ratio, in the last several months, I have
    spent more of my time and energy researching various correlations between the
    SPX and the VIX – and will present some findings and interpretations on this subject
    in the near future.  I have [already posted](http://vixandmore.blogspot.com/2007/05/high-positive-correlation-between-vix.html)
    about one finding: that when the SPX and VIX are highly positively correlated
    for short periods of time, this does not augur well for the markets.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在关注SPX:VIX比率的同时，过去几个月里，我投入更多的时间和精力研究SPX和VIX之间的各种相关性——并且将在不久的将来就此主题发表一些发现和解读。我已经[发表过](http://vixandmore.blogspot.com/2007/05/high-positive-correlation-between-vix.html)一项发现：当SPX和VIX在短时间内高度正相关时，这对市场来说并不吉利。
- en: High on the priority list for my one man R&D department is to develop a model
    for long-term volatility forecasts.  The [VWSI](http://vixandmore.blogspot.com/search/label/VWSI)
    and [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    analysis that I have relied heavily upon to this point is best suited for a 5-10
    trading day time horizon, though they are sufficiently robust to be applied out
    to about 20 trading days.  It is possible that an analysis similar to that of
    the SPX:VIX plus a 10% trend line might be appropriate for long-term volatility
    forecasting, but this remains to be seen.  I will also look to tweak the VWSI
    in order to enhance its predictive power going out 1-3 months.  I consider the
    VWSI and mean reversion to be excellent tools for trading during the current options
    cycle, but in terms of volatility, I think the [Holy Grail](http://imdb.com/title/tt0071853/)
    lies in being able to look out a quarter or two.  This will certainly be an area
    I look at closely going forward.  As always, I encourage reader input.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我一个人的研发部门优先级列表上的一项重要任务是开发一个用于长期波动率预测的模型。[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)和[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)分析是我到目前为止依赖的重中之重，最适合于5-10个交易日内的时间范围，尽管它们足够健壮，可以应用到大约20个交易日内。可能类似于SPX:VIX的分析加上10%的趋势线可能适用于长期波动率预测，但还有待观察。我还将寻求调整VWSI，以提高其对未来1-3个月的预测能力。我认为VWSI和均值回归是在当前期权周期内交易的优秀工具，但在波动性方面，我认为[圣杯](http://imdb.com/title/tt0071853/)在于能够展望一个季度或两个季度之外。这肯定会是我未来密切关注的领域。一如既往，我鼓励读者提出意见。
