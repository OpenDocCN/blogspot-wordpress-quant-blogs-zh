- en: 'Timely Portfolio: Drawdown Visualization Supplement'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：跌幅可视化补充
- en: 来源：[http://timelyportfolio.blogspot.com/2011/08/drawdown-visualization-supplement.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/08/drawdown-visualization-supplement.html#0001-01-01)
