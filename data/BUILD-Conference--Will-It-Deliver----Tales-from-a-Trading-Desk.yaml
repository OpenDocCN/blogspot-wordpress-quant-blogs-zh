- en: BUILD Conference, Will It Deliver?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BUILD 大会，它会实现吗？
- en: So the Microsoft [BUILD](http://www.buildwindows.com/) conference is days away.
    There’s still little information on the [agenda](http://www.buildwindows.com/Agenda).
    Various [posting](http://blogs.msdn.com/b/b8/archive/2011/09/08/delivering-fast-boot-times-in-windows-8.aspx)
    around Windows 8 recently hit that Win8 continues to push in the right [direction](http://www.istartedsomething.com/20110909/ipad-ios-5-android-honeycomb-opportunities-for-windows-8/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+istartedsomething+%28istartedsomething%29)
    after the Vista nightmare. One big question is whether Microsoft can message correctly
    around [RedHawk](http://www.zdnet.com/blog/microsoft/ten-watchwords-for-microsofts-windows-8-conference/10539?tag=mantle_skin;content),
    HTML and Silverlight. Hopefully Microsoft has learnt its lessons from the last
    Silverlight/HTML marketing [nightmare](http://www.zdnet.com/blog/microsoft/microsoft-our-strategy-with-silverlight-has-shifted/7834)
    that caused us all a degree of pain and madness
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，微软 [BUILD](http://www.buildwindows.com/) 大会就在几天之后。目前关于 [议程](http://www.buildwindows.com/Agenda)
    的信息仍然很少。最近有关于 Windows 8 的各种 [发布](http://blogs.msdn.com/b/b8/archive/2011/09/08/delivering-fast-boot-times-in-windows-8.aspx)
    指出，Win8 在继续朝着正确的 [方向](http://www.istartedsomething.com/20110909/ipad-ios-5-android-honeycomb-opportunities-for-windows-8/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+istartedsomething+%28istartedsomething%29)
    前进，继续着 Vista 噩梦之后的步伐。一个重要问题是微软是否能够正确地传递关于 [RedHawk](http://www.zdnet.com/blog/microsoft/ten-watchwords-for-microsofts-windows-8-conference/10539?tag=mantle_skin;content)、HTML
    和 Silverlight 的信息。希望微软已经从上次 Silverlight/HTML 营销 [噩梦](http://www.zdnet.com/blog/microsoft/microsoft-our-strategy-with-silverlight-has-shifted/7834)
    中吸取了教训，这让我们所有人都感到了一些痛苦和疯狂。
