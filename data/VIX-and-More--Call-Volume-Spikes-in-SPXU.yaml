- en: 'VIX and More: Call Volume Spikes in SPXU'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPXU看涨期权交易量激增
- en: 来源：[http://vixandmore.blogspot.com/2009/07/call-volume-spikes-in-spxu.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/call-volume-spikes-in-spxu.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/call-volume-spikes-in-spxu.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/call-volume-spikes-in-spxu.html#0001-01-01)
- en: Since my ongoing discussion of [SPXU](http://vixandmore.blogspot.com/search/label/SPXU)
    seems to have generated considerable interest in the SPX pair of [triple ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)
    (SPXU is the -3x ETF and [UPRO](http://vixandmore.blogspot.com/search/label/UPRO)
    is the +3x ETF), I thought this morning’s surge in call activity in SPXU should
    be noted.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我一直在讨论的[SPXU](http://vixandmore.blogspot.com/search/label/SPXU)似乎已经引起了人们对SPX对三倍ETF（SPXU是-3倍ETF，而[UPRO](http://vixandmore.blogspot.com/search/label/UPRO)是+3倍ETF）的浓厚兴趣，我认为今天早上SPXU看涨期权的交易量激增应该被记录下来。
- en: As the chart below from [WhatsTrading.com](http://whatstrading.com/) shows,
    the 20,000+ calls traded in SPXU during the first two hours of trading suggests
    some large bets on the SPX are now making their way into the triple ETF options
    arena. This should come as no surprise, as my recent [Triple ETF Options Landscape](http://vixandmore.blogspot.com/2009/07/triple-etf-options-landscape.html)
    confirmed large volumes of options trading in several triple ETF pairs, including
    financials ([FAS](http://vixandmore.blogspot.com/search/label/FAS) and [FAZ](http://vixandmore.blogspot.com/search/label/FAZ)),
    small caps ([TNA](http://vixandmore.blogspot.com/search/label/TNA) and [TZA](http://vixandmore.blogspot.com/search/label/TZA)),
    large caps ([BGU](http://vixandmore.blogspot.com/search/label/BGU) and [BGZ](http://vixandmore.blogspot.com/search/label/BGZ))
    and emerging markets ([EDC](http://vixandmore.blogspot.com/search/label/EDC) and
    [EDZ](http://vixandmore.blogspot.com/search/label/EDZ).)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[WhatsTrading.com](http://whatstrading.com/)下面的图表所显示，交易前两小时SPXU中交易超过20,000份看涨期权，表明一些大型赌注正在将SPX的三倍ETF期权市场作为投资场所。这并不令人惊讶，因为我在最近的文章《三倍ETF期权市场概览》中确认了在几个三倍ETF对中（包括金融([FAS](http://vixandmore.blogspot.com/search/label/FAS)和[FAZ](http://vixandmore.blogspot.com/search/label/FAZ))、小盘([TNA](http://vixandmore.blogspot.com/search/label/TNA)和[TZA](http://vixandmore.blogspot.com/search/label/TZA))、大盘([BGU](http://vixandmore.blogspot.com/search/label/BGU)和[BGZ](http://vixandmore.blogspot.com/search/label/BGZ))以及新兴市场([EDC](http://vixandmore.blogspot.com/search/label/EDC)和[EDZ](http://vixandmore.blogspot.com/search/label/EDZ))）中进行了大量期权交易。
- en: Today’s big SPXU transaction was for 20,961 December 75 calls, which appear
    to have been transacted at the ask price, suggesting some buying interest in the
    -3x ETF.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天大宗的SPXU交易是20,961份12月75美元的看涨期权，似乎是以询价价格成交的，表明有买家对-3倍ETF表现出了兴趣。
- en: Whether this transaction is a speculative play or of the hedging variety cannot
    be determined, but given all the issues associated with price decay due to compounding,
    I find it interesting that the options are five months out.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这次交易是投机行为还是对冲操作无法确定，但由于与价格衰减相关的所有问题，我发现期权还有五个月的时间很是有趣。
