- en: 'VIX and More: Volatility at RKH Regional Banking ETF'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：地区银行ETF的波动性
- en: 来源：[http://vixandmore.blogspot.com/2008/06/volatility-at-rkh-regional-banking-etf.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/volatility-at-rkh-regional-banking-etf.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/06/volatility-at-rkh-regional-banking-etf.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/volatility-at-rkh-regional-banking-etf.html#0001-01-01)
- en: I just mentioned [RKH](http://vixandmore.blogspot.com/search/label/RKH), the
    [HOLDRS](http://www.holdrs.com/holdrs/main/index.asp?Action=Definition) regional
    banking ETF, on [Wednesday in Regional Banking Woes Worsen](http://vixandmore.blogspot.com/2008/06/regional-banking-woes-worsen.html),
    where I also posted a graph of RKH’s six month stock price and 30 day implied
    volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚提到了[RKH](http://vixandmore.blogspot.com/search/label/RKH)，[HOLDRS](http://www.holdrs.com/holdrs/main/index.asp?Action=Definition)地区银行ETF，[周三在地区银行困境加剧](http://vixandmore.blogspot.com/2008/06/regional-banking-woes-worsen.html)，我还发布了RKH六个月股价和30天隐含波动率的图表。
- en: I am revisiting RKH today with a slightly different chart, also courtesy of
    the [ISE](http://www.ise.com/), that compares RKH’s [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    and [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    over the past six months.  In the chart below, notice that the implied volatility
    in this ETF has been more of an uptrend than the spike from mid-March.  Notice
    also that implied volatility appears to have hit a plateau and is still far below
    the mid-March peak.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我重新审视了RKH，使用了略有不同的图表，同样是由[ISE](http://www.ise.com/)提供，比较了过去六个月内RKH的[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)和[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)。在下面的图表中，请注意这只ETF的隐含波动率更多地呈现上升趋势，而不是从三月中旬开始的暴涨。同时请注意，隐含波动率似乎已经达到了一个高地，并且仍远低于三月中旬的高峰。
- en: Also of interest, the gap between implied and historical volatility is at a
    six month high right now, as historical volatility has been trending down over
    the past three weeks at the same time implied volatility has been trending up.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 同样值得关注的是，目前隐含波动率与历史波动率之间的差距创下了六个月的新高，因为过去三周历史波动率一直呈下降趋势，而与此同时，隐含波动率一直呈上升趋势。
- en: Finally, note that in those instances where historical volatility has been elevated,
    it usually preceded a drop in implied volatility; conversely, where historical
    volatility has been depressed, this has a tendency to precede an uptick in volatility.  Volatility
    extremes often signal turning points.  Whether the current high implied volatility
    and low historical volatility means that the regional banks are finally bottoming
    remains to be seen, but I have to believe that the probability of a bottom is
    increasing with each volatile session.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请注意，在那些历史波动率较高的情况下，通常会出现隐含波动率的下跌；相反，在历史波动率较低的情况下，这往往会出现波动率的上升。波动率的极端通常预示着转折点。当前高隐含波动率和低历史波动率是否意味着地区银行终于触底，还有待观察，但我不得不相信，每个波动性较大的交易日，触底的概率都在增加。
