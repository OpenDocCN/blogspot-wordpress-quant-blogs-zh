  zh: 博客选美大赛 - 量子金融家
- en: 来源：[https://quantumfinancier.wordpress.com/2010/05/12/theme/#0001-01-01](https://quantumfinancier.wordpress.com/2010/05/12/theme/#0001-01-01)
