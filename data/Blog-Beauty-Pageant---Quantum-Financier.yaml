  zh: 来源：[https://quantumfinancier.wordpress.com/2010/05/12/theme/#0001-01-01](https://quantumfinancier.wordpress.com/2010/05/12/theme/#0001-01-01)
- en: Just a quick post to tell you not to be surprised if I change the theme of my
    blog, or at the very least the font size, during the day, some reader have brought
    to my attention the difficulty to read posts. I will be experimenting with WordPress’
    themes and HTML today to find a solution. It is made harder by the fact that I
    don’t really want to take a blog theme already used by the quant blogosphere big
    players (a real shame since they are pretty nice). Regardless, expect a post testing
    the time machine algorithm on different asset classes; commodities, currencies
    later today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只是一个快速的帖子，告诉你如果我在一天之内更改我的博客主题，或者至少是字体大小，不要感到惊讶，一些读者已经向我指出了阅读帖子的困难。我今天将尝试使用WordPress的主题和HTML来找到解决方案。由于我实际上不想使用量化博客圈中已经使用的博客主题（这真是一个遗憾，因为它们非常好看），这使得问题变得更加困难。不管怎样，今天稍后可以期待一篇测试时间机器算法在不同资产类别上的帖子；商品、货币。
