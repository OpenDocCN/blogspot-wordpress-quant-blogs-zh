- en: 'Maestro: Future CLR DSL Language?'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Maestro: Future CLR DSL Language?'
- en: This C9 [video](http://channel9.msdn.com/shows/Going+Deep/Maestro-A-Managed-Domain-Specific-Language-For-Concurrent-Programming/)
    shows how Microsoft is continuing to push the concurrent road using incubation
    project to identify future features for the .NET platform.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个C9视频展示了微软如何继续推动并发技术的发展，通过孵化项目来识别.NET平台未来的特性。
- en: '**Notes from the video:** Maestro is built on top of the CCR. The CLR is essentially
    patternless. Maestro provides isolation and co-ordination between components.
    A library approach for Maestro wouldn’t work due to the CLR being too general
    purpose.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**视频笔记：** Maestro是建立在CCR之上的。CLR本质上是没有模式的。Maestro为组件之间提供了隔离和协调。由于CLR过于通用，对于Maestro采用库的方式是不可行的。'
- en: The C9 concurrent video are excellent, the only thing missing is a transcript
    of each video 😦
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: C9的并发视频非常出色，唯一缺少的是每个视频的字幕😦
