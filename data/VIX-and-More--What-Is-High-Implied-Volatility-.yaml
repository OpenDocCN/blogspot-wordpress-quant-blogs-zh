- en: 'VIX and More: What Is High Implied Volatility?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 什么是高隐含波动率？'
- en: 来源：[http://vixandmore.blogspot.com/2008/04/what-is-high-implied-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/what-is-high-implied-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/what-is-high-implied-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/what-is-high-implied-volatility.html#0001-01-01)
- en: '![](img/11b55fa076f15439b7265551d65e3e4a.png)Readers generally ask much better
    questions than my rhetorical ones. For that reason, I will see if I can set aside
    more of my time in this space to answer reader questions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/11b55fa076f15439b7265551d65e3e4a.png)读者通常提出的问题比我反问的问题要好得多。出于这个原因，我会看看能否在这个空间里多花些时间回答读者的问题。'
- en: Recently I received several questions about how to determine whether
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我收到了几个关于如何确定的问题
- en: '[implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)'
- en: is high and when someone declares IV to be high, what exactly the basis for
    comparison is.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 高，并且当有人宣称 IV 很高时，比较的确切依据是什么。
- en: Ultimately, the assessment of what is high implied volatility is a subjective
    one, but typically the person attaching the label is making a comparison between
    current implied volatility levels and a historical range of either implied volatility
    or historical volatility levels.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，对于何为高隐含波动率的评估是一种主观的评价，但通常附加该标签的人会将当前隐含波动率水平与隐含波动率或历史波动率水平的历史范围进行比较。
- en: 'To my thinking high implied volatility is best determined according to the
    following criteria:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的理解，高隐含波动率最好按照以下标准确定：
- en: relative to a lookback period (1 year, 6 months, 3 months or whatever – but
    be careful with shorter time frames) for previous implied volatility levels
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相对于回溯期（1 年、6 个月、3 个月或其他任何期间——但小心使用较短的时间段）的先前隐含波动率水平
- en: relative to historical volatility (one could argue that the time frames are
    less important here)
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相对于历史波动率（人们可以认为这里时间框架的重要性较小）
- en: relative to the current implied volatility of peers or a broader group of similar
    stocks (you hardly ever hear about this, but I think the comparison is relevant)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相对于同行或更广泛的类似股票组的当前隐含波动率（你几乎从不听说这一点，但我认为这种比较是相关的）
- en: The most important piece of information to remember is that implied volatility
    is inherently forward looking and historical volatility is, by definition, backward
    looking. This is important because traders know when potential market moving events
    are coming and implied volatility moves accordingly. With historical volatility,
    on the other hand, it is much too easy to drive a car right into an unseen wall
    while trying to navigate by looking out the rear view mirror.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的信息要记住的是，隐含波动率本质上是前瞻性的，而历史波动率则是根据定义是后视的。这一点很重要，因为交易者知道潜在的市场影响事件即将发生，隐含波动率也会相应地波动。另一方面，对于历史波动率来说，试图通过后视镜来导航时，很容易把车开进看不见的墙壁里。
- en: When I think about implied volatility levels, I am usually looking at ‘relative
    volatility’ or implied volatility as a % of the most recent 52 week range. The
    recent volatility trend, if any, is also worth investigating. I always check the
    current IV-HV spread, but to switch metaphors, it is generally better to know
    about the hurricane headed your way than the one that has just passed through.
    Finally, it is critical to know if important events are just around the corner,
    such as earnings, an FDA decision, the resolution of important litigation, etc.
    When evaluating implied volatility for ETFs or indices (and data sensitive stocks,
    such as financials), upcoming events to focus on would likely be more along the
    lines of impending government data, proximity to Fed meetings, etc.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我考虑隐含波动率水平时，我通常关注‘相对波动率’或隐含波动率占最近 52 周范围的百分比。最近的波动趋势，如果有的话，也值得调查。我总是检查当前的隐含波动率与历史波动率的差距，但换个喻意说，了解即将到来的飓风要比刚刚经过的更好。最后，关键是要知道是否有重要事件即将发生，比如盈利、FDA
    决定、重要诉讼的解决等等。在评估 ETF 或指数的隐含波动率时（以及数据敏感型股票，比如金融股），关注的即将发生的事件可能更多地是即将发生的政府数据、接近联邦储备委员会会议等等。
