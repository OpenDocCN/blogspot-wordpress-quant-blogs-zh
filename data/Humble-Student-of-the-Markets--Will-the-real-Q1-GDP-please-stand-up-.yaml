- en: 'Humble Student of the Markets: Will the real Q1 GDP please stand up?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：真正的Q1 GDP增长数据能否站起来？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/04/will-real-q1-gdp-please-stand-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/04/will-real-q1-gdp-please-stand-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/04/will-real-q1-gdp-please-stand-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/04/will-real-q1-gdp-please-stand-up.html#0001-01-01)
- en: The US Q1 GDP report is scheduled to be released Friday morning. Current expectations
    call for a Q/Q growth rate of 1.1%, but there are wide disparities in nowcasts.
    The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国Q1的GDP报告预定于周五早上发布。目前的预期是Q/Q增长率为1.1%，但现在预测存在很大的差异。
- en: '[Atlanta Fed GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx?panel=1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚特兰大联邦GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx?panel=1)'
- en: nowcast of Q1 GDP growth has been declining since late February and stands at
    a meager 0.5%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年Q1的GDP增长现汇预测自2月底以来一直在下降，目前已降至仅为0.5%。
- en: By contrast, the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，
- en: '[New York Fed''s nowcast](https://www.newyorkfed.org/research/policy/nowcast.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约联邦的现汇预测](https://www.newyorkfed.org/research/policy/nowcast.html)'
- en: has been relatively steady, with an estimate of 2.7%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一直相对稳定，预估为2.7%。
- en: What's going on? Who is right? The evolution of GDP growth in 2017 will have
    a large impact on Fed policy.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么事？谁是对的？2017年GDP增长的演变将对美联储政策产生重大影响。
- en: The full post can be found at our new site
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 全文可在我们新网站上找到
