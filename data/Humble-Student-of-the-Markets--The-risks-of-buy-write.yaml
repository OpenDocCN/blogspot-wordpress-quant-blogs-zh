- en: 'Humble Student of the Markets: The risks of buy-write'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：买入写策略的风险
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/risks-of-buy-write.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/risks-of-buy-write.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/risks-of-buy-write.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/risks-of-buy-write.html#0001-01-01)
- en: 'In the current low yield environment, it is useful to recall the Ray DaVoe
    quote: "More money has been lost reaching for yield than at the point of a gun."
    In addition, David Merkel at'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前低收益环境中，回顾一下雷·达沃厄的名言很有启发：“比枪口下损失更多的金钱，是在追求收益中损失的。”此外，大卫·梅尔克在
- en: '[Aleph Blog](http://alephblog.com/2011/04/02/on-con-men-advanced-edition/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Aleph Blog](http://alephblog.com/2011/04/02/on-con-men-advanced-edition/)'
- en: 'wrote a timely blog post on this same topic of reaching for yield:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 写的博客文章也 timely 地讨论了这个追求收益的话题：
- en: 'I have often said that the lure of free money brings out the worst in people.
    I think that one key area of that is the seeking of yield. I will say it plainly:
    Wall Street can give you whatever yield you like, if you don’t care about preservation
    of principal. [Yield is the oldest scam in the books](http://alephblog.com/2010/06/03/yield-the-oldest-scam-in-the-books/).'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我经常说，免费金钱的诱惑会引发人们最坏的一面。我认为其中一个关键领域就是追求收益。我直言不讳：华尔街可以给你你想要的任何收益，如果你不在乎本金的安全的话。
    [收益是最古老的骗局](http://alephblog.com/2010/06/03/yield-the-oldest-scam-in-the-books/)。
- en: Wall Street has a wide variety of yield products, and I highlight this now,
    because we are in a low yield environment, and they will bring these products
    out more often as a result.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 华尔街有各种各样的收益产品，我现在强调这一点，因为我们现在处于低收益环境，因此他们将会更频繁地推出这些产品。
- en: In that spirit, I wrote the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种精神下，我 写了
- en: '[Qwest Investment Management](http://www.qwestfunds.com/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Qwest Investment Management](http://www.qwestfunds.com/)'
- en: April 2011 newsletter called
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年4月的通讯文章名为
- en: '[The price paid for stretching for yield](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_april_2011.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[为追求收益所付出的代价](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_april_2011.pdf)'
- en: .
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: In the current risk-on but low-yield environment, I have seen a lot of gimmicky
    vehicles (that usually turn out badly) offered to investors. A great example is
    the buy-write strategy. Proponents point to charts below that show a buy-write
    index appears to have outperformed the market with lower volatility.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前的风险上升但收益低迷的环境中，我看到了很多具有迷惑性的投资工具（通常结果不佳）被提供给投资者。一个很好的例子就是买入写策略。支持者指出下面的图表显示买入写指数似乎在市场表现优于低波动性。
- en: What gets glossed over is that these strategies are required to continuously
    sell call options
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 被忽视的是，这些策略需要持续卖出看涨期权
- en: '***by mandate***'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 受制于**指令**
- en: . If the market suffers a large fall, while the extra income received income
    received does cushion the decline, it is an uphill battle to make up the loss
    while having to sell call options. I have reproduced the above chart but with
    the indices set to 100 at the March 2009 bottom to illustrate my point.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 。如果市场遭受大幅下跌，尽管额外的收入确实缓冲了跌幅，但在不得不卖出看涨期权的同时弥补损失则是一场艰苦的战斗。我将上述图表复制了一遍，但将指数设置为2009年3月低点时的100，以说明我的观点。
- en: A colleague also pointed out that around 2000 and 2001, a lot of money went
    into buy-write strategies on the high flying TMT (Tech, Media, Telecom) stocks
    (e.g. Lucent, Adelphia, etc.) because the option premiums were very high. Sure,
    investors got extra income, but their capital in many cases went to zero.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个同事还指出，在2000年和2001年，大量资金投入到了高飞的TMT（科技、媒体、电信）股票（如朗讯、Adelphia等）的买入写策略，因为期权费用很高。的确，投资者获得了额外的收入，但在许多情况下，他们的资本归零。
- en: In addition, a number of years ago I spoke to a "little old lady" investor who
    said that she had some money in a fund that yielded 10%, when market yield were
    in the mid single digits. As a matter of personal interest, I called up her stockbroker
    and asked how it is the fund was achieving that level of yield. It turned out
    to be a buy-write fund that was "targeting a yield of 10%".
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，几年前我曾与一位自称是投资了收益率为10%的基金的“老妇人”投资者交谈，当时市场收益率为中个位数。出于个人兴趣，我打电话给她的股票经纪人，问她基金是如何实现这一收益水平的。结果发现这是一个目标收益率为10%的买入写基金。
- en: We all aim for great things. Caveat emptor.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都渴望伟大。买者自慎。
- en: 'Remember that return OF capital is just as important as return ON capital.
    In his blog post, Merkel went on to advise against these gimmicky investment products:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，资本的回报与资本本身的回报同样重要。在他的博客文章中，默克尔进一步建议不要购买这些花哨的投资产品：
- en: My counsel to almost everyone is avoid complex products.  If you can’t get the
    yield that you need through ordinary vanilla products that are transparent, then
    either reduce your spending or consume a little capital.  Wall Street and insurance
    companies thrive on complexity, because you can’t price it or do comparisons. 
    You are playing their rigged game; they may not be trying to skin you, but just
    nick you.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我给几乎每个人的建议都是避免复杂的产品。如果你不能通过透明易懂的普通香草产品获得你需要的收益，那么要么减少你的开支，要么消耗一些资本。华尔街和保险公司依靠复杂性生存，因为你无法定价也无法比较。你在玩他们设定的骗局；他们可能不是想剥削你，但至少会割你一刀。
- en: I would amend that advice from "reduce your spending or consume a little capital"
    to focus on total return instead of just yield or income. Come and read the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我会修改那个建议，从“减少你的开支或消耗一些资本”改为关注总回报而不是仅仅收益或收入。来读一下
- en: '[newsletter](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_april_2011.pdf)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[通讯](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_april_2011.pdf)'
- en: in its entirety, where I discuss the pros and cons of various yield enhancement
    strategies, not just the buy-write.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在其中讨论了各种收益增强策略的利弊，而不仅仅是买入写入策略。
