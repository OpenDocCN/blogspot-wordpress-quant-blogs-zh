- en: 'VIX and More: Dynamic VIX ETPs as Long-Term Hedges'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   VIX和更多：动态VIX ETP作为长期对冲'
- en: 来源：[http://vixandmore.blogspot.com/2012/03/dynamic-vix-etps-at-long-term-hedges.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/dynamic-vix-etps-at-long-term-hedges.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/dynamic-vix-etps-at-long-term-hedges.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/dynamic-vix-etps-at-long-term-hedges.html#0001-01-01)
- en: With the huge [contango](http://vixandmore.blogspot.com/search/label/contango)
    in the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    at the moment, anyone who is buying [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    or the [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    (ETPs) right now is having to pay for that contango in order to have the opportunity
    to capitalize on increasing volatility. With the contango-based negative [roll
    yield](http://vixandmore.blogspot.com/search/label/roll%20yield) currently running
    at 15% *per month*, this means the cost of a volatility [hedge](http://vixandmore.blogspot.com/search/label/hedging)
    for long equity positions is extremely expensive in the current market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在目前[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)期限结构巨大的[正向市场](http://vixandmore.blogspot.com/search/label/contango)下，任何现在购买[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)或[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)（ETP）的人，都必须为了有机会从增加的波动中获利而支付这种正向市场。基于正向市场的负面滚动收益率目前运行在15%*每月*，这意味着在当前市场中，波动率[对冲](http://vixandmore.blogspot.com/search/label/hedging)对于多头股本持仓的成本极为昂贵。
- en: Fortunately, investors do have some alternatives that have a different type
    of appeal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，投资者确实有一些具有不同吸引力的替代品。
- en: There are two VIX ETPs, [VQT](http://vixandmore.blogspot.com/search/label/VQT)
    and [XVZ](http://vixandmore.blogspot.com/search/label/XVZ), which attempt to minimize
    the impact of the negative roll yield by using a market timing mechanism that
    dynamically adjusts the long volatility exposure. In more volatile markets, the
    exposure increases; in less volatile markets, the long volatility exposure is
    either very low (in the case of VQT) or can even flip to a small net short position
    (in the case of XVZ).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有两大VIX ETP产品，[VQT](http://vixandmore.blogspot.com/search/label/VQT)和[XVZ](http://vixandmore.blogspot.com/search/label/XVZ)，它们试图通过使用一个动态调整长期波动率敞口的市场时机机制，来最小化负面滚动收益率的影响。在更加波动的市场中，敞口会增加；在较少波动的市场中，长期波动率敞口会非常低（在VQT的情况下）或者甚至翻转为较小的净空头持仓（在XVZ的情况下）。
- en: VQT is more of a portfolio replacement strategy, while XVZ is more of a portfolio
    augmentation strategy. Specifically, VQT has long SPY exposure that ranges from
    60% to 97.5% of its portfolio, with the balance (2.5% - 40%) allocated to a long
    position in the VIX short-term futures (think [VXX](http://vixandmore.blogspot.com/search/label/VXX)).
    The links below will provide more details.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: VQT更像是一种投资组合替代策略，而XVZ则更像是投资组合增强策略。具体来说，VQT的SPY持仓长期在60%至97.5%之间，剩余部分（2.5% - 40%）分配给VIX短期期货的多头持仓（想想[VXX](http://vixandmore.blogspot.com/search/label/VXX)）。下面的链接会提供更多细节。
- en: XVZ, on the other hand, does not hold any long equity component, only short-term
    (again, think VXX) and mid-term (think [VXZ](http://vixandmore.blogspot.com/search/label/VXZ))
    VIX futures. The twist here is that while the mid-term VIX futures component can
    range from 50-100% of the portfolio, the short-term component can be as high as
    50%, but as low as *negative* 30%. So…under certain circumstances (e.g., a very
    steep VIX futures term structure, like the one we are currently experiencing),
    the portfolio will consist of the equivalent of a 30% short position in VXX and
    a 70% long position in VXZ. On balance, that type of portfolio should be very
    close to volatility neutral and in some cases even have a slight short volatility
    bias.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: XVZ另一方面，不持有任何长期股本组件，只持有短期（再次想想VXX）和中期（想想[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)）VIX期货。这里的转折点是，尽管中期VIX期货成分可以在50-100%之间，短期成分可以高达50%，但低至*负数*30%。所以在某些情况下（例如，像我们目前所经历的非常陡峭的VIX期货期限结构），投资组合将相当于一个30%的VXX空头持仓和70%的VXZ多头持仓。总的来说，这种类型的投资组合应该非常接近于波动中性，在某些情况下甚至具有轻微的波动率空头倾向。
- en: Since XVZ was only launched on August 18, 2011 (VQT dates back to September
    2010), I have chosen a graphic that shows the relative performance of the SPX
    (red line), VQT (blue line) and XVZ (green line) from the launch of XVZ to the
    present. Note that with its long exposure, VQT is better able to take advantage
    of a low volatility slow bull market. XVZ, on the other hand, is generally close
    to flat in a low volatility bull market, but should the VIX spike sharply higher,
    XVZ will likely do a better job of capitalizing on the volatility spike.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于XVZ仅于2011年8月18日推出（VQT可追溯至2010年9月），我选择了一张图表，展示了从XVZ推出至今，SPX（红线）、VQT（蓝线）和XVZ（绿线）的相对表现。请注意，由于VQT的长期持仓，它更能把握低波动率慢牛市的机会。另一方面，在低波动率牛市中，XVZ通常表现平淡，但如果VIX急剧上升，XVZ可能会更好地利用这次波动率的跃升。
- en: As investors ponder the fatigued bulls and inevitable pullback sometime in the
    near future, certainly VQT and XVZ warrant a more detailed investigation, along
    with some of the non-volatility ETPs that are meant to reduce risk and hedge against
    a downturn, such as [VSPY](http://vixandmore.blogspot.com/search/label/VSPY),
    [SPLV](http://vixandmore.blogspot.com/search/label/SPLV), and others.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着投资者思考疲惫的牛市和未来某个时刻不可避免的回调，VQT和XVZ当然值得更深入的调查，还有一些旨在降低风险和对冲下行风险的非波动性ETP，如[VSPY](http://vixandmore.blogspot.com/search/label/VSPY)、[SPLV](http://vixandmore.blogspot.com/search/label/SPLV)等。
