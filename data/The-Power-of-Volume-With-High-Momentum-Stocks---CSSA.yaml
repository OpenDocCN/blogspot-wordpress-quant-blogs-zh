- en: The following chart shows the impact of using only the 5-day volume change or
    ROC of volume to trade the  Livermore Top 10 unhedged.  As you can see, the returns
    and risk-adjusted returns are very impressive for such a simple condition–exceeding
    the returns from buying using other simple conditions such as up/down days or
    buying on 5-day ROC<0.  I have not had much time to do thorough research, but
    it appears so far that consistent with practitioner theory–volume is a big key
    to timing high momentum stocks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表展示了仅使用5日成交量变化或成交量变动率（ROC）来交易 Livermore Top 10 未对冲股票的影响。正如你所看到的，这种简单的条件——超过了使用其他简单条件（如上涨/下跌日或5日ROC<0时买入）的回报，风险调整后的回报非常令人印象深刻。我没有太多时间进行彻底研究，但从目前的情况来看，与实践者理论一致——成交量是把握高动量股票时机的的关键。
