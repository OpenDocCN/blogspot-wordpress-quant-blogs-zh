  zh: 新年快乐！| 金融和科技方方面面...
- en: 来源：[https://mhittesdorf.wordpress.com/2013/01/26/happy-new-year/#0001-01-01](https://mhittesdorf.wordpress.com/2013/01/26/happy-new-year/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mhittesdorf.wordpress.com/2013/01/26/happy-new-year/#0001-01-01](https://mhittesdorf.wordpress.com/2013/01/26/happy-new-year/#0001-01-01)
- en: It’s been a very long time since I last posted to my blog. Well, it’s a new
    year and I’ve resolved that in 2013 I’m going to turn over a new leaf. I’m planning
    to write a series of posts on what I call ‘open finance’. My first post will introduce
    the powerful and elegant open-source C++ library, QuantLib (www.quantlib.org).
    In subsequent posts, I will demonstrate how QuantLib can be used to implement
    a variety of fundamental financial calculations. I’ll also throw in some C++ 11
    syntax to spice things up a bit. Stay tuned!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经很久没有在我的博客上发文了。嗯，新年到了，我决定在2013年改变一下。我计划写一系列文章，介绍我所称的“开放金融”。我的第一篇文章将会介绍强大而优雅的开源C++库QuantLib（www.quantlib.org）。在随后的文章中，我将演示如何使用QuantLib来实现各种基本的金融计算。我还会加入一些C++
    11语法来增加趣味。请继续关注！
- en: About Mick Hittesdorf
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于 Mick Hittesdorf
- en: I'm a versatile technical leader with a passion for data analytics, data science
    and Big Data technology. I have experience working for both large and small organizations,
    in a variety of roles. I've been responsible for the management and operations
    of a global data science and analytics platform, developed low latency, proprietary
    trading systems, managed software development teams, defined enterprise architecture
    strategies, written white papers and blogs, published articles in industry journals
    and delivered innovative solutions to clients, both in a consulting and technical
    sales capacity. My current areas of focus include Big Data, data engineering,
    data science, R, and Cloud computing
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个多才多艺的技术领袖，对数据分析、数据科学和大数据技术充满热情。我有在大型和小型组织中担任各种角色的经验。我曾负责管理和运营全球数据科学和分析平台，开发低延迟、专有交易系统，管理软件开发团队，制定企业架构战略，撰写白皮书和博客，在行业期刊上发表文章，并以咨询和技术销售的方式向客户提供创新解决方案。我目前关注的领域包括大数据、数据工程、数据科学、R和云计算
