- en: 'Falkenblog: Selective Expert Hindsight'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：选择性专家的事后诸知
- en: 来源：[http://falkenblog.blogspot.com/2009/07/selective-expert-hindsight.html#0001-01-01](http://falkenblog.blogspot.com/2009/07/selective-expert-hindsight.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/07/selective-expert-hindsight.html#0001-01-01](http://falkenblog.blogspot.com/2009/07/selective-expert-hindsight.html#0001-01-01)
- en: Stiglitz is a sad person. He chooses to live in the world of rhetoric over the
    one of reason.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 施蒂格利茨是一个悲伤的人。他选择生活在修辞的世界而不是理性的世界。
- en: He no longer is relevant in the public discourse.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他在公共领域已不再具有相关性。
- en: But some believe he is "The Most Misunderstood Man in America".
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但有些人认为他是“美国最被误解的人”。
- en: See http://economistsview.typepad.com/economistsview/2009/07/the-most-misunderstood-man-in-america.html
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '查看 [http://economistsview.typepad.com/economistsview/2009/07/the-most-misunderstood-man-in-america.html](http://economistsview.typepad.com/economistsview/2009/07/the-most-misunderstood-man-in-america.html) '
- en: Comedy gold, Teresa. I think it's obvious Stiglitz doesn't have the temperament
    to work on a team that actually wants to get something done.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 特蕾莎，这简直是喜剧的黄金。我认为很明显施蒂格利茨没有适合在一个真正想实现目标的团队中工作的气质。
- en: Yes, unlike the Reagan Administration that had Larry Kudlow as Chief Economist
    at the OMB.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这和里根政府有拉里·库德洛担任OMB首席经济学家完全不同。
- en: No wonder budgets were balanced.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 难怪预算平衡了。
- en: Maybe we should call him The Lone Gunman of Econ.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 或许我们应该称他为经济学中的独行侠。
