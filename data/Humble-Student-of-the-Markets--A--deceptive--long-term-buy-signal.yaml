- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': It is month-end, and the day after an FOMC meeting. Regular readers may recall
    that I have been monitoring the monthly MACD indicator for a long-term buy signal.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：本月结束，FOMC会议后的第二天。常读者可能会回忆起我一直在监测月度MACD指标寻找长期买入信号。
- en: '[Troy Bombardia](https://twitter.com/bullmarketsco/status/1155986835807428608)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[特洛伊·邦巴迪亚](https://twitter.com/bullmarketsco/status/1155986835807428608)'
- en: recently highlighted what happens when the SPX flashes a long-term buy signal.
    Subsequent one-year returns have been almost all positive.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近着重指出了当SPX出现长期买入信号时会发生什么。随后一年的收益几乎全是正的。
- en: The verdict is in, the index has flashed a long-term MACD buy signal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 判决作出，指数已出现长期MACD买入信号。
- en: While the signal is constructive for the long-term outlook, let me temper your
    enthusiasm.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一信号对长期前景有益，但请克制你的热情。
