- en: CoCoMo – Microsoft? AIR – ArrowHead?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CoCoMo – Microsoft? AIR – ArrowHead?
- en: Having watched this [video](https://admin.adobe.acrobat.com/_a300965365/p86262461/)
    I’m curious to know what Microsoft is going to offer in the collab space for [Silverlight](http://silverlight.net/)?
    Adobe’s AIR release (also check out Mozilla <a href=”[Prism](http://labs.mozilla.com/2007/10/prism/)“>Prism)
    has take the fight to the desktop – Microsoft’s home turf. Is [ArrowHead](http://blogs.zdnet.com/microsoft/?p=818)
    the answer? Or is ArrowHead just for WPF? Lets hope [MIX08](http://visitmix.com/)
    provides some insight into how Microsoft will fight back in this battle.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 观看了这个[视频](https://admin.adobe.acrobat.com/_a300965365/p86262461/)后，我很好奇微软将在[Silverlight](http://silverlight.net/)的合作空间中提供什么？
    Adobe的AIR发布（还可以查看Mozilla <a href=”[Prism](http://labs.mozilla.com/2007/10/prism/)“>Prism）已经将战斗带到了桌面——微软的主场。[ArrowHead](http://blogs.zdnet.com/microsoft/?p=818)是答案吗？还是ArrowHead只是为WPF设计的？让我们希望[MIX08](http://visitmix.com/)能提供一些关于微软如何在这场战斗中反击的见解。
