- en: 'Humble Student of the Markets: Jacobs & Porter on Development'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：Jacobs & Porter谈发展
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/02/jacobs-porter-on-development.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/02/jacobs-porter-on-development.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/02/jacobs-porter-on-development.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/02/jacobs-porter-on-development.html#0001-01-01)
- en: Back in the days when I had the occasion to interview job candidates often one
    of my questions was “name the two or three most important people in shaping your
    life so far, either personally or professionally (and it’s OK to say it’s your
    mother).” That was, I could get a sense of the person’s interests, passions and
    more importantly, how he looks at the world.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在很久以前，我有机会经常面试求职候选人，其中一个问题是：“说出到目前为止，在个人或职业生活中塑造你最重大的两三位人物（说你的母亲也没关系）。”）通过这个问题，我可以了解一个人的兴趣、激情，更重要的是，他如何看待世界。
- en: If asked the same question, I would say a couple of people who have influenced
    my thinking were Michael Porter and Jane Jacobs. My interest came from my stint
    as an emerging markets manager during the mid 1990s.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问我同样的问题，我会说影响我思考的两个人是迈克尔·波特和Jane Jacobs。我的兴趣来自于20世纪90年代中期担任新兴市场经理的经历。
- en: When I used to get assigned a country or region, I used to try to talk to the
    local investment managers, local brokers and then the companies, in that order
    of preference. Usually local investors drove the market and it was important to
    understand their analytical viewpoint. The local brokers also instinctively understand
    this and will tailor how they cover the local companies and industries accordingly.
    Until an investor understands how the local companies trade it will be impossible
    or risky to develop a quantitative framework for those companies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我被指派负责一个国家或地区时，我通常会先尝试与当地投资经理、当地经纪人交谈，然后是公司，按照这个优先级顺序。通常当地投资者推动市场，了解他们的分析观点很重要。当地经纪人也有这种本能，会相应地调整他们如何覆盖当地公司和行业。除非投资者了解当地公司是如何交易的，否则将无法或风险较大地为公司开发量化框架。
- en: After going through these exercises a few times, I came back to the same question
    over and over again.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经过这些练习几次后，我一次又一次地回到同一个问题。
- en: Why are China and India booming and Kenya not? Typical academic development
    economic study programs focus on the China and India success stories but don’t
    focus on the failures. (Incidentally, one of the questions back in my youth was
    “why can’t India be like Japan?”)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么中国和印度在蓬勃发展，而肯尼亚却不行？典型的学术发展经济学研究项目关注中国和印度的成功故事，但并不关注失败案例。（顺便说一下，在我年轻时，其中一个问题是“为什么印度不能像日本一样？”）
- en: I found the answer first in Michael Porter’s
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先在迈克尔·波特的书中找到了答案
- en: '[The Competitive Advantage of Nations](http://www.amazon.com/Competitive-Advantage-Nations-Michael-Porter/dp/0684841479/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1203965006&sr=1-1)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[国家竞争优势](http://www.amazon.com/Competitive-Advantage-Nations-Michael-Porter/dp/0684841479/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1203965006&sr=1-1)'
- en: . In the book Porter talks about how countries go through different stages of
    development as they migrate up the value chain and also of the importance of industry
    clusters. Later I also discovered Jane Jacobs’ work, see examples
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在波特的书中，他谈到了国家如何经历不同的发展阶段，以及产业集群的重要性。后来，我还发现了Jane Jacobs的工作，请看示例
- en: '[here](http://www.amazon.com/Economy-Cities-Jane-Jacobs/dp/039470584X/ref=sr_1_9?ie=UTF8&s=books&qid=1203967345&sr=1-9)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[链接](http://www.amazon.com/Economy-Cities-Jane-Jacobs/dp/039470584X/ref=sr_1_9?ie=UTF8&s=books&qid=1203967345&sr=1-9)'
- en: and
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[here](http://www.amazon.com/Cities-Wealth-Nations-Jane-Jacobs/dp/0394729110/ref=pd_bbs_sr_3?ie=UTF8&s=books&qid=1203967345&sr=1-3)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[链接](http://www.amazon.com/Cities-Wealth-Nations-Jane-Jacobs/dp/0394729110/ref=pd_bbs_sr_3?ie=UTF8&s=books&qid=1203967345&sr=1-3)'
- en: . Her writing is more academic and less punchy but essentially say the same
    thing as Porter on the issue of moving through stages of development. The important
    difference is that Jacobs identified city and city-states as the units of growth,
    rather than nations. While Porter alluded to this point with his industry cluster
    comment, Jacobs was more explicit.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 她的写作更偏向学术性质，不如porter那么有力，但本质上说的是同样的问题，即在发展阶段上的变迁。重要的区别在于，Jacobs将城市和城邦作为成长的基本单位，而不是国家。尽管Porter用产业集群这一说法暗示了这一点，但Jacobs更为明确。
- en: Could these lessons be generalized to other development economic problems, such
    as the issue of how to revive inner cities? This is a controversial topic and
    comments are not only welcome but invited.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程能否推广应用到其他发展经济学问题上，比如如何复兴内城的问题？这是一个有争议的话题，不仅欢迎评论，而且期待大家积极参与。
