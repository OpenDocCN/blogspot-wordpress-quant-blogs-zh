- en: 'VIX and More: VIX and More and the 2010 Bespoke Roundtable'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX and More和2010 Bespoke圆桌讨论
- en: 来源：[http://vixandmore.blogspot.com/2009/12/vix-and-more-and-2010-bespoke.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/vix-and-more-and-2010-bespoke.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/vix-and-more-and-2010-bespoke.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/vix-and-more-and-2010-bespoke.html#0001-01-01)
- en: Just a quick note to let readers know that [Bespoke Investment Group](http://bespokeinvest.typepad.com/)
    is out with their [2010 Roundtable](http://bespokepremium.com/roundtable/) and
    *VIX and More* was one of the dozen participants who put their necks – and ideas
    – out on the chopping block.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只是一个快速的通知，让读者知道 [Bespoke投资集团](http://bespokeinvest.typepad.com/) 已经公布了他们的 [2010年圆桌讨论](http://bespokepremium.com/roundtable/)，*VIX
    and More* 是十几位参与者之一，他们在这个砧板上放出了自己的脖子——以及想法。
- en: In the past I have resisted looking ahead with predictions for the coming year
    for several reasons, not the least of which is that most of my trading is driven
    by technical and market sentiment factors that have a strong predictive power
    for up to a month or so and on rare occasions two expiration cycles or more. Looking
    out more than two months means that I have to swap my technical/sentiment hat
    for a macroeconomic/fundamental one and as soon as that happens it seems as if
    my predictive ability is no better than the wisdom of the crowds – which is not
    surprising given that the best in the world struggle to be right 60% of the time
    according to CXO Advisory Group’s [guru grades](http://cxoadvisory.com/gurus/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，我一直不愿意提前预测未来一年的情况，原因有几个，其中之一是我的大部分交易受到技术和市场情绪因素的驱动，这些因素对一个月或更长时间内的预测有很强的预测能力，偶尔还会涵盖两个到期周期或更多。超过两个月的展望意味着我必须将我的技术/情绪帽子换成宏观经济/基本面的帽子，一旦这种情况发生，我的预测能力似乎就不比大众的智慧更高了——这并不奇怪，因为即使是世界上最优秀的人，也很难在CXO咨询集团的
    [guru grades](http://cxoadvisory.com/gurus/) 中取得60%的正确率。
- en: In any event, Bespoke has published both the [highlights](http://bespokepremium.com/roundtable/)
    from all the responses, as well as a PDF of all the individual predictions and
    commentary, including the [2010 *VIX and More* PDF](http://bespokepremium.com/roundtable/vixandmore/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，Bespoke都发布了来自所有回答的[要点](http://bespokepremium.com/roundtable/)，以及所有个人预测和评论的PDF文件，包括
    [2010 *VIX and More* PDF](http://bespokepremium.com/roundtable/vixandmore/)。
- en: Thanks to Bespoke for pulling together an excellent group of pundits. Hopefully,
    somewhere among the spectrum of ideas presented there are a couple of nuggets
    for each investor.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Bespoke整理出了一组出色的评论者。希望在所呈现的各种思想中，每位投资者都能找到一两个金点子。
- en: Readers may wish to ponder each of the questions and issues raised by Bespoke
    in the next week or so and consider the implications for their investment approach
    in 2010\. Of course if eggnog takes priority over contemplating all the possible
    housing market scenarios, I can certainly understand that too…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 读者可能希望在未来一周左右思考Bespoke提出的每个问题和问题，并考虑这对他们在2010年的投资方法的影响。当然，如果蛋酒比考虑所有可能的住房市场场景更重要，我当然也能理解…
- en: Merry Christmas and happy holidays to all.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 圣诞快乐，节日快乐。
- en: '***Disclosure:*** *Long eggnog*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***披露：*** *长蛋酒*'
