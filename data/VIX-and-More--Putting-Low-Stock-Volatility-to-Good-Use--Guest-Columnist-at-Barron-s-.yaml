- en: 'VIX and More: Putting Low Stock Volatility to Good Use (Guest Columnist at
    Barron’s)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 将低股票波动率用于好处（《巴伦周刊》客座专栏作家）'
- en: 来源：[http://vixandmore.blogspot.com/2017/02/putting-low-stock-volatility-to-good.html#0001-01-01](http://vixandmore.blogspot.com/2017/02/putting-low-stock-volatility-to-good.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2017/02/putting-low-stock-volatility-to-good.html#0001-01-01](http://vixandmore.blogspot.com/2017/02/putting-low-stock-volatility-to-good.html#0001-01-01)
- en: If my memory is correct, this is the twentieth time I have been a guest columnist
    at Barron’s in this fashion and in keeping with tradition, I always try to make
    the column topical, particularly when there are some aspects of volatility that
    have investors more perplexed than usual.  Lately, it has been the persistent
    low VIX readings (including the first
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我记得正确，这是我以这种方式在《巴伦周刊》担任客座专栏作家的第二十次，按照传统，我总是尽量使专栏具有时效性，特别是当有些波动率方面的问题比平常更令投资者困惑时。最近，持续的低VIX读数（包括第一次
- en: '[sub-10 VIX](http://vixandmore.blogspot.com/search/label/sub-10)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[次10 VIX](http://vixandmore.blogspot.com/search/label/sub-10)'
- en: print in a decade) in conjunction with a new administration and extremely high
    policy uncertainty that has been difficult for investors to digest.  While I too
    have dedicated a fair amount of effort to square low volatility with high policy
    uncertainty, my research related to volatility has made it easier to stick with
    the trend instead of trying to anticipate a market turn.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中（打印年代）与新政府及极高的政策不确定性同时出现，这对投资者来说很难消化。尽管我也花了不少精力来解决低波动率和高政策不确定性之间的矛盾，但我的波动率相关研究使我更容易坚持趋势而不是试图预测市场的转折。
- en: 'Specifically, in the Barron’s article I note:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，在《巴伦周刊》的文章中，我指出：
- en: '*“Statistically, it turns out that the vaunted mean-reverting aspect of volatility
    is much more likely to kick in with a high VIX than a low VIX. Similarly, low
    volatility tends to cluster and persist for extended periods, defying skeptics.
    Specifically, when the VIX dips below 12 for several months, the historical record
    shows it can be expected to continue with similar readings for two years or more.”*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*“统计上来看，波动率宣称的均值回归特性在VIX高于低于的情况下更有可能出现。同样，低波动率倾向于聚类并持续一段时间，挑战着怀疑者。具体来说，当VIX在几个月内低于12时，历史记录显示可以预期它将继续保持类似的读数两年或更长时间。”*'
- en: As Barron’s is not necessarily the best place to try to shoehorn original research
    into a short column, I thought I could use this space to expand upon some of the
    points I made.  Specifically related to the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于《巴伦周刊》并不一定是试图把原创研究塞进短专栏的最佳地方，我想我可以利用这个空间来扩展我提出的一些观点。具体涉及到
- en: '[clustering of low volatility](http://vixandmore.blogspot.com/search/label/volatility%20clusters)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[低波动率的聚类](http://vixandmore.blogspot.com/search/label/volatility%20clusters)'
- en: ', the graphic below shows that when the VIX closes below 12, it tends to persist
    in these low readings, clustering for several years, before remaining above 12
    for even longer periods during high volatility regimes.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，下图显示，当VIX收盘低于12时，它倾向于保持这些低读数，聚类几年之久，然后在高波动率制度期间更长的时间保持在12以上。
- en: '*[source(s):  CBOE, VIX and More]*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*[来源：CBOE，VIX and More]*'
- en: A corollary to the above is that while investors often focus a good deal of
    their VIX analysis on
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以上的推论是，虽然投资者经常将他们的VIX分析集中在
- en: '[mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)。'
- en: ', it is important to note that mean reversion is much more predictable and
    tradeable following a VIX spike than after a significant decline in the VIX.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，但重要的是要注意，均值回归在VIX暴涨之后比VIX显著下降后更容易预测和交易。
- en: There are some other interesting statistics and ideas in the Barron’s column
    that I will address in other posts shortly, not the least of which addresses the
    performance of the SPX in the years following extreme high and extreme low VIX
    readings.  Stay tuned.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 《巴伦周刊》专栏中还有一些其他有趣的统计数据和想法，我将在其他帖子中很快解释，其中之一就是SPX在极高和极低VIX读数后几年的表现。敬请关注。
- en: Finally, since I enjoy being a pinch hitter so much, I thought I might highlight
    one pinch hitter for every new Barron’s column I write.  This time around I’d
    like to put the spotlight on Rusty Staub, who just happened to be at the zenith
    of his pinch-hitting duties when I moved to New York.  In the twilight of his
    career, the charismatic Rusty tied a National League record in 1983 with eight
    consecutive pinch hits and also tied the Major League record with 25 RBI from
    those (24) pinch hits.  Rusty finished his career with exactly 100 pinch hits
    and is currently 19
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，由于我非常喜欢做替补击打手，我想每次我写新的《巴伦周刊》专栏时都会突出一个替补击打手。这一次，我想把焦点放在拉斯蒂·斯陶布身上，他正好在我搬到纽约时处于替补击打职责的顶峰。在他职业生涯的晚期，有魅力的拉斯蒂在1983年与国家联盟创下了连续8次替补击打的纪录，也与那些（24）次替补击打中的25个打点并列创下了大联盟纪录。拉斯蒂以确切的100次替补击打结束了他的职业生涯，目前排名第19。
- en: ^(th)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ^(th)
- en: on the all-time pinch hit list.  I realize I have a long way to go to get to
    Rusty’s rarefied air, but 100 pinch hits is something to shoot for.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在史上的替补击打排行榜上。我意识到我还有很长的路要走，才能达到拉斯蒂的稀有空气，但是100次替补击打是值得追求的目标。
