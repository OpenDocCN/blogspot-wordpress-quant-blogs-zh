- en: 'VIX and More: Expiring Monthly June Issue Recap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Expiring Monthly June Issue Recap'
- en: 来源：[http://vixandmore.blogspot.com/2010/06/expiring-monthly-june-issue-recap.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/expiring-monthly-june-issue-recap.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/expiring-monthly-june-issue-recap.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/expiring-monthly-june-issue-recap.html#0001-01-01)
- en: 'Just a quick note to remind readers and potential new subscribers that Monday
    marked the publication of the June issue of [*Expiring Monthly: The Option Traders
    Journal*](http://www.expiringmonthly.com/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '只是提醒读者以及潜在的新订阅者，周一标志着[*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)6月号的出版。'
- en: 'For those who may be interested in what this magazine is all about (hint: we
    don’t follow [SCI](http://vixandmore.blogspot.com/search/label/SCI), [HI](http://vixandmore.blogspot.com/search/label/HI),
    [STEI](http://vixandmore.blogspot.com/search/label/STEI), [STON](http://vixandmore.blogspot.com/search/label/STON)
    and [CSV](http://vixandmore.blogspot.com/search/label/CSV)), I have attached a
    copy of the Table of Contents for the June issue below. This month the magazine
    focuses on two subjects in particular: options strategy backtesting and volatility.
    The feature article, penned by Jared Woodard, puts three volatility trading strategies
    through their paces via backtesting.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能想了解这本杂志是关于什么的人（提示：我们不追踪[SCI](http://vixandmore.blogspot.com/search/label/SCI),
    [HI](http://vixandmore.blogspot.com/search/label/HI), [STEI](http://vixandmore.blogspot.com/search/label/STEI),
    [STON](http://vixandmore.blogspot.com/search/label/STON)和[CSV](http://vixandmore.blogspot.com/search/label/CSV)），我附上了6月号的目录副本。本月杂志特别关注两个主题：期权策略回测和波动性。由Jared
    Woodard撰写的特色文章，通过回测对三种波动性交易策略进行了检验。
- en: My contributions to the June issue include a Follow That Trade segment consisting
    of a VIX [bear call spread](http://vixandmore.blogspot.com/search/label/bear%20call%20spread);
    my recurring column, Charting the Market; and the introductory Editor’s Note.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我6月份的贡献包括一个追踪交易的环节，内容是VIX[熊市看涨期权 spread](http://vixandmore.blogspot.com/search/label/bear%20call%20spread)；我的常规专栏，市场图表；以及开篇的编辑手记。
- en: 'As a thank you to existing subscribers and inducement to potential new subscribers
    who may be on the fence, we are offering a “[Guess where VXX will close on July
    16^(th)](http://www.expiringmonthly.com/uncategorized/monthly-contest-june-2010-guess-vxx-closing-price/)”
    contest. There will be two winners: one existing subscriber is slated to win a
    Volatility Essentials package from iVolatility.com; and one non-subscriber will
    win a free one year subscription to the magazine. For details on the contest,
    follow the link above.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个对现有订阅者的感谢，以及对那些可能还在犹豫是否要成为新订阅者的诱导，我们举办了一个“[猜猜VXX在7月16日会收盘在哪里](http://www.expiringmonthly.com/uncategorized/monthly-contest-june-2010-guess-vxx-closing-price/)”的比赛。将会有两位获胜者：一位现有订阅者将赢得iVolatility.com提供的波动性基础套餐；另一位非订阅者将赢得杂志的一年免费订阅。有关比赛的详细信息，请点击上面的链接。
- en: Subscription information and additional details about the magazine are available
    at [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅信息以及关于杂志的更多详情可在[http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)找到。
