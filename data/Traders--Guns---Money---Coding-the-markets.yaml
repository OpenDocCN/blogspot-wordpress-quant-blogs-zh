- en: I’m about 80 pages in to Satyajit Das’ [Traders, Guns & Money](http://www.amazon.co.uk/Traders-Guns-Money-Unknowns-Derivatives/dp/0273704745),
    and I’m really enjoying it. It’s up there with Liar’s Poker and FIASCO. A great
    mixture of [trading anecdotes](http://www.pearsoned.co.uk/Bookshop/article.asp?item=903)
    and derivatives history it gives a good feel of how ruthless, outrageous, funny,
    degenerate, exciting and remunerative the industry can be.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已阅读了 Satyajit Das 的《交易员、枪支与金钱》大约80页，非常喜欢这本书。它的水平与《赌徒》、《大失败》齐名。这本书精彩地结合了[交易故事](http://www.pearsoned.co.uk/Bookshop/article.asp?item=903)和衍生品历史，让人深刻感受到这个行业可以有多么无情、大胆、滑稽、堕落、激动人心和有利可图。
