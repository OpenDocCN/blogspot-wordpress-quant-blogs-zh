- en: 'Humble Student of the Markets: A different kind of NFP preview'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一种不同的NFP预览
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/different-kind-of-nfp-preview.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/different-kind-of-nfp-preview.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/different-kind-of-nfp-preview.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/different-kind-of-nfp-preview.html#0001-01-01)
- en: 'The headline blared:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 头条新闻大声疾呼：
- en: '[JP Morgan warns of a even more disappointing NFP](http://www.zerohedge.com/news/jpmorgan-warns-even-more-disappointing-non-farm-payroll-number-friday)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[摩根大通警告非农数据可能更加令人失望](http://www.zerohedge.com/news/jpmorgan-warns-even-more-disappointing-non-farm-payroll-number-friday)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The Non-Farm Payroll number that gets released Friday will be watched closely
    by the markets for a clue as to the strength of the US economy. The problem is,
    the NFP figure is notoriously noisy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 市场将密切关注周五发布的非农就业数据，以寻找美国经济强度的线索。问题是，NFP数据历来波动较大。
- en: '**Watching the employment and temp agency stocks**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注就业和临时机构股票**'
- en: Instead of monitoring employment statistics, there is another real-time indicator
    of employment confidence that gets updated every day - that's the performance
    of the employment and temp agency stocks. So let's take a look at some of the
    relative performance of the stocks in this industry. The two biggest are MAN and
    RHI, with market capitalizations of about $3.7b apiece.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与其监测就业数据，还有一个每天更新的、反映就业信心的实时指标——那就是就业和临时机构股票的表现。那么，让我们看看这个行业中一些股票的相对表现。最大的两家公司是MAN和RHI，市值约为37亿美元。
- en: The price performance of MAN looks awful. It is obviously in a well-defined
    downtrend relative to the market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MAN的价格表现看起来很糟糕。显然，相对于市场，它处于一个明确的下跌趋势中。
- en: RHI looks a bit more constructive. The stock rallied above the relative downtrend
    line, but relative price performance remains weak.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: RHI看起来有点建设性。该股票在相对下跌趋势线上方反弹，但相对价格表现仍然疲弱。
- en: Analysis of this industry is hampered by a number of factors. There aren't a
    lot of publicly traded companies in the group and some of the stocks are moving
    on news, e.g.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 分析这一行业受到许多因素的阻碍。这个群体中没有很多公开交易的公司，而且一些股票是在新闻的推动下移动的，例如。
- en: '[KFRC](http://finance.yahoo.com/q/h?s=kfrc)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[KFRC](http://finance.yahoo.com/q/h?s=kfrc)'
- en: and
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[SFN](http://www.reuters.com/article/2011/07/21/sfn-radnstad-idUSL3E7IL3EP20110721)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[SFN](http://www.reuters.com/article/2011/07/21/sfn-radnstad-idUSL3E7IL3EP20110721)'
- en: . Looking at some of the other smaller cap companies, KELYA remains in a relative
    downtrend.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 。看看其他一些小市值公司，KELYA仍然处于相对下跌趋势中。
- en: '...but TBI''s relative chart looks like it may be stabilizing its recent trend
    of underperformance.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '...但是TBI的相对图表看起来可能正在稳定近期表现不佳的趋势。'
- en: Overall, the relative returns of the stocks in the group can only be characterized
    as weak. Given these conditions, don't expect too much from the NFP release on
    Friday.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这个群体中股票的相对回报只能用“疲弱”来形容。在这种情况下，不要对周五的NFP发布抱有过高的期望。
