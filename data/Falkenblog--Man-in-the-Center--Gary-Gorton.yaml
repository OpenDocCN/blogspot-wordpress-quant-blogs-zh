- en: The WSJ has a neat
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: WSJ有一篇很有意思的
- en: '[article](http://online.wsj.com/article/SB122538449722784635.html?mod=testMod)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://online.wsj.com/article/SB122538449722784635.html?mod=testMod)'
- en: on Gary Gorton, an adviser to AIG. It seems he was paid millions to review various
    derivatives models for AIG, and this lead them to be a bit more comfortable with
    their risk than they should have. He wrote a very good
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对AIG的顾问Gary Gorton的评论。看起来他被付了数百万美元来审查AIG的各种衍生品模型，导致他们对自己的风险感到比实际上更舒适。他写了一篇非常好的。
- en: '[article](http://www.kc.frb.org/publicat/sympos/2008/Gorton.08.04.08.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.kc.frb.org/publicat/sympos/2008/Gorton.08.04.08.pdf)'
- en: 'on subprime that he presented at Jackson Hole this year. The article does not
    give enough information to really understand what mistakes he made, and as AIG
    failed, we can assume some were made. But Gorton is a thoughtful person, hardly
    the naive, overconfident geek so many caricature (Warren Buffet''s great quote:
    ''beware geeks bearing formulas'').'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今年在杰克逊霍尔所做的次贷呈现。该文章并没有提供足够的信息来真正理解他犯了什么错误，由于AIG破产，我们可以假设肯定有一些错误。但是Gorton是一个深思熟虑的人，绝不是许多人写入文学作品中的天真、自信的极客（沃伦·巴菲特很棒的一句话：“当心那些拿着公式的极客”）。
- en: I think Gorton is best situated to highlight the key issues in this financial
    crisis, which involved not merely a subprime meltdown, but some sort of accelerator
    mechanism that lead to a daisy chain of financial firm failures. As the details
    of the credit default swaps are generally unobserved, it is hard to know what
    assumption were most incorrect and material.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为Gorton是最适合强调这场金融危机的关键问题的人，这场危机不仅涉及次级抵押贷款的崩溃，而且还涉及了一些引发一系列金融公司倒闭的加速机制。由于信用违约掉期的细节通常不被观察到，很难知道哪些假设是最不正确且最重要的。
- en: As with any complex system failing, there were many independent errors that
    lead to this debacle, and I'm sure it will take a long time to sort it all out.
    After all, the take-away for a generation after the Great Depression was that
    people over speculated, and that the New Deal and then World War 2 saved the economy
    (eg, see Galbraith), and only much later did people focus on quite different factors
    as the impetus and accelerator of this crisis. In other words, financial crisis
    are almost never fully understood within a decade of their occurrence, if ever.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何复杂系统的失败一样，导致这场灾难的是许多独立的错误，我相信需要很长时间来梳理这一切。毕竟，大萧条之后的一代人的经验是人们过分投机，新政和第二次世界大战挽救了经济（例如，见加尔布雷思），只有很晚以后人们才开始关注导致这场危机的不同因素。换句话说，金融危机几乎永远不会在其发生后的十年内充分理解，如果有的话。
