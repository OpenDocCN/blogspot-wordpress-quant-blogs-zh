    and European banks in particular. These inflows are at risk as European banks
    freeze their lending activity and repatriate capital. Brazil is the most vulnerable
    on this front as it has received US$485 billion in inflows from G7 banks, of which
    US$350 billion is from European institutions. Central and eastern European economies
    are the most at risk from Europe’s credit crisis, given the heavy involvement
    of European banks in the region and their trade links with the euro area. Meanwhile,
    the biggest impact on Asian emerging economies will be via global growth. ***The
    share of Chinese exports going to the EU is almost 20%. In fact, the EU is just
    as important a trade partner for Asia as the U.S., and a renewed contraction in
    Europe would pose a material risk to Asian exports.***'
