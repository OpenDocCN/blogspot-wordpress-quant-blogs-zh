- en: 'Humble Student of the Markets: Too many bullets for stocks to dodge'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：股市难逃太多的子弹
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/too-many-bullets-for-stocks-to-dodge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/too-many-bullets-for-stocks-to-dodge.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/too-many-bullets-for-stocks-to-dodge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/too-many-bullets-for-stocks-to-dodge.html#0001-01-01)
- en: 'Admit it. We are in a cyclical bear market. The stock market has too many bullets
    to dodge. Despite the ugly returns seen the 3Q, there is more downside potential
    from current levels. Here are the big macro risks that I remain concerned about:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 承认吧。我们正处于一个周期性的熊市。股市有太多的子弹要躲避。尽管第三季度的回报不佳，但从当前水平来看，下行风险仍然较大。以下是我仍然担心的重大宏观风险：
- en: '**Europe**:  The market is still expecting either that Greek default will somehow
    be avoided or a TARP-like rescue of the banking system. Neither is going to happen.
    Add to the mix of a looming recession and you have the precursors of a market
    meltdown.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欧洲**：市场仍在期待希腊违约能够以某种方式避免，或者银行系统能够像TARP一样获救。但这两者都不会发生。再加上不断逼近的经济衰退，市场崩盘的前兆已经显现。'
- en: '**US**: ECRI was out publicly with their recession call last week. As we approach
    3Q Earnings Season, what happens when the equity markets start to price in a recession?'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国**：ECRI上周公开发布了他们的衰退预测。当我们接近第三季度的盈利季节时，当股票市场开始定价衰退时会发生什么？'
- en: '**China**: The fears of a hard landing are rising. As the markets move the
    consensus view of a soft landing to the possibility of a hard landing, it will
    put downward pressure on the price of risky assets.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中国**：对硬着陆的担忧正在增加。随着市场将软着陆的共识看法转向硬着陆的可能性，这将对高风险资产价格施加下行压力。'
- en: '**A soft landing in Europe? Not!**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲的软着陆？不！**'
- en: I wrote last week to
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我写道
- en: '[remember that the endgame is a Greek default](http://humblestudentofthemarkets.blogspot.com/2011/09/remember-that-endgame-is-greek-default.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[记住，最终的结果是希腊的违约](http://humblestudentofthemarkets.blogspot.com/2011/09/remember-that-endgame-is-greek-default.html)'
- en: . That is the bond market's consensus, but the stock market seems to hope against
    hope that there will be an orderly resolution of the crisis. I don't mean to pick
    on STRATFOR, but
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。那是债券市场的共识，但股市似乎寄希望于危机能够有序解决。我不是要批评STRATFOR，但
- en: '[their analysis](http://www.stratfor.com/analysis/20110928-portfolio-preparing-greeces-failure)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们的分析](http://www.stratfor.com/analysis/20110928-portfolio-preparing-greeces-failure)'
- en: 'is one example of conventional thinking. STRATFOR believes that Greece needs
    to leave the eurozone, though that''s not necessarily the consensus. What is consensus
    is what needs to happen afterwards:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是传统思维的一个例子。STRATFOR认为希腊需要退出欧元区，尽管这不一定是共识。共识是之后需要发生的事情：
- en: And so to prepare for a Greek ejection, you have to prepare a fund that can
    handle three things more or less simultaneously. First, you need about 400 billion
    euro to firebreak Greece off from the rest of eurozone. Second, you need about
    800 billion euro in order to prevent a wide-scale banking meltdown, because the
    day that Greece defaults on that debt, the day that it’s ejected from eurozone,
    there will be catastrophic banking collapses in Portugal, Italy, Spain and France,
    probably in that order.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了应对希腊的逐出，你必须准备一个基金，可以同时处理三件事情。首先，你需要大约4000亿欧元来将希腊与欧元区其他国家隔离开来。其次，你需要大约8000亿欧元以防止广泛的银行崩溃，因为希腊违约那一天，当它被逐出欧元区时，葡萄牙、意大利、西班牙和法国将会发生灾难性的银行崩溃，可能是按这个顺序。
- en: In other words, the European authorities need to come up with funds (and a lot
    of it) to make bond holders whole. Otherwise we will be risking a banking catastrophe.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，欧洲当局需要想办法筹集资金（并且是大量的资金），以使债券持有人不受损失。否则我们将面临银行灾难的风险。
- en: 'When analyzing Europe, it''s important to remember these principles:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析欧洲时，重要的是记住这些原则：
- en: Greece is going to default. It's just a question of when and how.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 希腊将会违约。只是时间和方式的问题。
- en: The EU can't afford to bail out the peripheral countries. What makes you think
    that they can bail out their banking system?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 欧盟无法承担周边国家的纾困费用。你认为他们能够纾困他们的银行系统吗？
- en: In this week's commentary,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周的评论中，
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc111003.htm)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc111003.htm)'
- en: 'gave some perspective on the scale of the problem facing Europe if the authorities
    were to decide to make bondholders whole [emphasis added]:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '从某种角度分析了如果当局决定让债券持有人完全受益，欧洲面临问题的规模[强调添加]:'
- en: As background, the EFSF represents a fiscal commitment of European countries
    to a fund intended to stabilize the European financial system. It is not, however,
    money that these governments have eagerly decided to simply flush down the toilet
    - the intent is to use it for stabilization, but also to get most of it back,
    as the overall commitment represents about 6% of the GDP of the European union.
    ***Notably, the total amount of Greek debt alone represents nearly 80% of the
    size of the EFSF, which would leave only 20% of the commitment available to other
    states if the EFSF was to buy it up, as some have suggested***.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为背景，EFSF代表欧洲国家对一个旨在稳定欧洲金融系统的基金的财政承诺。然而，这些政府并不是热衷于决定将这笔钱冲进马桶 - 他们的意图是用于稳定，但同时也希望大部分能收回，因为总体承诺约占欧洲联盟GDP的6%。***值得注意的是，仅希腊债务的总额就几乎达到了EFSF规模的大小，如果EFSF要购买它，正如一些人建议的那样，那么只有20%的承诺可用于其他州***。
- en: In other words, don't expect the EU or ECB to bail out the European banking
    system. They can't afford it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，不要期望欧盟或ECB会救助欧洲银行系统。他们负担不起。
- en: Warren Buffett was interviewed on CNBC last Friday and he says that
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特上周五在CNBC上接受采访时说，
- en: '[European banks shouldn''t expect help from Berkshire](http://www.businessweek.com/news/2011-09-30/buffett-says-europe-s-banks-can-t-expect-berkshire-to-help.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲银行不应该期望来自伯克希尔的帮助](http://www.businessweek.com/news/2011-09-30/buffett-says-europe-s-banks-can-t-expect-berkshire-to-help.html)'
- en: . By contrast, he did buy into Bank of America. That's a signal of how deep
    in doo-doo the European banks are.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 。相比之下，他确实买入了一些美国银行。这是欧洲银行陷入困境多深的信号。
- en: What's more, there is
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，还有
- en: '[no one in charge in Europe](http://humblestudentofthemarkets.blogspot.com/2011/09/europe-needs-to-move-faster.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲没有掌权者](http://humblestudentofthemarkets.blogspot.com/2011/09/europe-needs-to-move-faster.html)'
- en: . Leadership is sorely lacking. As the
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 。领导力严重缺失。正如
- en: '[Economist](http://www.economist.com/node/21530986)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 《经济学人》
- en: points out, the European politicians' plan is to have a plan.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，欧洲政治家的计划就是要有计划。
- en: '[Attila Szalay-Berzeviczy](http://translate.google.com/translate?sl=hu&tl=en&js=n&prev=_t&hl=en&ie=UTF-8&layout=2&eotf=1&u=http://index.hu/gazdasag/penzbeszel/2011/09/28/a_nagy_bankrablas/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Átilla Szalay-Berzeviczy（http://translate.google.com/translate?sl=hu&tl=en&js=n&prev=_t&hl=en&ie=UTF-8&layout=2&eotf=1&u=http://index.hu/gazdasag/penzbeszel/2011/09/28/a_nagy_bankrablas/）
- en: ', who is the current Head of Global Securities at Unicredit (speaking personally
    as the former head of the Hungarian Stock Exchange), wrote about the level of
    cognitive dissonance among Eurocrats (translated from Hungarian from Google Translate):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ，他是Unicredit全球证券部的当前负责人（以个人身份，作为匈牙利证券交易所的前负责人），撰写了关于欧元区官员之间的认知失调水平（从谷歌翻译翻译自匈牙利语）：
- en: The American politicians, at least it has always been understood that the money
    and capital markets are efficient economic policy allies of the investor for the
    company are responsible for. In contrast, their counterparts in Europe, unfortunately,
    still do not understand the nature of markets, most of them think that the financial
    system, the ancient enemy, because it does not work the way it is dictated by
    their own political interests.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国政治家至少一直认为，金钱和资本市场是有效的经济政策盟友，对于公司的投资者负责。相比之下，他们的欧洲同行，不幸的是，仍然不了解市场的本质，他们中的大多数人认为金融系统，这个古老的敌人，因为它不按照他们自己的政治利益所规定的方式运作。
- en: Even worse, there have been multiple forecasts of a European recession that
    begins in 4Q (see examples
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，已经有多项预测指出欧洲经济将在4季度开始衰退（见例子
- en: '[here](http://ftalphaville.ft.com/blog/2011/09/29/689106/buiter-euro-area-recession-likely-to-begin-in-q4/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://ftalphaville.ft.com/blog/2011/09/29/689106/buiter-euro-area-recession-likely-to-begin-in-q4/)'
- en: and
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[here](http://ftalphaville.ft.com/blog/2011/09/30/689861/the-european-recession-of-201112/)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://ftalphaville.ft.com/blog/2011/09/30/689861/the-european-recession-of-201112/)'
- en: ). Such a slowdown is coming at an inopportune time when the financial system
    is especially fragile.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这种放缓恰逢金融系统特别脆弱的时候，时机不当。
- en: '**American investors start to price in a recession**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国投资者开始定价衰退**'
- en: Across the Atlantic in America, ECRI went public last week with their
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在大西洋对岸的美国，ECRI上周公开了他们的
- en: '[recession call](http://businesscycle.com/reports_indexes/reportsummarydetails/1091)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[衰退预测](http://businesscycle.com/reports_indexes/reportsummarydetails/1091)'
- en: 'which they provided clients with the previous week. They wrote:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在上周提供了给客户的信息。他们写道：
- en: ECRI’s recession call isn’t based on just one or two leading indexes, but on
    dozens of specialized leading indexes, including the U.S. Long Leading Index,
    which was the first to turn down – before the Arab Spring and Japanese earthquake
    – to be followed by downturns in the Weekly Leading Index and other shorter-leading
    indexes. In fact, the most reliable forward-looking indicators are now collectively
    behaving as they did on the cusp of full-blown recessions, not “soft landings.”
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ECRI的经济衰退预警不仅仅基于一两个领先指数，而是基于数十个专业的领先指数，包括美国长期领先指数，它是第一个转变下降的——在日本地震和阿拉伯之春之前——随后是周领先指数和其他短期领先指数的下降。事实上，目前最可靠的先行指标集体表现出的行为与全面经济衰退边缘的表现一致，而不是“软着陆”。
- en: ECRI has had no false positives in their recession calls, though, as their detractors
    point out,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ECRI在经济衰退预警方面没有出现假阳性，尽管正如他们的批评者指出的，
- en: '[they have been late on occasion](http://globaleconomicanalysis.blogspot.com/2011/09/ecri-calls-recession-based-on-contagion.html)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们有时会晚一些](http://globaleconomicanalysis.blogspot.com/2011/09/ecri-calls-recession-based-on-contagion.html)'
- en: .
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 的演讲。
- en: In an interview with Bloomberg Television, Lakshman Achuthan used the word "wildfire"
    in characterizing the downturn in all of their indicators, which was "pronounced,
    pervasive and persistent". These are all hallmarks of recession. Moreover, their
    recession call was not based on events in Europe. "If there's an 'event'", Achuthan
    said, "I don't know where this is going to go."
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受彭博电视采访时，拉钦卡·阿胡塔南用“野火”一词来形容他们所有指标的下降，这“明显、普遍且持续”。这些都是经济衰退的标志。此外，他们的经济衰退预警并不是基于欧洲的事件。“如果发生‘事件’”，阿胡塔南说，“我不知道这会走向何方。”
- en: '**What''s the downside risk in US equities?**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国股市的下行风险是什么？**'
- en: I wrote
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我写道
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/08/how-cheap-are-stocks.html)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2011/08/how-cheap-are-stocks.html)'
- en: back in August that US equities were trading at 14x trailing earnings, which
    appear to be reasonable value given level of 10-year Treasury yields. However,
    recessions have a nasty habit of taking earnings down 20-30%, which would mean
    that the market may not be so cheap anymore. By contrast,
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾去年8月，美国股市的市盈率为14倍，看起来合理，考虑到10年期国债收益率的水平。然而，经济衰退的一个糟糕习惯是将盈利降低20-30%，这意味着市场可能不再那么便宜了。相比之下，
- en: '[James Bianco](http://www.ritholtz.com/blog/2011/09/another-huge-earnings-miss-coming/)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 【詹姆斯·比anco】(http://www.ritholtz.com/blog/2011/09/another-huge-earnings-miss-coming/)
- en: thinks that earnings may be 20-40% too high if we were to encounter a recession.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 认为如果遇到衰退，盈利可能被高估了20-40%。
- en: If you were to apply a 10x stock market panic P/E multiple observed in 2008-9
    to depressed earnings levels, US equities could very well revisit the lows seen
    in the bottom set in 2009\. In that case, investors could have a very nasty surprise.
    I plan to keep a close eye on company guidance during 3Q Earnings Season. Unexpected
    negative guidance may the catalyst for another downdraft in equity prices.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你把2008-9年观察到的10倍股市恐慌市盈率用到低迷的盈利水平上，美国股市的低点可能会重新看到2009年设置的低点。在这种情况下，投资者可能会遇到一个非常糟糕的惊喜。我计划在第三季度财报季期间密切关注公司指导。意外的负面指导可能是股市价格再次下跌的催化剂。
- en: '**No help from Helicopter Ben**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**直升机本无法提供帮助**'
- en: The bulls can't expect any help in the near term from the Fed. I was of the
    opinion that, when things got bad enough, that the Fed would come to the bulls'
    rescue with QE3\. Ben Bernanke gave a speech entitled
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，股市多头无法期待美联储会提供帮助。我曾认为，当情况足够糟糕时，美联储会通过QE3来救助股市多头。本·伯南克发表了一场题为
- en: '[Lessons from emerging market economies on the sources of sustained growth](http://www.federalreserve.gov/newsevents/speech/bernanke20110928a.htm)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 【新兴市场经济体持续增长来源的经验教训](http://www.federalreserve.gov/newsevents/speech/bernanke20110928a.htm)
- en: last week and gave a press conference afterwards. If the Fed were to move forward
    with further stimulus, that press conference would have been the perfect venue
    to signal such a move. Instead, we got the
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 上周举行了新闻发布会，并在会后发表了讲话。如果美联储推进进一步的刺激措施，那场新闻发布会将是这样一个举措的完美场合。相反，我们得到了
