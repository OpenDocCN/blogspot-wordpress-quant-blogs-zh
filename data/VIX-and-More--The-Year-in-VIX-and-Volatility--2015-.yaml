- en: Every year one of my most-read posts is my annotated overview of the year in
    VIX and volatility.  Now that I have been doing this for the past eight years,
    the aggregated view of volatility from 2008 to the present makes for a fascinating
    concise history not just of volatility, but more broadly of the financial markets
    and of economic activity in general.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每年我写的最受欢迎的文章之一就是对VIX和波动性一年的注释性概述。现在我已经做了八年，从2008年至今的波动性综合观点不仅是一段关于波动性的迷人简史，更广泛地，也是关于金融市场和经济活动的一般历史。
