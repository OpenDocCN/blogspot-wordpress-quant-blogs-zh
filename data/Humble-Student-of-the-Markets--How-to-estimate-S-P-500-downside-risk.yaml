- en: As we approach Q3 earnings season, the Street cut the bottom-up S&P 500 forward
    12-month EPS estimates by an estimated -0.41% as recession anxiety begins to rise.
    The good news is the market is trading at a forward P/E of 15.8, which is below
    its 5- and 10-year averages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们接近第三季度的财报季节，街头分析师将标普500的12个月前向每股收益(EPS)预期下调了大约0.41%，因为衰退焦虑开始上升。好消息是，市场目前的的前向市盈率(P/E)为15.8，低于其5年和10年的平均水平。
- en: In light of the heightened recession risk, what's an appropriate valuation for
    the S&P 500? What's the downside risk from here?
  id: totrans-7
