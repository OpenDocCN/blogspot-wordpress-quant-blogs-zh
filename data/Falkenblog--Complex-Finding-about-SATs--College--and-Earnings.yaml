  type: TYPE_NORMAL
  zh: Falkenblog：有关SAT、大学和收入的复杂发现
- en: 来源：[http://falkenblog.blogspot.com/2011/02/complex-finding-about-sats-college-and.html#0001-01-01](http://falkenblog.blogspot.com/2011/02/complex-finding-about-sats-college-and.html#0001-01-01)
