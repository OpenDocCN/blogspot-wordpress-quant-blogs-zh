  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/02/complex-finding-about-sats-college-and.html#0001-01-01](http://falkenblog.blogspot.com/2011/02/complex-finding-about-sats-college-and.html#0001-01-01)
- en: An update of a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更新
- en: '[paper](http://www.irs.princeton.edu/pubs/pdfs/563.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.irs.princeton.edu/pubs/pdfs/563.pdf)'
- en: by Stacy Dale and Alan Krueger is rather fascinating. As Robin Hanson
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由Stacy Dale和Alan Krueger撰写的文章相当吸引人。 就像罗宾·汉森
- en: '[notes](http://www.overcomingbias.com/2011/02/elite-college-fems-earn-less.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[笔记](http://www.overcomingbias.com/2011/02/elite-college-fems-earn-less.html)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: attending a college with higher SAT scores clearly lowered the wages of women
    17-26 years after starting college (in 1976) — a school with a 100-point higher
    average SAT score reduced earnings by about 6-7%! ...
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上的一所SAT分数较高的学校显然降低了女性在开始大学后17-26年的工资（在1976年）-一个平均SAT分数高出100分的学校会导致收入减少约6-7％！…
- en: One obvious explanation is that women at more elite colleges married richer
    classmate men, and so felt less need to earn money themselves. Why don’t the study’s
    authors want us to hear about that?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个明显的解释是更精英的学校的女性嫁给了更富有的同学男性，因此感觉不太需要自己赚钱。 为什么研究的作者不希望我们听到这一点？
- en: 'Hmmm. No one talks about that going on, but I have noticed that going on quite
    a bit. At my gym the childcare has a woman there who went to Northwestern''s B-school,
    which is usually in the top-5\. She decided to be a full time mom, and so does
    that just to break up the day. My wife did it for a while--she too is a college
    graduate who doesn''t work outside the home. I think most women would prefer this
    option if they could (note: most merely means >50%).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯。 没有人谈论这种情况，但我注意到这种情况发生了很多次。 在我的健身房里，托儿所有一个女人，她去了西北大学的商学院，这个商学院通常排名前五。 她决定全职做母亲，所以做这个只是为了打发时间。
    我的妻子也这样做过-她也是一名大学毕业生，不出门工作。 如果可以的话，我认为大多数女性会更喜欢这个选择（注：多数只是指>50%）。
- en: Steve Sailer jumped on a
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Steve Sailer 参与其中
- en: '[different finding](http://isteve.blogspot.com/2011/02/it-does-pay-to-go-to-more-exclusive.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[不同发现](http://isteve.blogspot.com/2011/02/it-does-pay-to-go-to-more-exclusive.html)'
- en: ':'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: the finding that the average SAT score of the highest ranked school that rejected
    a student is a much stronger predictor of that student’s subsequent earnings than
    the average SAT score of the school the student actually attended should give
    pause to those who interpret conventional regression-based estimates of the effect
    of college characteristics as causal effects of the colleges themselves. ..
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 平均SAT分数最高的拒绝一个学生的学校是该学生随后收入的更强大的预测因素，而不是学生实际上就读的学校的SAT分数平均值，这应该让那些将大学特征的传统回归估计解释为大学本身的因果效应的人暂停一下。。。
- en: So, 'plausible chutzpah' is more important than actual grades. Again, that makes
    sense to me. Very interesting dynamics.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，“合理的胆量”比实际成绩更重要。对我来说这是有道理的。非常有趣的动态。
