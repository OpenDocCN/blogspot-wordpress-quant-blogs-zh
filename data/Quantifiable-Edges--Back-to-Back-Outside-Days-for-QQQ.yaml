- en: 'Quantifiable Edges: Back to Back Outside Days for QQQ'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：QQQ连续两天外部交易日
- en: 来源：[http://quantifiableedges.blogspot.com/2013/11/back-to-back-outside-days-for-qqq.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/11/back-to-back-outside-days-for-qqq.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/11/back-to-back-outside-days-for-qqq.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/11/back-to-back-outside-days-for-qqq.html#0001-01-01)
- en: QQQ made both a lower low and a higher high on Wednesday versus the day before.
     That is often referred to as an “outside day”.  Outside days are not terribly
    unusual.  What is unusual is that it happened fort eh 2nd day in a row.  In the
    past the simple fact that range has expanded for the last 2 days has led to a
    short-term rally.  I last showed this in
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: QQQ在周三与前一天相比既创出了低点也创出了高点。这通常被称为“外部交易日”。外部交易日并不特别罕见。罕见的是这种情况连续第二天发生。在过去，最后两天范围扩大简单地导致了短期反弹。我上次展示这个是在
- en: '[the 8/22/12 blog](http://quantifiableedges.blogspot.com/search?q=qqq+outside)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2012年8月22日的博客](http://quantifiableedges.blogspot.com/search?q=qqq+outside)'
