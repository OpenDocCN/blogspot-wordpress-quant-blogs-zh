  zh: 以下是更新后的结果表格。
- en: The numbers all appear impressive.  I also produced an equity curve that assumed
    a 1-day holding period.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的数字看起来都很令人印象深刻。我还制作了一条假设持有期限为1天的股票曲线。
- en: The persistent upslope is impressive and it serves to confirm the upside edge.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 持续的上升趋势令人印象深刻，它用来确认上升趋势的边缘。
