- en: 'Humble Student of the Markets: Why you should fade the NASDAQ surge'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么你应该淡出纳斯达克的 surge
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/02/why-you-should-fade-nasdaq-surge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/02/why-you-should-fade-nasdaq-surge.html#0001-01-01)
