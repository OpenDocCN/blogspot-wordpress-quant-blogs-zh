  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/02/why-you-should-fade-nasdaq-surge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/02/why-you-should-fade-nasdaq-surge.html#0001-01-01)
- en: The recent market rally has been led by a resurgence in large-cap NASDAQ stocks.
    This leadership has become overly extended, as evidenced by the rising divergence
    between their relative performance and the 10-year Treasury yield. A detailed
    factor and sector performance analysis reveals an underlying trend in favor of
    cyclical exposure.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近期市场的反弹主要由大型纳斯达克股票的复苏引领。这种领导地位已经过度扩张，正如它们相对表现与10年期国债收益率之间的上升分化所证明的那样。详细的因子和板块表现分析揭示了一个有利于周期性敞口的潜在趋势。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/02/11/why-you-should-fade-the-nasdaq-surge/).
