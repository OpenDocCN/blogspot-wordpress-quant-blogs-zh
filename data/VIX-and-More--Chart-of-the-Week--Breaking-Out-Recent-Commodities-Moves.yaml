- en: 'VIX and More: Chart of the Week: Breaking Out Recent Commodities Moves'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表：打破近期商品市场的僵局'
- en: 来源：[http://vixandmore.blogspot.com/2009/05/chart-of-week-breaking-out-recent.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/chart-of-week-breaking-out-recent.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/chart-of-week-breaking-out-recent.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/chart-of-week-breaking-out-recent.html#0001-01-01)
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    looks at [commodities](http://vixandmore.blogspot.com/search/label/commodities),
    where base metals (blue line) and energy (red line) began to bottom just after
    the middle of February, about 2 ½ weeks before stocks put in a bottom. Interestingly,
    agriculture (green line) bottomed on March 2^(nd), just before stocks found their
    bottom. Precious metals, which marches to the beat of a very different drummer
    during periods of economic stress, bottomed back on November 12^(th) and made
    its most recent high on February 23^(rd), just as base metals and energy began
    to rally.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)关注[商品](http://vixandmore.blogspot.com/search/label/commodities)，其中基础金属（蓝线）和能源（红线）在2月中旬稍后再触底，大约在股市触底前2
    ½周。有趣的是，农业（绿线）在3月2日触底，就在股市找到底部之前。在经济增长紧张的时期，贵金属（紫线）走势与基础金属和能源截然不同，它在11月12日触底，并在2月23日达到近期高点，就在基础金属和能源开始反弹之际。
- en: The chart below captures the action in four commodity sub-sector ETFs since
    February 17^(th). The chart shows the base metals ETF ([DBB](http://vixandmore.blogspot.com/search/label/DBB))
    to be the strongest performer during this period. While DBB has faltered in the
    past few days, energy ([DBE](http://vixandmore.blogspot.com/search/label/DBE))
    has surged. Agriculture ([DBA](http://vixandmore.blogspot.com/search/label/DBA))
    has recently joined the bull party and with concerns about rising interest rates
    heating up, even precious metals ([DBP](http://vixandmore.blogspot.com/search/label/DBP))
    have started to rally as well.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下表捕捉了自2月17日以来四个商品子行业ETF的表现。图表显示，在这段时间内，基础金属ETF ([DBB](http://vixandmore.blogspot.com/search/label/DBB))
    表现最为强劲。尽管DBB在过去几天里有所动摇，但能源([DBE](http://vixandmore.blogspot.com/search/label/DBE))却出现了飙升。农业([DBA](http://vixandmore.blogspot.com/search/label/DBA))最近加入了牛市派对，随着对上升利率担忧的加剧，贵金属([DBP](http://vixandmore.blogspot.com/search/label/DBP))也开始反弹。
- en: It would not surprise me if 3-4 of these commodity sub-sector ETFs outperform
    the S&P 500 index for the rest of 2009\. At the very least, they could provide
    some important portfolio diversification and a potential hedge against inflation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果3-4个商品子行业ETF在今年余下时间超越标普500指数，我不会感到惊讶。至少，它们可以提供一些重要的投资组合多样化，并可能作为对冲通货膨胀的工具。
