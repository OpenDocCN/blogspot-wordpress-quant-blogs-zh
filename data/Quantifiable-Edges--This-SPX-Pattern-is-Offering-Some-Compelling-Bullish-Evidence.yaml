- en: 'Quantifiable Edges: This SPX Pattern is Offering Some Compelling Bullish Evidence'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：这种SPX模式提供了有力的看涨证据
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/this-spx-pattern-is-offering-some.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/this-spx-pattern-is-offering-some.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/this-spx-pattern-is-offering-some.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/this-spx-pattern-is-offering-some.html#0001-01-01)
- en: Last night I decided to explore the pattern the SPX has carved out over the
    last several days. What I noted was that after making a new high it then pulled
    back for 4 days in a row. That 4 day drop has now been followed by a 3-day rally.
    At this point the SPX has not managed to overcome the recent highs. So I plugged
    those observations into a study and found some very compelling results.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚我决定研究一下SPX在过去几天内形成的模式。我注意到，在创新高之后，它连续四天回调。这四天的回调目前已被三天的反弹所跟随。到目前为止，SPX尚未能够超越近期的高点。所以我把这些观察结果输入到一个研究中，发现了一些非常有说服力的结果。
- en: While the number of instances was smaller than I would prefer the statistics
    appear to heavily favor the bull side.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然实例数量没有达到我的理想状态，但统计数据似乎明显支持看涨一方。
