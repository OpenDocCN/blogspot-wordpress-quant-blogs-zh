- en: Improving User Stories
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 改进用户故事
- en: 'I recently picked up “Fifty Quick Ideas to [Improve](https://leanpub.com/50quickideas)
    your User Stories”.  Before I provide some thoughts on the book, its worth stating
    the obvious: a large number of organisation have their own variant of agile. 
    These variants of agile can be many degrees away from the original intent of agile. 
    Its therefore not surprising that, when reading “Fifty Quick Ideas to Improve
    your User Stories”, you may find some of the ideas unworkable within your project
    area.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近阅读了“五十个快速想法来[改进](https://leanpub.com/50quickideas)你的用户故事”。 在提供有关该书的某些想法之前，值得一提的是：许多组织都有他们自己的敏捷变体。
    这些敏捷变体可能与原始敏捷意图相差甚远。）因此，当你阅读“五十个快速想法来改进你的用户故事”时，你可能会发现其中一些想法在你的项目区域无法实施。
- en: Page 10, “If a team passively receives documents in a hand-over…that’s not really
    working with user stories”.   Telling stories is the correct agile approach. 
    Unfortunately, this is often countered when there is a void between the Product
    Owner and the team.  Tension between both parties and ever changing stories can
    lead to issues, which team then begin to go down the road of lightweight requirements.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10页，“如果一个团队被动地在交接中接收文件…那并不是真正地在使用用户故事”。 讲故事是正确的敏捷方法。 不幸的是，当产品负责人和团队之间存在空白时，这种情况通常会受到挑战。）双方之间的紧张关系和不断变化的故事可能会导致问题，这导致团队开始走轻量级需求的路线。
- en: Page 12, The Story card is a token for a conversation.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12页，故事卡片是用于对话的令牌。
- en: Page 14, Change in behaviour is key to aiding the conversation. [BDD!](http://en.wikipedia.org/wiki/Behavior-driven_development)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14页，行为的变化是辅助对话的关键。[BDD!](http://en.wikipedia.org/wiki/Behavior-driven_development)
- en: Page 16, story ambiguity WILL lead to issues 🙂  Consider adding clauses to the
    story template to aid e.g. “Where as currently…” or “Instead of..”  See bottom
    right hand column for trading story example
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第16页，故事的不明确性将会导致问题:) 考虑为故事模板添加条款以提供帮助，例如“ whereas currently…”或“ Instead of..”
    参考右下角栏的贸易故事示例。
- en: Why and What in a story – behaviour and system change
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 故事中的为什么和是什么——行为和系统变化
- en: Page 24, Ensure the story communicates the time constraints of a story
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第24页，确保故事传达了故事的时限约束
- en: Page 40, Get global concerns on the table at the start of a milestone.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第40页，在里程碑开始时提出全球关注问题。
- en: Page 48.  Names project context, ensure milestones are named appropriately.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第48页。命名项目上下文，确保里程碑名称恰当。
- en: Page 56, consider how to demo a story when you start discussing the demo – end
    of iteration Show and Tell planning before the work starts
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第56页，当你开始讨论演示时考虑如何展示一个故事——迭代末的展示和讲述计划在开始工作之前
- en: Page 100, “Detailed estimates work again the whole idea of flexible scope’. 
    “Long-term estimates give the wrong impression of precision.”
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第100页，“详细估计再次整个灵活范围的想法’。 “长期估计给人以精确度的错误印象。”
- en: Definitely worth he read.  I only hope more people read this book, and the education
    of user story writing continues within organisations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对值得一读。 我只希望更多的人阅读这本书，并且组织内部的用户故事编写教育继续进行。
