  zh: 2007年3月29日
- en: In ch 19 [Harris](http://www.tradingandexchanges.com) distinguishes between
    fundamental and transitory volatility. Fundamental volatility is due to unexpected
    changes in the fundamental values of instruments, and transitory volatility is
    due to impatient traders trading market orders. Bid/ask bounce is a form of transitory
    volatility. When you see bid/ask bounce in a market you’ll see the prices at the
    top of book tick up,down,up,down constantly, usually in a one tick range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 19 章中，[哈里斯](http://www.tradingandexchanges.com)区分了基本波动性和短期波动性。基本波动性是由于工具基本价值的意外变化，而短期波动性是由于急躁的交易者进行市场订单交易。买卖盘反弹是短期波动性的一种形式。当您在市场上看到买卖盘反弹时，您会看到顶部价格不断地上涨、下跌、上涨、下跌，通常在一个
    tick 的范围内。
- en: A good place to observe this in fixed income is Eurex futures. The front month
    contracts for Schatz, Bobl, Bund and Buxl (2,5,10,30 yrs) are the most heavily
    traded contracts in the Euro rates world. A lot of the trades on these contracts
    are hedges on cash bond positions. The traders hedging their cash  positions will
    take whatever prices are showing at the top N levels in order to hedge, so they
    match Harris’ characterisation of impatient market order traders.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在固定收益领域观察这一现象的好地方是 Eurex 期货市场。Schatz、Bobl、Bund 和 Buxl（2、5、10、30 年期）的当月合约是欧洲利率市场上交易最活跃的合约。这些合约上的许多交易是对现金债券头寸进行套期保值。套期保值现金头寸的交易员将采取顶部
    N 档价格来进行套期保值，因此他们符合哈里斯对于急躁市场订单交易者的描述。
