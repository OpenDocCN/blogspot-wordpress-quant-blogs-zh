    [awards](http://vixandmore.blogspot.com/search/label/awards) that have been bestowed
    on this blog, but for the record, *VIX and More* has been mentioned in connection
    with a number all-star blogging teams in the past, including:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有尝试制作一个包含所有博客[奖项](http://vixandmore.blogspot.com/search/label/awards)的全面列表，这些奖项是授予这个博客的，但为了记录，*VIX
