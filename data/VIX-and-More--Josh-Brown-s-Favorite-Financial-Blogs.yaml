- en: 'VIX and More: Josh Brown’s Favorite Financial Blogs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Josh Brown 的最爱金融博客'
- en: 来源：[http://vixandmore.blogspot.com/2010/11/josh-browns-favorite-financial-blogs.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/josh-browns-favorite-financial-blogs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/josh-browns-favorite-financial-blogs.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/josh-browns-favorite-financial-blogs.html#0001-01-01)
- en: One year ago, Josh Brown of [The Reformed Broker](http://www.thereformedbroker.com/)
    rolled out his personal taxonomy of the financial blogging universe in an incisive
    and highly acclaimed post, [The Periodic Table of Finance Bloggers](http://www.thereformedbroker.com/2009/11/02/the-periodic-table-of-finance-bloggers/).
    *VIX and More* was pleased to be included in this list, even if there were no
    signs of volatilium anywhere on his table…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，Josh Brown of [The Reformed Broker](http://www.thereformedbroker.com/) 在一篇深入且广受好评的文章中，推出了他个人对金融博客宇宙的分类法，[金融博客元素周期表](http://www.thereformedbroker.com/2009/11/02/the-periodic-table-of-finance-bloggers/)。*VIX
    and More* 很荣幸能被列入这个名单，即使在他的表中没有任何迹象显示volatilium…
- en: This year the noted analyst and humorist is back again with an updated version
    of his favorite finance bloggers in [Financial Blog Wars](http://www.thereformedbroker.com/2010/11/02/financial-blog-wars-2010/).
    I am glad to say that *VIX and More* is once again included on the list, but as
    this year’s theme is Star Wars, this blog is now officially categorized as one
    of the Droids, whose penchant is for “Technicals, Trading, Charting, Options,
    and Quantitative Analysis.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，这位著名的分析师和幽默家再次带着他最喜欢的金融博主更新版回归[金融博客大战](http://www.thereformedbroker.com/2010/11/02/financial-blog-wars-2010/)。我很高兴地说，*VIX
    and More* 再次被列入名单，但鉴于今年的主题是《星球大战》，这个博客现在正式被归类为机器人之一，它们的特点是“技术分析、交易、图表、期权和定量分析”。
- en: It is always gratifying to be recognized for what is essentially a labor of
    love, particularly when it comes in esteemed company.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自己的努力得到认可总是令人欣慰，尤其是当它来自于尊敬的同伴时。
