- en: 'Humble Student of the Markets: Remembrance Day in the eurozone'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：欧元区的纪念日
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/remembrance-day-in-eurozone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/remembrance-day-in-eurozone.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/remembrance-day-in-eurozone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/remembrance-day-in-eurozone.html#0001-01-01)
- en: As those of us who live in British Commonwealth countries commemorate
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这些生活在英联邦国家的人纪念
- en: '[Remembrance Day](http://www.google.ca/url?sa=t&rct=j&q=remembrance%20day&source=web&cd=1&ved=0CDoQFjAA&url=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FRemembrance_Day&ei=bau8TsibEtHOiAKcrpm2Aw&usg=AFQjCNHAKmUJDXfEjXGv2xFyRzOvwkUfIQ)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[纪念日前身](http://www.google.ca/url?sa=t&rct=j&q=remembrance%20day&source=web&cd=1&ved=0CDoQFjAA&url=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FRemembrance_Day&ei=bau8TsibEtHOiAKcrpm2Aw&usg=AFQjCNHAKmUJDXfEjXGv2xFyRzOvwkUfIQ)'
- en: ', I want to reflect about what this day means to me, especially in the context
    of the eurozone crisis today.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想反思一下这一天对我意味着什么，特别是在欧元区危机的背景下。
- en: Our story begins at the close of World War II. As that war drew to a close in
    1945, the leaders of Western Europe came together and surveyed the wreckage. For
    centuries Europe had been racked by conflict, centered mainly between France and
    Germany. As an example of the level of carnage, consider that the French and Germans
    lost over 800,000 men (dead, wounded, missing and captured) in one single battle
    – the multi-year
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的故事从第二次世界大战结束时开始。当这场战争在1945年即将结束时，西欧的领导人们聚集在一起，审视着这片废墟。几个世纪以来，欧洲一直饱受冲突之苦，主要集中在法国和德国之间。作为战争破坏程度的例证，考虑一下在一次单一战役中，法国和德国损失了超过80万男性（死亡、受伤、失踪和被俘）——这场持续多年的
- en: '[Battle of Verdun](http://www.google.ca/url?sa=t&rct=j&q=battle%20of%20verdun&source=web&cd=1&sqi=2&ved=0CCwQFjAA&url=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FBattle_of_Verdun&ei=dqy8Tsz2GoSPigKVquzyAg&usg=AFQjCNEn2MCv5agIr0Zudke6wqoje7OfHg)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[凡尔登战役](http://www.google.ca/url?sa=t&rct=j&q=battle%20of%20verdun&source=web&cd=1&sqi=2&ved=0CCwQFjAA&url=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FBattle_of_Verdun&ei=dqy8Tsz2GoSPigKVquzyAg&usg=AFQjCNEn2MCv5agIr0Zudke6wqoje7OfHg)'
- en: in World War I. By way of comparison, the Verdun casualties were double that
    of American loss in Vietnam dwarf American casualties in either the Korean Conflict.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一次世界大战中。作为比较，凡尔登的伤亡是美国在越南战争损失的两倍，甚至比朝鲜冲突中的美国伤亡还要大。
- en: The Europeans said “never again!” Thus the EU was born. In 1957, the European
    Economic Community (EEC), also known as the Common Market, was formed. The intent
    was not purely trade liberalization, but to bind Germany to Europe so tightly
    that major European conflicts could never happen again. The EEC later became the
    European Union (EU). Further economic integration occurred in December 1995 when
    many EU countries adopted the euro as a common currency.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲人说了“永远不再！”因此欧盟诞生了。1957年，欧洲经济共同体（EEC），也被称为共同市场，成立了。目的不仅仅是贸易自由化，而是要将德国紧紧绑定在欧洲，以防止重大欧洲冲突再次发生。EEC后来成为了欧洲联盟（EU）。进一步的经济一体化发生在1995年12月，当时许多欧盟国家采用了欧元作为共同货币。
- en: This strategy of peace through economic integration has largely succeeded. If
    the Germans were to mobilize the Bundeswehr today and announced to the troops
    that they were going to war with France, the men would all laugh and go home.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种通过经济一体化实现和平的策略基本上是成功的。如果今天德国人动员联邦国防军，并向士兵们宣布他们要和法国开战，士兵们都会笑著回家。
- en: '***That is the miracle of Europe.***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***这就是欧洲的奇迹。***'
- en: As
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当
- en: '[players on the European stage manoeuvre for advantage](http://humblestudentofthemarkets.blogspot.com/2011/11/two-track-eurozone-wheels-within-wheels.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲舞台上的玩家们为了优势而巧妙地移动](http://humblestudentofthemarkets.blogspot.com/2011/11/two-track-eurozone-wheels-within-wheels.html)'
- en: ', we must not forget the Big Reason for the formation the European Union. Also
    don''t forget the terrible price that could be paid by future generations should
    the current crop of leaders fail.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们绝不能忘记成立欧盟的**大原因**。也不要忘记如果当前这一代领导人失败，未来几代人可能付出的**可怕代价**。
- en: Lest we forget.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们绝不能忘记。
