- en: 'VIX and More: Chart of the Week: The Dollar and the SPX Since August 2008'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表周报：自2008年8月以来美元与标普500的关系'
- en: 来源：[http://vixandmore.blogspot.com/2010/10/chart-of-week-dollar-and-spx-since.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/chart-of-week-dollar-and-spx-since.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/chart-of-week-dollar-and-spx-since.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/chart-of-week-dollar-and-spx-since.html#0001-01-01)
- en: If you have been using the [dollar](http://vixandmore.blogspot.com/search/label/dollar)
    as one of your primary indicators, chances are it has been a good year or perhaps
    even a good several years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一直在使用[美元](http://vixandmore.blogspot.com/search/label/dollar)作为主要指标之一，那么这一年或许甚至是好几年都可能是丰收的一年。
- en: Stocks and the dollar do not always move in opposite directions, but for the
    better part of the last two years or so they have been doing just that, as the
    [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below shows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 股市和美元并不总是呈相反走势，但过去两年中的大部分时间它们都是这样，如下面的[图表周报](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)所示。
- en: Note that the recent rise in stocks since the beginning of September has coincided
    with a declining dollar that has lost value in 15 of the last 18 weeks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，自9月初以来，股票的近期上涨与美元的下跌相吻合，在过去18周中有15周美元贬值。
- en: A weaker dollar has a number of influences on stocks, but the most notable is
    that it makes products and services cheaper in foreign markets. Some sectors benefit
    more than others. Heavy equipment and materials companies are beneficiaries of
    a weaker dollar, as is manufacturing in general. Technology is also a sector that
    is heavily dependent upon exports.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美元走弱对股市有诸多影响，但最显著的是它使产品和服务在国际市场上变得更便宜。一些行业比其他行业受益更多。重装备和材料公司是美元走弱的受益者，一般制造业也是如此。科技行业也是一个严重依赖出口的行业。
- en: For now at least, the dollar is one of the strongest factors acting on stocks
    and commodities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 至少在目前，美元是影响股票和商品的最强因素之一。
