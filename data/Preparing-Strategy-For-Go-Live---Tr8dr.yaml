- en: March 12, 2010 · 10:57 am
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   2010年3月12日 · 10:57'
- en: I’ve been too busy to post for the last few weeks because am trying to get things
    together to launch the first strategy for trading (as part of my trading startup).
       Have 4 strategies right now but decided to start with the simplest of the lot.
      It operates on a basket of equities at medium/low frequency and has excellent
    returns and drawdown profile.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   过去几周我一直很忙，没有发帖，因为我正在努力整合各种事项，以便启动我的交易创业公司的第一个交易策略。目前有4个策略，但我决定从其中最简单的开始。这个策略在中低频操作股票篮子，并且有着优秀的回报和回撤表现。'
- en: I won’t jinx it by indicating the performance profile (which is pretty exciting).
      Will post some results after it has a trading track record.   Right now have
    just done the backtesting and some trial trading (affected manually).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我不会通过透露性能配置（这相当令人兴奋）来诅咒它。在它有交易记录之后，我会发布一些结果。现在只是完成了回测和一些试交易（受手动影响）。'
- en: The next steps are negotiating commission with broker(s) and connectivity.  
    Details at this point, but will take time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   与经纪人及连接性方面的下一步是谈判佣金。目前细节尚在讨论中，但预计这将需要一些时间。'
