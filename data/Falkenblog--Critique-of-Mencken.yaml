- en: 'by Fred Siegel makes a critique of Mencken I never thought I''d appreciate
    as I love Mencken:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷德·西格尔对门肯的批评让我感到意外，因为我喜欢门肯：
- en: '[deriding the academic aspirations of the masses was] championed not only by
    leftists such as Cowley, but also by Nietzscheans such as H.L. Mencken, the critic
    and editor whom Walter Lippmann described in 1926 as “the most powerful influence
    on this whole generation of educated people” who famously mocked the hapless “herd,”
    “the imbeciles,” the “booboisie,” all of whom he deemed the “peasantry” that blighted
    American cultural life...'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[嘲笑群众的学术上的追求不仅是由左派人士如考利所倡导的，也由尼采主义者如H.L.门肯所倡导，这位评论家和编辑在1926年被沃尔特·利普曼描述为“对整个受过教育的人群影响最大的力量”，他着名地嘲笑了那些倒霉的“群众”，“低能”，“乡巴佬”，他认为这些人都是“污染了美国文化生活的农民”...'
- en: Mencken and Huxley shared an aristocratic ideal based on an idyllic past. They
    romanticized a time before the age of machinery and mass production, when the
    lower orders lived in happy subordination and when intellectual eccentricity was
    encouraged among the elites. In this beautiful world, alienation was as unknown
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 门肯和赫胥黎分享了一个基于田园诗般的过去的贵族理想。他们将机械时代和大规模生产之前的时光浪漫化，当时下层阶级生活在快乐的服从中，知识精英们鼓励智力的古怪行为。在这个美丽的世界中，疏离是未知的。
- en: Intellectuals mocked the masses for trying to enjoy these things, and encouraged
    people to engage in the kitsch of popular culture as long as they did it with
    a superior and ironic attitude. This is stupid.  As
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 知识分子嘲笑群众试图享受这些事物，并鼓励人们以一种优越和讽刺的态度参与流行文化的庸俗之风。这太愚蠢了。正如
- en: '[Goethe said](http://thinkexist.com/quotation/when_we_treat_man_as_he_is-we_make_him_worse_than/11195.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[歌德所说的](http://thinkexist.com/quotation/when_we_treat_man_as_he_is-we_make_him_worse_than/11195.html)'
- en: ', if you take man as he really is we make him worse, but if we take man as
    he should be we make him what he can be. Encouraging the rabble to higher culture
    is a good thing regardless of how ham-handed your average man is when dealing
    with such knowledge. In the 1950s the masses were interested in Shakespeare, classical
    music, long interviews with serious writers, and that made them better people
    than they otherwise would have been.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，如果你把人看作他真实的样子，我们会让他变得更糟，但如果我们把人看作他应该成为的样子，我们会让他成为他能成为的样子。鼓励暴民追求更高的文化是一件好事，无论普通人在处理这些知识时有多么笨拙。在20世纪50年代，群众对莎士比亚、古典音乐、与严肃作家的长时间访谈感兴趣，这使他们变得比他们本来会变得更好。
