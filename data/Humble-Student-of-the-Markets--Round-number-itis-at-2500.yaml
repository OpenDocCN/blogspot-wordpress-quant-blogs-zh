- en: 'Humble Student of the Markets: Round number-itis at 2500'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：2500的数字情结
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/09/round-number-itis-at-2500.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/09/round-number-itis-at-2500.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/09/round-number-itis-at-2500.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/09/round-number-itis-at-2500.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': I normally write my mid-week market update on Wednesday, but the market action
    on FOMC decision days tend to be wildcards and not necessarily indicative of future
    market direction, therefore I am writing my commentary a day early.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我通常在周三写我的周中市场更新，但美联储决策日的市场行为往往是不可预测的，并不一定预示未来市场方向，因此我提前一天写下我的评论。
- en: I agree with Jonathan Krinsky of MKM Partners when he wrote that the stock market
    is likely to encounter some resistance at SPX 2500, but the intermediate term
    remains bullish.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意MKM Partners的Jonathan Krinsky的观点，他认为股市在SPX 2500可能会遇到一些阻力，但中期来看仍然看涨。
- en: There are a number of strong negative seasonal factors at work, as well as some
    short-term overbought indicators that point to either a period of consolidation
    or shallow pullback. That said, I discovered a little noticed but unusual sentiment
    buy signal that has historically resolved itself bullishly in the past.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有许多强烈的负面季节性因素在起作用，还有一些短期超买指标指向要么是整理期，要么是浅幅回调。话说回来，我发现了一个少有人注意但异常的看涨情绪信号，历史上这个信号在过去都自己化解为看涨。
