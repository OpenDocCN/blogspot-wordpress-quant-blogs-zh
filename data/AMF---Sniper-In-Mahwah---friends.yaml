- en: Petite visite mardi passé à l’Autorité des marchés financiers pour parler des
    hautes fréquences. La discussion avec Philippe Guillot, directeur en charge de
    la Direction des marchés, ayant eu lieu sans la présence d’un « communiquant »
    de l’AMF (à qui j’aurai du faire relire le texte avant de publier quoi que ce
    soit, sur ce blog ou ailleurs), je n’en dirai donc rien ! Notons simplement que
    l’AMF se situe… place de la Bourse, en face du Palais Brongniart, même si la Bourse
    de Paris a déménagé en banlieue de Londres (il n’y a donc vraiment plus rien à
    voir de ce côté-là de Paris…).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周二，前往金融市场管理局参与高频交易的讨论。与市场部主管菲利普·吉约（Philippe Guillot）的交流没有金融市场管理局的“发言人”在场（我本该让金融市场管理局的人在我发布博文之前审查一下文字，无论是在博客上还是其他地方），所以我什么也不会说！只是注意到金融市场管理局位于…
    波尔斯广场，在巴黎波尔斯广场对面，即使巴黎证券交易所已经搬到伦敦郊区（所以在那边巴黎已经真的没有什么可看的了…）。
