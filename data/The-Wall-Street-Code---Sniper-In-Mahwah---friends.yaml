  type: TYPE_NORMAL
  zh: '[![](img/4ec959033a8ebffd96595e9a8f49ccf9.png "Thomas Peterffy的机器人")](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/11/capture-d_c3a9cran-2013-11-05-c3a0-08-22-32.png)'
