- en: De Goldman Sachs il en fut un peu question puisque *The Wall Street Code* interview
    longuement Haim Bodek, un ancien trader-développeur dont Scott Patterson du *Wall
    Street Journal* (lui-même interviewé dans le documentaire) a raconté l’histoire
    dans *Dark Pools* (Bodek, aujourd’hui remonté contre les traders à hautes fréquences,
    publie des [articles](http://haimbodek.com/research.html) particulièrement intéressants
    sur la transformation des ordres boursiers). Les images finales de Bodek et ses
    camarades programmeurs, qui ont monté un *hedge fund*, font un peu penser à l’ambiance
    d’Island… mais 20 ans plus tard.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛确实有所涉及，因为*华尔街代码*长时间采访了Haim Bodek，一位前交易开发者，Scott Patterson（在纪录片中接受采访的《华尔街日报》记者）在*黑暗水池*中讲述了他的故事（Bodek，如今反对高频交易者，在交易订单变革方面发表了[一些非常有趣的论文](http://haimbodek.com/research.html)）。Bodek和他的编程同事们的最后画面，他们成立了一个对冲基金，有点像冰岛的氛围……但这是20年后。
- en: Haim Bodek avait également travaillé pour Blair Hull, un autre vétéran (de Chicago)
    des transactions à hautes fréquences dans les années 1980, dont la compagnie Hull
    Trading Company fut plus tard achetée par Goldman Sachs pour 480 millions de dollars
    (Goldman voulait initialement racheter la société de Thomas Peterffy mais celui-ci
    avait refusé). Je détaille dans [*5*](http://www.zones-sensibles.org/index.php?mod=auteurs&a=08) la
    carrière de Blair Hull, qui a commencé à Las Vegas avant de se poursuivre avec
    brio au Chicago Mercantile Exchange dans les années 1980\. Hull livre dans *The
    Wall Street Code* quelques détails intéressants sur cette époque et insiste (avec
    justesse) sur le fait que la complexité des marchés électroniques provient notamment
    des règles imposées par les régulateurs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Haim Bodek还曾在另一位高频交易老兵（芝加哥人）Blair Hull的公司工作过，Hull Trading Company后来被高盛以4.8亿美元收购（高盛最初想购买托马斯·彼得菲的公司，但被拒绝了）。我在[*5*](http://www.zones-sensibles.org/index.php?mod=auteurs&a=08)中详细介绍了Blair
    Hull的职业生涯，他的职业生涯始于拉斯维加斯，然后在1980年代的芝加哥商品交易所取得了辉煌成就。Hull在*华尔街代码*中透露了一些关于那个时代的有趣细节，并公正地强调市场电子化的复杂性主要源于监管机构制定的规则。
- en: 'L’un des moments les plus forts du film est sans doute lorsque Dave Lauer (un
    ancien de Goldman et de Citadel) évoque le *flash crash* du 6 mai 2010 et le fait
    que les courbes, littéralement, sortirent des écrans de contrôle ce jour-là. Il
    est aussi évidemment question des courroies de transmission de l’information à
    haute fréquence, notamment entre Chicago (Nanex fait une petite visite de l’extérieur
    du *data center* d’Aurora) et le New Jersey, où le Nasdaq est installé à Carteret
    :'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 电影中最引人注目的时刻之一可能是当Dave Lauer（前高盛和Citadel员工）提到2010年5月6日的“闪电崩盘”，以及当天的曲线图 literally
    从控制屏幕上跳出来。当然，也谈到了高频信息传输的链条，特别是从芝加哥（Nanex对 Aurora 的 *data center* 进行了短暂的外部参观）到新泽西州，纳斯达克在Carteret设立：
- en: '[![](img/061c7644d0b7cc0a41cb6cdf2e4eb2b3.png "Chicago-New York")](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/11/capture-d_c3a9cran-2013-11-05-c3a0-07-39-47.png)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![芝加哥-纽约](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/11/capture-d_c3a9cran-2013-11-05-c3a0-07-39-47.png)'
- en: © VPRO, extrait de “The Wall Street Code”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: © VPRO，摘自“华尔街代码”
- en: 'Comme souvent avec les hautes fréquences, il est difficile d’être à l’heure
    en terme de temps de transmission : les 4,2 millisecondes évoquées dans le film
    sont aujourd’hui caduques puisqu’on a appris [hier](http://www.hftreview.com/pg/blog/mike/read/127139/market-data-at-the-speed-of-light) que
    le temps de parcours entre le CME/CBOT et le Nasdaq, grâce aux bons soins de McKayBrothers
    & Quincy Data, est désormais de 4,09 millisecondes (soit 0,14 millisecondes de
    plus que la vitesse de la lumière dans le vide), de rack à rack (c’est-à-dire
    d’algorithme à algorithme).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如高频交易中常有的情况，就传输时间而言，很难准点：电影中提到的4.2毫秒现在已经过时了，因为昨天我们了解到[ McKayBrothers & Quincy
    Data](http://www.hftreview.com/pg/blog/mike/read/127139/market-data-at-the-speed-of-light)使得CME/CBOT和Nasdaq之间的传输时间现在只需要4.09毫秒（比真空中光速还要慢0.14毫秒），从机架到机架（即从算法到算法）。
- en: Chacun jugera de la qualité de *The Wall Street Code, *qui ne couvre qu’une
    petite partie (et totalement à charge) des enjeux liés aux hautes fréquences,
    le plus intéressant étant probablement les propos de Bodek au sujet de la complexité
    des ordres boursiers induite par les machines (j’y reviendrai prochainement),
    complexité qui aurait pu être davantage mise en avant (en terme d’espace-temps). Il
    est sans doute utile de voir le documentaire précédent, *Money & Speed,* avant
    de se plonger dans *The Wall Street Code*. Notons pour finir que trois documentaires
    touchant aux transactions à haute fréquence sont actuellement en cours de production
    en France.*
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人对*华尔街代码*的质量评价可能都不一样，这个节目只覆盖了高频交易相关问题的一小部分（并且这部分内容带有偏见），最有趣的部分可能是Bodek关于机器引起的订单复杂性的讨论（我将来会回来讨论这个问题），这种复杂性本可以在时空角度上进一步突出。在深入*华尔街代码*之前，观看之前的纪录片*金钱与速度*可能是有用的。最后，值得注意的是，目前法国正在制作关于高频交易的三个纪录片。
