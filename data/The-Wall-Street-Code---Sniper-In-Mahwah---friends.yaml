- en: « *Other people used their minds* », rigole Peterffy avec son accent hongrois
    en exhibant sa machine. Il réitère également son attachement à l’équité du marché
    et à l’importance de partager le code pour que tous les intervenants puissent
    sur un même pied d’égalité – tout l’inverse de ce que fait aujourd’hui Goldman
    Sachs, dont l’affaire Sergey Aleykinov a [révélé](http://www.vanityfair.com/business/2013/09/michael-lewis-goldman-sachs-programmer)
    que la banque puise dans des codes *open source* qu’elle modifie tout en s’appropriant
    les droits de ces modifications, ce qui est évidemment contraire à l’éthique de
    l’*open source*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “*其他人用他们的头脑*”，彼得菲用他的匈牙利口音笑着展示他的机器。他重申了对市场公平的执着，以及分享代码的重要性，以便所有参与者都能在平等的基础上 -
    这与高盛的做法截然相反，后者在Sergey Aleykinov事件中[暴露](http://www.vanityfair.com/business/2013/09/michael-lewis-goldman-sachs-programmer)从开源代码中获益，同时修改并声称拥有修改权，这显然违反了开源的伦理。
