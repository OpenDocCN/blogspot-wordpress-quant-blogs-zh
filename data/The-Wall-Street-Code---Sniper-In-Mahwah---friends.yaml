- en: Le moment le plus vivifiant est sans doute lorsque Peterffy sort sa fameuse
    tablette tactile – dont je parle dans *[*6*](http://www.zones-sensibles.org/index.php?mod=auteurs&a=06)
    – construite pour l’American Stock Exchange en 1983\. C’est la première fois que
    l’on voit à l’écran cet ancêtre de l’iPad :*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最生动的时刻可能是当Peterffy拿出他那著名的触控板——我在*[6](http://www.zones-sensibles.org/index.php?mod=auteurs&a=06)*中谈到过的——为美国股票交易所于1983年制造的。这是第一次在银幕上看到这款iPad的前身：*
- en: '*[![](img/83e069475490a0cf47d7eb064b9759c5.png "Thomas Peterffy et sa tablette
    tactile")](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/11/capture-d_c3a9cran-2013-11-05-c3a0-07-24-23.png)'
