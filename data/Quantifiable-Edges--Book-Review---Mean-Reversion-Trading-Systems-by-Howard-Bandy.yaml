- en: 'Quantifiable Edges: Book Review - Mean Reversion Trading Systems by Howard
    Bandy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：书评 - 霍华德·班迪的《均值回归交易系统》
- en: 来源：[http://quantifiableedges.blogspot.com/2013/03/book-review-mean-reversion-trading.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/book-review-mean-reversion-trading.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/03/book-review-mean-reversion-trading.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/book-review-mean-reversion-trading.html#0001-01-01)
- en: Howard goes through every step of the systems-building process.  He examines
    several different oscillators.  He scrutinizes entry & exits techniques.  He discusses
    risk control.  And on top of it all, he provides code for everything he covers
    in the book.  It is $50 for the book, which is a ridiculously low price.  There
    are trading courses that cost many thousands of dollars that don’t provide as
    much good information as Howard’s “Mean Reversion Trading Systems”.  All of the
    coding is done in Amibroker, which unfortunately I do not use.  But since he lists
    it all out, those who use other programs like me can translate it into Tradestation,
    R, or whatever.  And here is the kicker for anyone that does use Amibroker – Howard
    has actually set up a web page where book purchasers can download the code at
    no additional cost.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 霍华德详述了系统构建过程中的每一个步骤。他检视了多种不同的振荡器。他仔细分析了入市和离市技巧。他讨论了风险控制。除此之外，他还为书中涉及的所有内容提供了代码。这本书售价50美元，这是一个荒谬的低价。有些交易课程收费数万美元，提供的优质信息并不比霍华德的《均值回归交易系统》多。所有的编程都是在Amibroker中完成的，遗憾的是我不会使用。但由于他列出了所有内容，像我这样使用其他程序的人可以将它翻译成Tradestation、R或其他任何程序。对于任何使用Amibroker的人来说，还有一个惊喜——霍华德实际上设置了一个网页，购买者可以免费下载代码。
- en: I commend Howard on his efforts.  If you have an interest in developing your
    own trading systems, this book is a wonderful resource that I would highly recommend.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我赞扬霍华德的努力。如果你对发展自己的交易系统感兴趣，这本书是一个极好的资源，我强烈推荐。
