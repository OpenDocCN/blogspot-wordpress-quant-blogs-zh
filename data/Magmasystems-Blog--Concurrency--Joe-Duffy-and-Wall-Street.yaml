  zh: 乔·达菲正在[征求新书关于并发性的意见](http://www.bluebytesoftware.com/blog/PermaLink,guid,20a3f9c3-c33b-4403-8598-ed943b578f25.aspx)。在我的与支持我的微软团队的谈话中，乔的名字经常被提及。他和里科·马里亚尼是我在雷德蒙德的两项资源，我希望他们能在咨询基础上为我们提供帮助。我的愿景是，他们将帮助我们优化.NET架构，以实现低延迟、高性能系统。房间里的大象是每个人都担心的高达456,000条信息每秒的[Opra](http://www.opradata.com/)数据流。作为世界上最大投资银行之一全球股票衍生品架构师，我对这方面负有责任。因此，我们堆栈所需的东西包括高速市场数据流带缓存和融合、复杂事件处理、硬件加速、对象缓存、线程模型、高效的GUI和客户端框架、硬件加速、超级紧密的代码生成、组件间的高效消息传递（我提到了硬件加速吗？）。从并发性的角度来看，我想知道微软认为实现准实时数据处理的最佳实践是什么。在.NET框架中还存在哪些反模式，需要避免什么。如何使用PerfMon和其他第三方性能工具使我的系统发挥最大效能。最大化性能的编码规则。微软五年内将发布（或考虑）的事情。而且，出于我自己的私心，我希望乔能实现一个交易系统来测试他的想法！©2006
