- en: 'Humble Student of the Markets: What happens after the Santa Claus rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：圣诞老人反弹之后会发生什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/what-happens-after-santa-claus-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/what-happens-after-santa-claus-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/what-happens-after-santa-claus-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/what-happens-after-santa-claus-rally.html#0001-01-01)
- en: This market has a deja vu feeling to it. This time last year, it was faced with
    the prospect of Eurogeddon. This year, it's the fiscal cliff.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个市场给人一种似曾相识的感觉。去年这个时候，它面临着欧元区的末日。今年，它是财政悬崖。
- en: Regular readers know that I believe that we will likely see a Santa Claus rally
    (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 常读者知道，我相信我们很可能会看到圣诞老人反弹（参见
- en: '[Risk on!](http://humblestudentofthemarkets.blogspot.com/2012/11/risk-on.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[风险开启！](http://humblestudentofthemarkets.blogspot.com/2012/11/risk-on.html)'
- en: and
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Waiting for a Santa Claus rally](http://humblestudentofthemarkets.blogspot.com/2012/11/waiting-for-santa-claus-rally.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[等待圣诞老人反弹](http://humblestudentofthemarkets.blogspot.com/2012/11/waiting-for-santa-claus-rally.html)'
- en: ). The most likely scenario is a relief rally based on a benign resolution of
    the much overhyped fiscal cliff. As I look forward into 2013, the more pressing
    issue becomes one of what happens after the relief rally?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ）。最有可能的情况是基于温和解决的财政悬崖的利好反弹。当我展望2013年时，更紧迫的问题变成了反弹之后会发生什么？
- en: '**An earnings cliff?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个盈利悬崖？**'
- en: The biggest risk to US equities is what
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市最大的风险是什么
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2012/10/reduce-equity-exposure/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barry Ritholz](http://www.ritholtz.com/blog/2012/10/reduce-equity-exposure/)'
- en: termed an "earnings cliff", which he wrote about in late October. He was seeing
    signs of stalling earnings growth from large cap multi-nationals (listen to this
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 被称为“盈利悬崖”，他在十月底就此主题进行了写作。他看到了大型跨国公司（listen to this
- en: '[interview](http://www.ritholtz.com/blog/2012/10/major-cyclical-correction/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[访谈](http://www.ritholtz.com/blog/2012/10/major-cyclical-correction/)'
- en: with him).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与他一起）。
- en: '[Peter Gibson](http://rcext.cibcwm.com/DownloadItem.aspx?pubid=119866)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Peter Gibson](http://rcext.cibcwm.com/DownloadItem.aspx?pubid=119866)'
- en: of CIBC explained Ritholz's "earnings cliff" thesis in a more coherent manner.
    Gibson monitors ROEs and how their components change over time (remember the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: CIBC的Gibson解释了Ritholz的“盈利悬崖”理论，以更加连贯的方式。Gibson监控净资产收益率及其组成部分随时间的变化（记住
- en: '[Dupont formula](http://www.money-zine.com/Investing/Investing/DuPont-Equation/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[杜邦公式](http://www.money-zine.com/Investing/Investing/DuPont-Equation/)'
- en: '). He found that the profitability of companies most exposed to the global
    economy were deteriorating, while domestically exposed companies were doing fine
    [emphasis added]:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '）。他发现，最暴露于全球经济的公司的盈利能力正在恶化，而国内暴露的公司却表现良好[强调添加]:'
- en: This is where the difference between the U.S. domestic economy and the global
    economy becomes critically important and where the issues surrounding the fiscal
    cliff and tax policy are critical. Simply put, our calculations of the rate of
    change in S+P 500 corporate profitability suggest that the U.S. economy, like
    all others, is slipping back into recession, but, that is not exactly correct.
    In fact, if we segregate the S+P 500 companies that tend to be larger multinationals
    with the majority of their revenues coming from international sources from the
    predominately domestically-focused S+P 500 companies, then the contrast is striking.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是美国国内经济和全球经济之间的差异变得至关重要，也是财政悬崖和税收政策问题的关键所在。简单地说，我们对标普500公司盈利率变化的计算表明，美国经济，像其他国家一样，正在回归衰退，但事实上，这种说法并不完全正确。实际上，如果我们把那些主要收入来源来自国际的、倾向于较大的跨国公司的标普500公司与主要专注于国内市场的标普500公司分开，那么这种对比是非常鲜明的。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***In the U.S., the “international” companies are demonstrating a significant
    rate of ROE decline that would clearly be consistent with a recession.*** This
    would also be consistent with the state of the global economy. ***The “domestic”
    companies, however, are recording a slight growth in profitability***. This “domestic”
    growth rate is dramatically different than the decline in “international” company
    profitability but it is not yet enough to suggest that the U.S. “domestic” economy
    is growing at a self-sustaining rate. This “domestic” recovery is also consistent
    with the evidence of a recovery in U.S. housing prices. Investors must be careful,
    however, in their view of a U.S. housing recovery since the high level of structural
    unemployment tends to argue against a sustainable recovery in housing, as compared
    with, a recovery due to deeply depressed prices and very low interest rates. If
    the fiscal cliff, therefore, is not dealt with sensibly, then the tentative U.S.
    domestic recovery will be lost as well, and then all bets are off.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***在美国，“国际”公司的净资产收益率（ROE）明显下降，这明显与衰退相符。*** 这与全球经济状况也相符。***然而，“国内”公司的盈利能力略有增长***。这种“国内”的增长速度与“国际”公司盈利能力的下降有显著不同，但它还不足以表明美国“国内”经济正在以自我维持的速度增长。这种“国内”复苏也与美国房价复苏的证据一致。然而，投资者在看待美国房价复苏时必须小心，因为高水平的结构失业率往往反对与房价深度低迷和利率非常低相比，出现的可持续复苏。因此，如果不能理智地解决财政悬崖问题，那么初步的美国国内复苏也将丧失，届时所有的赌注都将落空。'
- en: '**Whither Europe?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元区将何去何从？**'
- en: With China in a tentative recovery, the source of global slowdown is coming
    from Europe. Indeed,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着中国初步复苏，全球经济放缓的源头来自欧洲。事实上，
- en: '[European PMIs are collapsing](http://247wallst.com/2012/11/22/europe-pmi-shows-collapse/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲PMI正在崩溃](http://247wallst.com/2012/11/22/europe-pmi-shows-collapse/)'
- en: and eurozone economies are in recession. The macro risk in 2013 is that economic
    weakness in Europe has the potential to drag down China, as Europe is China's
    biggest export market, which create a domino effect around the world.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以及欧元区的经济都处于衰退。2013年的宏观风险是，欧洲经济的疲软有可能会拖累中国，因为欧洲是中国最大的出口市场，这将在全球范围内产生多米诺骨牌效应。
- en: While I understand the concerns expressed by Ritholz and Gibson, I remain cautiously
    constructive on the outlook for stocks, commodities and other risky assets in
    early 2013\. I prefer to let the markets tell the story. Consider, for example,
    the chart of the Euro STOXX 50 below. If the eurozone economy is such bad shape,
    why is this index rallying and challenging resistance at the old highs?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我理解Ritholz和Gibson表达的担忧，但我对2013年初股市的走势保持谨慎乐观。我更愿意让市场自己讲述故事。例如，看看下面的欧元Stoxx
    50指数图表。如果欧元区经济状况真的很糟糕，那为什么这个指数会反弹并挑战旧高点的阻力？
- en: Why are industrial metals like copper rallying?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 工业金属如铜为什么会反弹？
- en: While I am aware of the risks of a European slowdown pulling down the rest of
    the world (and my views are subject to change), I don't see the "earnings cliff"
    to be a major headwind for equities going into 2013 at this time. However, with
    equities cheap on a relative basis against junk bonds and moderately expensive
    on an absolute basis (see my last post
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我知道欧洲经济放缓有可能会拖累世界其他地区（我的观点可能会改变），但目前我看不出“盈利悬崖”会对2013年的股市产生重大阻力。然而，相对于垃圾债券，股市相对便宜，绝对估值适中（参见我上篇文章
- en: '[How cheap are stocks? (two views)](http://humblestudentofthemarkets.blogspot.com/2012/11/how-cheap-are-stocks-two-views.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票有多便宜？（两种观点）](http://humblestudentofthemarkets.blogspot.com/2012/11/how-cheap-are-stocks-two-views.html)'
- en: ), I can't say that I'm wildly bullish either. I am only expecting modest upside
    for stocks in a hypothetical Santa Claus/post-fiscal cliff rally environment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ), 我不能说我非常看好。我只是预期在假设的圣诞老人/财政悬崖反弹环境中，股市会有适度的上涨。
