- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新**'
- en: ': I''ve had a number of questions from readers about the warnings of imminent
    market declines from SentimenTrader. In this'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我收到了许多来自读者的关于SentimenTrader即将到来的市场下跌警告的问题。在这
- en: '[post](https://www.sentimentrader.com//blog/this-led-to-declines-every-time-in-the-past-93-years/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](https://www.sentimentrader.com//blog/this-led-to-declines-every-time-in-the-past-93-years/)'
- en: ', Jason Goepfert''s headline was "This Led to Declines Every Time in the Past
    93 Years". He highlighted the market''s poor breadth, as measured by the percentage
    of stocks above their 50 dma.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，杰森·戈特弗雷特（Jason Goepfert）的标题是“在过去93年中，这导致了每一次的下跌”。他突出了市场广度不佳，这是由高于其50日移动平均线的股票百分比衡量的。
- en: Going back to the mid-1920's, there have only been a handful of dates with breaks
    like this. It happened in 1929, 1959, 1963, 1972, 1998, and 1999, and all of them
    ended up preceding losses in stocks.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 回顾自20世纪20年代中期以来，像这样的断层只有少数日期出现过。这发生在1929年、1959年、1963年、1972年、1998年和1999年，而它们都最终预示着股市损失。
- en: Relax, the market isn't going to crash. Here's why.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 放松，股市不会崩盘。这是为什么。
