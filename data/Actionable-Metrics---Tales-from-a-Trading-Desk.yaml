- en: Actionable Metrics
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可操作性指标
- en: I’ve always been a fan of [Kanban](https://www.agilealliance.org/resources/experience-reports/actionable-metrics-siemens-health-services/). 
    [Actionable Agile](https://www.actionableagile.com/publications/) provide an interesting
    read on how actionable flow metrics (Work In Progress, Cycle Time, Throughput)
    are used to reduced Cycle Times, which leads to faster delivery of business value
    stories to the end users 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直是[Kanban](https://www.agilealliance.org/resources/experience-reports/actionable-metrics-siemens-health-services/)的粉丝。[可操作敏捷](https://www.actionableagile.com/publications/)提供了一个有趣的阅读，讲述了如何使用可操作的流量指标（工作进展、周期时间、吞吐量）来减少周期时间，从而更快地向最终用户交付业务价值故事
    🙂
- en: Finally,  “no more estimation” (story points) using instead [predictability](https://vimeo.com/146545310)
    🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，“不再估算”（故事点），而是使用[可预测性](https://vimeo.com/146545310) 🙂
