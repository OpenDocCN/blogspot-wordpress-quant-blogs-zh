- en: '**Belski long-term bullish**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Belski长期看多**'
- en: Now BMO strategist Brian Belski has taken a mirror image of my views, which
    is long-term cautious but short-term bullish, with a long-term bullish but short-term
    cautious stance. First, Belski explained his bullishness based on the thesis that
    we are seeing a secular bull market after a Lost Decade and therefore long-term
    equity return expectations of 10% are plausible (via
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在BMO策略师Brian Belski采取了与我观点完全相反的看法，即长期谨慎但短期看多，长期看多但短期谨慎。首先，Belski根据观点解释了他的看多立场，即我们在经历了一个失去的十年之后看到了一个世俗牛市，因此长期股票回报预期10%是合理的（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/2014/06/24/1885112/sp-4236/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2014/06/24/1885112/sp-4236/)'
- en: '):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: 'Secular Bull Markets Are Born Out of Lost Decades: Based on historical evidence,
    stocks typically enter a very long period of expansion after emerging from a period
    of negative 10-year holding period returns. We found that, on average, these periods
    last for roughly 15 years and deliver average annual returns of about 16%. Given
    that 10-year holding period returns emerged from negative territory a little over
    five years ago and currently stand at 5.5%, it is not unreasonable to assume that
    there is about 10 years and 10% of average annual returns left to the current
    bull market should performance follow historical patterns.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 世俗牛市是在失去的十年后诞生的：根据历史证据，在经历了一段10年持有期回报率为负的时期后，股市通常会进入一个非常长的扩张期。我们发现，平均而言，这些时期持续大约15年，平均年回报率约为16%。考虑到10年持有期回报率在五年前刚刚摆脱负值区域，目前为5.5%，如果表现遵循历史模式，当前牛市还有大约10年和10%的平均年回报率。
- en: '**Short-term cautious**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**短期谨慎**'
- en: On the other hand, Belski was featured in a recent
