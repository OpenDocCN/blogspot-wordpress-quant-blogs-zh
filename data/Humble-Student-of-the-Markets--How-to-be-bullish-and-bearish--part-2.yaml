  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融邮报](http://business.financialpost.com/2014/06/26/5-signs-canadian-stocks-are-frothy/)'
- en: 'story with the title "5 signs Canadian stocks are frothy", namely:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 标题为"5个加拿大股市过热的迹象"，即：
- en: Forward P/E ratios are near the highest level since 2000
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前瞻市盈率接近2000年以来的最高水平
- en: More than 35% of TSX companies are hitting 52-week highs
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 超过35%的TSX公司股价触及52周新高。
- en: Volatility is at a record low
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 波动性处于历史低点
- en: Stock performance is significantly outpacing underlying commodities
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 股市表现明显超越了 underlying commodities
- en: Recent TSX outperformance has been highly concentrated in energy stocks
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 近期TSX的表现超越主要集中在能源股上
- en: Now I recognize that the Canadian stock market is not the same as the US market,
    but the two economies are tightly bound to each other and the returns of the two
    markets have shown a high degree of correlation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我认识到加拿大股市和美国市场并不相同，但这两个经济体紧密相连，两个市场的回报显示出高度的相关性。
- en: While I disagree with Mr. Belski's conclusions (see my previous post
  id: totrans-24
