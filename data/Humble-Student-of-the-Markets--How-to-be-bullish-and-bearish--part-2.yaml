  type: TYPE_NORMAL
  zh: '[股票既便宜又昂贵](http://humblestudentofthemarkets.blogspot.com/2014/06/how-stocks-are-both-cheap-and-expensive.html)'
- en: for the reasoning), but this is another example of how someone can be both bullish
    and bearish at the same time. It just depends on your time horizon.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （无翻译），但这又是有人在同一时间既看多又看空的另一个例子。这取决于你的时间范围。
