- en: 'In the [previous post](https://cssanalytics.wordpress.com/2014/06/25/what-factors-drive-the-performance-of-momentum-strategies-part-1/
    "What Factors Drive the Performance of Momentum Strategies? (Part 1)") we introduced
    the momentum score as a measure of the potential for momentum profits for a given
    investment universe. Before proceeding to part 2 of the series, I thought it would
    be interesting for readers to see a pairwise matrix of momentum scores to get
    a better feel for how they work in practice. Note that higher scores indicate
    higher potential for momentum profits. Below are the pairwise momentum score matrices
    for both sectors and asset classes:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[上一篇文章](https://cssanalytics.wordpress.com/2014/06/25/what-factors-drive-the-performance-of-momentum-strategies-part-1/
    "什么因素驱动动量策略的表现？（第一部分）")中，我们介绍了动量得分为给定投资宇宙的动量利润潜力提供一个衡量标准。在继续系列的第二部分之前，我认为读者们可以看到一个成对动量得分矩阵，以更好地了解它们在实践中的工作方式。注意，更高的得分表示更高的动量利润潜力。下面是部门和资产类别的成对动量得分矩阵：
- en: '[![momentum score matrix sectors](img/4e416373928fa011a113c59ab23ee012.png)](https://cssanalytics.files.wordpress.com/2014/06/momentum-score-matrix-sectors.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![动量得分矩阵部门](img/4e416373928fa011a113c59ab23ee012.png)](https://cssanalytics.files.wordpress.com/2014/06/momentum-score-matrix-sectors.png)'
- en: 'Notice that sectors with similar macro-factor exposure have lower scores: for
    example materials and energy which tend to thrive in cyclical upturns in the economy
    (XLE/XLB), or health care and consumer staples (XLP/XLV) which thrive in recessions
    or cyclical downturns. The highest scores accrue to sectors that are likely to
    do well at different times in the economic cycle such as energy and utilities
    (XLE/XLU). This makes logical sense– momentum strategies require the ability to
    rotate to assets that are doing well at different times.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，具有相似宏观因子暴露的部门得分较低：例如，材料和能源往往在经济周期的循环上升中蓬勃发展（XLE/XLB），或者医疗保健和必需消费品（XLP/XLV）在经济衰退或周期性下降中蓬勃发展。得分最高的部门往往是那些在经济周期不同阶段都可能表现良好的部门，如能源和公用事业（XLE/XLU）。这逻辑上是合理的——动量策略需要能够转向在不同时间表现良好的资产。
- en: '[![momentum score matrix asset classes](img/6c291e5bab370f343cfc5d2a0e47eb93.png)](https://cssanalytics.files.wordpress.com/2014/06/momentum-score-matrix-asset-classes1.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![动量得分矩阵资产类别](img/6c291e5bab370f343cfc5d2a0e47eb93.png)](https://cssanalytics.files.wordpress.com/2014/06/momentum-score-matrix-asset-classes1.png)'
- en: Notice that pairings of equity, real estate or commodity assets classes (e.g.
    SPY,EEM, IEV, DBC, RWX) with TLT and GLD tend to have the highest momentum scores.
    The combination of near substitute assets such as intermediate bonds (IEF) and
    long-term bonds (TLT), or say S&P500 (SPY) and European stocks (IEV) tend to have
    very low scores by comparison. In general most pairwise scores for asset classes
    are substantially higher than those contained within the sector momentum score
    matrix.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，股票、房地产或商品资产类别（例如SPY、EEM、IEV、DBC、RWX）与TLT和GLD的配对往往具有最高的动量得分。 intermediate
    bonds (IEF) 和 long-term bonds (TLT)等类似替代资产的组合，或者S&P500 (SPY)和欧洲股票(IEV)的组合，相比之下得分非常低。通常，资产类别的成对得分远高于
    sector momentum score matrix中包含的得分。
