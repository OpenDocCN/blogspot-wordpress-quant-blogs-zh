- en: '**Important questions for the bond and stock markets**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**债券和股票市场的重要问题**'
- en: As the 10-year Treasury yield staged an upside breakout at 2.6%, and luminary
    investors such as Bill Gross, Jeff Gundlach, and Ray Dalio have declared the bond
    bull to be over, I have a number of key questions for the markets. First and foremost,
    "What's the pain trade?"
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着10年期国债收益率在2.6%的上涨突破，以及比尔·格罗斯、杰夫·冈达尔和雷·达里奥等知名投资者宣称债券牛市已经结束，我对市场有一些关键问题。首要问题是：“痛苦交易是什么？”
- en: How these questions are resolved will also have important implications for the
    future direction of stock prices.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的解决方式也将对股票价格未来的走向产生重要影响。
