- en: 'Humble Student of the Markets: NYSSA: Models behaving badly'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：NYSSA：模型行为不良
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/nyssa-models-behaving-badly.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/nyssa-models-behaving-badly.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/nyssa-models-behaving-badly.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/nyssa-models-behaving-badly.html#0001-01-01)
- en: 'I have long been an advocate of using an intelligent approach to quantitative
    analysis, or conducting "sanity checks" on models and understanding the limits
    of the models that quants use. If you are in the New York area on September 6,
    I would wholehearted recommend the NYSSA author series with Emanuel Derman, one
    of the giants in the quant industry:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直倡导使用智能方法进行定量分析，或对模型进行“理智检查”，了解量化师所使用模型的局限性。如果你在9月6日身处纽约地区，我会强烈推荐参加NYSSA作者系列讲座，讲座嘉宾是量化行业巨头之一Emanuel
    Derman：
- en: Why do we—bankers in particular—continue to put so much faith in financial models,
    when time and again they have failed, in some cases with catastrophic effects
    on the economy? Author and former quantitative analyst Emanuel Derman will discuss
    why it is a terrible mistake to trust models. Though financial models imitate
    the style of physics and employ the language of mathematics, they ultimately deal
    with human beings. This is problematic because models in physics aim for a description
    of reality while economists’ equations are limited in that area. The author will
    also discuss what a model is, and then highlight the differences between the successes
    of modeling in physics and its failures in economics. He will also cover the collapse
    of the subprime mortgage CDO market in 2007, urge us to stop a naïve reliance
    on these models, and offer suggestions for mending them.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么我们——尤其是银行家们——继续对金融模型抱有如此大的信心，尽管它们一次又一次地失败，有时对经济产生了灾难性的影响？前量化分析师、作者Emanuel
    Derman将讨论为何盲目信任模型是一个巨大的错误。虽然金融模型模仿物理学的风格，并采用数学的语言，但它们最终是处理人类的问题。这是有问题的，因为物理模型旨在描述现实，而经济学家的方程式在这方面是有限的。作者还将讨论什么是模型，并强调物理学建模的成功与经济学建模的失败之间的区别。他还将讨论2007年次级抵押贷款CDO市场的崩溃，呼吁我们停止对这些模型的天真依赖，并提出改进建议。
