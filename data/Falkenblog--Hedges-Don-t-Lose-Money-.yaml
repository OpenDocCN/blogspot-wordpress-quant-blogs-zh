  type: TYPE_NORMAL
  zh: 'Falkenblog: 套期保值不会亏损？'
- en: 来源：[http://falkenblog.blogspot.com/2012/05/hedges-dont-lose-money.html#0001-01-01](http://falkenblog.blogspot.com/2012/05/hedges-dont-lose-money.html#0001-01-01)
  id: totrans-5
