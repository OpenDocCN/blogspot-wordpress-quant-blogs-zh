  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/05/hedges-dont-lose-money.html#0001-01-01](http://falkenblog.blogspot.com/2012/05/hedges-dont-lose-money.html#0001-01-01)
- en: I was working out
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我当时正在锻炼
- en: '[watching](http://www.wnyc.org/articles/wnyc-news/2012/may/13/jp-morgan-ceo-says-he-was-dead-wrong/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[观看](http://www.wnyc.org/articles/wnyc-news/2012/may/13/jp-morgan-ceo-says-he-was-dead-wrong/)'
- en: Jamie Dimon squirm like a worm, reminding me of Lawrence Summers pathetic recant
    of his rather innocuous speculation about gender talent distributions.  If a bank
    with $140B in market cap and over $2000B in assets loses $2B trading credit insurance,
    it sounds like no big deal, yet everyone, including Dimon, saw this as a a 'terrible,
    egregious, inexcusible mistake.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 杰米·戴蒙像蠕虫一样扭动，让我想起了劳伦斯·萨默斯对其关于性别才能分布的无害猜测的可怜撤回。如果一家市值1400亿美元、资产超过20000亿美元的银行因交易信用保险损失20亿美元，听起来似乎没什么大不了的，但包括戴蒙在内的所有人都认为这是一个“可怕、严重、不可原谅的错误”。
- en: Dimon
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 戴蒙
- en: '[noted he had $8B in profits in their ''banking book'' related to these trades](http://blogs.wsj.com/deals/2012/05/13/jamie-dimon-i-was-dead-wrong/?KEYWORDS=JP+morgan)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[他指出，他们的''银行账簿''中与这些交易相关的利润为80亿美元](http://blogs.wsj.com/deals/2012/05/13/jamie-dimon-i-was-dead-wrong/?KEYWORDS=JP+morgan)'
- en: 'that have not been marked to market, a point he could have expanded upon. Methinks
    he''s rather eager to paint this as a rogue trader, a public execution of some
    inconvenient executives. I''m sure that some involved did it out of speculation
    and the potential for a large bonus, but some favored it as a hedge: any large
    position involves the support of groups with their differing motives--good faith
    idealists and cynical opportunists--but Jamie Dimon speaks as if this were indefensible,
    which I am sure is not true for all the participants. The trades do'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那些未按市值计价的交易，他本可以对此进行更多阐述。我认为他急于将此描绘成一个流氓交易员的行为，是对一些不便的高管的公开处决。我确信有些人这样做是出于投机和可能获得巨额奖金的考虑，但也有人将其视为套期保值：任何大型头寸都涉及支持不同动机的团体——真诚的理想主义者和愤世嫉俗的机会主义者——但杰米·戴蒙的言论似乎表明这是不可辩护的，我确信并非所有参与者都如此认为。这些交易确实
- en: '[appear to be dumb](http://www.quora.com/Trading-finance/How-did-the-London-Whale-lose-JPMorgan-over-2-billion)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[看似愚蠢](http://www.quora.com/Trading-finance/How-did-the-London-Whale-lose-JPMorgan-over-2-billion)'
- en: but I'm sure there's a case where they don't appear that dumb (having been involved
    in a nasty legal dispute for 18 months, I can assure you that if an argument can
    not be presented as a reasonable good faith argument, it must involve torturing
    innocent children).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但我确信存在这样的情况，他们看起来并不那么愚蠢（在一场长达18个月的恶劣法律纠纷中，我可以向你保证，如果一个论点不能以合理的善意论点呈现，那么它必然涉及折磨无辜儿童）。
- en: The game for a large bank seems to no longer include using mark-to-market hedges
    (they are even talking about criminal charges).  This probably isn't a horrible
    thing, in that large corporate hedges are used perniciously more often than not.
     Sure, theoretically it need not be so, but as a practical matter, given agency
    problems it is.  For example, consider
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大型银行的游戏似乎不再包括使用按市值计价的套期保值（他们甚至谈论到了刑事指控）。这可能并非坏事，因为大型企业套期保值往往被恶意使用。理论上这本不必如此，但鉴于代理问题，实际情况确实如此。例如，考虑
- en: '[Metallgesellschaft](http://www.youtube.com/watch?v=bBuF4RGJKDk)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国金属公司](http://www.youtube.com/watch?v=bBuF4RGJKDk)'
- en: tried to get very clever with their oil hedges and ended up having to eat a
    billion dollar loss. I know of a brokerage where in 2001 they discovered that
    their business was positively correlated to the stock market, so the CEO put on
    a big hedge shorting the market.  When the hedge made $20MM, he pocketed several
    million as a 'trader bonus', though surely it was a corporate hedge if it went
    the other way.  Then there's the history of gold companies, who discovered in
    the 1990s that shareholders don't want their companies hedging their core business
    with futures, they buy them in part for this exposure and don't like the idea
    that buying gold companies means their beta with gold prices is ambiguous.  Most
    gold companies now are long gold, which suits everyone just fine.  One could go
    on and on about how hedging core business risks has screwed up companies.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 试图通过石油对冲变得非常聪明，结果却不得不吞下十亿美元的损失。我知道一家经纪公司在2001年发现其业务与股市正相关，于是CEO进行了大规模的市场做空对冲。当对冲赚得2000万美元时，他作为“交易员奖金”私吞了数百万，尽管如果对冲失败，这显然是公司层面的对冲。再看看黄金公司的历史，他们在90年代发现股东不希望公司用期货对冲其核心业务，他们购买这些公司部分是因为这种风险敞口，不喜欢购买黄金公司意味着与黄金价格的贝塔值不明确的想法。现在大多数黄金公司都持有黄金多头，这正合大家心意。关于对冲核心业务风险如何搞砸公司，可以继续说个不停。
- en: The notion that by definition hedges have zero expected profit and so lose money
    quite often seems totally alien to most legislators, journalists, and commentators,
    which is fine, but for Dimon to not mount a defense at all suggests either a really
    lame attempt to appear humble or suggests he has no idea what hedging means either.
     Sandy Weill's hand-picked apprentice doesn't know much about  underwriting or
    portfolio management, but he does know a lot about the kind of thing Weill confused
    with banking, which is mainly acquisitions, PR and regulatory glad-handling.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲在定义上预期利润为零，因此经常亏损的概念对大多数立法者、记者和评论员来说似乎完全陌生，这没关系，但迪蒙完全没有进行辩护，要么是试图显得谦逊的非常蹩脚的尝试，要么是他也不知道对冲意味着什么。桑迪·威尔亲手挑选的学徒对承销或投资组合管理知之甚少，但他对威尔混淆为银行业的那些事情了解很多，主要是收购、公关和监管方面的讨好。
- en: These hedges are being abandoned for the wrong reason, because hedges sometimes
    lose money, as opposed to the good reason that these kind of big hedges are too
    often merely a label applied to bad corporate decisions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些对冲被错误地放弃，因为对冲有时会亏损，而不是因为这些大型对冲往往只是对糟糕公司决策的标签。
