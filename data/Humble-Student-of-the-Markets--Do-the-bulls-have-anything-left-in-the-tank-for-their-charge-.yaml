- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': It''s always difficult to make tactical trading calls on FOMC meeting day.
    The S&P 500 approached the latest meeting with the 5-day RSI near overbought territory.
    The experience in 2022 of overbought or near overbought conditions on meeting
    days (March and July, n=2) has seen stock prices continue to advance. Can it continue?
    Do the bulls have anything left in the tank for their charge?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在FOMC会议日做出战术交易判断总是困难重重。标普500指数在最近一次会议前，5日RSI接近超买区域。回顾2022年会议日的超买或接近超买情况（3月和7月，n=2），我们看到股价继续上涨。这种趋势能否持续？多头在他们的冲锋中还有余力吗？
