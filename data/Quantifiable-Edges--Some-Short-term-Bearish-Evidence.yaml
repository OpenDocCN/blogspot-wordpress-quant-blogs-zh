- en: 'Quantifiable Edges: Some Short-term Bearish Evidence'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “可量化的边缘”：一些短期看跌的证据
- en: 来源：[http://quantifiableedges.blogspot.com/2010/09/some-short-term-bearish-evidence.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/some-short-term-bearish-evidence.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/09/some-short-term-bearish-evidence.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/some-short-term-bearish-evidence.html#0001-01-01)
- en: I'm seeing some evidence suggesting the market has quickly become overdone to
    the upside and is likely to pull back. Below is one study from last night's subscriber
    letter that looks at other times the SPX made short-term highs on strong breadth
    but weak volume while in a long-term downtrend.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到一些证据表明市场已经迅速过度上涨，并且很可能会回调。以下是昨晚订阅信件中的一项研究，该研究查看了在长期下跌趋势中，SPX在强劲的广度但弱势的成交量下短期触顶的其他时期。
- en: '[![](img/5b2fcdccb93c72abeab4c08714ad0ccb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgksqhgjeioDdNDl4t25YygPd6g6cr97ZzcoPgMTHHeG8MinD9yNVNlVID68l6RIS79Guu8g22zP49hi1bcIwcIValpZvtWjKbxKIkWVhB_8HAwTuLu_uyGPH9nP4Ntdu2jzPzA8LSC6_Nu/s1600/2010-09-02.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5b2fcdccb93c72abeab4c08714ad0ccb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgksqhgjeioDdNDl4t25YygPd6g6cr97ZzcoPgMTHHeG8MinD9yNVNlVID68l6RIS79Guu8g22zP49hi1bcIwcIValpZvtWjKbxKIkWVhB_8HAwTuLu_uyGPH9nP4Ntdu2jzPzA8LSC6_Nu/s1600/2010-09-02.png)'
- en: Instances are very low and prior to 1992 there did not appear to be an edge.
    So I wouldn't try and extract too much from these results but I do think the recent
    downward strength and consistency is notable.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实例非常低，并且在1992年之前似乎并没有边缘。所以我不会试图从这些结果中提取太多信息，但我确实认为近期向下趋势的力量和一致性是值得注意的。
