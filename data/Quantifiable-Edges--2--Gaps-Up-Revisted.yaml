- en: 'Quantifiable Edges: 2% Gaps Up Revisted'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：2%的上涨缺口再访
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/2-gaps-up-revisted.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/2-gaps-up-revisted.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/01/2-gaps-up-revisted.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/2-gaps-up-revisted.html#0001-01-01)
- en: 'A few months ago I showed a table that looked at every instance of SPY gapping
    up 2% or more. What I saw was a strong tendency for such large gaps tp pull back
    and close below their gap level at some point in the next week. There have been
    10 instances since and we may get another one this morning. Therefore I''ve updated
    the table below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前我展示了一个表格，它查看了SPY上涨2%或更多的每一个实例。我所看到的是这样一个大的缺口有一个强烈的倾向：在接下来的一周某个时刻回调并收在其缺口水平以下。自那以来已经出现了10个实例，我们今天早上可能再看到一个。因此我更新了下面的表格：
