- en: The pullback doesn't seem quite like the slam dunk it once did, but it still
    appears probable. Combined with the fact that the market has already traded higher
    for 3 days in a row, I'd say the chances of seeing a pullback in the next few
    days is pretty high.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回调似乎并不像它曾经那样确定无疑，但它仍然看起来可能性很高。结合市场已经连续3天走高的事实，我认为在接下来几天看到回调的几率相当高。
