- en: 'VIX and More: Expiring Monthly April 2011 Issue Recap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Expiring Monthly April 2011 Issue Recap'
- en: 来源：[http://vixandmore.blogspot.com/2011/04/expiring-monthly-april-2011-issue-recap.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/expiring-monthly-april-2011-issue-recap.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/04/expiring-monthly-april-2011-issue-recap.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/expiring-monthly-april-2011-issue-recap.html#0001-01-01)
- en: 'The April edition of [*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)
    was published yesterday (in keeping with our practice of publishing on the Monday
    following options expiration) and is available for subscribers to [download](https://www.expiringmonthly.com/customer/account/login/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '《[*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)》四月份的期刊已于昨天发布（按照我们的习惯，在期权到期后的周一发布），可供订阅者下载。[下载](https://www.expiringmonthly.com/customer/account/login/)。'
- en: In this month’s issue I author the feature article, Exploring Put to Call Ratios.
    This is somewhat of a departure from the bulk of the content of the magazine,
    which continues to focus on options as trading vehicles. For many of us, however,
    options are not only highly flexible trading vehicles, but also the source of
    quite a few slices of data that can serve as indicators, most notably the VIX
    and put to call ratios.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 本月期刊中，我撰写了特写文章《探索看涨与看跌比率》。这 与杂志内容的主体有些许偏离，杂志继续聚焦期权作为交易工具。然而，对 我们中的许多人来说，期权不仅是高度灵活的交易工具，也是许多
    可以作为指标的数据片来源，其中最著名的是VIX和看涨与看跌比率。
- en: Some of my favorite articles in the current issue of Expiring Monthly include
    a Mark Sebastian interview noted options guru Larry McMillan; a guest article
    on the CBOE PutWrite Index ([PUT](http://vixandmore.blogspot.com/search/label/PUT))
    from Jason Ungar; and a thought-provoking piece from Jared Woodard on three volatility
    plays for the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《Expiring Monthly》当前期刊中，我最喜欢的文章包括对著名期权大师Larry McMillan的Mark Sebastian采访；Jason
    Ungar关于CBOE看跌指数([PUT](http://vixandmore.blogspot.com/search/label/PUT))的客座文章；以及Jared
    Woodard关于针对[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的三个波动性策略的引人深思的文章。
- en: Mark Sebastian also interviews Ping Zhou, a co-author of Trading on Corporate
    Earnings News and pens the monthly Follow That Trade column, which focuses on
    position management for an OEX butterfly. Mark Wolfinger continues to be a prolific
    contributor, speaking out on options brokers are putting limits on customer trading
    on the last trading day of the expiration cycle, debating the role of options
    as speculative vehicles and offering some thoughts to the new options trader around
    risk, timing and money.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Mark Sebastian还采访了Ping Zhou，他是《Trading on Corporate Earnings News》的合著者，并撰写每月的“跟随交易”专栏，该专栏专注于OEX蝴蝶的持仓管理。Mark
    Wolfinger继续是多产的贡献者，他讨论了期权经纪人在到期周期最后交易日对客户交易设限的问题，辩论了期权作为投机工具的角色，并向新期权交易者提供了一些关于风险、时机和资金的思考。
- en: All in all I am delighted by the quality of our fourteenth issue, thrilled by
    the positive feedback I have received from readers, and excited by some of the
    articles that are currently taking shape for the coming months.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我对我们第十四期刊的质量感到非常满意，为收到的积极反馈感到兴奋，也为即将到来的几个月中正在成形的文章感到激动。
- en: In keeping with tradition, I have reproduced a copy of the Table of Contents
    for the April issue below for those who may be interested in learning more about
    the magazine. Thanks to all who have already subscribed. For those who are interested
    in subscription information and additional details about the magazine, you can
    find all that and more at (the newly redesigned) [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 遵 循传统，我在下面复制了四月期刊的目录表，供那些想了解更多关于杂志内容的人参考。感谢所有已经订阅的人。对于那些想了解订阅信息以及杂志更多细节的人，你们可以在（全新设计的）
    [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/) 找到所有内容。
