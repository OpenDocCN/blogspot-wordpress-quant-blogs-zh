- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新**'
- en: ': It''s finally happened. The SPX staged a convincing upside breakout from
    its cup and handle formation. Depending on how you draw the lower line, the upside
    target is in the 2925-2960 range. The first test will be resistance of the January
    highs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：终于发生了。标普500指数从杯形和手柄形态中成功上涨突破。取决于你如何划出下边界，上涨目标位于2925-2960区间。第一个考验将是1月份高点的阻力。
- en: Upside breakouts are bullish. What more do you need to know?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上涨突破是看涨的信号。你还想知道什么？
