- en: 'Humble Student of the Markets: Hurricane Harvey as a mini-stress test'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：哈维飓风作为小型压力测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/08/hurricane-harvey-as-mini-stress-test.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/08/hurricane-harvey-as-mini-stress-test.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/08/hurricane-harvey-as-mini-stress-test.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/08/hurricane-harvey-as-mini-stress-test.html#0001-01-01)
- en: '*Q: What''s George W. Bush position on Roe vs. Wade?* *A: He doesn''t care
    how people get out of New Orleans after Katrina.**- Joke that circulated in the
    aftermath of Hurricane Kartina*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*Q: 乔治·W·布什对罗伊诉韦德案的立场是什么？* *A: 他在卡特里娜飓风后不在乎人们怎么离开新奥尔良.**- 飓风卡特里娜过后流传的笑话*'
- en: There are many stories coming out in the wake of Hurricane Harvey that hit Texas.
    I was most struck by this
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在德克萨斯州遭遇哈维飓风之后，涌现出了许多故事。我最震惊的是这个
- en: '[BBC account](http://www.bbc.com/news/world-us-canada-41065335)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[BBC报道](http://www.bbc.com/news/world-us-canada-41065335)'
- en: 'of the woman who was too poor to evacuate from her mobile home:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了一个太穷以至于无法从她的移动房屋中撤离的女人的故事：
- en: Judie stayed, she tells me, because she had no means to leave and no place to
    go.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 朱迪告诉我，她留下来是因为她没有离开的手段，也没有去的地方。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I had some problems getting out of town, a little broke and stuff, so I had
    to come home and, you know, tough it out," she says. "We''re all the working class
    people.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我有些问题出城，手头有点紧，所以不得不回家，你知道，硬挺着，"她说。"我们都是工人阶级的人。'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We''re the ones who go to the restaurants and wait on you and pick up your
    trash and do all that work. We don''t have a lot of money."'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们是那些去餐馆为你服务、清理你的垃圾、做所有那些工作的人。我们并没有很多钱。"'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Fighting for the American dream," she adds, with a rueful laugh.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"为了美国梦而奋斗，"她补充说，带着一丝苦笑。'
- en: Hurricane Harvey may prove to be a significant stress test for both the American
    economy and the Federal Reserve. A recent
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 哈维飓风可能成为美国经济和联邦储备银行的显著压力测试。最近
- en: '[Bankrate survey](http://www.bankrate.com/finance/consumer-index/money-pulse-0117.aspx)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bankrate调查](http://www.bankrate.com/finance/consumer-index/money-pulse-0117.aspx)'
- en: indicated that only roughly 4 in 10 Americans have sufficient savings to cope
    in an emergency, which is indicative of the low margin of financial error that
    the household sector operates under.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 指出只有大约40%的美国人拥有足够的储蓄来应对紧急情况，这在一定程度上反映了家庭部门运营的低财务容错率。
