- en: 'hacking NASDAQ @ 500 FPS: h4cking HASDAQ 1U High Performance Server Model 1337'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在纳斯达克（NASDAQ）上的黑客速度达到 500 FPS：h4cking HASDAQ 1U 高性能服务器型号 1337
- en: 来源：[http://hackingnasdaq.blogspot.com/2012/02/h4cking-hasdaq-1u-high-performance.html#0001-01-01](http://hackingnasdaq.blogspot.com/2012/02/h4cking-hasdaq-1u-high-performance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://hackingnasdaq.blogspot.com/2012/02/h4cking-hasdaq-1u-high-performance.html#0001-01-01](http://hackingnasdaq.blogspot.com/2012/02/h4cking-hasdaq-1u-high-performance.html#0001-01-01)
- en: Busy as hell.. seems to be a the never ending story. Original plan for colo
    was teaming up with a small HFT group that would have been really cool but.. alas
    fell thru at the last minute, thus had to re-group both infra and strategies.
    So as of now im finally plugged in hooked up and almost ready to let that first
    strategy run loose to generate those millions of dollars ... ho ho ho ha :P
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 忙得要命…似乎是一个永无止境的故事。最初在机房的计划是与一个小型高频交易群体合作，这原本是非常酷的，但…遗憾的是，最后一刻失败了，因此不得不重新策划基础设施和策略。所以目前我终于接入并准备好释放第一个策略以赚取数百万美元……哈哈哈
    :P
- en: When you get ready to put servers into colo theres a sudden realization of how
    expensive enterprise grade name brand servers are. Typically HP G6 or G7, various
    flavors of IBM and occasionally a DELL shows up. Unfortunately these kinds of
    machines are out of my budget or more precisely I`d rather spend the money elsewhere
    so.... lets build are own 1U server on the cheap.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备把服务器放入机房时，突然意识到企业级品牌服务器的价格是多么昂贵。通常是 HP G6 或 G7，各种品牌的 IBM 服务器，偶尔也会出现 DELL。不幸的是，这些机器超出了我的预算，或更准确地说，我宁愿把这些钱花在别的地方，所以……让我们便宜地自制一台
    1U 服务器。
