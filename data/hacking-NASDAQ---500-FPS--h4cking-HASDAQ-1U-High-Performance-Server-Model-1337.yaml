- en: That`s a saving of $12,000 not bad. Of course the reliability of the server, comparability,
    SLA is non existent, HDD are slow.. uses some "Desktop Grade" parts as well as
    a power supply of unknown origin. Not exactly the fairest of fair compairson to
    your decked out HP G7 box but spending money where it counts, CPU frez, Memory,
    and NIC. To sum it up nicely would be to say, if it fuck ups its your own fault
    and theres no support line to call/sob/pass the buck to.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这样可以省下$12,000，还不错。当然，服务器的可靠性、可比性、SLA 不存在，硬盘速度慢... 还使用了一些“桌面级”配件，以及来源不明的电源。不完全公平地与你的HP
    G7装备齐全的箱子相比，但是在CPU，内存和网卡上花钱才是关键。用一个好的总结来说，如果出了问题，那是你自己的错，也没有什么支持电话可以打/哭诉/推卸责任。
- en: All up haven`t had any problems and more than happy with the performance and
    yes DO NOT mess with the punk ass pink bunny!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的情况都很顺利，没有任何问题，对性能非常满意，是的，不要拿那只混蛋粉红兔子开玩笑！
