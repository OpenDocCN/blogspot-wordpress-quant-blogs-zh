- en: 'Quantifiable Edges: One Strong Short-Term Positive About Thursday''s Breakout'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：关于周四突破的一个强烈的短期积极因素
- en: 来源：[http://quantifiableedges.blogspot.com/2012/09/one-strong-short-term-positive-about.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/09/one-strong-short-term-positive-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/09/one-strong-short-term-positive-about.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/09/one-strong-short-term-positive-about.html#0001-01-01)
- en: In the 7/19/12 blog I looked at the short-term importance of an unfilled upside
    gap accompanying a breakout.  With yesterday’s breakout occurring along with an
    unfilled up gapI have revisited that study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2012年7月19日的博客中，我研究了伴随突破的未填补上升缺口的重要性。由于昨天的突破伴随着一个未填补的上升缺口，我在此重新审视了那项研究。
- en: Results here are strong across the board.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果在各个层面上都很强。
- en: Now let’s look at instances where the 50-day high breakout was not accompanied
    by an unfilled gap.  Interestingly, the number of instances was nearly the same.
     This study also appeared in the 7/19/12 blog and is updated.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看50日均线突破时没有伴随未填补缺口的实例。有趣的是，这种实例的数量几乎是一样的。这项研究也发表在2012年7月19日的博客上，并且已经更新。
- en: As you can see these moves to new highs that don’t start with an unfilled gap
    are much less reliable over the short-term.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，这些不伴随未填补缺口的新高走势在短期内要不可靠得多。
- en: Technicians will often use the term “breakaway gap”.  This suggests the gap
    occurs on the same day as a base breakout.  The idea is that the new high causes
    excitement and the gap leaves a good amount of people sidelined or stuck short.
     When it doesn’t immediately fill, it leads these people to chase and helps to
    propel the market even higher.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 技术人员经常使用“突破缺口”这个术语。这表明缺口发生在突破当天的同一时间。这个想法是，新的高点引起了兴奋，而缺口留下了一大批人要么持币观望，要么处于空头状态。当它没有立即回补时，这导致这些人去追逐，并有助于推动市场进一步走高。
