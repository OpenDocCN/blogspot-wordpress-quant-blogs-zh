- en: Microsoft MVP Programme: Tops
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软MVP计划：Tops
- en: 'Being an [MVP](http://mvp.support.microsoft.com/) means that I get early access
    to certain Microsoft new technologies – for me this is the coolest thing about
    being an MVP. The only MVP downside I’ve had so far is the “interesting” design
    of the top that I recently received with appropriate “The Microsoft MVP Programme:
    Independent Experts. Real World Answers” logo and colours 😦 – not something I’d
    want to wear outside a dark room.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成为[MVP](http://mvp.support.microsoft.com/)意味着我能早期接触到某些微软的新技术——对我来说这是成为MVP最酷的事情。成为MVP的唯一缺点我目前只遇到了一次，那就是我最近收到的带有适当的“微软MVP计划：独立专家。真实世界的答案”标志和颜色的“有趣”设计😦——不是我愿意在除了黑暗房间之外的地方穿的东西。
