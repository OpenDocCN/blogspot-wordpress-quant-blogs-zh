- en: Purpose
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目的
- en: In this blog I will be examining market action and quantifying my findings.
    Using sentiment, breadth, price and volume indicators - both standard and customized
    - I will try and uncover short-term edges which could be taken advantage of by
    market participants. I will frequently add opinion to these studies and may sometimes
    post opinions without quantifiable research behind them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个博客中，我将研究市场行为并量化我的发现。利用情感、广度、价格和成交量指标——包括标准和定制的——我将尝试揭示可以被市场参与者利用的短期边缘。我经常会将这些研究中的观点添加进来，有时可能会发布没有量化研究支持的看法。
