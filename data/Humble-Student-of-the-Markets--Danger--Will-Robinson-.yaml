- en: 'Humble Student of the Markets: Danger! Will Robinson!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：危险！威尔·罗宾逊！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/danger-will-robinson.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/danger-will-robinson.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/danger-will-robinson.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/danger-will-robinson.html#0001-01-01)
- en: I have learned over the years that my underlying investment outlook has a Value
    bias and that I suffer from the curse of Value investors everywhere by being too
    early. Often, I have found myself fighting the trend and underperforming as a
    result. One of the tools that I have used to mitigate that effect is to look for
    inflection points in sentiment and momentum.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 年复一年，我了解到我的潜在投资观点带有价值偏见，我因过早行动而受到全球价值投资者普遍面临的诅咒。通常，我发现自己与趋势作斗争，因此表现不佳。我用来缓解这种影响的一个工具是寻找情绪和动量的转折点。
- en: First of all, I agree with
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我同意
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc101004.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰· Hussman](http://www.hussmanfunds.com/wmc/wmc101004.htm)'
- en: that the US economy appears to be deteriorating (and his writes much more eloquently
    than I do). So far, the stock market hasn't paid much attention to those risks
    and is in fact probing new highs as I write this.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国经济似乎正在恶化（他的论述比我更雄辩）。到目前为止，股市并未过多关注那些风险，实际上在我撰写本文时正在试探新高。
- en: However, the inflection point may be arriving.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，转折点可能即将到来。
- en: '[Bloomberg](http://www.bloomberg.com/news/2010-10-03/s-p-500-profits-cut-for-first-time-in-year-in-analyst-forecasts.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.bloomberg.com/news/2010-10-03/s-p-500-profits-cut-for-first-time-in-year-in-analyst-forecasts.html)'
- en: 'reports that the Street is now cutting S&P 500 earnings estimates:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，华尔街现在正在削减标普500的盈利预估：
- en: For the first time in more than a year analysts are cutting their forecasts
    for Standard & Poor’s 500 Index earnings, jeopardizing gains from the biggest
    September rally since World War II.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分析师们一年来首次削减了标准普尔500指数收益的预测，这危及到自第二次世界大战以来最大的9月涨幅所带来的收益。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Estimates for S&P 500 companies’ combined 2011 profit fell as low as $95.17
    last month from an August high of $96.16 and posted the first quarterly reduction
    since the three months ended June 2009, according to more than 8,500 analyst forecasts
    tracked by Bloomberg. The revision came as the benchmark gauge for U.S. equities
    rose 8.8 percent last month, the largest September advance since 1939\.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据彭博追踪的8500名分析师的预测，标普500公司2011年合计利润的预估上月降至95.17美元，从8月份的96.16美元高点下跌，这是自2009年6月结束的三个月以来首次出现季度下降。在基准的美国股票指标上月上涨8.8%，创1939年以来最大的9月涨幅之际，进行了此次修订。
- en: 'Moreover, the number of new highs aren''t expanding despite the strength in
    the averages:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，尽管平均数表现强劲，但新高数量并未扩大：
- en: Just as the bulls appear to be taking control, I am put in the position of the
    robot in the old TV series
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就在多头似乎要掌控全局之时，我发现自己处于老电视系列剧《迷失太空》中机器人的位置。
- en: '*Lost in Space*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 《迷失太空》
- en: 'as I warn: "'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我警告的那样："
- en: '[Danger! Will Robinson! Danger!](//www.youtube.com/watch?v=JYfM-frIWlQ)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[危险！威尔·罗宾逊！危险！](//www.youtube.com/watch?v=JYfM-frIWlQ)'
- en: '"'
