  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/broken-trends-how-world-changed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/broken-trends-how-world-changed.html#0001-01-01)
- en: The world is changing, but it changed even before Trump's COVID-19 news.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 世界正在变化，甚至在特朗普的COVID-19消息之前就已经发生了改变。
- en: In the past few weeks, a couple of key macro trends have reversed themselves.
    The US Dollar, which large speculators had accumulated a crowded short position,
    stopped falling and began to turn up. In addition, inflation expectations, as
    measured by the 5x5 year forward, stopped rising and pulled back.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，有几个关键的宏观经济趋势发生了逆转。美元，大型投机者曾大量持有空头仓位，停止下跌并开始转涨。此外，以5x5年远期衡量的通胀预期停止上升并有所回落。
- en: These developments have important implications for investors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发展对投资者具有重大影响。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/10/03/broken-trends-how-the-world-changed/).
