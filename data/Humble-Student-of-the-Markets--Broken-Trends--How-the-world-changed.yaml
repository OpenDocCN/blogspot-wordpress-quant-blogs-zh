- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/broken-trends-how-world-changed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/broken-trends-how-world-changed.html#0001-01-01)
