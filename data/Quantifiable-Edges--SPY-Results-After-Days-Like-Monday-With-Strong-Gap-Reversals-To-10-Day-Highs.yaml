- en: 'Quantifiable Edges: SPY Results After Days Like Monday With Strong Gap Reversals
    To 10-Day Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：类似周一的SPY在10日高点附近强烈反转后的结果
- en: 来源：[http://quantifiableedges.blogspot.com/2013/10/spy-results-after-days-like-monday-with.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/10/spy-results-after-days-like-monday-with.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/10/spy-results-after-days-like-monday-with.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/10/spy-results-after-days-like-monday-with.html#0001-01-01)
- en: Many traders view reversals like Monday as a positive.  The fact that the market
    overcame a gap down and was able to close in the black and near its highs is interpreted
    as a sign of strength.  I’ve looked at days similar to this in the past and found
    that most often they are actually followed by short-term market weakness.  Below
    is a study that looks at situations like Monday’s.  It assumes a 1-day hold.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多交易者认为像周一这样的反转是一个积极的信号。市场克服了跳空低开并能够收盘上涨且接近最高点，这被解释为强势的迹象。我过去曾经研究过类似这样的日子，并发现它们大多数实际上是被短期市场弱势所跟随的。以下是类似周一情况的研究。它假设持有1天。
- en: Eleven of 15 instances have closed down the next day.  Of course that is a bit
    of a small sample size, and another concern is the fact that it has been over
    4 years since the last instance.  Still, I think the study is worth some consideration.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在15个实例中有11个在第二天收盘下跌。当然，这个样本量有点小，另一个担忧是自上次实例以来已经过去了4年多。不过，我认为这个研究还是值得考虑的。
