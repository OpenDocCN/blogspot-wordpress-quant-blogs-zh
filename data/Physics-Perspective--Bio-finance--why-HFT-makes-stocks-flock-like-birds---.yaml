- en: High-frequency trading is controversial. More than half of all trading now takes
    place this way, and there's no end in sight to this “arms race” to ever faster
    speeds. Does it make sense? Is it fair, sensible, or possibly dangerous? New research
    suggests that HFT does bring benefits as it "synchronizes" the pricing of different
    related securities, making markets work better for the average investor. Curiously,
    HFT seems to make assets "flock" together in much the way we see birds flock or
    fish swim together in schools.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 高频交易是有争议的。现在超过一半的交易都是这种方式进行的，而且这种“速度竞赛”似乎没有尽头。这是有道理的吗？这是公平的、理智的，还是可能危险的？新的研究暗示高频交易确实带来了好处，因为它“同步”了不同相关证券的定价，使市场对普通投资者运作得更好。有趣的是，高频交易似乎让资产“聚集”在一起，就像我们看到的鸟群聚集或鱼群成群结队游动一样。
