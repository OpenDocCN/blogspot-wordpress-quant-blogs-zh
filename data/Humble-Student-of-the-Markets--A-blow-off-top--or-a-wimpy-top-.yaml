- en: '**So many questions, so few answers**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**这么多问题，答案却很少**'
- en: Regular readers know that I have been calling for a cyclical market top in 2017
    (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 常读者都知道，我一直在预测 2017 年周期性市场顶部（参见
- en: '[The roadmap to a 2017 market top](https://humblestudentofthemarkets.com/2016/08/27/the-roadmap-to-a-2017-market-top/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[2017 年市场顶部路线图](https://humblestudentofthemarkets.com/2016/08/27/the-roadmap-to-a-2017-market-top/)'
- en: ). Outside of the risk of permanent loss from war or insurrection, severe bear
    markets have been mainly associated with economic recessions. My analysis has
    been based on the likely path of the US economy, and the timing of the next recession.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ). 除了战争或动乱带来的永久损失风险外，严重的熊市主要与经济衰退相关。我的分析基于美国经济的可能路径，以及下一次经济衰退的时间。
- en: 'My base case, call it the "blow-off top" scenario, goes something like this:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基础情况，我们将其称为“漏顶”场景，大致如下：
- en: The economy, which is in the late stages of an expansion, starts to overheat.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济处于扩张的后期阶段，开始过热。
- en: Investors and traders get enthusiastic about growth and bid stock prices up
    to unrealistic levels (hence the "blow-off")
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者和交易员对增长充满热情，将股票价格提高到不切实际的水平（因此“漏顶”）
- en: The Fed responds by raising rates to cool off the economy, but find it's behind
    the curve...
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储的回应是加息以降低经济热度，但发现已经跟不上趋势…
- en: Which results in a recession and bear market.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导致了经济衰退和股权熊市。
- en: The blow-off top scenario would see the SPX reach the 2500-2600 level this year
    as it tops out.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发生“气泡顶”情景，则SPX指数在今年将达到2500-2600水平，然后触顶。
- en: I have been considering an alternative, call it the "wimpy top" scenario, where
    the market may have topped out already.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在考虑一个替代方案，将其称为“软弱顶”情景，市场可能已经触顶。
- en: The economy, which is in the late stages of an expansion, starts to overheat.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济处于扩张的后期阶段，开始过热。
- en: Investors and traders get enthusiastic about the prospects for cuts cuts and
    deregulation under the Trump tax reform plan, which is what has happened so far.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者和交易商对特朗普税改计划下的减税和放松管制的前景感到振奋，这也是目前的情况。
- en: Tax reform gets tied up in Congress and gets delayed until 2018.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 税改计划在国会陷入僵局，一直到2018年才得以延迟。
- en: Trump appoints hawks to the Federal Reserve board (now there are three vacancies
    with the resignation of Daniel Tarullo).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特朗普任命鹰派人士进入美联储理事会（目前有三个空缺，丹尼尔·塔鲁洛辞职）。
- en: The new Trump appointed Fed governors, composed of hard-money advocates, becomes
    more aggressive, tightens monetary policy, and pushes the economy into recession.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特朗普所任命的美联储理事会成员由坚硬货币倡导者组成，变得更加激进，收紧货币政策，并将经济推向衰退。
- en: An equity bear market is the result.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产生了股权熊市。
- en: The wimpy top scenario is based on a double whammy of fiscal policy disappointment
    and a pivot to a more hawkish Fed policy. In that case, Current stock index price
    levels are roughly as good as they get.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “软弱顶”情景基于财政政策不如预期以及美联储政策向更加鹰派的转变。在这种情况下，当前股指价格水平大致达到最好的水平。
- en: The key differences between the two scenarios are the likely path of fiscal
    and monetary policy. Those are the big questions to which we have no answers.
    This week, I explain the risks and offer some suggestions of how to watch which
    scenario is the more likely one to unfold.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种情况之间的关键区别在于财政和货币政策的可能路径。这些是我们无法回答的重大问题。本周，我将解释这些风险，并提供一些建议，指导如何观察哪种情况更有可能发生。
