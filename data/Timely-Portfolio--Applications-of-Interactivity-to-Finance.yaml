  type: TYPE_NORMAL
  zh: 及时投资组合：将交互性应用于金融
- en: 来源：[http://timelyportfolio.blogspot.com/2013/08/applications-of-interactivity-to-finance.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/08/applications-of-interactivity-to-finance.html#0001-01-01)
