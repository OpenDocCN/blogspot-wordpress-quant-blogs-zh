- en: '[ugly watch:](http://nymag.com/daily/entertainment/2011/01/kanye_west_thinks_hes_father_t.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[丑陋的手表：](http://nymag.com/daily/entertainment/2011/01/kanye_west_thinks_hes_father_t.html)'
- en: The rap giant's latest self-appreciative purchase is an $180,000 watch emblazoned
    with his own portrait. The Tiret watch took more than five months to make, and
    features yellow, black, brown and white diamonds placed to resemble His Kanyeness.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这位说唱巨星最新的自鸣得意的购买是一块价值18万美元的手表，上面镶嵌着他自己的肖像。这块Tiret手表耗时五个多月才完成，上面镶嵌着黄、黑、棕和白色的钻石，勾勒出他的独特风格。
- en: Plus, one nice thing about a really nice watch, is the thought of giving it
    to your grandkids, and having your picture in it makes that more difficult.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，一块非常好的手表的美好之处在于，想着把它留给你的孙辈，而自己的照片在其中会使这更加困难。
