- en: 'VIX and More: Where and How to Analyze Treasury Auction Results'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 如何分析国库拍卖结果'
- en: 来源：[http://vixandmore.blogspot.com/2009/09/where-and-how-to-analyze-treasury.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/where-and-how-to-analyze-treasury.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/where-and-how-to-analyze-treasury.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/where-and-how-to-analyze-treasury.html#0001-01-01)
- en: Following [An Introduction to Treasury Auctions](http://vixandmore.blogspot.com/2009/08/introduction-to-treasury-auctions.html)
    and [The Recent Treasury Auction Brouhaha](http://vixandmore.blogspot.com/2009/08/recent-treasury-auction-brouhaha.html),
    I have received several requests from readers on where to obtain the relevant
    auction data and how to calculate the yield, bid-to-cover ratio and percentage
    of indirect bidders. It would be nice if there were an archived table of all this
    information, but [the table of results](http://www.treasurydirect.gov/RI/OFNtebnd)
    for recent Treasury Note auctions omits both the bid-to-cover ratio and percentage
    of indirect bidders.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继[国库拍卖介绍](http://vixandmore.blogspot.com/2009/08/introduction-to-treasury-auctions.html)和[最近的国库拍卖风波](http://vixandmore.blogspot.com/2009/08/recent-treasury-auction-brouhaha.html)之后，我收到了几位读者的请求，询问如何获取相关拍卖数据以及如何计算收益率、投标倍数和间接投标者的比例。如果有一个存档的表格包含所有这些信息就好了，但是[最近国库券拍卖结果的表格](http://www.treasurydirect.gov/RI/OFNtebnd)省略了投标倍数和间接投标者的百分比。
- en: 'As best as I can determine, anyone seeking to capture the history of auctions
    for a particular bond needs to do so manually. I will quickly walk through how
    this can be done. First, start by selecting a particular security in the *Search
    by Security Type* list at the page with the title [Treasury Marketable Security
    Offering Announcement Press Releases](http://www.treasurydirect.gov/instit/annceresult/press/press_secannpr.htm).
    Selecting the [2-Year Notes](http://www.treasurydirect.gov/instit/annceresult/press/preanre/preanre_2yr.htm)
    will bring up a page with all the data grouped by calendar year. Clicking on 2009
    brings you to [2009 Treasury Security Auction Press Releases: 2-Year Notes](http://www.treasurydirect.gov/instit/annceresult/press/preanre/2009/2009_2year.htm).
    On this page, each auction date has three rows associated with it: Announcement;
    Prelim. Noncomp. Results; and Auction Results.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '就我所知，任何试图获取特定债券拍卖历史的人都需要手动完成。我将快速介绍如何完成此操作。首先，在页面标题为[Treasury Marketable Security
    Offering Announcement Press Releases](http://www.treasurydirect.gov/instit/annceresult/press/press_secannpr.htm)的
    *按证券类型搜索* 列表中选择特定证券。选择[2-Year Notes](http://www.treasurydirect.gov/instit/annceresult/press/preanre/preanre_2yr.htm)会显示一个按日历年分组的所有数据页面。点击
    2009 年会进入[2009 Treasury Security Auction Press Releases: 2-Year Notes](http://www.treasurydirect.gov/instit/annceresult/press/preanre/2009/2009_2year.htm)。在此页面上，每个拍卖日期都有三行与之相关联：公告；初步非竞争结果；以及拍卖结果。'
- en: By selecting the PDF version of the [9/22 auction results](http://www.treasurydirect.gov/instit/annceresult/press/preanre/2009/R_20090922_3.pdf),
    I can pull up today’s auction data. The yield to focus on is the *High Yield*,
    which was 1.034% for today’s auction. At the very bottom left, the press release
    notes the bid-to-cover ratio of 3.23 and provides the source data for the numerator
    and denominator. Finally, the percentage of indirect bidders is not calculated
    in the press release, but can be easily computed by dividing the Indirect Bidder
    – Accepted number by the Total Competitive – Accepted number. Today, that translated
    into an indirect bidder percentage of 45.2%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过选择[9/22 拍卖结果](http://www.treasurydirect.gov/instit/annceresult/press/preanre/2009/R_20090922_3.pdf)的
    PDF 版本，我可以查看今天的拍卖数据。要关注的收益率是 *最高收益率*，今天的拍卖为 1.034%。在左下角的最底部，新闻稿注明了 3.23 的投标倍数，并提供了分子和分母的源数据。最后，间接投标者的比例没有在新闻稿中计算，但可以通过将间接投标者-接受数除以总竞争性-接受数来轻松计算。今天，这转化为
    45.2% 的间接投标者百分比。
- en: Of course the best way to analyze the numbers is to watch and see how the market
    reacts to the prices and yields not just for the bond in question, but across
    the entire yield curve. In evaluating bid-to-cover ratios and the percentage of
    indirect bidders, analysts tend to compare the current auction to the most recent
    auction of the same security and to an average of the past 10-12 auctions of that
    security.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，分析数据的最佳方式是观察市场对价格和收益率的反应，不仅仅针对特定债券，还包括整个收益率曲线。在评估投标倍数和间接投标者的比例时，分析师倾向于将当前拍卖与相同证券的最近一次拍卖以及该证券过去
    10-12 次拍卖的平均值进行比较。
- en: 'For two superb blogs with a bond focus, I continue to recommend:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于两个专注于债券的博客，我继续推荐：
