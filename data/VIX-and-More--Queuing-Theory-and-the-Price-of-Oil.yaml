  type: TYPE_NORMAL
  zh: VIX和更多：排队理论与油价
- en: 来源：[http://vixandmore.blogspot.com/2008/08/queuing-theory-and-price-of-oil.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/queuing-theory-and-price-of-oil.html#0001-01-01)
