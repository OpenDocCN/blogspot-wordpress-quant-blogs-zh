  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/queuing-theory-and-price-of-oil.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/queuing-theory-and-price-of-oil.html#0001-01-01)
- en: '![](img/e34144c2aeb151201fa2f3050069799e.png)I thought I might write something
    provocative and different this morning, yet I was surprised – and pleased – to
    see that Kurt Cobb of [Resource Insights](http://resourceinsights.blogspot.com/)
    beat me to the punch by several days.  In Sunday’s [Does Queuing Theory Explain
    Oil’s Wild Price Swings?](http://resourceinsights.blogspot.com/2008/08/does-queueing-theory-explain-oils-wild.html)
    Cobb draws upon queuing theory as a possible explanation for price swings that
    seem to be out of proportion to changes in supply and demand.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/e34144c2aeb151201fa2f3050069799e.png)我本以为今天早上可能会写些具有挑衅性和不同寻常的东西，然而我感到惊讶——且高兴地看到，
    Kurt Cobb在Resource Insights博客上比我早几天提出了相同的观点。在周日的[排队理论能解释油价的剧烈波动吗？](http://resourceinsights.blogspot.com/2008/08/does-queueing-theory-explain-oils-wild.html)一文中，Cobb利用排队理论作为可能解释，这些波动似乎与供需的变化不成比例。'
- en: Up front I should say that the extent of my knowledge about [queuing theory](http://en.wikipedia.org/wiki/Queueing_theory)
    is limited to some brief exposure to the subject back in business school.  Still,
    that exposure made a significant impression on me, as one of the important takeaways
    was that a very small and seemingly insignificant change can quickly move a system
    from equilibrium to chaos.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我要说的是，我对[排队理论](http://en.wikipedia.org/wiki/Queueing_theory)的了解非常有限，仅限于商学院期间对这一主题的简要了解。尽管如此，那次接触给我留下了深刻的印象，因为其中一个重要的收获就是，一个非常小且看似微不足道的变化可以迅速使系统从平衡状态变为混乱状态。
- en: Consider a grocery store that has ten checkers and only one or two people in
    each line.  If one checker takes a 10 minute break, you would not expect that
    lines in the other nine lines would triple or quadruple in just a few minutes,
    but according to queuing theory, this scenario is quite likely.  Similarly, if
    customers are entering the store at a rate of one every 15 seconds, it doesn’t
    sound like a change in the rate to one customer every 14 seconds could impact
    lines to the degree that they go from two deep to ten deep before the 10 minute
    break is over, but once again, this is a plausible scenario.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个有十个收银员的杂货店，每个收银台前只有一个人或两个人。如果一个收银员休息了10分钟，你不会期望其他九个队伍会在几分钟内翻三倍或四倍，但根据排队理论，这种情况很可能会发生。同样，如果顾客以每15秒一个人的速度进入商店，那么从每14秒进一个顾客的变化来看，你不会认为在10分钟的休息结束前，队伍会从两个人深变成十个人深，但再一次，这又是一个可能的情景。
- en: The mathematics of queuing theory (which I have no desire to delve into) explain
    how very small changes at the margin (i.e., number of checkers, average checkout
    time, customer arrival rate, etc.) can quickly move a system from equilibrium
    to bottleneck, with resulting wait times increasing exponentially.  It may be
    a little bit of a stretch to say that a grocery store is analogous to the world
    oil market, but I do think queuing theory provides a model for how small changes
    in input and output rates can create a massive bottleneck problem in a very short
    period of time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 排队理论的数学（我并不想深入了解）解释了如何在边际上非常小的变化（例如，收银员数量、平均结账时间、顾客到达率等）可以使系统迅速从平衡状态变为瓶颈状态，从而导致等待时间呈指数级增加。说一家杂货店与世界石油市场相当可能有些牵强，但我确实认为排队理论提供了一个模型，说明了输入和输出率的小变化如何在很短的时间内造成巨大的瓶颈问题。
