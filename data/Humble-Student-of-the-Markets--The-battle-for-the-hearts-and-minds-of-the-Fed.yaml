- en: 'Humble Student of the Markets: The battle for the hearts and minds of the Fed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：联邦储备的心智之战
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/01/the-battle-for-hearts-and-minds-of-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/01/the-battle-for-hearts-and-minds-of-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/01/the-battle-for-hearts-and-minds-of-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/01/the-battle-for-hearts-and-minds-of-fed.html#0001-01-01)
- en: Now that the Trump team has moved into the West Wing of the White House, investors
    still one big Trump policy question mark that overhang the market. Who will Trump
    appoint to the two vacant governor seats at the Federal Reserve?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在特朗普团队已经搬入白宫西翼，投资者仍然对特朗普的政策持有一个巨大的疑问，那就是市场所笼罩的阴影。特朗普将任命谁担任联邦储备系统两个空缺的 governorship
    职位？
- en: '[CNBC](http://www.cnbc.com/2017/01/19/reuters-america-nason-former-treasury-official-being-vetted-for-fed-role-sources.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/2017/01/19/reuters-america-nason-former-treasury-official-being-vetted-for-fed-role-sources.html)'
- en: reported that David Nason is a leading contender for a board seat, but he is
    rumored to be considered for a regulatory role. Such an appointment gives us no
    hints about the likely future direction of monetary policy and who might replace
    Janet Yellen, should Trump choose not to re-appoint her as Fed chair in 2018.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称大卫·纳森是董事会席位的领先竞争者，但他据说被考虑担任一个监管职位。这样的任命让我们无法猜测货币政策的可能未来走向以及如果特朗普选择不在2018年重新任命珍妮特·耶伦担任联邦储备主席，谁可能会接替她。
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2017-01-08/potential-fed-chairs-suggest-they-would-pursue-tighter-policy)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2017-01-08/potential-fed-chairs-suggest-they-would-pursue-tighter-policy)'
- en: 'reported that the latest rumor mill has the leading candidates for Fed chair,
    namely Glenn Hubbard, John Taylor, and Kevin Warsh, advocating a tighter monetary
    policy than the current Fed:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称最新的谣言工厂中，联邦储备主席的领先候选人，即哥伦比亚大学的格伦·霍布森、斯坦福大学的约翰·泰勒和凯文·沃什，都主张比当前联邦更紧缩的货币政策：
- en: Potential candidates to head the Federal Reserve in 2018 suggested that monetary
    policy would be tighter if they were in charge.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2018年可能担任联邦储备主席的候选人表示，如果他们负责，货币政策将会更加紧缩。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Speaking at the annual American Economic Association meeting that ended Sunday,
    Glenn Hubbard of Columbia University, along with Stanford University’s John Taylor
    and Kevin Warsh, criticized the central bank for trying to do too much to help
    an economy struggling with problems that monetary policy can’t solve.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在结束于周日的一年一度的美国经济协会会议上，哥伦比亚大学的格伦·霍布森、斯坦福大学的约翰·泰勒和凯文·沃什批评了中央银行试图解决货币政策无法解决的问题。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The Federal Reserve is a little behind the curve” in raising interest rates,
    Taylor, a Treasury undersecretary for international affairs under the last Republican
    president, said Saturday during a panel discussion in Chicago.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “联邦储备在提高利率方面有点落后于曲线”，泰勒在周六芝加哥的一个小组讨论中说。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hubbard, who headed the Council of Economic Advisers under Bush, said he agreed
    with what he perceives as Trump’s stance that the U.S. has depended too much on
    the Fed to support the economy in recent years.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 霍布森，布什政府时期经济顾问委员会主席，表示他赞同自己认为的特朗普的观点，即美国近年来过于依赖联邦储备系统来支持经济。
- en: Is that what Trump really wants? There is a battle going on for the hearts and
    minds of the Federal Reserve. The outcome will have profound implications for
    the direction of monetary policy, the likely trajectory of economic growth for
    President Trump's next four years, and the stock market.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普真的想要那样吗？一场为了联邦储备的心智之 battle 正在进行中。结果将对货币政策的走向、特朗普总统未来四年经济增长的轨迹以及股市产生深远的影响。
