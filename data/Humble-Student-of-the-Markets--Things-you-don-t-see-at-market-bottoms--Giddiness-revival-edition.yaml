- en: 'Humble Student of the Markets: Things you don''t see at market bottoms: Giddiness
    revival edition'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：你在市场底部看不到的事情：疯狂复苏版
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/06/things-you-dont-see-at-market-bottoms.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/06/things-you-dont-see-at-market-bottoms.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/06/things-you-dont-see-at-market-bottoms.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/06/things-you-dont-see-at-market-bottoms.html#0001-01-01)
- en: The last time I published a post in a series of "things you don't see at market
    bottoms" based on US based investor enthusiasm was in January. That's because
    market exuberance had significantly moderated since the January top. Guess, what,
    the giddiness is baack!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上一次我根据美国投资者的热情发表“市场底部看不到的事情”系列文章是在一月。这是因为自一月顶部以来，市场狂热明显降温。猜猜看，疯狂又回来了！
- en: As a reminder, it is said that while bottoms are events, but tops are processes.
    Translated, markets bottom out when panic sets in, and therefore they can be more
    easily identifiable. By contrast, market tops form when a series of conditions
    come together, but not necessarily all at the same time. My experience has shown
    that overly bullish sentiment should be viewed as a condition indicator, and not
    a market timing tool.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，据说市场底部是事件，但顶部是过程。换句话说，当恐慌情绪蔓延时，市场触底，因此更容易识别。相比之下，市场顶部形成是一系列条件共同作用的结果，但并非一定同时发生。我的经验表明，过于乐观的市场情绪应被视为一个市场状况的指标，而不是市场时机的工具。
- en: 'Past editions of this series include:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '本系列的往 editions include:'
- en: I reiterate my belief that this is not the top of the market, but investors
    should be aware of the risks where sentiment is getting increasingly frothy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我再次强调我的观点：这并不是市场顶峰，但投资者应警惕日益狂热的市场情绪所带来的风险。
