  zh: 事件是复杂、昂贵且产生计划外的工作（技术和组织）
- en: '[Guardrails](https://resources.sei.cmu.edu/asset_files/Presentation/2014_017_101_90577.pdf)
    over control/restrictions e.g. its the busiest time of the data to do a code push,
    are you sure?'
