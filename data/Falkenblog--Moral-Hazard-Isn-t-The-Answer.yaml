- en: HL Mencken noted that 'for every human problem there is a neat simple solution
    and it is always wrong'. Such simple solutions includes the idea that 'moral hazard'
    by bank executives largely contributed to the 2008 financial crisis. The examples
    given are always INVESTMENT bankers, who make great bonuses when they do deals,
    and then leave large liabilities that are toxic. Also, one can point to rich guys
    like Bear Stearns CEO Jimmy Cayne, who lost over one billion dollars but still
    walked away rich, worth over $500MM. It was heads they win, tails taxpayers lose,
    a game maximized at infinite variance.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: HL门肯指出：“对于每个人类问题，都有一个简单明了的解决方案，但总是错误的。”这样的简单解决方案包括“银行高管的道德风险”基本上是2008年金融危机的原因。所举的例子总是包括投资银行家，他们在进行交易时会获得高额奖金，然后留下大量有害的资产。此外，还可以指出像熊斯登（Bear
    Stearns）CEO吉米·凯恩这样的富人，他亏了超过10亿美元，但却依然富有，身价超过5亿美元。这是“先抬头赢，然后纳税人输”的游戏，其方差无限大。
