  zh: 到了 1998 年，[银行股] 已经几乎翻了四倍，这也是房价开始飙升的时期。是的，房价一度平稳，但在 2003 年和 2007 年间，也就是次级抵押贷款的全盛时期，[KBW
    指数] 从 70 上涨到了将近 120。我猜这些应该是银行高管们的好年景。是的，他们可能不能立即行使其期权，也许有些人够傻持有它们直到永远，但我猜他们过得相当不错。
- en: I'm sure the top executives over 10 years did just fine, as that select group
    tends to get out-sized compensation in all sorts of forms. But the decisions were
    made at all levels, especially the hundreds of mid-level executives who don't
    make millions, but it was they who really made the decision to originate and/or
    warehouse mortgages with 'innovative' underwriting standards (unlike Bob Rubin
    or Jimmy Cayne, who probably did not know, and never knew, what the distribution
    of loan-to-value ratios or other obligor metrics on mortgages were). If you assume
    these mid-level executives received 20-100% of their base salary in at-the-money
    options each year, they lost a lot of their wealth recently. They aren't poor,
    but if they thought this was a significant possibility back in 2005, they wouldn't
    have done it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信在这 10 年间最高层高管都还算过得不错，因为这部分人群总是会以各种方式获得超额的报酬。但决策是在所有层级层面上做出的，尤其是数百名实际年薪不到百万美元的中层高管，正是他们真正决定了发起和/或储存具有“创新型”贷款标准的抵押贷款（不像鲍勃·鲁宾或吉米·凯恩，他们可能并不清楚抵押贷款的贷款价值比率或其他债务人指标分布情况），如果假定这些中层高管每年以实时期权的方式获得其基本工资的
    20-100%，那么他们最近就会损失很多财富。他们还不至于贫穷，但如果他们在 2005 年就认为这是一个很大的可能性，他们就不会这样做。
