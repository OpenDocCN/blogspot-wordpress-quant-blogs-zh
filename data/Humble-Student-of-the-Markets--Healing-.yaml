  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：正在恢复？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/05/healing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/05/healing.html#0001-01-01)
