- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Is the market exhibiting signs of froth, or is the economy healing? There
    are signs of both. As Fed chair Powell indicated, the economy has encountered
    a health related shock, and the Fed can only do so much to stabilize markets.
    It cannot provide a cure.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：市场是否显示出泡沫迹象，亦或是经济正在恢复？两方面都有迹象。正如美联储主席鲍威尔所指出的，经济遇到了健康相关的冲击，而美联储只能做这么多来稳定市场。它不能提供治愈方案。
- en: Some of the market based indicators of covid related anxiety are showing signs
    of healing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些与新冠疫情相关的市场焦虑指标正在显示出恢复的迹象。
