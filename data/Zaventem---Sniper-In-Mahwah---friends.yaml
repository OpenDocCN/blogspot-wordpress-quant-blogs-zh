  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2016/03/25/zaventem/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/03/25/zaventem/#0001-01-01)
- en: I don’t like airports. Not because I’m afraid of flying, but I don’t like the
    *space* of this kind of place (too much people; too much flashy duty free shops; a
    lot of long corridors full of ads; etc.). I like to travel slowly – I am a high-latency
    traveller – but sometimes we don’t have the choice. I was invited in Geneva to
    be a jury member (not to check out the millions I hide at Credit Suisse – just
    kidding) and I had to take a flight from the Brussels airport in Zaventem to the
    Swiss capital.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '我不喜欢机场。不是因为我害怕飞行，而是我不喜欢这种地方的*空间*（太多人；太多华丽的免税店；很多充满广告的长廊等等）。我喜欢慢慢旅行 - 我是一个高延迟的旅行者
    - 但有时我们别无选择。我被邀请到日内瓦担任评审委员会成员（不是为了查看我藏在瑞士信贷的百万美元 - 开个玩笑）并且我不得不从比利时的扎文特姆机场飞往瑞士首都。 '
- en: On Monday evening I took two trains from home, I got out from the train station
    in Zaventem while my old iPod Touch was playing a Mozart concerto (I’m not a fan
    of Amadeus but the great conductor Nikolaus Harnoncourt had passed away and I
    wanted to hear the sound he produced for Mozart), I passed through the Departures
    hall and I walked to the security checkpoint zone. I put my backpack on the rails
    of the screening equipment, everything was ok, and I went through customs. Strangely, the
    zone was free of officers, no one asked me to produce an ID. I went on my way
    through those duty free shops I don’t like and arrived at the gate where my plane
    was supposed to be. 15 minutes later we learnt the flight was delayed for 2 hours because
    of the traffic controllers strike in France (those French…). Not good as I was
    tired and was waiting to have a nap on board before finishing to prepare for the
    next day in Geneva. I quickly realized that the only bar in the area was about
    to close, I just had the time to grab a (Belgian) beer and I sat in the pseudo Irish
    pub.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 星期一晚上，我从家里乘两班火车前往，我在Zaventem火车站下车，我的旧iPod Touch正在播放莫扎特的协奏曲（我不是阿玛迪乌斯的粉丝，但是伟大的指挥家尼古劳斯·哈尔诺诺特去世了，我想听听他为莫扎特制作的声音），我走过离港厅，走向安检区域。我把背包放在安检设备的轨道上，一切正常，然后我通过了海关。奇怪的是，这个区域没有官员，没有人要求我出示身份证。我穿过那些我不喜欢的免税店，到达了我所在的飞机登机口。15分钟后，我们得知航班因法国空中交通管制人员罢工而延误了2个小时（这些法国人……）。不好，因为我很累，本来想在飞机上小睡一会，然后准备好第二天在日内瓦的工作。我很快意识到，这个区域唯一的酒吧即将关闭，我只好赶紧抓了一罐（比利时的）啤酒，坐在这个假冒的爱尔兰酒吧里。
- en: The atmosphere was quite smooth, more and more people were leaving the different
    gates to go all around the world. I quit the Irish bar to check out the status
    of my flight, someone told me the it may be postponed to the next day, meaning I
    would have to take again two trains to go home and two other trains to be back
    at the airport on Tuesday morning. But the flight was confirmed. The hall was
    now quite empty, the different shops had closed. While listening to Mozart, I
    was wondering why the only interesting thing to look at was an Opel luxury car
    put in the middle of the hall; I was wondering why such a car (that most people can’t afford
    to pay) was there, alone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 气氛相当轻松，越来越多的人从不同的门离开，前往世界各地。我离开了爱尔兰酒吧，去查看我的航班状态，有人告诉我可能会推迟到第二天，这意味着我将不得不再次乘两班火车回家，然后周二早上再乘两班火车回机场。但航班已确认。大厅现在相当空旷，各种商店已经关闭。在听莫扎特的音乐时，我想知道为什么唯一值得关注的事情是大厅中央摆放的一辆Opel豪华汽车；我在想为什么会有这样一辆（大多数人负担不起的）汽车独自在这里。
- en: 'At 22:50 pm the gate opened. I took my ID out of my pocket… but the officer
    didn’t ask it. A few minutes later I was on board and I started to think about
    that fact: from the train station to the plane, no one asked me my ID at any moment.
    Given the recent events in France (the Charlie Hebdo massacre, the November 13
    attacks, etc.) and the global threat posed by the so-called “Jihadist terrorism”,
    I was quite surprised to see that anyone is able to took a plane without showing any
    paper. It was so strange that I tweeted: “*On board. That’s incredible: NO ONE
    asked me my ID since I entered the airport. I understand now why Molenbeek terrorists
    can travel safely*”. The plane took off, I arrived in Geneva around midnight,
    I took a taxi, went to the hotel and worked until 2am. I woke up at 7 am, at 9
    am I saw someone had responded to my tweet, just a word I didn’t understand (“*Prescient”*),
    and I disconnected from the Internet as the jury session was beginning. Half an
    hour later my mobile started to vibrate again and again, and I got a lot of text
    messages asking if I was okay. I wondered why all these relatives and friends
    were worried, then I understood the “*Prescient”* tweet, and we all learnt about
    what happened in Zaventem.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 22:50 pm，门打开了。我把身份证从口袋里拿出来… 但警官并没有要。几分钟后，我就登上了飞机，开始思考这个事实：从火车站到飞机，没有人在任何时候问我要身份证。鉴于法国最近发生的事件（《查理周刊》大屠杀、11月13日袭击等）和所谓的“圣战恐怖主义”对全球的威胁，我相当惊讶地看到任何人都能毫无纸张证明就乘坐飞机。这太奇怪了，于是我发推文说：“*登机了，太不可思议了：我进入机场以来，没有人问我要身份证。现在我明白为何莫伦贝克的恐怖分子可以安全旅行了*”。飞机起飞了，我到了日内瓦，大约午夜，我打车去了酒店，一直工作到凌晨2点。我早上7点醒来，9点看到有人回复了我的推文，说了一个我不理解的词（“*Prescient*”），因为评委会的会议正要开始，所以我断开了互联网。半小时后，我的手机再次不断震动，我收到了很多短信询问我是否安全。我想知道为什么所有这些亲戚和朋友都在担心，后来我明白了“*Prescient*”推文，我们都得知了在扎文特姆发生的事情。
- en: At noon I saw a first photography of the airport where I was listening Mozart
    a few hours before. Hell. The quiet atmosphere has been replaced by chaos and
    dead people. As a former resident of Molenbeek (where most of the Paris-Brussels
    terrorists came from), the terrible two last months of 2015 had been quite hard;
    Salah Abdelsam had been caught last week at 100 meters from my former home; last week
    too, another accomplice of Abdelsam was arrested in the new neighborough where
    I live, at 300 meters from my new home; and last Tuesday its “brothers” killed
    again in a place where I was a few hours before. This never stops. My first (and
    selfish) thought was I was fortunate that my flight had not been delayed to the
    following day (if so, I would have been at the airport when the motherfuckers blew
    themselves up) – a friend from Paris told me that at the very last minute he didn’t
    attend the Eagles of Death Metal gig at Bataclan because he was too tired. Life
    is so tenuous. I also told myself that if one can enter a plane without showing
    any ID, a huge terrorist attack would be quite easy to set up in this airport
    – but I learnt later that the motherfuckers blew themselves up in the Departures
    hall, before passing through the screening equipment. That probably means the
    security management of the airport will move the screening equipment at the entrance
    of the airport, *before* the Departures hall, and that’s where the terrorists
    win – each square metre we lost in terms of public liberty is a victory for them.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 中午，我看到了我在几小时前听莫扎特的机场的第一张照片。地狱。宁静的氛围已经被混乱和死亡的人取代。作为莫伦贝克的前居民（大多数巴黎-布鲁塞尔的恐怖分子来自那里），2015年的最后两个月实在很艰难；萨拉赫·阿卜杜勒·萨拉姆上周在我以前的住处100米处被抓获；也是上周，另一名阿卜杜勒·萨拉姆的同伙在我现在居住的新邻里被捕，离我新家300米远；上个星期二，他的“兄弟们”又在我几个小时前待过的地方再次杀人。这永远不会停止。我首先（也是自私地）想到，我很幸运，我的航班没有延误到第二天（如果延误的话，我就会在那帮混蛋炸自己的时候在机场）-
    巴黎的一个朋友告诉我，他临时改变主意没有参加乐队Eagles of Death Metal在巴塔克兰剧院的演唱会，因为太累了。生命是如此脆弱。我还告诉自己，如果一个人可以毫无身份证就登机，那么在这个机场策划一场巨大的恐怖袭击会相当容易
    - 但后来我得知，这些混蛋是在出发大厅爆炸的，过了安全检查设备之前。这可能意味着机场的安全管理将把检查设备移到出发大厅之前的入口处，*在*出发大厅之前，恐怖分子就胜利了
    - 我们在公共自由方面失去的每一平方米对他们来说都是一次胜利。
- en: 'The afternoon in Geneva was unreal. It was hard to focus on the works of the
    students while texting with my relatives in Brussels in order to “repatriate”
    our little boy from the nursery as all the public transportations were closing
    down (I thank my former neighbor in Molenbeek who helped with his car – as you
    can wee, there are good guys in Molenbeek too!). After the jury we went to a bar. The
    sun was shining, the city was beautiful with the Alps mountains in the background,
    but the beer had a stale after-taste. We raised our glasses as a tribute to the victims
    of the attack and I silently shout out to the terrorists: “*May you rot in hell*”. One
    thing for sure: for the rest of my life I’ll never listen to a Mozart concerto
    without thinking of the innocent people who have been killed in Zaventem.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下午在日内瓦是不真实的。在与布鲁塞尔的亲戚发短信以便从托儿所“遣返”我们的小男孩的时候，很难专注于学生们的作品（我感谢我以前在莫伦贝克的邻居，他用车帮了个忙——正如你所见，莫伦贝克也有好人！）。在评审之后，我们去了一家酒吧。阳光明媚，城市在阿尔卑斯山的背景下美丽无比，但啤酒却有一种陈旧的余味。我们举起酒杯向遇难者致敬，我默默地对恐怖分子喊道：“*愿你们在地狱中腐烂*”。有一件事可以肯定：在我余生中，我永远不会听莫扎特协奏曲而不想起在扎文特姆被杀害的无辜人们。
