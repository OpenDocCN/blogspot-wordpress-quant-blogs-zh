  zh: 来源：[http://falkenblog.blogspot.com/2013/02/tom-brady-highlights-algorithm.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/tom-brady-highlights-algorithm.html#0001-01-01)
- en: The NFL combine is rather interesting, because predicting outcomes based on
    Moneyball-type inputs is very alluring. For everyone excited by some new statistic,
    there's another person who notes these don't capture what's most important.  The
    answer, as usual, is to use both metrics and subjective expert analysis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: NFL 选秀组合相当有趣，因为基于《替身球星》类型的输入来预测结果非常吸引人。每个被一些新统计数字激动的人，都有另一个人注意到这些数据并不能捕捉到最重要的东西。答案一如既往，是要同时使用指标和主观专家分析。
- en: An amusing new signal is
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的新信号就是。
- en: '[an athlete''s b](http://www.sbnation.com/nfl/2013/2/23/4021074/mike-mayock-likes-big-butts?utm_source=sbnation&utm_medium=nextclicks&utm_campaign=articlebottom)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个运动员的臀部](http://www.sbnation.com/nfl/2013/2/23/4021074/mike-mayock-likes-big-butts?utm_source=sbnation&utm_medium=nextclicks&utm_campaign=articlebottom)'
- en: utt, the bigger the better.  Looking at little wrestlers I coach, a protuberant
    posterior is the best indicator of natural strength for these pre-pubescent kids. 
    Your gluteus maximus is your largest muscle, so I guess if you are going to focus
    on one muscle, better to look at that than biceps or triceps.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，越大越好。看着我指导的小运动员，一个突出的后部对于这些青春期前儿童的天生力量是最好的指标。你的臀大肌是你最大的肌肉，所以我猜，如果你要专注于一种肌肉，最好看这种肌肉而不是肱二头肌或三头肌。
- en: '[![](img/d1d5d5106ae7918e299277fe93402479.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiOiN6nVJgsoBVv6tpQ33ZUV6-ByVop0QcQi4gIrlYPcU6VL506-3OIxOZhyphenhyphennrWZMAN_0BdinUgGnMYYfsQuuTPRxvPr1HE4rVefq_SEHEBXfVwvUitAZeYyo8sbIsMvGoentHDng/s1600/brady.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![![](img/d1d5d5106ae7918e299277fe93402479.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiOiN6nVJgsoBVv6tpQ33ZUV6-ByVop0QcQi4gIrlYPcU6VL506-3OIxOZhyphenhyphennrWZMAN_0BdinUgGnMYYfsQuuTPRxvPr1HE4rVefq_SEHEBXfVwvUitAZeYyo8sbIsMvGoentHDng/s1600/brady.jpg)'
- en: 'Tom Brady is one of the better quarterbacks in the NFL, and highlights and
    interesting modeling issue. He scored as pretty much the worst QB at the NFL combine:
    5.3 second 40 yard dash, 24.5 inch vertical leap. If speed is one of your inputs,
    and your algorithm was a sequence of sorts, you would probably have eliminated
    Brady as a candidate because he was in the 1st percentile of speed and jumping
    ability. If your algorithm was more like a linear weighting, he could have compensated
    in other dimensions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆·布雷迪是 NFL 中最好的四分卫之一，也是一个引人注目的建模问题。在 NFL 选秀中，他的成绩几乎是最差的：40码冲刺用时5.3秒，垂直跳跃24.5英寸。如果速度是你的输入之一，且你的算法是某种排序，可能你会因为他的速度和跳跃能力处于第1百分位而淘汰布雷迪。如果你的算法更像是线性加权，他可能在其他维度上进行补偿。
- en: In general, I tend to like sequence of filters versus a linear weighting rule,
    though on large portfolios I find these rarely make a large difference. Yet, knowing
    that I could miss the equivalent of a Tom Brady in my sequence of sorts, made
    me rethink this a bit.  Then someone noted that while speed is important in general,
    a well-specified Quarterback model would give it sufficiently low weight as to
    not have it in the filter (eg, Joe Montana had poor speed).  That comforted me
    a bit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我倾向于喜欢一连串的筛选器，而不是线性加权规则，尽管在大投资组合上我发现这些很少会产生很大的差异性。然而，知道我可能会错过某种类型的汤姆·布雷迪，让我重新考虑了一下这一点。然后有人注意到，速度虽然一般重要，但一个合理规定的四分卫模型会给予它足够低的权重使其不会成为筛选器中的条件（例如，乔·蒙塔纳的速度很慢）。这让我感到有些安慰。
- en: Another thought was, unlike a portfolio, picking a quarterback is like picking
    a single stock, and for that, perhaps the sequence of filters is not optimal.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个想法是，与投资组合不同，挑选一个四分卫就像挑选一支单一的股票，对此，也许一连串的筛选器并不是最佳的。
