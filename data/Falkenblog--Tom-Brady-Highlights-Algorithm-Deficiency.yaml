- en: 'Falkenblog: Tom Brady Highlights Algorithm Deficiency'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：汤姆·布雷迪突出算法的缺陷
- en: 来源：[http://falkenblog.blogspot.com/2013/02/tom-brady-highlights-algorithm.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/tom-brady-highlights-algorithm.html#0001-01-01)
  id: totrans-5
