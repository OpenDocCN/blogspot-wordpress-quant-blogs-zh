- en: 'Humble Student of the Markets: Where my inner investor is bottom fishing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我的内在投资者正在寻找低点
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/where-my-inner-investor-is-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/where-my-inner-investor-is-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/where-my-inner-investor-is-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/where-my-inner-investor-is-bottom.html#0001-01-01)
- en: I thought that, as a change of pace, I would write about where my inner investor
    is finding opportunities, instead of focusing on the daily gyrations of the stock
    market and whether it has found a short-term bottom, which is a topic I will cover
    in a post this weekend.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想，作为一个节奏的变化，我会写一下我的内在投资者在哪里寻找机会，而不是专注于股票市场的日常波动是否已经找到了短期低点，这个话题我将在本周末的一篇文章中讨论。
- en: The art of bottom fishing requires a strong constitution, which is suitable
    for people like my inner investor who has a longer time horizon. You have to go
    into the exercise thinking that you don't care that you catch the exact bottom,
    but with a mindset that Mr. Market has put a sale price on an investment. You
    may buy X at $10, see it fall to $7, but be ultimately rewarded in several years
    when it rises to $20, $30 or $40 (note that these are just examples and not return
    forecasts).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 底部捕鱼的艺术需要强大的意志力，这适合像我内在投资者这样有更长投资期限的人。你必须进入这个思考过程，认为你不在乎是否抓到真正的低点，而是带着市场先生已经为一项投资打了折的想法。你可能会以10美元的价格买入X，看到它跌至7美元，但在几年后它上涨至20美元、30美元或40美元时最终获得回报（请注意，这些只是例子，并不是回报预测）。
- en: With that framework in mind, here are a couple of opportunities identified by
    my inner investor.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这样的框架，我内在的投资者识别出了几个机会。
- en: The full post is at our new site
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全文在我们的新网站上
