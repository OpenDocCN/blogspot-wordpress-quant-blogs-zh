- en: HFT in the Banana Land | Part III – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HFT in the Banana Land | Part III – Sniper In Mahwah & friends
- en: 来源：[https://sniperinmahwah.wordpress.com/2016/02/12/hft-in-the-banana-land-part-iii/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/02/12/hft-in-the-banana-land-part-iii/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2016/02/12/hft-in-the-banana-land-part-iii/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/02/12/hft-in-the-banana-land-part-iii/#0001-01-01)
- en: Well well well. The last days have been so intense that I don’t know where to
    start. Working on “HFT in y backyard” (season 1) was quite amazing, but this “HFT
    in the Banana Land” spin-off just goes crazy. One of my insiders working in the
    very little world of the HFT microwave networks regularly push me to write a book
    on his world, I regularly respond that I already wrote a book on HFT, but I may
    change my mind. *Flash Toys* would be a great title for such a book. We will see. In
    the meantime, let’s see what is happening in the banana land, and in my backyard.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，哇哇。最近几天太紧张了，以至于我都不知道从哪里开始。参与“HFT in y backyard”（第一季）的工作真是太棒了，但这个“HFT in the
    Banana Land”的衍生作品简直疯狂。我在HFT微波网络这个很小的世界里的一位内部人员经常催促我写一本关于他所处世界的书，我经常回答说我已经写了一本关于HFT的书，但是我可能会改变主意。*Flash
    Toys*可能是这样一本书的绝佳标题。我们拭目以待。与此同时，让我们看看香蕉国发生了什么，以及我的后院。
- en: NEWS FROM ASH
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 亚什的消息
- en: My informant from Ash (let’s call it Mr. Resident), who sent me the terrible
    video I talked about in [Part II](https://sniperinmahwah.wordpress.com/2016/02/01/hft-in-the-banana-land-part-2/),
    attended the last Council meeting where it was decided that the Vigilant Global
    application would be discussed by the Ash Parish Council on February 15th (next
    Monday). As [announced](http://www.ashpc.kentparishes.gov.uk/UserFiles/file/Telecommunications%20mast%20notice%20re%2016_00044.pdf)
    [on](http://www.ashpc.kentparishes.gov.uk/default.cfm?pid=news&newsid=11281) the
    Council [website](http://www.ashpc.kentparishes.gov.uk/default.cfm?pid=news&newsid=11281),
    “*this is a public meeting and parishioners are able to speak during the public
    contribution time to state their views on the planning application*”. I will devote Part
    IV to this meeting (Mr. Resident will film it), to the public [comments](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=makeComment&keyVal=DCAPR_228292)
    made on the application website and to safety issues with microwave – in short,
    all the public comments are against the giant tower Vigilant Global wants to erect
    in the Banana Land; this is not a good start, and I feel that some residents will
    fight vigorously against the tower.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '我从Ash（我们称之为Resident先生）那里得知最近一次的Council会议决定了Vigilant Global的申请将于2月15日（下周一）由Ash
    Parish Council讨论。正如Council的网站上[宣布](http://www.ashpc.kentparishes.gov.uk/UserFiles/file/Telecommunications%20mast%20notice%20re%2016_00044.pdf)，“*这是一个公开会议，教区居民有权在公共发言时间陈述他们对规划申请的观点*”。我会专门在第四部分（Resident先生将会拍摄）讨论这次会议，公众在申请网站上的[评论](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=makeComment&keyVal=DCAPR_228292)，以及与微波安全有关的问题
    - 简而言之，所有公众评论都反对Vigilant Global希望在香蕉国竖立的巨型塔；这个开局不是很好，我感到一些居民将会积极反对该塔。   '
- en: 'There is an interesting anecdote. I told Mr. Resident that he should look around
    for unknown faces in Ash, and especially during the Council meetings. The reason
    was that I know (Vigilant) competitors may send someone to attend these meetings
    in order to get intel about what is going on. I know for instance that different
    rivals of Jump Trading attended the (now famous) auction where the Houtem tower
    was sold to Jump, in December 2013, for €5,000,000\. So I told Mr. Resident to be
    attentive. And he was: after the last Council meeting in Ash, on February 1st,
    Mr. Resident and other speakers talked about 10 minutes and then they all went
    home. Mr. Residents “*rolled a cigarette walk a little up and down outside. At
    that point a guy walked up to me and asked me about the mast. I asked him if he
    was a local and he told me he came from Wingham (A village up the road). One of
    his first question was, what date is the meeting about the mast? I thought that
    was strange, and told him that I didn’t know the date. Ooh it will be on the council
    website he told me. I said that is correct. Then he asked me what is it for a
    mast you talk about so I explained that it was a microwave masts for a network
    between London and Frankfurt. The conversation became really strange from this
    point onwards*.” Hum…'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有个有趣的轶事。我告诉居民先生，他应该在阿什镇四处寻找陌生面孔，尤其是在理事会会议期间。原因是我知道（警惕的）竞争对手可能派人出席这些会议，以获取有关会议进行的情报。例如，我知道
    Jump Trading 的不同竞争对手出席了（如今著名的）拍卖会，在这次拍卖会上，饭店塔以 2013 年 12 月 5,000,000 欧元卖给了 Jump。所以我告诉居民先生要注意。他也确实注意到了：在
    2 月 1 日阿什理事会会议结束后，居民先生和其他发言人讲了大约 10 分钟，然后都回家了。居民先生“*边卷烟边在外面走了几步*”。在那个时候，有个人走向他，问了他有关塔的事。我问他是当地人吗，他告诉我他来自
    Wingham（这条路上的一个村庄）。他的第一个问题之一是，会议讨论塔的日期是什么？我觉得这很奇怪，告诉他我不知道日期。哦，他会在理事会网站上找到的，他告诉我。我说是的。然后他问我塔是什么样的，所以我解释说这是一个连接伦敦和法兰克福之间的网络的微波塔。从这一点开始，谈话变得非常奇怪*。”嗯……
- en: 'This strange visitor started to ask questions to Mr. Resident: “*How many mast
    are there on this route? How dangerous are these microwaves? Why are your so interest
    in this all? Why are you opposing this mast? Where do you live? What kind of work
    do you do?*” “*Bizarre questions for someone who is a local and has ‘never’ heard
    of the mast Vigilant wants to build*” told me Mr. Resident, and indeed, this is
    weird. “*He never was inside the meeting and when we said goodbye he walked back
    to his car. It was a big gray pick-up he looked to me like a service engineer,
    they are always late :)*.” Who is this strange visitor? Will he be at the next
    Council meeting? Or will he try to get intel from the residents after the meeting,
    wandering around in the streets of Ash plunged in the night? As Calvin Cordozar
    Broadus Jr, aka Snoop Dogg, said once, “*just chill, ’til the next episode…*”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个奇怪的访客开始问居民先生问题：“*这条路上有多少个塔？这些微波有多危险？你对这一切为什么如此感兴趣？你为什么反对这个塔？你住在哪里？你从事什么样的工作？*”“*对一个当地人来说很奇怪的问题，而且‘从来’没听说过
    Vigilant 想要建造的塔*”，居民先生告诉我，确实，这很奇怪。“*他从来没有进过会议室，当我们告别时，他走回了他的车。那是一辆大灰色皮卡，他看起来像一名服务工程师，他们总是迟到：）*。”这个奇怪的访客是谁？他会出席下次理事会会议吗？或者他会尝试在会议后从居民口中获取情报，在阿什镇的街道上漫步，陷入黑夜之中吗？正如卡尔文·科多萨尔·布罗德斯·朱尔回，又名
    Snoop Dogg，曾经说过的：“*就像冷静，等到下一个情节……*”
- en: FROM RICHBOROUGH TO OSTDUINKERKE
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 从里克堡到奥斯蒂克
- en: '[![WCW-Rich](img/6cfa0e5789ed463085d9b0c1377fb5d8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/wcw-rich1.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![WCW-Rich](img/6cfa0e5789ed463085d9b0c1377fb5d8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/wcw-rich1.png)'
- en: 'I ended [Part II](https://sniperinmahwah.wordpress.com/2016/02/01/hft-in-the-banana-land-part-2/)
    with the picture above. The blue lines are the Vigilant Global paths from Richborough. The
    application for their mast came out in January 2016 but Ofcom (the radio regulator
    in the UK) granted new [licences](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.31135470844741%2c+1.338486671447754)&code=301010&se=(51.30767941763878%2c+1.3443660736083984)&googoffset=0.4&nw=(51.315029704889824%2c+1.3326072692871094)&unit=GHz&ne=(51.315029704889824%2c+1.3443660736083984)&service=Fixed+Links&sw=(51.30767941763878%2c+1.3326072692871094)&submit=Submit+search&groupKey=2)
    for Vigilant Global in Richborough in April 2015\. Back at that time I was far
    from thinking that they would try to build a giant tower, but this was not the
    first time some HFT competitors were lurking in Richborough. This is what the
    two yellow pins tell, and this is a very interesting story. In order to fully
    understand what is going with these two yellow pins, let’s have a look again at
    the different microwave paths crossing the Channel:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我在[第二部分](https://sniperinmahwah.wordpress.com/2016/02/01/hft-in-the-banana-land-part-2/)结束了上面的图片。蓝色线条是来自Richborough的Vigilant
    Global路径。他们的天线申请在2016年1月出来，但Ofcom（英国的无线电监管者）于2015年4月为Vigilant Global在Richborough新[许可证](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.31135470844741%2c+1.338486671447754)&code=301010&se=(51.30767941763878%2c+1.3443660736083984)&googoffset=0.4&nw=(51.315029704889824%2c+1.3326072692871094)&unit=GHz&ne=(51.315029704889824%2c+1.3443660736083984)&service=Fixed+Links&sw=(51.30767941763878%2c+1.3326072692871094)&submit=Submit+search&groupKey=2)。但当时，我远没有想到他们会试图建造一个巨大的塔，但这并不是HFT竞争对手们第一次潜伏在Richborough。这就是两个黄色标示的意思，这是一个非常有趣的故事。为了充分理解这两个黄色标示所代表的含义，让我们再次看一下穿越海峡的不同微波路径：
- en: '[![Channel-2016](img/0e77f5941118f4a9707b76d87cfa70bc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/channel-20161.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Channel-2016](img/0e77f5941118f4a9707b76d87cfa70bc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/channel-20161.png)'
- en: 'Optiver and McKay Brothers goes from Grande-Scynthe/Dunkerque to Ramsgate.
    Vigilant (as far as I know) goes from Dunkerque to Swingate. And Jump sends the
    signal from their tower in Houtem to Ramsgate (more exactly, to a tower located
    near the Manston airport). The story the two yellow pins tells is this one. In
    June 2013, two years before Vigilant booked Ofcom licences for their (possible)
    mast in Richborough, Jump was already there and booked a licence in a field at
    30 meters only from the (possible) Vigilant tower:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Optiver和McKay Brothers从Grande-Scynthe/Dunkerque到Ramsgate。Vigilant（据我所知）从Dunkerque到Swingate。而Jump将信号从他们在Houtem的塔发送到Ramsgate（更确切的说，是发送到离曼斯顿机场附近的一座塔）。这两个黄点讲述的故事就是这个。2013年6月，在Vigilant预订Ofcom许可证并在Richborough建造（可能的）塔两年之前，Jump就已经在那里，并在距离（可能的）Vigilant塔只有30米的一个领域里预订了许可证：
- en: '[![J1](img/9f86028c718ced26b33564c925cdf4b1.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j11.png)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![J1](img/9f86028c718ced26b33564c925cdf4b1.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j11.png)'
- en: Jump in Richborough. June 2013
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在Richborough跳跃。2013年6月
- en: Vigilant was not the first HFT firm to think about the Banana Land. Thit is
    just the beginning. In 2014, Jump asked for more Ofcom licences there…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Vigilant并不是第一个考虑Banana Land的HFT公司。这只是刚开始。2014年，Jump要求在那里获得更多的Ofcom许可证…
- en: '[![J2](img/43e30fb1720365507d423df9ca87a39f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j2.png)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![J2](img/43e30fb1720365507d423df9ca87a39f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j2.png)'
- en: Jump in Richborough. 2014
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在Richborough跳跃。2014年
- en: … and more in 2015…
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: …并在2015年有更多…
- en: '[![J3](img/4befc01b7d0ce9c42e0dff81e314982f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j3.png)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![J3](img/4befc01b7d0ce9c42e0dff81e314982f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j3.png)'
- en: Jump in Richborough. 2015
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在Richborough跳跃。2015
- en: '… and one of these last licences granted in 2015 is for path between Richborough
    and the famous Houtem tower:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: …并在2015年获得的最后一个许可证之一，是Richborough到著名的Houtem塔之间的路径：
- en: '[![J4](img/a687c4536e926f744ca44a8b8892adff.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j4.png)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[![J4](img/a687c4536e926f744ca44a8b8892adff.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j4.png)'
- en: 'There is a (small) tower in the field where Jump has these licences. This is
    one of the two masts Mr. Resident shoot for me:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Jump拥有这些许可证的区域中有一座（小）塔。这是两个Resident先生为我拍摄的塔之一：
- en: '[![J6](img/bcd24672b7fbfa4ab0bb83606a899921.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j6.png)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[![J6](img/bcd24672b7fbfa4ab0bb83606a899921.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j6.png)'
- en: '[![SUNP0128](img/1439dce303959268e6793572255e5529.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/sunp0128.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[![SUNP0128](img/1439dce303959268e6793572255e5529.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/sunp0128.jpg)'
- en: 'Now, the question is: what are the plans of Jump in Richborough from 2013?
    If this tower would have been appropriate, Jump should have put dishes on it for
    a while, so that they could have their Houtem-Richborough path. But Jump didn’t.
    If the tower is not appropriate, why Jump continued to book Ofcom licences there
    in 2014 and 2015? Did they think about erecting a (giant) tower? Or is it a kind
    of “spectrum squatting” I talked about in “HFT in my backyard”, [episode 4](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/)?
    Who knows. In any case, the most spectacular move that Jump recently made is involving another
    field, just one kilometer south of the area where Vigilant wants to build their tower:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '现在的问题是：2013 年 Jump 在 Richborough 的计划是什么？如果这个塔是合适的，Jump 应该在上面安上一段时间的信号接收器，这样他们就可以在
    Houtem-Richborough 的路径上传输数据。但是 Jump 没有。如果这个塔不合适，为什么 Jump 在 2014 年和 2015 年继续预订
    Ofcom 执照？他们是否考虑建立一个（巨大）塔？还是这是我在“HFT in my backyard” [episode 4](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/)
    中谈到的一种“频谱监视”？谁知道呢。无论如何，Jump 最近做的最引人瞩目的举动是涉及到 另一个领域，距离 Vigilant 想要建立他们的塔的区域只有 1
    公里： '
- en: '[![J5](img/35843f1c4bf0b5aec8fbbfe100602faa.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j5.png)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[![J5](img/35843f1c4bf0b5aec8fbbfe100602faa.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j5.png)'
- en: But let’s have a look at the other side of the Channel, in Ostduinkerke, the city of Belgium
    where Vigilant wants to install dishes to cross the Channel from Richborough.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们从海峡的另一侧来看一下，在 Ostduinkerke，这个比利时的城市，Vigilant 希望安装一些信号接收器，这样就可以从 Richborough
    穿过海峡。
- en: '*DALLAS* IN OSTDUINKERKE'
  id: totrans-32
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '*达拉斯* 在 OSTDUINKERKE'
- en: 'Ostduinkerke is where “HFT in the Banana Land” goes crazy. A reader of “HFT
    in the Banana Land, Part 1” sent me these words: “*We own a flat on the last floor
    of the Ostduinkerk tower.” *What a coincidence. He added, maliciously: “*Now let’s
    figure out a way to cash in* 😀” (sounds a good idea – this is the social value
    of HFT). Let’s name this reader Mr. Resident 2\. Mr. Resident 2 sent me a few
    more words days after: “*Promise you won’t laugh”.* I will try to.* “My grandmother
    received 2000 euros to let people use the flat for a feasibility study. It is
    on the last floor of the building. I asked for additional information: when? who?”*Whoa. The
    answer came soon: the “who” is a firm named Nova Scotia. And who is behind Nova
    Scotia? Vigilant Global. Incredible. I almost fell off my chair. Vigilant paid
    the grandmother of one of my readers to test the roof of a building, in my backyard. Unbelievable.
    But it was just the beginning. You can imagine that, with such an informant like Mr.
    Resident 2, I’m now well aware of what happened in this building since early 2015. This
    is a delicate and very sensitive situation, and I decided to make it simple: I
    won’t reveal what I’m not supposed to know, but the story of Ostduinkerke is worth
    telling. This is huge. First, let’s have a look at the building.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Ostduinkerke 是“HFT in the Banana Land”疯狂的地方。 “HFT in the Banana Land, Part 1”的读者给我发了几句话：“*我们拥有
    Ostduinkerk 塔最顶楼的一间公寓。”*太巧合了。他恶意地补充说：“*现在让我们设法赚点钱吧*😀”（听起来不错 - 这是 HFT 的社会价值）。我们将这个读者称为
    Resident 2 先生。 Resident 2 先生几天后又给我发了几句话：“*保证不笑*。” 我会尽量不笑。*“我奶奶因参加一个可行性研究而获得了 2000
    欧元。这是在楼的最顶层。我问更多的信息：什么时候？谁？”*哇。答案很快就来了：“谁”是一个名叫 Nova Scotia 的公司。 那背后是谁呢？是 Vigilant
    Global。难以置信。 Vigilant 付钱给我一位读者的祖母来测试我家门口大楼的屋顶。难以置信。但这只是开始。你可以想象到，有了像 Resident
    2 先生这样的消息，我现在很清楚自 2015 年初发生了什么。这是一个微妙又非常敏感的情况，我决定讲清楚：我不会泄露我不应该知道的事情，但 Ostduinkerke
    的故事值得一说。这是非常大的。首先，我们来看看这座楼的情况。
- en: '[![Capture d’écran 2016-02-11 à 15.13.23](img/2de219c4d561d7599e58084b8ae9ed7e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-11-c3a0-15-13-23.png)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-02-11 à 15.13.23](img/2de219c4d561d7599e58084b8ae9ed7e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-11-c3a0-15-13-23.png)'
- en: It is the typical West Coast (of Belgium) building, where you can rent flats
    for holidays – the “backyard” I described in [S01E01](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/). The
    building is 60-year old and 54-meter high. It’s perhaps one of the highest buildings
    on the coast, and it’s well located, at 500 meters from the perfect straight line
    between Frankfurt and Slough.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是典型的比利时西海岸建筑，你可以在那里租到度假公寓——我在[S01E01](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/)中描述的“后院”。这座建筑有60年历史，高54米。它可能是海岸上最高的建筑之一，位置很好，距离法兰克福和斯劳之间的完美直线有500米。
- en: '[![koksijde-europaplein01](img/f1f906d86b6ee85fe96810d3af312f2c.png)](http://theantennasitearchive.com/belgium-koksijde-europaplein-pictures.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[![koksijde-europaplein01](img/f1f906d86b6ee85fe96810d3af312f2c.png)](http://theantennasitearchive.com/belgium-koksijde-europaplein-pictures.html)'
- en: 'It’s important to note that the building has five sections. Each section is
    a different property, so each section has a manager, and each roof is independent. If
    a firm wants to install something, let’s say on Section 4, this firm has to deal
    with with the manager of Section 4 only. Here is a chart highlighting the different
    sections and the flat of the grandmother of my reader:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，这座建筑有五个部分。每个部分都是不同的物业，因此每个部分都有一个经理，每个屋顶都是独立的。如果一个公司想要安装东西，比如说在第4部分，这家公司只需与第4部分的经理打交道。下面是一个表格，突出显示了不同的部分和我读者的祖母的公寓：
- en: '[![21-plan](img/89fc4bd02e5b38fbe5a42e98442f344d.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/21-plan1.png)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![21-plan](img/89fc4bd02e5b38fbe5a42e98442f344d.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/21-plan1.png)'
- en: 'I have been told relationships between the different sections may be a little
    bit tense (they may have divergent interests about the common areas of the building,
    etc.). Whatever. Early 2015, Vigilant got in touch with the manager of Section
    4 through a Belgian law firm and asked to erect a 31-meter mast on the roof of
    Section 4 with dishes on it. Why Section 4? Because the roofs of Sections 1 and
    2 are already full by telephone antennas (impossible to put a mast there), Section
    3 does not want antennas (as seen in the drawing above), and there is a sauna
    on the roof of Section 5 (too bad: that would have been classy to put high-frequency
    trading dishes on a pool of liquidity). All that was left was Section 4, where
    a 18-meter mast is there, erected for the dishes of a local [radio](http://theantennasitearchive.com/belgium-koksijde-europaplein-pictures.html) years
    ago. Vigilant proposed to replace this mast by a higher (31-meter) tower where
    both the Vigilant dishes and the radio dishes could colocate – fair enough. The
    building being 54-meter high, that would put the Vigilant dishes at 85 meters
    (sounds good to cross the Channel). So, Vigilant rent the flat of the grandmother
    of my reader to test the stability of the roof (back at that time the flat was
    under work, it was the right time to break holes into the walls).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我被告知，不同部分之间的关系可能有点紧张（它们可能对建筑的共用区域有不同的利益，等等）。不过，早在2015年，Vigilant通过一家比利时法律公司与第4部分的经理取得联系，并要求在第4部分的屋顶上竖立一个31米高的塔，上面安装天线。为什么是第4部分？因为第1和第2部分的屋顶已经被电话天线占满了（无法在那里竖立塔），第3部分不想要天线（如上图所示），第5部分的屋顶上有个桑拿（太遗憾：本来可以在流动性池上安装高频交易天线）。这时只剩下第4部分了，那里有一座18米高的塔，多年前为本地[广播](http://theantennasitearchive.com/belgium-koksijde-europaplein-pictures.html)天线竖立。Vigilant提议用一个更高的（31米）塔来取代这座塔，让Vigilant的天线和广播的天线共享使用——这很公平。建筑高54米，这样Vigilant的天线就可以放在85米处（听起来可以穿越英吉利海峡）。所以，Vigilant租下了我读者的祖母的公寓来测试屋顶的稳定性（当时公寓正在装修中，正是破坏墙壁的好时机）。
- en: 'According to Mr. Resident 2, dealing with Vigilant was a long process – apparently
    the firm was quite discrete about the purposes of the dishes, “*tout est bien
    enrobé de mystère*”, Mr. Resident 2 wrote me. Vigilant proposed Section 4 [censured]
    euros per year as a rent for the mast *and* asked Section 4 if the other Sections
    would be interested to be paid [censured] euros per year, so that nobody could
    put the same kind of dish on the roof of the other Sections (the argument was:
    “*we may have problems with interferences*”, but one can assume that Vigilant
    was trying to prevent competitors to be on the same building). It seems that when
    the Vigilant proposal/documents were sent to the residents of Section 4, some of
    them were a little bit afraid by the 31-meter mast, but after all they already
    had a mast on this roof and, above all, the amount of money proposed by Vigilant
    was big enough, and Section 4 needed the money (a good price in the HFT world
    for such a rent). That’s how a contract between Section 4 and Vigilant was signed
    in November 2015\. So far, so good.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Resident 2 先生的说法，与Vigilant打交道是一个漫长的过程 - 显然，该公司对于这些天线的用途相当谨慎，“*tout est bien
    enrobé de mystère*”，Resident 2 先生写信给我。Vigilant提出每年支付4区 [删除] 欧元作为支柱的租金，并询问4区其他区域是否有兴趣每年支付
    [删除] 欧元，以便其他区域不会在同一建筑物上安装相同类型的天线（论点是：“*我们可能会遇到干扰问题*”，但人们可以推测Vigilant试图阻止竞争对手在同一建筑物上设置天线）。据说当Vigilant的提案/文件被送到4区的居民时，其中一些人对这座31米高的支柱有点害怕，但毕竟他们已经在这个屋顶上有一座支柱，并且最重要的是，Vigilant提出的金额足够大，4区需要这笔钱（在高频交易世界中是一个好价格）。这就是4区和Vigilant之间在2015年11月签署合同的情况。到目前为止，一切顺利。
- en: Let’s go directly to the craziest event of the story. Around the same time (November
    2015), Section 4 met (or called) the managers of Sections 1, 2, 3 and 5 and said,
    “*Well, we have this firm who wants to build a mast on our roof, and they propose
    to pay you [censured] euros a year just because they don’t want the same kind
    of dishes on your roofs*”. According to Mr. Resident 2, Section 4 attended a meeting
    hosted by Section 1 (where it’s impossible to erect a mast) and told everybody
    about the Vigilant proposal. Again, stay seated in your chairs. Section 1 responded
    that they don’t need the [censured] euros because they were approached by a firm
    who is willing to pay 40,000 euros per year to put a dish on the roof of Section
    1. Take that in your face, Section 4. Keep your pathetic [censured] euros, we
    will receive far far more. Crazy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们直接谈谈这个故事中最疯狂的事件。大约在同一时间（2015年11月），4区与1区、2区、3区和5区的经理会面（或通话），并说：“*嗯，我们有这家公司想在我们的屋顶上建一座支柱，他们提出支付您
    [删除] 欧元的年租金，只是因为他们不希望您的屋顶上安装相同类型的天线*”。根据Resident 2 先生的说法，4区参加了由1区主持的会议（1区不可能建立一座支柱），并向每个人介绍了Vigilant的提案。再次坐在椅子上。1区回应说，他们不需要
    [删除] 欧元，因为他们收到了一家愿意每年支付4万欧元在1区屋顶上安装一座天线的公司的邀约。4区，接受这个现实吧。保留你那可怜的 [删除] 欧元，我们将得到更多得多。疯狂。
- en: 'When Mr. Resident 2 told me about this meeting, I wondered: “Who the f*** is willing
    to pay 40,000 euros a year to put dishes on the roof of such a building? What’s
    going on here?” As far as I know, this is more than the usual rent for antennas.
    So I asked for data. And Mr. Resident 2 told me that Section 4 tried to know more
    about this mysterious firm, but Section 1 didn’t want to reveal details; they
    only told Section 4 that they have been contacted by a mysterious English man
    with an Irish, or Welsh, accent, working for a firm whose name is something like “Network
    Lines Incorp.” (here I told myself: “*no no no… that can’t be them… this is crazy…*”),
    and sent Section 4 a blacked-out page where the only visible thing is a big microwave
    [dish](http://www.commscope.com/catalog/andrew/product_details.aspx?id=29167&tab=3)
    (hum…); the only detail Section 1 shared with Section 4 is: this microwave dish
    will be used to send a signal to [Egem](https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/),
    and this is for a network going to Frankfurt.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当Resident 2先生告诉我这个会议的时候，我想："***谁他妈愿意每年支付4万欧元在这样一座建筑物的屋顶上安装天线？这到底是怎么回事？***" 据我所知，这比天线的常规租金还要多。所以，我要求提供数据。
    Resident 2告诉我，Section 4试图了解更多有关这家神秘公司的情况，但Section 1不想透露详细信息；他们只告诉Section 4他们收到神秘的说着爱尔兰或威尔士口音，来自一家名为“Network
    Lines Incorp.”（在我心中我想：“*不不不...这不可能...太疯狂了...*”）的公司的英国人的联系，并发送了一张涂黑的页面，唯一可见的是一个大型微波【dish】（嗯...）；Section
    1与Section 4分享的唯一细节是：这个微波天线将被用于发送信号到[Egem](https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/)，这是一条通往法兰克福的网络。
- en: 'My God. There is no doubt: the mysterious firm who contacted Section 1 is a
    high-frequency trading firm. This is a competitor of Vigilant, who has signed
    with Section 4\. We now have two HFT firms on the same building in Ostduinkerke,
    dealing secretly with two different Sections. I couldn’t believe it. This is a
    true soap-opera. Obviously, the questions here are: who is this second firm? What
    are they playing at? As it’s impossible to put a mast on Section 1, is it possible
    to cross the Channel with a dish at 54 meters above sea level? And where would
    be the other tower, or building, in the UK? I don’t know a firm named “Network
    Lines Incorp.”, but my first instinct was: that sounds like “New Line Networks” – I
    wrote [before](https://sniperinmahwah.wordpress.com/2015/02/19/hft-in-my-backyard-new-line-networks/)
    about New Line Networks, which is a joint-venture between two of the most powerful
    HFT firms in the world, Jump Trading and KCG (ex-Getco). Is it possible that Jump
    and KCG compete with Vigilant in Ostduinkerke? Is this mysterious guy with an
    Irish, or Welsh, accent, work for New Line Networks?'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 天啊。毫无疑问：联系Section 1的神秘公司是一家高频交易公司。这是Vigilant的竞争对手，已与Section 4签约。现在两家HFT公司在Ostduinkerke同一栋建筑上秘密地与两个不同的部门打交道。我简直不敢相信。这就是真人秀。显然，问题是：这家第二家公司是谁？他们在搞什么鬼？因为无法在Section
    1上安装天线支架，是否可以在海平面以上54米处用盘转载英吉利海峡？而在英国，在哪里会有另一座塔楼或建筑？我不知道“Network Lines Incorp.”公司，但我的第一反应是：那听起来像是“New
    Line Networks” - 我之前写过关于New Line Networks的文章，它是Jump Trading和KCG（前Getco）两家最强大的HFT公司共同创立的合资公司。Jump和KCG在Ostduinkerke与Vigilant竞争可能吗？这个说着爱尔兰或威尔士口音的神秘人，是否为New
    Line Networks工作？
- en: 'It would have been difficult to answer the question in November 2015, when
    Section 4 found out that a rival of Vigilant offered to pay 40,000 euros per year
    to Section 1 for the same kind of dish. But we may have an answer now. And it
    comes from Richborough. Let’s get back to the other side of the Channel, and to
    this field I talked above, one kilometer south of the possible future Vigilant
    tower:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在2015年11月回答这个问题可能很困难，因为Section 4发现Vigilant的竞争对手为同类产品每年向Section 1支付4万欧元。但现在我们可能有了答案。答案来自Richborough。让我们回到英吉利海峡的另一边，并且回到我之前提到的那片田地，就在可能的未来Vigilant塔的南边一公里处：
- en: '[![J5](img/35843f1c4bf0b5aec8fbbfe100602faa.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j5.png)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[![J5](img/35843f1c4bf0b5aec8fbbfe100602faa.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/j5.png)'
- en: 'It appears that New Line Networks has a bulk of Ofcom [licences](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.30569410161817%2c+1.3248825073242188)&code=301010&se=(51.30386968144287%2c+1.3278007507324219)&googoffset=0.2&nw=(51.30751844926912%2c+1.3219642639160156)&unit=GHz&ne=(51.30751844926912%2c+1.3278007507324219)&service=Fixed+Links&sw=(51.30386968144287%2c+1.3219642639160156)&submit=Submit+search&groupKey=1) in
    this field. But that’s not the point. The point is: on January 14th, 2016 (a few
    days before Vigilant released the planning application for their mast in Richborough
    – interesting timing ;), Jump Trading, under their alias World Class Wireless,
    was granted a new Ofcom [licence](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.30572093078552%2c+1.3250112533569336)&code=301010&se=(51.30341356506701%2c+1.3287019729614258)&googoffset=0.3&nw=(51.30802818050274%2c+1.3213205337524414)&unit=GHz&ne=(51.30802818050274%2c+1.3287019729614258)&service=Fixed+Links&sw=(51.30341356506701%2c+1.3213205337524414)&licenceNum=1066535&submit=Find%20licence).
    Only one, here in yellow:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来 New Line Networks 在这一领域拥有大量 Ofcom [许可证](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.30569410161817%2c+1.3248825073242188)&code=301010&se=(51.30386968144287%2c+1.3278007507324219)&googoffset=0.2&nw=(51.30751844926912%2c+1.3219642639160156)&unit=GHz&ne=(51.30751844926912%2c+1.3278007507324219)&service=Fixed+Links&sw=(51.30386968144287%2c+1.3219642639160156)&submit=Submit+search&groupKey=1)。但这不是重点。重点是：2016年1月14日（在
    Vigilant 发布里奇伯勒天线规划申请的几天前，时间安排得很有趣;)，Jump Trading 在他们的别名 World Class Wireless
    下获得了新的 Ofcom [许可证](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.30572093078552%2c+1.3250112533569336)&code=301010&se=(51.30341356506701%2c+1.3287019729614258)&googoffset=0.3&nw=(51.30802818050274%2c+1.3213205337524414)&unit=GHz&ne=(51.30802818050274%2c+1.3287019729614258)&service=Fixed+Links&sw=(51.30341356506701%2c+1.3213205337524414)&licenceNum=1066535&submit=Find%20licence)。只有一个，这里是黄色的：
- en: '[![Jump-2016](img/a0de2bf6ca8c27039888b842d49df420.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/jump-2016.png)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Jump-2016](img/a0de2bf6ca8c27039888b842d49df420.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/jump-2016.png)'
- en: And this is or a path between Richborough… and Ostduinkerke. Dear God. The same
    building where Vigilant wants to be. This is grandiose.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是里奇伯勒和 Ostduinkerke 之间的路径。天啊。Vigilant 想要进去的同一栋大楼。这太宏伟了。
- en: '[![Channel-2016-Ost](img/17c2192212fe80bbd366a41b6e3f3dad.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/channel-2016-ost1.png)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Channel-2016-Ost](img/17c2192212fe80bbd366a41b6e3f3dad.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/channel-2016-ost1.png)'
- en: '[![Ost](img/2cc6e8534ea933b4fdabd603688d10bf.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/ost.png)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Ost](img/2cc6e8534ea933b4fdabd603688d10bf.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/ost.png)'
- en: 'As one of my industry contact told me, when I realized that: “*Jump wants to
    piss on Vigilant’s plans, this is normal life!*”. Erf. The small world of high-frequency
    trading is incredible. We don’t know if the mysterious English man with an Irish
    accent who got in touch with Section 1 is working for Jump, or World Class Wireless,
    or New Line Networks – but given the last Ofcom licence asked by Jump, that’s
    highly probable. Even if Jump put dishes on the roof of Section 1 of the Ostduinkerke
    building, they have nothing in Richborough – no dishes, no tower, only a field.
    Just a field. So what they are trying to do in Ostduinkerke right now? Will Section
    1 grant the dishes of Jump in Ostduinkerke? Will Vigilant be allowed to erect
    their mast in Richborough? Is this guy with an Irish accent a colleague of the
    guy who asked strange questions to Mr. Resident (1) in Ash? We don’t know – yet. “*Just
    chill, ’til the next episode…*”'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我的一个业界联系人告诉我的那样，当我意识到：“*Jump 想要搅乱 Vigilant 的计划，这是正常的生活！*”。呃。高频交易的小世界真是不可思议。我们不知道那位有着爱尔兰口音的神秘英国人是在为
    Jump，或是 World Class Wireless，或是 New Line Networks 工作 - 但考虑到 Jump 最近申请的 Ofcom 许可，这很有可能。即使
    Jump 在 Ostduinkerke 大楼的1号区放置天线，他们在里奇伯勒什么都没有 - 没有天线，没有塔，只有一片田地。只是一片田地。那么他们现在在 Ostduinkerke
    试图做什么?1号区会批准 Jump 在 Ostduinkerke 的天线吗？ Vigilant 能否在里奇伯勒建立他们的天线塔？那个带爱尔兰口音的家伙是不是
    Ash 的 Resident(1)被问奇怪问题的那家伙的同事？我们还不知道 - 还不知道。“*就冷静着，等到下一集...*”
- en: THE CLIFFHANGER
  id: totrans-52
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 悬念
- en: Now, here is the craziest thing of the story. It was very unlikely that a reader
    of this blog would own a family flat in Ostduinkerke. And it was unlikely that
    *this* flat owned by the grandmother of Mr. Resident 2 would be used by Vigilant
    to test the roof of the flat/of Section 4\. But there is more, and this is, again,
    a soap-opera. You won’t believe it. Can you guess who Mr. Resident 2 is working
    for? Any idea? You will never find, so I will answer the question: Mr. Resident
    2 is working for… for… for… Optiver APAC. Can you believe that? Optiver, my friends.
    A competitor of both Vigilant and Jump! Crazy. Vigilant paid 2,000 euros for a
    feasibility study to the grandmother of someone who is working for a rival – and
    I’m pretty sure Vigilant didn’t know that. Purely unbelievable. I love high-frequency
    trading. Really.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，故事中最疯狂的事情出现了。这个博客的读者拥有在Ostduinkerke的一个家庭公寓的可能性非常小。更不可能的是*这个*公寓是Mr. Resident
    2的祖母拥有的，而Vigilant用它来测试第4节楼的屋顶。但还有更多，而这就像肥皂剧一样。你不会相信的。你能猜到Mr. Resident 2为谁工作吗？有什么想法吗？你永远猜不到，所以我会回答这个问题：Mr.
    Resident 2为...为...为...Optiver APAC工作。你能相信吗？Optiver，朋友们。竟是Vigilant和Jump的竞争对手。Vigilant为一位与竞争对手工作的祖母支付了2,000欧元的可行性研究费用-而我非常确定Vigilant并不知道。真是难以置信。我真爱高频交易。真的。
