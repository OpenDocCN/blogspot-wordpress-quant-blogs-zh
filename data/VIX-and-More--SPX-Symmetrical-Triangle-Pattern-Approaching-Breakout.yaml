- en: 'VIX and More: SPX Symmetrical Triangle Pattern Approaching Breakout'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯与更多：SPX对称三角形模式即将突破
- en: 来源：[http://vixandmore.blogspot.com/2009/02/spx-symmetrical-triangle-pattern.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/spx-symmetrical-triangle-pattern.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/spx-symmetrical-triangle-pattern.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/spx-symmetrical-triangle-pattern.html#0001-01-01)
- en: In the chart below, I show a [symmetrical triangle](http://vixandmore.blogspot.com/search/label/symmetrical%20triangle)
    (dotted green line) that has formed in the S&P 500 index over the course of the
    past 2-3 months. As the triangle narrows, the potential for a breakout move –
    in either direction – increases substantially.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我展示了一个[对称三角形](http://vixandmore.blogspot.com/search/label/symmetrical%20triangle)（虚线绿色线条）在过去2-3个月期间在标普500指数中形成。随着三角形的缩小，突破行情的潜在可能性——无论哪个方向——都显著增加。
- en: Classical technical analysis categorizes symmetrical triangles as continuation
    patterns, which suggests that the most likely direction of the breakout move is
    down. With the SPX currently hugging the bottom of the pattern and needing to
    gain about 1.7 points each day just to stay above the line, treading water is
    not good enough. Instead, the markets will need a significant bounce to get some
    breathing room.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经典技术分析将对称三角形归类为持续模式，这表明突破行情的最可能方向是向下。随着SPX目前紧贴模式底部，并且每天需要上涨约1.7点才能保持在线上，原地踏步是不够的。相反，市场需要显著的反弹以获得一些喘息空间。
- en: I still think a significant bounce is a strong possibility, but time is running
    low…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为出现显著反弹的可能性依然很大，但时间已经不多了…
