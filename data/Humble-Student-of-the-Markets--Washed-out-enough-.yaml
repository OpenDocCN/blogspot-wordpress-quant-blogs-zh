- en: '**Different fears for different folks**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**不同的人有不同的恐惧**'
- en: Is the market sufficiently fearful yet? There is no single sentiment indicator.
    The market consists of different constituents and different types of investors
    can be bullish or bearish at any single point in time. While conventional surveys
    such as Investors Intelligence shows continued levels of extreme bearishness,
    other indicators can tell different stories.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 市场是否已经足够恐慌？没有单一的情感指标。市场由不同的组成部分组成，不同类型的投资者在任意单一时间点可能持有多头或空头立场。虽然传统的调查，如投资者智能指数显示持续的极端空头情绪，但其他指标可能讲述不同的故事。
