- en: 'VIX and More: Navigating VIX and More by the Labels'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：通过标签导航VIX和更多内容
- en: 来源：[http://vixandmore.blogspot.com/2012/01/navigating-vix-and-more-by-labels.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/navigating-vix-and-more-by-labels.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/navigating-vix-and-more-by-labels.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/navigating-vix-and-more-by-labels.html#0001-01-01)
- en: Saturday’s [Five Years of VIX and More](http://vixandmore.blogspot.com/2012/01/five-years-of-vix-and-more.html)
    received enough broad-based interest that apparently attracted quite a few new
    readers. Several of these new arrivals have asked me for some assistance in finding
    their way around the blog; and rather than continuing to respond individually,
    I thought making some of my thoughts public might provide assistance to a wider
    audience, both new and old.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周六的[VIX和更多内容五周年](http://vixandmore.blogspot.com/2012/01/five-years-of-vix-and-more.html)引起了广泛关注，吸引了相当多的新读者。其中一些新来者向我寻求帮助，希望找到博客的浏览方式；与其继续个别回应，我不如公开一些我的想法，这可能有助于更广泛的受众，无论新旧。
- en: First things first, if you arrived on the blog looking for information on a
    specific topic, the best place to start is with the Google custom search feature,
    which is in the right hand column of the blog, a box under which carries the label
    “Search the *VIX and More* blog” and lies just above the orange RSS feed icon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，如果你来到博客寻找特定主题的信息，最好的起点是博客右侧栏的Google自定义搜索功能，下面是一个标签“搜索*VIX和更多*博客”，在橙色的RSS订阅图标上方。
- en: 'According to Blogger, this is post #1483\. If Google turns out to be too cumbersome
    of a way to find what you are looking for, labels may be a better and more targeted
    way to go. It turns out that I have applied 1065 different labels to these posts.
    The list of labels which I have associated with each post can be found at the
    very bottom of each post and serve as hyperlink filters that automatically pull
    up all posts which have been tagged with the same label. The labels include almost
    every ticker that has ever appeared on the blog, keywords, phrases and some general
    reference labels, such as [hall of fame](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)
    , [archival](http://vixandmore.blogspot.com/search/label/archival), [educational](http://vixandmore.blogspot.com/search/label/educational),
    [lighter side](http://vixandmore.blogspot.com/search/label/lighter%20side), etc.
    I do my best to capture some of the recurring themes that run through the blog,
    but the labels are somewhat arbitrarily assigned by me and I must confess that
    there are times when I probably forget to use important labels or retroactively
    tag posts that are ideally suited for new labels.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Blogger的数据，这是第1483篇博文。如果Google最终成为寻找信息的繁琐方式，标签可能是更好、更针对性的方法。结果显示，我为这些帖子应用了1065个不同的标签。可以在每篇博文的底部找到与每篇帖子相关的标签列表，这些标签作为超链接过滤器，可以自动拉出所有被标记为相同标签的帖子。这些标签包括博客上出现过的几乎所有股票代码、关键词和一些通用参考标签，如[名人堂](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)、[档案](http://vixandmore.blogspot.com/search/label/archival)、[教育](http://vixandmore.blogspot.com/search/label/educational)、[轻松时刻](http://vixandmore.blogspot.com/search/label/lighter%20side)等。我尽力捕捉博客中贯穿的一些主题，但必须承认，有时我可能忘记使用重要的标签，或者回过头来给适合新标签的帖子打上标签。
- en: Today I took the opportunity to examine the frequency of all the labels I have
    ever used on the blog. Topping the list was [Chart of the Week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    which refers to a feature I rolled out in November 2008 to help make sense of
    all the chaos of the times. This was a weekly feature through the end of 2010
    and was phased out in the beginning of 2011\. Now that I am increasing the frequency
    of my posting, I suspect I will bring back the Chart of the Week in short order.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我利用机会检查了我在博客上使用过的所有标签的频率。排在首位的是[图表一周](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)，这是我在2008年11月推出的一项功能，旨在帮助人们理解当时的混乱局面。这是一个截至2010年底的每周特色，于2011年初逐步取消。现在我正在增加发帖频率，我怀疑我很快就会恢复图表一周。
- en: Second on the list of most frequently used labels is [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures).
    This should come as no surprise to regular readers of the blog, as VIX futures
    are the foundation for understanding the entire VIX product space, including [VIX
    options](http://vixandmore.blogspot.com/search/label/VIX%20options) and [VIX exchange-traded
    products](http://vixandmore.blogspot.com/search/label/VIX%20ETN).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在最常用标签列表中排名第二的是[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)。这对于博客的常客来说应该不会感到惊讶，因为VIX期货是理解整个VIX产品空间的基础，包括[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)和[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)。
- en: In the third spot is [VXX](http://vixandmore.blogspot.com/search/label/VXX),
    which is the top ticker on the blog. Quite a few readers of this blog are VXX
    and volatility specialists and I take a great deal of pride in being the first
    destination site for that product and arguably still the best reference available
    for the broader list of VIX ETPs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三位的是[VXX](http://vixandmore.blogspot.com/search/label/VXX)，这是博客上最热门的股票。博客上有很多VXX和波动性专家的读者，我为成为这一产品的第一个目的地网站而感到非常自豪，并且可以说是关于VIX
    ETP更广泛列表的最佳参考资料。
- en: 'Scrolling down the list of labels, #4 is [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes),
    one of my favorite subjects when it comes to trading the VIX. At #5 is [VWSI](http://vixandmore.blogspot.com/search/label/VWSI),
    also known as the VIX Weekly Sentiment Indicator, which is the precursor to the
    Aggregated Market Sentiment Index (AMSI) that is featured exclusively in the [VIX
    and More newsletter](http://vixandmoresubscriber.blogspot.com/).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签列表向下滚动时，#4是[VIX尖峰](http://vixandmore.blogspot.com/search/label/VIX%20spikes)，这是我在交易VIX时最喜欢的话题之一。#5是[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)，也称为VIX周度情绪指标，这是聚合市场情绪指数(AMSI)的前身，只在[VIX和更多通讯](http://vixandmoresubscriber.blogspot.com/)中独家介绍。
- en: 'Looking farther down the list [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    comes in at #6 and [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    comes in at #10\. This is not a big surprise, but it leads me to believe that
    I probably pay more attention to HV than most other traders – or at least than
    those who blog about the subject.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再看更远的列表，[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)排在第6位，而[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)排在第10位。这并不令人惊讶，但这让我相信我可能比其他大多数交易者——或者至少是那些写这个话题的博客作者——更加关注HV。
- en: Just outside the top ten, the top index in the labels is the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE),
    a call to put ratio that is published by the ISE. The ISEE is also a component
    of the AMSI. It is something have not blogged about in a while – and I will be
    sure to remedy this soon.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在前十名之外，标签中排名第一的指数是[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)，这是由ISE发布的看涨/看跌比率。ISEE也是AMSI的组成部分。这是我有段时间没有博客的内容了——我肯定会尽快解决这个问题。
- en: Of the many ratios I track, the one with the most mentions on the blog is [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX:VXV),
    which was nearly flawless as a market indicator during its first 18 months following
    the launch of VXV, then struggled with some of the volatility idiosyncrasies that
    crept into the markets following the March 2009 bottom.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我跟踪的众多比率中，博客上提及最多的是[VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX:VXV)，它在VXV推出后的前18个月里作为市场指标几乎是无懈可击的，然后在2009年3月触底后市场出现的某些波动性特征中遇到了一些挑战。
- en: Also worth nothing is the top country, [China](http://vixandmore.blogspot.com/search/label/China),
    and the top options position, the [strangle](http://vixandmore.blogspot.com/search/label/strangle).
    China comes as no surprise, but the strangle does, as I consider myself more of
    a [straddle](http://vixandmore.blogspot.com/search/label/straddle) guy than a
    strangle guy. My guess is that the ranking of options trades is somewhat distorted
    by that fact that when I translate some of my trading ideas for the benefit of
    others, I often make the trade idea a more simple or conservative one, such as
    substituting a strangle for a straddle.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 同样值得注意的还有位居榜首的国家：[中国](http://vixandmore.blogspot.com/search/label/China)，以及排名第一的期权持仓，即[勒套](http://vixandmore.blogspot.com/search/label/strangle)。中国并不令人意外，但勒套却出人意料，因为我自认为更偏向于[勒差](http://vixandmore.blogspot.com/search/label/straddle)而不是勒套。我猜测期权的交易排名在一定程度上被这样的事实扭曲了：当我为了他人的利益翻译我的交易想法时，我经常会使得交易想法变得更简单或更保守，比如用勒套代替勒差。
- en: 'Finally, there were three particular ‘blast from the past’ labels that remain
    among the all-time most used labels. These harken back to earlier incarnations
    and attitudes here, as well as a wider-ranging sense of subject matter:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有三个特别的“怀旧标签”至今仍然是最常使用的标签之一。这些标签让人回想起早期的版本和这里的态度，以及更广泛的主题内容：
- en: '[links](http://vixandmore.blogspot.com/search/label/links) – before Tadas Viskanta
    at [Abnormal Returns](http://abnormalreturns.com/) and Charles Kirk at [The Kirk
    Report](http://www.kirkreport.com/) created a near monopoly on link collections,
    many bloggers had their own link fests. Mine were heavy on volatility, ran from
    2007-2009 and provide for an interesting historical perspective on what people
    were thinking about with respect to volatility and risk before, during and after
    the 2008 crisis'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[链接](http://vixandmore.blogspot.com/search/label/links) – 在Tadas Viskanta在[Abnormal
    Returns](http://abnormalreturns.com/)和Charles Kirk在[The Kirk Report](http://www.kirkreport.com/)创建了链接收藏的近乎垄断之前，许多博主都有自己的链接盛宴。我的链接重点是波动性，从2007年持续到2009年，为人们在2008年危机前后对波动性和风险的看法提供了一个有趣的历史视角'
- en: '[wine pairing](http://vixandmore.blogspot.com/search/label/wine%20pairing)
    – imagine my surprise when I discovered that more posts were tagged with the ‘wine
    pairing’ label than with China, [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis),
    [VXV](http://vixandmore.blogspot.com/search/label/VXV), [VXN](http://vixandmore.blogspot.com/search/label/VXN),
    etc. There was a time when a reader wondered aloud, mostly in jest, I’m sure,
    about how I might pair wines with the various VIX Weekly Sentiment Indicator readings.
    Never one to back away from a creative challenge, I jumped right in…'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[葡萄酒搭配](http://vixandmore.blogspot.com/search/label/wine%20pairing) – 当我发现带有“葡萄酒搭配”标签的文章比关于中国、[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)、[VXV](http://vixandmore.blogspot.com/search/label/VXV)、[VXN](http://vixandmore.blogspot.com/search/label/VXN)等标签的文章还要多时，我感到非常惊讶。曾经有一段时间，一位读者公开地（我确信是以玩笑的语气）想知道我可能会如何将葡萄酒与各种VIX周度情绪指标的读数搭配。我从未回避过创意挑战，所以我立刻投入其中…'
- en: '[CNBC Million Dollar Portfolio Challenge](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)
    – I have no idea how many times CNBC has tried this contest, but I’m fairly sure
    the March-May 2007 version I participated in was the first one. I was new to blogging
    when I started posting about this, but I was surprised by how many people took
    some vicarious pleasure in my plight and also wanted more details about my approach
    in order to help them find the most volatile stocks and increase their chances
    of landing at the top of the charts. My rise was meteoric, but I risked it all
    in going for the win and fell back to earth just like Icarus.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[CNBC百万美元投资组合挑战](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)
    – 我不知道CNBC尝试了这个比赛多少次，但我相当确定我参加的2007年3月至5月的版本是第一个。当我开始发布关于这个比赛的文章时，我刚开始写博客，但我惊讶于有多少人对我遇到的困境感到一些替代性的快乐，并且还想要更多关于我的方法的细节，以帮助他们找到最具波动性的股票并增加他们登上图表顶端的机会。我的崛起是剧烈的，但我为了胜利而冒险，最终像伊卡洛斯一样坠落。'
