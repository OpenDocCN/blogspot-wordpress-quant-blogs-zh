- en: Sell the news?
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 卖掉好消息？
- en: Last week, I suggested that the stock market was ripe for a relief rally in
    the context of a deeper correction. The rally duly arrived. One of the main events
    was the earnings report from Nvidia, which blew the doors off Street expectations
    both on sales and earnings. The market reacted with Nvidia failing to hold its
    overnight gains. More importantly, the Semiconductor Index weakened below a key
    relative support level.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我提出股市在更深层次的调整背景下 ripe for a relief rally（适合进行缓解反弹）。反弹如期而至。其中一件主要事件是英伟达的财报报告，它在销售和盈利方面都超出了市场的预期。市场反应是英伟达未能保持其隔夜的涨幅。更重要的是，半导体指数跌破了关键的相对支撑位。
- en: Is this a case of buy the rumour, sell the news? What does that mean about the
    short-term direction for stock prices. Is the relief rally over and a deeper correction
    about to begin?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是买入谣言、卖出消息的案例吗？这意味着股价的短期走势如何。缓解反弹是否已经结束，更深层次的调整是否即将开始？
