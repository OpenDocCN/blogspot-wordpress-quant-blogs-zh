- en: How can this be?  Well consider the following.  Say population A contains 1
    million people living with an average gdp/capita of $30k/year.  Then look at A+,
    which has that population plus 1 million more earning $20k/year.  Clearly, A+
    dominates A, because it's just the same thing plus more people, each of whom is
    presumably happy to be alive.  But then, B has 2 million people making $25k/year.
     This has to dominate A+, because its the same average and total prosperity, plus
    greater equality.  Thus, B, with more and poorer people, dominates A via transitivity.
     On can extend this ad infinitum, so basically Haiti writ large dominates Iceland
    or anywhere.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么可能呢？嗯，考虑一下。假设人口A包含100万人，平均每人GDP为3万美元/年。然后再看A+，这个人口比A多了100万，但每人收入20,000美元/年。显然，A+比A支配A+，因为只是多了更多的人，每个人都很高兴活着。然后，B有200万人，人均收入25,000美元/年。这必须支配A+，因为它的平均和总体繁荣程度相同，而且更加平等。因此，B，拥有更多、较贫穷的人，通过传递性支配A。可以无限地延伸这一点，因此可以说是海地的大写版支配着冰岛或任何地方。
