- en: BinScope and MiniFuzz
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BinScope和MiniFuzz
- en: '[BinScope](http://edge.technet.com/Media/binscope-overview-and-demo/) – verification
    tool that analyzes binaries on a project-wide level to ensure that they have been
    built in compliance with Microsoft’s Security Development Lifecycle (SDL)'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[BinScope](http://edge.technet.com/Media/binscope-overview-and-demo/) – 一个验证工具，可以在项目范围内分析二进制文件，以确保它们符合微软的安全开发生命周期（SDL）的要求。'
- en: '[MiniFuzz](http://edge.technet.com/Media/minifuzz-overview-and-demo/) – a very
    simple fuzzer designed to ease adoption of fuzz testing by non-security people
    who are unfamiliar with file fuzzing tools or have never used them in their current
    software development processes'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MiniFuzz](http://edge.technet.com/Media/minifuzz-overview-and-demo/) – 一个非常简单的模糊测试工具，旨在使不熟悉文件模糊测试工具或从未在当前软件开发流程中使用过它们的非安全人员更容易采用模糊测试。'
