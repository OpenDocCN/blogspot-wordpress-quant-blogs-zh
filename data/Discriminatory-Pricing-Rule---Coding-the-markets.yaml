  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://etrading.wordpress.com/2008/12/05/discriminatory-pricing-rule/#0001-01-01](https://etrading.wordpress.com/2008/12/05/discriminatory-pricing-rule/#0001-01-01)
- en: Discriminatory Pricing Rule
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 歧视性定价规则
- en: December 5, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: December 5, 2008
- en: 'In his discussion of continuous order matching systems [Harris](http://www.tradingandexchanges.com/)
    describes the discriminatory pricing rule on p126: “the limit price of the standing
    order determines the price of each trade. If the market matches a large incoming
    order with several standing limit orders placed at different prices trades will
    take place at the various limit order prices.”'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在他对连续订单匹配系统的讨论中，[哈里斯](http://www.tradingandexchanges.com/) 在第126页描述了歧视性定价规则：“挂单的限价决定了每笔交易的价格。如果市场将大量来单与放置在不同价格的多个挂单匹配，交易将在各种限价上进行。”
- en: Which means no price improvement for standing orders at best bid if an incoming
    marketable sell limit order matches one or two levels off best bid.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着如果一个市场可成交的卖出限价订单与最佳买价相匹配的一个或两个价位，那么对于挂单在最佳买价的立即执行卖出订单来说，就没有价格改善。
