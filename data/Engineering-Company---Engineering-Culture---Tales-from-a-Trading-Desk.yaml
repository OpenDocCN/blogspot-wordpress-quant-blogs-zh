  zh: 工程公司 = 工程文化
- en: 'Great [article](https://medium.com/@gedaliahfriedenberg/my-engineering-journey-from-wall-street-to-facebook-c717851aa797)
    on Wall St vs New Order/Startup companies.  One particular statement stands out:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的[文章](https://medium.com/@gedaliahfriedenberg/my-engineering-journey-from-wall-street-to-facebook-c717851aa797)，讨论了华尔街与新秩序/初创公司之间的差异。其中一句话尤为突出：
- en: '**Engineering Company = Engineering Culture**'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**工程公司 = 工程文化**'
- en: In Wall Street, Finance is the business, and technology is merely a mechanism
    that exists to facilitate that business. Technology is seen as a cost center,
    and when it is necessary to cut costs
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在华尔街，金融是业务，技术只是存在于促进业务的机制。技术被视为成本中心，当需要削减成本时
