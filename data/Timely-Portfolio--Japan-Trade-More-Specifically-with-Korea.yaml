- en: 'Timely Portfolio: Japan Trade More Specifically with Korea'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：具体来看日本与韩国的贸易
- en: 来源：[http://timelyportfolio.blogspot.com/2012/03/japan-trade-more-specifically-with.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/03/japan-trade-more-specifically-with.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/03/japan-trade-more-specifically-with.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/03/japan-trade-more-specifically-with.html#0001-01-01)
- en: Macro analysis of Japanese trade in posts [Japanese Trade and the Yen](http://timelyportfolio.blogspot.com/2012/03/japanese-trade-and-yen.html)
    and [Japan Trade by Geographic Region](http://timelyportfolio.blogspot.com/2012/03/japan-trade-by-geographic-region.html)
    revealed some very interesting changes.  Since the Korean Won is so undervalued
    versus the Japanese Yen on a Purchasing Power Parity (PPP) basis, I was very interested
    in how this undervaluation might have affected Japanese and Korean trade between
    themselves and with the United States.  The 2008-2009 financial crisis ended the
    growing Japanese surplus with Korea, and currently the Japanese surplus with Korea
    is at its lowest level since January 2003.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对日本贸易的宏观分析在文章[日本贸易与日元](http://timelyportfolio.blogspot.com/2012/03/japanese-trade-and-yen.html)和[按地理区域划分的日本贸易](http://timelyportfolio.blogspot.com/2012/03/japan-trade-by-geographic-region.html)中揭示了一些非常有趣的变化。由于从购买力平价（PPP）角度看，韩元对日元被严重低估，我非常感兴趣这种低估可能如何影响了日本和韩国之间的贸易以及他们与美国的贸易。2008-2009年金融危机结束了日本对韩国不断增长的顺差，目前日本对韩国的顺差处于自2003年1月以来的最低水平。
- en: When we look at the Japanese and Korean deficits with the United States, we
    can see Korea has maintained the level of surplus achieved prior to the 2008-2009
    financial crisis, while the Japanese surplus has eroded rapidly over that same
    time frame.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们查看日本和韩国对美国的赤字时，我们可以看到韩国维持了在2008-2009年金融危机之前实现的顺差水平，而日本的顺差在那段时间内迅速侵蚀。
- en: If the Korean Won appreciates versus the Yen, will Korean exporters maintain
    their recent market share gains?  If the Korean Won appreciates versus the Yen,
    will there be any impact on the US $?  If there is unexpected inflation, will
    this exacerbate the Korean Won appreciation?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果韩元对日元升值，韩国出口商能维持他们最近的市场份额增长吗？如果韩元对日元升值，这会对美元产生什么影响？如果出现意外通胀，这会加剧韩元的升值吗？
