- en: We wanted to have an idea of the general form of the **forward curve** for **London
    ICE gasoil futures** contracts along the year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想要了解**伦敦ICE柴油期货**合约在整个年份中前向曲线的**一般形式**。
- en: The **R** code below plot a forward curve for each month throughout the time
    series.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的**R**代码为每个月份的时间序列绘制了前向曲线。
- en: Data were downloaded from [Quandl](quandl.com "Quandl"), but we didn’t use the
    API available.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源于[Quandl](quandl.com "Quandl")，但我们没有使用可用的API。
