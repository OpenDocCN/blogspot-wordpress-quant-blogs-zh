- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新：**'
- en: What's going on with the VIX Index? The VIX, which measures implied option volatility
    and a useful measure of "fear", spiked dramatically on Monday. While SPX did fall,
    the magnitude of the decline didn't match past VIX spikes. It prompted this tweet
    from
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VIX指数到底发生了什么？VIX指数衡量的是隐含期权波动率，是衡量“恐慌”的一个有用指标，在周一大幅上涨。尽管SPX确实下跌了，但跌幅并没有与过去的VIX波动相匹配。这促使他发出了这样的推文：
- en: '[Ryan Detrick](https://twitter.com/RyanDetrick/status/742530200672604160)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ryan Detrick](https://twitter.com/RyanDetrick/status/742530200672604160)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Rob Hanna at
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Rob Hanna 在
- en: '[Quantifiable Edges](https://twitter.com/quantedges/status/742584205075435520)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[可量化边缘](https://twitter.com/quantedges/status/742584205075435520)'
- en: also observed that the combination of a VIX spike of this magnitude is unmatched
    by the shallowness of the fall in stock prices.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也观察到，VIX指数这样的大幅波动与股票价格下跌的浅度是不相匹配的。
- en: As you can see from the chart below, the VIX Index spent the second day above
    its
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从下面的图表可以看出，VIX指数在第二天就超过了它的
- en: '[Bollinger Band](http://www.investopedia.com/terms/b/bollingerbands.asp)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[布林带](http://www.investopedia.com/terms/b/bollingerbands.asp)'
- en: (BB), which has marked regions of limited downside risk in the past. On the
    other hand, the bottom panel shows the 10-day rate of change of the VIX Index,
    and such events have often foreshadowed further SPX weakness (see vertical lines).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: (BB)，这在过去标记了有限的下行风险区域。另一方面，底部的面板显示了VIX指数的10日变化率，这种事件通常预示着SPX进一步的弱势（见垂直线）。
- en: What's going on? My analysis suggests that we are seeing the case of the VIX
    tail wagging the SPX dog.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么？我的分析表明，我们正在看到VIX指数引领SPX指数的情况。
