- en: 'he gave to the European Association for Evolutionary Political Economy in 1996
    still reads pretty well:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他1996年向欧洲进化政治经济学协会发表的演讲至今仍颇具阅读价值：
- en: Economics and evolutionary theory are surprisingly similar. It is often asserted
    that economic theory draws its inspiration from physics, and that it should become
    more like biology. If that's what you think, you should do two things. First,
    read a text on evoluationary theory, like John Maynard Smith's Evolutionary Genetics.
    You will be startled at how much it looks like a textbook on microeconomics. Second,
    try to explain a simple economic concept, like supply and demand, to a physicist.
    You will discover that our whole style of thinking, of building up aggregative
    stories from individual decisions, is not at all the way they think.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学和进化理论出奇地相似。人们常说，经济理论从物理学中汲取灵感，并应向生物学靠拢。如果你这么认为，你应该做两件事。首先，阅读一本关于进化理论的教科书，比如约翰·梅纳德·史密斯的《进化遗传学》。你会发现它与微观经济学教科书有多么相似。其次，尝试向物理学家解释一个简单的经济概念，比如供需关系。你会发现，我们构建从个体决策出发的聚合故事的思维方式，与他们的思考方式完全不同。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So there is a close affinity in method and indeed of intellectual style between
    economics and evolution. But there is another interesting parallel: both economics
    and evolution are model-oriented, algebra-heavy subjects that are the subject
    of intense interest from people who cannot stand algebra. And as a result in each
    case it is very important to distinguish between the field as it is perceived
    by outsiders (and portrayed in popular books) and what it is really like. We all
    know that economics is a field in which the most famous authors are often people
    who are regarded, with good reason, as not even worth arguing with by almost everyone
    in the profession. Do you remember that global best-seller The Coming Great Depression
    of 1990 by Ravi Batra? And I guess it is no secret that even John Kenneth Galbraith,
    still the public''s idea of a great economist, looks to most serious economists
    like an intellectual dilettante who lacks the patience for hard thinking. Well,
    the same is true in evolution.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学与进化论在方法和智力风格上确实有着密切的亲缘关系。但还有一个有趣的相似之处：经济学和进化论都是以模型为导向、代数密集的学科，深受那些无法忍受代数的人的强烈兴趣。因此，在这两种情况下，区分外人（以及流行书籍中描绘的）对领域的看法与其实际情况之间的差异至关重要。我们都知道，经济学领域中最著名的作者往往是那些几乎所有业内人士都认为不值得与之争论的人。还记得Ravi
    Batra的《即将到来的1990年大萧条》这本全球畅销书吗？我想这已经不是秘密了，即使是公众心目中的伟大经济学家约翰·肯尼斯·加尔布雷思，在大多数严肃的经济学家看来，也像是一个缺乏耐心进行深入思考的智力业余爱好者。同样的情况也存在于进化论中。
- en: He makes a profound point, that evolutionists dismiss the small-step process
    of evolution and rather focus on the result. Local maxima are dismissed as simply
    a lack of imagination.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他提出了一个深刻的观点，即进化论者忽视了进化的渐进步，而更关注结果。局部最大值被视为仅仅是缺乏想象力的表现。
