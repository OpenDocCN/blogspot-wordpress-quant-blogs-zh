- en: 'Quantitative Trading: The limitation of Sharpe ratio'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：夏普比率的局限性
- en: 来源：[http://epchan.blogspot.com/2009/02/limitation-of-sharpe-ratio.html#0001-01-01](http://epchan.blogspot.com/2009/02/limitation-of-sharpe-ratio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2009/02/limitation-of-sharpe-ratio.html#0001-01-01](http://epchan.blogspot.com/2009/02/limitation-of-sharpe-ratio.html#0001-01-01)
- en: Just as one should not trust
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如一个人不应该信任
- en: '[VaR](http://epchan.blogspot.com/2009/02/peril-of-var.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 风险价值（VaR）[http://epchan.blogspot.com/2009/02/peril-of-var.html](http://epchan.blogspot.com/2009/02/peril-of-var.html)
- en: completely, one should also beware of high Sharpe ratio strategies. As this
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完全信任，一个人也应该警惕高夏普比率策略。正如这篇文章
- en: '[Economist article](http://www.economist.com/finance/displaystory.cfm?story_id=12948575)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学家文章](http://www.economist.com/finance/displaystory.cfm?story_id=12948575)'
- en: pointed out, a strategy may have a high Sharpe ratio because it has so far been
    accumulating small gains quite consistently, but it could still be subject to
    a large loss when black-swan events strike.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所指出的，一个策略可能因为到目前为止一直稳定积累小额收益而具有高夏普比率，但当黑天鹅事件发生时，它仍然可能遭受重大损失。
- en: 'Personally, I am more comfortable with strategies that do the opposite: those
    that seldom generate any returns, but always earn a large profit when financial
    catastrophes occur.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人更倾向于相反的策略：那些很少产生收益，但在金融灾难发生时总是能赚取大量利润的策略。
