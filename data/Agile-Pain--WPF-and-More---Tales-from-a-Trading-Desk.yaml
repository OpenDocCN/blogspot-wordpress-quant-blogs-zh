- en: Agile Pain, WPF and More
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 敏捷之痛，WPF 和更多
- en: I see [vsts process](http://blogs.msdn.com/processblog/archive/2007/09/12/fragile-agile.aspx)
    recently blogged about “Fragile Agile”. I still find it amazing that with the
    number of books/blogs available, “agile” projects still fail to get the basic
    fundementals correct. Then again I suppose given that there are projects in development
    that lack basic [OO](http://en.wikipedia.org/wiki/Object-oriented_design) design
    concepts (e.g. make all class variables protected), maybe I shouldn’t be that
    amazed anymore.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我看到 [vsts 过程](http://blogs.msdn.com/processblog/archive/2007/09/12/fragile-agile.aspx)
    博客中提到了“脆弱的敏捷”。我仍然觉得令人惊讶的是，尽管有大量的书籍/博客可供参考，“敏捷”项目仍然未能正确掌握基本的基础知识。不过，我想，鉴于存在一些开发中缺乏基本[OO](http://en.wikipedia.org/wiki/Object-oriented_design)设计概念的项目（例如，使所有类变量都受保护），或许我不应该再感到那么惊讶了。
- en: I’m glad to see Silverlight 1.1 is finally getting a few [controls](http://blogs.msdn.com/gduthie/archive/2007/09/12/silverlight-1-1-gets-input-controls-in-latest-refresh.aspx).
    How long before we get data binding?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴看到 Silverlight 1.1 最终有了一些 [控件](http://blogs.msdn.com/gduthie/archive/2007/09/12/silverlight-1-1-gets-input-controls-in-latest-refresh.aspx)。还要多久才能获得数据绑定？
- en: Beatriz has a nice posting on [TreeView](http://www.beacosta.com/2007/09/are-there-any-tricks-that-will-help-me_2888.html)
    performance, touching on the subject on data/UI virtualization. Virtualization
    within WPF controls is extemely important when it comes to deal with the quantity/frequency
    of certain types of trading data. If your learning WPF, check out [WPF Tutorials](http://wpf-tutorials.livejournal.com/),
    its also worth reading Box Clever’s WPF Listbox [posting](http://blogs.vbcity.com/xtab/archive/2007/09/07/8683.aspx).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Beatriz 在 [TreeView](http://www.beacosta.com/2007/09/are-there-any-tricks-that-will-help-me_2888.html)
    性能方面发表了一篇很好的文章，涉及到数据/UI 虚拟化的主题。在处理某些类型的交易数据的数量/频率时，WPF 控件内的虚拟化非常重要。如果你正在学习 WPF，请查看
    [WPF 教程](http://wpf-tutorials.livejournal.com/)，同时也值得阅读 Box Clever 的 WPF Listbox
    [文章](http://blogs.vbcity.com/xtab/archive/2007/09/07/8683.aspx)。
- en: '[Nicholas](http://blogs.msdn.com/drnick/archive/2007/09/07/wcf-performance-comparisons.aspx)
    blogs about WCF Performance Comparison whitepaper. The WCF vs .NET Remoting number
    are probably useful to a lot of people wanting to justify a move to WCF.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nicholas](http://blogs.msdn.com/drnick/archive/2007/09/07/wcf-performance-comparisons.aspx)
    在博客中提到了 WCF 性能比较白皮书。WCF vs .NET Remoting 的数据可能对很多人想要证明转向 WCF 的合理性有所帮助。'
- en: Since the [.NET Meetup](http://dotnet.meetup.com/121/) is around the corner,
    its probably worth having a read of Noah’s Linq [posting](http://blogs.msdn.com/noahc/archive/2007/09/10/a-little-linq.aspx).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 [.NET Meetup](http://dotnet.meetup.com/121/) 就要举行了，可能值得一读 Noah 的 Linq [文章](http://blogs.msdn.com/noahc/archive/2007/09/10/a-little-linq.aspx)。
- en: I came across [Microsoft Advanced Windows Debugging and Troubleshooting](http://blogs.msdn.com/ntdebugging/archive/2007/09/10/lpc-part-3-debugging-a-real-world-lpc-scenario.aspx)
    blog recently which contains a number of interesting postings – Windows Startup,
    Shutdown etc.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近发现了 [Microsoft 高级 Windows 调试和故障排除](http://blogs.msdn.com/ntdebugging/archive/2007/09/10/lpc-part-3-debugging-a-real-world-lpc-scenario.aspx)
    博客，其中包含了一些有趣的帖子 - Windows 启动、关闭等。
