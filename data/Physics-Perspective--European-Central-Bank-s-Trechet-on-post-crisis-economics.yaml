- en: 'Physics Perspective: European Central Bank''s Trechet on post-crisis economics'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：欧洲中央银行行长Trechet关于危机后经济的讲话
- en: 来源：[http://physicsoffinance.blogspot.com/2011/05/european-central-banks-trechet-on-post.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/05/european-central-banks-trechet-on-post.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/05/european-central-banks-trechet-on-post.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/05/european-central-banks-trechet-on-post.html#0001-01-01)
- en: Italian physicist Luciano Pietronero recently pointed me to an
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利物理学家Luciano Pietronero最近向我指出了一篇
- en: '[address](http://www.ecb.int/press/key/date/2010/html/sp101118.en.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[地址](http://www.ecb.int/press/key/date/2010/html/sp101118.en.html)'
- en: given by Jean Claude Trichet, president of the European Central Bank. It was
    titled
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由欧洲中央银行行长Jean Claude Trichet发表。标题为
- en: '*Reflections on the nature of monetary policy: non-standard measures and finance
    theory*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《对货币政策性质的反思：非常规措施与金融理论》
- en: and given at the ECB's 2010 Central Banking Conference which brings together
    central bankers from around the world.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并在2010年欧洲中央银行举办的世界各国中央银行行长参加的中央银行会议上发表。
- en: In the speech, Trechet aimed to identify "some main lessons to be learned from
    the crisis regarding economic analysis." After talking a little about monetary
    policy and inflation targets, Trichet got to his main points about the shortcomings
    of current finance theory.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在讲话中，Trechet试图确定“从危机中学习到的有关经济分析的一些主要教训。”在稍微谈论了一下货币政策和经济膨胀目标之后，Trichet谈到了当前金融理论的不足。
- en: 'When the crisis came, the serious limitations of existing economic and financial
    models immediately became apparent. Arbitrage broke down in many market segments,
    as markets froze and market participants were gripped by panic. Macro models failed
    to predict the crisis and seemed incapable of explaining what was happening to
    the economy in a convincing manner. As a policy-maker during the crisis, I found
    the available models of limited help. In fact, I would go further: in the face
    of the crisis, we felt abandoned by conventional tools.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当危机来临时，现有经济和金融模型的严重局限性立即变得明显。许多市场段的套利崩溃了，因为市场冻结了，市场参与者陷入了恐慌。宏观模型未能预测危机，似乎无法令人信服地解释经济正在发生的事情。作为危机期间的决策者，我发现可用的模型帮助有限。事实上，我会更进一步：面对危机，我们感觉被传统的工具抛弃了。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In the absence of clear guidance from existing analytical frameworks, policy-makers
    had to place particular reliance on our experience. Judgement and experience inevitably
    played a key role... In exercising judgement, we were helped by one area of the
    economic literature: historical analysis. Historical studies of specific crisis
    episodes highlighted potential problems which could be expected. And they pointed
    to possible solutions. Most importantly, the historical record told us what mistakes
    to avoid.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在现有分析框架无法提供明确指导的情况下，政策制定者不得不特别依赖我们的经验。判断和经验不可避免地发挥了关键作用...在行使判断力时，我们得到了经济学文献中一个领域的帮助：历史分析。对特定危机事件的历史研究突出了可能出现的问题，这些是可以预期的。它们也指向了可能的解决方案。最重要的是，历史记录告诉我们应该避免哪些错误。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But relying on judgement inevitably involves risks. We need macroeconomic and
    financial models to discipline and structure our judgemental analysis. How should
    such models evolve? The key lesson I would draw from our experience is the danger
    of relying on a single tool, methodology or paradigm. Policy-makers need to have
    input from various theoretical perspectives and from a range of empirical approaches.
    Open debate and a diversity of views must be cultivated – admittedly not always
    an easy task in an institution such as a central bank. We do not need to throw
    out our DSGE and asset-pricing models: rather we need to develop complementary
    tools to improve the robustness of our overall framework.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但依赖判断力不可避免地存在风险。我们需要宏观经济和金融模型来规范和结构化我们的判断分析。这些模型应该如何发展？我从我们的经验中得出的关键教训是依赖单一工具、方法论或范式的危险。政策制定者需要从各种理论视角以及一系列实证方法中获取信息。必须培养开放辩论和多样化的观点——当然，在像中央银行这样的机构中，这并不总是容易的。我们不需要摒弃我们的DSGE和资产定价模型：我们需要开发补充工具来提高我们整体框架的稳健性。
- en: This is a somewhat formal and wordy expression of
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种有些正式且冗长的表达方式
- en: '[a sentiment expressed quite beautifully](http://www.guardian.co.uk/commentisfree/2009/jul/05/will-hutton-recession-britain-debt)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[一种非常优美的情感表达](http://www.guardian.co.uk/commentisfree/2009/jul/05/will-hutton-recession-britain-debt)'
- en: 'two years ago by journalist Will Hutton of The Observer in London:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前由伦敦观察家报的记者威尔·赫顿提出的：
- en: Economics is a discipline for quiet times. The profession, it turns out, ...has
    no grip on understanding how the abnormal grows out of the normal and what happens
    next, its practitioners like weather forecasters who don't understand storms.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学是一个适合安静时期的学科。结果证明，该领域对如何从正常情况中产生异常以及接下来会发生什么没有很好的理解，其从业者就像不懂风暴的天气预报员。
- en: In other words, when markets are relatively stable, unstressed and calm, the
    basic equilibrium framework of economic theory gives a not-too-misleading picture.
    But in any episode of slightly unusual dynamics the standard theories give very
    little insight. The trouble is, of course, that unusual episodes are actually
    not so unusual. I haven't yet tried to count of the number of financial and economic
    crises described in Charles Kindleberger's masterpiece
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，当市场相对稳定、无压力且平静时，经济理论的基本均衡框架给出一个不太误导的图景。但在任何稍微不寻常的动态事件中，标准理论给出的洞见很少。问题在于，不寻常的事件实际上并不少见。我还没有试图统计查尔斯·基德伯格的杰作中描述的金融和经济危机的数量
- en: '[*Manias, Panis and Crashes: A History of Financial Crises*](http://www.amazon.com/Manias-Panics-Crashes-Financial-Investment/dp/0471389455)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*疯狂、恐慌与崩溃：金融危机的历史*](http://www.amazon.com/Manias-Panics-Crashes-Financial-Investment/dp/0471389455)'
- en: ', but it is surely a few hundred over the past two centuries (and this doesn''t
    even touch on the short term tumults that frequently hit markets on short time
    scales).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，但过去两个世纪肯定有几百起（这还不包括经常在短期时间尺度上冲击市场的动荡）。
- en: 'Trichet went on to describe the kinds of ideas he thinks finance theory needs
    to turn to if it is going to improve:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 特里谢接着描述了他认为金融理论需要转向的想法：
- en: First, we have to think about how to characterise the homo economicus at the
    heart of any model. The atomistic, optimising agents underlying existing models
    do not capture behaviour during a crisis period. We need to deal better with heterogeneity
    across agents and the interaction among those heterogeneous agents. We need to
    entertain alternative motivations for economic choices. Behavioural economics
    draws on psychology to explain decisions made in crisis circumstances. Agent-based
    modelling dispenses with the optimisation assumption and allows for more complex
    interactions between agents. Such approaches are worthy of our attention.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，我们需要考虑如何描述任何模型核心的理性经济人。现有模型背后的原子主义、优化代理并不能捕捉危机期间的 behavior。我们需要更好地处理代理之间的异质性以及这些异质代理之间的互动。我们需要考虑经济选择的替代动机。行为经济学借鉴心理学来解释危机情况下的决策。基于代理的建模摒弃了优化假设，允许代理之间更复杂的互动。这些方法值得我们关注。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Second, we may need to consider a richer characterisation of expectation formation.
    Rational expectations theory has brought macroeconomic analysis a long way over
    the past four decades. But there is a clear need to re-examine this assumption.
    Very encouraging work is under way on new concepts, such as learning and rational
    inattention.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二，我们可能需要考虑对预期形成的更丰富的描述。过去四十年里，理性预期理论将宏观经济分析推进了很长的距离。但显然需要重新审视这一假设。在诸如学习和理性忽视的新概念方面，正在进行非常鼓舞人心的工作。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Third, we need to better integrate the crucial role played by the financial
    system into our macroeconomic models. One approach appends a financial sector
    to the existing framework, but more far-reaching amendments may be required. In
    particular, dealing with the non-linear behaviour of the financial system will
    be important, so as to account for the pro-cyclical build up of leverage and vulnerabilities.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第三，我们需要更好地将金融系统发挥的关键作用整合到我们的宏观经济模型中。一种方法是在现有框架中添加一个金融部门，但可能需要更深远的变化。特别是，处理金融系统的非线性行为将很重要，以便解释杠杆和脆弱性的顺周期积累。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In this context, I would very much welcome inspiration from other disciplines:
    physics, engineering, psychology, biology. Bringing experts from these fields
    together with economists and central bankers is potentially very creative and
    valuable. Scientists have developed sophisticated tools for analysing complex
    dynamic systems in a rigorous way. These models have proved helpful in understanding
    many important but complex phenomena: epidemics, weather patterns, crowd psychology,
    magnetic fields. Such tools have been applied by market practitioners to portfolio
    management decisions, on occasion with some success. I am hopeful that central
    banks can also benefit from these insights in developing tools to analyse financial
    markets and monetary policy transmission.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这种背景下，我非常欢迎来自其他学科的启发：物理学、工程学、心理学、生物学。将这些领域的专家与经济学家和中央银行家聚集在一起可能是非常具有创造性和有价值的。科学家已经开发出用于严格分析复杂动态系统的复杂工具。这些模型已被证明在理解许多重要但复杂的现象方面很有帮助：流行病、天气模式、群体心理学、磁场。市场从业者在某些时候已经将这些工具应用于投资组合管理决策。我希望中央银行也能从这些洞察中受益，在开发分析金融市场和货币政策传导工具方面。
- en: 'So, four things: get past the idea that economic agents must be rational and
    optimising, take note of human learning, include financial markets in the models
    used by central banks, and bring economic theories up to date with advanced ideas
    coming from physics and other sciences linked to the study of complex systems.
    This quite an extraordinary statement made by the president of the European Central
    Bank to central bankers from around the world. Were they listening?'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，有四点：首先，摒弃经济行为体必须是理性化和最优化这一观念，关注人类学习，将金融市场纳入中央银行使用的模型中，并将经济理论更新为来自物理学和其他与复杂系统研究相关的科学的前沿思想。这是欧洲中央银行行长对来自世界各地的中央银行家发表的非常非凡的言论。他们在听吗？
- en: 'On Trechet''s speech, physicist Jean-Philippe Bouchaud had the following interesting
    comment:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Trechet 的讲话，物理学家 Jean-Philippe Bouchaud 发表了以下有趣评论：
- en: Those not steeped in economic theory may not realize how revolutionary Mr. Trichet’s
    challenge is. Economics has traditionally been closely focused on developing a
    core set of ideas that are very different from those that Mr. Trichet champions
    above. It is truly remarkable for the president of the ECB to suggest such a radical
    departure from the traditional canon of economics, and it is a reflection of the
    seriousness of the crisis and the magnitude of the loss of confidence in existing
    tools. And it is not just Mr. Trichet who is asking these questions -- senior
    policymakers in finance and economic ministries, central banks, and regulatory
    agencies across the EU, as well as in the US and other countries are asking similar
    questions.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些不熟悉经济理论的人可能不会意识到 Mr. Trichet 的挑战有多么革命性。经济学传统上一直紧密关注发展一套与 Mr. Trichet 推崇的不同核心思想。欧洲央行行长提出如此激进的经济理论传统教条，这确实不同寻常，它反映了危机的严重性和对现有工具信心的巨大丧失。而且，提出这些问题的不仅是
    Mr. Trichet——欧盟各国以及美国等国家的金融和经济部门的资深政策制定者、中央银行和监管机构也在问同样的问题。
