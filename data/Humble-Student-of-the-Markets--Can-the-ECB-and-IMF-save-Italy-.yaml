- en: 'Humble Student of the Markets: Can the ECB and IMF save Italy?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：欧洲央行和IMF能拯救意大利吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/can-ecb-and-imf-save-italy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/can-ecb-and-imf-save-italy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/can-ecb-and-imf-save-italy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/can-ecb-and-imf-save-italy.html#0001-01-01)
- en: The markets have been reacting this morning to the news of a joint ECB and IMF
    plan to save the eurozone. According to
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上市场对欧洲央行和IMF联合拯救欧元区的消息做出了反应。根据
- en: '[Bloomberg](http://www.bloomberg.com/news/2011-12-02/euro-region-s-central-banks-seen-providing-up-to-270-billion-through-imf.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2011-12-02/euro-region-s-central-banks-seen-providing-up-to-270-billion-through-imf.html)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: A European proposal to channel central bank loans through the International
    Monetary Fund may deliver as much as 200 billion euros ($270 billion) to fight
    the debt crisis, two people familiar with the negotiations said.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据两位熟悉谈判的人士透露，一项欧洲提案拟通过国际货币基金组织（IMF）将中央银行贷款引导至高达2000亿欧元（2700亿美元）以应对债务危机。
- en: 'Here''s how the plan would work:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这项计划的工作原理如下：
- en: Under the proposal, national central banks would recycle funds through the IMF,
    potentially to underwrite precautionary lending programs for Italy or Spain, the
    two countries judged to be the most vulnerable now, the people said.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据该提案，各国中央银行将通过国际货币基金组织（IMF）循环利用资金，可能用于为意大利或西班牙提供预防性贷款计划，这两个国家目前被认为是最脆弱的，相关人员表示。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We’re looking for a maximum reinforcement with the IMF and the central bank,”
    Belgian Finance Ministers Didier Reynders told reporters Nov. 30\.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们正在寻求与IMF和中央银行最大程度的加强合作，”比利时财政部长迪迪埃·雷恩德斯在11月30日告诉记者。
- en: I was hopeful that such a plan might work, but recently
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾希望这样的计划可能有效，但最近
- en: '[STRATFOR](http://www.stratfor.com/memberships/205285/analysis/20111130-portfolio-imf-unable-save-italy)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[STRATFOR](http://www.stratfor.com/memberships/205285/analysis/20111130-portfolio-imf-unable-save-italy)'
- en: '(subscription required) poured cold water on the idea of an IMF rescue of Italy
    [emphasis added]:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （需订阅）对国际货币基金组织（IMF）拯救意大利的想法[加粗部分]泼了冷水：
- en: The IMF normally operates by a tranche-and-reform model. The bailout money is
    provided in chunks, and each chunk is given only after specific defined and monitored
    reforms are implemented. This grants the IMF leverage over the state in question
    to ensure that the agreed-upon reforms are not only crafted, but implemented and
    stuck with for the duration. Otherwise the ward is cut off, as Belarus has recently
    been.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）通常采用分期放款和改革模式运作。救助资金是分批提供的，每批资金都是在实施具体定义并受到监控的改革之后才会发放。这使得IMF对有关国家拥有影响力，以确保不仅制定出协议改革，而且能够实施并坚持下去。否则，就像白俄罗斯最近的情况一样，援助将被切断。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Italy’s problem is more than just simply needing cash. Italy isn’t just facing
    an immediate funding crunch like most IMF wards. It has a preexisting debt stock
    that’s about 120 percent of GDP — it’s unserviceable, and Italy faces billions
    in maturing debt that must be refinanced on a monthly, and sometimes even a weekly,
    basis — 300 billion in refinancing needs in the first half of 2012 alone.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 意大利的问题不仅仅是简单需要现金。意大利面临的不仅仅是像大多数IMF受助国那样迫切的资金紧张问题。它有一个先前的债务存量，约占GDP的120%——这是不可偿还的，而且意大利面临的是在未来几个月甚至几周内必须进行再融资的数千亿债务——仅2012年上半年就需要再融资3000亿。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Were the Fund to become involved, it would have to intervene regularly in
    the bond markets to keep Italian yields down. Such proactive activity is not only
    not within the existing skill sets of IMF staff, it would deny the Fund the leverage
    over Rome that it needs to make the reforms stick.***'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***如果基金组织介入，它将不得不定期干预债券市场以保持意大利收益率下降。这种积极的行动不仅不在IMF工作人员现有的技能范围内，而且会剥夺基金组织对罗马的影响力，使其无法坚持改革。***'
- en: '[Bruce Krasting](http://brucekrasting.blogspot.com/2011/11/italy-next-week.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bruce Krasting](http://brucekrasting.blogspot.com/2011/11/italy-next-week.html)'
- en: ', in response to the now denied rumor of the IMF rescue of Italy, wrote that
    the credit markets might not react well to such an outcome:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，在回应被否认的IMF拯救意大利的谣言时，写道信贷市场可能不会对这样的结果做出良好反应：
- en: In the real world of global finance the reality is that any country that is
    forced to accept an IMF bailout is also blocked from issuing debt in the public
    markets. IMF (or other supranational debt) is ALWAYS senior to other indebtedness
    of the country. ***That’s just the way it works. When Italy borrows money from
    the IMF it automatically subordinates the existing creditors. Lenders hate this.***
    They will vote with their feet and take a pass at Italian new debt issuance for
    a long time to come. Once the process starts, it will not end. There will be a
    snow ball of other creditors. That's exactly what happened in the 80's when Mexico
    failed; within a year two dozen other countries were forced to their debt knees.
    (I had a front row seat.)
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在全球金融的现实世界中，任何被迫接受国际货币基金组织（IMF）救助的国家也将被阻止在公开市场上发行债务。IMF（或其他超国家债务）总是优先于国家的其他债务。***事情就是这样运作的。当意大利从IMF借款时，它会自动将现有债权人置于次级地位。贷款人讨厌这样。***他们会用脚投票，在很长一段时间内都会避开意大利新发行的债务。一旦这个过程开始，就不会结束。将会有更多的债权人陷入困境。这正是80年代墨西哥违约时发生的情况；在一年内，又有二十多个国家被迫屈服于债务压力之下。（我亲眼目睹了这一切。）
- en: There are no doubt many versions of the Grand Plans. If a resolution to the
    eurozone crisis was easy and relatively painless, it would have been done by now.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关于宏伟计划的版本无疑有很多。如果解决欧元区危机的方法既简单又相对无痛，那么现在早就已经解决了。
- en: The devil is in the details.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 细节决定成败。
