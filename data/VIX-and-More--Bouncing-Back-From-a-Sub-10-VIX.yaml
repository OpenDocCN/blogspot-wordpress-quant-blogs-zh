    in which the VIX closed below 10 looks like this:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: VIX在每次收盘价低于10的九个实例之后的20天的图表如下：
- en: '[![](img/c52d6ab0bfe0b9db09364e728440e2c3.png)](http://i104.photobucket.com/albums/m163/bl82/VIXsub-1020daysout-each020507.gif)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](http://i104.photobucket.com/albums/m163/bl82/VIXsub-1020daysout-each020507.gif)'
- en: It is probably important to repeat some [earlier caveats](http://vixandmore.blogspot.com/2007/01/history-of-sub-10-vix-closes.html)
    to the effect that building a trading strategy around 9 data points in 17 years
    is probably not a great use of one’s time.  I should also reiterate that of those
    9 instances, 4 fall on consecutive trading days in 1993 and another 2 are from
    consecutive trading days in 2006, so it is easy to argue that the history of sub-10
    VIX closes includes a mere 5 data points.  Recognizing this, if you study at the
    chart above, you can see that almost half of the lines are the same data, with
    the time phase shifted one or more days.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 可能有必要重复一些[早期的警告](http://vixandmore.blogspot.com/2007/01/history-of-sub-10-vix-closes.html)，即围绕17年中的9个数据点建立交易策略可能不是时间的好用法。我还应该重申，在这9个实例中，有4个是连续交易日的1993年，还有2个是连续交易日的2006年，因此可以说低于10的VIX收盘价的历史包括的数据点只有5个。认识到这一点，如果你研究上述图表，你可以看到几乎一半的线条是相同的数据，时间阶段向后推移了一天或更多天。
- en: Regarding the current bounce from a sub-10 VIX, as of 2/5/07 this is the weakest
    bounce among the group yet, currently sitting below the previous weakest bounce,
    which just happens to be the last sub-10 close in December 2006.  Two data points
    don’t necessarily make a trend, but they do provide some food for thought.  Note
    that in all instances of a sub-10 close to date, most of the bounce over the next
    20 trading days had already been completed in five trading days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于从低于10 VIX的反弹，截至2/5/07，这是该组中最弱的反弹，目前低于之前最弱的反弹，而巧合的是，那次最弱的收盘价是在2006年12月。两个数据点不一定能形成趋势，但它们确实提供了一些思考的素材。请注意，在迄今为止的所有低于10收盘价的情况中，大多数在接下来的20个交易日的反弹已经在5个交易日内完成。
