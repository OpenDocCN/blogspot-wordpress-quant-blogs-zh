- en: 'VIX and More: Bouncing Back From a Sub-10 VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Bouncing Back From a Sub-10 VIX'
- en: 来源：[http://vixandmore.blogspot.com/2007/02/bouncing-back-from-sub-10-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/bouncing-back-from-sub-10-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/bouncing-back-from-sub-10-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/bouncing-back-from-sub-10-vix.html#0001-01-01)
- en: Several readers have asked about the significance of yet another sub-10 VIX
    close on 1/24/07.  Many seem to be convinced that the markets have entered into
    an [extended period of low volatility](http://vixandmore.blogspot.com/2007/01/challenge-to-two-things-you-think-you.html)
    where a single digit VIX reading is no longer necessarily an automatic signal
    to buy some VIX calls.  The grumbling is along the lines of “it’s different this
    time,” but the real concern is that things are going to be different in the volatility
    world for a long time to come.  Not only will the old rules not apply, but it
    may be awhile before the new rules are apparent.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多读者询问了2007年1月24日再次出现低于10的VIX收盘价的重要性。许多人似乎确信市场进入了一个[低波动性延长期](http://vixandmore.blogspot.com/2007/01/challenge-to-two-things-you-think-you.html)，在这种时期，一个数字的VIX不再必然是购买VIX看涨期权的自动信号。抱怨主要集中在“这次不同了”，但真正的担忧是波动性世界的变化将会在很长一段时间内显现。不仅是旧规则不再适用，而且新规则可能还需要一段时间才会变得明显。
- en: In the last couple of days, both the [New York Times](http://www.nytimes.com/2007/02/03/business/03values.html?_r=2&oref=slogin&oref=slogin)
    and [The Economist](http://www.economist.com/finance/displaystory.cfm?story_id=8652989)
    have weighed in with warnings about the calm before the storm.  Not surprisingly,
    these publications are not alone.  Felix Zalauf has [predicted](http://online.barrons.com/public/article/SB116925725279982304.html?)
    that the VIX will be back over 20 this year.  My decaying VIX calls notwithstanding,
    I am still looking for a significant bump in the road sometime during the next
    two options cycles.  If I turn out to be wrong, it will be no consolation to have
    learned company on my side; in the markets, one always does.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几天里， both the [《纽约时报》](http://www.nytimes.com/2007/02/03/business/03values.html?_r=2&oref=slogin&oref=slogin)和[《经济学人》](http://www.economist.com/finance/displaystory.cfm?story_id=8652989)都对未来风暴来临前的平静发出了警告。毫不奇怪，这些出版物并不孤单。Felix
    Zalauf已经[预测](http://online.barrons.com/public/article/SB116925725279982304.html?)，VIX今年将回升至20以上。尽管我的VIX看涨期权正在衰减，但我仍然在寻找在接下来两个期权周期中的某个时候出现重大波动。如果我最后错了，拥有学习公司在我身边也不会有什么安慰；在市场上，总是有公司存在的。
- en: Back to the sub-10 VIX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回到低于10的VIX。
