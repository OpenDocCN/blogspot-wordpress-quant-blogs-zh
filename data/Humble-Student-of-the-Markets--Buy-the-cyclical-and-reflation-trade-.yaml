- en: 'Humble Student of the Markets: Buy the cyclical and reflation trade?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：买入周期性和再通胀交易吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/buy-cyclical-and-reflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/buy-cyclical-and-reflation-trade.html#0001-01-01)
