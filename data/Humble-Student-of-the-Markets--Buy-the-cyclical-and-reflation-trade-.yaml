  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/buy-cyclical-and-reflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/buy-cyclical-and-reflation-trade.html#0001-01-01)
- en: The global economy seems to be setting up for a strong recovery. We are seeing
    a combination of easy monetary policy, slimmed-down supply chains, and a rebound
    in consumer confidence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 全球经济似乎正迎来强劲复苏。我们看到了宽松的货币政策、精简的供应链以及消费者信心反弹的综合作用。
- en: The cyclical and reflation trade is becoming the consensus view. However, there
    may still be time to board that train. Futures positioning in the reflation trade
    is rising, but levels are not excessive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周期性和再通胀交易正在成为共识观点。然而，可能还有时间赶上那班列车。再通胀交易的期货持仓正在上升，但水平并不过度。
- en: What are the bull and bear cases?
