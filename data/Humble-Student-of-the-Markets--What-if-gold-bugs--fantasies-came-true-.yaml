- en: I would like to explore the question of what happens if every gold bug’s fantasy
    came true. The endgame would not be a happy one and the roads ahead are arduous,
    even if you owned lots of the yellow metal.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我想探讨的问题是，如果每个黄金虫的幻想都成真了，会发生什么。结局不会是快乐的，而且前路是艰难的，即使你拥有很多黄色金属。
- en: '**Happily ever after?**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **幸福地生活下去？**'
- en: Modern children’s fairy tales end with “and they lived happily ever after.”
    Unfortunately, real life isn’t like that.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现代儿童童话故事以“他们幸福地生活在一起”结束。不幸的是，现实生活并非如此。
- en: 'Even if the price of gold were to go to the aforementioned stratospheric levels,
    there are several questions that a commodity bull has to answer before he can
    truly live happily ever after:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使黄金的价格上涨到上述的极高水平， commodity bull 在真正快乐地生活之前，有几个问题需要回答：
- en: Does it even matter?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这甚至重要吗？
- en: Will you get to keep it?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你会保留它吗？
- en: What happens afterwards?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 之后会发生什么？
- en: '**Does it matter?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **这重要吗？**'
- en: If you were long gold and gold went from $900/oz. to $9,000/oz. or more, does
    that make you rich?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你长期持有黄金，而黄金从每盎司900美元上涨到9,000美元或更高，这会让你富有吗？
- en: The traditional reason to hold gold is that it is an insurance policy against
    inflation and the erosion of purchasing power from the debasement of paper currency.
    Gold is the constant in defining value. If everything else goes down, does that
    make you rich? What have you gained?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 持有黄金的传统理由是，它是抵御通货膨胀和纸币货币贬值的保险政策。黄金是定义价值的恒定因素。如果其他一切都在下跌，这会让你富有吗？你得到了什么？
- en: Gold is just inflation insurance. If your house burned down, would you hold
    a party and dance on the front lawn because you have fire insurance?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金只是通货膨胀保险。如果你的房子被烧毁，你会在前草坪上举办派对并跳舞吗？因为你有火灾保险？
- en: '**Do you get to keep it?**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你会保留它吗？
- en: A skyrocketing gold price implies hyperinflation. Hyperinflation is often accompanied
    by political turmoil. Would political circumstances allow you to keep that wealth?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 飙升的黄金价格意味着恶性通货膨胀。恶性通货膨胀通常伴随着政治动荡。政治环境会允许你保留那份财富吗？
- en: During these times of economic dislocation, society would be split between haves
    and have-nots. There would be searches for scapegoats under a populist government.
    When lynch mobs form, anything can happen.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些经济失调的时期，社会将被分成有产者和无产者。在民粹主义政府下，会寻找替罪羊。当暴民形成时，任何事情都可能发生。
- en: Could you become a scapegoat?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会成为替罪羊吗？
- en: As an example, not everyone suffered during the hyperinflationary days of the
    Weimar Republic. The holders of capital made out like bandits, while savers and
    suppliers of labor suffered. Those very painful market adjustments contributed
    to the rise of Nazism and Hitler. They had to find scapegoats. It just so happened
    that Jews formed much of the business class. In more recent memory, Malaysian
    prime minister Mahathir railed against evil foreign currency speculators during
    the Asian crisis.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，不是每个人在魏玛共和国的恶性通货膨胀时期都遭受了苦难。资本持有者像强盗一样发财，而储蓄者和劳动力供应者却遭受了苦难。这些非常痛苦的市场调整促成了纳粹主义的兴起和希特勒的上台。他们必须找到替罪羊。碰巧犹太人构成了商业界的大部分。在更近的记忆中，马来西亚前总理马哈蒂尔在亚洲危机期间痛斥邪恶的外汇投机者。
- en: If you think that populism and authoritarianism are unlikely to happen here,
    then consider this. In the wake of the controversy of prosecuting former Bush
    Administration officials over torture, the
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为 populism 和 authoritarianism 在这里不太可能发生，那么考虑一下这个。在关于对前布什政府官员进行起诉的争议之后，
- en: '[Fabius Maximus blog](http://fabiusmaximus.wordpress.com/2009/04/30/torture-3/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[费边马克西姆us博客](http://fabiusmaximus.wordpress.com/2009/04/30/torture-3/)'
- en: 'reports that many Americans are supportive of these officials and support some
    form of torture. What was more surprising is that in the wake of the My Lai massacre
    in 1972, the author notes that: “[i]n the twenty-four hours after the military
    court declared Calley’s guilt, the White House received more than 5,000 telegrams
    and 1,500 phone calls. The messages ran 100:1 in Calley’s favor.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 报告显示，许多美国人支持这些官员，并支持某种形式的酷刑。更令人惊讶的是，在1972年美莱大屠杀之后，作者指出：“在军事法庭宣布卡尔利有罪后的24小时内，白宫收到了超过5000封电报和1500个电话。信息以100：1的比例支持卡尔利。”
- en: Put it another way. If you were the owner of a food and grocery store in New
    Orleans in the aftermath of Hurricane Katrina, did it make you rich? Would your
    inventory be worth a lot more in light of the shortages? The answer is “yes”.
    But if the mobs were at the door and windows, would you be able to realize your
    windfall profit?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 换个角度来说。如果你是新奥尔良飓风卡特里娜过后的食品和杂货店的老板，这使你变得富有吗？在短缺的情况下，你的存货会值很多钱吗？答案是“是”。但如果暴民们在门口和窗户上，你能实现你的意外利润吗？
- en: Unless you are willing to hole up in the metaphorical compound in the wilds
    of Idaho, stocked with food, fuel, water and surrounded by razor wire and claymore
    mines, you may not be able to stick around long enough to enjoy your wealth under
    these circumstances.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你愿意在爱达荷州荒野中的比喻性复合体里躲起来，那里堆满了食物、燃料、水和环绕着电网和地雷，否则在这种情况下你可能无法长期享受你的财富。
- en: Is this the lifestyle change you really want if gold goes from $900 to $9,000?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果黄金价格从900美元涨到9000美元，这是否是你真正想要的生活方式改变？
- en: '**What happens afterwards?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**之后会发生什么？**'
- en: Even if we were to assume that society doesn’t totally disintegrate, such a
    massive revaluation in the gold price would cause incredible economic dislocation.
    There would be a gargantuan number of bankruptcies and business failures, which
    will result in widespread unemployment.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们假设社会不会完全崩溃，黄金价格的这种巨大重估将造成惊人的经济动荡。将会有大量的破产和企业倒闭，这将导致广泛的失业。
- en: Consider the case of GM and Chrysler. The reason why the U.S. government tried
    to step in was because of the substantial employment effects if these companies
    were to be shuttered. It’s not just about the direct employment of GM and Chrysler.
    If these car companies went down, such an event would also affect all the car
    parts manufacturers and their employees. Car plants and parts plants are located
    in specific parts of the country. That’s not all. Car dealers, which are located
    in every city and town in the country, would also be forced to close and lay off
    staff.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑通用汽车（GM）和克莱斯勒（Chrysler）的案例。美国政府试图介入的原因是因为如果这些公司倒闭，将会有重大的就业效应。这不仅仅是关于通用汽车和克莱斯勒的直接就业。如果这些汽车公司倒闭，这样的事件也会影响所有汽车零部件制造商及其员工。汽车工厂和零部件工厂位于国家的特定地区。不仅如此。全国每个城市和城镇的汽车经销商也将被迫关闭并解雇员工。
- en: Multiply those car manufacturer employment effects by five to ten and you start
    to get the idea of the implications of a skyrocketing gold price.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 将汽车制造商的就业效应乘以五到十倍，你就会开始了解到黄金价格飙升的含义。
- en: It would cause a gigantic deflationary collapse.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这会导致一场巨大的通货紧缩性崩溃。
- en: As an investor, you would have to be nimble enough to sell out your gold holdings
    at the top and move into cash or other deflation hedge vehicles. Are you that
    good a market timer? Even Jesse Livermore, who was prescient enough to be short
    and profit from the market crash in 1929, lost his fortune by going long too soon
    afterwards.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个投资者，你必须足够灵活，以便在黄金持有量达到顶峰时卖出，并转为持有现金或其他抗通货紧缩的避险工具。你是那么好的市场时机会员吗？即使是杰西·利弗莫尔（Jesse
    Livermore），他足够先见之明地在1929年的市场崩盘中做空并获利，也太早地做多而失去了他的财富。
- en: '**An arduous road ahead**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**前路漫漫**'
- en: For gold bugs, a tenfold increase or more in the price of gold is the end of
    the road. It isn’t. The road beyond is incredibly treacherous.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于黄金爱好者来说，黄金价格的十倍增长或更多是道路的尽头。不是的。在尽头之后的道路非常危险。
- en: Out of control inflation is likely to be followed by an episode of deflationary
    collapse. Be prepared.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不受控制的通货膨胀很可能会被一段通货紧缩的崩溃所跟随。做好准备。
