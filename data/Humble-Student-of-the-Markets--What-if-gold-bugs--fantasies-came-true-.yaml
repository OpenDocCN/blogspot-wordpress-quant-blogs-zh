- en: 'Humble Student of the Markets: What if gold bugs'' fantasies came true?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：如果黄金虫的幻想成真了会怎样？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/what-if-gold-bugs-fantasies-came-true.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/what-if-gold-bugs-fantasies-came-true.html#0001-01-01)
