- en: 'Humble Student of the Markets: Incentive mis-alignment on Wall Street'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：华尔街的激励错位
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/incentive-mis-alignment-on-wall-street.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/incentive-mis-alignment-on-wall-street.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/incentive-mis-alignment-on-wall-street.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/incentive-mis-alignment-on-wall-street.html#0001-01-01)
- en: I see that Barry Ritholtz at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到Barry Ritholtz在
- en: '[Big Picture](http://www.ritholtz.com/blog/2010/01/wages-of-failure-exec-comp-at-bear-lehman-2000-2008/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[大图景](http://www.ritholtz.com/blog/2010/01/wages-of-failure-exec-comp-at-bear-lehman-2000-2008/)'
- en: sees my point about the mis-alignment of incentives on Wall Street, but he hasn't
    taken the next leap about my suggestion to
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 理解了我关于华尔街激励错位的观点，但他还没有接受我建议的下一步：
- en: '[bring back the partnership investment bank](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 呼吁恢复合伙制投资银行
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: 'I always found it an amazing coincidence that none of the private partnerships
    got into any trouble. Coincidence? Perhaps not — from page 136, Bailout Nation:'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我一直觉得私人合伙企业没有遇到任何麻烦是一件令人惊讶的巧合。巧合吗？也许不是——从Bailout Nation第136页来看：
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: More importantly, banks started adopting the “eat what you kill” compensation
    systems. The bonus structure, replete with short-term financial incentives, began
    to dominate banks. Throw in monthly performance fees and annual stock option incentives,
    and you end up with a skewed business model suddenly embracing quicker trading
    profits.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更重要的是，银行开始采用“绩效薪酬”制度。这种奖金结构充满了短期财务激励，开始主导银行业。加上每月的业绩奖金和每年的股票期权激励，你最终得到一个扭曲的商业模型，突然之间追求更快的交易利润。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “This had an enormous impact upon the ways investment banks approached business
    generation and risk management. Like many public companies, they became increasingly
    short-term focused. “Making the quarter,” in Street parlance, meant pulling out
    all the stops to hit your quarterly profit figures, by any means necessary. Incentives
    became misaligned with shareholders’ interests, as risky short-term performance
    was rewarded with huge bonuses. Not surprisingly, this worked to the detriment
    of long-term sustainability.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这对投资银行的业务生成和风险管理方式产生了巨大影响。与许多上市公司一样，他们变得越来越注重短期。在华尔街的行话中，“实现季度目标”意味着不惜一切手段达到你的季度利润目标。激励与股东利益脱节，因为冒险的短期表现会带来巨额奖金。毫不奇怪，这对长期可持续性产生了负面影响。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But short-termism was only part of the equation. Of greater concern was how
    these firms’ internal risk management changed. Unlike in public corporations,
    partners are personally liable for the acts of any of the members of the partnership.
    If any one of a firm’s partners or employees loses a trillion dollars, every last
    partner is on the hook for that money.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但短期主义只是方程的一部分。更令人担忧的是这些公司内部风险管理的变化。与上市公司不同，合伙企业的合伙人要对合伙企业任何成员的行为承担个人责任。如果一个公司的合伙人或员工损失了万亿美元，每个合伙人都要为这笔钱负责。
- en: Putting a supertax on banker bonuses will not solve the problem. The problem
    is the lack of incentives to pay attention to risk management. Partnership structures
    will do that.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对银行家奖金征收超级税不会解决问题。问题在于缺乏关注风险管理的激励。合伙制结构将做到这一点。
- en: Has anyone noticed that partnerships, such as lawyers and accoutants, rarely
    blow up? Even if they did, e.g. Arthur Anderson, they didn't bring down the system?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有人注意到合伙企业，比如律师和会计师，很少崩溃吗？即使他们确实崩溃了，比如Arthur Anderson，他们也没有摧毁整个系统？
