- en: Once Upon a Time in the West – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从前有个西部故事 - 马瓦狙击手和朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2016/09/23/once-upon-a-time-in-the-west/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/09/23/once-upon-a-time-in-the-west/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2016/09/23/once-upon-a-time-in-the-west/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/09/23/once-upon-a-time-in-the-west/#0001-01-01)
- en: I don‘t really have time to write more posts on this blog now (I have more interesting
    research to do) but here are some words about “Go West”. Three weeks ago Bloomberg
    released this [story](http://www.bloomberg.com/news/articles/2016-08-29/traders-said-to-discuss-data-superhighway-from-chicago-to-japan),
    *Traders Discuss Data Superhighway From Chicago to Japan*, detailing a “project
    dubbed ‘Go West’ [that] would install a line of microwave towers from the Chicago
    area to the U.S. west coast, possibly ending near Seattle. Rival high-frequency
    trading firms are in talks to jointly build a Chicago-to-Japan communications
    link that would accelerate trading across the Pacific Ocean”. That’s interesting,
    and probably the first time several “HFT” firms (Virtu, Citadel and Jump are mentioned)
    join to build a verrrrry long microwave network somewhere (2,800 kilometers).
    The timing is interesting as in the UK two HFT firms, Vigilant and New Line Networks
    (aka Jump + KCG), are fighting to build a 300-meter tower in Richborough to save
    4-5 microseconds between Frankfurt (the Deutsche Boerse FR4 data center) and Slough
    (the LD4 data center). In the UK the two firms compete for towers but in the US
    various companies join friendly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我确实没有时间在这个博客上写更多的文章（我有更有趣的研究要做），但是关于“向西走”我有一些话要说。三周前，彭博发布了这个[故事](http://www.bloomberg.com/news/articles/2016-08-29/traders-said-to-discuss-data-superhighway-from-chicago-to-japan)，*交易员讨论从芝加哥到日本的数据超级高速公路*，详细介绍了一个名为“向西走”的项目，该项目将在芝加哥地区到美国西海岸之间安装一系列微波塔，可能在西雅图附近结束。“竞争对手高频交易公司正在讨论共同建立一条从芝加哥到日本的通讯链路，以加速跨太平洋的交易”。这很有趣，而且可能是多个“HFT”公司（提到了
    Virtu、Citadel 和 Jump）首次联合建立了一个非常长的微波网络的时候（2800 公里）。时间很有趣，因为在英国，两家HFT公司 Vigilant
    和 New Line Networks（又名 Jump + KCG）正在争夺在里茨伯勒建造一个300米高的塔，以节省法兰克福（德国证券交易所 FR4 数据中心）和斯劳（LD4
    数据中心）之间的4-5微秒。在英国，这两家公司竞争建塔，但在美国，各种公司加入合作。
- en: Beyond the crucial New Jersey-Chicago microwaves [routes](https://www.google.be/url?sa=t&rct=j&q=&esrc=s&source=web&cd=3&ved=0ahUKEwiI9dq8u6XPAhWFCBoKHcxJB8YQFgg2MAI&url=https%3A%2F%2Feconomics.sas.upenn.edu%2Fsystem%2Ffiles%2Fevent_papers%2FLAG_final.pdf&usg=AFQjCNFzUi5zvY31CNRMB-M3oVbgGuTO3g&sig2=v5ByajQFyktD02ddTuYsaQ) I
    don’t exactly know what is going on in the United States of America (this is too
    far from my backyard), but I wanted to check out this “Go West”. Since I’m not
    that familiar with these very long-haul routes, I needed to start somewhere, so I
    asked help and received a feasibility study made in 2012 by a firm I can’t name,
    and the study was considering a Chicago to Seattle transcontinental route (what
    a coincidence ;) in a broader context (the great circle distances between the
    different world’s exchanges). [](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/09/capture-d_c3a9cran-2016-09-23-c3a0-11-34-04.png)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 超越至关重要的新泽西-芝加哥微波[路线](https://www.google.be/url?sa=t&rct=j&q=&esrc=s&source=web&cd=3&ved=0ahUKEwiI9dq8u6XPAhWFCBoKHcxJB8YQFgg2MAI&url=https%3A%2F%2Feconomics.sas.upenn.edu%2Fsystem%2Ffiles%2Fevent_papers%2FLAG_final.pdf&usg=AFQjCNFzUi5zvY31CNRMB-M3oVbgGuTO3g&sig2=v5ByajQFyktD02ddTuYsaQ) ，我不太清楚美利坚合众国的情况（这离我家太远了），但我想去了解一下“向西走”。由于我对这些非常长途的路线不太熟悉，所以我需要从某个地方开始，于是我寻求了帮助，并得到了一家我不能透露名字的公司在2012年制作的可行性研究，该研究正在考虑在更广泛的背景下（世界各交易所之间的大圆距离）从芝加哥到西雅图的跨洲路线（多么巧合
    ;)）。
- en: '![capture-decran-2016-09-23-a-11-33-52](img/8dcc0d10b7313ad155d8863c343be010.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![capture-decran-2016-09-23-a-11-33-52](img/8dcc0d10b7313ad155d8863c343be010.png)'
- en: 'The study said that a microwave link between Chicago and Seattle would cut
    up 28 milliseconds off of current-best round-trip latencies between Asian market
    centers and the major trading centers in North America. The famous Hibernia cable
    was not operating in 2012 but the paper stated that a 10 ms Seattle to Chicago
    microwave link would allow Tokyo to London communication that is ± equal to the
    planned Tokyo to London undersea cables. Here are some latencies (remember, it
    was in 2012):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究指出，芝加哥和西雅图之间的微波链路可以将亚洲市场中心和北美主要贸易中心之间的当前最佳往返延迟时间缩短28毫秒。著名的海伯尼亚电缆在2012年尚未运行，但论文中提到，一个10毫秒的西雅图至芝加哥的微波链路将使东京至伦敦的通信与计划中的东京至伦敦海底电缆的通信±相等。以下是一些延迟时间（记住，这是在2012年）：
- en: '![capture-decran-2016-09-23-a-11-34-04](img/e8bad88b426153f152ed21efb11870c9.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![capture-decran-2016-09-23-a-11-34-04](img/e8bad88b426153f152ed21efb11870c9.png)'
- en: 'I was searching where I could find some possible “Go West” paths but the global
    map (included in the study) of the possible microwave routes between Chicago and
    Seattle is not that clear:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在寻找可能存在的一些“Go West”路径，但是（研究内附的）全球地图上显示的芝加哥和西雅图之间可能的微波路由并不是很清晰：
- en: '![capture-decran-2016-09-23-a-11-34-10](img/7d923a2ea61a163dcf55a6a3a791bc28.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![capture-decran-2016-09-23-a-11-34-10](img/7d923a2ea61a163dcf55a6a3a791bc28.png)'
- en: 'Luckily, there is this detailed map of the Idaho-Montana border:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有一张爱达荷州和蒙大拿州边境的详细地图：
- en: '![capture-decran-2016-09-23-a-11-34-36](img/b61e14d1878497279d687ba9d6368d48.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![capture-decran-2016-09-23-a-11-34-36](img/b61e14d1878497279d687ba9d6368d48.png)'
- en: 'So I checked the Federal Communications Commission (FCC) [website](http://fcc.gov)
    and started to search for licences in this corner of the US – just to see if this
    “Go West” route was in progress. And I found some licences hold by a firm named
    “RSN Wireless”:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我查了一下美国联邦通信委员会（FCC）[网站](http://fcc.gov)，并开始在这个美国角落寻找许可——只是想看看这个“Go West”路径是否正在进行中。我找到了一些由一家名为“RSN无线”的公司持有的许可：
- en: '![first](img/91926ba22b1d37e11ac360b914040f32.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![first](img/91926ba22b1d37e11ac360b914040f32.png)'
- en: 'And others, on the other side of the route, near Aurora (where the CME data
    center is living):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 并且在路由的另一侧，在奥罗拉附近（CME数据中心所在地）：
- en: '![capture-decran-2016-09-23-a-11-32-02](img/f3b1803d30d9e2668ef6a140bf5d854a.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![capture-decran-2016-09-23-a-11-32-02](img/f3b1803d30d9e2668ef6a140bf5d854a.png)'
- en: Then I put all the RSN Wireless licences…
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我把所有的RSN无线许可……
- en: '![capture-decran-2016-09-23-a-11-39-43](img/77b04df62f95a54c9bdfd413638d5a46.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![capture-decran-2016-09-23-a-11-39-43](img/77b04df62f95a54c9bdfd413638d5a46.png)'
- en: '… on a map (click to enlarge):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: …在一张地图上（点击放大）：
- en: '[![tweet2](img/42e15e406ce15e9f37b7977ba991f4bc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/09/tweet2.png)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![tweet2](img/42e15e406ce15e9f37b7977ba991f4bc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/09/tweet2.png)'
- en: 'Well, that looks like (a partial) “Go West” route between Aurora and Seattle.
    The last path is going to the Harbour Pointe Cable Landing Station (where the
    terminal station for the PC-1 cable linking the USA to Japan is):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这看起来像是通往奥罗拉和西雅图的一部分“Go West”路径。最后一条路径通往哈伯普因电缆登陆站（那里是连接美国至日本的PC-1电缆的终端站）：
- en: '![capture-decran-2016-09-23-a-11-29-30](img/20530f440350b57b781b794f79955205.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![capture-decran-2016-09-23-a-11-29-30](img/20530f440350b57b781b794f79955205.png)'
- en: 'The route is partial but that’s interesting to note the first licences/paths
    RSN Wireless asked the FCC is for the Idaho-Montana border, around Tiger Peak
    and Pat’s Knob. Interesting because the feasibility study of 2012 stated that
    this area is a critical checkpoint. As you can see on the picture below, the route
    walks away from the straight line between Chicago and Seattle:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这条路是部分的，但值得注意的是RSN无线首次向联邦通信委员会（FCC）申请的许可/路径是在爱达荷州和蒙大拿州边境，围绕老虎峰和帕特斯的圆顶。有趣的是，因为2012年的可行性研究指出这一地区是一个关键检查点。正如您在下图中看到的，这条路由远离了芝加哥和西雅图之间的直线：
- en: '[![capture-decran-2016-09-23-a-11-31-06](img/b0ad804d6349cabbeb0946b9fe2fa37b.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/09/capture-d_c3a9cran-2016-09-23-c3a0-11-31-06.png)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![capture-decran-2016-09-23-a-11-31-06](img/'
- en: '“Locking down these towers may impart a substantial first-mover advantage”
    said the 2012 study. That seems true as these licences/paths were granted to RWS
    Wireless in December 2014 (the last ones: August 2016).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “锁定这些塔可能会提供一个实质性的先发优势”2012年的研究这样说道。这似乎是真的，因为这些许可/路径是在2014年12月授予RWS无线公司的（最后的那些是在2016年8月）。
- en: Now, is this really the “Go West” route involving different HFT firms Bloomberg
    talked about? On the FCC website the RSN Wireless address is “233 S. Wacker Dr.,
    Suite 4300\. Chicago” so I googled “233 S. Wacker Dr., Suite 4300\. Chicago” and…
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这真的是Bloomberg提到的涉及不同HFT公司的“Go West”路线吗？在FCC网站上，RSN Wireless的地址是“233 S. Wacker
    Dr., Suite 4300. Chicago”，所以我搜索了“233 S. Wacker Dr., Suite 4300. Chicago”并且……
- en: '![imc](img/befdfa1d6e9ff3d1d26003f0dddc1d52.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![imc](img/befdfa1d6e9ff3d1d26003f0dddc1d52.png)'
- en: 'This is the IMC address! Well. IMC is not mentioned by Bloomberg, so we have
    two possibilities: 1/ IMC secured this Chicago-Seatle route, so the “Go West”
    consortium will have to compete with IMC; or 2/ IMC is part of the “Go West” consortium
    and they are building the route for all the different HFT firms. Now, remember
    that we just learnt IMC [took stakes](https://sniperinmahwah.wordpress.com/2016/09/01/the-brothers-get-a-taste-of-gouda/)
    in McKay Brothers, one of the microwave provider leaders. May we assume that McKay
    is working for IMC (and the others) on “Go West”? I don’t know, and I didn’t ask.
    But one question remains: where is Gran Turismo?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '这是IMC的地址！好吧。IMC没有被Bloomberg提到，所以我们有两种可能性：1/ IMC securing this Chicago-Seattle
    route，所以“Go West”联盟将不得不与IMC竞争；或者2/ IMC是“Go West”联盟的一部分，他们正在为所有不同的HFT公司建造这条路线。记住了，我们刚刚了解到IMC[收购了](https://sniperinmahwah.wordpress.com/2016/09/01/the-brothers-get-a-taste-of-gouda/)
    McKay Brothers的股份，后者是微波提供商领导者之一。我们可以假设McKay正在为IMC（和其他人）的“Go West”工作吗？我不知道，也没有问。但还有一个问题
    remains: where is Gran Turismo?'
- en: Happy week-end.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 周末愉快。
