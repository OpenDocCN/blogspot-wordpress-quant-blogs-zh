- en: 'Humble Student of the Markets: Global cooling: Profitable contrarian investing?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：全球变冷：逆向投资能盈利吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/03/global-cooling-profitable-contrarian.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/03/global-cooling-profitable-contrarian.html#0001-01-01)
