  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/03/global-cooling-profitable-contrarian.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/03/global-cooling-profitable-contrarian.html#0001-01-01)
- en: I have penned a new monthly newsletter for the folks at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我为Qwest Investment Management的人撰写了一份新的月度通讯，
- en: '[Qwest Investment Management](http://www.qwestfunds.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Qwest投资管理](http://www.qwestfunds.com/)'
- en: entitled
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 题为
- en: '[Global cooling: Profitable contrarian investing](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_march_2010.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球变冷：逆向投资的盈利](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_march_2010.pdf)'
- en: '?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 标签的读者来说？
- en: 'Here is the abstract:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是摘要部分：
- en: While it is critical that we take serious our collective responsibility for
    the health of our global community, scientists today are debating the real cause
    of global warming and most recently the cooling trends. Prudent investors should
    monitor these debates as they may have an impact on their portfolios. For example,
    if scientists conclude we are now going through a global cooling phase, this would
    certainly impact pricing and/or demand for certain agricultural and energy commodities
    and subsequently affect portfolios.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管我们认真对待我们共同对全球社区健康的责任至关重要，但今天的科学家们正在讨论全球变暖的真实原因，以及最近出现的冷却趋势。谨慎的投资者应该监控这些辩论，因为它们可能会影响他们的投资组合。例如，如果科学家们得出结论，我们现在正在经历一个全球冷却阶段，这无疑会影响某些农业和能源商品的价格和/或需求，进而影响投资组合。
- en: This is a controversial topic. For those readers who would label me a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有争议的话题。对于那些会给我贴上
- en: '*denier*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*否定者*'
- en: ', I would reply that I stand in the same camp as Phil Jones of the CRU when
    he'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人问我这个问题，我会说我与气候研究单位（CRU）的Phil Jones持相同观点，当他说
- en: '[stated in a BBC interview](http://news.bbc.co.uk/2/hi/science/nature/8511670.stm)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[他在BBC采访中提到](http://news.bbc.co.uk/2/hi/science/nature/8511670.stm)'
- en: 'that:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 的内容：
- en: It would be supposition on my behalf to know whether all scientists who say
    the debate is over are saying that for the same reason. I don't believe the vast
    majority of climate scientists think this. This is not my view. There is still
    much that needs to be undertaken to reduce uncertainties, not just for the future,
    but for the instrumental (and especially the palaeoclimatic) past as well.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我猜想，并不是所有说辩论已经结束的科学家都出于相同的原因。我不相信绝大多数气候科学家这么认为。这不是我的观点。我们还需要做很多工作来减少不确定性，不仅是为了未来，也是为了仪器记录（尤其是古气候学）的过去。
- en: Notwithstanding Al Gore's latest
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管阿尔·戈尔最近的
- en: '[op-ed](http://www.nytimes.com/2010/02/28/opinion/28gore.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[观点文章](http://www.nytimes.com/2010/02/28/opinion/28gore.html)'
- en: in the New York Times, I remain agnostic about whether the Earth is warming
    or cooling, or what the possible causes of any warming trend is. As an investor,
    however, we have to be aware that the consensus may be shifting and the big money
    can be made by correctly going against the crowd, especially when the crowd turns
    in your direction.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在《纽约时报》中，我对地球是在变暖还是变冷，或者任何变暖趋势的可能原因保持不可知的态度。然而，作为一名投资者，我们必须意识到共识可能会发生变化，正确地逆向而行可以赚取大钱，特别是当大众转向你的方向时。
