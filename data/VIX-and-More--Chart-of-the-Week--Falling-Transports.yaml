- en: 'VIX and More: Chart of the Week: Falling Transports'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯与更多：本周图表：下跌的运输业
- en: 来源：[http://vixandmore.blogspot.com/2009/10/chart-of-week-falling-transports.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/chart-of-week-falling-transports.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/chart-of-week-falling-transports.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/chart-of-week-falling-transports.html#0001-01-01)
- en: For the most part, last week saw some mild negative numbers in most of the major
    market indices. One particular index that is closely watched by many, however,
    was particularly hard hit. The [Dow Jones Transportation Average](http://en.wikipedia.org/wiki/Dow_Jones_Transportation_Average)
    ([DJTA](http://vixandmore.blogspot.com/search/label/DJTA)), an essential component
    of [Dow Theory](http://en.wikipedia.org/wiki/Dow_Theory), fell 5.4% for the week
    and was particularly hard hit on Friday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周大部分时间，大多数主要市场指数都出现了温和的负面数字。然而，许多人在密切关注的一个指数受到了特别大的打击。道琼斯运输平均指数（[Dow Jones
    Transportation Average](http://en.wikipedia.org/wiki/Dow_Jones_Transportation_Average)
    ([DJTA](http://vixandmore.blogspot.com/search/label/DJTA)))，作为道氏理论的一个重要组成部分，当周下跌了5.4%，尤其是在周五跌幅较大。
- en: Before the market opened on Friday, two of the three railroads in the DJTA reported
    earnings and while the bottom line numbers were impressive, investors were spooked
    by substantial revenue declines. Burlington Northern Santa Fe ([BNI](http://vixandmore.blogspot.com/search/label/BNI))
    reported a quarterly revenue decline of 27% from the comparable quarter in 2008,
    while Union Pacific ([UNP](http://vixandmore.blogspot.com/search/label/UNP)) reported
    a 24% drop in revenues for the same period. The weak revenue picture helped to
    push the DJTA to a loss of 3.5% on Friday and create what looks for now to be
    a provisional double top in the index in the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五市场开盘前，DJTA中的三家铁路公司中有两家报告了收益情况。虽然底线数字令人印象深刻，但投资者们对大幅的收入下降感到恐慌。伯灵顿北方圣达菲铁路公司([BNI](http://vixandmore.blogspot.com/search/label/BNI))报告的季度收入比2008年同期下降了27%，而联合太平洋铁路公司([UNP](http://vixandmore.blogspot.com/search/label/UNP))报告的同期收入下降了24%。收入不佳的状况帮助推动DJTA在周五下跌了3.5%，并在下方的本周图表中形成了看似暂定的双顶形态。
- en: While I am by no means a strict adherent to Dow Theory, I do think the transports
    are important to watch, particularly when they signal a different economic client
    than is being reported by the manufacturing sector. The transports will be an
    important sector to watch going forward.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我绝不是一个严格遵循道氏理论的人，但我确实认为运输业很重要，特别是当它传递出的经济信号与制造业部门报告的不一致时。运输业将是未来重要的观察领域。
