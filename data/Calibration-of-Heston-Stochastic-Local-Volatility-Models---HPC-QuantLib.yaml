- en: We managed to finalise the work on the Heston stochastic local volatility model
    calibration. The latest state is available on [github](https://github.com/jschnetm/quantlib/tree/slv).
    The implementation details would be too comprehensive for a blog entry. We’ve
    summarised them in a separate [document](http://hpc-quantlib.de/src/slv.pdf).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们成功完成了对Heston随机局部波动率模型的校准工作。最新状态可在[github](https://github.com/jschnetm/quantlib/tree/slv)上找到。有关实现细节对于博客条目来说太复杂了。我们在单独的[文件](http://hpc-quantlib.de/src/slv.pdf)中总结了它们。
