- en: Ron Gettlefinger, head of the UAW,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国汽车工人工会（UAW）主席Ron Gettlefinger表示，
- en: '[thinks the auto companies are worthless](http://money.cnn.com/2009/05/19/news/companies/uaw_ownership/index.htm?postversion=2009051911)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[认为汽车公司一文不值](http://money.cnn.com/2009/05/19/news/companies/uaw_ownership/index.htm?postversion=2009051911)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: The UAW is set to receive a 55% stake in Chrysler through its union trust fund
    once that automaker emerges from bankruptcy. The trust fund will also likely get
    up to 38% of GM's stock as part of its reorganization.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一旦汽车制造商从破产中恢复，美国汽车工人工会（UAW）将通过其工会信托基金获得克莱斯勒公司55%的股份。该信托基金还有望在通用汽车（GM）的重组中获得最多38%的股份。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But that doesn't mean the union will be calling the shots at either company.
    In fact, UAW president Ron Gettelfinger said the union hopes to sell its stake
    in both companies quickly because he is more interested in raising cash to cover
    retiree health care costs than having an ownership stake in GM (GM, Fortune 500)
    and Chrysler.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这并不意味着工会将在任何一家公司中掌握主导地位。事实上，美国汽车工人工会（UAW）主席Ron Gettelfinger说他希望尽快出售在这两家公司的股份，因为他更感兴趣的是筹集现金来支付退休人员的医疗保健费用，而不是拥有通用汽车（GM，财富500）和克莱斯勒公司的股权。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Let somebody else take the stock. Give us the money," Gettelfinger said at
    a recent press conference. "We are trading debt for equity, and what is the value
    of the equity? Let''s be honest, it''s zero today."'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “让其他人拿股票。给我们现金，” Gettelfinger在最近的一次新闻发布会上说。“我们正在用债务换取股权，股权的价值是多少？我们老老实实说，今天是零。”
- en: So, they have an offer for large blocks of stock they think are worth zero.
    As they are the union that dominates the cost structure at those companies, they
    can make it happen. Takers?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他们对他们认为价值为零的大量股票提出了要约。作为控制这些公司成本结构的工会，他们可以让这成为现实。有人要吗？
