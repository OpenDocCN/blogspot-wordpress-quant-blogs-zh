- en: 'VIX and More: Party Like It’s 1996?!?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《VIX and More》：1996年式的派对？！?
- en: 来源：[http://vixandmore.blogspot.com/2007/09/party-like-its-1996.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/party-like-its-1996.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/party-like-its-1996.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/party-like-its-1996.html#0001-01-01)
- en: Time for an informal poll again.  Raise your hand if you keep track of VIX SMAs
    going back more than 20 days.  What about SMAs going back 1000 days?  You may
    think I’m crazy (sometimes I like to pretend to be crazy just to be a little more
    provocative, so consider the possibility that I’ve merely intentionally unhinged
    my brain for awhile,) but if you put any credence in the idea of [VIX macro cycles](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)
    and think it is possible for [VIX cycles to last 2-4 years](http://vixandmore.blogspot.com/2007/09/vix-macro-cycles.html),
    why not look at the [VIX’s long-term moving averages](http://vixandmore.blogspot.com/2007/09/vwsi-ends-volatile-week-at-1.html)?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候再次进行非正式投票了。如果你记录了超过20天的VIX简单移动平均（SMA），请举手。那1000天前的SMA呢？你可能认为我疯了（有时候我喜欢假装自己疯了，只是为了更有挑衅性，所以考虑一下我可能只是故意让我的大脑暂时脱线），但如果您对[VIX宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)的想法有任何信任，并认为[VIX周期可能持续2-4年](http://vixandmore.blogspot.com/2007/09/vix-macro-cycles.html)，为什么不看看[VIX的长期移动平均线](http://vixandmore.blogspot.com/2007/09/vwsi-ends-volatile-week-at-1.html)呢？
- en: When thinking about the current investment environment and the year it most
    closely resembles, one year I do not recall any reference to is [1996](http://www.cnn.com/EVENTS/1996/year.in.review/main.html).  Look
    at the chart below and consider that 1996 was not a bad time to initiate an aggressive
    buy and hold strategy.  Do you remember what Yahoo looked like in 1996?  No, not
    the stock (which opened at a split-adjusted 1.05 in April and could be had for
    0.64 in July), but the [1996 Yahoo web site](http://web.archive.org/web/19961017235908/http:/www2.yahoo.com/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当考虑到当前的投资环境以及与之最相似的一年时，有一年我完全不记得有任何提及，那就是[1996年](http://www.cnn.com/EVENTS/1996/year.in.review/main.html)。看看下面的图表，考虑一下1996年启动积极买入并持有策略并不是一件坏事。你还记得1996年的雅虎是什么样子吗？不是股票（股票在4月开盘时调整后为1.05，7月可以买到0.64），而是[1996年的雅虎网站](http://web.archive.org/web/19961017235908/http:/www2.yahoo.com/)。
- en: 'Continuing the wayback machine theme, coming tomorrow: what I was buying in
    1997 and why I was buying it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 继续回到时光机器主题，明天将介绍我在1997年买了什么以及我为什么要买。
