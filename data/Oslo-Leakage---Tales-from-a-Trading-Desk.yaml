  zh: '**更新**：奥斯陆的[起源](http://www.eweek.com/c/a/Windows/The-Origins-of-Microsofts-Oslo-Software-Modeling-Platform/?kc=rss)，[分布式](http://www.eweek.com/c/a/Windows/Microsofts-Distributed-Destination-Oslo/?kc=rss)的奥斯陆'
