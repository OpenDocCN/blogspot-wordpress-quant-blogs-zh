- en: Oslo Leakage
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奥斯陆泄露事件
- en: As expected Microsoft bloggers begin to leak Oslo information prior to the PDC;
    [here](http://blogs.msdn.com/shycohen/archive/2008/09/08/oslo-and-models.aspx),
    [here](http://www.pluralsight.com/community/blogs/dbox/archive/2008/09/06/oslo.aspx),
    [here](http://douglaspurdy.com/2008/09/06/what-is-oslo/) and here. Only problem
    is that I suspect we’ll have to wait for VS10 before we seen anything that prod
    ready 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如预期，微软的博客作者们在PDC之前开始泄露奥斯陆信息；[这里](http://blogs.msdn.com/shycohen/archive/2008/09/08/oslo-and-models.aspx)，[这里](http://www.pluralsight.com/community/blogs/dbox/archive/2008/09/06/oslo.aspx)，[这里](http://douglaspurdy.com/2008/09/06/what-is-oslo/)和[这里](http://www.eweek.com/c/a/Windows/The-Origins-of-Microsofts-Oslo-Software-Modeling-Platform/?kc=rss)。唯一的问题是，我怀疑我们得等到VS10才能看到任何接近产品准备的东西😦
- en: '**Update**: [Origins](http://www.eweek.com/c/a/Windows/The-Origins-of-Microsofts-Oslo-Software-Modeling-Platform/?kc=rss)
