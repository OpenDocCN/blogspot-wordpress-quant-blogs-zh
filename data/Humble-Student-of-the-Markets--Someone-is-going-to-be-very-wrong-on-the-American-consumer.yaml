- en: 'Humble Student of the Markets: Someone is going to be very wrong on the American
    consumer'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：有人要对美国消费者大错特错了
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/somone-is-going-to-be-very-wrong-on.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/somone-is-going-to-be-very-wrong-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/somone-is-going-to-be-very-wrong-on.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/somone-is-going-to-be-very-wrong-on.html#0001-01-01)
- en: High frequency economic releases have generally been coming in a bit on the
    soft side, but the signs point to a cautiously optimistic outlook for the American
    consumer. First, there is the improving employment picture. As well, falling gasoline
    prices should so provide a boost to consumer spending.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 高频经济数据普遍略显疲软，但迹象表明，美国消费者前景谨慎乐观。首先，就业形势正在改善。此外，汽油价格的下跌应该会提振消费者支出。
- en: As a result, a number of analysts have been bullish on consumer spending.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，许多分析师一直对消费者支出持乐观态度。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-us-consumer-steps-plate-edition)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政民主党人](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-us-consumer-steps-plate-edition)'
- en: got somewhat excited over the tick up in
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对小幅上升感到 somewhat excited
- en: '[Gallup`s rolling poll](http://www.gallup.com/poll/112723/Gallup-Daily-US-Consumer-Spending.aspx)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gallup的滚动民意调查](http://www.gallup.com/poll/112723/Gallup-Daily-US-Consumer-Spending.aspx)'
- en: .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: As well,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Doug Short](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Doug Short](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
- en: has indicated that the recent disappointing retail sales figures may be attributable
    to winter weather. The
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，近期令人失望的零售销售数据可能归因于冬季天气。
- en: '[Atlanta Fed](http://macroblog.typepad.com/macroblog/2015/04/deja-vu-all-over-again.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚特兰大联储](http://macroblog.typepad.com/macroblog/2015/04/deja-vu-all-over-again.html)'
- en: has also suggested that we are seeing a bout of seasonal softness in the Q1
    growth statistics.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 也有迹象表明，我们正在看到第一季度增长统计数据中季节性的疲软。
- en: Mr. Market doesn't seem to be buying into the consumer revival theme. Here is
    a chart of the relative performance of consumer discretionary stocks against the
    SPX, along with a number of key consumer spending related industries. In all cases,
    relative performance seems to be rolling over and I see broken relative uptrends
    everywhere.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 市场先生似乎并没有买入消费者复苏的主题。以下是消费者非必需品股票相对于标普500的表现图表，以及一些关键的消费者支出相关行业的数据。在所有情况下，相对表现似乎正在转弱，并且我到处都看到了相对上升趋势的破裂。
- en: There is a disconnect here between macro and technical market expectations.
    Someone is going to be proven very wrong.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，宏观和技术市场预期之间存在脱节。有人会被证明是大错特错的。
