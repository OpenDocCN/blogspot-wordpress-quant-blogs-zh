- en: 'In the last post, we introduced the [“All-Weather” Sector Portfolio](https://cssanalytics.wordpress.com/2013/02/11/building-an-all-weather-sector-portfolio/
    "Building an “All-Weather” Sector Portfolio") which was developed using data from
    Fidelity Asset Allocation Research. I created a heuristic approach to integrate
    a variety of factors (length of  stage, sector performance ranking by stage) in
    order to create the final portfolio allocation. It is obviously very interesting
    to examine the performance of this static/strategic portfolio allocation over
    time. For testing comparisons, I used the [Fidelity Sector mutual funds](https://www.fidelity.com/mutual-funds/sector-funds/overview)
    total return series and also the S&P500 total return cash index. The time period
    for testing was chosen to include all active [](https://cssanalytics.files.wordpress.com/2013/02/all-weather-sector-perf-table.png)
    sector members to ensure a fair comparison.  Three time series were created: 1)
    “All-Weather” Sector 2) Equal Weight Sector 3) S&P500 Total Return Index. Rebalancing
    was conducted on a monthly basis.The graph and table below depict the results:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一篇文章中，我们介绍了利用富达资产配置研究数据构建的[“全气候” sector 组合](https://cssanalytics.wordpress.com/2013/02/11/building-an-all-weather-sector-portfolio/
    "构建一个“全气候” sector 组合")。我创建了一种启发式方法来整合各种因素（阶段长度、阶段行业表现排名）以便创建最终的组合分配。显然，非常有兴趣检查这个静态/战略组合分配随时间的表现。为了进行测试比较，我使用了富达
    sector 共同基金的总回报系列以及标普500总回报现金指数。测试的时间段被选择以包括所有活跃 [](https://cssanalytics.files.wordpress.com/2013/02/all-weather-sector-perf-table.png)
    sector 成员以确保公平比较。创建了三个时间序列：1) “全气候” sector 2) 等权重 sector 3) 标普500总回报指数。每月进行一次再平衡。下面的图表和表格描述了结果：
