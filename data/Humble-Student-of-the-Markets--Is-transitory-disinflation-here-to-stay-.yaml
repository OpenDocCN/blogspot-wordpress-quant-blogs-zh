- en: 'Humble Student of the Markets: Is transitory disinflation here to stay?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：通货膨胀会持续下去吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/02/is-transitory-disinflation-here-to-stay.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/02/is-transitory-disinflation-here-to-stay.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/02/is-transitory-disinflation-here-to-stay.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/02/is-transitory-disinflation-here-to-stay.html#0001-01-01)
- en: I’ve discussed the risk of transitory disinflation before, and it manifested
    itself in the form of hotter-than-expected January CPI and PPI reports. The reports
    rattled the bond market and expectations of the first quarter-point rate cut has
    been pushed out from May to June and a slower rate cut trajectory for the remainder
    of year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前讨论过暂时性减通胀的风险，它以比预期更热的1月CPI和PPI报告的形式表现出来。这些报告震动了债券市场，并将首次降息的预期从5月推迟到6月，并将全年的降息轨迹放慢。
- en: As a reminder, here is Fed Chair Powell reply in to a question about the timing
    of rate cuts in his
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，以下是美联储主席鲍威尔在关于降息时机的提问中的回复：
- en: '[60 Minutes interview](https://www.cbsnews.com/news/fed-chair-jerome-powell-interest-rates-60-minutes-transcript/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[60分钟采访](https://www.cbsnews.com/news/fed-chair-jerome-powell-interest-rates-60-minutes-transcript/)'
- en: ': “We just want to see more good [inflation] data along those lines. It doesn''t
    need to be better than what we''ve seen, or even as good. It just needs to be
    good. And so, we do expect to see that.”'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ：“我们只是想看到更多那些方向上的[通胀]数据。它不需要比我们看到的更好，甚至也不需要一样好。它只需要是好的。因此，我们确实期望看到那样的情况。”
- en: The hot CPI report was undoubtedly a shock to Fed officials who had watching
    a series of tame inflation reports.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无疑，热的CPI报告让一直关注一系列温和通胀报告的美联储官员感到震惊。
- en: The latest BoA Global Fund Manager Survey showed that only 4% of respondents
    expect higher rates and 7% expect higher inflation. It was therefore no surprise
    that bond prices skidded badly in the wake of the CPI report.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的美银全球基金经理调查显示，只有4%的受访者预计利率会上升，7%的受访者预计通胀会上升。因此，CPI报告发布后债券价格暴跌也就不足为奇了。
- en: Do the stronger-than-inflation reports mean a pivot to a “higher for longer”
    narrative? Here are bull and bear cases.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 强劲的通胀报告是否意味着转向“更高且更持久”的叙事？以下是看涨和看跌的情况。
