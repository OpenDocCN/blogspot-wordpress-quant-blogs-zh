  zh: 来源：[http://vixandmore.blogspot.com/2007/02/vix-march-otm-calls.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/vix-march-otm-calls.html#0001-01-01)
- en: Jim Kingsland of [The Kingsland Report](http://buttonwood1792.blogspot.com/index.html)
    claims he’s on vacation, but he continues to ponder the significance of the [large
    open interest March VIX calls](http://buttonwood1792.blogspot.com/2007/02/quick-friday-vacation-post.html)
    all the way up to the 20 strike.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[金斯兰德报告](http://buttonwood1792.blogspot.com/index.html)的吉姆·金斯兰德声称他在度假，但他继续思考着截至
    20 号行使价的 [三月份大规模未到期的 VIX 期权](http://buttonwood1792.blogspot.com/2007/02/quick-friday-vacation-post.html)
    的重要性。'
- en: 'From looking at the open interest patterns out through February 2009, I can
    only find one other area where it looks like a snake swallowed a cow: the open
    interest of 63,171 in April 11 puts.  My (highly inexpert) guess is that someone
    has taken a significant long position in April 11 puts and hedged some of this
    in March with long calls across the 15-20 strike range.  If this is the case,
    it is an interesting way to play the current volatility environment and suggests
    that a lot of money is going on the fat tails and betting against the type of
    orderly rise in volatility that would be associated with a mild correction in
    the SPX.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从观察到截至 2009 年 2 月的未到期期权开仓情况来看，我只能找到另一个地方，看起来就像一条蛇吞了一头牛一样：即 4 月 11 日看涨期权的 63,171
    的开仓量。 我（非常不专业的）猜测是有人在 4 月 11 日的看跌期权上建立了重要的多头头寸，并用 15-20 行使价范围内的看涨期权进行了对冲。 如果是这样的话，这是一种有趣的应对当前波动率环境的方式，并表明有大量资金正在下注于胖尾部，并押注于不会出现与标准普尔
    500 轻微调整相关的波动率有序上涨的类型。
