- en: All the preannouncements have taken most of the uncertainty out of the unveiling
    of the bank stress test results and not surprisingly, volatility has collapsed.
    With the VIX at 32.53 and VXX last trading at 85.19, this looks like a good time
    to get long [VXX](http://vixandmore.blogspot.com/search/label/VXX) and/or [VIX
    options](http://vixandmore.blogspot.com/search/label/VIX%20options).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所有预先宣布的消息已经消除了银行压力测试结果公布的大部分不确定性，毫不奇怪，波动率已经崩溃。随着VIX达到32.53，VXX最后交易价为85.19，这似乎是买入[VXX](http://vixandmore.blogspot.com/search/label/VXX)和/或[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)的好时机。
