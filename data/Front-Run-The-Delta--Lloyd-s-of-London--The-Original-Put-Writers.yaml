- en: greatest catastrophes in this century.  He hadn't lost much by it himself, he
    said, being in the marine market. What he did remember was the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个世纪最大的灾难之一。他自己没有损失很多，他说，他在海洋市场上。他记得的是
- en: '*Titanic*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*泰坦尼克号*'
- en: .  In the outer office he still had the entry relating to her in the Loss Book,
    if I'd like to see it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 办公室外面的他仍然有有关她的损失记录，如果我想看的话。
- en: He pressed the buzzer and one of the secretaries came in.  'Which year was the
    Titanic?' he asked thoughtfully.  '1912?  April 14, wasn't it?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他按了一下按钮，一个秘书进来了。“泰坦尼克号是哪一年的？”他想了想。“1912年？4月14号，不是吗？”
- en: He flicked the pages till he came to April 14\. There were five sets of figures
    in the Loss column, written with a scratch pen in handwriting that had gone a
    gingery colour with time. 'That's my handwriting, sixty years ago. £542 on jewellery
    (sic),' he read. '£5,000 on the hull to the brokers. Two additional lines to other
    brokers. We must have lost rather more than £8,000.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他把页面翻了几页，直到4月14号。在损失栏里有五组数字，用时间变成了姜黄色的手写笔写的。‘这是我六十年前的笔迹。’他念道。“£542是珠宝（注），”他读到。“£5,000在货物上向经纪人。两条额外的线到其他经纪公司。我们损失的可能比£8,000多。”
- en: Could he remember what it had been like in the Room when the news about the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他能回忆起当时在房间里的情况吗？
- en: '*Titanic*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*泰坦尼克号*'
- en: had come through?  He thought for a moment, then admitted a trifle grudgingly
    that on that particular morning the market had been in a bit of a panic. 'After
    she was first notified as having hit the iceberg,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通过来了？ 他想了一会儿，然后有点不情愿地承认在那天早上市场有一点恐慌。‘她第一次被通知撞上冰山后，泰坦尼克号。’
- en: '[the overdue brokers started rushing round](http://www.encyclopedia-titanica.org/lloyds-near-to-panic.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[过期的经纪人开始四处](http://www.encyclopedia-titanica.org/lloyds-near-to-panic.html)'
- en: .' Normally, he explained, the overdue brokers dealt in sailing ships that were
    held in the doldrums - if a ship became overdue, then the underwriters who had
    insured her would try to lay off a possible loss by reinsurance.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 。‘通常情况下，逾期的经纪人在航运上处理的船只是被困在风的眼内 - 如果一艘船逾期，那么给她投保的保险人就会尝试通过再保险来减少可能的损失。
- en: '''Once the Titanic was known to have hit the iceberg, of course the rate was
    very high.  There was one man who wrote a lot of reinsurance on her all the same
    - that was'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “泰坦尼克号一旦被认定撞上冰山，当然，费率非常高。还是有一个人在她身上写了很多的再保险 - 那就是
- en: '[Sir Percy MacKinnon](http://en.wikipedia.org/wiki/Percy_Graham_MacKinnon)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[泰坦尼克号](http://en.wikipedia.org/wiki/Percy_Graham_MacKinnon)'
- en: ', who afterwards became Chairman of Lloyd''s.  I remember his father Benjamin,''
    added Mr. Chester as an afterthought. ''He used to sit on the box wearing a top-hat.
     Anyway, Sir Percy MacKinnon believed the'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，后来成为劳埃德的主席。我记得他的父亲本杰明，’切斯特先生又附加说。‘他总是戴着顶礼帽坐在驾驶室上。无论如何，帕西·麦金农爵士相信
- en: '*Titanic*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*泰坦尼克号*'
- en: wouldn't sink, she was such a marvellous (sic) ship and there'd been so much
    publicity about her.  So he wrote the reinsurance on her,' he repeated reflectively.
    'He must have lost a lot of money.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 没有沉没，她真是一个了不起的（注）的轮船，而且她受到了很大的宣传。所以他给她保了再保险。” “他似乎是一再喃喃自语。
