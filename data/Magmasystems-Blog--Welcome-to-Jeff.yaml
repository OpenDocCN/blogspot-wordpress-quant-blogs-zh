  type: TYPE_NORMAL
  zh: Magmasystems 博客：欢迎 Jeff
- en: 来源：[http://magmasystems.blogspot.com/2008/11/welcome-to-jeff.html#0001-01-01](http://magmasystems.blogspot.com/2008/11/welcome-to-jeff.html#0001-01-01)
