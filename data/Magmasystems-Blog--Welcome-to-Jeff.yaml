  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/11/welcome-to-jeff.html#0001-01-01](http://magmasystems.blogspot.com/2008/11/welcome-to-jeff.html#0001-01-01)
- en: Jeff joins the Complex Event Processing team next week. He was recently with
    Oracle, and he will be helping us out as we start to take our system across different
    asset classes and will help us roll out CEP on a global basis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下周，Jeff 将加入复杂事件处理团队。他最近在 Oracle 工作，他将会协助我们，当我们开始将我们的系统跨越不同的资产类别时，并协助我们在全球范围内推出
    CEP。
