- en: 'Quantifiable Edges: Back to back 7-day reversals - a rare setup'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：连续7天的反转 - 一个罕见的设置
