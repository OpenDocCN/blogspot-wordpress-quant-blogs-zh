- en: 'VIX and More: The TradingMarkets 5% VIX Rule'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: The TradingMarkets 5% VIX Rule'
- en: 来源：[http://vixandmore.blogspot.com/2007/07/tradingmarkets-5-vix-rule.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/tradingmarkets-5-vix-rule.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/tradingmarkets-5-vix-rule.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/tradingmarkets-5-vix-rule.html#0001-01-01)
- en: '[TradingMarkets](http://www.tradingmarkets.com/) is one of many proponents
    of using the 10 day simple moving average of the VIX to help time one’s exposure
    to the broader markets.  In their [own words](http://www.tradingmarkets.com/.site/AboutTM/general/tmtradingrules/07282005-44482.cfm):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[TradingMarkets](http://www.tradingmarkets.com/) 是许多使用VIX的10日简单移动平均来帮助时机把握市场的倡导者之一。在他们[自己的话](http://www.tradingmarkets.com/.site/AboutTM/general/tmtradingrules/07282005-44482.cfm)中：'
- en: “*The proper way to use the VIX is to look at where it is today relative to
    its 10 day simple moving average. The higher it is above the 10 day moving average,
    the greater the likelihood the market is oversold and a rally is near. On the
    opposite side, the lower it is below the 10 day moving average, the more the market
    is overbought and likely to move sideways-to-down in the near future.*”
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*正确使用VIX的方式是查看它今天与它的10日简单移动平均相比的位置。它高于10日移动平均越多，市场超卖并即将出现反弹的可能性就越大。相反，它低于10日移动平均越低，市场超买并可能在不久的将来横向或向下移动的可能性就越大。*”
- en: 'This wisdom is further distilled into what TradingMarkets calls The Trading
    Markets 5% Rule: *“Do not buy stocks (or the market) anytime the VIX is 5% below
    its* [10 day simple] *moving average.”*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种智慧进一步精炼为TradingMarkets所说的TradingMarkets 5%规则：“*不要在任何时候买入股票（或市场），当VIX比其* [10日简单]
    *移动平均低5%时。*”
- en: Today the [CXO Advisory Group](http://www.cxoadvisory.com/) is out with their
    [analysis](http://www.cxoadvisory.com/blog/internal/blog7-13-07/) of the 5% rule.  They
    conclude that “*the TradingMarkets 5% VIX rule is of limited practical use and
    does not support a standalone trading strategy that keeps up with buy-and-hold.”*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天[CXO Advisory Group](http://www.cxoadvisory.com/)发布了他们对5%规则的[分析](http://www.cxoadvisory.com/blog/internal/blog7-13-07/)。他们得出结论，“*TradingMarkets的5%
    VIX规则在实际应用上有限，并不能支持一个独立的交易策略，该策略能够与买入持有策略保持一致。*”
- en: But before you click on to the next story, you should note that the CXO analysis
    actually goes far beyond an evaluation of the 5% rule and looks at returns for
    the S&P 500 index for all 1% increments from 0-10% above and below the 10 day
    SMA.  CXO’s graph of the results, which I have included below, clearly shows that
    the 5 day SPX return is strongly correlated with increasingly higher readings
    in the VIX’s 10 day SMA.  This should be of no surprise to regular readers, who
    by now are surely used to feeding at the trough of [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但在你点击下一个故事之前，你应该注意到CXO的分析实际上远远超出了对5%规则的评估，它查看了S&P 500指数在10日简单移动平均线上下1%的增量回报。CXO的结果图表，我included在下面，清楚地显示了5日SPX回报与VIX的10日SMA读数逐渐升高有很强的相关性。这对经常读者来说应该不足为奇，他们现在肯定习惯了喂养在[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)的食槽中。
- en: The difficulty, according to CXO, lies in translating the VIX-related edge into
    a trading system that beats a buy and hold strategy, particularly when the 5%
    rule calls for being in the market only about 55% of the time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据CXO的说法，难度在于将VIX相关的边缘转化为能够打败买入持有策略的交易系统，特别是当5%规则要求市场只在大约55%的时间内保持在场。
- en: My take is that the TradingMarkets 5% rule, just like the MarketSci.com approach
    I [outlined last week](http://vixandmore.blogspot.com/2007/07/using-vix-as-timing-tool-for-spy.html),
    is a valid and tradeable way to use the VIX to time the markets.  For better or
    for worse, for now I will leave it up to readers to see how well they can use
    this data to develop a robust trading system that can outperform a buy and hold
    approach.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我的看法是，TradingMarkets的5%规则，就像我[上周概述的MarketSci.com方法](http://vixandmore.blogspot.com/2007/07/using-vix-as-timing-tool-for-spy.html)，是使用VIX时机把握市场的一个有效且可交易的方法。无论好坏，现在我将其留给了读者，看看他们如何能够利用这些数据开发出一个能够超越买入持有策略的健壮交易系统。
- en: As [Emperor Joseph II](http://en.wikipedia.org/wiki/Joseph_II,_Holy_Roman_Emperor)
    was [fond of saying](http://www.imsdb.com/scripts/Amadeus.html) in [Amadeus](http://www.imdb.com/title/tt0086879/),
    “Well, there it is.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[皇帝约瑟夫二世](http://en.wikipedia.org/wiki/Joseph_II,_Holy_Roman_Emperor)在[Amadeus](http://www.imdb.com/title/tt0086879/)中所说的，“嗯，就是这样。”
