- en: 'Humble Student of the Markets: A misogynist antidote'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一个厌女解毒剂
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/a-misogynist-antidote.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/a-misogynist-antidote.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/a-misogynist-antidote.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/a-misogynist-antidote.html#0001-01-01)
- en: Is it just me? Maybe I just an old fogey. Or perhaps it's because I have a daughter
    that my attitudes towards women have changed, but the latest outrage at Saint
    Mary's University in Halifax, the other side of Canada, had me shaking my head.
    During frosh week, student leaders reported chanted a chant that had been passed
    down from one year of students to the next (see the CBC story and video clip
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只是我一个人这样吗？也许我只是个老古董。或许是因为我有个女儿，我对女性的态度已经改变了，但是加拿大另一端的哈利法克斯的圣玛丽大学最近的愤怒让我摇头。在迎新周期间，学生领袖报告说有一首从一年级的同学传下来的歌谣（见CBC的故事和视频剪辑
- en: '[here](http://www.cbc.ca/news/canada/nova-scotia/story/2013/09/05/ns-saint-marys-video-apology.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.cbc.ca/news/canada/nova-scotia/story/2013/09/05/ns-saint-marys-video-apology.html)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: The chant during orientation week activities had students spelling the word
    “young” by saying “Y is for your sister, O is for oh so tight, U is for underage,
    N is for no consent, G is for grab that ass, SMU boys we like them young.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在迎新周的活动期间，学生们通过以下方式拼出“young”这个词：“Y代表你的妹妹，O代表哦如此紧，U代表未成年，N代表未经同意，G代表抓住那个屁股，圣玛丽大学的男生们我们喜欢他们年轻。”
- en: As an antidote, I was amused to see this
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种解毒剂，我看到了这个感到很有趣
- en: '[parody](http://www.3news.co.nz/Students-parody-performance-blurs-lines/tabid/418/articleID/311517/Default.aspx)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[恶搞](http://www.3news.co.nz/Students-parody-performance-blurs-lines/tabid/418/articleID/311517/Default.aspx)'
- en: done by some New Zealand law students in response to the misogynist music video of
    Robin Thicke's
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由一些新西兰法律学生制作的，作为对Robin Thicke的厌女音乐视频的回应
- en: '[Blurred Lines](http://vimeo.com/64611906)'
