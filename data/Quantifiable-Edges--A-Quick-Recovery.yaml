- en: Of the 19 instances, 6 of them dipped below the low of the “big down day” at
    some point in the following 12 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在19个实例中，有6个在随后的12天中的某个时刻跌破了“大跌日”的低点。
- en: Overall, action seems to have turned more constructive in the last two days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来看，在过去两天里市场走势似乎变得更加积极。
