- en: 'After falling hard yesterday the market made up all of those losses and then
    some today. Historically, these kind of sharp recoveries have been bullish over
    the next couple of weeks. Below is a study which exemplifies this:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了昨天的重挫之后，市场今天不仅弥补了所有损失，还略有上涨。历史上，这类剧烈的复苏通常在接下来的几周内都表现出牛市迹象。以下是的一项研究，体现了这一点：
