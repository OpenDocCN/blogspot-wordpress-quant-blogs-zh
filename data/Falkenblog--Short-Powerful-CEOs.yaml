- en: 'Falkenblog: Short Powerful CEOs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 柏林博客：权力强大的短平CEO
- en: 来源：[http://falkenblog.blogspot.com/2011/10/short-powerful-ceos.html#0001-01-01](http://falkenblog.blogspot.com/2011/10/short-powerful-ceos.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/10/short-powerful-ceos.html#0001-01-01](http://falkenblog.blogspot.com/2011/10/short-powerful-ceos.html#0001-01-01)
- en: A recently published article in the Journal of Finance by
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《金融杂志》最近发表的一篇文章
- en: '[Morse, Nanda, and Seru](http://www.afajof.org/journal/abstract.asp?ref=0022-1082&vid=66&iid=5&aid=10&s=-9999)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Morse, Nanda, and Seru](http://www.afajof.org/journal/abstract.asp?ref=0022-1082&vid=66&iid=5&aid=10&s=-9999)'
- en: argues that if you generate a metric of CEO overreach, their stocks underperform.
    They define CEO malfeasoance using the example of Home Depot CEO Robert Nardelli,
    who in 2005 changed his incentive pay to be based on average diluted earnings
    per share, from the tota return to shareholders over the prior 3-years compared
    to their peers. This was very convenient to Nardelli, because he did much better
    on the new comparison over the old, and it abrogated the prior performance contract;
    a lookback option, as it were. Nardelli presided over a 6-year period (2001-07)
    where the S&P500 was up 12%, Home Depot lost 17%, and Nardelli pocketed a $240MM
    for his stewardship.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 认为，如果你生成一个CEO过分扩张的评价指标，他们的股票表现会较差。他们使用家得宝（Home Depot）CEO Robert Nardelli的例子定义CEO不当行为，在2005年，他将其激励工资改为基于每股稀释收益的平均值，与同行业投资回报率比较的时期为前3年。这对Nardelli来说非常方便，因为他在新旧比较中表现更好，而且取消了先前的绩效合约；就像回溯期权一样。在2001-07年期间，S&P500上涨了12%，家得宝下跌了17%，而Nardelli却因其管理而赚取了2.4亿美元。
- en: The researchers construct three different metrics of CEO power. One is whether
    he is also President or Chairman of the Board. Secondly,they uses insider ownership,
    the amount of stock owned by the directors. Lastly they capture the percent of
    the board appointed by the CEO. They use regression analysis to find that firms
    with high CEO power face a 4.8% decrease in firm value going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员构建了三种不同的CEO权力指标。一种是他是否还是公司总裁或董事长。其次，他们使用内部持股，即董事所持有的股票数量。最后，他们捕捉到CEO任命的董事会的百分比。他们使用回归分析发现，拥有高CEO权力的公司未来面临4.8%的公司价值下降。
- en: It would have been nice if they put this into a long-short portfolio and showed
    the portfolio return characteristics. As the data covered the infamous tech bubble
    (1992-2003), a lot could be explained by the rather singular 2001-2 tech bubble,
    which while interesting, is much less interesting than if this result was more
    persistent across time periods. In any case, another reason to read proxy statement
    footnotes, and hopefully people will invest on this information which would be
    the best way to regulate it. Home Depot got what they deserved, those responsible,
    shareholders, suffered most.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们将这一结果放入一个多空组合中并展示组合的回报特性，那将会很好。由于数据覆盖了臭名昭著的科技泡沫期（1992-2003年），很多都可以用2001-2年间独特的科技泡沫来解释，这虽然有趣，但不如如果这一结果在不同时间段更持久来得有趣。无论如何，这是阅读代理文件脚注的另一个理由，希望人们能根据这些信息来投资，这是规范这一信息的最佳方式。家得宝（Home
    Depot）得到了他们应得的，负有责任的股东遭受了最大损失。
