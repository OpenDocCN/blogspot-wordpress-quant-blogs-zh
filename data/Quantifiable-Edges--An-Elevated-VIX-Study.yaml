- en: 'Quantifiable Edges: An Elevated VIX Study'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：提升VIX研究
- en: 来源：[http://quantifiableedges.blogspot.com/2008/10/elevated-vix-study.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/elevated-vix-study.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/10/elevated-vix-study.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/elevated-vix-study.html#0001-01-01)
- en: 'On Friday the VIX closed above 45 for the 2nd day in a row. This is the 1st
    time since the VIX has been measured back to in 1990 that this has happened. Meanwhile
    the VXO closed above 50 for the 2nd day in a row. The only other time readings
    this high can be seen were in a back-adjusted 1987 period during and after the
    crash. I ran some tests to see how the market has performed the week following
    back to back readings above other extremely high levels:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五VIX收盘价高于45点，连续第二天。自从1990年VIX开始测量以来，这是第一次出现这种情况。与此同时，VXO也连续第二天收盘价高于50点。在其他极高读数的情况下，可以看到的类似读数是在经过调整的1987年期间，在大崩溃前后。我运行了一些测试，看看市场在连续两次读数高于其他极高水平之后的周表现如何：
- en: '[![](img/6e722bedaabe947c571359eaff813221.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjy2rXdxh5dCQQ0-eLT87zlCdNEhcqTouyer_Rt9lhjs9rmi-GI4dHtrGo30UIJFuT10GAlct8maARDeUX06h_R4a48l0sCwaWg81CII9AbjMwigdf12uazeQ4oeDs_pR4g2p1jOLjas4/s1600-h/2008-10-6+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/6e722bedaabe947c571359eaff813221.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjy2rXdxh5dCQQ0-eLT87zlCdNEhcqTouyer_Rt9lhjs9rmi-GI4dHtrGo30UIJFuT10GAlct8maARDeUX06h_R4a48l0sCwaWg81CII9AbjMwigdf12uazeQ4oeDs_pR4g2p1jOLjas4/s1600-h/2008-10-6+png.png)'
- en: While the instances get low over 40, average profits of greater than 5% over
    the next 5 days across the board are quite impressive.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然40以上的情况实例很少，但在接下来的5天内平均盈利超过5%的记录是非常令人印象深刻的。
