- en: 'VIX and More: A German Perspective on the Recovery'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: A German Perspective on the Recovery'
- en: 来源：[http://vixandmore.blogspot.com/2010/06/german-perspective-on-recovery.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/german-perspective-on-recovery.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/german-perspective-on-recovery.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/german-perspective-on-recovery.html#0001-01-01)
- en: Yesterday, in [Fundamentals and the Recovery](http://vixandmore.blogspot.com/2010/06/fundamentals-and-recovery.html),
    I offered up a snapshot of the recovery in the United States in terms of [industrial
    production](http://vixandmore.blogspot.com/search/label/industrial%20production),
    income, employment, and [retail sales](http://vixandmore.blogspot.com/search/label/retail%20sales).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，在[基本面与复苏](http://vixandmore.blogspot.com/2010/06/fundamentals-and-recovery.html)一文中，我提供了一个关于美国复苏的快照，从[工业生产](http://vixandmore.blogspot.com/search/label/industrial%20production)、收入、就业和[零售销售](http://vixandmore.blogspot.com/search/label/retail%20sales)的角度来看。
- en: Today, I thought I’d at least temporarily jettison my overly Americentric view
    of the investment universe and look at the recovery in the same areas through
    the eyes of [Germany](http://vixandmore.blogspot.com/search/label/Germany). As
    the graphic below shows, relative to past periods of economic recovery, the current
    recovery looks more typical than atypical. With a continued weak [euro](http://vixandmore.blogspot.com/search/label/euro),
    I would not at all be surprised to see the performance of the German economy to
    begin to accelerate to the upside, which would bode well for the Germany ETF,
    [EWG](http://vixandmore.blogspot.com/search/label/EWG).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我至少暂时抛弃了过于以美国为中心的投资宇宙观，试图通过[德国](http://vixandmore.blogspot.com/search/label/Germany)的视角来看待这些区域的经济复苏。如下图所示，与过去的经济复苏期相比，当前的经济复苏看起来更典型而非不典型。随着[欧元](http://vixandmore.blogspot.com/search/label/euro)的持续疲软，我不会感到惊讶地看到德国经济的表现开始加速上升，这对德国ETF，[EWG](http://vixandmore.blogspot.com/search/label/EWG)来说是个好兆头。
- en: Of course, the bigger issue may turn out to be the exposure of German banks
    to Greece and some of the other troubled euro zone economies, per a recent Wall
    Street Journal, [Data Show Big Exposure for Banks in Euro Zone](http://online.wsj.com/article/SB10001424052748703389004575304661402558720.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，更大的问题可能最终会暴露出德国银行对希腊和其他一些陷入困境的欧元区经济的敞口，正如最近华尔街日报所报道的，[数据显示欧元区的银行面临巨大的风险敞口](http://online.wsj.com/article/SB10001424052748703389004575304661402558720.html)。
