- en: The recent market volatility has brought a flood of new subscribers, and we
    are announcing a price increase, and a number of other changes in order to better
    control the growth of our community.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 近期市场的波动带来了大量新订阅者，我们宣布提价以及一些其他变化，以便更好地控制我们社区的扩张。
- en: '***However, all subscribers will be grandfathered at their old prices.***'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***然而，所有订阅者都将按旧价格永久计费。***'
- en: 'The following changes will occur as of March 1, 2019:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 自2019年3月1日起以下变动将会生效：
- en: The annual subscription price will rise from US$249.99 to US$365 per year.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年度订阅价格将从249.99美元涨至365美元每年。
- en: The monthly subscription price will rise from US$24.99 to US$36.50 per month.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月度订阅价格将从24.99美元涨至36.50美元每月。
- en: The 24-hour subscription will no longer be offered.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 24小时订阅将不再提供。
- en: The embargo period for free content will change from two weeks to four weeks.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费内容的禁运期将从两周改为四周。
