- en: 'VIX and More: Commercial Real Estate Blogs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动指数与更多：商业房地产博客
- en: 来源：[http://vixandmore.blogspot.com/2009/04/commercial-real-estate-blogs.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-blogs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/commercial-real-estate-blogs.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-blogs.html#0001-01-01)
- en: Since I have been beating the [commercial real estate](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate)
    drum for the past week or so and plan to move on to other topics, I think it is
    only appropriate to pay homage to some of the blogs that tackle CRE on a full-time
    basis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我最近一周左右一直在大力推广[商业房地产](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate)的话题，并计划转向其他话题，我认为向一些全职从事CRE的博客致敬是恰当的。
- en: Frankly, the pickings are slimmer when it comes to commercial real estate blogs
    than residential real estate blogs, but there are still quite a few excellent
    sources of information. Three of my favorites are Deal Junkie, Llenrock and Real
    Property Alpha.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，与住宅房地产博客相比，商业房地产博客的选择要少一些，但仍然有很多优秀的信息来源。我最喜欢的三家分别是Deal Junkie、Llenrock和Real
    Property Alpha。
