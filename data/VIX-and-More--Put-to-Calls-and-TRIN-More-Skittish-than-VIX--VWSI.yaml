- en: 'All this continues to mean one of two things: either the market is extremely
    oversold and anxious investors are going to create a massive wall of worry for
    a nice rebound…or we are in the midst of a financial meltdown not seen in the
    lifetime of most investors. I continue to reside in the former camp, but am watching
    SPX 1310 and NDX 1725 for signs of additional cracks in the dike.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都意味着两件事之一：要么市场极度超卖，焦虑的投资者将创造一个巨大的担忧之墙，为一次美好的反弹...或者我们正处在大多数投资者有生之年未曾见过的金融危机中。我继续呆在前者的阵营，但正在关注SPX
    1310和NDX 1725，以寻找堤坝进一步裂缝的迹象。
