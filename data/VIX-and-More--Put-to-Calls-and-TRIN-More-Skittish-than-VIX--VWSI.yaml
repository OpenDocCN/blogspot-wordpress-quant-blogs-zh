  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/put-to-calls-and-trin-more-skittish.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/put-to-calls-and-trin-more-skittish.html#0001-01-01)
- en: '![](img/af84649d8eda409bad253e6537ed101e.png)A quick programming note: henceforth,
    I am going to be a little more freeform with my end of week commentary, making
    it less VIX and VWSI-centric. Lately the VIX has been at best a sub-plot in the
    market turmoil and the VWSI has not generated any extreme readings, so I will
    be expanding my weekly scope to include some of my other favorite indicators:
    put to call ratios, market breadth data, TRIN numbers, etc. going forward – or
    whatever else looks to be most newsworthy.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/af84649d8eda409bad253e6537ed101e.png)快速编程说明：从现在起，我在周末评论方面会更有自由发挥，使其不那么集中在VIX和VWSI上。最近VIX在市场动荡中最多是一个次要情节，而VWSI没有产生任何极端读数，因此我将扩大我的周范围，包括一些我最喜欢的其他指标：看涨期权和看跌期权比率、市场广度数据、TRIN数字等。或者无论其他看起来最有新闻价值的东西。'
