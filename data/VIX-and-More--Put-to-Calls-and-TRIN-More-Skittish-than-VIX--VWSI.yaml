- en: 'VIX and More: Put to Calls and TRIN More Skittish than VIX, VWSI'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：看涨期权和看跌期权比VIX、VWSI
- en: 来源：[http://vixandmore.blogspot.com/2008/03/put-to-calls-and-trin-more-skittish.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/put-to-calls-and-trin-more-skittish.html#0001-01-01)
