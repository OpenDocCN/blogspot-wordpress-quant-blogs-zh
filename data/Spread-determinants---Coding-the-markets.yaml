- en: '[I posted on Harris’ discussion of spreads earlier](https://etrading.wordpress.com/2006/09/12/collapsing-spreads-and-auto-quoting-engines/).
    [Harris](http://www.tradingandexchanges.com) goes on to summarise the main three
    spread determinants as asymmetric information, volatility and utilitarian trading
    interest. Utilitarian interest is trading by investors, hedgers and gamblers rather
    than market makers. Volatility can be measured, but the other two factors can’t.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[我之前发过关于Harris讨论利差的文章](https://etrading.wordpress.com/2006/09/12/collapsing-spreads-and-auto-quoting-engines/)。
    [Harris](http://www.tradingandexchanges.com)接着总结了主要的三种利差决定因素：不对称信息、波动性和功利性交易兴趣。功利性兴趣是指投资者、套保者和赌徒的交易，而不是市场制造商的交易。波动性可以衡量，但其他两个因素不行。'
- en: When there is a high degree of asymmetry in trader information dealers will
    be hit by the [adverse selection](https://etrading.wordpress.com/2006/08/31/adverse-selection-and-uninformed-traders/)
    of the well informed traders. Consequently they’ll set spreads wide to recover
    the costs of adverse selection from uninformed traders.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当交易者信息不对称程度很高时，交易员将会受到那些信息灵通的交易者的[逆向选择](https://etrading.wordpress.com/2006/08/31/adverse-selection-and-uninformed-traders/)的影响。因此，为了弥补那些从信息不灵通的交易者那里产生的逆向选择成本，他们会设定较宽的利差。
- en: Which makes me wonder how asymmetrical information can be in the fixed income
    rates world. I can imagine all kinds of asymmetry in the equity world, from insider
    knowledge to detailed sector research. But what is there to know about a straight
    government bond ?  It’s principal, coupons and maturity. Given those we can calculate
    its present value. Of course, [it’s not quite as simple as that](http://www.quantnotes.com/fundamentals/bonds/bondpricing.htm),
    but my point is that there’s no potentially hidden information. This *should*
    lead to narrow spreads.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想知道在固定收益利率世界中不对称信息可以有多少。我可以想象在股票世界中存在各种各样的不对称性，从内部消息到详细的行业研究。但是关于一张直线政府债券还有什么需要了解的呢？它的本金、利息和到期日。有了这些我们可以计算出它的现值。当然，[并没有那么简单](http://www.quantnotes.com/fundamentals/bonds/bondpricing.htm)，但我的观点是并没有潜在的隐藏信息。这*应该*会导致利差缩小。
