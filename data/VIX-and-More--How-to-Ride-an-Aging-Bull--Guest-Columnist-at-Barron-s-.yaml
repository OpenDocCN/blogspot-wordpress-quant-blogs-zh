  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![XME March 2015 Risk Reversal 112914](img/4ae16ded7eb76baa3255aa4a691d93bb.png
    "XME March 2015 Risk Reversal 112914")（2015年3月XME风险反转112914）](http://lh3.ggpht.com/-9hY2sOwzKcQ/VHvXdFWjLmI/AAAAAAAAJV4/d1NOr0Bd1Qg/s1600-h/XME%252520March%2525202015%252520Risk%252520Reversal%252520112914%25255B5%25255D.png)'
