- en: While metals and mining have had a difficult year, the recent rate cut by the
    People’s Bank of China and the anticipated near-term stimulus measures from the
    European Central Bank should provide a lift to metals and mining stocks. Other
    factors, including continued strong U.S. economic growth, could also bolster XME,
    which focuses mainly on steel, coal and aluminum for the U.S. market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然金属和采矿行业度过了一个艰难的年份，但中国人民银行最近的降息以及欧洲中央银行预计不久将采取的刺激措施应该会给金属和采矿股票带来提振。其他因素，包括美国经济持续强劲增长，也可能支撑主要专注于美国市场的钢铁、煤炭和铝的XME。
- en: As noted in the Barron’s article, one could also make a similar trade with one
    of XME’s most liquid components, Alcoa ([AA](http://vixandmore.blogspot.com/search/label/AA)),
    where a short February 16/19 risk reversal has a similar profit and loss potential,
    yet taps into one of the metals and mining sectors, aluminum, that has been a
    very strong performer in 2014\. As Alcoa’s options market is more liquid than
    that of XME, the single-stock version of this risk reversal should be considered
    as an alternative way of achieving similar exposure.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如《巴伦周刊》文章中所提到的，人们还可以用XME最具流动性的一个组成部分——铝业公司（[AA](http://vixandmore.blogspot.com/search/label/AA)）进行类似的交易，其中2月16/19日的风险反转具有类似的盈亏潜力，但它触及了2014年表现非常强劲的金属和采矿行业的铝。由于铝业公司的期权市场比XME更具流动性，这种风险反转的单只股票版本应被视为实现类似敞口的一种替代方式。
