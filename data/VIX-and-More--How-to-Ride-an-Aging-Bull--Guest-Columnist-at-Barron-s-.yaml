- en: 'VIX and More: How to Ride an Aging Bull (Guest Columnist at Barron’s)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 如何驾驭一头老牛（巴伦周刊特邀专栏作家）'
- en: 来源：[http://vixandmore.blogspot.com/2014/11/how-to-ride-aging-bull-guest-columnist.html#0001-01-01](http://vixandmore.blogspot.com/2014/11/how-to-ride-aging-bull-guest-columnist.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/11/how-to-ride-aging-bull-guest-columnist.html#0001-01-01](http://vixandmore.blogspot.com/2014/11/how-to-ride-aging-bull-guest-columnist.html#0001-01-01)
- en: Yesterday marked the fifteenth time I have served as a guest columnist for [The
    Striking Price](http://online.barrons.com/public/search/results.html?HEADER_TEXT=The%20Striking%20Price%20Daily&article-doc-type=%7bThe+Striking+Price+Daily%7d&mod=BOL_article_full_more)
    at Barron’s and [How to Ride an Aging Bull](http://online.barrons.com/articles/how-to-ride-an-aging-bull-1417239597)
    is one of the few articles I have written for Barron’s that has not focused almost
    exclusively on the VIX and volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天是我第15次作为特邀专栏作家为《The Striking Price》撰写文章，而《如何驾驭一头老牛》是我为《巴伦周刊》撰写的少数几篇没有几乎完全专注于VIX和波动性的文章之一。
- en: In the Barron’s article I note that pundits have been calling this “the most
    hated bull market ever” for about three years and partly as a result of the mistrust
    of large bull moves, many retail investors have exited the market when they feared
    prices were getting ahead of themselves. As stocks have continued to rally, these
    same investors have had difficulty getting back in at even higher prices. Now,
    with 2015 just around the corner, quite a few of these investors believe stocks
    can continue to move higher and are wondering how they might be able to take advantage
    of a continued rally even though they believe the six-year bull is too long in
    the tooth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在《巴伦周刊》的文章中我指出，评论家已经称这为“最受憎恨的牛市”大约三年，部分由于对大型牛市的怀疑，许多零售投资者在担心价格过于领先时已经退出了市场。随着股票继续上涨，这些相同的投资者在价格更高时回场的难度也更大。现在，随着2015年的临近，许多投资者认为股市可能会继续上涨，他们想知道在认为六年的牛市已经过于漫长的牙齿时，他们可能如何能够利用持续的上涨。
- en: An approach I discuss in the Barron’s article is one of seeking out value in
    underperforming sectors. In the article I cited the energy sector as the headline
    underperformer, but noted that while the energy sector ETP ([XLE](http://vixandmore.blogspot.com/search/label/XLE))
    is down 8.5% year-to-date, the metals and mining sector ETP ([XME](http://vixandmore.blogspot.com/search/label/XME))
    is down 18.7% for the year. *[Unfortunately, due to an editing snafu, the updated
    numbers I provided using data following the OPEC meeting were not incorporated
    into the publication.]*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在《巴伦周刊》文章中讨论的方法之一是寻找表现不佳行业的价值。在文章中我将以能源行业作为标题表现不佳的行业，但指出尽管今年至今能源行业ETP（[XLE](http://vixandmore.blogspot.com/search/label/XLE)）下跌了8.5%，但金属和矿业行业ETP（[XME](http://vixandmore.blogspot.com/search/label/XME)）今年的跌幅为18.7%。*[不幸的是，由于编辑上的失误，我在OPEC会议后提供的更新数字没有被纳入出版物中。]*
- en: The XME March 33/38 [risk reversal](http://vixandmore.blogspot.com/search/label/risk%20reversal)
    trade (short the March 33 put; long the March 38 call) cited in the Barron’s article
    uses strikes and prices that are quite stale now that OPEC has decided not to
    cut production. An updated version of the trade that would still generate a small
    credit would use the March 32 and 37 strikes, with a profit and loss chart that
    looks like the one below. Note that if XME is between 32 and 37 at expiration,
    the trade will generate a small profit. Should XME settle below 32 at expiration,
    the risk reversal (blue line) would lose about 2.24 less than holding the underlying
    (dotted gray line); if XME settles above 37 at expiration, the risk reversal gains
    would be about 2.76 less than if one had held the underlying.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[XME的33/38风险反转交易](http://vixandmore.blogspot.com/search/label/risk%20reversal)（做空33美元的看跌期权；做多38美元的看涨期权）在《巴伦周刊》的文章中被提及，现在OPEC决定不削减产量，该交易使用的行权价和价格现在已经相当过时。这种交易的一个更新版本仍然可以产生小幅信用，它使用32美元和37美元的行权价，利润和损失图表看起来像下面这样。注意，如果XME在到期时位于32美元到37美元之间，这笔交易将产生小幅利润。如果XME在到期时低于32美元，风险反转（蓝线）的损失将比持有基础资产（虚线灰线）少大约2.24美元；如果XME在到期时高于37美元，风险反转的收益将比持有基础资产少大约2.76美元。'
