  type: TYPE_NORMAL
  zh: '*这张地图展示了从奥罗拉（CME）到塞马克（ICE）的所有毫米波许可——包括远离两个数据中心直线的老许可。视线是黄色的，第一个费涅耳区是红色的.*'
