- en: I have [previously claimed that trading over shortwave radio is real](https://sniperinmahwah.wordpress.com/2018/05/07/shortwave-trading-part-i-the-west-chicago-tower-mystery/) and
    presented the story of the first evidence I found of it. It was pleasantly surprising
    to see the story picked up by [IEEE Spectrum](https://spectrum.ieee.org/tech-talk/telecom/wireless/wall-street-tries-shortwave-radio-to-make-highfrequency-trades-across-the-atlantic),
    [Hacker News](https://news.ycombinator.com/item?id=17028892), [Hackaday](https://hackaday.com/2018/05/12/hft-on-hf-you-cant-beat-it-for-latency/),
    and others. But since I hadn’t anticipated such a diverse audience, I didn’t provide
    details needed to understand shortwave trading in context so a lot of questions
    were raised. I’ll provide some background here, answer the questions, and also
    document two other shortwave trading sites I’ve found around Chicago. Traders
    can skip ahead while I fill in the broader audience.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾[声称通过短波无线电交易是真实的](https://sniperinmahwah.wordpress.com/2018/05/07/shortwave-trading-part-i-the-west-chicago-tower-mystery/)，并介绍了我所找到的第一份证据的故事。看到故事被[IEEE
    Spectrum](https://spectrum.ieee.org/tech-talk/telecom/wireless/wall-street-tries-shortwave-radio-to-make-highfrequency-trades-across-the-atlantic)、[Hacker
    News](https://news.ycombinator.com/item?id=17028892)、[Hackaday](https://hackaday.com/2018/05/12/hft-on-hf-you-cant-beat-it-for-latency/)和其他人采纳，令人愉快地感到惊讶。但是由于我没有预料到如此多样化的观众，我没有提供理解短波交易背景所需的细节，因此引起了很多问题。我在这里提供一些背景信息，回答问题，并记录在芝加哥附近发现的另外两个短波交易网站。交易者可以跳过这里，同时我向更广泛的观众介绍内容。
- en: Why is there a latency race? Isn’t it just a waste of money?
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么会有延迟竞赛？这不是在浪费钱吗？
- en: Electronic trading technologist just take the latency race for granted, but
    it’s important to think about why it exists and what it means to the average person.
    When you want to fill your car with gasoline, you have the choice of going to
    the nearby gas station and accepting their price or perhaps comparing prices at
    stations a little farther away. We would all spend a lot more time comparison
    shopping if we didn’t have pretty good confidence that the prices at our local
    stations were competitive. But what keeps those prices competitive?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 电子交易技术专家们认为延迟竞赛是理所当然的，但思考它存在的原因和对普通人意味着什么是很重要的。当你想给你的车加满汽油时，你有选择去附近的加油站接受他们的价格，或者也许比较一下稍远一点的加油站的油价。如果我们必须非常有信心，我们当地的加油站的价格是有竞争力的，我们都会花更多的时间进行比较购物。但是是什么保持那些价格具有竞争力呢？
- en: The analogy between your local gas station and electronic markets is admittedly
    imperfect, but I think it is helpful in understanding why latency matters and
    how you benefit. Nobody can buy a tanker of gasoline in New York and immediately
    sell it in Chicago. The laws of physics prevent us from economically moving such
    a heavy load over a long distance quickly. But a share of Apple stock weighs nothing.
    The Chicago price and the New York price can be compared and changed in an instant.
    Well, about 4 milliseconds is how long it takes for an updated price to make the
    trip. Prices can make about 250 one-way trips in a single second.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将您当地的加油站与电子市场进行类比确实不够完美，但我认为这有助于理解为什么延迟很重要以及您如何受益。没有人能在纽约购买一艘油轮的汽油并立即在芝加哥出售。物理定律阻止我们经济地将如此重的负载远距离快速移动。但是苹果股票的一份重量几乎为零。芝加哥的价格和纽约的价格可以相互比较并在瞬间改变。好吧，大约4毫秒是更新价格旅行的时间。价格在一秒钟内可以进行大约250次单程旅行。
- en: So when buying or selling Apple shares, you don’t have to shop around for the
    best price. Electronic trading companies have an incentive to build the fastest
    networks linking financial centers so that prices can move quickly between them.
    Buyers and sellers benefit because their local market has electronic traders who
    know the best prices on other markets and will be happy to do a local deal at
    the best global price (it’s market making). It doesn’t take a rocket surgeon to
    see the business opportunity in this type of trading, so high-speed traders have
    to be efficient because they’re competing against each other. The latency race
    has to happen for each market to have the best price. Competition between electronic
    traders limits their spend to the benefits that come with better pricing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以当你买卖苹果公司的股票时，你不需要四处寻找最佳价格。电子交易公司有激励去构建连接金融中心的最快网络，这样价格就可以快速地在它们之间移动。买卖双方受益，因为他们的本地市场有知道其他市场最佳价格的电子交易员，并愿意以最佳全球价格进行本地交易（这是市场制造）。这种类型的交易中，看到商业机会不需要火箭外科医生，所以高速交易员必须有效率，因为他们互相竞争。每个市场都必须有最佳价格，才能发生延迟比赛。电子交易员之间的竞争限制了他们的支出，只得到了更好的定价带来的好处。
- en: Why does radio help win the latency race?
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 无线信号是如何帮助赢得延迟比赛的？
- en: Traders use radio because it can move prices faster than optical fiber.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员使用无线信号，因为它能比光纤更快地移动价格。
- en: '![PenInWater](img/3d79162784bcf62acb86599e551d3ad0.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![PenInWater](img/3d79162784bcf62acb86599e551d3ad0.png)'
- en: This straight pen appears to bend when it goes below the surface of the water.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这支直的钢笔在水下看起来似乎弯曲了。
- en: I won’t bore you with the physics, but I will remind you of this elementary
    school experiment where a pencil appears to bend in a glass of water. This happens
    because light moves more quickly through air than it does through water. In the
    same way, radio waves move more quickly through air than light can move through
    an optical fiber. In trading parlance, radio is lower latency than fiber over
    a given distance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会让你感到无聊地讲解物理学，但我会让你们回忆起这个小学实验，在这个实验中，一支铅笔在水中看起来似乎弯曲了。这是因为光在空气中的传播速度比在水中的传播速度要快。同样地，无线电波在空气中的传播速度比光在光纤中的传播速度要快。在交易术语中，无线电在给定距离上的延迟低于光纤。
- en: But radio is also faster because it almost always covers a shorter distance.
    Fiber paths tend to follow roads and property lines that may not go exactly in
    the desired direction. Radio towers may be inconvenient, but they give the advantage
    that the signal can take the shortest-possible path allowed by physics, not the
    kinky path dictated by rights of way [*I explained that in the now famous “[HFT
    in my backyard](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/)”
    – SIM*].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但无线信号之所以更快，也是因为它几乎总是覆盖更短的距离。光纤路径往往会沿着道路和财产线走，可能不会完全沿着期望的方向走。无线塔可能不方便，但它们的优势在于信号可以采取物理学允许的最短路径，而不是由权利路径决定的曲折路径
    [*我在那篇著名的 “[HFT在我后院](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/)”
    中解释了这一点 —— SIM*]。
- en: The speed advantage of radio adds up as the distance increases. That 4 ms number
    I mentioned above is the microwave radio time of flight between Chicago and New
    York. (Well actually, it’s between the Chicago suburb of Aurora and the New York
    suburb of Secaucus that’s actually in New Jersey.) For comparison, the fastest
    fiber path on that route was 6.75 ms, for a radio advantage of 2.75 ms. On a Chicago
    to Europe shortwave path, the radio advantage is more like 10 ms.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无线信号的速度优势随着距离的增加而增加。我上面提到的4毫秒是指芝加哥和纽约之间微波无线信号的飞行时间。（实际上，是芝加哥郊区的奥罗拉和纽约郊区的泽西市的Secaucus之间。）作为比较，那条路线上最快的光纤路径是6.75毫秒，无线信号的优势是2.75毫秒。在芝加哥到欧洲的短波路径上，无线信号的优势更像是在10毫秒左右。
- en: The latency saved matters even over short distances. [Bloomberg observed](https://www.bloomberg.com/news/articles/2017-05-12/mysterious-antennas-outside-cme-reveal-traders-furious-land-war) that
    a trading company had purchased land adjacent to CME, likely to replace a fiber
    path with a radio path. I measured and found a fiber path length of about 1,400
    feet, versus a radio path length of about 1,000 feet. See aerial photo [*I will
    detail what’s going on around the CME in Part IV, it’s quite amazing – SIM*].
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是在短距离内，节省的延迟也是至关重要的。[彭博社观察到](https://www.bloomberg.com/news/articles/2017-05-12/mysterious-antennas-outside-cme-reveal-traders-furious-land-war)
    一家交易公司购买了CME旁边的土地，很可能是为了用无线路径替换光纤路径。我测量后发现，光纤路径长度约为1400英尺，而无线路径长度约为1000英尺。见空中照片
    [*我将在第四部分详细说明围绕CME发生了什么，这非常令人惊讶——SIM*]。
- en: '[![RadioVsFiber](img/f871e82a1cf015a01b3bf4ccde5ce80f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/06/radiovsfiber1.jpeg)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![RadioVsFiber](img/f871e82a1cf015a01b3bf4ccde5ce80f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/06/radiovsfiber1.jpeg)'
- en: Replacing 1400 feet of fiber with 1000-foot radio path saves about 1 µs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用1000英尺的无线电路径替换1400英尺的光纤，大约可以节省1微秒。
- en: The 400 foot advantage may not sound like much, but that works out to about
    a 1 µs advantage when you take into account both the straighter, shorter path
    and the faster flight time. That’s only a millionth of a second and may not sound
    like much, but a zippy Xeon CPU can do about 3,000 instructions in that amount
    of time. So getting back to the point about efficiency above, traders without
    the land and hence the shorter radio path have to get the same number crunching
    done with 3,000 fewer instructions if they want to stay competitive [*That’s what
    I will detail in Part IV – SIM*]. Returning to the extreme case of shortwave vs.
    fiber between Chicago and Europe, a trader without shortwave is at a 30,000,000
    instruction disadvantage.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 400英尺的优势可能听起来不多，但当你考虑到更直、更短的路径和更快的飞行时间时，这相当于大约1微秒的优势。那只是百万分之一秒，可能听起来不多，但一个快速的Xeon
    CPU在那个时间内可以执行大约3000条指令。所以回到上面关于效率的观点，如果没有土地，从而拥有更短的无线电路径的交易员要想保持竞争力，就必须用3000条更少的指令完成同样的计算[*这正是我将在第四部分
    - SIM中详细说明的*]。再回到芝加哥和欧洲之间的短波与光纤的极端案例，没有短波的交易员就处于30,000,000条指令的劣势。
- en: What’s the difference between microwave radio and shortwave radio?
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 微波无线电和短波无线电之间有什么区别？
- en: I’ve been rather cavalier here in comparing shortwave and microwave, even though
    they’re quite different. Comments on the previous post showed that there’s some
    confusion that I’ll try to clear up. Most articles on this blog are about microwaves
    which travel only in a straight line. The line cannot be obstructed by trees or
    buildings or pretty much anything else. A cup of water gets hot in a microwave
    oven because the water absorbs microwaves. Trees are mostly water, so they too
    absorb microwaves. Hence microwave antennas go on tall towers or mountains that
    clear the tree tops.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里比较短波和微波时相当草率，尽管它们 quite different。之前的评论显示有些混淆，我将尝试澄清。这个博客上的大部分文章都是关于只能直线传播的微波。线路不能被树木或建筑物或其他东西阻挡。一杯水在微波炉里变热是因为水吸收了微波。树木大部分是水，所以它们也吸收微波。因此，微波天线建在很高的塔上或山上，以避开树梢。
- en: As the length of a microwave link gets longer, you need taller towers and larger
    antennas. You reach a point where it’s smarter to add a relay tower in the middle
    and make a two-link chain. Relays add some latency and cost, so designing multi-link
    microwave chains involves many compromises and tradeoffs. The exact number of
    links in the chain on the 840 mile path from Chicago to New York is a closely-guarded
    secret for each network, but it’s most likely more than 20, but less than 30.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当微波链路的长度变长时，你需要更高的塔和更大的天线。你达到一个在中间添加一个中继塔并形成双链路的智慧选择。中继增加了一些延迟和成本，所以设计多链路微波链路涉及许多妥协和权衡。从芝加哥到纽约840英里的路径上的链路的确切数量是每个网络严格保密的，但很可能超过20，但不到30。
- en: '[![](img/23c1273118f2fd85caa482b91f1ad11e.png)](https://arxiv.org/pdf/1302.5966.pdf)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/23c1273118f2fd85caa482b91f1ad11e.png)](https://arxiv.org/pdf/1302.5966.pdf)'
- en: Some of the microwave networks between Aurora and New Jersey. (From Laughlin,
    Aguirre & Grundfest paper “Information Transmission Between Financial Markets
    in Chicago and New York”, 2013)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一些从奥罗拉到新泽西的微波网络。（来自Laughlin, Aguirre & Grundfest论文“芝加哥和纽约金融市场之间的信息传输”，2013年）
- en: The microwave links between Chicago and New York cross the southern tips of
    Lake Michigan and Lake Erie, but they can’t cross oceans because the distances
    are too vast. For that, you need shortwave or microwave/fiber hybrid networks
    like [GoWest, covered previously on this blog](https://sniperinmahwah.wordpress.com/2016/09/23/once-upon-a-time-in-the-west/).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥和纽约之间的微波链路穿越密歇根湖和伊利湖的南端，但它们不能穿越大洋，因为距离太远。为此，你需要短波或微波/光纤混合网络，如[GoWest，之前在这个博客上介绍过](https://sniperinmahwah.wordpress.com/2016/09/23/once-upon-a-time-in-the-west/)。
- en: How does shortwave stack up against microwave and fiber?
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 短波与微波和光纤相比如何？
- en: 'Fiber reliability is essentially perfect, but microwave links will have bad
    days, typically related to weather. Rain, snow, and ice in the path can absorb
    the transmitted signal before it gets to the receiver. Antennas can be 6 feet
    in diameter, so there’s a lot of force on them in a strong wind that can knock
    them off course. Still microwave reliability can be pretty good. Low-latency microwave
    pioneers McKay Brothers have a saying: “It’s better to be fast 99% of the time
    than slow 99.999% of the time.”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 光纤的可靠性基本上是完美的，但微波链路会有糟糕的日子，通常与天气有关。路径中的雨、雪和冰可能会在信号到达接收器之前吸收它。天线直径可达6英尺，因此在强风中会受到很大的力量，可能会使它们偏离轨道。尽管如此，微波的可靠性可能相当好。低延迟微波的先驱
    McKay Brothers 有句谚语：“与其99.999%的时间慢，不如99%的时间快。”
- en: Shortwave, on the other hand, is much less reliable than microwave, for a variety
    of reasons. Electrical storms or man-made interference near the receiver can make
    so much noise that the faint signal from a remote transmitter cannot be heard.
    Shortwave depends on the vagaries of [Earth’s ionosphere](https://en.wikipedia.org/wiki/Ionosphere),
    a part of the upper atmosphere. Shortwave signals would typically only go a few
    hundred miles. But when ionospheric conditions are just right, some small fraction
    of the signal bounces or “skips” off the ionosphere and is reflected back to Earth,
    instead of just blasting off into outer space. So traders hoping to use shortwave
    for trading are at the mercy of many physical forces they can’t control. I couldn’t
    make any reasonable guess at a reliability percentage, but shortwave is far less
    reliable than microwave—probably a couple of orders of magnitude less reliable.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，短波的可靠性比微波差得多，原因有很多。接收器附近的电风暴或人为干扰可能会产生如此多的噪音，以至于来自遥远发射器的微弱信号无法被听到。短波依赖于[地球电离层](https://en.wikipedia.org/wiki/Ionosphere)的变幻莫测，这是平流层的一部分。短波信号通常只能传播几百英里。但是当电离层条件恰到好处时，信号的一小部分会从电离层反射回来，而不是直接进入外太空。因此，希望使用短波进行交易的交易者要受到许多他们无法控制的物理力量的摆布。我无法合理猜测可靠性百分比，但短波的可靠性远低于微波——可能低好几个数量级。
- en: Even when the conditions are right for shortwave to work well, I wouldn’t expect
    bandwidth much better than a dial-up modem. Compare that to a few hundred megabits
    over microwave and 10’s of gigabits over fiber.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 即使条件适宜短波良好工作，我也不期望其带宽比拨号上网调制解调器好多少。与微波的数百兆比特和光纤的数十吉比特相比，这一点尤其明显。
- en: 'The low bandwidth with shortwave has a subtle consequence: the latency advantage
    over fiber can easily be consumed by the time taken (serialization latency) to
    send even a small message measured by fiber standards. The entire 10 ms latency
    advantage can be consumed by the time it takes to send a single 64-byte packet
    at dialup speeds. So shortwave traders need to have ways to very tightly encode
    their prices or other information in just a few bytes or bits—yet another pressure
    toward efficiency mentioned above.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 短波的低带宽有一个微妙的结果：相对于光纤的延迟优势很容易被发送即使是小消息（按光纤标准衡量）所需的串行化延迟时间所消耗。整个10毫秒的延迟优势可能被发送单个64字节数据包所需的时间所消耗，该数据包的速度相当于拨号上网。因此，短波交易员需要有方法将他们的价格或其他信息非常紧凑地编码在只有几字节或位中——上述提到的另一个效率压力。
- en: Bringing all of the above together, we can make a table that compares fiber,
    microwave, and shortwave.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 综合上述所有内容，我们可以制作一个比较光纤、微波和短波的表格。
- en: '![FiberMicrowaveShortwave](img/839c54723dda00b862c455b1ba059589.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![FiberMicrowaveShortwave](img/839c54723dda00b862c455b1ba059589.png)'
- en: A comparison of fiber, microwave, and shortwave. Green backgrounds highlight
    relative advantages while red backgrounds highlight relative disadvantages.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 光纤、微波和短波的比较。绿色背景突出了相对优势，而红色背景突出了相对劣势。
- en: The quick summary is that shortwave has the limitless reach of fiber and the
    lowest-possible latency of microwave, but it’s highly unreliable, expensive, and
    has the bandwidth of dialup.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 简要总结是，短波具有光纤的无限制覆盖范围和微波最低可能的延迟，但其可靠性极低，成本高昂，带宽仅相当于拨号上网。
- en: When explaining the relative advantages of radio links and fiber, I often use
    the two gun analogy. Imagine that you are a trader with a message to send to a
    remote site. You have to write the message on a bullet to send it. You have a
    “fiber gun” in one hand and a “radio gun” in the other.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当解释无线电链路和光纤的相对优势时，我经常使用双枪比喻。想象一下，你是一名需要将信息发送到远程地点的交易员。你必须把信息写在一颗子弹上才能发送。你一只手拿着“光纤枪”，另一只手拿着“无线电枪”。
- en: Every bullet from the fiber gun will reach the target, but some percentage of
    bullets from the radio gun will explode in midair and never get there. Bullets
    from the radio gun fly 1.5 times faster than bullets from the fiber gun. You can
    pull the trigger on the fiber gun as often as you like, but you have to wait,
    to reload, after firing the radio gun. The reload time can be milliseconds, opening
    the possibility of “shooter’s remorse.” You decide to take a shot with the radio
    gun, then quickly get new information that makes you want to shoot again before
    your gun has reloaded.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每一颗纤维枪的子弹都会击中目标，但无线电枪的子弹有百分之一的爆炸在空中，永远到不了。无线电枪的子弹飞行速度是纤维枪的1.5倍。你可以随时拉动纤维枪的扳机，但在无线电枪开火后，你必须等待，重新装弹。重新装弹的时间可能是毫秒级，这打开了“射手懊悔”的可能性。你决定用无线电枪开枪，然后迅速得到新信息，让你想在你的枪重新装弹之前再次开枪。
- en: If traders send signals over radio, can others hear them?
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果交易员通过无线电发送信号，其他人能听到吗？
- en: The threat that has to be considered is a competing company that manages to
    get a receiving antenna closer to an exchange and figures out how to decode your
    signal. Not every trade is a winner-take-all opportunity, but no trader wants
    the cost of their transmitter to benefit competitors.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 必须考虑的威胁是一个竞争对手设法将接收天线靠近一个交易所并找出如何解码你的信号。并非每一次交易都是赢者通吃的机会，但没有交易者希望他们的发射器的成本受益于竞争对手。
- en: Encryption is the only answer I see. It’s fast since it only requires that each
    bit be XORed on transmit and receive with a secret bit pattern known only to the
    owner of the transmitter and intended receivers. Cryptographers have shown that
    XORing an information stream with a pseudo-random bit stream produces a new bit
    stream which is indistinguishable from noise. In other words, all traces of information
    are removed from the stream. So a receiver that doesn’t have the secret bit pattern
    can only receive noise.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 加密是我能想到的唯一答案。它很快，因为只需要在发送和接收时将每个比特与只有发射器和预期接收者才知道的秘密比特模式进行异或操作。密码学家已经证明，将信息流与伪随机比特流进行异或操作会产生一个与噪声无法区分的新比特流。换句话说，信息流的所有痕迹都被移除了。所以，没有秘密比特模式的接收器只能接收到噪声。
- en: Given the low data rate on shortwave, the secret bit pattern only needs to be
    a few MB long for a whole trading day. It only takes a fraction of a second to
    send this over a secure fiber link while the markets are closed. Better yet, just
    send a 256 bit seed to a cryptographic-quality pseudo-random number generator
    and you’re done.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到短波上的数据率较低，整个交易日的秘密比特模式只需几MB长。在市场关闭时，通过安全的纤维链接传输这一点只需花费几分之一秒。更好的是，只需向一个加密质量的伪随机数生成器发送一个256位的种子，就大功告成。
- en: Note that most Internet encryption protocols require lossless transport and
    so they won’t work on lossy shortwave. This is easily handled by advancing the
    encryption bit stream by GPS clock rather than by bits received.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，大多数互联网加密协议要求无损传输，因此它们在有损的短波上无法工作。这可以通过将加密比特流按照GPS时钟而不是接收到的比特来推进，轻松解决。
- en: What about satellite?
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 那卫星呢？
- en: Geostationary satellites are out of the question for trading. Lots of bandwidth,
    but it takes 270 milliseconds to travel the distance to the satellite and back.
    Physics gets in the way.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 地球静止卫星对交易来说是不可能的。带宽很大，但到达卫星并返回的时间需要270毫秒。物理阻碍了这一切。
- en: Low earth orbit satellites are a possibility because they fly so much closer
    to the earth. I’m not aware of any constellations flying today that would be suitable
    for trading. Some on the drawing board might sometimes have a latency advantage
    over fiber under oceans. But none are an unconditional win over fiber because
    the path length changes as the constellation moves relative to the ground stations.
    See the talk by Stéphane Tyč of McKay Brothers for more info on [the possible
    use of satellites for trading](https://stacresearch.com/STAC-Summit-1-Nov-2017-mckay).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 低地球轨道卫星是一个可能的选择，因为它们离地球更近。我不了解目前有任何星座适合交易。一些正在设计中的星座在海底光纤之上可能有时会有延迟优势。但没有一个是无条件优于光纤的，因为星座相对于地面站移动时路径长度会发生变化。有关卫星用于交易的可能性的更多信息，请参阅Stéphane
    Tyč的演讲。[ McKay Brothers的](https://stacresearch.com/STAC-Summit-1-Nov-2017-mckay)。
- en: The ionosphere is closer to earth than the lowest of the low-earth orbit satellites,
    so shortwave will always have a shorter hypotenuse, and hence lower latency, than
    satellite. However, microwave signals just graze Earth’s surface so chained microwave
    links are lower latency than shortwave, over the mostly-land paths where they’re
    possible.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 电离层比最低的低地球轨道卫星更接近地球，所以短波总是会有更短的斜边，因此延迟更低。然而，微波信号只是擦过地球表面，所以链式微波链路的延迟低于短波，在它们可能的陆上路径上。
- en: Are you spilling secrets?
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你在泄露秘密吗？
- en: 'No. The possibility of shortwave trading has been discussed on this [blog](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/) and
    on [Meanderful](https://meanderful.blogspot.com/2017/05/lines-radios-and-cables-oh-my.html).
    I’ve just figured out how to find the FCC licenses in public records. The antennas
    are too big to hide. I’ve combined the above with maps, background info, and my
    analysis. It’s really no surprise, given that people want to have the best prices
    close to them so there will be a latency race. We should expect trading technology
    to shoot directly for the lowest latency allowable by the laws of physics. Put
    simply: Business + Physics = Shortwave.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 不。关于短波交易的讨论已经在这[博客](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)和[Meanderful](https://meanderful.blogspot.com/2017/05/lines-radios-and-cables-oh-my.html)上进行过。我只是刚刚学会了如何在公共记录中找到FCC许可证。天线太大，无法隐藏。我将上述内容与地图、背景信息和我的分析相结合。考虑到人们希望将最佳价格拉近，因此会有延迟竞赛，因此可以预见，交易技术将直接追求物理学允许的最低延迟。简单地说就是：商业+物理学=短波。
- en: When did this all start?
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 这一切是从什么时候开始的？
- en: Some expired experimental licenses date back to late 2011\. However, software
    defined radios have come a long way since then. The current round of license applications
    were sent in mid- to late-2015 [*this is when I first heard about these projects–
    SIM*]. The towers in Indiana, discussed above, were built between October 2016
    and April 2017.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一些过期的实验许可证可以追溯到2011年底。然而，自从那时以来，软件定义的无线电已经有了长足的发展。当前一轮的许可证申请是在2015年中到晚期提交的[*这是我第一次听说这些项目的时候——SIM*]。在印第安纳州讨论的塔是在2016年10月至2017年4月之间建造的。
- en: In March 2018, I photographed the cardboard box for the software defined radios
    used at the [West Chicago tower](https://sniperinmahwah.wordpress.com/2018/05/07/shortwave-trading-part-i-the-west-chicago-tower-mystery/).
    It was sitting in the garbage pile, on top of a pile of leaves that were not badly
    decomposed, so I assume it was installed after the fall of 2017\. Further, the
    box was exposed to the elements of a Chicago winter and didn’t seem to be in bad
    shape at all. So I’m going to guess that it was actually installed more like February
    2018\. Fresh stuff.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年3月，我拍摄了安装在[西芝加哥塔](https://sniperinmahwah.wordpress.com/2018/05/07/shortwave-trading-part-i-the-west-chicago-tower-mystery/)的软件定义无线电的纸板箱。它正坐在垃圾堆里，在一层尚未完全分解的树叶上面，所以我假设它是2017年秋天之后安装的。此外，这个箱子暴露在芝加哥冬天的恶劣环境中，看起来并没有坏掉。所以我猜它实际上是在2018年2月左右安装的。新鲜的东西。
- en: What else have you found around Chicago?
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你在芝加哥周围还发现了什么？
- en: I went to the FCC Experimental license database and found nine current hits
    for shortwave licenses within 100 miles of CME’s data center in Aurora. Two were
    bogus; one was the West Chicago site I stumbled onto. I visited four sites and
    found no shortwave antennas there. But that still leaves two interesting sites.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我去了FCC实验许可证数据库，在CME在奥罗拉的数据中心100英里范围内找到了九个短波许可证的有效记录。其中两个是假的；一个是我在西芝加哥偶然发现的地点。我访问了四个地点，那里没有发现短波天线。但这仍然剩下两个有趣的地点。
- en: The first is near Wanatah, Indiana ([41.457048°, -86.859156°](https://www.google.fr/maps/place/41%C2%B027'25.4%22N+86%C2%B051'33.0%22W/@41.457048,-86.8613447,713m/data=!3m1!1e3!4m5!3m4!1s0x0:0x0!8m2!3d41.457048!4d-86.859156)).
    This site looks interesting from above.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个位于印第安纳州的瓦纳塔附近([41.457048°, -86.859156°](https://www.google.fr/maps/place/41%C2%B027'25.4%22N+86%C2%B051'33.0%22W/@41.457048,-86.8613447,713m/data=!3m1!1e3!4m5!3m4!1s0x0:0x0!8m2!3d41.457048!4d-86.859156)).从这个地点的空中俯瞰，看起来很有趣。
- en: '[![WanatahAerial](img/1f0f57bd5ca0dfdefb47d58b0594f67a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/06/wanatahaerial.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![WanatahAerial](img/1f0f57bd5ca0dfdefb47d58b0594f67a.png)'
- en: Compare the size of the antenna to the farmhouse and the 18-wheeler.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 将天线的尺寸与农舍和18轮大卡车进行比较。
- en: You can see a large square area of the cornfield that looks different. There’s
    an access road leading to a light-colored part of the square. Note the sizes relative
    to the farmhouse and the 18-wheeler to see the scale.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到玉米地中有一个很大的正方形区域看起来与众不同。有一条通往正方形浅色部分的道路。注意与农舍和18轮卡车相比的大小比例，以了解比例尺。
- en: '![](img/ec613ad466d253850be70f808a6f87f4.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ec613ad466d253850be70f808a6f87f4.png)'
- en: That looked promising so I drove there and took this picture from the road at
    the bottom of the aerial shot above.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 那看起来很有希望，所以我开车去了，并从上面航拍照片的底部道路上的这个角度拍了这张照片。
- en: '![WanatahFromRoad](img/2e7693a6c956ea14b428ff4ca0850308.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![WanatahFromRoad](img/2e7693a6c956ea14b428ff4ca0850308.png)'
- en: Wanatah antenna site as seen from nearest country road.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从最近的乡村道路看wanatah天线站点。
- en: '[The FCC database](http://wireless2.fcc.gov/UlsApp/AsrSearch/asrRegistration.jsp?regKey=2697146)
    says those two towers are 160 feet (49 meters) tall. They hold four monster log-periodic
    antennas according to [another FCC database](https://apps.fcc.gov/oetcf/els/reports/442_Print.cfm?mode=current&application_seq=66454&license_seq=67065).
    I could see from the feed line that the antennas were configured to operate as
    a single large antenna. The license shows a 10 kW transmitter with an effective
    radiated power (ERP) of 768 kW due to the antenna gain. The database also confirms
    what you can see by eye in the aerial photo: the whole antenna site is pointed
    at a 50º angle, which solidly hits Europe with the 26º beam width of the antenna.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[联邦通信委员会（FCC）的数据库](http://wireless2.fcc.gov/UlsApp/AsrSearch/asrRegistration.jsp?regKey=2697146)，这两座塔高160英尺（49米），根据[另一个FCC数据库](https://apps.fcc.gov/oetcf/els/reports/442_Print.cfm?mode=current&application_seq=66454&license_seq=67065)，它们装有四个大型对数周期天线。我从馈线可以看出，天线被配置为作为单个大型天线运行。许可证上显示有一个10千瓦的发射机，由于天线增益，有效辐射功率（ERP）为768千瓦。数据库还确认了你在航拍照片中肉眼能看到的：整个天线站点都是指向50度角，这个角度坚实的击中欧洲，因为天线的26度波束宽度。
- en: There’s a microwave dish on one of the towers. FCC licenses show the tower owner
    has a series of three microwave hops west to a site in Oak Forest, Illinois.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔上有一个微波天线。联邦通信委员会（FCC）的许可证显示，塔的所有者拥有一系列三个微波中继站，向西通往伊利诺伊州奥克森林的一个地点。
- en: '![](img/7b8b58c07dbbfc9eb9094f400122ada2.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7b8b58c07dbbfc9eb9094f400122ada2.png)'
- en: '[![OakForest](img/0a0e355964bf3d4fbcab21f95cb73472.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/06/oakforest.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[![OakForest](img/0a0e355964bf3d4fbcab21f95cb73472.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/06/oakforest.jpg)'
- en: Office building in Oak Forest, Illinois where Wanatah tower owner’s microwave
    licenses stop.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 位于伊利诺伊州奥克森林的办公楼，Wanatah塔的所有者的微波许可证在此处停止。
- en: This is a point of presence for a local wireless ISP [UrbanCom.Net](http://UrbanCom.Net)
    which also has an antenna on a tower adjacent to CME. My hunch is that the shortwave
    trader just buys bandwidth from UrbanCom for the rest of the path from Oak Forest
    to CME [*When I parsed the FCC documents about the Wanatah facility, I was quite
    amazed to find the first name of an individual I like, that’s how I could figure
    out which trading firm is behind County Information Services, LLC, who built the
    antennas  – SIM*].
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这是当地无线互联网服务提供商[UrbanCom.Net](http://UrbanCom.Net)的一个接入点，它还在CME旁边的塔上有一个天线。我猜测短波交易员只是从UrbanCom购买从奥克森林到CME剩下路径的带宽[*当我分析关于Wanatah设施的FCC文件时，我很惊讶地发现了一个我喜欢的人的姓氏，这就是我如何推断出背后是County
    Information Services, LLC，他们建造了天线 —— SIM*]。
- en: The second site is just outside of Elburn, Illinois ([41.926495, -88.499110°](https://www.google.fr/maps/place/41%C2%B055'35.4%22N+88%C2%B029'56.8%22W/@41.926495,-88.5012987,858m/data=!3m1!1e3!4m5!3m4!1s0x0:0x0!8m2!3d41.926495!4d-88.49911)). [The
    antennas here](http://www.datasheetarchive.com/pdf/download.php?id=5929674a837d08b565e6eb6c51022c2bc51d42&type=M)
    are log periodic like the others, but their structure is fundamentally different.
    Instead of using rigid aluminum tubing, this antenna is made from comparatively
    thin wire that is pulled taut by ropes and springs. The ropes attach to tall supporting
    trusses and to ground anchors to hold them in tension. This style of antenna is
    difficult to photograph because the wire doesn’t need to be very thick. I’ve overlaid
    blue surfaces on the photo to show the planes of the two stacked antennas.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个地点位于艾尔班伊利诺伊州外面([41.926495, -88.499110°](https://www.google.fr/maps/place/41%C2%B055'35.4%22N+88%C2%B029'56.8%22W/@41.926495,-88.5012987,858m/data=!3m1!1e3!4m5!3m4!1s0x0:0x0!8m2!3d41.926495!4d-88.49911)).
    [这里的天线](http://www.datasheetarchive.com/pdf/download.php?id=5929674a837d08b565e6eb6c51022c2bc51d42&type=M)和其他的天线一样是日志周期天线，但它们的结构本质上不同。
    instead of using rigid aluminum tubing, this antenna is made from comparatively
    thin wire that is pulled taut by ropes and springs. The ropes attach to tall supporting
    trusses and to ground anchors to hold them in tension. This style of antenna is
    difficult to photograph because the wire doesn’t need to be very thick. I’ve overlaid
    blue surfaces on the photo to show the planes of the two stacked antennas.
- en: '![Elburn](img/9f0bce83011b1c5eaf392c3e0026fe34.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![艾尔班](img/9f0bce83011b1c5eaf392c3e0026fe34.png)'
- en: Shortwave trading antenna site near Elburn, IL. Blue highlighting shows planes
    of antenna wires.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 艾尔班附近伊利诺伊州短波交易天线站点。蓝色高亮显示天线导线的平面。
- en: A search of [the FCC experimental license database](https://apps.fcc.gov/oetcf/els/reports/442_Print.cfm?mode=current&application_seq=73823&license_seq=74541)
    shows this site is licensed (by a firm named 10Band LLC) for a 20 kW transmitter
    with an ERP of 808 kW. The shortwave antenna is pointed at a 48º angle and Europe
    is well within the 38º beam width.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在[FCC实验许可证数据库](https://apps.fcc.gov/oetcf/els/reports/442_Print.cfm?mode=current&application_seq=73823&license_seq=74541)的搜索显示，这个站点（由一家名为10Band
    LLC的公司）已经获得了一个20 kW发射机和808 kW的ERP的许可。短波天线指向48º角度，而欧洲在38
- en: There is clearly a microwave dish antenna at this site, but I haven’t yet been
    able to find the FCC license for it. But I have been able to get a heading for
    the dish by taking GPS coordinates of photos taken along the beam path. It points
    at CME.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个地点明显有一个微波天线，但我还没有找到它的FCC许可证。但我已经能够通过沿着波束路径拍摄的照片的GPS坐标得到天线的朝向。它指向CME。
- en: '[*When Bob and I started to map the shortwave antennas using the FCC database
    coordinates, my first move was to “watch” the facilities using Google Earth. For
    the Elburn site it’s useless…*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[*当鲍勃和我开始使用FCC数据库的坐标来绘制短波天线时，我的第一步是使用谷歌地球“观察”这些设施。对于艾尔班地点，这是无用的……*'
- en: '![](img/ac7a992565acca24f11065f4631c91dd.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ac7a992565acca24f11065f4631c91dd.png)'
- en: Elbun, picture from Google Earth, 21/9/2015
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 艾尔班，图片来自谷歌地球，2015年9月21日。
- en: '*… but thanks to this picture we learn the antennas were not there in September
    2015\. Someone told me to check another satellite imagery [website](http://gistech.countyofkane.org/PictometryIPA2/example.aspx?txtLat=41.9272686056401&txtLng=-88.498045437168159),
    which is more up to date than Google Earth, and the antennas are there:*'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '*……但感谢这张照片，我们得知2015年9月天线并不在那里。有人告诉我去检查另一个卫星影像[网站](http://gistech.countyofkane.org/PictometryIPA2/example.aspx?txtLat=41.9272686056401&txtLng=-88.498045437168159)，这个网站比谷歌地球更新得更频繁，而天线在那里：*'
- en: '*By digging into the archive pictures, it seems like the antennas were erected
    in Elburn after May 2016\. I got another picture of the site, sent by someone
    who wants to stay anonymous. I really don’t know who is he, but he has a lot of
    pictures of the various “HFT” shortwaves antennas, both in US and UK…*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过查阅档案照片，似乎天线是在2016年5月之后在艾尔班建立的。我收到了另一张场地的照片，是由一个想保持匿名的人发送的。我真的不知道他是谁，但他有很多各种“高频交易”天线的照片，既有美国的，也有英国的……*'
- en: '![](img/50f8ec006bd2eddb61f97967e4d26b5c.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](img/50f8ec006bd2eddb61f97967e4d26b5c.png)'
- en: Elburn, picture from someone
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 艾尔班，来自某人的图片。
- en: '*That said, Bob’s picture below is more beautiful:*'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*话说回来，鲍勃下面的图片更漂亮：*'
- en: '[![](img/49bce0456b211bd97e09b7f0f3569e55.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/06/10band.png)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/49bce0456b211bd97e09b7f0f3569e55.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/06/10band.png)'
- en: Elburn, picture from Bob
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 艾尔班，图片来自鲍勃。
- en: '*Last but not least, as always I was curious to know which trading firm is
    hiding behind the name 10Band LLC. Someone found that for me and sent me this
    ”Kane County Property Tax Inquiry“ [link](http://kaneil.devnetwedge.com/parcel/view/0724300005/2017),
    where we can learn that the field where the antennas were erected was sold in
    2011 for $1,338,325.00 to 10Band LLC, a firm in Chicago – I smiled when I recognized
    the address – SIM] *'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后但并非最不重要，像往常一样，我很想知道哪个交易公司隐藏在10Band LLC的名称背后。有人为我找到了，并发送了我这份” Kane County
    Property Tax Inquiry “ [链接](http://kaneil.devnetwedge.com/parcel/view/0724300005/2017)，我们可以在其中了解到，安装天线的场地在2011年以1,338,325.00美元的价格卖给了位于芝加哥的10Band
    LLC公司——当我看到地址时，我笑了——SIM] *'
- en: Are you sure these antenna sites are really for shortwave trading and not a
    beacon for space alien body snatchers or something else?
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你确定这些天线站点真的是用于短波交易，而不是太空外星人绑架者的信标或其他什么吗？
- en: I’m going to assume that space alien body snatchers wouldn’t bother with FCC
    licenses for their beacons. The sites I’m documenting here are all licensed to
    transmit on shortwave frequencies that could cross oceans.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我将假设这些太空外星人绑架者不会为他们的信标在联邦通信委员会（FCC）那里申请许可。我在此记录的这些站点都获得了在可能横跨大西洋的短波频率上发射的许可。
- en: '![Summary](img/35976a2733ae2fbd9a5593fa5c086fd7.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![概要](img/35976a2733ae2fbd9a5593fa5c086fd7.png)'
- en: Shortwave trading sites around Chicago. Solid lines are paths to London. Dashed
    lines are microwave links with CME.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥周围的短波交易站点。实线是通往伦敦的路径。虚线是与CME的微波链接。
- en: Their shortwave antennas are all pointed at Europe. They all have a microwave
    link to CME. The IEEE Spectrum article on shortwave trading has deep links into
    the FCC database revealing the name of a trading company owning one of these sites.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的短波天线都指向欧洲。他们都有与CME的微波链接。IEEE光谱杂志关于短波交易的这篇文章深入链接到FCC数据库，揭示了拥有其中一个站点的交易公司的名称。
- en: What’s next?
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: What’s next?
- en: I’m headed to the areas around New Jersey data centers to see if I can find
    shortwave antennas there.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我正前往新泽西州数据中心周围地区，看看我是否能在那里找到短波天线。
- en: Post-scriptum
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Post-scriptum
- en: '[*Nothing to do with shortwave trading here, but thanks to Bob I had a lot
    of fun with this [website](http://www.micronetcommunications.com/LinkRegistration/QueryResults.aspx).
    In the US the FCC database does not include the licences for millimeter waves
    – millimeter wave frequencies are often less crowded than microwave frequencies,
    so millimeter waves are interesting in urban environments. Traders use millimeter
    waves both in London and Chicago. I searched for all the millimeter waves licences
    around Aurora and got a long list starting with this:*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里与短波交易无关，但多亏了鲍勃，我玩这个[网站](http://www.micronetcommunications.com/LinkRegistration/QueryResults.aspx)很有趣。在美国，联邦通信委员会（FCC）的数据库不包括毫米波的许可——毫米波频率通常比微波频率更稀疏，因此在城市环境中，毫米波很有趣。交易员在伦敦和芝加哥都使用毫米波。我在奥罗拉周围搜索了所有的毫米波许可，得到了一个以这个开始的冗长列表：*'
- en: '![](img/5c61a8f6af4bc5e601fe3561f5696dd8.png)'
