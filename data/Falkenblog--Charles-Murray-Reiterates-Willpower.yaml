- en: Murray argues the well-off should set a better example by not apologizing for
    their squareness, but rather, by advocating their lifestyle and scorning those
    who fail to live up to it—we need more of what is usually called 'blaming the
    victim'. Murray singles out the modern welfare state as the key instigator for
    our moral squalor, but I rather think our lack of faith in bourgeois values in
    general was the first mover here. Surely enlarging the dole increases the size
    of its patronage pool, but I still think policy is more symptomatic than causal.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 默里认为，富人应该以不为他们的保守行为道歉，而是要倡导他们的生活方式并鄙视那些无法达到这一标准的人——我们需要更多通常被称为“责怪受害者”的行为。默里将现代福利国家定为我们道德上的堕落的关键始作俑者，但我认为我们对资产阶级价值观的缺乏信仰是这一现象的首要原因。当然，扩大福利会增加其赞助人数，但我仍然认为政策更多是症状而不是原因。
