  zh: ). 像我这样受到垮掉的一代哲学影响的父母的孩子，并没有在那种哲学的显著失败中加倍努力。另一方面，像阿根廷、巴西和印度这样失败的大国表明，国家不像公司那样，在破产时不必转型求存。我希望人们能够重视资产阶级的美德，但我看不到转机，尤其是在六分之一的美国人都在领取某种福利的情况下。
