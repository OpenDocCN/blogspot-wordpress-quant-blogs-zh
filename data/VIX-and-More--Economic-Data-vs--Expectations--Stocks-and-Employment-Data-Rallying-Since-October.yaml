- en: 'VIX and More: Economic Data vs. Expectations: Stocks and Employment Data Rallying
    Since October'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 经济数据与预期相比：股市和就业数据自10月以来一直在反弹'
- en: 来源：[http://vixandmore.blogspot.com/2012/03/economic-data-vs-expectations-stocks.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/economic-data-vs-expectations-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/economic-data-vs-expectations-stocks.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/economic-data-vs-expectations-stocks.html#0001-01-01)
- en: 'Five weeks ago, in [Economic Data: Divergence or Confirmation for Stocks?](http://vixandmore.blogspot.com/2012/02/economic-data-divergence-or.html)
    I looked at some of the disappointing January economic numbers and wondered if
    these were outliers that the market should ignore or an indication that the economy
    was losing some strength.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 五周前，在[《经济数据：股市的分歧还是确认？》](http://vixandmore.blogspot.com/2012/02/economic-data-divergence-or.html)一文中，我查看了1月份的一些令人失望的经济数据，并想知道这些数据是否是市场应该忽视的异常值，还是表明经济正在失去一些活力。
- en: 'In that February analysis I noted:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在那次2月的分析中我指出：
- en: '*“For this update, I have annotated the chart to show where manufacturing and
    [employment](http://vixandmore.blogspot.com/search/label/employment) have been
    the economic underpinnings of a rise in stocks. This time around the employment
    data seem to be moving in the right direction, but manufacturing has had trouble
    living up to expectations – at least for the past two months.”*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在这次更新中，我注释了图表，显示制造业和[就业](http://vixandmore.blogspot.com/search/label/employment)在股市上涨中是经济基础。这次就业数据似乎正在正确的方向上发展，但制造业却难以达到预期——至少在过去两个月。”*
- en: With the benefit of some additional hindsight, it appears that the employment
    situation is even stronger than originally anticipated. In fact, looking back
    to the bottoming in stocks in early October, the improving employment situation
    which dates from that same period has coincided almost perfectly with an improving
    stock market. On the other hand, manufacturing and broader economic activity data
    have missed expectations more than they have exceeded them since the beginning
    of December – a trend stocks have continued to ignore.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有了更多的 hindsight，看来就业形势比最初预期的还要强劲。实际上，回顾到10月初股市触底时，自那时以来的改善就业情况几乎完美地与股市上涨的表现一致。另一方面，自12月初以来，制造业和更广泛的经济活动数据低于预期而不是超过预期的次数更多——股市继续忽视这一趋势。
- en: The graphic below evaluates economic data relative to expectations across five
    groups of economic activity (manufacturing/general, housing/construction, employment,
    consumer and prices/inflation) and plots the relative level of positive and negative
    surprises in each category against the performance of S&P 500 index going back
    to the beginning of 2010.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表评估了自2010年初以来的五个经济活动组（制造业/一般、房地产/建筑、就业、消费者和价格/通胀）的经济数据与预期相比的情况，并绘制了每个类别的正面和负面惊喜的相对水平与标普500指数的表现。
- en: One year ago the employment gains relative to expectations were just about peaking,
    while manufacturing would continue to post positive surprises for another two
    months or so. As expectations for the employment market ratchet upward in 2012,
    is it possible for the data to continue to deliver more bullish surprises?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，就业增长相对于预期几乎达到了顶峰，而制造业将继续在接下来的两个月左右发布正面惊喜。随着2012年就业市场预期的提高，数据是否可能继续带来更多看涨的惊喜？
- en: '*[Readers who are interested in more information on the component data included
    in this graphic and the methodology used are encouraged to check out the links
    below. For those seeking more details on the specific economic data releases which
    are part of my aggregate data calculations, check out* [*Chart of the Week: The
    Year in Economic Data (2010)*](http://vixandmore.blogspot.com/2011/01/chart-of-week-year-in-economic-data.html)*.]*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*[对那些对本文图表中包含的组成部分数据和所使用的方法感兴趣的读者，建议查看下面的链接。对于那些寻求关于具体的经济数据发布细节，这些数据是我综合数据计算的一部分，请查看*
    [*图表一周：2010年的经济数据*](http://vixandmore.blogspot.com/2011/01/chart-of-week-year-in-economic-data.html)*。]*'
