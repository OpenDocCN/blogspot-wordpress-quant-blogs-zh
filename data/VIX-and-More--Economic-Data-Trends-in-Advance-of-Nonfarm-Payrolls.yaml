- en: 'VIX and More: Economic Data Trends in Advance of Nonfarm Payrolls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 非农就业数据前的经济数据趋势'
- en: 来源：[http://vixandmore.blogspot.com/2010/08/economic-data-trends-in-advance-of.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/economic-data-trends-in-advance-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/economic-data-trends-in-advance-of.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/economic-data-trends-in-advance-of.html#0001-01-01)
- en: A little over a month ago, in [Trends in Economic Data Relative to Expectations](http://vixandmore.blogspot.com/2010/07/trends-in-economic-data-relative-to.html),
    I first posted a slightly different version of the chart below on the blog. The
    chart turned out to be a surprise hit, so this time around I am updating the data
    (a proprietary methodology in which I evaluate the performance of key economic
    data releases relative to consensus expectations) as well as adding the S&P 500
    index as a beige area graphic.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一个多月前，在[与预期相比的经济数据趋势](http://vixandmore.blogspot.com/2010/07/trends-in-economic-data-relative-to.html)一文中，我首次在博客上发布了下面图表的一个略微不同的版本。这张图表意外地受到了欢迎，所以这次我更新了数据（一种我用来评估关键经济数据发布相对于共识预期的表现的非公开方法），并在图表中增加了标普500指数作为一片米色区域图形。
- en: In terms of takeaways, deteriorating [employment](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)
    and consumer data continue to drag down the economic recovery. Manufacturing,
    which was an area of strength early in the year, has more recently become a source
    of weakness. In terms of strength, I continue to be surprised that the aggregated
    construction and [housing](http://vixandmore.blogspot.com/search/label/housing)
    numbers are better than consensus estimates.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就启示而言，不断恶化的[就业](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)和消费者数据继续拖累经济复苏。年初时曾是强劲领域的制造业，近期已成为弱点来源。就强劲程度而言，我继续惊讶于汇总的建筑和[住房](http://vixandmore.blogspot.com/search/label/housing)数字好于共识预期。
- en: For additional details on the data included in each grouping, refer to the link
    above.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有关每个分组中包含的数据的详细信息，请参考上面的链接。
