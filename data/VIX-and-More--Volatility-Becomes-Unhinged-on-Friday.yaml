- en: Returning to the 21.6% weekly jump in the VIX while the SPX remained flat, this
    is not the first time the VIX has taken flight in such a dramatic fashion while
    the SPX was unchanged. In fact, it just so happens that a little more than three
    years ago the VIX gained 25% in a week in which the SPX eked out a 0.3% gain.
    That week was the week of September 15, 2008, when the [Lehman Brothers](http://vixandmore.blogspot.com/search/label/LEH)
    filed for bankruptcy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在标普500指数（SPX）保持平稳的情况下，波动率指数（VIX）上周飙升了21.6%，这并不是VIX在SPX保持不变的情况下首次以如此戏剧性的方式飙升。事实上，恰好三年多前，VIX在SPX微弱上涨了0.3%的一周中，VIX飙升了25%。那一周是2008年9月15日的一周，当时[雷曼兄弟](http://vixandmore.blogspot.com/search/label/LEH)申请破产。
