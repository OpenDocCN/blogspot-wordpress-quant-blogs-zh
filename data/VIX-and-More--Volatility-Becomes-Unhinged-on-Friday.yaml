- en: 'VIX and More: Volatility Becomes Unhinged on Friday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 周五波动率变得不受控制'
- en: 来源：[http://vixandmore.blogspot.com/2012/02/volatility-becomes-unhinged-on-friday.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/volatility-becomes-unhinged-on-friday.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/volatility-becomes-unhinged-on-friday.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/volatility-becomes-unhinged-on-friday.html#0001-01-01)
- en: Over the course of the last week, the VIX has risen 21.6% while the S&P 500
    index has been essentially unchanged (-0.17%). During this period, the VIX has
    decoupled from the technical changes in stock prices and become more focused on
    event risk or [event volatility](http://vixandmore.blogspot.com/search/label/event%20volatility)
    associated with the latest act in the [Greek](http://vixandmore.blogspot.com/search/label/Greece)
    tragicomedy spinoff of the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周中，VIX上涨了21.6%，而标准普尔500指数基本上没有变化（-0.17%）。在此期间，VIX已经脱离了股票价格技术变化，更关注与希腊悲剧性喜剧的分支
    —— [欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    —— 最新行动相关的事件风险或[事件波动性](http://vixandmore.blogspot.com/search/label/event%20volatility)。
- en: If you are anything like me, you are constantly recalibrating your answer to
    the perplexing question of just how seriously we should take the possibility of
    a Greek default. Well, so are the markets. The added complexity is that everyone
    has to digest the simultaneously changing probabilities of certain events happening,
    the magnitude of the impact of those events, the potential reverberations over
    time – and periodically (seemingly daily, often at 3:58 p.m. ET) some important
    new events to consider.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我一样，你不断地重新调整对一个希腊违约可能性应该多严重这一令人困惑的问题的回答。好吧，市场也是如此。增加的复杂性在于每个人都必须消化同时变化的某些事件发生的概率，这些事件的影响程度，以及随时间可能引起的反响
    —— 还有定期（看起来每天，通常在ET时间下午3:58）需要考虑的一些重要新事件。
- en: If anyone has a probability tree diagram of just the Greek portion of the European
    sovereign debt crisis, I think it would be fascinating to look at these. I’d imagine
    it would be something like [Johnny Appleseed](http://en.wikipedia.org/wiki/Johnny_Appleseed)
    meets [Edward Scissorhands](http://en.wikipedia.org/wiki/Edward_Scissorhands).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人有欧洲主权债务危机希腊部分的概率树图，我认为看这些东西会很有趣。我想它会像是[苹果种植者约翰尼](http://en.wikipedia.org/wiki/Johnny_Appleseed)遇上[剪刀手爱德华](http://en.wikipedia.org/wiki/Edward_Scissorhands)那样。
- en: Getting back to the spiking VIX, the decoupling of the VIX and the SPX became
    quite notable during Friday’s trading session. In the graphic below, I have captured
    the full trading day of the SPX and [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    (VelocityShares Daily 2x VIX Short-Term ETN), which is equivalent to a 2x version
    of the popular [VXX](http://vixandmore.blogspot.com/search/label/VXX) (iPath S&P
    500 VIX Short-Term Futures ETN). For the record, TVIX targets 2x the daily return
    of a portfolio that holds front month and second month VIX futures with a constant
    average weighted maturity of 30 days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回到波动性指数(VIX)的攀升，VIX与SPX的脱钩在上周五的交易中变得非常显著。在下面的图表中，我捕捉了整个SPX和[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)（VelocityShares
    Daily 2x VIX Short-Term ETN）的交易日，这相当于流行的[VXX](http://vixandmore.blogspot.com/search/label/VXX)（iPath
    S&P 500 VIX Short-Term Futures ETN）的2倍版本。值得一提的是，TVIX的目标是达到一个持有前一个月和第二个月VIX期货的投资组合的日回报率的2倍，平均加权期限为30天。
- en: In the graphic below, I have drawn a large red rectangle around a period of
    approximately 83 minutes (10:36 a.m. – 11:59 a.m. PT) in which the SPX trended
    steadily higher, yet TVIX split with tradition and rose in dramatic fashion, logging
    a gain of 8.9% during the same time frame. For two securities that typically trade
    in opposite directions, this is a highly unusual decoupling. In fact, decoupling
    may be understating the change in the relationship, which became completely unhinged
    during the day. Note the yellow ovals that marked the two low points in the SPX
    some five hours apart. The SPX was unchanged over the course of these five hours,
    yet TVIX spiked **15.5%** (!) during the same five hours. This is as big of an
    intraday deviation from the normal negative correlation that I can recall observing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，我用大红色矩形圈出了大约83分钟（上午10:36 – 上午11:59 PT）的时期，在这段时间内，标普500指数持续上升，然而TVIX却与传统背道而驰，戏剧性地上涨了8.9%。对于通常朝相反方向交易的两种证券来说，这是一种非常不寻常的脱钩现象。事实上，脱钩可能低估了这种关系的变化，这种关系在当天完全失控。请注意黄色椭圆，标记了SPX相隔五个小时的两个低点。在这五个小时内，SPX保持不变，然而TVIX在同一时间段内激增了**15.5%**
    (!)。这是我记忆中观察到的与正常的负相关关系相比最大的一次日内偏离。
