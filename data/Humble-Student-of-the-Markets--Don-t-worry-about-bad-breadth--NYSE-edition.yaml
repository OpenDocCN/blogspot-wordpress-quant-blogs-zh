- en: 'Humble Student of the Markets: Don''t worry about bad breadth, NYSE edition'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：不必担心纽约证券交易所的糟糕广度
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/dont-worry-about-bad-breadth-nyse.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/dont-worry-about-bad-breadth-nyse.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/dont-worry-about-bad-breadth-nyse.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/dont-worry-about-bad-breadth-nyse.html#0001-01-01)
- en: I have been seeing analysis from various quarters raising concerns about the
    sustainability of the post-election stock market advance because of the poor breadth
    of the market. The chart below shows the NYSE A-D Line overlaid on top of the
    SP 500\. As you can see from the chart, the NYSE A-D Line has been lagging even
    as the market advanced. If the generals (large caps) are leading the charge, but
    the troops (breadth) are not following, then such divergences are thought to be
    warning signs that the move may not be sustainable.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在看来自各方的分析，他们因为市场的糟糕广度而担忧选举后股市上涨的可持续性。下面的图表显示了纽约证券交易所A-D线与标普500的叠加。如您从图表中看到的，即使市场上涨，纽约证券交易所A-D线也一直滞后。如果将军（大盘股）在带头冲锋，但士兵（广度）没有跟上，那么这样的分歧被认为是警告信号，表明这一走势可能不可持续。
- en: '[![](img/b8f85eff71c5e877f66ab5c8c6bf876b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhixlG0OYLG6R-3_EafELQSOVdYwbujf0i8Xkx25bXLLBP8uPp2OZ1y7kRMgWfr6Vx9bXVOkJcO04OddVh-_g8CRXpHIpmEVR50i05i0DlVsE3CflVwkZMOPb90W_mZtzOy-NJWufdR1F6w/s1600/SPX+vs+NYSE+A-D.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhixlG0OYLG6R-3_EafELQSOVdYwbujf0i8Xkx25bXLLBP8uPp2OZ1y7kRMgWfr6Vx9bXVOkJcO04OddVh-_g8CRXpHIpmEVR50i05i0DlVsE3CflVwkZMOPb90W_mZtzOy-NJWufdR1F6w/s1600/SPX+vs+NYSE+A-D.png)（点击查看图像）'
- en: I would not be so worried about that. The NYSE Composite is made up of many
    closed-end bond funds and REITs which have dragged down the performance of that
    index. We can see a hint of that effect in TRIN (top panel). There were two days
    in the post-election rally when TRIN fell below 0.50, which is an indication that
    advancing volume was running well ahead of advancing issues. That`s because many
    of the declining issues were relatively thinly traded interest sensitive bond
    funds and REITs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会那么担心。纽约证券交易所综合指数包含许多封闭式债券基金和房地产投资信托（REITs），它们拖累了该指数的表现。我们可以在TRIN（顶部面板）中看到这种影响的一丝迹象。在选举后的上涨中有两天，TRIN跌破0.50，这表明上涨的成交量远远超过了上涨的股票数量。那是因为许多下跌的股票是相对交易清淡的，对利率敏感的债券基金和REITs。
- en: While I am not worried about a negative breadth divergence, the sudden turnaround
    in bullish sentiment is a concern to me.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我不担心负面的广度分歧，但多头情绪的突然转变让我感到担忧。
