- en: 'Magmasystems Blog: Streambase Again!!!! Arghhhhh !'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：再次谈论 Streambase ！！！啊啊啊啊！
- en: 来源：[http://magmasystems.blogspot.com/2009/02/streambase-again-arghhhhh.html#0001-01-01](http://magmasystems.blogspot.com/2009/02/streambase-again-arghhhhh.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/02/streambase-again-arghhhhh.html#0001-01-01](http://magmasystems.blogspot.com/2009/02/streambase-again-arghhhhh.html#0001-01-01)
- en: It seems that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看来
- en: '[my posting](http://magmasystems.blogspot.com/2009/02/streambase-on-move.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的帖子](http://magmasystems.blogspot.com/2009/02/streambase-on-move.html)'
- en: on Streambase's recent customer win has gotten some people pretty ticked off.
    I have received some private messages from a few of the CEP vendors who are crying
    foul. Nobody wants to appear that they have sour grapes against the Streambase
    win, but of course by contacting me, they know that I will pursue the issue in
    the interest of fairness and transparency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Streambase 最近的客户胜利让一些人相当恼火。我收到了一些来自几位 CEP 供应商的私人消息，他们对此表示不满。没有人想显得他们对 Streambase
    的胜利有酸葡萄心理，但当然，通过联系我，他们知道我会追求公平和透明的利益。
- en: 'The issue revolves around the joint claims by Mark Palmer and Penny Crossman
    that Phase Capital had evaluated all of the major CEP vendors. Penny had written
    the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题围绕着马克·帕尔默和彭尼·克罗斯曼的共同说法，即阶段资本评估了所有主要的 CEP 供应商。彭尼写了以下内容：
- en: PhaseCapital evaluated a number of CEP vendors in the trading space, including
    [Progress Apama](http://www.progress.com/apama), [Coral8](http://www.coral8.com/),
    [Aleri](http://www.aleri.com/) and [StreamBase](http://www.streambase.com/).What
    some of the CEP vendors are claiming is that Phase Capital had never downloaded
    copies of their products for evaluation, nor contacted the CEP vendor with any
    questions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 阶段资本评估了交易领域内的许多 CEP 供应商，包括[Progress Apama](http://www.progress.com/apama)、[Coral8](http://www.coral8.com/)、[Aleri](http://www.aleri.com/)
    和 [StreamBase](http://www.streambase.com/)。一些 CEP 供应商声称，阶段资本从未下载过他们的产品进行评估，也从未向
    CEP 供应商提出任何问题。
- en: In my experience, before you can download a copy of a CEP product for evaluation,
    you need to fill out a registration form. Some of the CEP vendors won't even let
    you download a copy from their website ... they want to pre-certify you by paying
    you a personal visit.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的经验中，在您下载 CEP 产品的评估副本之前，您需要填写一个注册表。一些 CEP 供应商甚至不会让你从他们的网站上下载副本 ... 他们想通过亲自拜访来预先认证你。
- en: So, if Phase Capital did not download the evaluation copies, how did they evaluate
    some of the products. Did they do part of their evaluation from going over a publically
    available list of features? Did they get information from blogs such as this one?
    Did they download the product under another name? Did they have a third-party
    consultant do the evaluations?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果阶段资本没有下载评估副本，他们是如何评估一些产品的。他们是否从公开可用的功能列表中进行了一部分评估？他们是否从像这个博客一样的博客获取信息？他们是否以另一个名字下载产品？他们是否让第三方顾问进行评估？
- en: 'Update: They could have gotten the copies from a reseller. Sybase resells a
    number of CEP products.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 更新：他们可能从一个分销商那里获得了副本。Sybase 分销了许多 CEP 产品。
- en: In the interest of transparency, I would ask Greg McSweeny from Wall Street
    and Technology to ask his writer, Penny Crossman, to substantiate what she wrote
    in her article concerning the competitive evaluation that Phase Capital did between
    the various CEP products. Penny is the designated beat reporter for the CEP industry,
    so I would like to see a bit of investigative journalism from her on this matter.
    Otherwise, serious doubts would still remain as to Phase Capital's evaluation
    process.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了透明度，我要求华尔街与技术公司的格雷格·麦克斯威尼要求他的作家彭尼·克罗斯曼在她的文章中证实她关于阶段资本在各种 CEP 产品之间进行的竞争性评估的内容。彭尼是
    CEP 行业的指定报道记者，因此我希望她在这个问题上能展现一些调查性报道。否则，对阶段资本评估过程的严重疑虑仍然存在。
- en: This is why organizations like Stac Research are so important to our industry.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么像 Stac Research 这样的组织对我们行业如此重要的原因。
