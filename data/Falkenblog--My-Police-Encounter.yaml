- en: 'the following thoughts from Gates''s Harvard colleague:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 盖茨在哈佛的同事有以下想法：
- en: “He and I both raised the question of if he had been a white professor, whether
    this kind of thing would have happened to him, that they arrested him without
    any corroborating evidence,” said S. Allen Counter, a Harvard Medical School professor
    who spoke with Gates about the incident Friday. “I am deeply concerned about the
    way he was treated, and called him to express my deepest sadness and sympathy.”
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “他和我都提出了一个问题，如果他是白人教授，这种事情是否会发生在他身上，他们在没有任何确凿证据的情况下就逮捕了他，”哈佛医学院教授S.艾伦·康特在周五与盖茨讨论这件事时说。“我对他受到的待遇深感关切，并打电话给他，表达我最深的悲伤和同情。”
- en: ''
  id: totrans-13
  prefs:
