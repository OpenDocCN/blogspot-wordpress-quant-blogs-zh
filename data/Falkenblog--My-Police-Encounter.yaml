  type: TYPE_NORMAL
- en: Counter, who had called Gates from the Nobel Institute in Sweden, where Counter
    is on sabbatical, said that Gates was “shaken” and “horrified” by his arrest.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 康特从瑞典的诺贝尔研究所给盖茨打电话，康特当时正在休假，他说盖茨对被捕感到“震惊”和“恐惧”。
