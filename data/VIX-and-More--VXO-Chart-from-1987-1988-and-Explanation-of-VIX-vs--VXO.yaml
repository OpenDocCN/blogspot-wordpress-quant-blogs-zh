- en: 'VIX and More: VXO Chart from 1987-1988 and Explanation of VIX vs. VXO'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX和More: 1987-1988年VXO图表及VIX与VXO的解释'
- en: 来源：[http://vixandmore.blogspot.com/2008/10/vxo-chart-from-1987-1988-and.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vxo-chart-from-1987-1988-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/vxo-chart-from-1987-1988-and.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vxo-chart-from-1987-1988-and.html#0001-01-01)
- en: In the past, I have gone to some length to differentiate between the VIX and
    the [VXO](http://vixandmore.blogspot.com/search/label/VXO), but given all the
    confusion I have seen in the media over new VIX records, I think it is time to
    offer up some history that may help clarify the situation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，我曾经费了一些口舌来区分VIX和[VXO](http://vixandmore.blogspot.com/search/label/VXO)，但考虑到我在媒体上看到的有关新VIX纪录的混淆，我认为现在是提供一些可能有助于澄清情况的历史的时候了。
- en: 'A good place to start, frankly, is with a prior post that I titled [Ten Things
    Everyone Should Know About the VIX](http://vixandmore.blogspot.com/2008/04/ten-things-everyone-should-know-about.html).
    For the visual learners out there, I have reduced the history of the VIX and the
    VXO to a graphical timeline below. Here are some of the important facts in a nutshell:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，开始的好地方是我之前发表的一篇题为[每个人都应该了解的VIX十件事](http://vixandmore.blogspot.com/2008/04/ten-things-everyone-should-know-about.html)的帖子。对于视觉学习者，我已经将VIX和VXO的历史简化为下面的时间轴图。以下是一些要点：
- en: The VIX was launched in 1993
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX于1993年推出
- en: In September 2003 the formula used to calculate the VIX was modified substantially
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2003年9月，用于计算VIX的公式被大幅修改
- en: Data from the new 2003 VIX formula has been assigned the VIX ticker, but the
    CBOE published a reconstruction of historical data for the new VIX formulation
    going back to 1990
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自新的2003年VIX公式的数据被分配了VIX股票代码，但芝加哥期权交易所公布了新VIX配方的历史数据重建，追溯至1990年
- en: At the same time, the data (both historical and subsequent) associated with
    the ‘original VIX’ formula was assigned a new VXO ticker
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与“原始VIX”公式相关的数据（历史和随后的数据）同时被分配了新的VXO股票代码
- en: The result is that for all practical purposes when you or your data provider
    refer to the VIX, this means the new 2003 VIX calculation and the historical reconstruction
    of the data for the new VIX formula. Similarly, the VXO ticker refers to VXO data
    from 2003 to the present, ‘original VIX’ data from 1993 to 2003, and a historical
    reconstruction of ‘original VIX’ data that goes back to 1986.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 结果就是，对于您或您的数据提供商而言，提及VIX时实际上指的是新的2003年VIX计算以及对新VIX公式的数据进行的历史重建。同样，VXO股票代码指的是从2003年到现在的VXO数据，从1993年到2003年的“原始VIX”数据，以及回溯到1986年的“原始VIX”数据的历史重建。
