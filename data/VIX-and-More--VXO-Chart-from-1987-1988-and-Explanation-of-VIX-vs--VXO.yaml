- en: So, in terms of record-keeping, there was no VIX or VXO in [1987](http://vixandmore.blogspot.com/search/label/1987),
    but a historical reconstruction of the VXO arrives at an intra-day high of 152.48
    and closing value of 150.19 for [Black Monday](http://vixandmore.blogspot.com/search/label/Black%20Monday),
    October 19, 1987 as well as an all-time high intra-day VXO of 172.79 for October
    20, 1987\. The chart below details the action in the historical reconstruction
    of the VXO for the period from October 1987 to March 1988, when the VXO finally
    slid back below 30.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在记录方面，[1987年](http://vixandmore.blogspot.com/search/label/1987)没有VIX或VXO，但是VXO的历史重建表明，1987年10月19日“黑色星期一”的日内最高点为152.48，收盘价为150.19，并且1987年10月20日的日内最高VXO为172.79。下面的图表详细介绍了1987年10月至1988年3月期间VXO的历史重建情况，当时VXO最终跌至30以下。
