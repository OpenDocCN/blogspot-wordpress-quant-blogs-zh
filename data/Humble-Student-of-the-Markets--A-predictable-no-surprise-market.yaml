- en: 'Humble Student of the Markets: A predictable no surprise market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一个没有意外的可预测市场
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/09/a-predictable-no-surprise-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/09/a-predictable-no-surprise-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/09/a-predictable-no-surprise-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/09/a-predictable-no-surprise-market.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Subscribers received an alert last Friday that I had turned tactically cautious
    on the market. So far, this has been a fairly predictable market with few surprises.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 找到：订阅者在上周五收到通知，我对市场已转为战术性谨慎。到目前为止，这是一个相当可预测的市场，几乎没有意外。
- en: Rob Hanna at
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Rob Hanna 在
- en: '[Quantifiable Edges](https://quantifiableedges.com/why-todays-fed-day-setup-may-not-be-as-bullish-as-most/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[可量化边缘](https://quantifiableedges.com/why-todays-fed-day-setup-may-not-be-as-bullish-as-most/)'
- en: documented how stock prices have been during FOMC days when the SPX closed at
    a 20-day high the day before. That's because the market had risen in anticipation
    of a positive announcement from the Fed, and the reaction is at best a coin toss.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 记录了在标普500指数（SPX）在前一天达到20日高点时，美联储FOMC会议期间的股票价格表现。这是因为市场预期美联储将发布积极公告而上涨，而市场反应最多也就是五五开。
- en: Today's roller coaster market action was no surprise.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天市场的过山车行情并不意外。
