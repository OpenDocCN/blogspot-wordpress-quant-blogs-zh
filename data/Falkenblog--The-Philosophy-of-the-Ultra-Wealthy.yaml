- en: 'Falkenblog: The Philosophy of the Ultra Wealthy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 超级富豪的哲学'
- en: 来源：[http://falkenblog.blogspot.com/2012/03/philosophy-of-ultra-wealthy.html#0001-01-01](http://falkenblog.blogspot.com/2012/03/philosophy-of-ultra-wealthy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/03/philosophy-of-ultra-wealthy.html#0001-01-01](http://falkenblog.blogspot.com/2012/03/philosophy-of-ultra-wealthy.html#0001-01-01)
- en: At the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[MIT Conference](http://www.mitsloaninvestment.com/Conference-Agenda.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[麻省理工学院会议](http://www.mitsloaninvestment.com/Conference-Agenda.html)'
- en: last Friday, our lunchtime keynote address was from
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，我们午餐时间的主题演讲是由
- en: '[Donald Sussman](http://www.mitsloaninvestment.com/DonaldSussman.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[唐纳德·萨斯曼](http://www.mitsloaninvestment.com/DonaldSussman.html)'
- en: ', the founder and chairman of Paloma Partners. He''s a very rich guy and surely
    has made many savvy business decisions. For example, he mentioned that around
    1992 he was invited with about 200 businessmen to hear a pitch by the Chinese
    government on investing in China. He not only paid his own way unlike everyone
    else, he stayed in a nice hotel rather than the free (but very modest) accommodations
    provided. The government was so impressed, they presented him with a unique opportunity
    that turned out to be quite profitable. Clearly, this was fortuitous signalling.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ', 是Paloma Partners的创始人兼主席。他是个非常富有的人，肯定做过很多明智的商业决策。例如，他提到大约在1992年，他和大约200名商人受邀听取了中国政府关于在中国投资的提案。与其他人不同，他不仅自己支付了费用，还住在一个好的酒店，而不是提供的免费住宿（虽然很朴素）。政府对他印象深刻，他们为他提供了一个独特的机会，结果证明是相当有盈利的。显然，这是一个幸运的信号。'
- en: Another interesting point he made was that it is useful to exit a trader when
    he's had a super year, and a super amount of investor inflows. Invariably, these
    people are going to discover their limits of scale, and it will end badly.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他另一个有趣的观点是，当交易员经历了超级一年，和一大笔投资者流入时，退出交易是有益的。无论如何，这些人都将发现自己的规模限制，而结果会是糟糕的。
- en: On the other hand, Sussman was pretty bad at articulating some unified set of
    principles, and spent a lot of time discussing his childhood, which is pretty
    narcissistic and extremely boring. It reminded me a bit of Bridgewater Capital
    billionaire
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，萨斯曼在阐述一些统一的原则方面表现得相当糟糕，并花了很多时间讨论他的童年，这显得相当自恋和极其无聊。这让我想起了Bridgewater Capital的亿万富翁
- en: '[Ray Dalio''s manifesto](http://www.bwater.com/Uploads/FileManager/Principles/Bridgewater-Associates-Ray-Dalio-Principles.pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[雷·达里奥的宣言](http://www.bwater.com/Uploads/FileManager/Principles/Bridgewater-Associates-Ray-Dalio-Principles.pdf)'
- en: ', which set a new standard. He first lays out 210(!) principles--be extremely
    open, don''t tolerate dishonesty--and then notes: "What follows is the Meat..."
    and then 200 more (eg, ''don''t try to please everyone''). The earnestness and
    lack of focus reminded me of'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 进行的，它设定了新的标准。他首先列出了210个(!) 原则——非常开放，不要容忍欺诈——然后指出:“接下来是精华...”，然后还有200多个(例如，'不要试图取悦每个人')。他的恳切和缺乏焦点让我想起了
- en: my
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我的
- en: childhood, when visiting my grandparents in a small town and I was forced to
    listen to very unpersuasive didactic Lutheran sermons.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 童年时，在一个小镇上拜访我祖父母时，我被迫听一些不具说服力的教义路德会传道。
- en: I think it's admirable for people to try to articulate their philosophy on life,
    but they should be aware that being very successful at business or politics in
    no way implies they can explain that success. As
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为人们试图阐述他们的生活哲学是可嘉的，但他们应该意识到，在商业或政治上非常成功并不意味着他们能够解释这种成功。就像
- en: '[Michael Gazzaniga](http://www.amazon.com/Whos-Charge-Free-Science-Brain/dp/0061906107/ref=sr_1_1?s=books&ie=UTF8&qid=1331592463&sr=1-1)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·加扎尼加](http://www.amazon.com/Whos-Charge-Free-Science-Brain/dp/0061906107/ref=sr_1_1?s=books&ie=UTF8&qid=1331592463&sr=1-1)'
- en: has shown, the part of the brain (usually on the left hemisphere) that narrates
    our thoughts in our own head does not have access to all the reasons why we feel
    the way we do, or why we did some things, and it is engaged in
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所表明的，大脑的一部分（通常在左半球）在我们自己的头脑中叙述我们的想法时，并没有可以访问所有我们觉得之所以这样做的原因，或者我们为何做某些事的原因，并且它正忙于
- en: post hoc
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后因此
- en: rationalization all the time (this is why you should switch your date's decaf
    with a a caffeinated coffee, or take her to a scary not sleepy movie, because
    when her heart races her interpretative left-brain will put some more weight on
    the possible explanation that her right-brain must find you attractive for some
    reason). We know a lot more than what we can say. I don't presume that having
    a redundant and trite
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 始終合理化（這就是為什麼你應該把你的約會對象的無咖啡因咖啡換成咖啡因咖啡，或者帶她去看一部刺激的而不是讓人想睡的電影，因為當她的心跳加速時，她解釋性的左腦會更加重視她右腦必須找到某種原因覺得你有魅力）。我們知道的遠比我們能說出口的更多。我不假設擁有一個多餘和陳腐
- en: Weltanschauung
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 世界观
- en: means these people aren't good investors or managers, merely, their ability
    to pontificate on a general life-strategy is not the core of their alpha.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 這意味著這些人不是好的投資者或經理，僅僅是，他們對於一般的人生策略的討論能力不是他們績效的核心。
- en: Stick to what you know. And don't talk about your childhood to a captive audience.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 堅持自己所知道的。不要在一個聽眾聽不了的情況下談論你的童年。
