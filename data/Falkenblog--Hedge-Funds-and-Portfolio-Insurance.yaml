  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/10/hedge-funds-and-portfolio-insurance.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/hedge-funds-and-portfolio-insurance.html#0001-01-01)
- en: In the 1987 crash, there was an accelerator mechanism via portfolio insurance.
    Basically,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在1987年的崩盘中，投资组合保险起到了加速器的作用。基本上，
- en: '[Rubinstein, Leland and O''Brien](http://harvardbusinessonline.hbsp.harvard.edu/b01/en/common/item_detail.jhtml?id=294061)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[鲁宾斯坦、莱兰和奥布莱恩](http://harvardbusinessonline.hbsp.harvard.edu/b01/en/common/item_detail.jhtml?id=294061)'
- en: got a bunch of investors to buy into portfolio insurance, which would sell securities
    as prices fell, emulating a put option position. In the crash, this just made
    things drastically worse.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 说服了一群投资者购买投资组合保险，该保险会在价格下跌时出售证券，模仿看跌期权头寸。在崩盘中，这反而使情况急剧恶化。
- en: But it seems hedge funds adopt this sort of strategy. Several prominent hedge
    funds
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但似乎对冲基金采用了这种策略。几家知名的对冲基金
- en: '[moved to cash recently](http://online.wsj.com/article/SB122394318763531045.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近转向了现金](http://online.wsj.com/article/SB122394318763531045.html)'
- en: ': Steven Cohen, Israel Englander, John Paulson. That''s a lot of money selling
    equities, buying yen, etc. No wonder such disparate popular hedge fund trades:
    long oil, the carry trade (long Aussie dollar, short yen), equities. They were
    all being unwound.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ': 史蒂文·科恩、伊斯雷尔·英格兰德、约翰·保尔森。这么多资金在卖出股票，买入日元等。难怪这些流行的对冲基金交易如此不同：做多石油、套利交易（做多澳元，做空日元）、股票。它们都在被平仓。'
