- en: 'VIX and More: VIX:VXV Ratio at 1.16'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX:VXV 比率达到 1.16'
- en: 来源：[http://vixandmore.blogspot.com/2008/09/vixvxv-ratio-at-116.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vixvxv-ratio-at-116.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/vixvxv-ratio-at-116.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vixvxv-ratio-at-116.html#0001-01-01)
- en: The [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV) ratio spiked
    to 1.16 at the open today, suggesting a high probability of an imminent reversal
    of the short and intermediate trends.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV) 比率在今天开盘时飙升至
    1.16，表明短期和中期趋势即将发生逆转的可能性很高。'
- en: Put to call and other contrary sentiment indicators are supporting this reading.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Put to call 和其他相反情绪指标支持这一观点。
- en: Of course, the market is being driven by news of deteriorating macroeconomic
    conditions and fundamentals right now, so it may take longer than usual for this
    extreme sentiment reading to reverse.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，目前市场受到宏观经济状况和基本面恶化的消息推动，因此这种极端情绪读数要反转可能需要比平常更长的时间。
