- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Remember the island reversal? The market gapped down and skidded last Thursday
    after Wednesday''s FOMC meeting, creating an island reversal. It opened down on
    Friday, but managed to close in the green on the day. And it has rallied back
    to the bottom of the gap this week.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：记得孤岛反转吗？在周三的FOMC会议之后，市场在周四跳空下跌并急剧下滑，形成了孤岛反转。周五开盘下跌，但最终在当天以绿色收盘。本周，它已经反弹至缺口底部。
- en: Have the bearish implications of the island reversal been negated?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 孤岛反转的看跌含义是否已经消除？
