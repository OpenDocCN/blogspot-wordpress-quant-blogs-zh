  zh: Office365 vs Google Apps | Tales from a Trading Desk
- en: 来源：[https://mdavey.wordpress.com/2016/03/17/office365-vs-google-apps/#0001-01-01](https://mdavey.wordpress.com/2016/03/17/office365-vs-google-apps/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2016/03/17/office365-vs-google-apps/#0001-01-01](https://mdavey.wordpress.com/2016/03/17/office365-vs-google-apps/#0001-01-01)
- en: Office365 vs Google Apps
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Office365 vs Google Apps
- en: I’ve been using [Google](https://www.bettercloud.com/monitor/google-apps-vs-office-365/)
    Apps for a considerable period of time.  Before Google Apps, I suspect like most
    people, I used the Microsoft suite – Outlook, Word, Power Point etc.  Google Apps
    in my view moved the online collaboration bar, and stopped the madness of sending
    around documents attached to emails.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在使用 Google Apps 很长一段时间。在 Google Apps 之前，我怀疑像大多数人一样，我使用了微软套件——Outlook、Word、Power
    Point 等。在我看来，Google Apps 提高了在线协作的门槛，并阻止了附件发送电子邮件的疯狂行为。
- en: Gmail in my view has changed the email game considerable.  If you are prepared
    to drop the folder concept of [Microsoft](http://www.sherweb.com/blog/office-365-or-google-apps-for-work-which-is-the-best-fit-for-your-business/)
    Outlook when moving to GMail, and embrace search, the world is a lot easier than
    folder madness.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，Gmail 已经显著改变了电子邮件游戏。如果你准备放弃微软 Outlook 的文件夹概念，在迁移到 Gmail 时，接受搜索功能，那么世界将会简单得多，而不是文件夹的混乱。
- en: 'With Office365, the question comes, has Microsoft got a worthy competitor to
    the Google App world.  Having used Office365 for a few weeks, I’ve found the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，Office365 是否拥有与 Google 应用世界相匹敌的有力竞争者呢？在使用 Office365 几周后，我发现了以下几点：
- en: Web Office365 outlook search isn’t in the same league as GMail search – its
    slow, and the UX just doesn’t work as well
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web Office365  outlook 搜索功能并不像 GMail 搜索那样出色——它速度较慢，而且用户体验也不那么出色。
- en: The whole Microsoft Office365 ecosystem isn’t as well connected as Google.  Take
    the Microsoft Lync client that offers chat, and instance messaging.  It feels
    like a blot on to the already painful Office365 experience
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个 Microsoft Office365 生态系统并不像 Google 那样紧密相连。以 Microsoft Lync 客户端为例，它提供聊天和即时消息功能。但它感觉像是加剧了已经令人痛苦的
    Office365 体验。
- en: iPhone iOS applications just don’t offer the same seamless experience. Google
    GMail iOS has just become so good in my view, that Microsoft needs to step up
    considerably
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPhone iOS 应用程序并不能提供同样的无缝体验。在我看来，Google Gmail iOS 已经变得非常出色，微软需要大幅提升。
- en: When editing a Google slide deck, you are immediately in edit by default.  In
    Office365, PowerPoint online require you to select either browser edit, or full
    PowerPoint desktop edit.  If you go the desktop edit, you still have to client
    another edit button to actually start editing – basically telling the server you
    are editing.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你编辑 Google 幻灯片时，默认情况下你处于编辑状态。而在 Office365 中，PowerPoint 在线需要你选择浏览器编辑，或者完整的 PowerPoint
    桌面编辑。如果你选择桌面编辑，你仍然需要点击另一个编辑按钮来实际开始编辑——基本上是在告诉服务器你在编辑。
- en: SharePoint has never been my favourite product, but I’m prepared to give it
    the benefit of the doubt now that SharePoint is in the cloud.  However, if you
    step into “Shared with me”, you’ll soon see the that filename isn’t render correctly
    in certain scenarios, meaning when you think you have two files with the same
    name, they are actually different 😦
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SharePoint 一直不是我最喜欢的产品，但是现在 SharePoint 已经进入云端，我愿意给它一个机会。然而，一旦你进入“与我共享”的界面，你就会很快发现，在某些情况下文件名并不能正确显示，这意味着当你认为你有两个同名文件时，它们实际上是不相同的
    😦
- en: Based on a few weeks of playing with Office365 from a personal perspective,
    I’m not going to move from Google Apps.  Office365 may given me a closer experience
    to the historical world of Microsoft Office (desktop world), but its just too
    disconnected in the cloud, and the collaboration is just weak.  Collaboration
    is key today in the socially connected work we live in.  Microsoft needs to up
    its game, its testing, and the performance of its applications.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 基于几周的个人角度使用 Office365 的体验，我不会转向 Google Apps。虽然 Office365 让我更接近于传统的微软 Office
    桌面应用世界，但在云端它的连接性太差，协作功能也较弱。在当今社会化连接工作中，协作是关键。微软需要提高其游戏水平，测试以及应用程序的性能。
- en: 'In closing, I think if you make a decision on Office265 vs Google Apps based
    on price, you could pay a heavy [price](http://www.sherweb.com/blog/office-365-or-google-apps-for-work-which-is-the-best-fit-for-your-business/)
    in the future with regards to collaboration:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我认为如果你基于价格在Office265和Google Apps之间做出决定，你可能会在未来为协作付出沉重的[代价](http://www.sherweb.com/blog/office-365-or-google-apps-for-work-which-is-the-best-fit-for-your-business/)：
- en: Just comparing prices isn’t the best way to decide. Take the time to look closely
    at the list of services from each provider. You have to think in the long term
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仅仅比较价格并不是做决定的最佳方式。花时间仔细查看每个提供商的服务列表。你必须从长远考虑
