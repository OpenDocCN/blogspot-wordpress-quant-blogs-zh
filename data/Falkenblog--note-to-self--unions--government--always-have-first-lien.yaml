- en: In the Chrysler deal, the [United Auto Workers] were unsecured creditors and
    the Chrysler bondholders were secured creditors. The bondholders received 28%
    of the value of their $6.9 billion in bonds in cash; the Union will receive stock
    worth approximately $4.2 billion, and a note for an additional $4.58 billion,
    which represents 82% of the value of their claim. Either the government negotiators
    have dyslexia and have made a terrible mistake in their paperwork, or this is
    political payoff writ large. Is this not the equivalent of financial waterboarding?
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在克莱斯勒的交易中，[联合汽车工人工会]是无担保债权人，而克莱斯勒的债券持有人是有担保的债权人。债券持有人获得了他们价值69亿美元债券价值的28%现金，工会将收到约42亿美元的股票，以及额外的458亿美元的票据，这代表他们债权价值的82%。政府谈判者是否患有阅读障碍，并在文件上犯了可怕的错误，或者这是政治回报的大手笔。难道这不是金融水刑的等同物吗？
- en: Hedge fund manager Cliff Assness
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金经理Cliff Assness
- en: '[notes](http://finance.yahoo.com/tech-ticker/article/241837/Hedge-Fund-Leader-Blasts-Obama-for-)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
