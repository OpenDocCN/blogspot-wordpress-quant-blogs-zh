- en: 'Humble Student of the Markets: A surprising market reform in North Korea'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：朝鲜的一项令人惊讶的市场改革
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/a-surprising-market-reform-in-north.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/a-surprising-market-reform-in-north.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/a-surprising-market-reform-in-north.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/a-surprising-market-reform-in-north.html#0001-01-01)
- en: There have been some tantalizing reports of free market style reforms in North
    Korea.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于朝鲜实行自由市场风格的改革有一些诱人的报道。
- en: '[Business Insider](http://www.businessinsider.com/there-are-tantalizing-signs-of-liberal-reforms-in-north-korea-2015-2)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/there-are-tantalizing-signs-of-liberal-reforms-in-north-korea-2015-2)'
- en: 'reported in late February about agricultural and industrial reforms:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报道了二月底关于农业和工业改革的情况：
- en: Under a plan referred to as the May 30th measures, those [agricultural] teams
    were shrunk again last year, to the size of a typical family, while their share
    of the quota was enlarged to 60%. Even the permitted size of families' kitchen
    gardens, which are far more productive patches than land tilled for the state,
    have been expanded dramatically, from 100 square metres to 3,300 square metres.
    For Andrei Lankov, a longtime watcher of North Korea at Kookmin University in
    Seoul, the new measures, a quasi-privatisation of state land, are nothing short
    of revolutionary.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在被称为5月30日措施的方案下，去年那些[农业]团队再次被缩减至典型家庭的大小，而他们的配额份额则扩大到60%。即使是家庭厨房花园的允许面积，这些比为国家耕种的土地更有生产力的地块，也得到了显著扩大，从100平方米增加到3,300平方米。对于在首尔国民大学长期关注朝鲜的安得烈·兰科夫来说，这些新措施，即国家对土地的准私有化，无疑是革命性的。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A second area of experimentation, in state industry, is equally striking. Under
    the May measures, state factory managers may appoint their own employees, set
    workers' salaries, buy raw materials on the market and sell part of their production
    there too. Like farmers, managers will need to pay their dues to the state. Yet,
    says Mr Lankov, that is not so different from paying corporate taxes in a capitalist
    economy.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在国家工业方面的第二个实验区域同样引人注目。根据五月份的措施，国有企业经理可以自行任命员工，设定工人工资，在市场上购买原材料，并将部分产品在市场上出售。与农民一样，经理需要向国家支付费用。然而，兰科夫先生说，这与在资本主义经济中支付公司税并没有太大区别。
- en: In a surprise announcement, Kim Jong-un announced that the DPRK would implement
    a further set of market oriented reforms to open North Korea to the capitalist
    economy. The most important of which is to begin a series of annual auctions of
    its nuclear warhead arsenal and the bidding would be open to any and all parties.
    The specific details of the first auction, which detail the number of warheads
    and their specifications, would be announced later, according to a report from
    the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次意外的宣布中，金正恩宣布朝鲜将实施进一步的市场导向改革，向资本主义经济开放北朝鲜。其中最重要的是开始一系列年度核弹头军火库的拍卖，竞拍将对任何一方开放。据朝鲜中央通讯社报道，首次拍卖的具体细节，包括弹头的数量及其规格，将在稍后公布。
- en: '[Korean Central News Agency](http://tinyurl.com/2ht3po)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[朝鲜中央新闻社](http://tinyurl.com/2ht3po)'
- en: ':'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '"These auctions would serve two purposes," according to a statement by Supreme
    Leader Kim Jong-un, "First, they signal the DPRK`s peaceful intentions to our
    neighbors in Asia in our course of development. Second, they are in accordance
    with our new reform initiatives to allow the market to play a greater role in
    the economy."'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这些拍卖有两个目的，”根据最高领导人金正恩的声明，“首先，它们向亚洲邻国展示了我们发展过程中的和平意图。其次，它们与我们的新改革举措相符，允许市场在经济发展中发挥更大作用。”
- en: The reaction was generally positive (via
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 反应普遍是积极的（通过
- en: '[Reuters](http://tinyurl.com/2ht3po)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://tinyurl.com/2ht3po)'
- en: '):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: '"We welcome this development in North Korea`s market-based initiatives," said
    Secretary of State John Kerry, "We expect that the United States will put every
    resource into the auction process to ensure that we will be the successful bidder
    as it would be of the utmost importance to the United States and in the interest
    of world peace."'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们欢迎朝鲜基于市场的倡议的这一发展，”国务卿约翰·克里说，“我们预计美国将投入所有资源进入拍卖过程，以确保我们能够成功竞拍，这对美国和世界和平至关重要。”
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: JP Morgan stated that, "We believe that this is a positive step in North Korea`s
    ongoing A successful market process. In addition, auction win for the US will
    be a win-win for both North Korea and the US economy. Depending on the scale of
    the payments, it has the potential to be a form of much needed foreign exchange
    reserves."
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摩根大通表示，“我们认为这是朝鲜持续进行的市场化过程中的一个积极步骤。此外，如果美国赢得拍卖，这对朝鲜和美国经济都将是一个双赢。根据支付规模，它有潜力成为急需的外汇储备的一种形式。”
- en: There is also speculation that the move is a response to
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 也有猜测这个举措是对以下情况的回应：
- en: '[China''s rejection of North Korean membership in AIIB](http://www.emergingmarkets.org/Article/3440430/No-way-North-KoreaDPRK-refused-entry-to-China-led-AIIB.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国拒绝朝鲜加入亚投行](http://www.emergingmarkets.org/Article/3440430/No-way-North-KoreaDPRK-refused-entry-to-China-led-AIIB.html)'
- en: '. The proposed initiative would undoubtedly strengthen North Korea''s finances:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 。拟议的倡议无疑将加强朝鲜的财务状况：
- en: Emerging Markets can reveal that North Korea was rebuffed by Beijing in its
    attempt to join the China-led Asian Infrastructure Investment Bank because it
    was unable to hand over a proper snapshot of the hermit state’s economy and finances
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新兴市场可以揭示，朝鲜在尝试加入中国主导的亚洲基础设施投资银行时被北京拒绝，因为它无法提供一个合适的孤岛国家经济和财务的快照。
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-02-25/north-korea-may-build-100-nuclear-bombs-researcher-says)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.bloomberg.com/news/articles/2015-02-25/north-korea-may-build-100-nuclear-bombs-researcher-says)'
- en: 'also reported that analysts believe that North Korea is ramping up production
    of its nukes and therefore it has sufficient warheads to offer to the market for
    some time:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 还报道分析师认为朝鲜正在增加其核武器的生产，因此它有足够的弹头可以供市场一段时间：
- en: North Korea may have as many as 100 nuclear arms in five years and become capable
    of mounting them on a range of road-mobile missiles, a U.S. researcher said.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一位美国研究人员表示，朝鲜可能在五年内拥有多达100枚核武器，并能够将它们安装在一系列公路移动导弹上。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Joel Wit, who researches North Korea at the U.S.-Korea Institute at Johns Hopkins
    University, made the projection Feb. 24 at a seminar in Washington. In an e-mailed
    analysis to Bloomberg News, he said his moderate projection for North Korea’s
    nuclear stockpile is for it to grow to 50 bombs by 2020 while the country develops
    a new generation of road-mobile medium- and long-range missiles tipped with nuclear
    warheads.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 约翰霍普金斯大学美韩研究所研究朝鲜的Joel Wit在2月24日在华盛顿的一个研讨会上做出了预测。在一封电子邮件分析中他告诉彭博新闻，他对朝鲜核武库的中等预测是到2020年增长到50枚炸弹，而该国正在开发新一代带有核弹头的公路移动中远程导弹。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The assessment paints a more-advanced scenario of the isolated state’s ability
    to produce nuclear arms than other estimates. Siegfried Hecker, a Stanford University
    professor, said last month the Kim Jung Un regime probably has 12 nuclear bombs
    and may have eight more by the time U.S. President Barack Obama leaves office
    in 2017\.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一评估描绘了朝鲜这个孤立国家生产核武器能力的比其他估计更先进的情景。斯坦福大学教授Siegfried Hecker上个月表示，金正恩政权可能拥有12枚核弹，到美国总统奥巴马2017年离任时可能还会有8枚。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: North Korea probably has 10 to 16 nuclear weapons at present, including six
    to eight devices made from plutonium and four to eight from weapons-grade uranium,
    according to Wit.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据Wit的说法，朝鲜目前可能拥有10到16枚核武器，包括6到8个由钚制成的装置和4到8个由武器级铀制成的装置。
- en: Still, some analysts have interpreted the motives for such a move as a desperate
    attempt to build up DPRK`s foreign exchange reserves, as well as the regime`s
    failure to build delivery systems for the warheads, which render them more or
    less useless in their current form (via
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些分析师将此举解读为朝鲜绝望地试图建立其外汇储备，以及该政权未能为弹头建立投递系统，这使得它们在当前形式下基本上是无用的（通过
- en: '[Business Insider](http://www.businessinsider.com/north-koreas-nuclear-weapons-program-is-booming-2015-2)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/north-koreas-nuclear-weapons-program-is-booming-2015-2)'
- en: ', emphasis added):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下是重点添加内容：
- en: 'North Korea has conducted three fairly low-yield tests since 2006 and expert
    estimates put its stockpile size at 10-15 warheads. (Low-yield is relative here:
    the fireball form North Korea''s last test in 2013 was the [width of five Manhattan
    blocks](http://nuclearsecrecy.com/nukemap/).) ***Those bombs are widely considered
    too large to be practically deliverable using the North''s currently available
    technology.***'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 朝鲜自2006年以来进行了三次相对低当量的试验，专家估计其核弹头库存量为10-15枚。（这里的低当量是相对的：朝鲜2013年最后一次试验的火球有[五个曼哈顿街区的宽度](http://nuclearsecrecy.com/nukemap/)。）***这些炸弹普遍被认为体积太大，无法利用朝鲜目前可用的技术实际投送。***
- en: 'There is still some debate on that issue, however:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个问题仍然存在一些争议：
- en: It also isn't known if North Korea has succeeded in miniaturizing a nuclear
    weapon to the point where it would be practically deliverable. Still, Albright
    thinks this last scenario is likely and that miniaturization is "not that big
    of a step to accomplish that when you've got two decades and three tests."
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 也不清楚朝鲜是否已经成功将核武器小型化到可以实际投送的程度。不过，奥尔布赖特认为这种最后的情况很可能发生，并且小型化“在拥有二十年时间和三次试验的情况下，实现这一步并不是那么困难。”
- en: Whatever the reason, Bravo to North Korea for adopting such courageous market-oriented
    reforms!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 无论出于什么原因，为朝鲜采取如此勇敢的市场导向改革喝彩！
- en: As a variation of Richard Nixon's famous statement of "we are all Keynesians
    now", Kim Jong-un has demonstrated that we are all capitalists now.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作为理查德·尼克松著名言论“我们现在都是凯恩斯主义者”的变体，金正恩展示了我们现在都是资本主义者。
