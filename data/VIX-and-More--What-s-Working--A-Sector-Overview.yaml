- en: 'VIX and More: What’s Working? A Sector Overview'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和 More：什么有效？行业概览
- en: 来源：[http://vixandmore.blogspot.com/2007/08/whats-working-sector-overview_23.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/whats-working-sector-overview_23.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/whats-working-sector-overview_23.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/whats-working-sector-overview_23.html#0001-01-01)
- en: Now that the broad indices have pulled back 10% or so and retraced about half
    of that drop, it is a good time to evaluate what is working in the current market
    environment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，广义指数已经回调了大约 10%，并且已经收复了大约一半的跌幅，现在是评估当前市场环境中哪些因素有效的好时机。
- en: One of the first places I look for clues is in sector and industry performance.  With
    ETFs it is now possible to take the temperature of just about any micro-segment
    of the market you can think of, but for today I will stick to broader market segments.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我寻找线索的第一个地方之一就是行业和行业表现。现在通过 ETF，几乎可以对你能想到的市场微细段进行温度检测，但是今天我将坚持更广泛的市场部分。
- en: Looking at the peak to trough from July 19 to August 16, you can see that it
    is the materials sector ([XLB](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLB))
    that suffered the most dramatic losses, dragged down by [WY](http://finance.google.com/finance?q=wy&amp;amp;amp;amp;hl=en),
    [IP](http://finance.google.com/finance?q=ip&hl=en), [AA](http://finance.google.com/finance?q=aa&hl=en)
    and the like.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从 7 月 19 日到 8 月 16 日的高峰到低谷来看，可以发现材料部门（[XLB](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLB)）遭受了最严重的损失，被
    [WY](http://finance.google.com/finance?q=wy&amp;amp;amp;amp;hl=en)、[IP](http://finance.google.com/finance?q=ip&hl=en)、[AA](http://finance.google.com/finance?q=aa&hl=en)
    等拖累。
- en: In the five days since the market has bounced, the materials have been leading
    the bullish charge, with energy and financials lagging.  Given the change in expectations
    about interest rates, it is not surprising to also see that utilities have had
    a much better week relative to the past month than the other sectors.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场反弹的五天里，材料一直引领着多头冲锋，而能源和金融则落后。鉴于对利率预期的变化，看到公用事业相对于过去一个月有了更好的一周也不足为奇。
- en: Going forward, look at the relative performance of materials, industrials ([XLI](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLI))
    and technology ([XLK](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLK))
    to provide some clues about global economic conditions and consumer discretionary
    ([XLY](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLY))
    vs. consumer staples ([XLP](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLP))
    to tell us something about the health of the consumer.  If energy ([XLE](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLE))
    and financials ([XLF](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLF))
    can also start to rally, this may help us to discern the difference between a
    short-term bounce and the resumption of the bull market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，关注材料、工业（[XLI](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLI)）和技术（[XLK](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLK)）的相对表现，以提供一些关于全球经济状况和消费者可支配收入（[XLY](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLY)）与消费品必需品（[XLP](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLP)）的线索，以及关注能源（[XLE](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLE)）和金融（[XLF](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=XLF)）是否也能开始反弹，这可能有助于我们区分短期反弹和牛市恢复之间的差异。
