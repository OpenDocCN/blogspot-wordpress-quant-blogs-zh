- en: 'Magmasystems Blog: SRDF'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: SRDF'
- en: 来源：[http://magmasystems.blogspot.com/2006/08/srdf.html#0001-01-01](http://magmasystems.blogspot.com/2006/08/srdf.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/08/srdf.html#0001-01-01](http://magmasystems.blogspot.com/2006/08/srdf.html#0001-01-01)
- en: SRDF is an EMC product family that provides synchronous or async data replication
    between LUs (logical disk units) of two SAN (Storage Area Networks).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: SRDF是EMC的产品家族，它提供了在两个SAN（存储区域网络）的LU（逻辑磁盘单元）之间进行同步或异步数据复制的功能。
- en: '[Here](http://searchsqlserver.techtarget.com/tip/1,289483,sid87_gci1058021_tax301335,00.html?bucket=ETA?track=lc_replication_techniques)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里：[Here](http://searchsqlserver.techtarget.com/tip/1,289483,sid87_gci1058021_tax301335,00.html?bucket=ETA?track=lc_replication_techniques)
- en: is a story about how data replication saved the day in a trading environment
    at a Tier-1 bank.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个关于在一家一级银行交易环境中，数据复制如何拯救大局的故事。
- en: '[Here](http://www.gxs.com/pdfs/Data_Sheets/DS_TGArchit_GXS.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里：[Here](http://www.gxs.com/pdfs/Data_Sheets/DS_TGArchit_GXS.pdf)
- en: is a description of a high-performance trading system that uses SRDF. The brochure
    contains some good points to consider when designing the infrastructure of a trading
    system. These kinds of infrastructure components were things that I never had
    to consider previously when I was concentrating solely on writing good software
    and managing development teams, but in the architecture group, I have to pay attention
    to this stuff now.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是一篇描述使用SRDF的高性能交易系统的文档。该手册包含了一些在设计交易系统基础设施时需要考虑的要点。这些类型的基础设施组件是我以前在仅专注于编写优秀软件和管理开发团队时从未考虑过的，但在架构组中，我现在必须关注这些内容。
