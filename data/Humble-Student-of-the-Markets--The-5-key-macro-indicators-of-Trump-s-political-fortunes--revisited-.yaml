- en: While Trump likes to measure his performance by the stock market, the stock
    market isn't the economy, and the economy isn't the stock market. Historically,
    the market has shown itself be neutral towards Republicans and Democrats in the
    White House.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然特朗普喜欢通过股市来衡量他的表现，但股市并不是经济，经济也不是股市。从历史上看，市场对白宫的共和党和民主党表现出中立。
- en: Instead, I offer the Newt Gingrich criteria, which he laid out in a
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我提出了纽特·金里奇的标准，他在
- en: '[NYT interview](https://www.nytimes.com/2017/01/22/us/politics/donald-trump-aides-rocky-first-weekend.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[NYT采访](https://www.nytimes.com/2017/01/22/us/politics/donald-trump-aides-rocky-first-weekend.html)'
- en: 'just after Trump''s inauguration:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在特朗普就职典礼后不久提出了这个标准：
- en: '“Ultimately this is about governing,” said former House Speaker Newt Gingrich,
    who has advised Mr. Trump. “There are two things he’s got to do between now and
    2020: He has to keep America safe and create a lot of jobs. That’s what he promised
    in his speech. If he does those two things, everything else is noise.”'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 前众议院议长纽特·金里奇表示：“最终，这关乎于治理，”他曾经为特朗普提供过建议。“在2020年之前，他必须做两件事：他必须确保美国的安全并创造很多就业机会。这就是他在演讲中承诺的。如果他做了这两件事，其他一切都不会有影响。”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The average American isn’t paying attention to this stuff,” he added. “They
    are going to look around in late 2019 and early 2020 and ask themselves if they
    are doing better. If the answer’s yes, they are going to say, ‘Cool, give me some
    more.’”
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他补充说：“普通美国人民并没有关注这些事情。” “他们将在2019年底和2020年初四处看看，并问自己他们是否做得更好。如果答案是肯定的，他们会说，‘太好了，给我更多。’”
- en: The Newt Gingrich criteria is a variation of Ronald Reagan's "are you better
    off than you were four years ago" campaign slogan. The economy is one of Trump's
    perceived strengths. In survey after survey, voters consistently trust Trump than
    Biden on the ability to deal with the economy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 纽特·金里奇的标准是罗纳德·里根的“你是否比四年前过得更好”的竞选口号的一个变体。经济是特朗普认为的一个优势。在调查又调查中，选民一致认为特朗普比拜登更有能力处理经济问题。
