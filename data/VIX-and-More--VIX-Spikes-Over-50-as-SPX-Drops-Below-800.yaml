- en: 'VIX and More: VIX Spikes Over 50 as SPX Drops Below 800'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX Spikes Over 50 as SPX Drops Below 800'
- en: 来源：[http://vixandmore.blogspot.com/2009/02/vix-spikes-over-50-as-spx-drops-below.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vix-spikes-over-50-as-spx-drops-below.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[VIX和更多信息：VIX飙升至50以上，同时SPX跌破800](http://vixandmore.blogspot.com/2009/02/vix-spikes-over-50-as-spx-drops-below.html#0001-01-01)
- en: '*VIX at 50.04 with SPX at 798.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*VIX为50.04，SPX为798。'
- en: The VIX hasn’t been over 50 since January 23^(rd).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: The VIX hasn’t been over 50 since January 23^(rd).
- en: It will be interesting to see what the SPX does for support today now that the
    800 level is taken out.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在800关口被突破，今天SPX的支撑情况将会很有趣。
- en: Internally, the financials are the main culprit in the early going, as technology
    and small cap stocks have already started to rally.*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Internally, the financials are the main culprit in the early going, as technology
    and small cap stocks have already started to rally.*
