- en: 'Magmasystems Blog: StreamBile'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：StreamBile
- en: 来源：[http://magmasystems.blogspot.com/2007/03/streambile.html#0001-01-01](http://magmasystems.blogspot.com/2007/03/streambile.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：【http://magmasystems.blogspot.com/2007/03/streambile.html#0001-01-01](http://magmasystems.blogspot.com/2007/03/streambile.html#0001-01-01)
- en: 'We love bile here! Here is a little bile from Mark Palmer on Apama:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喜欢在这里发泄！这是来自 Mark Palmer 在 Apama 的一点点恶意中伤：
- en: '[http://apama.typepad.com/my_weblog/2007/03/streambase_algo.html](http://apama.typepad.com/my_weblog/2007/03/streambase_algo.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 【http://apama.typepad.com/my_weblog/2007/03/streambase_algo.html](http://apama.typepad.com/my_weblog/2007/03/streambase_algo.html)
- en: while giving some kudos to Kaskad. According to
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在给 Kaskad 一些赞誉的同时。据
- en: '[this](http://www.progress.com/realtime/company/management/index.ssp)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 【这里】(http://www.progress.com/realtime/company/management/index.ssp)
- en: page, Mark Palmer is the VP of Complex Event Processing at Progress Software,
    a competitor to Streambase.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 页面上，Mark Palmer 是 Progress Software 的复杂事件处理副总裁，该公司是 Streambase 的竞争对手。
- en: Judging by some recent comments on Matt's blog, it seems like the CEP vendors
    relish in sniping at eachother. More bile! We love it!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Matt 的博客上最近的一些评论来看，似乎 CEP 供应商们很享受相互攻击。更多恶意中伤！我们喜欢！
- en: Meanwhile, we hear from Terry that Gemstone has been impressive with their recent
    release of a native .NET client. Coming right on the heels of similar announcements
    from Gigaspaces and Tangasol.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我们从 Terry 那里听说 Gemstone 最近发布的原生 .NET 客户端给人留下了深刻印象。正好是在 Gigaspaces 和 Tangasol
    类似宣布之后。
