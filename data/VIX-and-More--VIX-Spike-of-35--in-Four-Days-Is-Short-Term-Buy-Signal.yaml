- en: 'VIX and More: VIX Spike of 35% in Four Days Is Short-Term Buy Signal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 四天内 35% 的 VIX 暴涨是短期买入信号'
- en: 来源：[http://vixandmore.blogspot.com/2009/10/vix-spike-of-35-in-four-days-is-short.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/vix-spike-of-35-in-four-days-is-short.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/vix-spike-of-35-in-four-days-is-short.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/vix-spike-of-35-in-four-days-is-short.html#0001-01-01)
- en: It has been awhile since I posted one of my VIX studies and given the recent
    spike in the VIX, today’s action seemed like a good excuse to revisit the idea
    of [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes) as contrarian
    bullish [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    buying opportunities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经有一段时间没有发布我的 VIX 研究了，考虑到最近 VIX 的暴涨，今天的行动似乎是重新审视 [VIX 暴涨](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    作为反向买入机会的好借口。
- en: Today the VIX closed at 27.91, which is up 34.9% in the four trading days since
    Thursday’s close of 20.69\. Over the course of the 20 year history of the VIX,
    the volatility index has posted close-to-close four day gains of 35% on 42 occasions.
    If you strip out the consecutive instances of +35% days, this leaves 27 instances
    in which the VIX crossed above +35% in four days. I have reproduced the full table
    of these 27 instances below for several reasons. First, the key takeaway is that
    from a timing perspective, a long SPX position entered after a 35% spike will
    generally perform best over the course of a five day time horizon. In the graphic
    below, the 27 instances average a five day gain of 1.99% vs. a typical five day
    SPX return of 0.14%, for a 1.85% net differential. While the net differential
    peaks at five days, it is apparent in just one day and persists for at least fifty
    trading days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，VIX 收于 27.91，比上周四收盘价 20.69 上涨了 34.9%。在 VIX 的 20 年历史中，波动指数在四个交易日内收盘价上涨 35%
    的情况发生了 42 次。如果排除连续出现的 +35% 日的情况，那么在四个交易日内，VIX 跨越 +35% 的情况将有 27 次。我在下面为几个原因重现了这
    27 个情况的完整表格。首先，关键是，从时间的角度来看，在 35% 暴涨后进入的长期 SPX 位置通常会在五天的时间范围内表现最佳。在下面的图表中，这 27
    个情况平均五天收益为 1.99%，而标准的五天 SPX 收益为 0.14%，净差异为 1.85%。尽管净差异在五天时达到峰值，但它在一天内就变得明显，并持续至少五十个交易日。
- en: Not surprisingly, since we are talking about extremely volatile periods, quite
    a few of the returns are at the tail end of the distribution and are highlighted
    in green and red. In particular, this contrarian long strategy did an excellent
    job of timing the bounces off of the lows during the [Asian financial crisis](http://vixandmore.blogspot.com/search/label/Asian%20financial%20crisis)
    in 1997, the [Russian financial crisis](http://vixandmore.blogspot.com/search/label/Russian%20financial%20crisis)
    and [Long-Term Capital Management](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)
    crisis in 1998, the [9/11 World Trade Center attacks](http://vixandmore.blogspot.com/search/label/9%2F11)
    in 2001, as well as the technology bottom following the [WorldCom](http://vixandmore.blogspot.com/search/label/WorldCom)
    bankruptcy filing in 2002.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，由于我们谈论的是极其波动的时期，相当多的回报都处于分布的尾部，并以绿色和红色突出显示。特别是，这种反向长期策略在1997年亚洲金融危机、1998年俄罗斯金融危机和长期资本管理危机、2001年的911世界贸易中心袭击以及2002年[WorldCom](http://vixandmore.blogspot.com/search/label/WorldCom)破产申请后的技术底部反弹时做得非常出色。
- en: In contrast to the excellent market timing above, it should also come as no
    surprise that the four long signals from September and October 2008 turned out
    to be disasters in the 20-100 day time frame. Over the course of a 3-10 day time
    horizon, however, these were excellent short-term trading opportunities from the
    long side. I do wish to point out, however, that if one strips out the last four
    rows of the tables, suddenly the 100 day time frame has a return of 6.86%, which
    is 2 ½ times that of the baseline (“census”) return. The obvious conclusion is
    that the VIX spike buy signal is quite reliable for the short-term, but not as
    reliable for over longer time frames. This is the key take away from the table
    and the reason I included the full data set. The secondary conclusion is that
    VIX spikes are generally good long setups as well, but here the risk is that it
    precedes a once in a generation or two meltdown that erases a decade or more of
    returns.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与上述出色的市场定时相比，从 2008 年 9 月到 10 月的四个做多信号在 20-100 天期限内的结果也表现出灾难性。然而，在 3-10 天的时间跨度内，这些从多方的做空机会却是绝佳的短期交易机会。但我想要指出的是，如果将表格的最后四行去掉，突然之间，100
    天的时间跨度的回报率达到了 6.86%，是“人口普查”回报率的 2.5 倍。很明显的结论是，从表格中可以得出，VIX 波动买入信号在短期内非常可靠，但在较长时间跨度内可靠性较低。这是从表格中得出的关键信息，也是我包含完整数据集的原因。次要的结论是，VIX
    波动通常也是不错的长期做多设置，但这里的风险在于它可能预示着一次一两代人的经济崩溃，将抹去十年甚至更长时间的回报。
- en: Finally, while it is nice to throw statistics at analogous historical situations,
    it is important to consider that all it takes is one rogue GDP number to throw
    a monkey wrench into an attractive set of statistics. Tomorrow should be interesting
    – and I expect the bulls will be putting a great deal of capital to work no matter
    how the GDP data falls.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，尽管将统计数据抛向类似的历史情况看起来很好，但重要的是要考虑到，只需要一个“野蛮”的 GDP 数字就可以给一组吸引人的统计数据添麻烦。明天将会很有趣
    —— 而且我预计牛市将投入大量资金，不管 GDP 数据如何。
