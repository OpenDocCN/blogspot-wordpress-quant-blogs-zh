- en: Tucker Max is a populizer of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 塔克·麦克斯是这种技巧的推广者
- en: '[The Neg](http://trueslant.com/conorfriedersdorf/2009/07/22/some-i-insult-some-i-let-go/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[否定技巧](http://trueslant.com/conorfriedersdorf/2009/07/22/some-i-insult-some-i-let-go/)'
- en: ', a technique whereby men strategically criticize women they''re attempting
    to pickup. The idea is that by doing so you signal deep confidence from your high
    status, which makes you look more attractive, or at least makes a woman rethink
    blowing you off. It is intriguing, and I'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，一种技巧，通过这种技巧，男人有意地批评他们试图追求的女性。这样做的想法是，通过这样做，你向女性传达出你高地位的深层自信，这使你看起来更有吸引力，或者至少使一个女人重新考虑是否应该拒绝你。这很有趣，我
- en: '[wrote about](http://falkenblog.blogspot.com/2011/05/asians-learning-neg.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[谈到了](http://falkenblog.blogspot.com/2011/05/asians-learning-neg.html)'
- en: how Asian guys are picking this up to counteract their more restrained demeanor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 亚洲人男子如何掌握这项技巧来抵消他们更为克制的举止。
- en: Interestingly, I read an
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，我读到一个
- en: '[interview with Tucker Max](http://www.psychologytoday.com/blog/beautiful-minds/201107/conversations-creativity-tucker-max)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[塔克·麦克斯的采访](http://www.psychologytoday.com/blog/beautiful-minds/201107/conversations-creativity-tucker-max)'
- en: 'over at Psychology Today, and he specifically mentioned several influences
    that I also quite like to read:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在今日心理学网站上，并且他特别提到了几个我也很喜欢阅读的影响：
- en: '[Geoffrey Miller](http://falkenblog.blogspot.com/2009/05/beware-liberal-scientists.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Geoffrey Miller](http://falkenblog.blogspot.com/2009/05/beware-liberal-scientists.html)'
- en: (author of Spent), and
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: （《花光》的作者），还有
- en: '[Robin Hanson](http://www.overcomingbias.com/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Robin Hanson](http://www.overcomingbias.com/)'
- en: (blogs at Overcoming Bias), and the interviewer mentioned
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （在克服偏见博客写的），采访者提到
- en: '[Robert Kurzban](http://falkenblog.blogspot.com/2011/07/why-everyone-else-is-biased.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Robert Kurzban](http://falkenblog.blogspot.com/2011/07/why-everyone-else-is-biased.html)'
- en: (author of Why Everyone Else is a Hypocrite). I guess there's a confluence of
    ideas here that appeals to those with all sorts of angles.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 《为什么别人都是伪君子》的作者。我想这里有很多不同角度的想法在这里汇聚，吸引了各类人士。
- en: But as to The Neg itself, it seems there's a potential refinement that may take
    your game to the next level. It's called, 'the pratfall', and involves making
    a clumsy blunder after establishing your awesomeness. For example, after slyly
    dissing your target of affection by noting her lipstick is smeared, you sink the
    hook by secretly shaking up a can of soda and then have it 'accidentally' blast
    you in the face in front of her. Oh my! I'm so clumsy!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但至于否定本身，似乎有一个可能的改进可以将你的游戏提升到下一个级别。它被称为'失败'，在确立了你的了不起之后，会制造一个笨拙的失误。例如，在蔑视你的爱慕对象，指出她的口红花了之后，你可以秘密地摇晃一罐汽水，然后在她面前“意外”地喷溅在你脸上。哦，我的天啊！我好笨啊！
- en: Here's Yale psychologist Peter Salovey on how it works (info needs only first
    5 from where this starts). This is within a Yale Intro Psychology Lecture on Love.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有耶鲁大学心理学家彼得·萨洛维关于它的解释（信息只需要从这里开始的前5部分）。这是耶鲁大学心理学入门课关于爱情的一部分。
