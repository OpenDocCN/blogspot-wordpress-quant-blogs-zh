- en: 'Falkenblog: Banks Push Back'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 银行反击'
- en: 来源：[http://falkenblog.blogspot.com/2009/05/banks-push-back.html#0001-01-01](http://falkenblog.blogspot.com/2009/05/banks-push-back.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/05/banks-push-back.html#0001-01-01](http://falkenblog.blogspot.com/2009/05/banks-push-back.html#0001-01-01)
- en: Geithner was to release the results of the stress test Monday, but Geithner
    pushed it back to Thursday. The WSJ notes there are
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 盖特纳原计划在星期一发布压力测试的结果，但是他把发布日期推迟到了星期四。《华尔街日报》指出，有一些细节需要关注：
- en: '[objections](http://online.wsj.com/article/SB124118983425877399.html#mod=testMod)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[异议](http://online.wsj.com/article/SB124118983425877399.html#mod=testMod)'
- en: 'from some banks:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些银行的立场如下：
- en: The results were pushed back several days as federal regulators and the banks
    have continued to debate the results. Several banks, including Bank of America
    Corp. and Citigroup Inc., have challenged the government's findings.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于联邦监管机构和银行继续就结果进行辩论，结果被推迟了几天。包括美国银行公司和花旗集团在内的几家银行对政府的调查结果提出了质疑。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The results are expected to show that several banks may need more capital, or
    a higher quality of capital, in order to continue lending if the economy worsens
    through 2010.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 预计结果将显示，如果经济在2010年恶化，几家银行可能需要更多资本，或更高质量的资本才能继续放贷。
- en: 'You see, if the Government says that the sensitivity of mortgage portfolio
    to a 13% unemployment rate and 20% house price fall is to lose 30% of its value,
    the banks say 10%, the data will be inconclusive. The standard errors to this
    hypothetical are too large. Lots of details matter: loan-to-value, fico scores,
    loan vintage--and these interact in various ways, and as home prices have not
    fallen a lot historically, you have very few observations to generate an empirical
    estimate of a multivariate relationship. Thus, if the Treasury does force their
    stress tests through, and equity investors lose 50% of their value, I smell lawsuit.
    Remember that in the S&L crisis, many bank recovered billions as courts found
    the government''s redefinition as to what counts as capital, sufficient for a
    bank to be a going concern, was not justified.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，如果政府表示，抵押贷款组合对13%的失业率和20%的房价下跌敏感，价值将损失30%，而银行则认为是10%，那么数据将无法令人信服。这种假设的标准误差太大了。很多细节都很重要：贷款价值比、FICO
    信用评分、贷款年限——这些以不同的方式相互作用，而且由于房价历史上并没有大幅下跌，你很少有观察数据来生成一个多变量关系的经验估计。因此，如果财政部坚持进行压力测试，并且股票投资者损失了50%的价值，我闻到了诉讼的味道。请记住，在储蓄贷款危机中，由于法院认为政府重新定义资本的标准，足以使银行继续经营，所以很多银行获得了数十亿美元的赔偿是没有道理的。
- en: Currently, release is expected Thursday afternoon (May 7).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，预计于周四下午（5月7日）发布。
