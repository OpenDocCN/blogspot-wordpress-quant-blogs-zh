- en: 'My forecasted winners: Henderson, St.Pierre, Lesnar.[note: this was pre, and
    I was 100% correct!]'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的预测赢家：亨德森、圣皮埃尔、雷斯纳。（注：这是之前的预测，我百分之百正确！）
- en: I actually wanted to bet on Lesnar, but on bodog.com it looked like I would
    have to risk $5 to make $1, which seemed too expensive. But Lesnar's a local guy,
    and I heard that he really trains hard, and is just a genetic freak in terms of
    strength. His partners said that Lesnar's ju-jitsu has improved considerably so
    Mir has basically no chance of surprising Lesnar with a knee bar like last year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我其实本想下注雷斯纳的，但在bodog.com上看起来我得冒5美元的风险才能赚1美元，这看起来太贵了。但是雷斯纳是本地人，我听说他训练非常努力，他在力量方面简直是一种遗传怪物。他的搭档说雷斯纳的柔术已经显著提高，所以米尔基本上没有机会像去年那样用膝盖撞上雷斯纳来让他惊讶。
- en: Too bad Frank Mir lost, he's a really thoughtful guy, unlike Lesnar, who is
    dumb as a post. Here's a picture of me giving Frank the business at the Arnold
    Classic in 2005.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 真遗憾弗兰克·米尔输了，他真的是个很有思想的人，不像雷斯纳那样蠢得跟个木头一样。这是我在2005年阿诺德经典赛上与弗兰克交易的照片。
