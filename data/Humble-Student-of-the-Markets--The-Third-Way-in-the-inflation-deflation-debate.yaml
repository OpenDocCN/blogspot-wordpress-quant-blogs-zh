  zh: 如果你感兴趣，我已经为通胀看涨者建立了一个更长的邮件列表。这个服务是免费的，而且我会保密你的电子邮件地址。给我发封邮件并在此[注册](http://humblestudentofthemarkets.blogspot.com/2009/04/for-commodity-bulls.html)。
