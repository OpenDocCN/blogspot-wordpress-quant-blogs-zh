- en: 'Humble Student of the Markets: The Third Way in the inflation/deflation debate'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的学生：通货膨胀/通货紧缩辩论的第三种方式
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html#0001-01-01)
- en: The inflation vs. deflation call may well be the call of the decade for investment
    policy. On one side are the inflationists, who argue that all this fiscal and
    monetary stimulus is bound to create inflationary pressures once the world economy
    begins to recover. On the other side are the deflationists, who argue that the
    de-leveraging process has unleashed powerful deflationary forces.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通货膨胀与通货紧缩的较量或许将是决定投资政策走向的一个十年的呼唤。一方面是通货膨胀论者，他们认为一旦世界经济开始复苏，所有的财政和货币政策刺激必将产生通胀压力。另一方面是通货紧缩论者，他们认为去杠杆化过程释放出了强大的通缩力量。
- en: There may be a Third Way out of this debate – and that Third Way is even more
    scary than either of the scenarios contemplated by the two factions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 也许有一种走出这场辩论的第三种方式——这种第三种方式甚至比双方所考虑的两个场景更令人害怕。
- en: '**Do you believe Warren Buffett?**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**你相信沃伦·巴菲特吗？**'
- en: The conventional economic view is exemplified by the likes Warren Buffett. In
    his latest
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的经济观点由沃伦·巴菲特等人所代表。在他最新的
- en: '[letter to Berkshire shareholders](http://www.berkshirehathaway.com/letters/2008ltr.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[致伯克希尔哈撒韦股东的信](http://www.berkshirehathaway.com/letters/2008ltr.pdf)'
- en: ', he wrote [emphasis mine]:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，他写道[重点是我的](https://secure.globeadvisor.com/servlet/ArticleNews/story/gam/20090411/RBUYSIDE11ART1817)：
- en: This debilitating spiral has spurred our government to take massive action.
    In poker terms, the Treasury and the Fed have gone “all in.” Economic medicine
    that was previously meted out by the cupful has recently been dispensed by the
    barrel. ***These once-unthinkable dosages will almost certainly bring on unwelcome
    aftereffects. Their precise nature is anyone’s guess, though one likely consequence
    is an onslaught of inflation***.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种令人衰弱的螺旋促使我国政府采取了大量行动。用扑克术语来说，财政部和美联储已经“全押”。以前逐杯分发的经济药方最近已经变成了用桶来分发。***这些前所未有的剂量几乎肯定会带来不受欢迎的副作用。它们的确切性质是任何人都无法预测的，尽管一个可能的后果是通胀的冲击***。
- en: The Federal Reserve is well aware of these concerns. In a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储对这些担忧非常清楚。在一篇
- en: '[speech on April 14, 2009](http://www.federalreserve.gov/newsevents/speech/bernanke20090414a.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[2009年4月14日的讲话](http://www.federalreserve.gov/newsevents/speech/bernanke20090414a.htm)'
- en: ', Ben Bernanke stated that:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本·伯南克表示，美联储：
- en: I can assure you that monetary policy makers are fully committed to acting as
    needed to withdraw on a timely basis the extraordinary support now being provided
    to the economy, and we are confident in our ability to do so.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我可以向你保证，货币政策的制定者完全致力于在经济需要时及时撤回目前为经济提供的非凡支持，我们对此有信心。
- en: '[Avner Mandelman](https://secure.globeadvisor.com/servlet/ArticleNews/story/gam/20090411/RBUYSIDE11ART1817)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Avner Mandelman](https://secure.globeadvisor.com/servlet/ArticleNews/story/gam/20090411/RBUYSIDE11ART1817)'
- en: of Giraffe Capital suggested that the Obama Administration is positioning Paul
    Volcker in the wings for a liquidity mop-up once the financial crisis is over.
    It is unclear, however, how much political will there is to take the pain once
    it is clear that an economic recovery has begun.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 长颈鹿资本的Giraffe Capital表示，奥巴马政府正在为金融危机结束后的流动性 cleanup 安排保罗·沃尔克。然而，当明确经济复苏已经开始时，政治意愿有多少去承受痛苦还不清楚。
- en: '**Deflationists: Proof by counterexpample**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**通货紧缩论者：反例证明**'
- en: When I went to school back in the Dark Ages, math classes had a technique of
    “proof by counterexample”. Conventional wisdom holds that all this stimulus is
    going to result in inflation some time down the road.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回到黑暗时代上学时，数学课有一种“反例证明”的技术。人们普遍认为，所有这些刺激最终都将导致通货膨胀。
- en: Japan is the proof by counterexample. During the Lost Decade, the Japanese government
    spent like crazy and the BoJ adopted a policy of quantitative easing. Debt to
    GDP ballooned. The government built roads to nowhere. Yet the economy didn’t recover.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 日本是以反面例子的形式提供了证据。在失去的十年中，日本政府疯狂地支出，日本银行实施了量化宽松政策。债务对GDP的比例急剧膨胀。政府修建了通往 nowhere
    的道路。然而经济并没有复苏。
- en: One of the leaders of this deflationist movement is Richard Koo, whose
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这场通货紧缩运动的领导者之一是理查德·库，他的
- en: '[webcast](http://www.csis.org/component/option,com_csis_events/task,view/id,1828/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[网络广播](http://www.csis.org/component/option,com_csis_events/task,view/id,1828/)'
- en: is long but well worth watching. He argues that as long as government spending
    displaces consumer spending (because consumers are saving and not spending), there
    will be no inflation. The appropriate policy in this case, according to Koo, is
    for government to spend until it hurts and spend some more.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在危机初期，只要政府支出取代消费者支出（因为消费者在储蓄而不是消费），就不会有通货膨胀。在这种情况下，适当的策略是政府支出到极限，甚至可以更多。
- en: '**The Third Way: Down the hyperinflation road?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三条道路：走向超级通货膨胀之路？**'
- en: Simon Johnson, formerly of the IMF, wrote a disturbing
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 前IMF官员西蒙·约翰逊撰写了一篇令人不安的文章，
- en: '[article](http://www.theatlantic.com/doc/200905/imf-advice)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.theatlantic.com/doc/200905/imf-advice)'
- en: 'about the current financial crisis that compares past emerging market crises
    to the current one [emphasis mine]:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对比过去的新兴市场危机与当前的危机，
- en: '[T]o IMF officials, all of these crises looked depressingly similar. Each country,
    of course, needed a loan, but more than that, each needed to make big changes
    so that the loan could really work. Almost always, countries in crisis need to
    learn to live within their means after a period of excess—exports must be increased,
    and imports cut—and the goal is to do this without the most horrible of recessions.
    Naturally, the fund’s economists spend time figuring out the policies—budget,
    money supply, and the like—that make sense in this context. Yet the economic solution
    is seldom very hard to work out...'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了使贷款真正发挥作用，每个陷入危机的国家都需要学习如何量入为出，出口必须增加，而进口必须减少。自然而然，该基金的经济学家们要花时间研究在这种情况下有意义的政策——预算、货币供应等方面的政策。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Typically, these countries are in a desperate economic situation for one
    simple reason—the powerful elites within them overreached in good times and took
    too many risks***. Emerging-market governments and their private-sector allies
    commonly form a tight-knit—and, most of the time, genteel—oligarchy, running the
    country rather like a profit-seeking company in which they are the controlling
    shareholders…'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***通常，这些国家处于一种绝望的经济状况，原因很简单——它们内部强大的精英阶层过于扩张，冒了太多的风险***。新兴市场政府及其私营部门盟友通常形成一个紧密团结的小团体——大多数时候，这个团体都是温文尔雅的寡头政治——像经营追求利润的公司一样运营国家……'
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Squeezing the oligarchs, though, is seldom the strategy of choice among
    emerging-market governments. Quite the contrary: at the outset of the crisis,
    the oligarchs are usually among the first to get extra help from the government,
    such as preferential access to foreign currency, or maybe a nice tax break, or—here’s
    a classic Kremlin bailout technique—the assumption of private debt obligations
    by the government.*** Under duress, generosity toward old friends takes many innovative
    forms. Meanwhile, needing to squeeze someone, most emerging-market governments
    look first to ordinary working folk—at least until the riots grow too large.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***挤压寡头并不是新兴市场政府的首选策略。恰恰相反，在危机初期，寡头们往往是第一批从政府那里获得额外帮助的人，比如优先获取外汇，或者可能是一笔不错的税收减免，或者——这是一种经典的克里姆林宫救助技巧——政府承担私人债务责任。***
    在压力之下，对老朋友的慷慨援助可以采取许多创新形式。与此同时，需要挤压的对象，大多数新兴市场政府首先考虑的是普通民众——至少，在抗议声变得太大之前是这样。'
- en: Johnson’s contention is unless the government of the day is willing to take
    on the entrenched elites and force them to take the pain, the path of least resistance
    is rising inflation and possibly hyperinflation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰逊的观点是，除非当天的政府愿意挑战根深蒂固的精英，并迫使他们承担痛苦，否则最简单的路径就是不断上升的通货膨胀，甚至可能是超级通货膨胀。
- en: Certainly America’s elites have enjoyed some very good times. William Hester
    of Hussman Funds has
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，美国的精英们享受了一些非常好的时光。威廉·赫斯特是赫斯特基金公司的负责人，
- en: '[documented](http://hussmanfunds.com/rsi/profitmargins.htm)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[资料](http://hussmanfunds.com/rsi/profitmargins.htm)'
- en: the elevated levels of profit margins in this past economic cycle, which indicates
    the bulk of the gains were tilted towards the suppliers of capital, as opposed
    to the suppliers of labor.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 过去这个经济周期中利润率的提高，这表明大部分收益都是偏向于资本供应者，而不是劳动力供应者。
- en: '**How real is the American Dream?**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国梦的真实性如何？**'
- en: The classic measure of income inequality is the Gini coefficient. High Gini
    coefficients for the U.S. is well documented. In of itself, this is not necessarily
    a bad thing as high gaps between rich and poor could serve as a strong incentive
    for wealth creation. However, an
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 收入不平等的经典衡量标准是基尼系数。美国的高基尼系数是有据可查的。就本身而言，这并不一定是一件坏事，因为贫富之间的巨大差距可以作为创造财富的强大激励。然而，如果
- en: '[OECD study](http://www.economist.com/world/britain/displaystory.cfm?story_id=12480828)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**经济合作与发展组织的研究**'
- en: also showed low social mobility in the U.S., as defined by the correlation of
    the Gini coefficient of parent and offspring, compared to more “egalitarian” countries
    like Denmark and Norway. High Gini coefficients combined with low social mobility
    indicates that elites are entrenched and the American Dream is only a dream.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 还显示了美国的社会流动性低，这是由父母和子女的基尼系数相关性定义的，与像丹麦和挪威这样的“平等主义”国家相比。高基尼系数与低社会流动性表明，精英们根深蒂固，美国梦只是一个梦。
- en: '[![](img/ef9e7929ec40f90196abaaccc9623140.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDIzVAmCmFKaZdZtDxTu50jlRB9F0RCGK5X6J91Eux_-dGJ-3jdlcCJoFHTvTUBmaKgv1fonUcdRs-20CMFgKDGutOxvtncSWZx9lS1ZIo1RT91xpiE8fqcGC02_WYntrXJm3WU8IW-XmU/s1600-h/Gini.bmp)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDIzVAmCmFKaZdZtDxTu50jlRB9F0RCGK5X6J91Eux_-dGJ-3jdlcCJoFHTvTUBmaKgv1fonUcdRs-20CMFgKDGutOxvtncSWZx9lS1ZIo1RT91xpiE8fqcGC02_WYntrXJm3WU8IW-XmU/s1600-h/Gini.bmp)'
- en: '**Wall Street is the new elite**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**华尔街是新精英**'
- en: 'Today, the best way to get into Treasury or the Fed seems to be to work for
    Goldman Sachs. Nobel laureate Joe Stiglitz complained about the entrenchment of
    the Wall Street/Washington axis:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，进入财政部或美联储的最好方式似乎是在高盛工作。诺贝尔奖得主约瑟夫·斯蒂格利茨抱怨华尔街与华盛顿轴心的固化：
- en: “America has had a revolving door. People go from Wall Street to Treasury and
    back to Wall Street,” he said. “Even if there is no quid pro quo, that is not
    the issue. The issue is the mindset.”
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “美国有旋转门。人们从华尔街去财政部，然后再回到华尔街，”他说。“即使没有物物交换，这也不是问题。问题在于心态。”
- en: Wall Street has become the new elite.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街已经成为新的精英。
- en: '**The Argentina/Mexico/Russia solution?**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿根廷/墨西哥/俄罗斯的解决方案？**'
- en: Stephen Roach warned of [reviving the Debt Frankenstein](http://www.bloomberg.com/apps/news?pid=20601039&refer=columnist_roach&sid=ag6fYs90r3vk)
    to revive America, which only would only serve to stretch the current economic
    imbalances. This appears to be the consensus of policy makers around the world
    and lead us down the Third Way hyperinflation path. Such a path would likely result
    in an era of rising inflationary expectations, to be followed by a deflationary
    collapse.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂芬·罗奇警告说，通过[复兴债务怪物](http://www.bloomberg.com/apps/news?pid=20601039&refer=columnist_roach&sid=ag6fYs90r3vk)来振兴美国，只会加剧当前的经济不平衡。这似乎是全球政策制定者的共识，并引导我们走向第三条道路的恶性通货膨胀之路。这样的道路很可能会导致通胀预期上升的时代，然后是通缩崩溃。
- en: '**Signposts to watch for**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**需要关注的指标**'
- en: 'Right now, there is widespread discontent with Wall Street. The question of
    whether that level of dissatisfaction leads to real reform is the key to resolving
    this issue. These are mostly social attitude indicators and difficult to quantify.
    Here are some signposts that I would watch for in the months to come:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，人们对华尔街普遍不满。这种不满是否会导致真正的改革，是解决这个问题的关键。这些都是主要是社会态度指标，难以量化。以下是我未来几个月要关注的一些指标：
- en: '**Do the tax protests gain any traction?** Recently there were calls for “teabag”
    tax revolt protests. I interpret these as a backlash from the Establishment elite
    to try to retain power. Redressing either the Horatio Alger style opportunity
    implicit in the American Dream through high social mobility or redressing the
    level of Gini coefficients in the U.S. are signs that the elites are losing power.
    Other signs to watch for: do conservative commentators like [Larry Kudlow](http://kudlow.com/)
    gain or lose followers?'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**税收抗议是否取得任何进展？** 最近有呼吁进行“茶包”税收抗议革命的呼声。我认为这是 Establishment 精英为了保持权力而进行的反击。通过高社会流动性恢复美国梦中的哈里森·阿尔杰式机会，或者通过调整美国的基尼系数，都是精英们失去权力的迹象。其他需要关注的是：保守派评论员比如[拉里·库德洛](http://kudlow.com/)的追随者是增多了还是减少了？'
- en: '**Do any American politicians say the S-word?** The willingness of Americans
    to change their attitudes will be another important milestone in the road to restructuring
    and reform. For many years Americans have been conditioned to get something for
    nothing. American were content to trade U.S. debt for cheap Chinese goods. Not
    once did George W. Bush mention the word “sacrifice” when he began the Global
    War on Terror. Today, the U.S. faces trillion dollar deficits and Barack Obama
    is not preparing the country for the tax hikes (remember the “sacrifice” word)
    to come. One commentator went even further and suggested that [this will doom
    his second term](http://www.theglobeandmail.com/servlet/story/RTGAM.20090414.wcoibbi15/BNStory/specialComment).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**有美国政治家提到S-word吗？** 美国人改变态度的愿意将成为重组和改革之路上的另一个重要里程碑。许多年来，美国人已经被 conditioning
    成想要不劳而获。美国人民愿意用美国债务换取便宜的中国商品。当乔治·W·布什开始全球反恐战争时，他从未提到过“牺牲”这个词。今天，美国面临着万亿美元的赤字，而巴拉克·奥巴马并没有为国家即将到来的税收增加（记住“牺牲”这个词）做好准备。有一位评论员甚至更进一步，建议[这将毁灭他的第二任期](http://www.theglobeandmail.com/servlet/story/RTGAM.20090414.wcoibbi15/BNStory/specialComment)。'
- en: '**What happens to inflationary expectations?** Watch the pricing of [TIPS](http://www.bloomberg.com/apps/quote?ticker=tip)
    and [inflation swaps](http://www.bloomberg.com/apps/quote?ticker=USSWIT5%3Aind).
    The current picture is inflationary expectations dropped late last year and they
    are now on an upswing. Levels, however, are not as elevated as they were a year
    ago.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀预期会如何变化？** 关注[TIPS](http://www.bloomberg.com/apps/quote?ticker=tip)和[通胀掉期](http://www.bloomberg.com/apps/quote?ticker=USSWIT5%3Aind)的价格定价。目前的情况是，通胀预期去年年底有所下降，但现在又开始上升。然而，当前的水平并不像一年前那么高。'
- en: '**Base case: inflation**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本情形：通胀**'
- en: At this point, my base case is inflation and a repeat of the [1970s sideways
    market](http://humblestudentofthemarkets.blogspot.com/2008/05/decade-long-low-return-environment-for.html)
    in equities. However, I am watching these indicators carefully and I am willing
    to be persuaded otherwise.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，我的基本预测是通胀和股市的[1970年代横向市场](http://humblestudentofthemarkets.blogspot.com/2008/05/decade-long-low-return-environment-for.html)重演。然而，我正在密切关注这些指标，并且愿意被说服改变看法。
- en: If you are interested, I have begun a longer email list for inflation bulls.
    There is no cost and I will keep your email address to myself. Drop me a line
