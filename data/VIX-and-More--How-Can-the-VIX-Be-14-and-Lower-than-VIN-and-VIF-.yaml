- en: 'VIX and More: How Can the VIX Be 14 and Lower than VIN and VIF?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 可以为 14 且低于 VIN 和 VIF 吗？'
- en: 来源：[http://vixandmore.blogspot.com/2012/08/how-can-vix-be-14-and-lower-than-vin.html#0001-01-01](http://vixandmore.blogspot.com/2012/08/how-can-vix-be-14-and-lower-than-vin.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/08/how-can-vix-be-14-and-lower-than-vin.html#0001-01-01](http://vixandmore.blogspot.com/2012/08/how-can-vix-be-14-and-lower-than-vin.html#0001-01-01)
- en: Many novice and advanced VIX followers are scratching their heads today, wondering
    why the VIX is down more than 5%, hovering around the 14.00 level, when the SPX
    is down 0.4% and all the major market averages are deeply in the red. More serious
    students of the VIX will also note that this drop in the VIX comes on a Monday,
    when the typical VIX “[calendar reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion)”
    is generally responsible for about a 1% pop in the volatility index.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，许多初学者和高级VIX追随者都在猜想，为什么VIX下跌超过5%，在14.00水平徘徊，当SPX下跌0.4%且所有主要市场平均水平均大幅下跌时。更认真的VIX学生还将注意到，这次VIX下跌是在一个星期一，而典型的VIX“[日历回归](http://vixandmore.blogspot.com/search/label/calendar%20reversion)”通常会导致波动性指数上涨约1%。
- en: 'The answer to most of these questions lies in yet another idiosyncrasy of the
    VIX: the roll. Quoting directly from the source, the [CBOE Volatility Index (VIX)
    White Paper](http://www.cboe.com/micro/vix/vixwhite.pdf), we find these two important
    nuggets from pages 4 and 9, which I have presented here sequentially for easier
    consumption:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些问题的答案都在于 VIX 的另一个特殊之处：卷积。直接引用自[CBOE波动率指数（VIX）白皮书](http://www.cboe.com/micro/vix/vixwhite.pdf)，我们从第4页和第9页摘录到了以下两个重要的观点，我已将其按顺序呈现以便更容易理解：
- en: '*“The components of VIX are near- and next-term put and call options, usually
    in the first and second SPX contract months. ‘Near-term options must have at least
    one week to expiration; a requirement intended to minimize pricing anomalies that
    might occur close to expiration. When the near-term options have less than a week
    to expiration, VIX ‘rolls’ to the second and third SPX contract months. For example,
    on the second Friday in June, VIX would be calculated using SPX options expiring
    in June and July. On the following Monday, July would replace June as the ‘near-term’
    and August would replace July as the ‘next-term.’”*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“VIX 的组成部分是近期和次近期的认沽和认购期权，通常是第一个和第二个 SPX 合约月份。‘近期’期权必须至少剩余一周到期；这一要求旨在最大程度地减少靠近到期时可能发生的价格异常情况。当近期期权剩余时间少于一周时，VIX
    将‘卷积’到第二个和第三个 SPX 合约月份。例如，在6月的第二个星期五，VIX 将使用在6月和7月到期的 SPX 期权进行计算。在接下来的星期一，7月将取代6月成为‘近期’，8月将取代7月成为‘次近期’。”*'
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“At the time of the VIX ‘roll,’ both the near-term and next-term options have
    more than 30 days to expiration. The same formula is used to calculate the 30-day
    weighted average, but the result is an extrapolation of σ² 1 and σ² 2; i.e., the
    sum of the weights is still 1, but the near-term weight is greater than 1 and
    **the next-term weight is negative** (e.g., 1.25 and – 0.25).”* [Emphasis added]'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“在VIX‘卷积’时，近期和次近期期权到期日都超过30天。使用的计算公式与计算30天加权平均值相同，但结果是σ² 1和σ² 2的外推；即，权重总和仍为1，但近期权重大于1，**次近期权重为负**（例如，1.25和-0.25）。*
    [强调添加]'
- en: '*When I first posted about [VIN](http://vixandmore.blogspot.com/search/label/VIN)
    and [VIF](http://vixandmore.blogspot.com/search/label/VIF) back in March 2011
    ([VIN, VIF and an Obsolete VIX](http://vixandmore.blogspot.com/2011/03/vin-vif-and-obsolete-vix.html)),
    I was stunned to learn how few investors, including savvy and experienced VIX
    fanatics, were completely unaware of these indices. At the time, the CBOE did
    not even refer to VIN and VIF on their web site, but they have since added a [splash
    page](http://www.cboe.com/micro/vin/) for these two indices, along with the following
    brief comments:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*当我首次在2011年3月发表有关[VIN](http://vixandmore.blogspot.com/search/label/VIN)和[VIF](http://vixandmore.blogspot.com/search/label/VIF)的文章时（[VIN，VIF和一个过时的VIX](http://vixandmore.blogspot.com/2011/03/vin-vif-and-obsolete-vix.html)），我惊讶地发现有多少投资者，包括精明和经验丰富的VIX迷，完全不知道这些指数。当时，芝加哥期权交易所甚至没有在其网站上提及
    VIN 和 VIF，但他们后来为这两个指数添加了一个[引人注目的页面](http://www.cboe.com/micro/vin/)，并附上以下简短的评论：'
- en: '*CBOE maintains indexes that track the level of implied volatility from single
    SPX maturities.*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*CBOE维护了跟踪从单一SPX到期日的隐含波动率水平的指数。*'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Ticker VIN (VINX on Bloomberg) – nearer term SPX expiration used in VIX calculation*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*标记 VIN（彭博上的 VINX）- 用于 VIX 计算的较近期的 SPX 到期日*'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Ticker VIF – farther term SPX expiration used in VIX calculation*'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*代码VIF – VIX计算中使用的较远期SPX到期日*'
- en: 'Getting back to the roll, the SPX options contract months roll forward one
    month today, so that the nearer-term month (VIN) moves from August to September
    and the farther-term month (VIF) moves from September to October. More importantly,
    per the bolded text from the VIX white paper above, today’s VIX calculations sum
    more than 100% of the VIN and a ***negative number*** for VIF. This is the reason
    why the VIX is less than the two components used in its calculation: VIN and VIF. 
    In summary, the bigger the difference between the VIN and the VIF (and right now
    that difference is a very large 9.4%), the more likely the VIX is going to be
    substantially depressed following the VIX roll.  Also, as we move toward the expiration
    of VIX options on August 22nd, the distortions from the negative VIF component
    used in the VIX calculations should gradually diminish, as the VIF weighting moves
    toward zero and then becomes a positive number.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 回到期权的滚动，今天SPX期权合约的月份向前滚动了一个月，因此较近期的月份（VIN）从八月移到了九月，较远期的月份（VIF）从九月移到了十月。更重要的是，根据上面引用的VIX白皮书中的加粗文本，今天的VIX计算包括了VIN的超过100%以及VIF的***负数***。这就是VIX小于其计算中所用的两个组成部分（VIN和VIF）的原因。总之，VIN和VIF之间的差异越大（现在这个差异是一个非常大的9.4%），VIX在VIX滚动后大幅下跌的可能性就越大。另外，随着我们接近8月22日VIX期权的到期日，VIX计算中使用的负VIF成分的扭曲应该逐渐减小，因为VIF的权重将趋近于零，然后变为正数。
- en: For those who are interested in delving into the nuances of the VIX calculations,
    the CBOE’s VIX White Paper is the best place to start; the links below might also
    provide additional insight.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要深入了解VIX计算细微差别的人来说，CBOE的VIX白皮书是开始研究的最佳起点；下方的链接可能也会提供额外的见解。
