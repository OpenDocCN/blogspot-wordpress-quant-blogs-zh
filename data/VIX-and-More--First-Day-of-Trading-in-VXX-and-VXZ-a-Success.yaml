- en: 'VIX and More: First Day of Trading in VXX and VXZ a Success'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VXX和VXZ交易的首日取得成功
- en: 来源：[http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html#0001-01-01)
- en: The first day of trading in the [VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)s
    was an unqualified success. Volume in the iPath S&P 500 VIX Short-Term Futures
    (1 month) ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX)) hit 215,700
    shares, while its 5 month counterpart, ([VXZ](http://vixandmore.blogspot.com/search/label/VXX)),
    traded 73,900 shares.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)s的首日交易是一次毫无保留的成功。iPath
    S&P 500短期VIX期货（1个月）ETN（[VXX](http://vixandmore.blogspot.com/search/label/VXX)）的成交量达到215,700股，而其5个月期的对应品（[VXZ](http://vixandmore.blogspot.com/search/label/VXX)）交易了73,900股。'
- en: To put these numbers in perspective, on the first day the [Direxion](http://vixandmore.blogspot.com/search/label/Direxion)
    triple ETFs were traded (in early November 2008), they registered volumes of 19,063
    ([BGU](http://vixandmore.blogspot.com/search/label/BGU)), 30,783 ([TNA](http://vixandmore.blogspot.com/search/label/TNA))
    and 10,313 ([FAS](http://vixandmore.blogspot.com/search/label/FAS)). Less than
    three months later the *least* popular of the three ETFs is now consistently trading
    more than 10 million shares per day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些数字放在一个透视图中，比如说，戴瑞雄三倍ETFs的首日交易量（2008年11月初）分别为19,063（[BGU](http://vixandmore.blogspot.com/search/label/BGU)）、30,783（[TNA](http://vixandmore.blogspot.com/search/label/TNA)）和10,313（[FAS](http://vixandmore.blogspot.com/search/label/FAS)）。少于三个月后，这三个ETFs中**最不受欢迎的**每天交易量现在都一直超过1000万股。
- en: While [predicting success](http://vixandmore.blogspot.com/2008/11/prediction-direxion-triple-etfs-will.html)
    for the Direxion ETFs looked like a no-brainer for me, the idiosyncrasies of the
    VIX and the VIX ETNs means that it is more difficult to guarantee superstar status
    for today’s new market entrants, even if they had a more impressive opening day.
    It may take a while, for instance, for investors to decide whether the new VIX
    ETNs are best suited to day trading, pairs trading, hedging, arbitrage or other
    strategies, but clearly VXX and VXZ have the potential to be in the top tier of
    the ETF/ETN trading vehicles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 预测[戴瑞雄ETFs成功](http://vixandmore.blogspot.com/2008/11/prediction-direxion-triple-etfs-will.html)对我来说看起来很容易，但VIX和VIX
    ETN的特殊性意味着即使它们的首日表现更加出色，也更难以保证今天的新市场参与者取得超级明星的地位。比如，投资者可能需要一段时间来决定新的VIX ETN是否更适合日内交易、对冲、套利还是其他策略，但很明显VXX和VXZ有可能成为ETF/ETN交易工具的顶级产品之一。
- en: In terms of relative price movement, the chart below highlights the differences
    between the most volatile cash/spot VIX (black line), the less volatile VXX (gold
    line), and the comparatively sluggish VXZ (blue line). At different times during
    the day, VXX moved at about 50-80% of the rate of the VIX. Not surprisingly, the
    longer-term sibling, VXZ, captured the overall upward trend in volatility, but
    was reluctant to reverse direction.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在相对价格变动方面，下图突出显示了最波动的现金/现货VIX（黑线）、较不波动的VXX（金线）和相对较低的VXZ（蓝线）之间的差异。在一天的不同时间，VXX的移动速度约为VIX速度的50-80%。毫不奇怪，更长期的VXZ捕捉到了波动率的总体上升趋势，但不愿扭转方向。
- en: It is always difficult to draw meaningful conclusions from one day of data,
    but now that there are finally some VIX ETN data points to talk about, at least
    we can begin to extrapolate in the direction of a statistically significant universe.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要从一天的数据中得出有意义的结论总是很困难，但至少现在有了一些VIX ETN的数据点可以讨论，我们至少可以开始朝着统计意义上显著的宇宙的方向进行外推。
