- en: 'Humble Student of the Markets: March 2012 = December 2010?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦虚学生：2012年3月= 2010年12月？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/march-2012-december-2010.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/march-2012-december-2010.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/march-2012-december-2010.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/march-2012-december-2010.html#0001-01-01)
- en: I wrote back on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经写道
- en: '[February 22, 2012](http://humblestudentofthemarkets.blogspot.com/2012/02/preliminary-verdict-consolidation-and.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2012年2月22日](http://humblestudentofthemarkets.blogspot.com/2012/02/preliminary-verdict-consolidation-and.html)'
- en: to expect a period of consolidation and correction, but the intermediate trend
    remained up. Last week, we saw the stock markets decline for 1% or more on Tuesday.
    Since then, equities have been flat. There is no doubt that correction is here.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 预计会有一段时间的整固和修正，但中期趋势仍然向上。 上周，我们看到周二股市下跌了1％或更多。 自那时以来，股市一直平稳。 毫无疑问，修正已经来临。
- en: '**Which analog? March 2011 or Dec 2010?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**哪个类比？2011年3月还是2010年12月？**'
- en: At the same time, a number of bears have suggested the current market is similar
    to the conditions of March/April 2011 when the market began to top out and ultimately
    fell, citing conditions such as
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，许多熊认为当前市场类似于2011年3月/4月的情况，当时市场开始顶峰并最终下跌，他们引用的条件包括
- en: '[insider selling](http://www.marketwatch.com/story/insiders-as-bearish-now-as-last-april-2012-03-06)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[内部交易](http://www.marketwatch.com/story/insiders-as-bearish-now-as-last-april-2012-03-06)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: I beg to differ. While insider activity is a concern, the flood of central bank
    liquidity continues. This Bernanke Fed has shown itself to be highly activist.
    Chairman Bernanke has indicated that
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我不敢苟同。 虽然内部活动令人担忧，但中央银行流动性的涌现仍在继续。 这个伯南克联邦储备局表现出高度积极性。 伯南克主席已指出
- en: '[he is willing to tolerate a higher inflation rate](http://www.bloomberg.com/news/2012-03-07/bernanke-seen-accepting-faster-inflation-as-fed-seeks-to-boost-employment.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[他愿意容忍更高的通胀率](http://www.bloomberg.com/news/2012-03-07/bernanke-seen-accepting-faster-inflation-as-fed-seeks-to-boost-employment.html)'
- en: under the current weak conditions. The leak about
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前疲软的情况下。 关于
- en: '[sterilized QE](http://online.wsj.com/article/SB10001424052970204276304577265803925182234.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[已消除的QE](http://online.wsj.com/article/SB10001424052970204276304577265803925182234.html)'
- en: shows the lengths Bernanke is willing to go in order to appease the hawks and
    get what he wants, i.e. further stimulus, at the same time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 显示伯南克愿意为了安抚鹰派并得到他想要的东西，即进一步的刺激，而采取的措施。
- en: Moreover, I have written before that funds flow remains positive for equities
    and the risk-on trade. Institutions are underweight and re-allocating funds into
    equities. Once the allocation begins, it's hard to stop. Individuals were underweight
    and are now roughly market weight as their fund flows are just getting started.
    Todd Salamone of
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我以前写过，资金流动对于股票和风险偏好交易仍然是正面的。 机构持有的股票权重偏低，并重新分配资金到股票中。 一旦分配开始，就很难停止。 个人持有的权重偏低，现在大致上是市场权重，因为他们的资金流动刚刚开始。
    托德·萨拉蒙
- en: '[Schaeffer''s Research](http://www.schaeffersresearch.com/commentary/mondaymorningoutlook.aspx)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Schaeffer''s Research](http://www.schaeffersresearch.com/commentary/mondaymorningoutlook.aspx)'
- en: 'put it this way:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这样说：
- en: '[A] survey by the National Association of Active Investment Managers (NAAIM)
    revealed that the average manager was only 57% net long last week, down significantly
    from the 74% the prior week. For perspective, optimistic extremes during the past
    five years have been at 85% or higher net long, which we last saw in early 2011\.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国主动投资经理协会（NAAIM）的一项调查显示，上周平均经理人净持仓仅为57％，与上周相比显著下降，而上周为74％。 为了更好地理解，过去五年中乐观极端情况下的净多头头寸已达到85％或更高，我们上次看到是在2011年初。
- en: In short, I believe the best analog for this market is the brief correction
    we saw in December 2010, which was in the middle of the QE2 rally in equities.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我认为这个市场的最佳类比是我们在2010年12月看到的短暂调整，那是在股市QE2反弹的中间。
- en: The periods look the same. I have circled the December 2010 period in blue and
    the March/April 2011 in green. The stock market had seen a
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 期间看起来一样。 我用蓝色圈出了2010年12月期间，用绿色圈出了2011年3月/4月期间。 股票
- en: '[golden cross](http://www.investopedia.com/terms/g/goldencross.asp)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[黄金交叉](http://www.investopedia.com/terms/g/goldencross.asp)'
- en: shortly before the December 2010 correction, just as we did now. The rally was
    just getting started as a result of the tsunami of central bank liquidity, just
    as we are now.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 就在2010年12月调整之前，就像我们现在做的一样。 由于中央银行流动性的海啸，反弹刚刚开始，就像我们现在一样。
- en: The market declined to test the 50-day moving average and rallied. By contrast,
    the market corrected harder in March 2011 and fell through the 50-day moving average.
    (At the very least, these episodes show the value of the 50-day MA trailing stop
    as a risk control device.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 市场下跌至测试50日均线，然后反弹。相比之下，2011年3月的市场调整更为剧烈，并跌破了50日均线。（至少，这些事件显示了使用50日均线追踪止损作为风险控制装置的价值。）
- en: We can see a similar pattern by looking northward to the more resource-heavy
    and cyclically oriented TSX Composite in Canada. The market was in an uptrend
    and corrected in December 2010 and the uptrend was ultimately broken in March
    2011\. Today, the market remains in an uptrend that began in October 2011 and
    corrected but the current uptrend remains intact. During the QE2 rally, the market
    experienced a golden cross in September 2010\. Today, the market is about to see
    a golden cross, indicating that the rally is just getting started.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过观察加拿大更具资源性和周期性的TSX综合指数来看到类似的模式。市场处于上涨趋势并在2010年12月调整，最终在2011年3月趋势被打破。今天，市场仍处于始于2011年10月的上涨趋势中，虽然经历了调整，但当前的上涨趋势依旧保持。在QE2反弹期间，市场在2010年9月经历了金叉。今天，市场即将看到金叉，表明反弹才刚刚开始。
- en: Similarly, the relative performance of the Morgan Stanley Cyclicals Index against
    the market tells the same story. Cyclicals remain in a relative uptrend today.
    During the QE2 rally, the December 2010 correction was just a hiccup in the relative
    uptrend, which ended in March 2011 when the uptrend was violated.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，摩根士丹利周期性指数相对于市场的相对表现也讲述了同样的故事。周期性资产至今仍处于相对上涨趋势中。在QE2反弹期间，2010年12月的修正只是相对上涨趋势中的一个小插曲，该趋势在2011年3月结束时被违反。
- en: In short, the internals are pointing to a brief correction just as we saw in
    December 2010\. Monetary conditions are similar. Uptrends are intact, as measured
    by trend lines and 50-200 day trend following models.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，内部指标指向的与2010年12月我们所看到的短暂的修正一致。货币条件也类似。上涨趋势保持不变，这是通过趋势线和50-200日趋势跟踪模型来衡量的。
- en: '**Is this correction over?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这次的修正结束了吗？
- en: My inner investor is convinced that he should stay long and ride out this short-term
    volatility. On the other hand, my inner trader wants to know if the current correction
    is over.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者确信他应该长期持有，并度过这段短期波动。另一方面，我内心的交易者想知道当前的修正是否结束。
- en: Not quite. The chart below shows the weekly
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 还没有。下面的图表显示了周
- en: '[Summation Index](http://www.investopedia.com/terms/m/mcclellansummation.asp#axzz1oikU8IwY)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[累积指数](http://www.investopedia.com/terms/m/mcclellansummation.asp#axzz1oikU8IwY)'
- en: for NYSE stocks, a breadth indicator, to which I overlaid an overbought/oversold
    stochastic model. Here are a few observations. First, the fact that the Summation
    Index got to overbought levels suggested that the market was poised for a consolidation
    and corrective period. Now that we have entered that correction, which has been
    albeit mild, we need to see the stochastic move to oversold levels before calling
    the all-clear, just as we saw during the December 2010 episode.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于纽约证券交易所的股票，我叠加了一个超买/超卖的随机模型。以下是一些观察结果。首先，累积指数达到超买水平的事实表明市场正准备进入一个巩固和调整期。现在我们已经进入了这个尽管温和的调整，我们还需要看到随机模型移动到超卖水平才能判断一切安好，正如我们在2010年12月所看到的那样。
- en: In conclusion, my inner investor is staying long. My inner trader is expecting
    another week or two of correction and consolidation before the uptrend in stocks
    and other risky assets continues.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我内心的投资者认为应该长期持有。我内心的交易者则预期在股票和其他风险资产继续上涨之前，还会有一两周的修正和巩固期。
