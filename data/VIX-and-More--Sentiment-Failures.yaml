- en: 'VIX and More: Sentiment Failures'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《VIX和更多》：情绪失败
- en: 来源：[http://vixandmore.blogspot.com/2008/02/sentiment-failures.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/sentiment-failures.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/sentiment-failures.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/sentiment-failures.html#0001-01-01)
- en: '![](img/7651db1cbb6321e74f92c65313fba301.png)I am of the opinion that failures
    usually provide more important signals than confirmations.  For instance, if a
    company reports good news and sells off, then that action speaks louder than if
    the stock had bounced on the news (not withstanding all the “buy on the rumor,
    sell on the news” lore.)  The same is true for broad market data and the broader
    indices.  To my mind, these are fundamental failures.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/7651db1cbb6321e74f92c65313fba301.png)我认为，失败通常比确认提供更多重要的信号。例如，如果一家公司报告了好消息但股价下跌，那么这个行动比股票在消息发布时弹跳更有说服力（尽管有所有“传言买入，消息卖出”的传说。）对市场数据和更广泛的指数来说也是如此。在我看来，这些都是基本面的失败。'
- en: There is an analogous situation with technical analysis.  A failure in this
    context could be a stock or index that has consistently bounced off of a particular
    support level that now violates that support and continues lower.  I believe that
    these TA failures speak volumes more in terms of informational content than if
    support had held for the n+1^(th) time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析中也存在类似的情况。在这种背景下，失败可能指的是某只股票或指数一直都在某个特定的支撑水平上弹跳，但现在违反了这一支撑并继续下跌。我相信，这些技术分析的失败在信息含量上远比支撑位第n+1次守住要重要得多。
- en: 'Which brings us to yesterday.  Two measures in particular suggested that market
    sentiment was so strongly negative as to make a bounce a high probability event:
    the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE) had just hit a new
    low in its 20 day SMA and the [NASDAQ TRIN](http://vixandmore.blogspot.com/2008/02/bullish-nasdaq-trin-signal.html)
    (30 day EMA) had spiked to levels not seen since 2002.  The bottom line is that
    it a bounce should have been like shooting fish in a barrel for the bulls.  Since
    the bulls could neither hold onto their gains, nor put a dent in the selloff that
    ensued, I am forced to conclude that in the course of this substantial sentiment
    failure, they didn’t even graze any of the fish.  I am also changing my bias to
    bearish until the bulls can demonstrate a modicum of marksmanship…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们想到了昨天。特别是两项指标表明市场情绪极为负面，以至于反弹成为一个高概率事件：[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)刚刚在其20天移动平均线上创下了新低，而[纳斯达克TRIN](http://vixandmore.blogspot.com/2008/02/bullish-nasdaq-trin-signal.html)（30天指数移动平均）激增至2002年以来的水平。底线是，对于多头来说，反弹应该像在鱼缸里射击鱼一样容易。由于多头既无法保住他们的收益，也无法对随之而来的抛售造成任何损害，我被迫得出结论，在这种重大的情绪失败过程中，他们甚至没有碰到任何鱼。我还把我的偏见改为空头，直到多头能展示出一点射击技巧……
