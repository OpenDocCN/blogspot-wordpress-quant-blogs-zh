- en: 'VIX and More: VIX Exchange-Traded Products: The Year in Review, 2011'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX交易所交易产品：2011年回顾
- en: 来源：[http://vixandmore.blogspot.com/2011/12/vix-exchange-traded-products-year-in.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/vix-exchange-traded-products-year-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/vix-exchange-traded-products-year-in.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/vix-exchange-traded-products-year-in.html#0001-01-01)
- en: The year is not quite over, but I can safely predict that it when it is in the
    books, there will be no doubt that 2011 has been a bull market for [VIX exchange-traded
    products](http://vixandmore.blogspot.com/search/label/VIX%20ETN) (ETPs). After
    seeing two VIX ETPs launched in 2009 and ten in 2010, this year has witnessed
    the launch of 20 VIX ETPs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 年尚未结束，但我可以大胆预测，当年结束时，将毫无疑问地认为2011年是[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)（ETPs）的牛市。在2009年推出两只VIX
    ETPs和2010年推出十只VIX ETPs之后，今年见证了20只VIX ETPs的推出。
- en: In the week ahead I will provide some commentary about the evolution of VIX
    ETPs in 2011 and what to look for in 2012, but for now I wanted to share a performance
    table for a cross-section of VIX ETPs that were open for the full year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下周我将提供一些关于2011年VIX ETPs演变和2012年展望的评论，但目前我想分享一张2011年全年VIX ETPs的性能表。
- en: 'Before I touch upon on the graphic below, I wanted first to comment on the
    time periods used for the performance data. Now perhaps my life is too complicated,
    as it seems I have to simultaneously sync it to three different calendars: the
    standard [Gregorian calendar](http://en.wikipedia.org/wiki/Gregorian_calendar),
    the [options expiration calendar](http://www.theocc.com/components/docs/about/publications/xcal2012.pdf)
    (particularly the standard Friday monthly and weekly expirations) and the [VIX
    options expiration calendar](http://www.theocc.com/components/docs/about/publications/xcal2012.pdf)
    (featuring VIX options and futures expiration on those Wednesdays highlighted
    by purple squares in the preceding link.) The graphic below uses the VIX options
    expiration cycle, specifically measuring from Tuesday’s close immediately before
    VIX options expiration to the next Tuesday’s close just prior to VIX options expiration
    the following month. This means that the January 2011 entry includes the full
    VIX options expiration cycle for that month: December 22, 2010 – January 18, 201\.
    This also means the most recent December 2011 data covers the full December VIX
    options expiration cycle: November 16, 2011 – December 20, 2011.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我接下来解释下面的图表之前，我想先评论一下用于性能数据的时间段。现在或许我的生活太复杂了，因为我似乎不得不同时将其同步到三个不同的日历上：标准的[公历](http://en.wikipedia.org/wiki/Gregorian_calendar)，[期权到期日历](http://www.theocc.com/components/docs/about/publications/xcal2012.pdf)（特别是标准的每月和每周期权到期日）和[VIX期权到期日历](http://www.theocc.com/components/docs/about/publications/xcal2012.pdf)（在上述链接中由紫色方块突出显示的星期三的VIX期权和期货到期日）。
- en: In the graphic below, I have highlighted the best performing (VIX expiration
    cycle) month for the SPX in green and the worst performing month in red. Note
    that over the course of the full year (December 22, 2010 – December 20, 2011)
    each of the VIX ETPs (long volatility in green and short volatility in red) managed
    to lose value, even though the VIX was up over 40% during that period. The one
    exception is [VQT](http://vixandmore.blogspot.com/search/label/VQT), which consists
    largely of a SPY position, with a dynamic allocation of [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    that ranges from 2.5% to 40% of the ETPs holdings. *[For more information on VQT,
    refer to [The Case for VQT](http://vixandmore.blogspot.com/2010/10/case-for-vqt.html)
    and [Barclays VEQTOR ETN (VQT) Begins Trading](http://vixandmore.blogspot.com/2010/09/veqtor-etn-vqt-begins-trading.html).]*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图形中，我用绿色突出显示了SPX的表现最佳（VIX到期周期）月份，并用红色突出显示了表现最差的月份。请注意，在整个年度（2010年12月22日至2011年12月20日）期间，每个VIX
    ETP（长波动率以绿色显示，短波动率以红色显示）都亏损了，尽管在该期间VIX上涨了超过40%。唯一的例外是[VQT](http://vixandmore.blogspot.com/search/label/VQT)，它主要由一个SPY头寸组成，其中包括[VXX](http://vixandmore.blogspot.com/search/label/VXX)的动态分配，该分配占ETP持仓的2.5%到40%。*[有关VQT的更多信息，请参阅[为VQT辩护](http://vixandmore.blogspot.com/2010/10/case-for-vqt.html)和[巴克莱VEQTOR
    ETN（VQT）开始交易](http://vixandmore.blogspot.com/2010/09/veqtor-etn-vqt-begins-trading.html)。]*
- en: While it is interesting that both the long and short volatility ETPs were unable
    to turn a profit for the year, there were stretches during 2011 that various VIX
    ETPs produced extraordinary gains.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有趣的是，长波动率ETP和短波动率ETP都未能在该年实现盈利，但在2011年期间，各种VIX ETP偶尔产生了非凡的收益。
- en: As promised, I will delve more into the performance of the universe of VIX ETPs
    and their suitability as speculative and hedging plays before the end of the year
    and in the weeks and months ahead.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如约，我将在年底及未来几周和几个月深入探讨VIX ETPs全球的表现及其作为投机和对冲的适用性。
