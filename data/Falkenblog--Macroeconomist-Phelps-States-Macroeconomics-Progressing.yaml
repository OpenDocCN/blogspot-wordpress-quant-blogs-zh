- en: 'Falkenblog: Macroeconomist Phelps States Macroeconomics Progressing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：宏观经济学家菲尔普斯表示宏观经济学正在进步
- en: 来源：[http://falkenblog.blogspot.com/2010/03/macroeconomist-phelps-states.html#0001-01-01](http://falkenblog.blogspot.com/2010/03/macroeconomist-phelps-states.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/03/macroeconomist-phelps-states.html#0001-01-01](http://falkenblog.blogspot.com/2010/03/macroeconomist-phelps-states.html#0001-01-01)
- en: In this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这
- en: '[EconTalk episode](http://www.econtalk.org/archives/2010/02/phelps_on_unemp.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[EconTalk episode](http://www.econtalk.org/archives/2010/02/phelps_on_unemp.html)'
- en: ', Russ Roberts interviews Nobel prizewinner and macroeconomists Edmund Phelps
    about macro (his main contribution was to note the Phillips curve was wrong, there
    is a ''natural level'' of unemployment and no long run trade off between unemployment
    and inflation). Phelps states that macro has been very productive over the last
    generation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，Russ Roberts采访了诺贝尔奖得主、宏观经济学家爱德蒙·菲尔普斯关于宏观经济领域的问题（他最重要的贡献是指出菲利普斯曲线是错误的，有一种‘自然水平’的失业率，而失业率和通胀之间没有长期的权衡）。菲尔普斯表示，过去一代人的宏观经济学进展非常大。
- en: I disagree. The main issues in macro, what is the optimal size of the government
    in the economy? As the size of the government in the US have grown pretty constistently
    over the past 100 years, with episodic upswings and downswings during major wars,
    suggests policy makers and voters think it has always been too small. For all
    the shrill excorations about market fundamentalism, and the emphasis on markets,
    markets have been a shrinking part of the economy. So, what is 'the fact' that
    needs explanation, the rise of the intellectual basis for markets, or the rise
    in the attractiveness of government? It seems famous, credentialed economists
    disagree (eg, Friedman, North, vs. Stiglitz, Krugman).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认同。宏观经济学的主要问题是，政府在经济中的最佳规模是什么？由于美国政府的规模在过去100年里相当一致地增长，主要战争期间出现过暂时的起起伏伏，这表明政策制定者和选民认为它一直太小了。尽管对市场基本主义的刺耳谴责以及对市场的强调，市场一直是经济的一个萎缩部分。那么，需要解释的‘事实’是市场的知识基础的兴起，还是政府吸引力的上升？看来知名的、有资格的经济学家们意见不一（例如，弗里德曼、诺思与施蒂格利茨、克鲁格曼）。
- en: Phelps thinks we know a lot more about the economy, and by this he means, I
    think, that several theoretical innovations--the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 菲尔普斯认为我们对经济了解更多了，他的意思是，我想，若干理论创新——
- en: '[Phillips curve](http://en.wikipedia.org/wiki/Phillips_curve)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[菲利普斯曲线](http://en.wikipedia.org/wiki/Phillips_curve)'
- en: ', the steady growth of money ensuring steady growth--have been proven wrong.
    So, some ideas have been rejected, and in that sense we know more. But there have
    been many innovations--'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，增长持续的货币确保增长——都已经被证明是错误的。因此，一些想法已经被拒绝，从这个意义上说，我们更懂了。但也有很多创新——
- en: '[overlapping generations](http://en.wikipedia.org/wiki/Overlapping_generations_model)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[重叠代际模型](http://en.wikipedia.org/wiki/Overlapping_generations_model)'
- en: models, d
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 模型，d
- en: '[ynamic programming](http://en.wikipedia.org/wiki/Dynamic_programming#Optimal_consumption_and_saving)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[动态规划](http://en.wikipedia.org/wiki/Dynamic_programming#Optimal_consumption_and_saving)'
- en: ', Hansen''s'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，汉森
- en: '[generalized method of moments](http://en.wikipedia.org/wiki/GMM)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[广义矩法](http://en.wikipedia.org/wiki/GMM)'
- en: --have shown themselves to not really focus our efforts, but rather allows everyone
    to add rigor showing that some things could be true. That's hardly helpful, in
    that theories that explain everything explain nothing, and bad ideas are a dime
    a dozen (ie, developing an enthusiasm for the Phillips curve, and proving it wrong,
    is hardly progress).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，自己并没有真正聚焦我们的努力，而是让每个人都能够严谨地表明一些事情可能是真实的。这几乎没有任何帮助，因为解释一切的理论什么都解释不了，而糟糕的想法比比皆是（例如，对菲利普斯曲线产生热情，然后证明它是错误的，这几乎算不上进步）。
- en: So, we currently have debates about the value of the multiplier, where values
    over 1 suggest government spending is good, less than 1 means counterproductive
    (assuming that government and private consumption and investment have the same
    value, ie, the cost is the value created). Robert J. Barro--a well respected economist--
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们目前存在关于乘数值的争论，其中大于1的值暗示着政府支出是良性的，小于1意味着是适得其反（假设政府和私人消费和投资具有同样的价值，即成本是创造价值）。罗伯特·J·巴罗——一位备受尊敬的经济学家——
- en: '[suggests](http://online.wsj.com/article/SB10001424052748704751304575079260144504040.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[暗示](http://online.wsj.com/article/SB10001424052748704751304575079260144504040.html)'
- en: a value of -1.1\. Joseph Stiglitz--a well respected economist--
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: -1.1的价值。约瑟夫·斯蒂格利茨——一位备受尊敬的经济学家——
- en: '[argues](http://www.amazon.com/Freefall-America-Markets-Sinking-Economy/dp/0393075966/ref=sr_1_1?ie=UTF8&s=books&qid=1267455512&sr=1-1)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[争辩](http://www.amazon.com/Freefall-America-Markets-Sinking-Economy/dp/0393075966/ref=sr_1_1?ie=UTF8&s=books&qid=1267455512&sr=1-1)'
- en: 'that the multiplier is around 2.0 (1.5 in the short run). Monetary policy currently
    targets a nominal GDP via the Taylor rule, an ad hoc policy that is indifferent
    to how much of GDP is inflation or real growth, so it reflects nothing that macro
    theorists have figured out, but rather, a reasonable rule of thumb. There is no
    consensus on why poor countries are poor (Easterly: too much top-down control;
    Stiglitz: too much markets, too little government spending).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 乘数大约为2.0（短期内为1.5）。货币政策目前通过泰勒规则着手于名义国内生产总值，这是一种临时性政策，对于GDP中有多少是通货膨胀还是实际增长并不关心，因此它并不反映宏观理论家们所想的事情，相反，它是一个合理的经验法则。对于贫穷国家为何贫穷并没有共识（伊斯特利：过多的自上而下控制；斯蒂格利茨：市场过多，政府支出过少）。
- en: I think the only thing macroeconomists have learned, is that Soviet style socialism
    does not generate higher growth than non-Soviet style socialism, and this fact
    wasn't predicted by any economic consensus, but rather, the obvious failure of
    the Soviet Union, and the comparison of countries like East and West Germany,
    or North and South Korea.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为宏观经济学家们唯一学到的是苏联式社会主义并不能产生比非苏联式社会主义更高的增长，这个事实并不是由任何经济共识预测的，而是苏联的明显失败以及东德和西德，或者朝鲜和韩国等国家之间的比较所得出的。
