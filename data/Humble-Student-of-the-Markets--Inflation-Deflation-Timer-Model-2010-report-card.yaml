- en: 'Humble Student of the Markets: Inflation-Deflation Timer Model 2010 report
    card'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：2010 年通胀-通缩定时器模型报告
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/inflation-deflation-timer-model-2010.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/inflation-deflation-timer-model-2010.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/inflation-deflation-timer-model-2010.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/inflation-deflation-timer-model-2010.html#0001-01-01)
- en: As 2010 has come to an end, I would like to review the record of the [Inflation-Deflation
    Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)
    for the year. The chart below shows the cumulative returns of different asset
    classes, with December 31, 2009 indexed at 100\. The red line represents commodity
    returns, as measured by the Reuters/Jeffries CRB Index, the black line equities,
    the S&P/TSX 60, and the blue line the US long Treasury bond. The shaded areas
    are the signals of the Inflation-Deflation Timer Model, as disseminated in previous
    *[Trend Watch](http://www.qwestfunds.com/publications/password/trend_watch.html)*
    publications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 2010 年的结束，我想回顾一下[通胀-通缩定时器模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)在该年的记录。下图显示了不同资产类别的累积回报，其中
    2009 年 12 月 31 日的指数为 100。红线代表商品回报，由路透社/杰弗里斯 CRB 指数测量，黑线代表股票，S&P/TSX 60，蓝线代表美国长期国债。阴影区域是以前在*[Trend
    Watch](http://www.qwestfunds.com/publications/password/trend_watch.html)*出版物中传播的通胀-通缩定时器模型的信号。
- en: '**Inflation-Deflation Timer Signals and Asset Returns**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀-通缩定时器信号和资产回报**'
- en: '**Correctly long risky assets in 2010**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**2010 年正确做多高风险资产**'
- en: The Model's record in 2010 wasn't perfect but it wasn't bad either. For all
    of 2010, it correctly remained long risky assets, either in the form of equities
    or the higher beta commodities, and those assets had positive returns for 2010\.
    The grey areas were “inflation” signal periods, which would have moved the model
    portfolio into commodities, and the white areas were “neutral” signal periods,
    which would have moved the model portfolio into equities. The green shaded area
    represented a period when the Inflation-Deflation Timer Model gave off an “inflation”
    signal, in which the Model would have normally bought commodities.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2010 年模型的记录并不完美，但也不坏。整个 2010 年，它都正确地做多了高风险资产，要么是股票，要么是更高贝塔的商品，而这些资产在 2010 年取得了正回报。灰色区域是“通胀”信号期间，这将使模型组合进入商品市场，白色区域是“中性”信号期间，这将使模型组合进入股票市场。绿色阴影区域代表的是通胀-通缩定时器模型发出“通胀”信号的时期，模型通常会买入商品。
- en: '**Model override turned out to be incorrect** However, I overrode that signal
    and stayed in “neutral” because of the anomalous condition of rising commodity
    prices and falling bond yields. It wasn’t until mid-November when bond yields
    began to rise again that we moved to an “inflation” reading. As it turned out,
    our model override was incorrect as the Model correctly forecast the outperformance
    of commodities relative to equities'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型覆盖结果证明是错误的** 然而，我覆盖了那个信号，并保持“中性”，因为商品价格上涨而债券收益率下降的异常条件。直到 11 月中旬，当债券收益率再次上涨时，我们才转为“通胀”阅读。事实证明，我们的模型覆盖是错误的，因为模型正确预测了商品相对于股票的表现'
- en: .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: In retrospect, I would still have made the decision to override the Model for
    risk control reasons as commodity and bond markets were giving highly divergent
    market signals of inflation expectations. At that point, my level of confidence
    in the model was relatively low. In the words of
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾来看，出于风险控制的考虑，我仍然会做出覆盖模型的决定，因为商品和债券市场给出了高度不同的通胀预期市场信号。此时，我对模型的信心水平相对较低。用以下话来说：
- en: '[Jeremy Grantham of GMO](http://www.theglobeandmail.com/globe-investor/investment-ideas/features/the-buy-side/looking-to-invest-in-a-back-tested-fund-dont/article1822909/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[GMO 的 Jeremy Grantham](http://www.theglobeandmail.com/globe-investor/investment-ideas/features/the-buy-side/looking-to-invest-in-a-back-tested-fund-dont/article1822909/)'
- en: ', the "true job [of good quants] is to override the model in critical junctures,
    based on non-numerical factors."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，优秀量化分析师的“真正工作是在关键时刻基于非数值因素覆盖模型。”
- en: '**Current signal: Inflation**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**当前信号：通胀**'
- en: What is the Model saying now?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在模型说什么？
- en: Currently, it remains firmly at an "inflation" reading signaling a long position
    in commodities. As I have written
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，它仍然坚定地保持“通胀”阅读，标志着对商品的多头头寸。就像我写的那样
- en: '[elsewhere](http://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[在其他地方](http://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html)'
- en: ', I believe that the intermediate term trend remains up, which means that traders
    should remain long high beta risky assets. However, we should'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，我相信中期趋势依然看涨，这意味着交易员应该继续持有高贝塔风险资产。然而，我们也应该
- en: '[be prepared for a short-term correction](http://humblestudentofthemarkets.blogspot.com/2010/12/first-tripwire-for-market-weakness.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[为短期调整做好准备](http://humblestudentofthemarkets.blogspot.com/2010/12/first-tripwire-for-market-weakness.html)'
- en: ', which should be a good entry point for new cash.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，这应该是新资金的一个不错的切入点。
- en: My best wishes for a happy and prosperous 2011.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我衷心祝愿您在2011年幸福安康、繁荣昌盛。
