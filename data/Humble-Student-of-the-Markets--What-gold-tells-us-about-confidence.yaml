- en: How badly has the pandemic affected the global economy? The United Nations Development
    Programme (UNDP) has some answers in a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大流行究竟对全球经济造成了多大的影响？联合国开发计划署（UNDP）提供了一些答案。
- en: '[recent report](https://feature.undp.org/coronavirus-vs-inequality/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近报告](https://feature.undp.org/coronavirus-vs-inequality/)'
- en: . It expects global human development to decline for the first time this year,
    and EM economies will bear the brunt of the impact. The International Labour Organization
    (ILO) estimates that up to half of global workers could lose their jobs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它预计全球人文发展今年将首次下降，发展中经济体将承受最大的冲击。国际劳工组织（ILO）估计，全球多达一半的工人可能失业。
- en: New UNDP estimates Global human development – as a combined measure of the world’s
    education, health and living standards – is on course to decline this year for
    the first time since the concept was developed in 1990\. The decline is expected
    across the majority of countries - rich and poor - in every region.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 联合国开发计划署的新估计显示，全球人文发展——作为世界教育、健康和生活标准的综合衡量——预计今年将首次下降，这是自1990年该概念建立以来首次。预计多数国家——无论富裕还是贫穷——在各个地区都将出现下降。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Global per capita income is expected to fall four percent. The World Bank has
    warned that the virus could push between 40 and 60 million into extreme poverty
    this year, with sub-Saharan Africa and South Asia hardest hit.
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全球人均收入预计将下降4%。世界银行警告说，今年病毒可能导致4000万到6000万人陷入极端贫困，其中撒哈拉以南非洲和南亚受影响最严重。
- en: The International Labour Organization (ILO) estimates that half of working people
    could lose their jobs within the next few months, and the virus could cost the
    global economy US$10 trillion.
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国际劳工组织（ILO）估计，在未来几个月内，一半的工人可能失业，病毒可能使全球经济损失10万亿美元。
- en: The World Food Programme says 265 million people will face crisis levels of
    hunger unless direct action is taken.
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 世界粮食计划署表示，如果不采取直接行动，将有2.65亿人面临饥饿危机。
- en: While the human development is falling this year, the market's perceived decline
    of confidence did not begin with the COVID-19 pandemic. Last week, I highlighted
    a comment by Joe Wiesenthal at Bloomberg when he focused on the stock/gold ratio
    as a barometer of optimism and pessimism (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管今年人文发展在下降，但市场对信心的下降并不是从COVID-19大流行开始的。上周，我强调了彭博社的乔·维森塔尔的评论，他关注股市/黄金比率作为乐观和悲观的晴雨表（参见
- en: '[Checking the small business economic barometer](https://humblestudentofthemarkets.com/2020/05/16/checking-the-small-business-economic-barometer/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[检查小型企业经济晴雨表](https://humblestudentofthemarkets.com/2020/05/16/checking-the-small-business-economic-barometer/)'
- en: ). I would go further to characterize the ratio as a barometer of investment
    confidence in human ingenuity.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我还会进一步将这个比率视为对人类创造力的投资信心的晴雨表。
- en: It's such a pure and simple expression of optimism versus pessimism. When you
    bet on stocks you're betting on humans endeavoring to do productive things. When
    you bet on a shiny inert metal you're betting on a shiny inert metal.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一种纯粹而简单的乐观与悲观表达。当你投资股票时，你是在赌人类努力做有意义的事情。当你投资一种闪闪发光的惰性金属时，你是在赌这种金属本身。
- en: The chart of the stock/gold ratio surprisingly revealed that it peaked in the
    summer of 2018 and it has been falling ever since. Since that 2018 peak, both
    stock and gold prices have climbed, but gold has outpaced stocks. The decline
    in the stock/gold ratio is worrisome for long-term equity investors.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 股市/黄金比率的图表令人惊讶地揭示，它在2018年夏天达到顶峰，并且一直在下降。自2018年那个高峰以来，股市和黄金价格都有所上升，但黄金价格超过了股市。股市/黄金比率的下降对长期股市投资者来说是个令人担忧的信号。
- en: The stock/gold ratio outside the US, as represented by the MSCI World xUS Index,
    looks even worse. The MSCI World xUS Index never recovered its pre-GFC peak. Gold,
    as priced in euros, has reached all-time highs. The post-GFC equity market recovery
    is entirely attributable to the outperformance in the US.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国之外的股市/黄金比率，如通过MSCI世界除美国指数来代表，看起来情况更糟。MSCI世界除美国指数从未从全球金融危机（GFC）之前的峰值恢复过来。以欧元计价的黄金价格创下了历史新高。危机过后的股市复苏完全归功于美国的表现超越。
- en: What is the market telling us about optimism and pessimism, and global investment
    confidence?
