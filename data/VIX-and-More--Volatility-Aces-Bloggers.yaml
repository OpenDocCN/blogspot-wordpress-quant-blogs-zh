  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/volatility-aces-bloggers.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/volatility-aces-bloggers.html#0001-01-01)
- en: '![](img/45ca39f0f4057bab3c5b3345e1f91d69.png)A month ago Adam Warner of the
    [Daily Options Report](http://adamsoptions.blogspot.com/) and I had the bright
    idea to debate where volatility would trade during this past extended options
    cycle.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/45ca39f0f4057bab3c5b3345e1f91d69.png)一个月前，[Daily Options Report](http://adamsoptions.blogspot.com/)的Adam
    Warner和我有一个聪明的主意，就是辩论在过去的延长期权周期中波动率将会交易到哪里。'
- en: Adam made a [strong case](http://vixandmore.blogspot.com/2007/06/no-grunting-please.html)
    for lots of dead time during the options cycle leading to lower volatility, perhaps
    as low as single digits.  I took the [easy way out](http://vixandmore.blogspot.com/2007/06/vix-implosion-ahead.html)
    and predicted that volatility was most likely to remain in the 12.50 – 15.00 range
    that it looked like it was settling in to at the time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Adam 在 [这篇文章](http://vixandmore.blogspot.com/2007/06/no-grunting-please.html)
    中为期权周期中大量的空闲时间提出了有力的论点，导致了较低的波动率，甚至可能低至个位数。而我则[简单地选择了这条路](http://vixandmore.blogspot.com/2007/06/vix-implosion-ahead.html)，预测波动性最有可能保持在12.50至15.00的范围内，因为当时看起来它正在这个范围内稳定下来。
- en: Well…if this were tennis, we would be talking something like 6-1, 6-0, 6-0,
    with volatility taking the two of us out in straight sets and sending [Bud Collins](http://en.wikipedia.org/wiki/Bud_Collins)
    (not pictured) officially into retirement.  As the VIX chart below shows, volatility
    spent almost the entire options cycle in the 15.00 – 19.00 range, with the 15.00
    resistance that I was counting on a month ago now looking like support. And this
    is the bigger story.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯…如果这是网球比赛，我们可能会说类似于6-1，6-0，6-0，波动率直接将我们两个击败，正式地让[Bud Collins](http://en.wikipedia.org/wiki/Bud_Collins)（未出现在图片中）退休。正如下面的VIX图表所示，波动率几乎整个期权周期都处于15.00至19.00的范围内，而我一个月前依靠的15.00的阻力现在看起来更像是支撑。这才是更大的故事。
- en: Nobody should be surprised that we whiffed on our volatility forecasts, as long-term
    volatility forecasting is extremely difficult. With an additional month of hindsight,
    however, 15.00 now looks suspiciously like a floor in this all-important volatility
    measure.  If this turns out to be the case, then I can safely say we are entering
    a new era of increasing volatility.  In fact, I think it is just about time to
    update the long-term VIX chart I offered up on my [first post](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)
    on this blog some 6 ½ months ago by adding a fifth macro period.  Ironically,
    as it turns out, this new period of increasing volatility neatly coincides with
    the life of this blog.  You don’t think…?  Nah.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人应该对我们的波动率预测失误感到惊讶，因为长期波动率预测极其困难。然而，再加一个月的事后认识，15.00现在看起来可疑地像是这个至关重要的波动率指标的底线。如果事实证明是这样，那么我可以大胆地说我们正在进入一个新的增加波动性的时代。事实上，我认为现在是时候更新我在[这个博客的第一篇文章](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)中提供的长期VIX图表了，那是大约6个半月前，通过添加第五个宏观周期。具有讽刺意味的是，事实证明，这个新的增加波动性的时期正好与这个博客的生命周期相吻合。你不觉得…？
    哦，算了。
