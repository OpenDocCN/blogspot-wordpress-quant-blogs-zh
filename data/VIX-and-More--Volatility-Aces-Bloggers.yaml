  zh: 'VIX and More: 波动率领先博客'
- en: 来源：[http://vixandmore.blogspot.com/2007/07/volatility-aces-bloggers.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/volatility-aces-bloggers.html#0001-01-01)
