- en: 'VIX and More: People Trading BIDU Also Traded…'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：交易BIDU的人还交易了…
- en: 来源：[http://vixandmore.blogspot.com/2008/11/people-trading-bidu-also-traded.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/people-trading-bidu-also-traded.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/people-trading-bidu-also-traded.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/people-trading-bidu-also-traded.html#0001-01-01)
- en: Back in September 2007, I started periodically posting snapshots from the optionsXpress
    [Trading Patterns](http://vixandmore.blogspot.com/search/label/Trading%20Patterns)
    feature and chose to highlight the highly speculative Chinese internet search
    firm, Baidu ([BIDU](http://vixandmore.blogspot.com/search/label/BIDU)), then trading
    at 299, as my guinea pig. Over the course of seven months, I twice updated what
    traders who traded BIDU were also trading at optionsXpress when BIDU was [at 380
    on 10/30/2007](http://vixandmore.blogspot.com/2007/10/update-on-people-trading-bidu-also.html)
    and when it was [at 350 on 4/22/2008](http://vixandmore.blogspot.com/2008/04/bidu-speculators.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2007年9月，我开始间歇性地发布来自optionsXpress [交易模式](http://vixandmore.blogspot.com/search/label/Trading%20Patterns)功能的快照，并选择突出高度投机的中文互联网搜索公司，百度
    ([BIDU](http://vixandmore.blogspot.com/search/label/BIDU)), 当时交易价格为299，作为我的实验对象。在七个月的时间里，我两次更新了在optionsXpress上交易BIDU的人还在交易什么，当时BIDU
    [在2007年10月30日为380](http://vixandmore.blogspot.com/2007/10/update-on-people-trading-bidu-also.html)
    和在 [2008年4月22日为350](http://vixandmore.blogspot.com/2008/04/bidu-speculators.html)。
- en: 'I just captured the most recent Trading Patterns update, which shows traders
    who are trading BIDU (currently at 185) are still active in the most volatile
    names in agriculture, financials, shipping, solar, and casinos. The stocks on
    the top ten list: Potash ([POT](http://vixandmore.blogspot.com/search/label/POT)),
    Mosaic ([MOS](http://vixandmore.blogspot.com/search/label/MOS)), Citigroup ([C](http://vixandmore.blogspot.com/search/label/C)),
    JPMorgan Chase ([JPM](http://vixandmore.blogspot.com/search/label/JPM)), Bank
    of America ([BAC](http://vixandmore.blogspot.com/search/label/BAC)), DryShips
    ([DRYS](http://vixandmore.blogspot.com/search/label/DRYS)), First Solar ([FSLR](http://vixandmore.blogspot.com/search/label/FSLR)),
    and Las Vegas Sands ([LVS](http://vixandmore.blogspot.com/search/label/LVS)).
    Also on the list are two ETFs, [QQQQ](http://vixandmore.blogspot.com/search/label/QQQQ)
    and [SPY](http://vixandmore.blogspot.com/search/label/SPY). Either optionsXpress
    customers have been cleaning up on the short side or they are a little early to
    the bull party.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚捕捉到了最新的交易模式更新，结果显示，当前交易于BIDU（目前为185）的交易者仍然在农业、金融、航运、太阳能和赌场等最波动的股票中活跃。前十名单上的股票：Potash
    ([POT](http://vixandmore.blogspot.com/search/label/POT)), Mosaic ([MOS](http://vixandmore.blogspot.com/search/label/MOS)),
    Citigroup ([C](http://vixandmore.blogspot.com/search/label/C)), JPMorgan Chase
    ([JPM](http://vixandmore.blogspot.com/search/label/JPM)), Bank of America ([BAC](http://vixandmore.blogspot.com/search/label/BAC)),
    DryShips ([DRYS](http://vixandmore.blogspot.com/search/label/DRYS)), First Solar
    ([FSLR](http://vixandmore.blogspot.com/search/label/FSLR)), 和拉斯维加斯金沙 ([LVS](http://vixandmore.blogspot.com/search/label/LVS)).
    列表中还有两个ETF，[QQQQ](http://vixandmore.blogspot.com/search/label/QQQQ) 和 [SPY](http://vixandmore.blogspot.com/search/label/SPY).
    要么optionsXpress客户在空头方面已经大扫除，要么他们有点早参加牛市派对。
