- en: '**Abstract:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要：**'
- en: As the end of 2012 draws closer, the crude oil market is entering the late stages
    of the commodity cycle. Despite political tension in the Middle East and monetary
    policies such as quantitative easing, the fundamentals still point to an increased
    risk of falling prices for crude oil. In this Webcast, Bloomberg Industries analyst
    Christian O'Neill will examine the effects that declining U.S. and EU demand will
    have on the global market; supply growth in the contiguous U.S. that could be
    surprising in scope and duration; and other factors likely to impact the market
    in the near and long term.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着2012年末的临近，原油市场已经进入了商品周期的后期阶段。尽管中东地区存在政治紧张局势，以及量化宽松等货币政策，但基本面仍然指向了原油价格下跌风险的增加。在这次网络研讨会上，彭博行业分析师克里斯蒂安·奥尼尔将研究美国和欧盟需求下降对全球市场的影响；连续的美国供应增长可能在规模和持续时间上令人惊讶；以及其他可能在短期和长期影响市场的因素。
