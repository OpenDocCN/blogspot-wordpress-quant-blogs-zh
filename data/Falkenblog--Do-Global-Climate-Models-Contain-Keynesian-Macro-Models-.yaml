- en: 'Falkenblog: Do Global Climate Models Contain Keynesian Macro Models?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 福尔肯博客：全球气候模型是否包含凯恩斯宏观模型？
- en: 来源：[http://falkenblog.blogspot.com/2009/04/do-global-climate-models-contain.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/do-global-climate-models-contain.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/04/do-global-climate-models-contain.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/do-global-climate-models-contain.html#0001-01-01)
- en: '[![](img/1660fe072404d20a45ebd4d53e63f629.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgoxWOXro2gpUPfpQQT2iEvVGKe8c3iKTm3z33yHI2FvaMBk76dFoiIWHS90CRbx6JEiI_g7jc9FL5vE6TJ0HulYEXgiytp6n0cBq67rjPtli5ZNfPKT2i6vKOnMvqsgvogGf0cLQ/s1600-h/diagram-igsm-chart.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1660fe072404d20a45ebd4d53e63f629.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgoxWOXro2gpUPfpQQT2iEvVGKe8c3iKTm3z33yHI2FvaMBk76dFoiIWHS90CRbx6JEiI_g7jc9FL5vE6TJ0HulYEXgiytp6n0cBq67rjPtli5ZNfPKT2i6vKOnMvqsgvogGf0cLQ/s1600-h/diagram-igsm-chart.jpg)'
- en: In the 1970s there was a period when large scale, multi-equation macro models
    with hundreds of equations were used to forecast the economy. Those efforts were
    a dead end. Of course, the modelers themselves never admitted that, and those
    making macro models in the 1970s still make macro models today (see Macroeconomic
    Advisers LLC). Economics does not note approaches are failures, rather, it just
    stops doing them as the professors grow old and graduate students do not replace
    them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪70年代，曾有一段时间大规模、多方程宏观模型，包含数百个方程，被用来预测经济。这些努力最终走入了死胡同。当然，建模者自己从未承认这一点，而那些在70年代制作宏观模型的人至今仍在制作宏观模型（参见宏观经济顾问有限责任公司）。经济学不会承认方法失败，而是随着教授们老去，研究生不再接替他们，这些方法就停止使用了。
- en: Their demise was twofold.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的衰落是双重的。
- en: '[Chris Sims](http://journals.cambridge.org/action/displayAbstract?fromPage=online&aid=213904)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[克里斯·西姆斯](http://journals.cambridge.org/action/displayAbstract?fromPage=online&aid=213904)'
- en: 'showed that a three instrument Vector Auto Regression (insanely simpler reduced
    form model) did just as well. His argument is applicable to any complicated model:
    when you have lots of interactions, every variable should be included in every
    equation, and so the model is'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 表明一个三工具向量自回归（极其简化的简化形式模型）同样表现良好。他的论点适用于任何复杂的模型：当你有很多交互作用时，每个变量都应该包含在每个方程中，因此模型是
- en: underidentified
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 识别不足
- en: because then there are more parameters than datapoints. Structural parameters
    with very different forecast implications are consistent with the same data, so
    you cannot forecast because you cannot
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因为此时参数多于数据点。具有截然不同预测含义的结构参数与相同数据相符，因此你无法预测，因为你无法
- en: identify
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 识别
- en: the correct model. Secondly, no economic model, especially a large scale macro
    model, predicted that the socialist countries would severely underperform the
    capitalist countries, or that Africa would stagnate, or that the Asian tigers
    would flourish. Just about every major economic trend--computers, energy shortages,
    internet bubble, mortgage crisis--was seen only after they happened. Of course,
    they missed business cycles, and the secular decrease in inflation from 1980\.
    If an economist were to tell me the average GDP for Paraguay in 2050, I imagine
    the more complex the model, the worse their forecast.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正确的模型。其次，没有任何经济模型，特别是大规模宏观模型，预见到社会主义国家会严重落后于资本主义国家，或者非洲会停滞不前，或者亚洲四小龙会蓬勃发展。几乎所有主要经济趋势——计算机、能源短缺、互联网泡沫、抵押贷款危机——都是在发生后才被看到的。当然，他们也错过了商业周期，以及1980年以来通货膨胀的长期下降。如果一位经济学家告诉我2050年巴拉圭的平均GDP，我想模型越复杂，他们的预测就越糟糕。
- en: 'It is very easy to convince yourself that a complex model is correct, because
    you can always fine tune it to the data, and the pieces are never fully specified
    so outsiders can''t judge how much it was fit to explain the data it is testing.
    For climate models it appears obvious there are more degrees of freedom in such
    a model than the two main datapoints driving them: the 0.75 degree Celsius increase
    in temperature and the 35% increase in atmospheric CO2 from 1900-2000\. It is
    very suspicious that the models disagree a lot on specifics, like how much water
    vapor is expected over Antarctica, but generally agree on the temperature and
    CO2 implications. For a model with lots of interactions, one should see greater
    variability than what I have seen. I get the sense that to get funding one''s
    work on a model has to be plausible, where ''plausibility'' has already been decided.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易让自己相信一个复杂模型是正确的，因为你总能对其进行微调以适应数据，且模型细节从未完全明确，因此外界无法判断其解释数据的程度。对于气候模型而言，显然存在比两个主要驱动数据点（1900-2000年间温度升高0.75摄氏度和大气二氧化碳增加35%）更多的自由度。模型在具体细节上（如南极上空预计的水汽量）存在很大分歧，但在温度和二氧化碳影响方面却大体一致，这令人怀疑。对于一个包含众多相互作用的模型，我们应看到更大的变异性，而非我所见。我感觉到，为了获得资金支持，模型研究必须看似合理，而这种'合理性'早已被预设。
- en: Ronald Prin has a
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 罗纳德·普林拥有
- en: '[video](http://mitworld.mit.edu/video/509)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[视频](http://mitworld.mit.edu/video/509)'
- en: on MIT's latest climate models, and he highlighted the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于麻省理工学院最新的气候模型，他强调了
- en: economic
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 经济
- en: aspects of the global climate model. Uh oh. He stated the climate models were
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 全球气候模型的各个方面。哎呀。他指出气候模型是
- en: as uncertain as the economic models
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如同经济模型一样不确定
- en: '. That''s a high standard. Prinn admits to big uncertainties in climate models:
    clouds, which play a large role, are difficult to model. There are also uncertainties
    about emissions, and ocean-mixing, the churning of cooler and warmer waters, which
    can bring carbon buried on the ocean floor to the surface. He says there are ''hundreds''
    of these uncertainties. His solution is to look at the model under various changes
    in assumptions, generating hundreds of thousands of forecasts to estimate the
    probability of various amounts of climate change. As he states, “in the Monte
    Carlo sense, building up a set of forecasts on which we can put a measure of the
    odds of being correct or incorrect.”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: . 这是一个高标准。普林承认气候模型存在重大不确定性：云层起着重要作用，但难以模拟。关于排放和海洋混合（冷暖水体的搅动，可能将海底埋藏的碳带到海面）也存在不确定性。他表示存在'数百'个此类不确定性。他的解决方案是基于各种假设变化审视模型，生成数十万个预测，以估计不同程度气候变化的概率。正如他所言，“在蒙特卡洛意义上，构建一系列预测，以便我们能对正确或错误的概率进行度量。”
- en: But enumerating changes in assumptions and then looking at the effects is not
    an unbiased nor asymptotically consistent estimation process. Why should we believe
    the model is correct even if we knew the assumptions? You have, by Prin's estimate,
    'hundreds' of uncertain parameters and processes, and forecasting over 100 years.
    Read
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，列举假设的变化并考察其影响并非一个无偏且渐进一致的估计过程。即便我们了解所有假设，为何仍应相信模型是正确的呢？根据普林的估计，你拥有'数百'个不确定的参数和过程，且预测跨度长达100年。阅读
- en: '[Sokolove''s outline](http://globalchange.mit.edu/igsm/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[索科洛夫的概述](http://globalchange.mit.edu/igsm/)'
- en: ', and you merely get graphics of 20 to 30 categories interacting in some massive
    feedback loop, and you have these for Land, Ocean, Urban area, and the Atmosphere,
    broken down by 20 regions, and then assumptions on technological changes (nuclear
    vs biofuel growth) as well as economic growth. Looking at Sokolov''s description,
    it appears to be using a macro model within the super global climate model:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，你仅得到20至30个类别在某个庞大反馈回路中相互作用的图表，这些图表涵盖陆地、海洋、城市区域和大气，细分为20个区域，并涉及技术变革（核能与生物燃料增长）以及经济增长的假设。从索科洛夫的描述来看，这似乎是在超级全球气候模型内部运用宏观模型：
- en: The current EPPA version specifically projects economic variables (GDP, energy
    use, sectoral output, consumption, etc.) ... Special provision is made for analysis
    of uncertainty in key human influences, such as the growth of population and economic
    activity, and the pace and direction of technical change.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当前的EPPA版本特别预测了经济变量（GDP、能源使用、部门产出、消费等）... 特别考虑了关键人类影响因素的不确定性分析，如人口和经济活动的增长，以及技术变革的速度和方向。
- en: Add to that the sociology-like graphs with big arrows pointing to A --> B -->
    A, enumerating sectoral employment growth in Modesto, and it looks a lot like
    those old, discredited large-scale macro models! Using a multi equation macro
    model in the Global Climate Model is like using a CDO squared formula to manage
    your portfolio.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 再加上那些社会学风格的图表，用大箭头指向A --> B --> A，列举莫德斯托部门就业增长，看起来很像那些老旧、已被驳斥的大规模宏观模型！在全球气候模型中使用多变量宏观模型就像使用CDO平方公式来管理你的投资组合。
- en: I'm not saying there are much better models out there, just that these models
    are known to be useless for long term forecasting, and specifying every sector
    of the economy in such a manner seems like deliberate spurious precision given
    the known way such precision is treated by outsiders (eg, journalists) and the
    wealth of experience by insiders on how fruitless this approach is. These complex
    'structural models' are like the early days of flight when people would strap
    on bird wings to fly because it emulated reality. Now we know that is a dead end,
    and use nothing like nature to fly. Specifying input-output relations by sector
    is a reasonable approach if it was not so thoroughly tried, tested, and found
    lousy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是说存在更好的模型，只是这些模型已知对于长期预测毫无用处，而且以这种方式详细说明经济各个部门似乎是故意追求虚假的精确度，考虑到外界人士（如记者）对这种精确度的处理方式以及内部人士关于这种方法无效的丰富经验。这些复杂的“结构模型”就像飞行早期人们绑上鸟翅膀试图飞翔一样，因为那模仿了现实。现在我们知道那是一条死胡同，我们飞行不再模仿自然。如果这种方法没有被彻底尝试、测试并发现糟糕透顶，那么按部门指定投入产出关系可能是一种合理的方法。
- en: 'Econometrician Arnold Zellner noted, after a lifetime of forecasting:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 计量经济学家阿诺德·泽尔纳在一生从事预测工作后指出：
- en: I do not know of a complicated model in any area of science that performs well
    in explanation and prediction and have challenged many audiences to give me examples.
    So far, I have not heard about a single one. ..it appears useful to start with
    a well understood, sophisticatedly simple model and check its performance empirically
    in explanation and prediction.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不知道在任何科学领域中，有哪个复杂的模型在解释和预测方面表现出色，并且我已经向许多听众提出了挑战，希望他们能给我例子。到目前为止，我还没有听说过任何一个。...似乎有用的是从一个理解良好、复杂而简单的模型开始，并实证检查其在解释和预测方面的性能。
- en: 'Instead of evaluating the models by how much they agree under various assumptions,
    I would want to see some step-forward, out-of-sample forecasting. That is, run
    the model through time T using data only from prior to T, and see how it does
    in period T+1\. You do this through time and get a step foreward forecast. I haven''t
    seen this. There are data on changes in CO2 and temperature using ice cores, but
    there is a causation problem: say the sun (or something exogenous) causes both
    warmth and CO2 rise. This will not allow you to estimate the effect of an exogenous
    CO2 rise on temperature unless you can identify an event with clear exogenous
    increases in CO2, as in a volcano. For example weight is correlated with height
    in humans: taller people tend to be heavier. But if you gain weight, that won''t
    make you taller. The correlation we see over time in individuals, or cross sectionally,
    does not imply height is caused by changes in weight.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与其根据模型在各种假设下的吻合程度来评估它们，我更希望看到一些向前迈进、样本外的预测。也就是说，使用T时间点之前的数据运行模型，并观察它在T+1时间段的表现。通过这种方式随时间推进，得到一个逐步向前预测。我还没见过这样的做法。有使用冰芯数据分析二氧化碳和温度变化的记录，但存在因果关系问题：例如，太阳（或其他外部因素）导致温暖和二氧化碳上升。除非你能识别出一个明确的二氧化碳外部增加事件（如火山爆发），否则这不会让你估计外部二氧化碳增加对温度的影响。例如，人类的体重与身高相关：较高的人往往较重。但如果你增加体重，那并不会让你长高。我们在个体时间序列或横截面上看到的这种相关性并不意味着身高是由体重变化引起的。
- en: So many Global Warming proponents emphasize this is all about the facts and
    impugn the motives of global warming skeptics, yet the facts and theories underlying
    Global Warming scenarios are actually quite tenuous. There have been no important
    human-created trends or events that have been foreseen by a consensus of scientists.
    Adding that fact to the model implies we should ignore them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多全球变暖支持者强调这完全关乎事实，并质疑全球变暖怀疑论者的动机，然而支撑全球变暖情景的事实和理论实际上相当脆弱。没有任何重要的人为趋势或事件曾被科学共识预见到。将这一事实加入模型意味着我们应该忽略它们。
