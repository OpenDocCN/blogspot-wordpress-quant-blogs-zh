- en: on using Oslo and DSL's for testing trading systems.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于使用Oslo和DSL进行交易系统测试的文章。
- en: (Thanks to Terry for the link)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （感谢Terry提供链接）
- en: I would love to explore using a DSL to have our traders register lightweight
    queries with our CEP system.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我很想探索使用DSL让我们的交易员用轻量级查询注册我们的CEP系统。
- en: Notable about this use case is their use of Microsoft's CCR.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个用例值得注意的是他们使用了微软的CCR。
