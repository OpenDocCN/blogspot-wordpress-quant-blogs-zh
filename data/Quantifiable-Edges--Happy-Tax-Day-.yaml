- en: Today is the day taxes are due in the U.S.  The reason tax day may be important
    is that it is the last day that people can make IRA contributions to count for
    the previous tax year.  This can create a last-minute rush and you will often
    have an inflow of funds heading into the market right around and on April 15th. 
    Fund managers will often put this money to work immediately and it creates a positive
    bias for the market.  Tax Day itself seems to have benefited over the years. 
    Below are some stats that demonstrate this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是美国报税截止日。报税日之所以重要，是因为这是人们可以将对上一纳税年度的IRA（个人退休账户）捐款计算在内的最后期限。这可能会造成最后一刻的忙碌，你经常会在4月15日左右看到资金流入市场。基金经理通常会立即使用这笔钱，这为市场创造了正面偏差。报税日本身似乎在多年来一直受益。以下是证明这一点的一些统计数据。
