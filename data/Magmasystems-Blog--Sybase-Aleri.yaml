- en: 'Magmasystems Blog: Sybase/Aleri'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：Sybase/Aleri
- en: 来源：[http://magmasystems.blogspot.com/2010/01/sybasealeri.html#0001-01-01](http://magmasystems.blogspot.com/2010/01/sybasealeri.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2010/01/sybasealeri.html#0001-01-01](http://magmasystems.blogspot.com/2010/01/sybasealeri.html#0001-01-01)
- en: I am writing this a few days before the Sybase announcement that they purchased
    Aleri. I am absolutely stunned at the collective yawn that this news has produced.
    Nothing from Wall Street & Technology magazine. Nothing on the Streambase blog.
    Nothing from Tim Bass.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Sybase宣布收购Aleri前几天写下这篇文章。我对这条新闻引起的集体冷漠感到绝对震惊。没有华尔街与技术杂志的报道。没有Streambase博客的内容。也没有Tim
    Bass的评论。
- en: I guess that the mere mention of CEP does not get anyone's pulse moving anymore.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我想，仅仅提到CEP已经不能触动任何人的心弦了。
