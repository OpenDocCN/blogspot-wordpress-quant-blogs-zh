- en: '**A nascent bubble**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个初生的泡沫**'
- en: Cullen Roche wrote an article last week in
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Cullen Roche 上周在一篇题为
- en: '[Marketwatch](http://www.marketwatch.com/story/the-us-is-ripe-for-bubbles-in-stocks-and-real-estate-2016-07-07)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/the-us-is-ripe-for-bubbles-in-stocks-and-real-estate-2016-07-07)'
- en: making the case that the US equity and real estate market is ripe for the formation
    of a market bubble.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市和房地产市场正 ripe for the formation of a market bubble 的观点。
- en: What’s even more interesting is that this environment appears (at least in my
    view) to be ripe for a financial-asset bubble. That is, as weakness abroad drives
    yields lower in the U.S., stocks and real estate look increasingly attractive.
    Stocks have clearly benefited from this “reach for yield,” as have certain types
    of higher-risk bonds.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更有趣的是，这种环境似乎（至少在我看来） ripe for a financial-asset bubble. 也就是说，随着国外市场的疲软推动美国国债收益率下降，股市和房地产市场看起来越来越有吸引力。股市显然受益于这种“追求收益率”的行为，某些类型的高风险债券也是如此。
- en: Indeed, as government bond yields turn negative around the world, US Treasury
    assets seem to be the only yield game in town. Investors are rewarded with the
    additional bonus of steady US growth. Stocks should benefit as falling UST yields
    translate into P/E expansion.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，随着全球债券收益率转为负值，美国国债资产似乎是这个小镇上唯一的收益游戏。投资者伴随着稳定的美国增长获得了额外的奖励。随着美国国债收益率的下降，股票应该会因P/E扩张而受益。
- en: 'Roche continued:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 罗奇继续说道：
- en: But we haven’t seen the big boom in real estate yet (with the exception of,
    maybe, [San Francisco](http://www.marketwatch.com/story/how-i-bought-a-condo-in-san-francisco-for-268000-2016-07-05)).
    But could we be there? I am not certain, but here in Southern California the chatter
    is starting to get a little crazy again. As rents rise rapidly and future returns
    on stocks and bonds just don’t look that great, many people are turning to real
    estate.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但我们还没有看到房地产的大繁荣（也许除了[旧金山](http://www.marketwatch.com/story/how-i-bought-a-condo-in-san-francisco-for-268000-2016-07-05)）。但我们可能正走向那里吗？我不确定，但在这里的南加州，人们的闲聊又开始变得有点疯狂。随着租金的快速上涨和股票和债券的未来回报看起来并不是那么好，许多人开始转向房地产。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The other day I was talking to one of the most rational and intelligent guys
    I have ever known. I was talking about all of this and how absurdly low mortgage
    rates are. He said: “Yes, that’s why you buy a house in today’s market and then
    go out and buy another one.” Now, this is an Ivy League econ PhD talking here,
    not your [average stripper circa 2006 from “The Big Short.”](http://variety.com/2015/film/news/big-short-trailer-steve-carell-ryan-gosling-1201647000/)'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几天前，我和我所认识的最理性和聪明的人交谈过。我谈论了所有这些以及抵押贷款利率是多么的低。他说：“是的，这就是你今天买房子，然后出去再买一个的原因。”
    现在，这里有一个常春藤盟校的经济学博士在说话，而不是你[2006年的《大空头》中的平均脱衣舞女郎。](http://variety.com/2015/film/news/big-short-trailer-steve-carell-ryan-gosling-1201647000/)
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'When rational people start saying irrational things, my ears perk up. And it
    makes me wonder (still) if we’re not on the precipice of something that looks
    a lot more like 1999 than 2008\. Add it all together and it makes you wonder:
    Are we ripe for a big financial-market bubble, thanks in large part to foreign
    economic weakness? It might seem paradoxical, but don’t discount that risk.'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当理性的人开始说出非理性的事情时，我会竖起耳朵。这让我想知道（仍然）我们是否正站在一个看起来更像1999年而不是2008年的边缘。把这些都加起来，会让你想知道：由于外国经济疲软，我们是否正面临着一场大的金融市场泡沫的风险？这种风险可能看起来有些矛盾，但不要小看它。
- en: 'While a market bubble is not my base case scenario and I don''t like to bet
    on market bubbles because the thesis depends on the Greater Fool Theory of investing,
    what Roche says deserves some consideration. I would like to expand on the points
    made and explore how a bubble could form based on the following factors:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然市场泡沫不是我的基本情景，我也不喜欢对市场泡沫下注，因为这种观点取决于投资的大傻瓜理论，但罗奇的话值得考虑。我想进一步阐述观点，探讨基于以下因素泡沫如何形成：
