- en: 'VIX and More: Echo Volatility and Another VIX Double Top'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数(VIX)和更多：回声波动率与另一个VIX双顶
- en: 来源：[http://vixandmore.blogspot.com/2011/08/echo-volatility-and-another-vix-double.html#0001-01-01](http://vixandmore.blogspot.com/2011/08/echo-volatility-and-another-vix-double.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/08/echo-volatility-and-another-vix-double.html#0001-01-01](http://vixandmore.blogspot.com/2011/08/echo-volatility-and-another-vix-double.html#0001-01-01)
- en: Back in 2007, I wrote extensively about the phenomenon I dubbed [echo volatility](http://vixandmore.blogspot.com/search/label/echo%20volatility),
    in which large [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    are frequently accompanied by a second spike of similar size in the month or so
    following the initial spike. Following the twin VIX spikes over 80 in [2008](http://vixandmore.blogspot.com/search/label/2008),
    I reprised this them in a post I titled [The Significance of Double Tops in the
    VIX](http://vixandmore.blogspot.com/2008/12/double-tops-in-vix.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2007年，我广泛地撰写了一种现象，我称之为[回声波动率](http://vixandmore.blogspot.com/search/label/echo%20volatility)，在这种现象中，大的VIX暴跌经常伴随着初始暴跌后大约一个月左右的一个同样规模的二次暴跌。在2008年两次VIX超过80的双顶之后，我在一篇题为[VIX双顶的重要性](http://vixandmore.blogspot.com/2008/12/double-tops-in-vix.html)的文章中重述了这个主题。
- en: Lo and behold, here we are in another volatility storm and we have what looks
    like it was a VIX top of 48.00 on August 8^(th) followed by a spike to 45.28 today
    – a nine day span between VIX spikes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 果不其然，我们又迎来了一场波动率的暴风雨，我们看到8月8日出现了看似是48.00的VIX顶点，紧接着今天暴跌至45.28——VIX暴跌之间只有九天。
- en: Of prior instances of VIX double tops, certainly the most dramatic comes from
    2008, when the VIX hit an all-time high of 89.53, pulled back more than 45 points,
    then spiked all the way back up to 81.48 some 20 trading days later. The timing
    of these VIX spikes was eerily reminiscent of the 1998 [Long-Term Capital Management](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)
    fiasco, when the VIX hit 48.06 on September 11^(th), then exactly 20 days later
    hit a crisis high of 49.53.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在VIX双顶的先例中，最引人注目的无疑是2008年的那次，当时VIX创下了89.53的历史新高，回调超过45点，然后在20个交易日后暴力反弹至81.48。VIX暴跌的时机让人不寒而栗地想起了1998年[长期资本管理公司](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)的灾难，当时VIX在9月11日达到48.06，然后恰好20天后危机高潮达到49.53。
- en: In addition to those 20-day periods between VIX spikes, there is also precedent
    for a 9-day twin top going back to 2002, coinciding with the [WorldCom](http://vixandmore.blogspot.com/search/label/WorldCom)
    bankruptcy filing. Here we saw a top of 48.46 on July 24^(th) and a secondary
    spike to 45.21 nine days later.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些20天周期之间的VIX暴跌，还有一个9天的双顶先例可以追溯到2002年，与[世界通信](http://vixandmore.blogspot.com/search/label/WorldCom)的破产申报文件相符。在那里我们看到7月24日达到48.46的高点，九天后再次暴跌至45.21。
- en: In sum, of the top seven highest VIX spikes recorded to date, four of these
    have seen two separate spikes in which the VIX exceeded 45, with those spikes
    falling from 9 to 20 days apart.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在记录到的最高的七个VIX暴跌中，其中四个出现了两次独立的暴跌，在这两次暴跌中VIX都超过了45，这些暴跌从9天到20天不等。
- en: Clearly there are fundamental factors that can trigger another VIX spike above
    the 45 level before the current volatility storm has passed, but if history is
    any guide, two is likely to be the lucky number.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在当前这场波动率的暴风雨过去之前，还有根本性的因素可能会触发VIX超过45点的另一波暴跌，但如果历史可以作为指引，那么数字“二”可能将是幸运数字。
