- en: Druid Goes Open Source | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Druid 开源 | 交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2012/10/29/druid-goes-open-source/#0001-01-01](https://mdavey.wordpress.com/2012/10/29/druid-goes-open-source/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2012/10/29/druid-goes-open-source/#0001-01-01](https://mdavey.wordpress.com/2012/10/29/druid-goes-open-source/#0001-01-01)
- en: Druid Goes Open Source
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Druid 开源
- en: Interesting to see that MetaMarkets has [pushed](http://metamarkets.com/2012/metamarkets-open-sources-druid/)
    Druid into the Open Source world.  The history of Druid is interesting, specifically
    the path MetaMarkets went down prior to building Druid.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很有趣看到 MetaMarkets 将 Druid 推向了开源世界。Druid 的历史很有趣，特别是 MetaMarkets 在构建 Druid 之前走过的道路。
- en: What’s particularly nice about Druid is distributed in-memory data engine, allows
    JavaScript clients to retrieve real-time data – I’m [assuming](http://metamarkets.com/platform/)
    “Event data can be streamed live” [means](http://metamarkets.com/2011/node-js-and-the-javascript-age/)
    web push via [Node.js](http://metamarkets.com/2012/node-js-for-the-enterprise/)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Druid 特别好的是分布式内存数据引擎，允许 JavaScript 客户端检索实时数据 – 我 [假设](http://metamarkets.com/platform/)
    “事件数据可以实时流式传输” [意味着](http://metamarkets.com/2011/node-js-and-the-javascript-age/)
    通过 [Node.js](http://metamarkets.com/2012/node-js-for-the-enterprise/) 进行 web 推送。
- en: 'Druid features:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Druid 特点：
- en: '**Distributed architecture. **Swappable read-only data segments using an MVCC
    swapping protocol. Per-segment replication relieves load on hot segments. Supports
    both in-memory and memory-mapped versions.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分布式架构。** 使用 MVCC 交换协议的可交换的只读数据段。每个段的复制减轻了热段的负载。支持内存和内存映射版本。'
- en: '**Real-time ingestion. **Real-time ingestion coupled with broker servers to
    query across real-time and historical data. Automated migration of real-time to
    historical as it ages.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时摄取。** 实时摄取与代理服务器相结合，可以查询实时和历史数据。随着数据老化，实时数据自动迁移到历史数据。'
- en: '**Column-oriented for speed. ** Data is laid out in columns so that scans are
    limited to specific data being searched. Compression decreases overall data footprint.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于列的速度优化。** 数据按列布局，因此扫描仅限于正在搜索的特定数据。压缩减少了整体数据占用空间。'
- en: '**Fast filtering. **Bitmap indices with CONCISE compression.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快速过滤。** 使用 CONCISE 压缩的位图索引。'
- en: '**Operational simplicity. **Fault tolerant due to replication. Supports rolling
    deployments and restarts. Allows simple scale up and scale down – just add or
    remove nodes.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作简易性。** 由于复制而容错。支持滚动部署和重启。允许简单地扩展和缩减 – 只需添加或删除节点。'
- en: So net out, Druid sound interesting for all of the above from a technical perspective,
    and from a business perspective  for possibly real-time risk and e-Commerce sales
    intelligence analysis and visualization
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，从技术角度看，Druid 对于上述所有方面都很有趣，从业务角度看，可能用于实时风险和电子商务销售情报分析和可视化。
