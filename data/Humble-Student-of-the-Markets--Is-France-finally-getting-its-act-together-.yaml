- en: France's labour productivity stands at a healthy €45.4 (£38) per hour worked
    according to Eurostat, well ahead of the EU average of €32.1, while the OECD reports
    that the average number of hours per week worked in France stood at 38 hours for
    2011, compared to 36.4 in the UK and 35.5 in Germany. Productivity per hour in
    France is 15% higher than in the UK. Hard work indeed!
  id: totrans-40
  prefs:
