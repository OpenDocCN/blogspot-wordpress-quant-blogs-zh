- en: 'Humble Student of the Markets: Is France finally getting its act together?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：法国终于要开始行动了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/is-france-finally-getting-its-act.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/is-france-finally-getting-its-act.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/is-france-finally-getting-its-act.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/is-france-finally-getting-its-act.html#0001-01-01)
- en: I wrote before that France represents the greatest vulnerability to the European
    Union. The problem was the French economy has been negatively diverging from the
    rest of the eurozone. While troubled peripheral countries have undertaken reforms
    in various forms, the French government has been afraid of any economic pain and
    allowed France to underperform its European partners. (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过，法国是欧洲联盟最大的脆弱之处。问题在于，法国经济与其他欧元区的经济一直在负面分化。尽管陷入困境的边缘国家已经采取了各种形式的改革，但法国政府害怕任何经济痛苦，允许法国的表现逊于其欧洲伙伴。（参见
- en: '[Short France?](http://humblestudentofthemarkets.blogspot.com/2013/04/short-france.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[做空法国？](http://humblestudentofthemarkets.blogspot.com/2013/04/short-france.html)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: There is a French elephant in the eurozone room that no one dares to speak about.
    While Brussels can manage crisis after crisis in peripheral countries, a blowup
    in France is too big to contain as the French-German relationship lies at the
    political heart of the European Union.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元区房间里有一只没有人敢谈论的法国大象。尽管布鲁塞尔可以处理边缘国家的危机一个接一个，但法国的崩溃太大了，无法控制，因为法德关系位于欧盟政治的心脏。
- en: Since I wrote those words, the CAC 40 has been range-bound against the Euro
    STOXX 50 for the last four years.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我写下那些话以来，CAC 40指数在过去四年里一直相对于欧元STOXX 50指数在区间波动。
- en: As French stocks near the bottom of that range, President Hollande boldly stepped
    into the spotlight (no, not the one highlighting his personal life!) and outlined
    a series of bold supply-side reforms which will be bullish for the long term outlook
    for European growth, according to this
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着法国股票接近那个区间的底部，总统奥朗德大胆地步入聚光灯下（不是那个照亮他个人生活的聚光灯！）并提出了一系列大胆的供给侧改革，这将有利于欧洲增长前景的长期展望，根据这个
- en: '[Reuters](http://www.reuters.com/article/2014/01/14/us-france-hollande-saving-idUSBREA0D19F20140114)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2014/01/14/us-france-hollande-saving-idUSBREA0D19F20140114)'
- en: 'report:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 报告：
- en: French President François Hollande said on Tuesday he would cut public spending
    by 50 billion euros ($68 billion) in 2015-17 and ease the tax burden on companies
    by phasing out hefty family welfare payroll charges.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法国总统弗朗索瓦·奥朗德周二表示，他将在2015-17年削减500亿欧元公共支出，并通过逐步取消庞大的家庭福利工资税来减轻企业税负。
- en: The savings will come from cutting businesses' payroll taxes to encourage hiring
    and reduce government spending by €50 billion.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 节省下来的资金将通过削减企业的工资税来鼓励雇佣，并通过减少500亿欧元政府支出来实现。
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/10572654/Francois-Hollande-vows-supply-side-assault-on-French-state-doubles-down-on-EMU-austerity-agenda.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿姆brose·埃文斯-普理查德](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/10572654/Francois-Hollande-vows-supply-side-assault-on-French-state-doubles-down-on-EMU-austerity-agenda.html)'
- en: ', who is no Europhile, described the reforms by comparing François Hollande
    to Tony Blair''s New Labour government''s policies:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，他不是欧元派，通过将弗朗索瓦·奥朗德与托尼·布莱尔的新工党政府的政策相比较来描述改革：
- en: The embattled French leader stunned the left-wing of his own Socialist Party
    by calling for a new economic strategy based on “supply-side” policies, accompanied
    by €30bn of fresh spending cuts by 2017 to pave the way for lower taxes and charges
    on companies.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这位陷入困境的法国领导人通过呼吁基于“供给侧”政策的新经济战略，同时到2017年实施300亿欧元的额外支出削减，为降低公司的税收和收费铺平道路，从而震惊了他自己社会党的左翼。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The shift has been widely compared with Tony Blair's New Labour policies and
    the reform drive by German Chancellor Gerhard Schröder in 2004, though Mr Hollande
    vehemently denied any infection from market “liberalism” in a televised press
    conference.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种转变被广泛地与托尼·布莱尔的“新工党”政策和2004年德国总理格哈德·施罗德进行的改革运动相比较，尽管奥朗德在一次电视新闻发布会上坚决否认了市场“自由主义”对其有任何影响。
- en: Hollande had his chance of a
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 奥朗德有过他的机会
