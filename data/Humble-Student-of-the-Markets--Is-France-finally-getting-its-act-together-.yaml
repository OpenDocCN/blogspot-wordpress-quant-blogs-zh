  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国之声](http://www.dw.de/hollande-chooses-third-way-on-economy/a-17361909)'
- en: 'reported that the President was peppered with questions about his alleged affair
    with an actress after the press conference in which he dropped his economic bombshell:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 报道，在总统举行新闻发布会后，他抛出了经济“炸弹”，总统被追问关于他与一位女演员涉嫌 affair 的问题：
- en: 'But then the announcements of this year''s new political paths are over, and
    the cold shower everyone had been expecting arrives. As soon as the floor is opened
    to journalists'' questions, the first one comes: Will Valérie Trierweiler be accompanying
    the president on his trip to Washington at the start of February?'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，今年新政治道路的公告都已经结束，大家期待已久的冷水澡来了。记者提问的第一刻，第一个问题就是：瓦莱丽·特里尔韦勒会在2月初总统访问华盛顿时陪同总统吗？
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is what is currently preoccupying France. Hollande''s partner has been
    in the hospital for [several days with "exhaustion,"](http://www.dw.de/french-president-hollandes-partner-valerie-trierweiler-hospitalized/a-17357229)
    after a Paris gossip magazine reported an alleged affair between the president
    and an actress. "I understand you asking the question, and I am sure you will
    understand when I answer that everyone goes through trials in their private life.
    It hurts. But I have a principle: private business is dealt with privately."'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是目前法国人关心的焦点。法国总统奥朗德的伴侣瓦莱丽·特里尔韦勒因“疲劳”而住院已经[好几天了](http://www.dw.de/french-president-hollandes-partner-valerie-trierweiler-hospitalized/a-17357229)，此前一本巴黎八卦杂志报道了总统与一位女演员涉嫌
    affair 的消息。“我明白你问这个问题，我相信当你听到我回答时，你会理解，每个人在私生活都会经历磨难。这很痛苦。但我有一个原则：私事私了。”
- en: It sounds like that Hollande's government is getting serious about the discipline
