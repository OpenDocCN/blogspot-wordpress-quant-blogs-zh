  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[尼克松在中国时刻](http://humblestudentofthemarkets.blogspot.com/2012/09/hollandes-nixon-in-china-moment.html)'
- en: in 2012, is this the real thing? Or is this announcement designed to deflect
    attention away from stories about his private life?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年，这是真的吗？还是这个声明是为了转移人们对他的私生活的故事的注意力？
