- en: While the markets are open on Monday, banks, schools, and government offices
    are closed. In past years, with the bond market closed, the stock market has done
    quite well on Columbus Day. Last year Columbus Day saw a gain in the S&P of over
    11%. Many traders will likely recall it was the week prior that the market suffered
    its multi-day crash. Stats associated with Columbus Day are now a bit skewed thanks
    to 2008\. Below is a chart from 1961 – present that shows Columbus Day performance.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管周一市场开放，但银行、学校和政府办公室都关闭了。在过去的几年里，由于债券市场关闭，市场在哥伦布日表现非常好。去年哥伦布日标普500指数上涨了超过11%。许多交易员可能会记得，在前一周市场经历了多日的暴跌。由于2008年的影响，与哥伦布日相关的统计数据现在有些失真。下面是一张从1961年至今的图表，显示了哥伦布日的表现。
