- en: 'Magmasystems Blog: General Contractors'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：总包工头
- en: 来源：[http://magmasystems.blogspot.com/2005/12/general-contractors.html#0001-01-01](http://magmasystems.blogspot.com/2005/12/general-contractors.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2005/12/general-contractors.html#0001-01-01](http://magmasystems.blogspot.com/2005/12/general-contractors.html#0001-01-01)
- en: My Finetix colleague, Chris, just reminded me of the lunchtime conversation
    we had a few days ago with one of our good friends from RiskFocus. It got me thinking
    about an interesting model for development.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的 Finetix 同事克里斯刚刚提醒我几天前我们在午餐时与来自 RiskFocus 的一位好朋友进行的对话。这让我想到了一个有趣的开发模式。
- en: Think of what a General Contractor does when you do construction on a home.
    He gets (hopefully) the best-of-breed specialists to perform certain functions.
    He has one company to do the foundation, another to do the framing, another to
    do the electrical wiring, and another to do the sheet rock and spackling. Each
    of these tasks is done efficiently by the tradesman, and then it is understood
    that they move on to another construction job.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下在你家进行房屋建造时总包工头要做的事情。他会找到（希望是）最优秀的专业人员来执行某些功能。他有一个公司来做基础，另一个公司来做框架，另一个公司来做电气布线，还有一个公司来做石膏板和抹灰。每个工匠都高效地完成这些任务，然后大家就会明白他们将转到另一个建筑工地。
- en: I am wondering if anyone has followed this model in developing systems. A "General
    Contractor" gets the best consultants around to perform a specific specialist
    task, something that they do best. The job lasts for one month, and then the contractor
    moves to a different development job. There would be a specialist to write the
    framework, a specialist to plug in the security and entitlements, a specialist
    to write the Web Services and fix any interoperability issues, a specialist to
    write the calculation engines, and then a GUI specialist to plug in a front end.
    Each member of this well-oiled team would be versed in the various interfaces
    and abstractions that the other members of the team use, so that the security
    specialist would come in, and know immediately where to hook in his stuff to various
    parts of the framework.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在想是否有人遵循这种模式来开发系统。一个“总包工头”会找到最优秀的顾问来执行特定的专业任务，也就是他们最擅长的事情。工作持续一个月，然后承包商转到另一个开发项目。将会有一个专家来编写框架，一个专家来嵌入安全和权限，一个专家来编写
    Web 服务并解决任何互操作性问题，一个专家来编写计算引擎，然后一个 GUI 专家来嵌入前端。这个高效团队的每个成员都会熟悉其他成员使用的各种接口和抽象，这样安全专家就会进来，立即知道如何将他的东西钩到框架的各种部分。
- en: The members of the team would rotate amongst the various specialties so they
    do not end up getting tagged as a master in only a single discipline.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 团队成员会在不同的专业之间轮换，这样他们就不会被标记为只在单一学科上是大师。
- en: I have never seen this model being used, but I would be curious if anyone has
    ever tried it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未见过这种模式被使用，但我很好奇是否有人尝试过。
