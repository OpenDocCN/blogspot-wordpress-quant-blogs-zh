- en: 'VIX and More: VIX Teasing Seven Down Days in a Row, with Interesting Performance
    Implications'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX逗弄着连续下跌七天，具有有趣的表现影响'
- en: 来源：[http://vixandmore.blogspot.com/2022/03/vix-teasing-seven-down-days-in-row-with.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/vix-teasing-seven-down-days-in-row-with.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2022/03/vix-teasing-seven-down-days-in-row-with.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/vix-teasing-seven-down-days-in-row-with.html#0001-01-01)
- en: The VIX has been down six days in a row and is currently up a few pennies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX已经连续下跌六天，并且目前又涨了几便士。
- en: Assuming the VIX closes down again today (a fascinating thought in an of itself
    given the increasing Fed hawkishness as well as concerns about a [Russian](https://vixandmore.blogspot.com/search/label/Russia)
    escalation in [Ukraine](https://vixandmore.blogspot.com/search/label/Ukraine)),
    what might the string of declines portend for stocks going forward?  I pose this
    question because I think the historical data is telling, with 30 such instances
    of 7-day declines in the 33 years of VIX data going back to 1990.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果VIX今天再次下跌（这本身就是一个令人着迷的想法，考虑到美联储对鹰派立场的加剧以及对[俄罗斯](https://vixandmore.blogspot.com/search/label/Russia)在[乌克兰](https://vixandmore.blogspot.com/search/label/Ukraine)升级的担忧），那么连续下跌可能对股票未来会产生什么样的预兆呢？我提出这个问题是因为我认为历史数据是有所启示的，自1990年以来，VIX数据已经有33年，其中就有30个例子是连续7天的下跌。
- en: What typically happens to stocks when the VIX falls seven days in a row?  Not
    surprisingly, if the VIX is continuing to fall, then stocks are almost always
    continuing to rise, to the point they becomes overbought.  Going forward, stocks
    have a tendency to see a one-day decline and some slight underperformance during
    the course of the next few days and up to a week.  At some point, whatever had
    been the fundamental driver of the decline in the VIX begins to regain control
    of the price movements in stocks and stocks move up sharply, with a high likelihood
    of outperforming the long-term average moves in stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当VIX连续下跌七天时，股票通常会发生什么？毫不奇怪，如果VIX持续下跌，那么股票几乎总是在持续上涨，直到它们变得超买。展望未来，股票倾向于在未来几天甚至一周内看到一天的下跌和一些轻微的表现不佳。在某个时候，无论是什么地推动VIX下降的基本因素都开始重新控制股票价格走势并且股票猛然上涨，高概率会超过股票的长期平均涨幅。
- en: In the graphic below, I show the movements in the S&P 500 Index following a
    7-day decline in the VIX relative to the average moves in the SPX during the same
    period.  You can see that the relative underperformance lasts five days, at which
    point the overperformance kicks in, with the maxim outperformance coming after
    100 trading days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，我展示了VIX连续7天下跌后标准普尔500指数的走势，相对于相同时期标准普尔500指数的平均波动。你可以看到相对表现不佳持续了五天，到了这个时候表现又开始好了，而在100个交易日后达到最佳表现。
