- en: 'VIX and More: A Look at the Pullbacks of the 2009-2012 Bull Market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：2009-2012年牛市回调的观察
- en: 来源：[http://vixandmore.blogspot.com/2012/05/look-at-pullbacks-of-2009-2012-bull.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/look-at-pullbacks-of-2009-2012-bull.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/05/look-at-pullbacks-of-2009-2012-bull.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/look-at-pullbacks-of-2009-2012-bull.html#0001-01-01)
- en: At various times over the past three years, I have been posting a table that
    I call the *VIX and More 2009-12 SPX Peak to Trough Pullback Summary*, the most
    recent version of which can be found in a March post, [Putting the Current 2.6%
    SPX Pullback in Recent Historical Context](http://vixandmore.blogspot.com/2012/03/putting-current-26-spx-pullback-in.html)
    .
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去三年中的不同时间，我发布了一个我称之为*VIX和更多2009-12年标普500顶点到底部回调总结*的表格，最新版本可在3月的文章[将当前2.6%的标普500回调放在近期历史背景中](http://vixandmore.blogspot.com/2012/03/putting-current-26-spx-pullback-in.html)中找到。
- en: This time around I thought it might be of more value to present the same data,
    which now includes 17 pullbacks over a the course of a 38-month period, in the
    form of a scatter plot, with the magnitude of the peak-to-trough drawdown on the
    y-axis (inverted) and the number of trading days from the peak to the trough on
    the x-axis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次我想以一种更有价值的方式呈现相同的数据，该数据现在包括在38个月内进行的17次回调，以散点图的形式呈现，顶点到底部的跌幅幅度为y轴（反向）和从顶点到谷底的交易天数为x轴。
- en: In the graphic below, I have highlighted the current 6.6% pullback from the
    April 2^(nd) high of SPX 1422 with a solid red diamond. This pullback now ranks
    as the 6^(th) deepest in terms of peak-to-trough magnitude and 3^(rd) longest
    in terms of peak-to-trough trading days. Interestingly, the 6.6% pullback over
    the course of 30 days is well below the (dotted black) linear trend line for the
    full data set; the trend line prediction for 30 days is in fact a 9.3% pullback,
    which I have plotted with a hollow red diamond.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我用一个实心红色菱形标出了从4月2日的高点标普500指数1422点的6.6%回调。这次回调现在在顶点到底部的幅度上排名第六深，在顶点到底部的交易天数上排名第三长。有趣的是，在30天内6.6%的回调远低于（虚线黑色）整个数据集的线性趋势线；趋势线的30天预测实际上是9.3%的回调，我用一个空心红色菱形标出。
- en: 'For reference, I have also annotated the top two pullbacks during the past
    38 months:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了参考，我还注明了过去38个月中最大的两个回调：
- en: 21.6% over 109 days from May to October 2011
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2011年5月至10月期间109天的21.6%回调
- en: 17.1% over 48 days from April to July 2010
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2010年4月至7月期间48天的17.1%回调
- en: While both of the above pullbacks had multiple causes, the theme of [Greek](http://vixandmore.blogspot.com/search/label/Greece)
    contagion fears was prominently featured in both pullbacks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上述两个回调都有多个原因，但在两个回调中都突出地出现了[希腊](http://vixandmore.blogspot.com/search/label/Greece)传染性恐慌的主题。
- en: Whether the current pullback stops at SPX 1328 remains to be seen, but clearly
    it is a long way before anyone will be comfortable saying that the [European sovereign
    debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    is contained.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的市场回调是否会在标普500指数1328点止步还有待观察，但显然在任何人都会感到舒适地说[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)得到控制之前还有很长的路要走。
