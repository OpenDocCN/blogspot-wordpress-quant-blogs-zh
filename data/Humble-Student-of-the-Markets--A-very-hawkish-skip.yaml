- en: '**Mid-week market update:** It''s not easy to make a market comment on an FOMC
    day. Let''s start by analyzing the Fed''s projections. The latest Summary of Economic
    Projections (SEP) shows a stronger economy and tigher monetary policy in response
    to the revised projections.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：** 在FOMC日做市场评论并不容易。让我们从分析美联储的预测开始。最新的经济预测摘要（SEP）显示，针对修订后的预测，经济更为强劲，货币政策更为紧缩。'
- en: The Fed revised up its GDP projections for this year by 0.6% and revised down
    the unemployment rate by 0.4%. While headline PCE inflation is expected to fade
    by -0.1%, the more important core PCE was revised up by 0.3%. As a consequence,
    the target Fed Funds rate projection rose by 0.5% for 2023, with further upside
    revisions for 2024 and 2025.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储将今年的国内生产总值（GDP）预测上调了0.6%，并将失业率下调了0.4%。虽然核心PCE预期通胀预期下降了-0.1%，但更重要的核心PCE上调了0.3%。因此，2023年目标联邦基金利率预测上调了0.5%，2024年和2025年还有进一步上调预期。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/06/14/a-very-hawkish-skip/).
