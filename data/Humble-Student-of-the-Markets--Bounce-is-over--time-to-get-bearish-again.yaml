  zh: 我只是想快速写一下交易笔记。我一直在基于我在VIX期限结构中观察到的情况推测短期超卖股票市场的反弹（参见
- en: '[Still bearish, but watch for the dead-cat bounce](http://humblestudentofthemarkets.blogspot.com/2014/07/still-bearish-but-watch-for-dead-cat.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[依然悲观，但要警惕死猫跳](http://humblestudentofthemarkets.blogspot.com/2014/07/still-bearish-but-watch-for-dead-cat.html)'
- en: ).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: Since then, we saw a minor bounce on Monday and the market failed to follow
    through Tuesday. I have been thinking about a second scenario where stock prices,
    instead of rallying when the VIX/VXV ratio exits an inverted condition (dotted
    vertical lines), consolidate and fall as they did in late January.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，我们在周一看到了轻微的反弹，而市场在周二未能持续跟进。我一直在考虑第二种情况，即股票价格在VIX/VXV比率退出反转状态（虚线垂直线）时，不是上涨而是像1月底那样整理并下跌。
- en: We can find more evidence of this kind of pattern in the corrective episode
    in 2011\. When VIX/VXV ratio inverted in August and mean reverted, we saw a brief
    period of minor consolidation only to be followed by a waterfall decline into
    the final corrective low.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在2011年的调整期找到更多此类模式的证据。当VIX/VXV比率在8月反转并均值回归时，我们看到了一段短暂的轻微巩固期，紧随其后的是瀑布式的下跌至最终的调整低点。
- en: By contrast, the dotted vertical lines depict periods when the market did rally
    after exiting VIX/VXV inversion. The difference seems to be the market`s behavior
    in the critical two or three days after exiting inversion. Did it see a sustainable
    rally, or consolidate sideways. If it`s the latter, the risk of further declines
    are very real.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，虚线垂直线描绘了在VIX/VXV反转后市场上涨的情况。区别似乎在于退出反转后关键的两到三天内市场的表现。市场是否看到了可持续的上涨，还是横向整理。如果是后者，进一步下跌的风险是非常真实的。
- en: In the current case, I believe that we have to seriously look at the latter
    scenario as the base case. Since the Trend Model has already flashed a trading
    sell signal (see
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前情况下，我认为我们必须认真考虑后者作为基本情况。由于趋势模型已经发出了交易卖出信号（参见
- en: '[Global growth scare = Trend Model downgrade](http://humblestudentofthemarkets.blogspot.com/2014/07/global-growth-scare-trend-model.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球增长恐慌 = 趋势模型降级](http://humblestudentofthemarkets.blogspot.com/2014/07/global-growth-scare-trend-model.html)'
- en: ), it`s time for my inner trader to get bearish again.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: )，是时候让我的内在交易员再次变得悲观了。
