- en: 'Humble Student of the Markets: Bounce is over, time to get bearish again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：反弹结束，是时候再次变得悲观了
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/bounce-is-over-time-to-get-bearish-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/bounce-is-over-time-to-get-bearish-again.html#0001-01-01)
