- en: SRE Post Mortem Gamification
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SRE 事后分析游戏化
- en: I really like gamification.  In some firms its in almost part of the culture. 
    Of particular interest around post mortem’s is Google’s gamification [leaderboard](https://landing.google.com/sre/workbook/chapters/postmortem-culture/#postmortem-leaderboard).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢游戏化。在一些公司里，游戏化几乎已经成为文化的一部分。特别是在事后分析方面，我对谷歌的游戏化[排行榜](https://landing.google.com/sre/workbook/chapters/postmortem-culture/#postmortem-leaderboard)特别感兴趣。
- en: Some individuals are incentivized by a sense of accomplishment and progress
    toward a larger goal, such as fixing system weaknesses and increasing reliability.
    For these individuals, a scoreboard or burndown of postmortem action items can
    be an incentive. At Google, we hold “FixIt” weeks twice a year. SREs who close
    the most postmortem action items receive small tokens of appreciation and (of
    course) bragging rights
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有些人受到成就感以及朝着更大目标进步的激励，比如修复系统漏洞和提高可靠性。对于这些人来说，一个积分板或者事后分析行动项的燃尽图可以是一种激励。在谷歌，我们每年举行两次“FixIt”周。关闭最多事后分析行动项的SRE会收到一些表示感激的小礼物，以及（当然）吹嘘的权利。
