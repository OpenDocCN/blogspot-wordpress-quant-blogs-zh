- en: 'VIX and More: The VIX and Bollinger Bands'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VIX和布林带
- en: 来源：[http://vixandmore.blogspot.com/2007/06/vix-and-bollinger-bands.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/vix-and-bollinger-bands.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/vix-and-bollinger-bands.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/vix-and-bollinger-bands.html#0001-01-01)
- en: I’m not sure how I managed to fritter away five months on this blog and spend
    [so little time](http://vixandmore.blogspot.com/2007/01/absolute-vs-relative-highs-and-lows-in.html)
    talking about Bollinger Bands (BBs) and the VIX, but today seems like as good
    a time as any to dive right in.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定我是如何在这个博客上浪费了五个月的时间，并且在[这里](http://vixandmore.blogspot.com/2007/01/absolute-vs-relative-highs-and-lows-in.html)几乎没有时间谈论布林带（BBs）和VIX，但今天似乎是立即开始的好时机。
- en: First, for anyone who needs a brief refresher on what Bollinger Bands are or
    how they are calculated, I refer you to the StockCharts.com [overview](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:bollinger_bands);
    for some thoughts on how to apply BBs to trading, OnlineTradingConcepts.com has
    a [good summary](http://www.onlinetradingconcepts.com/TechnicalAnalysis/BollingerBands.html).  The
    best detailed source of information on Bollinger Bands comes, not surprisingly,
    from John Bollinger’s own site, [BollingerBands.com](http://www.bollingerbands.com/).  Unfortunately,
    John does not provide a lot of his thoughts on BBs for free, but you can get a
    good idea of his thinking from a 2001 list of his [15 basic rules](http://www.bollingerbands.com/services/bb/?page=8).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，对于任何需要简要了解布林带是什么或如何计算的人，我建议您参考StockCharts.com的[概述](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:bollinger_bands)；关于如何将BB应用于交易的一些想法，OnlineTradingConcepts.com有一个[很好的总结](http://www.onlinetradingconcepts.com/TechnicalAnalysis/BollingerBands.html)。  有关布林带的最佳详细信息来源，不出所料，来自约翰·博林格自己的网站，[BollingerBands.com](http://www.bollingerbands.com/)。
    不幸的是，约翰没有免费提供关于BB的很多想法，但是您可以从2001年他的一个[15条基本规则](http://www.bollingerbands.com/services/bb/?page=8)列表中了解他的想法。
- en: 'I have included a six month chart of the VIX below, with the default (20,2,0)
    BB settings in addition to a [BB width](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:bollinger_band_width)
    indicator and an overlay of the SPX.  For today, I am only going to offer a handful
    of observations (based on this chart and some research going back past the six
    month cutoff):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在下面包含了VIX的六个月图表，默认（20,2,0）BB设置以及[BB宽度](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:bollinger_band_width)指标和SPX的叠加。  对于今天，我只打算提供一些观察结果（根据这张图表和一些回顾超过六个月截止日期的研究）：
- en: When the VIX tags its Bollinger Bands, it is usually a good time to think about
    a VIX mean reversion play
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当VIX触及其布林带时，通常是考虑进行VIX均值回归操作的好时机
- en: When the VIX tags its Bollinger Bands, it often signals a short-term change
    in the SPX trend
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当VIX触及其布林带时，通常会标志着SPX趋势的短期变化
- en: VIX closes outside of the Bollinger Bands (which we are on target for today)
    are almost always associated with dramatic market moves and/or changes in the
    trend
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX收盘价超出布林带（我们今天将达到）几乎总是与戏剧性的市场变动和/或趋势变化相关联
- en: When the VIX BB width drops below 1.8, it frequently signals that consolidation
    is ending and a sharp move is just around the corner
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当VIX BB宽度低于1.8时，经常会标志着整理即将结束，急剧变动即将到来
- en: Looking back to late-March, a VIX close above 15 would definitely be significant
    in terms of support and resistance (we are currently trading at 14.76)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回顾到3月底，VIX收盘超过15肯定在支撑和阻力方面具有重要意义（目前我们的交易价格为14.76）
