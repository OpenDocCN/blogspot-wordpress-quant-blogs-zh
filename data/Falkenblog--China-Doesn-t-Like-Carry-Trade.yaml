- en: 'Falkenblog: China Doesn''t Like Carry Trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：中国不喜欢外汇套利交易
- en: 来源：[http://falkenblog.blogspot.com/2009/11/china-doesnt-like-carry-trade.html#0001-01-01](http://falkenblog.blogspot.com/2009/11/china-doesnt-like-carry-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/11/china-doesnt-like-carry-trade.html#0001-01-01](http://falkenblog.blogspot.com/2009/11/china-doesnt-like-carry-trade.html#0001-01-01)
- en: A carry trade is when you borrow from a currency with a low interest rate, and
    then invest in a currency with a higher interest rate. Say the US interest rate
    is 3%, and the Chinese interest rate is 5%. Borrow at 3%, invest at 5%, make 2%,
    because the Chinese yuan is pegged to the dollar at a fixed rate. Easy! Unfortunately,
    there's a Peso Problem in this trade, because at any time the Chinese currency
    could be devalued relative to the dollar, and you can lose years of money in one
    day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 外汇套利交易是指你从利率较低的货币借贷，然后投资于利率较高的货币。比如美国利率为3%，中国利率为5%。以3%的利率借贷，以5%的利率投资，赚取2%，因为人民币与美元以固定汇率挂钩。简单吧！不幸的是，在这种交易中存在着“比索问题”，因为随时都可能发生人民币相对于美元的贬值，你可能在一天内亏损数年的资金。
- en: This trade is really just taking advantage of 'uncovered interest rate parity',
    where theoretically the differential in currency interest rates should be offset
    by the expected change in currency rate, plus some risk premium. On average, however,
    high interest rate countries tend to have currencies that also increase in value.
    The carry trade blew up in the latter half of 2008, but nicely rebounded, and
    if you look at over the past 30 years, it remains an 'anomaly' to standard risk
    models.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这种交易实际上只是利用了“未套利利率平价”，在理论上，货币利率差异应该被预期的货币汇率变化以及一些风险溢价所抵消。然而，平均而言，高利率国家的货币往往也会升值。外汇套利交易在2008年下半年爆炸了，但很好地反弹了起来，如果你看看过去30年的情况，它仍然是标准风险模型的“异常”。
- en: The chairman of the China Banking Regulatory Commission
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中国银行业监管委员会主席
- en: '[complained to Obama](http://www.creditwritedowns.com/2009/11/china-slams-u-s-for-inflating-global-asset-prices-via-carry-trade.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[向奥巴马抱怨](http://www.creditwritedowns.com/2009/11/china-slams-u-s-for-inflating-global-asset-prices-via-carry-trade.html)'
- en: that the carry trade was destabilizing the Chinese economy, but this really
    means the capital inflows are making it hard to keep the currency peg at its low
    current level. China has a higher interest rate than the US, and though the US
    dollar is falling worldwide, the yuan remains at its old peg against the greenback.
    China could float it, and let the market decide, but like most politicians, he
    does not trust the market. More importantly, there are worried it will hurt exports
    because a stronger yuan would increase the price of their exports to the rest
    of the world.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 原来，人们认为外汇套利交易会动摇中国经济的稳定性，但实际上这意味着资本流入使得保持人民币低水平固定汇率变得困难。中国的利率高于美国，尽管美元在全球范围内贬值，但人民币仍然与美元的旧固定汇率保持不变。中国可以让人民币浮动，让市场决定，但和大多数政治家一样，他不相信市场。更重要的是，他们担心这会损害出口，因为人民币升值会增加他们对全球其他地区出口的价格。
- en: 'If you meddle with major market prices, like a currency, you invariably make
    it too high or too low. Finding the ''right'' price, is like finding the ''just''
    price, a subject of endless, fruitless debate. But if the Chinese want to sell
    us goods at below-market prices all I can say is: thanks for the subsidy!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你干预主要市场价格，比如货币，你不可避免地会使其过高或过低。找到“正确”的价格就像找到“公正”的价格一样，是一个无休止的、毫无成果的辩论主题。但是如果中国愿意以低于市场价格出售商品给我们，我只能说一句：感谢补贴！
