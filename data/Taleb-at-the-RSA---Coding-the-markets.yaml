- en: Just got back from seeing [Taleb](http://www.fooledbyrandomness.com) speak at
    the [RSA](http://www.rsa.org.uk). I didn’t stay at the after talk drinks, being
    too tired from a very early start today. He’s not the most fluent public speaker,
    but he’s witty and charming, and the anecdotage is good. I scribbled some notes
    as he spoke…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚听完[Taleb](http://www.fooledbyrandomness.com)在[RSA](http://www.rsa.org.uk)的演讲回来。我今天起得很早，所以演讲后的聚会我没有参加。他不是最流利的公共演讲者，但他机智又迷人，而且轶事颇佳。他说话时我涂了一些笔记…
- en: 'Evolution has wired us for “Mediocristan”: sequences of events that show relatively
    little variance. Example: out of 1000 people what proportion of the total weight
    is the heaviest man in the world ? Maybe 0.5%…'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进化使我们适应了“平庸斯坦”：一系列显示相对较小方差的事件。例子：在1000人中，世界上体重最重的人占总重量的比例是多少？也许0.5%…
- en: 'But we live in a world constructed largely by ourselves, with events that show
    very high variance. Example: out of a 1000 people what proportion of the total
    wealth is the richest man in the world ? 99%. That’s “Extremistan”…'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但我们生活在一个主要由我们自己构建的世界中，其中的事件显示出非常高的方差。例子：在1000人中，世界上最富有的人占总财富的比例是多少？99%。那就是“极端斯坦”…
- en: We produce theories or narratives to explain events instinctively, and they
    blind us to the true nature of events, because those explanations are geared for
    Mediocristan.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们本能地产生理论或叙述来解释事件，它们使我们无法看清事件的真正本质，因为这些解释是为了适应平庸斯坦。
- en: 'In some domains we can spot incompetence immediately: pilots, chefs, taxi drivers,
    dentists. In others it’s much harder: CEOs, traders, prime ministers.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在某些领域我们可以立即发现无能：飞行员，厨师，出租车司机，牙医。在其他领域，这要困难得多：首席执行官，交易员，首相。
- en: Volatility isn’t bad per se. What’s important is robustness. Italian govt is
    volatile but robust. Saudi govt is not volatile, but the regime is not robust.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性本身并不是坏事。重要的是韧性。意大利政府波动性大但韧性足。沙特政府没有波动性，但政权并不稳固。
