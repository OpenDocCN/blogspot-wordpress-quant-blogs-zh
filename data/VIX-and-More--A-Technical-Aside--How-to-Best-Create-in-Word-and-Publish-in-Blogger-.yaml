- en: 'VIX and More: A Technical Aside: How to Best Create in Word and Publish in
    Blogger?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: A Technical Aside: How to Best Create in Word and Publish in
    Blogger?'
- en: 来源：[http://vixandmore.blogspot.com/2008/09/technical-aside-how-to-best-create-in.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/technical-aside-how-to-best-create-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/technical-aside-how-to-best-create-in.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/technical-aside-how-to-best-create-in.html#0001-01-01)
- en: It has been 20 months since I started blogging and during that period, [Blogger](http://www.blogger.com/)
    has turned out to be a surprisingly reliable platform. Blogger is not without
    its shortcomings, but all things considered, I have been relatively happy creating
    posts in Microsoft Word, pasting them into Blogger, and adding the finishing touches
    with Blogger's own functionality.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我开始博客以来已经过去了 20 个月，在这段时间里，[Blogger](http://www.blogger.com/) 被证明是一个令人惊讶地可靠的平台。
    Blogger 也并非没有缺点，但总的来说，我相对满意地在 Microsoft Word 中创建帖子，然后将其粘贴到 Blogger 中，并使用 Blogger
    自己的功能添加最后的润色。
- en: Recently, however, whenever I paste something from Word into Blogger, the formatting
    has not translated properly. At first, I would edit the HTML manually in Blogger,
    with reasonable results given the effort required. This was an acceptable workaround
    when most of the rogue HTML code preceded the text of my post and could easily
    be stripped out in one step. Now the quantity of extra Word-generated HTML seems
    to be increasing and I find myself left with the option of pasting all the extraneous
    HTML from Word into Blogger or using an intermediate step such as Word->Notepad->Blogger
    to strip out all formatting, then reformatting the post and adding all HTML from
    scratch in Blogger. Neither approach is the streamlined process I am looking for
    (and enjoyed until recently.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，然而，每当我将 Word 中的内容粘贴到 Blogger 中时，格式都没有正确转换。起初，我会在 Blogger 中手动编辑 HTML，考虑到所需的努力，结果还算合理。当时，这是一个可以接受的权宜之计，因为大多数不良
    HTML 代码都位于我的帖子文本之前，可以轻松一步删除。现在，额外的 Word 生成的 HTML 代码似乎正在增加，我发现自己只有两个选项：将来自 Word
    的所有多余 HTML 粘贴到 Blogger 中，或者使用一个中间步骤，比如 Word->记事本->Blogger，以去除所有格式，然后在 Blogger
    中重新格式化帖子并从头开始添加所有 HTML。这两种方法都不是我正在寻找的流程（直到最近都很喜欢的）。
- en: I have investigated a number of alternatives and have yet to find a satisfactory
    one. Ideally, I would like to create a post in Word and publish it to my blog
    in one step, without the loss of any links and formatting I create in Word. There
    must be some good solutions out there. Readers, what can you recommend?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经调查了许多替代方案，但尚未找到令人满意的解决方案。理想情况下，我希望能够在 Word 中创建帖子，并一步将其发布到我的博客中，而不会丢失我在 Word
    中创建的任何链接和格式。一定有一些好的解决方案。读者们，你们有什么推荐吗？
