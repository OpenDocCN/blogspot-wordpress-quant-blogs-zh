- en: This volatility continues this morning with a big gap down. The study below
    shows performance for the day following large gaps that occur after 3 consecutive
    up days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这种波动性今天早上继续，出现了大幅下跌。下面的研究显示了在连续三个交易日上涨后出现的大幅下跌的当日表现。
- en: These stats do not appear encouraging for the bulls.  Below I have listed all
    instances.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据对多头来说并不鼓舞人心。下面我列出了所有实例。
- en: This view isn't any better.  It appears there is some potential for another
    ugly day. I'd use caution buying today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个观点也没有任何好转。看起来今天可能还有另一个糟糕的日子。我建议今天买入时谨慎。
