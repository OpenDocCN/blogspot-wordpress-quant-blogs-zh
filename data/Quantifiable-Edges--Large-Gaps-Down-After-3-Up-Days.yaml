  type: TYPE_NORMAL
  zh: 可量化边缘：在连续三个上涨交易日之后出现的大幅下跌
- en: 来源：[http://quantifiableedges.blogspot.com/2011/08/large-gaps-down-after-3-up-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/large-gaps-down-after-3-up-days.html#0001-01-01)
