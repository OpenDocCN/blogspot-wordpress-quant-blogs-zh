- en: '**Here we go again?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**再次出发？**'
- en: For two consecutive Fridays, the market has rallied into the close to exhibit
    hammer-like reversal candles. The first candle reversal was confirmed by a massive
    4.3% surge on the following Monday, will the same happen this coming Monday?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 连续两个周五，市场在收盘时都出现了类似锤子形态的反转蜡烛线。第一个蜡烛线反转在随后周一的4.3%巨大涨幅中得到确认，那么在即将到来的周一是否会发生同样的事情？
- en: While I am cautiously bullish at a tactical level, it could also be argued that
    the market has not sufficiently tested the February lows. Should stock prices
    retreat to test those lows early next week, the bulls can take some comfort that
    any test would likely be accompanied by positive 5 and 14 day RSI divergences.
    On the other hand, the bears are likely to defend the highs set in the rally last
    week, which could make trading the market an interesting challenge.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在战术层面，我谨慎地看涨，但也有观点认为市场尚未充分测试2月份的低点。如果股票价格在下周初回撤以测试这些低点，多头可以稍感安慰的是，任何测试都可能伴随着积极的5天和14天RSI背离。另一方面，空头可能会捍卫上周反弹时的高点，这可能会使得交易市场变得有趣且具挑战性。
