- en: 'Humble Student of the Markets: Breakout and pullback?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：突破和回调？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/breakout-and-pullback.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/breakout-and-pullback.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/breakout-and-pullback.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/breakout-and-pullback.html#0001-01-01)
- en: Last week, major US equity averages like the Dow and the SPX rallied to new
    all-time highs on the news that the Fed is delaying the taper. On Thursday and
    Friday, the markets pulled back but remain above its upside breakout level. This
    looks like a classic case of a breakout and pullback to me.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，道琼斯工业平均指数和标普500指数等美国主要股指在美联储推迟缩减购债的消息下，升至新的历史高点。在周四和周五，市场有所回调，但仍然保持在上涨突破水平之上。在我看来，这似乎是一个典型的突破和回调的案例。
- en: Traders have to allow for the possibility that the market may pull back further
    below the breakout level as a test for the bulls. Analysis from
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员必须考虑到市场可能会进一步下跌至突破水平以下，以测试多头的可能性。来自
- en: '[Ryan Detrick](http://schaefferstradingfloor.com/why-next-week-could-see-a-drop/id=6295)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞安·德特里克](http://schaefferstradingfloor.com/why-next-week-could-see-a-drop/id=6295)'
- en: 'of Schaeffers Research indicated that the coming week is one of the most seasonally
    weak of the year:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Schaeffers Research 指出，未来一周是全年季节性最弱的一周之一：
- en: After one of the best starts in 40 years on the normally ‘scary’ month of September,
    I showed earlier this week why the rally could continue for the rest of the month.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在通常“可怕”的九月，经历了40年来最好的开局之一，我本周早些时候展示了为何涨势可能会持续到月底。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Well, maybe it isn’t quite that simple. Turns out, next week is one of the most
    bearish weeks historically. We looked at how September does the week after option
    expiration – so next week. We’ve noticed over time, the SPX tends to sell-off
    some after option expiration, but September seems to really drop.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 好吧，也许事情并没有那么简单。事实证明，下周是历史上最看跌的一周之一。我们研究了九月期权到期后的一周表现如何——也就是下周。我们注意到，随着时间的推移，标普500指数在期权到期后往往会下跌，但九月似乎真的会大幅下跌。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Going back to 2000, the SPX is down -1.12% on average and up just 23% of the
    time. Compare that with about flat and up 54% for the average week. The median
    return is actually worse, down -1.63%.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 回顾2000年，标普500指数平均下跌了-1.12%，上涨的次数仅为23%。而平均每周的涨幅约为持平，上涨的次数为54%。中位数回报实际上更糟，下跌了-1.63%。
- en: '**Bulls still in control**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头仍在控制**'
- en: Nevertheless, my view is that the bulls still have the upper hand. As I pointed
    out last week (see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我认为多头仍然占据上风。正如我上周指出的（参见
- en: '[Cyclical strength = Taper](http://humblestudentofthemarkets.blogspot.com/2013/09/cyclical-strength-taper.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[周期性强势=缩减](http://humblestudentofthemarkets.blogspot.com/2013/09/cyclical-strength-taper.html)'
- en: ), cyclical stocks remain in a relative uptrend and the Morgan Stanley Cyclical
    Index (CYC) staged a decisive relative upside breakout in early September. The
    CYC/SPX ratio initially broke out in August, but pulled back below relative resistance
    before surging upward.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）的观点，周期性股票仍处于相对上升趋势中，而摩根士丹利周期指数（CYC）在九月初果断实现了相对上涨突破。CYC/SPX比率最初在八月突破，但在回到相对阻力位以下之前又出现了上涨。
- en: If stocks were to show weakness in the coming week, I would not be surprised
    to see the same pattern repeat itself.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股票在未来一周表现出弱势，我不会感到惊讶，因为这种模式可能会再次出现。
- en: As well, Street estimates of forward 12 month earnings continue to rise across
    the board for large, mid and small cap stocks. In addition, emerging market currencies
    have rallied, indicating stabilization and the lessening of tail-risk of an emerging
    market crisis in the near future. When the Fed indicated "no taper", it was just
    a case of pouring gasoline on the bullish fire.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，华尔街对大型、中型和小型股的前12个月盈利预测普遍上升。此外，新兴市场货币已经上涨，表明市场稳定，未来不久出现新兴市场危机的尾部风险正在减轻。当美联储表示“不缩减”时，这只是在给多头之火加油。
- en: '**How worried should you be about the debt-ceiling debate?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**你对债务上限辩论应该有多担心？**'
- en: The real test of market psychology is whether the stock market will get serious
    jitters over the prospect of a government shutdown or possible default. I agree
    with
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 市场心理的真正考验是，股市是否会对政府关门或可能违约的前景感到严重不安。我同意
- en: '[Yves Smith](http://www.nakedcapitalism.com/2013/09/budget-brinksmanship-is-baaack.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[伊夫·史密斯](http://www.nakedcapitalism.com/2013/09/budget-brinksmanship-is-baaack.html)'
- en: 'when she wrote that this is the same-old-same-old kind of political grandstanding
    we''ve seen in the past:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当她写道这是过去我们见过的同样的政治作秀时：
- en: 'So hang tight for way too much unnecessary melodrama over the next month. It’s
    another round of watching the two parties play chicken, with each posturing that
    it won’t be the one to steer out of the impending crash. The fact is that Obama
    really wants his Grand Bargain. All of this high drama is necessary for him to
    pretend to his base that he was forced to do what he’s been trying to do for years:
    sacrifice old people since he perversely believes that “reforming” Social Security
    and Medicare will get him brownie points in the presidential legacy ledger. This
    staged impasse is hard to take it as seriously until there’s evidence that this
    iteration of budget farce really is different from its predecessors.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，在接下来一个月里，对于这些不必要的过多戏剧化情节，请保持耐心。这又是两党玩“胆小鬼”游戏的一轮，每个人都摆出姿态，表明自己不会是那个避开即将发生碰撞的人。事实是，奥巴马真的很想要他的“大交易”。所有这些高调的戏剧都是必要的，这样他才能向他的基础选民假装，他是被迫做他多年来一直在尝试做的事情：牺牲老年人，因为他扭曲地认为“改革”社会保障和医疗保险会在总统遗产账簿上为他赢得积分。这种摆拍的僵局很难认真对待，除非有证据表明这一轮预算闹剧真的与其前身有所不同。
- en: For now, I remain cautiously bullish. One of the key barometers of how the market
    feels about the prospect that the budget-ceiling fight would seriously hurt the
    government is the performance of defense stocks. The chart below of an Aerospace
    and Defense ETF (ITA) against the market (SPY) shows ITA in a major relative uptrend.
    While it had pulled back somewhat last week, it was a pause from a highly overbought
    level.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我仍然谨慎看涨。市场对于预算上限斗争是否会严重伤害政府的预期感受的一个关键指标是防务股的表现。下面这张航空航天和国防ETF（ITA）相对于市场（SPY）的图表显示，ITA处于一个主要相对上升趋势中。尽管上周它有所回调，但这仅是从高度超买水平的一次暂停。
- en: Looking beyond the week, the weekly chart below of the NYSE Summation Index,
    which is a measure of market breadth, has turned up. I imposed a slow stochastic
    on the Summation Index in the top panel and showed the SPX in the bottom panel.
    The slow stochastic shows that the Summation Index is not overbought and, if history
    is any guide, market strength should continue for at least three weeks.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 超越本周来看，下面这张纽约证券交易所汇总指数的周线图，该指数是衡量市场广度的指标，已经转好。我在汇总指数的顶部面板上叠加了一个慢速随机指标，并在底部面板展示了SPX。慢速随机指标显示汇总指数并未超买，如果历史可以借鉴，市场至少在未来三周内应该会保持强势。
- en: So relax. The market may show some minor weakness in the week. Unless the fundamentals
    seriously deteriorate, such as forward earnings start to fall, the bulls are still
    in control of the tape.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，放轻松。本周市场可能会出现一些小波动。除非基本面严重恶化，比如预期收益开始下降，否则多头仍然掌控着市场。
