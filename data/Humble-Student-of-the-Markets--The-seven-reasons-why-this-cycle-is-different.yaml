  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/07/the-seven-reasons-why-this-cycle-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/07/the-seven-reasons-why-this-cycle-is.html#0001-01-01)
- en: One of the key risks to the stock market is earnings expectations. As recession
    risk rises, it has been unusual to see forward 12-month EPS estimates continue
    to rise. The latest update finally shows that earnings expectations are beginning
    to stall. S&P 500 estimates are flat for the week, up a miniscule 0.01, while
    small-cap S&P 600 estimates are down over -1% in the week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股市的关键风险之一是盈利预期。随着经济衰退风险上升，forward 12-month EPS预估继续上升实属异常。最新更新显示，盈利预期开始陷入停滞。标普500预估本周持平，微增0.01，而小盘股标普600预估本周下跌超过1%。
- en: Why haven't stock prices skidded further? Here are some reasons why this cycle
    is different from others.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么股市价格没有进一步滑落？以下是此轮周期与其他周期不同的几个原因。
