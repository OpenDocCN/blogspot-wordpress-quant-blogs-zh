- en: It was brought to my attention today that Sungard has Adaptiv Analytics, a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天有人告诉我，Sungard拥有Adaptiv Analytics，一个
- en: '[calculation framework](http://www.sungard.com/adaptiv/solutions/adaptivanalytics.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算框架：[链接](http://www.sungard.com/adaptiv/solutions/adaptivanalytics.htm)
- en: that is grid enabled. The marketing literature says that it has pricing and
    risk simulations right out of the box.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它是网格 enabled。营销资料声称它具有即开箱即用的定价和风险模拟功能。
- en: 'What might be attractive about this is :'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个产品可能具有吸引力的是：
- en: 1) Sungard has a long history of dealing with financial companies
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) Sungard与金融机构有着悠久的合作历史
- en: 2) The product seems to be tuned for a specific vertical industry and a specific
    purpose .... to speed up pricing and risk.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 这个产品似乎是为了特定的垂直行业和特定的目的而优化的……那就是加快定价和风险。
- en: 3) They claim to be based totally on .NET !!!!!!!!!!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 他们声称完全基于.NET !!!!!!!!!!
- en: Anybody using this thing yet? Wonder what the other grid vendors have to say
    about this?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有谁在使用这个东西吗？想知道其他网格供应商对此有何看法吗？
