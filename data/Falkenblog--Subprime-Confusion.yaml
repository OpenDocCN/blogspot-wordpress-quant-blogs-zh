- en: '[Paul Krugman](http://www.nytimes.com/2008/09/15/opinion/15krugman.html?_r=2&hp&oref=slogin&oref=slogin)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·克鲁格曼](http://www.nytimes.com/2008/09/15/opinion/15krugman.html?_r=2&hp&oref=slogin&oref=slogin)'
- en: ', who confidently asserts that the answer is more regulation, without any evidence
    that more regulation would have mitigated this. The government, and the regulators,
    were behind this ''ownership society'' push. I think its implausible to think
    that more resources would have changed that focus. They might have made it worse.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，他自信地断言更多监管就是答案，但没有任何证据显示更多监管会缓解这一情况。政府和监管者是在推动这种“所有权社会”。我认为认为增加资源将改变这一焦点是不切实际的。他们可能会使情况更糟糕。
