- en: 'Falkenblog: IS-LM Is Ignored for a Reason'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：IS-LM Is Ignored for a Reason
- en: 来源：[http://falkenblog.blogspot.com/2011/10/is-lm-is-ignored-for-reason.html#0001-01-01](http://falkenblog.blogspot.com/2011/10/is-lm-is-ignored-for-reason.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/10/is-lm-is-ignored-for-reason.html#0001-01-01](http://falkenblog.blogspot.com/2011/10/is-lm-is-ignored-for-reason.html#0001-01-01)
- en: Lots of talk by
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多抨击
- en: '[Tyler Cowen](http://marginalrevolution.com/marginalrevolution/2011/10/why-i-do-not-like-the-is-lm-model.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tyler Cowen](http://marginalrevolution.com/marginalrevolution/2011/10/why-i-do-not-like-the-is-lm-model.html)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Scott Sumner](http://www.themoneyillusion.com/?p=915)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scott Sumner](http://www.themoneyillusion.com/?p=915)'
- en: arguing against the IS-LM framework, and
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 反对IS-LM框架，并且
- en: '[Brad DeLong](http://delong.typepad.com/sdj/2011/10/the-tribal-dislike-of-john-hicks-and-is-lm-history-of-economic-thought-edition.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brad DeLong](http://delong.typepad.com/sdj/2011/10/the-tribal-dislike-of-john-hicks-and-is-lm-history-of-economic-thought-edition.html)'
- en: and
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Paul Krugman](http://krugman.blogs.nytimes.com/2011/10/05/tis-the-gift-to-be-simple/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Paul Krugman](http://krugman.blogs.nytimes.com/2011/10/05/tis-the-gift-to-be-simple/)'
- en: defending it. I remember how important it was as an ungraduate, and then when
    I was a TA for undergrads at Northwestern, found it odd that macro emphasized
    this framework that was totally ignored in graduate school.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 辩护。我记得这在本科阶段是多么重要，然后我在西北大学担任本科生助教时，发现宏观经济学强调这个在研究生阶段完全被忽视的框架有些奇怪。
- en: 'The IS-LM framework was an intellectual dead end. It started with all sorts
    of optimism about how it could generate useful predictions and guidance on how
    to steer the economy, but basically deflected focus from the little things that
    make an economy work: property rights, good incentives. When the economy underperformed,
    the answer was always more goverment spending. When the economy was working well,
    they presumed it would keep on working no matter what, so we increased all sorts
    of social programs that hurt families and created an ever-larger patronage portion
    of the economy.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: IS-LM框架是一条智力上的死胡同。一开始人们对它能够产生有用的预测和指导经济发展的乐观看法，但基本上偏离了使经济运行的一些细枝末节：产权和良好的激励。当经济表现不佳时，答案总是更多的政府支出。当经济运行良好时，他们假定它会一直顺畅运行，所以我们增加了各种损害家庭、创造了更大的官僚政治的社会计划。
- en: Then, the 70's. Empirically we had stagflation, which shouldn't happen. The
    model was internally inconsistent as the Lucas Critique showed the IS-LM implied
    the modeler knew about different relationships than the economic agents in the
    models, which is always attractive to those in the vanguard (thus, the popularity
    of Behavioral economics, based on correcting the biases of others). When Chris
    Sims showed that an atheoretical, simple, vector autoregression outperformed the
    fancy macro models built upon IS-LM logic, the ghost was up. No one wrote dissertations
    extending the IS-LM framework anymore. When I was in grad school it simply was
    never discussed except when working on undergraduate expositions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是70年代。在实证上，我们出现了滞涨，这本不应该发生。**卢卡斯批评（Lucas Critique）**表明IS-LM模型存在内在的不一致性，意味着模型中的建模者了解了与模型中经济主体不同的关系，这总是吸引那些处于先锋阵营的人（因此，**行为经济学的流行**，基于纠正他人的偏见）。当克里斯·辛姆斯（Chris
    Sims）表明一个无政治理论、简单的**向量自回归**（vector autoregression）比基于IS-LM逻辑构建的花哨的宏观模型效果更好时，谬误暴露了。再也没有人写关于扩展IS-LM框架的论文了。我在研究生阶段从未讨论过它，只在探讨本科课程时涉及到。
- en: Here's Krugman
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Krugman的这里有关于
- en: '[describing his situation](http://web.mit.edu/krugman/www/islm.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[描述他的处境](http://web.mit.edu/krugman/www/islm.html)'
- en: 'having to teach graduate macro a few years ago:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前不得不教授研究生宏观经济学时：
- en: 'This spring I have a new assignment: to teach Macroeconomics I for graduate
    students. Ordinarily this course is taught by someone who specializes in macroeconomics;
    and whatever topics my popular writings may cover, my professional specialties
    are international trade and finance, not general macroeconomic theory. However,
    MIT has a temporary staffing problem, which is itself revealing of the current
    state of macro, and I have been called in to fill the gap.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年春天，我有了一个新任务：为研究生教授宏观经济学I。通常这门课由专攻宏观经济学的人教授；而无论我的流行著作涵盖哪些话题，我的专业特长是国际贸易和金融，而不是一般的宏观经济理论。然而，麻省理工学院存在临时的人员短缺，这本身充分说明了目前宏观经济学的现状，所以我被召去填补这个空缺。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here''s the problem: Macro I is a quarter course, which is supposed to cover
    the "workhorse" models of the field - the standard approaches that everyone is
    supposed to know, the models that underlie discussion at, say, the Fed, Treasury,
    and the IMF. In particular, it is supposed to provide an overview of such items
    as the IS-LM model of monetary and fiscal policy, the AS-AD approach to short-run
    versus long-run analysis, and so on. By the standards of modern macro theory,
    this is crude and simplistic stuff, so you might think that any trained macroeconomist
    could teach it. But it turns out that that isn''t true.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题来了：宏观经济学I是一门季度课程，应该涵盖领域中的“工作马”模型 - 每个人都应该了解的标准方法，作为如美联储、财政部和国际货币基金组织讨论的基础模型。特别是，它应该提供对货币和财政政策的IS-LM模型、短期与长期分析的AS-AD方法等项目的概述。按照现代宏观理论的标准，这些都是粗糙和简单的东西，所以你可能会认为任何经过训练的宏观经济学家都能教授它。但事实证明这并不是真的。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You see, younger macroeconomists - say, those under 40 or so - by and large
    don't know this stuff. Their teachers regarded such constructs as the IS-LM model
    as too ad hoc, too simplistic, even to be worth teaching - after all, they could
    not serve as the basis for a dissertation. Now our younger macro people are certainly
    very smart, and could learn the material in order to teach it - but they would
    find it strange, even repugnant.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你看，年轻的宏观经济学家 - 比如那些在40岁以下的人 - 大体上并不了解这些东西。他们的老师将IS-LM模型等构建视为过于即兴、过于简单，甚至不值得教授
    - 毕竟，它们不能成为论文的基础。现在我们的年轻宏观经济学家当然非常聪明，可以学习这些材料来教授它们 - 但他们会觉得它们奇怪，甚至令人厌恶。
- en: So, he admits 1) he knows as much about macro as a cardiologist knows about
    cancer, and 2) no younger economists care to know about the IS-LM model. Of course
    his conclusion is that this is a travesty, not the more reasonable inference that
    his prejudices have probably led him to like the IS-LM model more than warranted.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，他承认1) 他对宏观经济的了解就像心脏病专家对癌症的了解一样，2) 没有年轻的经济学家关心IS-LM模型。当然，他的结论是这是一个悲剧，而不是更合理的推断，即他的偏见可能导致他对IS-LM模型的喜好超过了理所当然的程度。
- en: Here's a tip. When a new paradigm is introduced, and it generates many honors,
    books, and large-scale-collaberative models, and then after 40 years is found
    uninteresting by young graduate students who don't have a dog in the fight, this
    is a sign it has been a good-faith mistake. Best to move on. All the IS-LM model
    predicts is that with massive fiscal or monetary stimulus there will be a short
    run effect, but you don't need the IS-LM for that (eg, WW3 will increase output).
    And like any short run stimulus, that shouldn't be the focus of economists, any
    more than a psychologist should recommend drinking beer to get over your problems
    (you'll feel better in an hour!).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 给你一个提示。当引入新的范式，并产生了许多荣誉、书籍和大规模协作模型，然后在40年后被年轻的研究生认为无趣，这是一个善意的错误的迹象。最好继续前进。IS-LM模型预测的是，通过大规模财政或货币刺激将会产生短期效应，但你不需要IS-LM模型来证明这一点（如第三次世界大战会增加产出）。就像任何短期刺激一样，这不应该是经济学家的关注重点，就像心理学家不应该建议喝啤酒来解决你的问题（你一个小时后会感觉好些了！）。
