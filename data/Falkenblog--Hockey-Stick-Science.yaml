- en: ', a great quote from the great Richard Feynman:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，伟大的理查德·费曼曾说过一句伟大的话：
- en: The first principle is that you must not fool yourself—and you are the easiest
    person to fool.... After you’ve not fooled yourself, it’s easy not to fool other
    scientists. You just have to be honest in a conventional way after that.”
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一个原则是，你不要欺骗自己——而你是最容易欺骗的人……在你没有欺骗自己之后，不再欺骗其他科学家就容易了。之后，你只需以一种传统的诚实方式行事。”
- en: The winner of this debate will be those who fooled themselves the least. Like
    a financial economist rigging his backtest, this may generate a publication but
    in the long run the data are what they are, and its best to have the facts on
    your side because eventually the facts win. Very few are committing conscious
    fraud, but rather, fraud of the more common sort, that of where a seemingly innocuous
    inaccuracy saves tons of explanation in their mind.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这场辩论的赢家将是那些最少自欺的人。就像金融经济学家操纵他的回测一样，这可能会产生一篇论文，但从长远来看，数据就是数据，最好是客观事实站在你这边，因为最终事实胜。很少有人故意欺骗，而更普遍的是那种在他们的头脑中看似无关紧要的不准确之处节省了大量的解释。
- en: As Oscar Wilde noted, education is an admirable thing, but it is well to remember
    from time to time that nothing that is worth knowing can be taught. Big debates
    are usually not centered on not singular facts or theories, but their many observations,
    knowing which are relevant, which are not. Knowing how to weight correctly is
    mainly an exercise in meticulous research and wisdom, and it especially helps
    to have correct or at least popular
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 正如奥斯卡·王尔德所说，教育是一件令人钦佩的事情，但值得时刻记住的是，有价值的东西并不能被教导。大辩论通常不集中在单一的事实或理论，而是在它们的许多观察中，知道哪些是相关的，哪些不是。正确权衡的知识主要是一种细致的研究和智慧的锻炼，而且至少对正确或受欢迎的偏见特别有帮助。
