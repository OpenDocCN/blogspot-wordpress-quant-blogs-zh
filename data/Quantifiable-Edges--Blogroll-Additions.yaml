- en: 'Quantifiable Edges: Blogroll Additions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：博客roll添加
- en: 来源：[http://quantifiableedges.blogspot.com/2008/11/blogroll-additions.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/11/blogroll-additions.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/11/blogroll-additions.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/11/blogroll-additions.html#0001-01-01)
- en: 'Some long overdue additions to the blogroll were done today:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天做了些已久的博客roll添加：
- en: '[Market Rewind](http://marketrewind.blogspot.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场回放](http://marketrewind.blogspot.com/)'
- en: – Jeff Pietsch does an excellent job of posting running market commentary, links,
    and trading thoughts. I especially enjoyed his “
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: – Jeff Pietsch在发布实时市场评论、链接和交易想法方面做得非常好。我特别喜欢他的“
- en: '[Studies, Systems, & Methods Vault](http://marketrewind.blogspot.com/2008/11/studies-systems-methods.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究、系统和方法保险库](http://marketrewind.blogspot.com/2008/11/studies-systems-methods.html)'
- en: ” which was posted on Saturday.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ” 贴在周六。
- en: '[Blog For Trading Success](http://tradingsuccess.com/blog/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易成功的博客](http://tradingsuccess.com/blog/)'
- en: – Ray Barros is a trading instructor and his blog is full of tips and trading
    techniques as well as market analysis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: – Ray Barros是一位交易导师，他的博客充满了技巧和交易技术，以及市场分析。
- en: '[Condor Options](http://www.condoroptions.com/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Condor Options](http://www.condoroptions.com/)'
- en: – Plenty of insightful information on options strategies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: – 有关期权策略的许多深刻信息。
- en: '[Masteroftheuniverse’s Weblog](http://masteroftheuniverse.wordpress.com/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[masteroftheuniverse’s Weblog](http://masteroftheuniverse.wordpress.com/)'
- en: – A combination of trading commentary and anecdotes. Good news for those who
    enjoy his writing - it looks like he has a book coming out, too.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: – 交易评论和轶事的组合。对于喜欢他的写作的人来说是个好消息——看起来他好像也要出书了。
- en: More to come...but not today.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 更多内容即将推出...但不是今天。
