  zh: 给法语读者的信息：如果有些（特别是关于订单类型的）*The Wall Street Code* 的内容你们没看懂，现在有一个带有（英文）字幕的纪录片版本可供观看[在这里](http://beforeitsnews.com/alternative/2013/11/the-wall-street-code-marije-meerman-vpro-english-subtitles-2813290.html)。
