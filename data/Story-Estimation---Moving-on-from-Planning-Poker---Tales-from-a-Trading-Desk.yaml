- en: Story Estimation – Moving on from Planning Poker
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 故事估算——摆脱计划扑克
- en: Planning Poker in some cases can feel like a death spiral – especially when
    the backlog is long.  Although old, its worth recalling the InfoQ [article](http://www.infoq.com/news/2010/10/estimation-techniques),
    “Are There Better Estimation Techniques for Experienced Teams?”.  Further, again
    old, but worth a read, Magic [Estimation,](http://campey.blogspot.com.au/2010/09/magic-estimation.html)
    and more recent, [Blink](http://dannorth.net/2013/08/08/blink-estimation/) Estimation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，计划扑克可能会让人感觉像是一个死亡螺旋——尤其是当积压的工作项很多时。尽管已经很旧了，但值得回忆一下 InfoQ 的[文章](http://www.infoq.com/news/2010/10/estimation-techniques)，
    “对于经验丰富的团队，是否有更好的估算技术？”。此外，再次强调，虽然很旧，但值得一读，Magic [Estimation,](http://campey.blogspot.com.au/2010/09/magic-estimation.html)
    以及更近期的，[Blink](http://dannorth.net/2013/08/08/blink-estimation/) 估算。
- en: Neil offers food for thought, “Contract Negotiation and the Old Banger”, specifically
    around software contracts, and agile [contracts](http://neilkillick.com/2013/02/08/noestimates-part-2-contract-negotiation-and-the-old-banger/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Neil 提出了值得思考的观点，“合同谈判和旧式汽车”，特别是关于软件合同和敏捷[合同](http://neilkillick.com/2013/02/08/noestimates-part-2-contract-negotiation-and-the-old-banger/)。
- en: Do not fix time based on an estimate of cost because that inherently means you
    are agreeing to up-front scope detail that will likely bite you on the arse later
    and restrict the customer’s ability to request changes (and yours to welcome them)
    for their competitive advantage
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要根据成本估计来 fix 时间，因为这本质上意味着你同意了 up-front 的范围细节，这可能会在后来咬你的屁股，并限制客户请求更改（以及你欢迎它们）以获得他们的竞争优势
