- en: '. This currency index has higher values for a lower value of the dollar, opposite
    to DBV ETF, but the important point is that current dollar/equity correlations
    are at an all-time absolute high. The dollar is now driving the stock market--or
    vice versa--at an unprecedented level. The implications, to me, are not obvious.
    [addendum: commenter John noted that DBV is a carry trade ETF, not a currency
    value ETF. So, I still don''t know what''s going on, but at least I''m not as
    confused as before]'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此货币指数在美元价值较低时具有较高价值，与DBV ETF相反，但重要的是当前美元/股票市场的相关性达到了历史最高水平。美元现在正在驱动股市--或者反之亦然--达到了前所未有的水平。对我来说，这样的影响并不明显。
    [附加说明：评论者约翰指出DBV是一个套利交易ETF，而不是货币价值ETF。所以，我仍然不知道发生了什么，但至少我不像以前那样困惑了]
