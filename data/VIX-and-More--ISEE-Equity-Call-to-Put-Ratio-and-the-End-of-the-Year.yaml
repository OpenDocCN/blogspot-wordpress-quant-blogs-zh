- en: 'VIX and More: ISEE Equity Call to Put Ratio and the End of the Year'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：ISEE股指看涨到看跌比率与年底
- en: 来源：[http://vixandmore.blogspot.com/2008/12/isee-equity-call-to-put-ratio-and-end.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/isee-equity-call-to-put-ratio-and-end.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 日期：2024-05-18 18:08:36
- en: Further to this morning's [ISEE Put to Call Ratio at Highest Level in 16 Weeks](http://vixandmore.blogspot.com/2008/12/isee-equity-call-to-put-ratio-at.html),
    the ISEE equities only [call to put ratio](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    finishes at 198 -- the highest close since May 16, 2008.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于ISEE短暂的假期记录，我的建议不要轻易忽视ISEE股指的单一数据，但要以批判的眼光看待。
- en: The last time this index had back to back closes this high was 12/28 and 12/31/07.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 继今早的[ISEE看跌到看涨比率达到16周新高](http://vixandmore.blogspot.com/2008/12/isee-equity-call-to-put-ratio-at.html)之后，ISEE股指的看涨到看跌比率仅为198
    -- 这是自2008年5月16日以来的最高收盘价。
- en: It is worth noting that the only other year for which the ISEE equity only data
    is broken out is 2006; that year also had some higher than normal readings on
    the last four trading days of the year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，唯一一次ISEE股指单一数据被单独列出的是2006年；那一年在年底的最后四个交易日内也有一些高于正常的读数。
- en: Given the brief holiday track record of the ISEE, my suggestion is not to dismiss
    the ISEE equity only data out of hand, but to take it with a grain of salt.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 类别：未分类
