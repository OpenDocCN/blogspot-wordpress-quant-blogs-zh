- en: 'Humble Student of the Markets: Can a quant make a fruit salad?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：量化分析师能做果沙拉吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/can-quant-make-fruit-salad.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/can-quant-make-fruit-salad.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/can-quant-make-fruit-salad.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/can-quant-make-fruit-salad.html#0001-01-01)
- en: I describe myself in my LinkedIn profile as a "left and right brained modeler
    of quantitative investment systems". While the left and right brained metaphor
    may not be entirely technically correct, people generally get the idea.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在LinkedIn的个人资料中描述自己是一个“左右脑结合的量化投资系统建模者”。尽管左右脑的比喻在技术上可能并不完全正确，但人们通常能理解这个概念。
- en: '**Watch out for black boxes!**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**小心黑箱！**'
- en: It is with that theme that I reiterate my point that good quantitative analysts
    need both book smarts and street smarts. John Chisholm, who is the CIO of the
    quantitatively oriented asset manager Acadian Asset Management, described the
    challenges this way in an
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正是基于这一主题，我重申了我的观点，即优秀的量化分析师需要既有书本智慧也有街头智慧。John Chisholm，量化导向资产管理公司Acadian Asset
    Management的首席投资官，在一份采访中这样描述了这些挑战。
- en: '[Institutional Investor](http://www.institutionalinvestor.com/blogarticle/3392374/blog/the-fundamental-challenge-of-fundamental-investing.html#.VGFWs7l0zPZ)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[机构投资者](http://www.institutionalinvestor.com/blogarticle/3392374/blog/the-fundamental-challenge-of-fundamental-investing.html#.VGFWs7l0zPZ)'
- en: 'article:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'article:'
- en: Black box data-crunching quant is not the answer. I believe it is possible to
    design a quantitative approach that replicates many of the best features of fundamental
    management individual company insight, depth, conviction, forward focus, responsiveness
    and adaptability.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 黑箱数据量化投资并不是答案。我相信设计一种可以复制许多基本面管理最佳特征的量化方法是有可能的，例如对单个公司的洞察力、深度、信念、前瞻性、响应能力和适应性。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: "Modern quantitative investing is creative. With the right tools, the data explosion\
    \ can become a trove of resources to help identify the kinds of fundamental company\
    \ and market characteristics that may lead to future outperformance. Managers\
    \ need to apply these insights consistently, to the largest possible universe\
    \ of opportunity, and be disciplined even or especially \x97 when decisions are\
    \ counterintuitive."
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现代量化投资是具有创造性的。有了正确的工具，数据爆炸可以变成一个宝库，帮助识别可能导致未来超常表现的基本面公司和市场特征。管理者需要将这些洞察力一致地应用于最大的机会领域，并在决策违反直觉时保持纪律。
- en: I believe that Chisholm is has the correct approach but he may be overly optimistic.
    If I am reading him correctly, Chisholm is advocating the implementation a form
    of AI, or Artificial Intelligence, for quantitative investing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信Chisholm的方法是正确的，但他可能过于乐观。如果我的理解正确，Chisholm主张实施一种形式的人工智能，即人工智能，用于量化投资。
- en: '**The failure of Big Data** [Michael L Jordan](http://www.cs.berkeley.edu/~jordan/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**大数据的失败** [迈克尔·乔丹](http://www.cs.berkeley.edu/~jordan/)'
- en: ', who is the Pehong Chen Distinguished Professor at the University of California,
    Berkeley and a leading authority on machine learning, disagrees about the use
    of so-called "Big Data" and AI. In an interview with'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，他是加州大学伯克利分校的Pehong Chen杰出教授，也是机器学习领域的权威。他不同意使用所谓的“大数据”和人工智能。在接受
- en: '[IEEE Spectrum](http://spectrum.ieee.org/robotics/artificial-intelligence/machinelearning-maestro-michael-jordan-on-the-delusions-of-big-data-and-other-huge-engineering-efforts)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[IEEE Spectrum](http://spectrum.ieee.org/robotics/artificial-intelligence/machinelearning-maestro-michael-jordan-on-the-delusions-of-big-data-and-other-huge-engineering-efforts)'
- en: ', Jordan stated that we have little sense of how human intelligence really
    works, so the task of modeling human intelligence is overly ambitious at this
    point:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，乔丹表示，我们对人类智能如何真正工作几乎没有概念，因此在这一点上，模拟人类智能的任务过于雄心勃勃：
- en: I wouldn’t want to put labels on people and say that all computer scientists
    work one way, or all neuroscientists work another way. But it’s true that with
    neuroscience, it’s going to require decades or even hundreds of years to understand
    the deep principles. There is progress at the very lowest levels of neuroscience.
    But for issues of higher cognition—how we perceive, how we remember, how we act—we
    have no idea how neurons are storing information, how they are computing, what
    the rules are, what the algorithms are, what the representations are, and the
    like. So we are not yet in an era in which we can be using an understanding of
    the brain to guide us in the construction of intelligent systems.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不想给人贴上标签，说所有的计算机科学家都以一种方式工作，或者所有的神经科学家都以另一种方式工作。但的确，对于神经科学来说，要理解其深层次的原则可能需要几十年甚至几百年。在神经科学的最低层次上确实有所进展。但对于更高层次的认知问题——我们如何感知、如何记忆、如何行动——我们尚不清楚神经元是如何存储信息的，它们是如何进行计算的，规则是什么，算法是什么，表征是怎样的，等等。因此，我们还没有进入到一个可以利用对大脑的理解来指导我们构建智能系统的时代。
- en: 'The current applications of big data is bound to see some spectacular failure
    because of dumb machine intelligence:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当前大数据的应用由于愚蠢的机器智能，注定会遭遇一些惊人的失败：
- en: 'In a classical database, you have maybe a few thousand people in them. You
    can think of those as the rows of the database. And the columns would be the features
    of those people: their age, height, weight, income, et cetera.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在传统的数据库中，你可能会有几千人在里面。你可以将这些视为数据库的行。而列则是这些人的特征：年龄、身高、体重、收入等。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now, the number of combinations of these columns grows exponentially with the
    number of columns. So if you have many, many columns—and we do in modern databases—you’ll
    get up into millions and millions of attributes for each person.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，这些列的组合数量随着列数的增加而呈指数级增长。因此，如果你有很多列——在现代数据库中我们确实如此——那么每个人的属性将达到数百万甚至数千万。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now, if I start allowing myself to look at all of the combinations of these
    features—if you live in Beijing, and you ride bike to work, and you work in a
    certain job, and are a certain age—what’s the probability you will have a certain
    disease or you will like my advertisement? Now I’m getting combinations of millions
    of attributes, and the number of such combinations is exponential; it gets to
    be the size of the number of atoms in the universe.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，如果我开始考虑所有这些特征组合——如果你住在北京，骑自行车上班，从事某种工作，处于某个年龄段——你患某种疾病或喜欢我的广告的概率是多少？现在我得到了数百万属性的组合，这样的组合数量是呈指数级增长的；它达到了宇宙中原子数量的规模。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Those are the hypotheses that I’m willing to consider. And for any particular
    database, I will find some combination of columns that will predict perfectly
    any outcome, just by chance alone. If I just look at all the people who have a
    heart attack and compare them to all the people that don’t have a heart attack,
    and I’m looking for combinations of the columns that predict heart attacks, I
    will find all kinds of spurious combinations of columns, because there are huge
    numbers of them.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些是我愿意考虑的假设。对于任何特定的数据库，我都会找到一些列的组合，仅凭偶然就能完美预测任何结果。如果我仅仅查看所有心脏病发作的人与没有心脏病发作的人，寻找预测心脏病发作的列组合，我会找到各种虚假的列组合，因为这样的组合数量巨大。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So it’s like having billions of monkeys typing. One of them will write Shakespeare.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就像是有数十亿只猴子在打字。其中一只会写出莎士比亚的作品。
- en: In other words, Big Data can be very book smart, but it has no street smarts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，大数据可能非常博学，但它没有街头智慧。
- en: '**Making the wrong assumptions**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**做出错误的假设**'
- en: Here is what I mean by street smarts. The typical quantitative financial analyst
    will tend to implement models without understanding the underlying assumptions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我所说的街头智慧。典型的量化金融分析师往往会在不了解底层假设的情况下实施模型。
- en: Consider the example of the difficulties of investing in Russia. This
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下在俄罗斯投资的困难为例。
- en: '[Time](http://time.com/3547935/putin-pugachev-oligarchs/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[时间](http://time.com/3547935/putin-pugachev-oligarchs/)'
- en: 'magazine article of an interview with Sergei Pugachev, an out-of-favor Russian
    who was formerly known as “Kremlin’s banker”. Pugachev describes Putin''s behavior
    as the new Tsar of Russia (my words, not his):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 杂志中一篇对谢尔盖·普加乔夫的访谈文章，他是一位失宠的俄罗斯人，曾被称为“克里姆林宫的银行家”。普加乔夫描述了普京作为俄罗斯新沙皇的行为（我的话，不是他的）：
- en: 'Over the past 15 years, Putin has weakened most institutions in Russia that
    could act as blocks to his power: political parties, the media, the courts, the
    civil service, regulators and police. Putin gradually side-lined all the individuals
    he inherited from Yeltsin’s Kremlin. He is now surrounded by close friends, mostly
    from St. Petersburg and the security services, such as Vladimir Yakunin (head
    of Russian Railways) and Igor Sechin (head of the Rosneft oil company), who have
    reportedly become wealthy during his time in office.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的15年里，普京削弱了俄罗斯大部分可能对他权力构成阻碍的机构：政党、媒体、法院、公务员、监管机构和警察。普京逐渐边缘化了从叶利钦时期克里姆林宫继承下来的所有人。现在他周围都是亲密的朋友，大多数来自圣彼得堡和国家安全机构，比如弗拉基米尔·亚库宁（俄罗斯铁路公司负责人）和伊戈尔·谢钦（俄罗斯石油公司负责人），据报道他们在普京任职期间变得富有。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If they want something, they get it, Pugachev said: from a Russian shipyard
    to a Ukrainian province.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普加切夫说，如果他们想要什么，他们就会得到：从俄国造船厂到乌克兰省份。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “If Putin says he wants to buy something, you cannot say that you do not want
    to sell. If he says ‘I want to buy something’ then you say, ‘Thanks for saying
    you want to buy it, and not just taking it,’” Pugachev says.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果普京说想要买某样东西，你不能说不想卖给他。如果他说‘我想买’，那么你就应该说，‘感谢你表示想要购买，而不是直接拿走,’”普加切夫说。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The authorities’ light-fingered approach to private property has been one of
    many reasons why investors have been reluctant to leave their money in Russia.
    Capital flight is due to hit $85.3 billion this year this year, partly as a result
    of Western sanctions on Russian business. The rouble has lost around a fifth of
    its value against the dollar since the summer.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当局对私人财产的轻率态度是投资者不愿将资金留在俄罗斯的众多原因之一。由于西方对俄罗斯企业的制裁，今年的资本外流预计将达到853亿美元。自夏天以来，卢布对美元的价值已经下跌了约五分之一。
- en: '[![](img/3618ef2a7a4c72a1ec8e43a7c13bd29f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiK7bw5hw4PxBQlr1cR5jnWOeeBphopkpBMXG2XJwfzbH7xO8O9CpeRHydNoL9-bjAw45UFnAelauQn5sTQg4-rMNtTXMQE_bOpiq1CrnF8pYmOsIbTnuS4F9w5L1Tx5okq41rDUwFRGq0/s1600/putin.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![普京](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiK7bw5hw4PxBQlr1cR5jnWOeeBphopkpBMXG2XJwfzbH7xO8O9CpeRHydNoL9-bjAw45UFnAelauQn5sTQg4-rMNtTXMQE_bOpiq1CrnF8pYmOsIbTnuS4F9w5L1Tx5okq41rDUwFRGq0/s1600/putin.jpg)'
- en: In the old Tsarist Russia, everything belonged to the Tsar. You made money by
    getting a license from the Tsar for a certain activity, such as fishing for herring
    in the Baltic. The license could be taken away at any time at the Tsar's pleasure.
    Such a framework for doing business creates certain incentives and disincentives.
    First of all, you have no property rights. Since the license could be taken away
    at any time, you behaved in a highly political manner, and you have no incentive
    to undertake capital investments. The correct approach under such circumstances
    would be to engage in a harvesting strategy - to take as much as you could and
    suck the resource dry. That's the sort of Russia that Putin seems to be encouraging.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在旧的沙皇俄国，一切都属于沙皇。你通过从沙皇那里获得某种活动的许可来赚钱，比如在波罗的海捕捞鲱鱼。许可可以在沙皇的任何意愿下随时被收回。这样的商业框架创造了一定的激励和阻碍。首先，你没有财产权。由于许可可能随时被收回，你的行为高度政治化，没有进行资本投资的激励。在这种情况下，正确的做法是采取收割策略——尽可能多地获取并耗尽资源。这似乎是普京在鼓励的那种俄国。
- en: How many quants will have those kinds of assumptions in their spreadsheets?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少量化分析师会在他们的电子表格中做出这样的假设？
- en: '**Assuming similarity of culture**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**假设文化相似性**'
- en: 'The mistake that rookie quants make is that he assumes that everyone thinks
    the same way as westerners. Consider this example of a talk by Paul Smith about
    the difficulties that private banks are having with achieving the kind of profitability
    that they would like to have in Asian markets (emphasis added):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 新手量化分析师常犯的错误是，他假设每个人都和西方人一样思考。考虑一下保罗·史密斯关于私人银行在亚洲市场实现预期盈利的困难的一次谈话（以下为强调内容）：
- en: Asia Pacific has nearly as many high-net-worth individuals as the United States,
    the region with the highest number of HNWI in the world, according to the 2014
    World Wealth Report. And their numbers are growing fast.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据2014年世界财富报告，亚太地区的高净值个人数量几乎和美国一样多，是世界上HNWI数量最多的地区，而且他们的数量还在快速增长。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So why have some private banks in the region grumbled about profit?
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，为什么该地区的一些私人银行会对利润有所抱怨呢？
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Paul Smith, CFA, managing director, Asia Pacific global head, institutional
    partnerships, at CFA Institute, says it’s because private wealth business models
    in the region are not connecting with the needs of local clients.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 保罗·史密斯，CFA，亚太区董事总经理，全球机构合作负责人，在CFA协会表示，这是因为该地区私人财富商业模式未能与当地客户的需求对接。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Speaking at the recent [Wealth Think](http://wealth-think.com/) conference
    in Singapore, Smith said: “***I would argue that the business models in this region
    are struggling, and one of the reasons for that is the business models that are
    most current here are European or North American business models that are being
    imposed upon a client base that is, today, predisposed against those models.***”
    He noted, for example, that many firms talk about running an advisory business
    model in a market that’s resistant to the idea of paying for investment advice.'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在新加坡最近举行的[财富思考](http://wealth-think.com/)会议上，史密斯说：“我会认为这个地区的商业模式正在挣扎，其中一个原因是目前这里最盛行的商业模式是欧洲或北美的模式，而这些模式被强加于一个如今对这些模式有抵触情绪的客户群体。”他指出，例如，许多公司谈到了在一个抵制为投资建议付费的市场中运行咨询业务模式。
- en: There is a relatively short video at this
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在此有一个相对较短的视频
- en: '[link](http://blogs.cfainstitute.org/investor/2014/11/04/whats-wrong-with-the-asian-wealth-management-industry/)'
  id: totrans-56
