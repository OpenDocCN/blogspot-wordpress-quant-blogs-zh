- en: Dynamic Time Warp
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动态时间扭曲
- en: 'Interesting [read](http://systematicinvestor.wordpress.com/2012/01/20/time-series-matching-with-dynamic-time-warping/)
    over on Systematic Investor, “Time Series Matching with Dynamic Time Warping”. 
    Would be interesting to apply DTW against trading recommendations.   Another [paper](http://www.aicit.org/jcit/global/paper_detail.html?jname=JCIT&q=1369)
    on DTW also looking interesting: Trading Strategies based on Pattern Recognition
    in Stock Futures Market using Dynamic Time Warping Algorithm.  Likewise: [Patterns](http://run.unl.pt/bitstream/10362/9539/1/Coelho_2012.pdf)
    In Financial Markets:dynamic Time Warping'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Systematic Investor 上有一个有趣的[阅读](http://systematicinvestor.wordpress.com/2012/01/20/time-series-matching-with-dynamic-time-warping/)，“动态时间扭曲中的时间序列匹配”。将DTW应用于交易建议会很有趣。另一篇关于DTW的[论文](http://www.aicit.org/jcit/global/paper_detail.html?jname=JCIT&q=1369)也很有意思：基于动态时间扭曲算法的股票期货市场模式识别交易策略。同样：[金融市场中的模式](http://run.unl.pt/bitstream/10362/9539/1/Coelho_2012.pdf)：动态时间扭曲
