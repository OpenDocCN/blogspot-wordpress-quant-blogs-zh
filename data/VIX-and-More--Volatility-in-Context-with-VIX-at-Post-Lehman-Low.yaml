- en: 'VIX and More: Volatility in Context with VIX at Post-Lehman Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX在雷曼兄弟后期最低水平的情况下的波动性
- en: 来源：[http://vixandmore.blogspot.com/2009/06/volatility-in-context-with-vix-at-post.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/volatility-in-context-with-vix-at-post.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/volatility-in-context-with-vix-at-post.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/volatility-in-context-with-vix-at-post.html#0001-01-01)
- en: Yesterday the VIX closed at 28.27, its lowest close since the VIX ended the
    day at the 25.66 level on September 12, 2008 – the Friday before the Lehman Brothers
    bankruptcy filing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，VIX收盘为28.27，自2008年9月12日VIX收盘在25.66水平以来最低，即雷曼兄弟破产申请日的星期五。
- en: In addition to the new lows in the VIX, a number of measures of [historical
    volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (HV) in the S&P 500 index are also at levels not seen since the week of the Lehman
    Brothers bankruptcy. These include 20 day HV (24.65), 30 day HV (25.50) and 50
    day HV (28.57). Further, while the 10 day HV has not yet fallen below recent May
    and January lows, at 21.54, this is the type of number that makes the 30+ VIX
    advocates more than a little nervous.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了VIX的新低之外，标普500指数中一些[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)（HV）的测量指标也处于自雷曼兄弟破产周以来的水平。这些包括20日HV（24.65），30日HV（25.50）和50日HV（28.57）。此外，虽然10日HV尚未跌破最近5月和1月的低点，但以21.54的水平，这种数字令那些认同30+VIX的人感到更加紧张。
- en: The culprit is recent range-bound trading in which yesterday’s 3.29 point gain
    in the SPX is actually the largest daily change in the past three trading days.
    For the last six sessions, the SPX has hardly moved at all, which has driven historical
    volatility – also known as realized volatility – dramatically lower.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 罪魁祸首是最近的区间交易，在这种交易中，昨天SPX上涨了3.29点，实际上是过去三个交易日中最大的日内变化。在过去六个交易日中，SPX几乎没有动，这导致历史波动率（也称为实现波动率）急剧下降。
- en: The chart below shows the trends in the VIX and historical volatility in the
    SPX since last September. Note that since the March lows the VIX has been falling
    in conjunction with the highlighted 10 day and 50 day historical volatility measures.
    Note also that the last three times 10 day HV got significantly ahead of the VIX
    (1/5, 2/5 and 5/6) each time this was a precursor to topping action in the SPX.
    As the 10 day historical volatility in the SPX gets ahead of the VIX once again,
    it is reasonable to ask whether this pattern will continue and we will see another
    topping pattern in the next few days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了自去年9月以来VIX和SPX的历史波动情况。请注意，自3月低点以来，VIX一直与突出的10日和50日历史波动度指标一起下降。还请注意，上次10日HV明显领先于VIX（1/5、2/5和5/6）时，这每次都是SPX顶部行动的前兆。随着SPX的10日历史波动再次领先于VIX，合理地问是否这种模式将继续，我们是否将在未来几天内看到另一个顶部模式。
