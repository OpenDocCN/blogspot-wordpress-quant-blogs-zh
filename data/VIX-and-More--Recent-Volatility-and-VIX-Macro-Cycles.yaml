- en: 'VIX and More: Recent Volatility and VIX Macro Cycles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：最近的波动性和VIX宏观周期
- en: 来源：[http://vixandmore.blogspot.com/2008/10/recent-volatility-and-vix-macro-cycles.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/recent-volatility-and-vix-macro-cycles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/recent-volatility-and-vix-macro-cycles.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/recent-volatility-and-vix-macro-cycles.html#0001-01-01)
- en: The ~~science~~ art of [forecasting volatility](http://vixandmore.blogspot.com/search/label/volatility%20forecast)
    more than a couple of weeks out has always struck me as a lot more like astrology
    than astronomy, so it was with some mild apprehension that I thought I should
    update my [VIX macro cycle](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)
    chart here and see what previous posts in this area predicted for 2008.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对波动率进行**科学**艺术式的[预测](http://vixandmore.blogspot.com/search/label/volatility%20forecast)，超过几周的时间，总是让我觉得更像占星术而非天文学，因此我带着一些不安的心情更新了我的[VIX宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)图表，看看在这个领域的前几篇博文对2008年有什么预测。
- en: The good news is that in December 2007 in [Was 2007 the Beginning of a New Era
    in Volatility?](http://vixandmore.blogspot.com/2007/12/was-2007-beginning-of-new-era-in.html),
    I managed at least to nail the persistence of the recent trend by noting, “the
    current rise in volatility should persist through all of 2008, even if the rate
    of rise in volatility begins to slow.” In what looked like a much safer prediction,
    I said, “the rate of change in volatility over the course of 2007 is unsustainable
    going forward – or at least inconsistent with the slope of volatility macro cycles
    during previous cycles.” As the monthly chart below shows, the VIX essentially
    moved sideways to down from July 2007 through August 2008, at which point the
    recent volatility began in earnest.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，在2007年12月，在[2007年是波动性新纪元的开始吗？](http://vixandmore.blogspot.com/2007/12/was-2007-beginning-of-new-era-in.html)一文中，我至少成功地指出了近期趋势的持续性，写道：“当前波动性的上升应持续到整个2008年，即使波动性的上升速度开始放缓。”在一个看起来更安全的预测中，我说，“2007年波动率的变化率是难以持续的——至少与以前周期中的波动率宏观周期斜率不一致。”如下图所示，从2007年7月至2008年8月，VIX基本上呈横盘至下跌走势，此时近期波动性开始加剧。
- en: 'My most recent [VIX macro cycle update](http://vixandmore.blogspot.com/2008/03/vix-macro-cycle-update.html)
    comes from March 19, 2008, just three days after [Bear Stearns](http://vixandmore.blogspot.com/search/label/BSC)
    was sold to JP Morgan ([JPM](http://vixandmore.blogspot.com/search/label/JPM)).
    At that point in time many believed volatility seemed to understate the gravity
    of the financial turmoil. For historical context, I will repeat my assessment
    at the time:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近一次的[VIX宏观周期更新](http://vixandmore.blogspot.com/2008/03/vix-macro-cycle-update.html)来自2008年3月19日，就在[贝尔斯登](http://vixandmore.blogspot.com/search/label/BSC)被[摩根大通](http://vixandmore.blogspot.com/search/label/JPM)收购的三天后。当时许多人认为波动性似乎低估了金融动荡的严重性。为了历史背景，我将重复当时的评估：
- en: '**I still anticipate that volatility will spend a good portion of 2008 in the
    neighborhood of 22-26\. Looking at the current [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    quotes, where the May through December futures are all trading just below 26,
    it looks as if my prediction is on the low end of the market consensus.**'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我仍然预计波动性将在2008年的大部分时间里维持在22-26的区间。观察当前的[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)报价，其中5月至12月的期货交易价格都低于26，看来我的预测可能是市场共识的低端。**'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The big question I have is about the duration of current VIX macro cycle
    – and of course the slope of any continued increase in volatility. If the current
    slope of the volatility increase holds and the minimum cycle time is two years,
    that would project to a sustained VIX of about 40 by the end of the year. I don’t
    expect to see that scenario unfold, but it will be interesting to see how long
    it takes for the runup in volatility that started about 15 months ago to run out
    of steam.**'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我最大的疑问是关于当前VIX宏观周期的持续时间——当然还有波动率继续上升的斜率。如果波动率上升的当前斜率保持不变，且最小周期时间为两年，那么到年底，VIX可能会维持在约40的水平。我不认为会出现这种情况，但有趣的是，看看始于大约15个月前的波动率上升何时会消退。**'
- en: '**So…7 ½ months later I can say that my prediction held up through mid-September,
    but once [Lehman Brothers](http://vixandmore.blogspot.com/search/label/LEH) filed
    for bankruptcy, the [LEHVIX](http://vixandmore.blogspot.com/2008/06/lehvix.html)
    and VIX went through the roof and my predictions went out the window.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以……7个半月后我可以说是我的预测在中秋节前后还站得住脚，但是当[雷曼兄弟](http://vixandmore.blogspot.com/search/label/LEH)申请破产时，[LEHVIX](http://vixandmore.blogspot.com/2008/06/lehvix.html)和VIX暴增，我的预测随之破灭。'
- en: From a macro cycle perspective the two questions to ask now are how long the
    current cycle of increasing volatility should last and what direction the next
    cycle will take. Using the historical norms of a 2-4 year cycle and considering
    the steep trajectory of the recent 22 months of increasing volatility, I suspect
    that the current cycle is nearing an end and either topped out at the beginning
    of the week or will see one final topping move in the next month or two.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从宏观周期角度来看，现在需要问的两个问题是当前波动性上升周期应该持续多久，以及下一个周期将走向何方。根据历史上2-4年的周期规律，考虑到最近22个月波动性上升的陡峭轨迹，我怀疑当前周期即将结束，要么在本周初已经达到顶峰，要么在接下来的两月内还将有一次最后的顶峰走势。
- en: The direction of the next move is the bigger question and the more difficult
    one to answer. Two of the three previous changes in volatility have ended in a
    multi-year sideways move. Given some of the structural and fundamental challenges
    currently facing the economy, the easier prediction to make seems to be several
    years of elevated volatility.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个走势的方向是更大的问题，也是更难回答的问题。前三次波动性的变化中有两次以多年的横向走势结束。鉴于当前经济面临的一些结构和基本挑战，更容易做出的预测似乎是未来几年波动性将保持高位。
- en: I am going to go out on a limb, however, and stick to my [fear bubble](http://vixandmore.blogspot.com/2008/10/is-fear-bubble-bursting.html)
    thesis to predict that volatility will be on the wane over the course of the next
    two years or so. Don’t succumb to [anchoring](http://en.wikipedia.org/wiki/Anchoring_and_adjustment)
    when it comes to a VIX of 70\. Just two months ago the VIX was in the teens. While
    it may be awhile before the VIX returns to the teens, I would not be surprised
    if the VIX were back in the 20s in another 2-3 months.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我要冒险坚持我的[恐惧泡沫](http://vixandmore.blogspot.com/2008/10/is-fear-bubble-bursting.html)理论，预测波动性在未来两年左右将逐渐减少。当VIX达到70时，不要受[锚定](http://en.wikipedia.org/wiki/Anchoring_and_adjustment)心理的影响。就在两个月前，VIX还在十几的水平。虽然VIX可能还需要一段时间才能回到十几的水平，但我不会感到惊讶，如果VIX在另外2-3个月内回到20几的水平。
- en: Of course, a large part of the path forward will be strongly influenced by the
    policies and regulations put into place by governments that have yet to take office
    – all of which substantially increase uncertainty around any prediction.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，前进道路的很大一部分将受到尚未上任的政府实施的政策和法规的强烈影响——所有这些都大幅增加了任何预测的不确定性。
