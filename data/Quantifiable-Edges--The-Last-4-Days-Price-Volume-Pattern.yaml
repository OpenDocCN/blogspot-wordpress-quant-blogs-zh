    rose. Monday we got another 50-day closing high on lower NYSE volume. Tuesday
    another market drop with rising volume. That certainly
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去4天的价格/成交量已经做了以下事情。周四，SPX在较低的NYSE成交量上收于50天高点。周五，SPX收盘走低，而NYSE成交量上升。周一，我们在较低的NYSE成交量上再次得到50天收盘高点。周二，市场再次下跌，成交量上升。那当然
