- en: 'Physics Perspective: Defending economists -- from themselves'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经济学视角：为经济学家辩护——为自己辩护
- en: 来源：[http://physicsoffinance.blogspot.com/2014/06/defending-economists-from-themselves.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/06/defending-economists-from-themselves.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/06/defending-economists-from-themselves.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/06/defending-economists-from-themselves.html#0001-01-01)
- en: I am on occasion a fairly harsh critic of modern economics, for many reasons.
    I think economists use the concept of efficiency in a slapdash manner. I think
    they make a fetish of rigorous mathematics even when they gain no insight from
    it; it's too often imported as a tool to impress others, rather than as a legitimate
    means to understanding (see the absurd Appendices of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有时会对现代经济学持批判态度，原因有很多。我认为经济学家们对效率的概念使用得草率马虎。我认为他们对严密的数学情有独钟，即使他们从中得不到什么洞见；这种数学常常被作为给人留下印象的工具引入，而不是作为理解的真实手段（参见下面文章的荒谬附录）。
- en: '[this paper](http://onlinelibrary.wiley.com/doi/10.3982/ECTA8416/abstract)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://onlinelibrary.wiley.com/doi/10.3982/ECTA8416/abstract)'
- en: ', for example, proving various irrelevant theorems about Markov processes).
    I think economists (most of them) don''t make use of enough modern mathematics
    from dynamical systems theory.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，证明与马尔可夫过程相关的各种不相关的定理)。我认为经济学家（他们中的大多数）没有充分利用动力系统理论中的现代数学。
- en: I also think economists often infect their social analysis with their own subjective
    values, even while mistakenly and dangerously believing otherwise (as a result
    of their training). I think the modelling assumption of rational expectations,
    for agents dealing with anything but the simplest environments, is just a silly
    idea. I would go so far as to say that I think many economists don't appreciate
    basic elements of scientific method, preferring the logical beauty (?) of deductive
    theories to empirically relevant ones. Etc. Read almost anything I've written
    on this blog for similarly critical opinions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还认为，经济学家们常常用他们自己的主观价值观影响他们的社会分析，即使他们错误地、危险地相信 otherwise（由于他们的培训）。我认为理性预期的建模假设对于处理除了最简单环境之外的代理人是愚蠢的。我甚至可以说，我认为许多经济学家没有充分欣赏科学方法的基本要素，他们更喜欢演绎理论的逻辑美（？）而不是经验相关的理论。等等。阅读我在这篇博客上写的几乎任何东西，都会有类似的批评意见。
- en: But I do, just the same, also think there's lots of good and useful economics,
    some of it even beautiful. And I think economists themselves should do a better
    job standing up for it. Some very prominent and well known economists are giving
    the field a bad name. Let me explain.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但我同样认为，经济学中有很多好且有用的内容，其中一些甚至很美。我认为经济学家们自己应该更好地为之辩护。一些非常著名且知名的经济学正在给这个领域带来坏名声。让我解释一下。
