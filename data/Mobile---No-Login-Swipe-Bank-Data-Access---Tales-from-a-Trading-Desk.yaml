  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Mobile – No-Login Swipe Bank Data Access
- en: It’s always interesting travelling as you get insight into what regional banks
    are doing, and the vibe of the “street”.  Australia appears to be way ahead in
    some respects on the retail bank mobile front.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行总是有趣的，因为你可以了解到地区银行正在做什么，以及街头的氛围。在零售银行移动领域，澳大利亚在某些方面似乎领先很多。
- en: Check out [Cash Tank](http://www.westpac.co.nz/branch-mobile-online/while-you-re-mobile/cash-tank-for-iphone-and-android/)
    from Westpac.  A simple but novel banking app which provide bank balance access
    via a swipe – no need for login (apart from when set-up occurs). [Commonwealth](http://www.netbanker.com/2012/03/commonwealth_banks_kaching_app_has_no-login_option_simple_balance.html)
    Bank has something similar – [Simple Balance](http://www.commbank.com.au/mobile/commbank-kaching/what-is-kaching.html#2everydaybanking). 
    Cash Tank is clever in that the balance gauge is defined by the user via the high/low
    [values](https://itunes.apple.com/nz/app/westpac-cash-tank/id485225521?mt=8),
    so nobody looking at your phone can actually tell what your real balance is.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 了解一下西太平洋银行的[Cash Tank](http://www.westpac.co.nz/branch-mobile-online/while-you-re-mobile/cash-tank-for-iphone-and-android/)应用吧。这是一个简单但新颖的银行应用，通过滑动手势即可查看银行余额，无需登录（除了设置时）。[联邦银行](http://www.netbanker.com/2012/03/commonwealth_banks_kaching_app_has_no-login_option_simple_balance.html)有类似的功能——[Simple
    Balance](http://www.commbank.com.au/mobile/commbank-kaching/what-is-kaching.html#2everydaybanking)。Cash
    Tank的聪明之处在于，余额刻度是由用户通过高/低[值](https://itunes.apple.com/nz/app/westpac-cash-tank/id485225521?mt=8)定义的，所以没有人能通过查看你的手机来知道你的真实余额。
- en: Near-field communication ([NFC](http://www.zdnet.com/westpac-trials-nfc-payments-on-android-phones-7000002174/))
    technology is also something that [banks](http://www.zdnet.com/westpac-trials-nfc-payments-on-android-phones-7000002174/)
    are [pushing](http://www.businessspectator.com.au/news/2012/8/30/technology/westpac-partners-oberthur-technologies-android-nfc-payment-system)
    [down](http://www.gizmodo.com.au/2013/02/commonwealth-bank-working-on-nfc-payments-for-iphone-5/)
    [under](http://delimiter.com.au/2012/08/08/westpac-launches-android-nfc-payments-app/),
    whereas back in the UK we appear to be in [Contactless](http://en.wikipedia.org/wiki/Contactless_payment)
    [payment](http://www.visaeurope.com/en/cardholders/visa_paywave/how_it_works.aspx)
    land.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 近场通信([NFC](http://www.zdnet.com/westpac-trials-nfc-payments-on-android-phones-7000002174/))技术也是银行正在推动的一项技术。[西太平洋银行](http://www.zdnet.com/westpac-trials-nfc-payments-on-android-phones-7000002174/)、[英国银行](http://www.businessspectator.com.au/news/2012/8/30/technology/westpac-partners-oberthur-technologies-android-nfc-payment-system)和[澳大利亚的](http://www.gizmodo.com.au/2013/02/commonwealth-bank-working-on-nfc-payments-for-iphone-5/)[苹果手机](http://delimiter.com.au/2012/08/08/westpac-launches-android-nfc-payments-app/)都在推广这项技术。然而，在英国，我们似乎已经进入了[无接触支付](http://en.wikipedia.org/wiki/Contactless_payment)的时代。
