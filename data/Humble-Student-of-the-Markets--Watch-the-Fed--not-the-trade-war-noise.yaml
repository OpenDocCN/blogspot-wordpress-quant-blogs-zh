- en: '**Fade the trade war jitters**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**淡化贸易战的紧张局势**'
- en: '"Fool me once, shame on you. Fool me twice, shame on me." We''ve seen this
    movie before on trade. The White House begins the process with tough and inflammatory
    rhetoric, only to see the threats walked back or watered down later.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “愚我一次，羞辱你。愚我两次，我可耻。”我们在贸易上已经看过这部电影。白宫开始时以强硬和具有挑衅性的言论为开端，后来看到威胁被收回或缓和。
- en: Consider the case of the steel and aluminum tariffs, which were levied for national
    security reasons. The initial announcement shocked the market, but the Trump administration
    eventually walked back most of their effects by providing exemptions for Canada,
    Mexico, the EU, Australia, Argentina, Brazil, and South Korea. Um, those exemptions
    account for over half of American steel imports. What "national security" considerations
    are we referring to?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑钢铁和铝关税的案例，这些关税是为了国家安全原因而征收的。最初的消息震动了市场，但特朗普政府最终通过为加拿大、墨西哥、欧盟、澳大利亚、阿根廷、巴西和韩国提供豁免，消除了它们的大部分影响。嗯，这些豁免涵盖了美国钢铁进口量的一半以上。我们指的是什么“国家安全”考虑？
- en: The KORUS deal is another example. The agreement was hailed as a great victory
    by the Trump administration, but the tweaks were only cosmetic in nature. The
    South Koreans agreed to two concessions. In return for an indefinite exemption
    from the steel and aluminum tariffs, Seoul agreed to a steel export quota to the
    US, but the quotas are toothless because they are contrary to WTO rules and could
    be challenged at anytime. In addition, South Korea doubled the ceiling on American
    cars that don't conform to Korean standards which could imported into that country.
    The ceiling increase was meaningless because US automakers were not selling enough
    cars under the old ceiling. In other words, the KORUS free trade deal was a smoke
    and mirrors exercise and a face saving out of a potential trade war.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 韩美自由贸易协定（KORUS）也是另一个例子。这个协议被特朗普政府誉为伟大的胜利，但修改只是表面上的。韩国同意了两个让步。作为对钢铁和铝关税无限期豁免的回报，首尔同意对美国的钢铁出口实行配额，但这些配额是无效的，因为它们违反了世界贸易组织（WTO）的规则，可以随时受到挑战。此外，韩国将不符合韩国标准的美国汽车的进口上限翻了一番，但这些增加的上限毫无意义，因为美国汽车制造商的汽车销售量没有达到旧上限。换句话说，韩美自由贸易协定是一场烟雾和镜子的把戏，避免了一场潜在贸易战的面子问题。
- en: The NAFTA negotiations followed a similar pattern of using bluffs as a tactic,
    and reacting afterwards. Trump began the process by declaring the free trade agreement
    "unfair" and "terrible". He then threatened to tear up the treaty. The latest
    news from
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 北美自由贸易协定（NAFTA）的谈判也采用了类似的策略，先虚张声势，然后作出反应。特朗普首先宣布自由贸易协定“不公平”和“可怕”，然后威胁要撕毁该条约。最新的消息来自
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2018-04-02/trump-is-said-to-push-for-preliminary-nafta-deal-by-mid-april)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2018-04-02/trump-is-said-to-push-for-preliminary-nafta-deal-by-mid-april)'
- en: indicates that American negotiators are pushing very hard to have an agreement
    in principle in place by the Peru Summit of the Americas that begin April 13 next
    week. How much leverage will the American side have if the other negotiators know
    that Trump wants a deal by next week? Much work needs to be done before an agreement
    in principle can be made, but watch for more climbdowns and a declaration of "victory"
    by the White House.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 表明美国谈判代表正在努力在下周开始的秘鲁美洲峰会之前达成一项原则性协议。如果其他谈判者知道特朗普希望下周达成协议，美国方面将会有多少影响力？在达成原则性协议之前还需要做大量工作，但请注意更多的让步和白宫的“胜利”宣言。
- en: So why worry about a possible trade war with China? Investors worried about
    equity downside risk should instead focus on the likely direction of monetary
    policy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么还要担心可能与中国的贸易战呢？担心股市下行风险的投资者应该转而关注货币政策的方向。
- en: '[New Deal democrat](https://bonddad.blogspot.com/2018/03/a-simple-model-of-interest-rates-and.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[新交易民主党](https://bonddad.blogspot.com/2018/03/a-simple-model-of-interest-rates-and.html)'
- en: recently outlined a simple recession model which states that whenever the YoY
    change in the Fed Funds rate rose above the annual change to employment, a recession
    has followed within a year.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最近概述了一个简单的经济衰退模型，该模型指出，每当美联储基金利率的同比变化超过了就业的年变化，一年内就会发生经济衰退。
- en: As the Fed normalizes monetary policy, it is on the verge of making a policy
    error where it tightens into a weakening expansion and crashes the economy. Recessions
    have invariably translated into equity bear markets in the past. That's why investors
    should look past the trade war noise and focus on monetary policy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美联储正常化货币政策，它正处在犯一个政策错误的边缘，即在经济增长放缓时收紧政策并使经济崩溃。过去，经济衰退 invariably 转化为股市熊市。这就是为什么投资者应该忽略贸易战噪音，关注货币政策的原因。
