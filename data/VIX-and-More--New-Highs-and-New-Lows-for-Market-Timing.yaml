- en: 'VIX and More: New Highs and New Lows for Market Timing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：市场时机的新的高点和新低点
- en: 来源：[http://vixandmore.blogspot.com/2007/07/new-highs-and-new-lows-for-market.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/new-highs-and-new-lows-for-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/new-highs-and-new-lows-for-market.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/new-highs-and-new-lows-for-market.html#0001-01-01)
- en: The [McClellan Summation Index](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index),
    the subject of [yesterday’s](http://vixandmore.blogspot.com/2007/07/good-news-from-mcclellan-summation.html)
    market sentiment post, examines the difference between advancing and declining
    issues to help divine the future direction of the markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的[麦克尔连指数](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index)是[昨天](http://vixandmore.blogspot.com/2007/07/good-news-from-mcclellan-summation.html)市场情绪帖子的话题，它通过比较上涨和下跌的股票来帮助预测市场的未来方向。
- en: Today I am going to make the leap from daily advances and declines to daily
    new highs and lows covering a trailing 52 week period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我将从日常的涨跌转换到涵盖过去52周期间的日常新高和新低。
- en: Before I dive in, I want to highlight the consistently excellent work of [Headline
    Charts](http://headlinecharts.blog.com/), a blog that regularly addresses issues
    such as advances and declines, new highs and new lows, as well as other market
    sentiment metrics.  Today is no exception, as Headline Charts [examines the ratio
    of new highs to new lows](http://headlinecharts.blog.com/1922433/) as well as
    the rarely seen inverse ratio, new lows to new highs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我深入之前，我想突出[Headline Charts](http://headlinecharts.blog.com/)的优秀工作，这是一个定期讨论涨跌、新高和新低以及其他市场情绪指标的博客。今天也不例外，Headline
    Charts [检查了新高与新低的比率](http://headlinecharts.blog.com/1922433/)以及很少见的反向比率，新低与新高的比率。
- en: 'I have also recently had the benefit of reading the encyclopedic and aptly
    titled market breadth tome, [The Complete Guide to Market Breadth Indicators:
    How to Analyze and Evaluate Market Direction and Strength](http://www.amazon.com/Complete-Guide-Market-Breadth-Indicators/dp/0071444432/ref=pd_bbs_sr_1/103-6386437-2275810?ie=UTF8&s=books&qid=1184168902&sr=8-1)
    by [Gregory L. Morris](http://www.amazon.com/gp/blog/AEICKL7FYL11X).  This is
    obviously a labor of love and an indispensable resource for thinking not only
    about market breadth, but indicators of all types.  Think of it more as a reference
    book than something to curl up with and you can get a better sense of its ideal
    application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近还阅读了一本名为[市场广度指标的完全指南：如何分析和评估市场方向和强度](http://www.amazon.com/Complete-Guide-Market-Breadth-Indicators/dp/0071444432/ref=pd_bbs_sr_1/103-6386437-2275810?ie=UTF8&s=books&qid=1184168902&sr=8-1)的市场广度巨著，作者是[Gregory
    L. Morris](http://www.amazon.com/gp/blog/AEICKL7FYL11X)。这显然是一份充满爱意的工作，也是思考市场广度以及各种指标的不可或缺的资源。把它当作一本参考书而不是用来蜷缩的东西，你可以更好地理解它的理想应用。
- en: 'Spurred on by Morris’ research and analysis, I have been evaluating a number
    of market breadth indicators and am currently favoring a rather simple one for
    the intermediate term: new highs minus new lows, with a 4 day EMA smoother. One
    simple rule is to be long when the EMA is positive and short when it is negative.  You
    can use a longer EMA or a SMA to smooth out the values a little more and cut down
    on whipsaws, but I like the 4 day EMA and will be adding this indicator to my
    short list of favorites.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 受到Morris的研究和分析的启发，我一直在评估多种市场广度指标，目前我最喜欢一个简单的中期指标：新高减去新低，配合4天的EMA平滑器。一个简单的规则是在EMA为正时持有多头头寸，在EMA为负时持有空头头寸。你可以使用更长的EMA或SMA来进一步平滑值，减少震荡，但我喜欢4天的EMA，并将这个指标添加到我的最爱列表中。
- en: You will note that the new high – new low indicator is currently recommending
    a long position in the markets, with a considerable cushion before it is likely
    to reverse.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到，新高低指标目前建议在市场中持有多头头寸，在它可能反转之前还有相当的缓冲空间。
