- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': It''s always difficult to make any kind of coherent market comment on FOMC
    meeting days. The market reaction can be wild and price moves can reverse themselves
    in the coming days.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 在FOMC会议的日子里，任何形式的市场评论都是难以条理清晰的。市场的反应可能会非常激烈，价格变动可能会在接下来的几天内逆转。'
- en: 'Nevertheless, experienced investors understand that it''s not the announcement
    that matters, but the tone announcement compared to market expectations. Bloomberg
    Economics conducted a survey ahead of today''s FOMC meeting and found the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有经验的投资者明白，重要的不是声明本身，而是声明的语气与市场预期的对比。彭博经济学在今天的FOMC会议前进行了一项调查，并发现了以下内容：
