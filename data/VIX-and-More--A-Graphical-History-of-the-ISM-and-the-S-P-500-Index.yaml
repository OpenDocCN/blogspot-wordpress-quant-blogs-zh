- en: 'VIX and More: A Graphical History of the ISM and the S&P 500 Index'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：ISM和标普500指数的图形历史
- en: 来源：[http://vixandmore.blogspot.com/2008/12/graphical-history-of-ism-and-s-500.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/graphical-history-of-ism-and-s-500.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图表来源：[http://vixandmore.blogspot.com/2008/12/graphical-history-of-ism-and-s-500.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/graphical-history-of-ism-and-s-500.html#0001-01-01)
- en: I am sure many out there are wondering just how bad an Institute for Supply
    Management ([ISM](http://vixandmore.blogspot.com/search/label/ISM)) index of 36.2
    is in the historical context and just what it may mean for the stock market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我敢肯定，很多人都在想知道，在美国供应管理协会（[ISM](http://vixandmore.blogspot.com/search/label/ISM)）的指数为36.2的情况下，历史上的情况有多糟糕，以及这对股市可能意味着什么。
- en: Rather than a bunch of statistics, I thought the chart below might help. It
    identifies the six previous instances since 1950 in which the ISM index dipped
    as low as the current level.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与其是一堆统计数据，我认为下面的图表可能更有帮助。它确定了自1950年以来，ISM指数降至当前水平以下的六个前例。
- en: Not surprisingly, historical precedent recalls a number of difficult economic
    periods. What I find particularly interesting is that, consistent with the belief
    that stocks are a leading indicator, when the ISM bottomed, this was often after
    stocks had made a substantial move off of their eventual bottom.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，历史先例回忆起了一些困难的经济时期。我发现特别有趣的是，与股票是领先指标的信念一致，当ISM触底时，这通常是在股票从最终的底部做出了相当大的移动之后。
