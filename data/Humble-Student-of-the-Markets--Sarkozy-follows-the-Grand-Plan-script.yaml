- en: 'Humble Student of the Markets: Sarkozy follows the Grand Plan script'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：萨科齐遵循大计划脚本
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/sarkozy-follows-grand-plan-script.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/sarkozy-follows-grand-plan-script.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/sarkozy-follows-grand-plan-script.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/sarkozy-follows-grand-plan-script.html#0001-01-01)
- en: As we enter the French presidential campaign season, the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入法国总统竞选季节，
- en: '[Economist](http://www.economist.com/node/21551478)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学家](http://www.economist.com/node/21551478)'
- en: complained that the candidates were ignoring the economy, the FT had an article
    with the headline of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 抱怨候选人忽视经济问题，FT有一篇标题为
- en: '[Sarkozy to campaign on public finances](http://www.ft.com/intl/cms/s/0/bc1c212a-7f33-11e1-b3d4-00144feab49a.html#axzz1rPIs2uzF)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[萨科齐将竞选公共财政问题](http://www.ft.com/intl/cms/s/0/bc1c212a-7f33-11e1-b3d4-00144feab49a.html#axzz1rPIs2uzF)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: President Nicolas Sarkozy put controlling the country’s public finances at the
    centre of his re-election campaign, saying France faced a “historic choice” if
    it wanted to avoid sliding into economic crisis like Spain or Greece.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 萨科齐总统将控制国家公共财政作为他竞选连任的中心议题，表示如果法国想要避免像西班牙或希腊那样陷入经济危机，将面临“历史选择”。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unveiling a 32-point programme on Thursday that detailed tax and spending plans
    for the next five years, he promised to eliminate France’s chronic budget deficit
    in 2016 and return the country to a budget surplus in 2017 for the first time
    in more than 40 years.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在周四公布的一份32点计划中详细说明了未来五年税收和开支计划，他承诺到2016年消除法国的慢性预算赤字，并在40多年后首次在2017年使国家实现预算盈余。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Some countries are on the edge of a precipice today,” Mr Sarkozy told a press
    conference in Paris. “We cannot refuse to make the historic choice of competitiveness,
    innovation and reducing public spending.”
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 萨科齐在巴黎的一次新闻发布会上告诉记者：“今天，一些国家正站在悬崖边缘。我们不能拒绝做出历史选择，即竞争力、创新和减少公共开支。”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The situation which our Spanish friends are experiencing, after what our Greek
    friends experienced, remind us of the realities,” he added.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他补充说：“我们的西班牙朋友们经历的情况，在我们希腊朋友们经历之后，让我们想起了现实。”
- en: In concert with his economic focus, Sarkozy released a
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与他经济重点一致，萨科齐发布了一份
- en: '[34 page manifesto](http://www.lafranceforte.fr/lettreauxfrancais/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[34页宣言](http://www.lafranceforte.fr/lettreauxfrancais/)'
- en: that told French citizens the way it is, with little sugar coating.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 没有对法国公民进行任何粉饰地告诉他们真相。
- en: 'Starting on page 16, he recounts the economic difficulties that France has
    experienced in the last few years. For those who don''t read French, here are
    the original, along with the English version from Google Translate:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从第16页开始，他回顾了法国在过去几年中经历的经济困难。对于那些不读法语的人来说，以下是原文以及谷歌翻译的英文版本：
- en: '*En 2011 enfin, la crise de la dette des Etats a failli faire disparaître l’euro.
    L’euro n’a pas tenu toutes ses promesses, c’est un fait, mais rien n’aurait été
    pire que son implosion. C’eût été le saut dans l’inconnu, l’Europe divisée, de
    nombreuses banques en faillite, des millions d’épargnants cherchant à retirer
    leurs liquidités, les Etats, dont la France, obligés d’emprunter à des taux rédhibitoires,
    et de réduire en conséquence leurs dépenses de façon brutale tout en augmentant
    lourdement les impôts.*'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*En 2011 enfin, la crise de la dette des Etats a failli faire disparaître l’euro.
    L’euro n’a pas tenu toutes ses promesses, c’est un fait, mais rien n’aurait été
    pire que son implosion. C’eût été le saut dans l’inconnu, l’Europe divisée, de
    nombreuses banques en faillite, des millions d’épargnants cherchant à retirer
    leurs liquidités, les Etats, dont la France, obligés d’emprunter à des taux rédhibitoires,
    et de réduire en conséquence leurs dépenses de façon brutale tout en augmentant
    lourdement les impôts.*'
- en: '*> Finally in 2011, the debt crisis of the States has threatened the existence
    of the euro. The euro has not kept its promises, it is a fact, but nothing was
    worse than his implosion. It would have been jumping into the unknown, Europe
    divided, many failed banks, millions of investors seeking to withdraw their cash,
    states, including France, forced to borrow at prohibitive rates, and consequently
    reduce their costs while increasing brutally heavy taxes.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*> 最后在2011年，美国的债务危机威胁到了欧元存在。欧元没有履行它的承诺，这是一个事实，但没有比它的崩溃更糟糕的了。这将是一个跳入未知的举动，分裂的欧洲，许多失败的银行，数百万投资者寻求提取现金，包括法国在内的国家被迫以高昂的利率借款，并相应地减少成本的同时大幅增加重税。*'
- en: The recession would have been even greater violence. That's why I did everything
    to save the euro and to save Greece. Greece only let out of the euro, it was admitting
    the reversibility of the single currency. Why not then Italy, Spain, Portugal?
    It would have been to risk a dangerous contagion.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济衰退本会更严重。这就是我为什么要竭尽全力拯救欧元和希腊的原因。如果希腊只是被排除在欧元区之外，那就承认了单一货币的可逆性。那为什么不是意大利、西班牙、葡萄牙呢？这将冒着危险的传染风险。
- en: 'How many politicians actually tell the voters the harsh reality? What''s even
    more interesting is Sarkozy''s assertion that Germany has the least to lose from
    a eurozone breakup, indicating that it is up to the rest of the eurozone, including
    France, to make difficult adjustments:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少政治家实际上告诉选民残酷的现实呢？更有趣的是，萨科齐坚称德国在欧元区解体中损失最少，这表明剩下的欧元区，包括法国，必须做出艰难的调整：
- en: '*L’Allemagne est le pays auquel l’implosion de l’euro aurait causé le moins
    de problèmes. Elle s’est conduite en alliée pour sauver notre monnaie commune.
    En même temps, la France a obtenu une réforme de la zone euro pour que les errements
    du passé ne se reproduisent pas : le gouvernement économique de la zone euro que
    je réclamais depuis des années est désormais en place et la convergence des politiques
    économiques est engagée.*'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国是这样一个国家，欧元崩溃对它的影响最小。它以盟友的身份，努力拯救我们共同的货币。与此同时，法国获得欧元区的改革，以防止过去的错误重演：我多年来一直要求的欧元区的经济政府现在已经设立，经济政策的趋同也已经开始。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Germany is the country to which the implosion of the euro would cause the least
    problems. She was driving an ally to save our common currency. At the same time,
    France was awarded a reform of the euro area so that past mistakes are not repeated:
    the economic government of the euro area that I claimed for years is now in place
    and convergence of economic policies is engaged.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国是这样一个国家，欧元崩溃对它的影响最小。它一直在推动盟友，以拯救我们共同的货币。与此同时，法国获得了欧元区的改革，以防止过去的错误重演：我多年来一直要求的欧元区的经济政府现在已经设立，经济政策的趋同也已经开始。
- en: 'He went on to say that there is no going back and, implicitly, Hollande''s
    assertion that he would try to get France a better deal within the EU is doomed
    to failure:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着说，回头是没有可能的，而且，隐含的是，霍兰德声称他将努力让法国在欧盟中获得更好的协议，这一努力注定会失败：
- en: '*Tout cela a été très difficile. Nous étions au bord du gouffre. Croire dans
    une réouverture des négociations est une utopie tout simplement parce que celles-ci
    viennent de s’achever et que pas un gouvernement en place en Europe ne le souhaite.
    Avec le sauvetage de la Grèce, la réforme de la zone euro vient en outre d’enregistrer
    son premier succès majeur. Cela n’a donc rien à voir avec la réforme de la zone
    Schengen que je propose, dont le traité fondateur date de 1985 et dont les insuffisances
    sont criantes. Cette réforme est au surplus souhaitée par un nombre croissant
    d’Etats.*'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一切都非常困难。我们站在悬崖边缘。相信重新开启谈判是一种幻想，因为这仅仅是刚刚完成，而且没有任何一个欧洲政府希望这么做。随着希腊的救助，欧元区的改革刚刚取得了第一个重大胜利。这与我提议的申根区改革无关，该改革的基础条约于1985年签署，其不足之处显而易见。此外，越来越多的国家希望进行这项改革。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All this was very difficult. We were on the brink. Believe in a reopening of
    negotiations is a utopia simply because they have just been completed and that
    no government in place in Europe wants. With the rescue of Greece, the reform
    of the euro area has also recorded his first major success. This has nothing to
    do with the reform of the Schengen area that I propose, whose founding treaty
    in 1985 and whose weaknesses are glaring. This reform is moreover desired by a
    growing number of states.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有这一切都非常困难。我们站在悬崖边缘。相信重新开启谈判是一种幻想，因为这仅仅是刚刚完成，而且没有任何一个欧洲政府希望这么做。随着希腊的救助，欧元区的改革刚刚取得了第一个重大胜利。这与我提议的申根区改革无关，该改革的基础条约于1985年签署，其不足之处显而易见。此外，越来越多的国家希望进行这项改革。
- en: Sarkozy is, in effect, following the
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，萨科齐正在遵循这一策略。
- en: '[Grand Plan](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[大计划](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: laid out by the eurocrats as outlined in the interview by Mario Draghi by dragging
    the French screaming and kicking into a market based reality. The Grand Plan calls
    for "good austerity" in the form of tax cuts and government cutbacks, along with
    structural reform that does away with the European social model.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 正如马里奥·德拉吉在采访中提到的，欧元区官僚们把法国拖入市场现实，痛苦地挣扎。大计划要求通过减税和政府削减开支实现“良好紧缩”，并消除欧洲社会模式进行结构改革。
- en: Will Sarkozy's approach of giving the unvarnished truth to the French electorate
    work? Bloomberg reports that a recent poll shows that he is narrowing the lead
    on Hollande. Even though his socialist challenger is in the lead, Sarkozy has
    shown himself to be a formidable campaigner. Hollande is being pulled to the left
    with his proposals to raise the top marginal tax rate and to lower the retirement
    age back to 60 from 62, which may hurt him.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 萨科齐向法国选民坦诚真相的方法会奏效吗？彭博社报道，最近的一项民意调查显示，萨科齐正在缩小与奥朗德之间的领先差距。尽管他的社会主义挑战者领先，但萨科齐已经证明了自己是一位强大的竞选者。奥朗德提出的提高最高边际税率以及将退休年龄从62岁降低至60岁的提议，可能会对他造成伤害，并把他往左拉。
- en: While the markets may not react well to a Hollande win, all is not lost. The
    new president will have to deal with the bond market vigilantes, who will be out
    in force shortly after the election. No doubt Merkel and the Germans would prefer
    to deal with Sarkozy because he is the devil they know, Hollande has also shown
    himself to be European in outlook and he is committed to the European Union and
    understands the consequences of a eurozone breakup. If he were to get elected,
    we will no doubt seem some back-and-forth which leads to a watered version Grand
    Plan 2.0, but Europe is likely to continue to proceed down the reform path.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然市场可能对奥朗德当选反应不佳，但一切尚未失去。新总统将不得不应对债券市场的维权者，他们将在选举后不久大量出现。毫无疑问，默克尔和德国人会更愿意与萨科齐打交道，因为他是他们所知的恶魔，而奥朗德也展现出了欧洲视野，他致力于欧洲联盟，并了解欧元区解体的后果。如果他当选，我们无疑会看到一些来回拉锯，最终导致2.0版大计划变得稀释，但欧洲可能会继续沿着改革之路前进。
