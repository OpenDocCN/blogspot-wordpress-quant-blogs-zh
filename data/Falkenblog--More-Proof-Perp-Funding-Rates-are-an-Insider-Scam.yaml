- en: 'Falkenblog: More Proof Perp Funding Rates are an Insider Scam'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 更多证据证明合约资金费率是内部欺诈'
- en: 来源：[http://falkenblog.blogspot.com/2024/05/more-proof-perp-funding-rates-are.html#0001-01-01](http://falkenblog.blogspot.com/2024/05/more-proof-perp-funding-rates-are.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2024/05/more-proof-perp-funding-rates-are.html#0001-01-01](http://falkenblog.blogspot.com/2024/05/more-proof-perp-funding-rates-are.html#0001-01-01)
- en: 'On [Tuesday](http://falkenblog.blogspot.com/2024/05/will-perps-replace-broken-amms.html),
    I argued that the main reason why perps do not dominate spot markets, as in TradFi,
    is that big players rightfully do not trust them for the following reasons:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[星期二](http://falkenblog.blogspot.com/2024/05/will-perps-replace-broken-amms.html)，我认为合约不像传统金融市场那样占据主导地位的主要原因是大型参与者理所当然地不信任它们，原因如下：
- en: LOB perps have to be centralized to lower costs and latency, creating a huge
    incentive for insider preferential access with no accountability
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LOB合约必须集中化降低成本和延迟，从而为内部人员提供优先访问的巨大激励，而无需负责
- en: The prevalence of pump-and-dump tactics like staking, which, in the context
    of a perp governance token, has the sole purpose of reducing supply
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如在持续辛苦工作的情况下，泵和倾销策略，对于合约治理代币的情况下，其唯一目的是减少供应。
- en: No equilibrium theory justifies the 11% average perp funding rates
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有均衡理论可以证明 11% 的平均合约资金费率
- en: Perp funding rates uniquely rise after a rally and fall after bearish moves,
    unlike any TradFi futures market, taking advantage of bettor psychology
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合约资金费率在上涨后上涨，下跌后下跌，与任何传统金融期货市场不同，利用了投注者的心理
- en: The academic work supposedly justifying the perp funding rate mechanism is profoundly
    different
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 据称证明合约资金费率机制的学术工作有着根本上的不同
- en: Here, I want to add some data points provided by BitMEX perps. It highlights
    the market sentiment has nothing to do with equilibrium perp premiums, which makes
    sense because expected returns show up in the spot price, not the basis. We need
    grown-ups to take over, like when Walt took over Jesse’s lab on *Breaking Bad*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我想添加一些由 BitMEX 合约提供的数据点。它突显了市场情绪与均衡的合约溢价毫无关系，因为预期收益体现在现货价格中，而不是基础差价中。我们需要像《绝命毒师》中沃尔特接管杰西实验室一样，成年人来接管。
- en: First, it’s helpful to see the absurdity of the mechanism that presumably ties
    the perp price to the spot price. A perp is a derivative, and all derivative markets
    are built on an arbitrage, whether a futures or an option.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，看到将合约价格与现货价格联系起来的机制的荒谬是有帮助的。合约是一种衍生品，所有衍生品市场都建立在套利基础上，无论是期货还是期权。
- en: Define the Perp premium as the perp price over the spot price, in percent.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将合约溢价定义为合约价格与现货价格之间的差值，以百分比表示。
- en: At the end of 8 hours, the average perp premium is translated into a funding
    rate debited by the longs and credited to the shorts.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 8 小时结束时，平均合约溢价被转化为由多头方扣除的资金费率，并计入空头方。
- en: '`Long FundingPayment(t+1) = - FundingRate(t+1) * Notional`'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`多头资金支付（t+1）= - 资金费率（t+1）* 名义额`'
- en: '`Short FundingPayment(t+1) = + FundingRate(t+1) * Notional`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`空头资金支付（t+1）= + 资金费率（t+1）* 名义额`'
- en: '`FundingRate(t+1) = avg perpPremium (t to t+1) / 3`'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '`资金费率（t+1）= avg合约溢价（t到t+1）/ 3`'
- en: The story is that if the perp price is too high, it generates higher funding,
    encouraging shorts and discouraging longs, bringing the perp price back to the
    spot.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 故事是，如果合约价格过高，将产生更高的资金费率，鼓励空头，打压多头，将合约价格带回现货价格。
- en: '**TradFi Futures Arbitrage vs. Perp Arbitrage**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**传统金融期货套利 vs. 合约套利**'
- en: 'The main problem here is this is not arbitrage. With arbitrage, profits are
    certain. For example, in a futures market for oil with a standard fixed maturity
    (unlike a perp), the theoretical relationship between futures and spot is:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 主要问题在于这不是套利。通过套利，利润是确定的。例如，对于具有标准固定到期日的石油期货市场（与合约不同），期货与现货之间的理论关系是：
- en: The futures premium, called the basis, is the difference in the interest rates
    of the traded asset to its numeraire interest rates. If one trades commodities,
    this is just the fiat interest rate minus the ‘own interest rate’ on the commodity
    (often negative, as it includes storage costs or decay).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 期货溢价，称为差价，是交易资产利率与其计价利率间的差异。如果交易商品，这只是法币利率减去商品的‘自有利率’（通常为负数，因为其中包含存储成本或衰减）。
- en: 'To simplify the example, assume these interest rates are zero. In that case,
    if an arbitrageur sees the futures price above the spot price, he can lock in
    a profit by selling the futures and buying the spot. His payoff at maturity will
    be:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化例子，假设这些利率为零。在这种情况下，如果套利者看到期货价格高于现货价格，他可以通过卖出期货和买入现货锁定利润。到期时，他的回报将是：
- en: '*If Pfut[0] > Pspot[0]*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果Pfut[0] > Pspot[0]*'
- en: '*Payoff: longSpot + shortFutures*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*回报：买入现货 + 卖出期货*'
- en: Substituting for starting and ending prices we have
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 用起止价格代替我们有
- en: '*Payoff: Pspot[1] - Pspot[0] + Pfut[0] – Pfut[1]*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*回报：Pspot[1] - Pspot[0] + Pfut[0] – Pfut[1]*'
- en: Since at maturity, Pspot[1] = Pfut[1], the payoff is trivial, the known (i.e.,
    constant) initial futures and spot prices.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在到期时，Pspot[1] = Pfut[1]，因此回报是微不足道的，已知（即常数）初始期货和现货价格。
- en: '*Payoff: Pfut[0] – Pspot[0]*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*回报：Pfut[0] – Pspot[0]*'
- en: This is a certain, riskless profit. Many people will be willing to lend to someone
    with access to a strategy that can make riskless profits, so this will be repeated
    until the futures and spot are equal.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种确定的，无风险的利润。许多人将愿意借出资金给那些能够获得无风险利润的人，因此这将重复进行，直到期货和现货相等。
- en: Do while Pfut0 > Pspot0
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当Pfut0 > Pspot0时执行
- en: Buy spot, sell fut
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 买入现货，卖出期货
- en: Endo
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Endo
- en: Arbitrage acts as a money pump on anyone defending a non-equilibrium basis,
    making markets efficient because there’s a limitless supply of capital for those
    with genuine arbitrage opportunities.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 套利对于防守非均衡基础的任何人都起到了资金泵作用，使市场更有效，因为对于那些真正有套利机会的人来说，资金供应是无限的。
- en: In contrast, in the perp market, we have a net payout of
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，在永续期货市场，我们有净支出
- en: '*+Pspot[t] – Pperp[t]  + Pperp[0] - Pspot[0] + fundrate*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*+Pspot[t] – Pperp[t]  + Pperp[0] - Pspot[0] + fundrate*'
- en: Here, the future price difference, *Pspot[t] – Pperp[t]*[,] is not zero, as
    there is no delivery dictating equivalence. The perp premium could widen further,
    necessitating more margin or an early closure at a loss. Arbitrage will be tentative
    without the resolution we have in standard futures markets. There is too much
    risk to motivate unlimited capital into this opportunity. Further, the funding
    rate is not necessarily equal to  *Pperp[0] - Pspot[0]*. For example, in an 8-hour
    funding period where the prior 7-hour average perp premium was negative, the funding
    payment will probably be negative even if the current perp premium is positive.
    No one trading on funding rates would touch the perp until the next funding rate
    window, leaving the perp market unethered. Alternatively, the perp premium could
    widen further, necessitating more margin or an early closure at a loss.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，未来价格差异，*Pspot[t] – Pperp[t]*[,] 不为零，因为没有交付要求的等价物。永续期货溢价可能进一步扩大，需要更多的保证金或提前以亏损闭市。在标准期货市场中，套利将是暂时的而不是确定的。这存在太多风险，以激励无限资本参与这一机会。此外，资金费用不一定等于
    *Pperp[0] - Pspot[0]*。例如，在一个8小时的资金费用期间，如果前7小时的平均永续期货溢价是负的，即使当前的永续期货溢价是正的，资金费用支付可能仍然是负的。没有人会在资金费率交易上涉足永续期货市场，这使永续期货市场变得不确定。或者，永续期货溢价可能进一步扩大，需要更多的保证金，否则可能会提前以亏损闭市。
- en: A high funding rate does discourage longs and encourages shorts, but this applies
    to long-term investors. Such investors look over weeks, if not months, so they
    are not concerned by the minuscule edge on which market makers and short-term
    arbs are focused. For day traders, the uncertainties around potential 0.1% funding
    returns make the funding rate irrelevant, which is why they tolerate 50%+ funding
    rates (assuming a perp-spot arb, that’s 4 transactions, which would cost at least
    20 basis point total, implying an unactionable range that implies funding rates
    with a 80% annualized range).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 高资金费率确实会打压做多头并鼓励做空头，但这仅适用于长期投资者。这样的投资者通常会关注数周，甚至数月，因此他们对于市场制造商和短期套利商关注的微不足道的优势并不关注。对于日内交易者来说，围绕潜在的0.1%的资金回报的不确定性使资金费率变得无关紧要，这就是为什么他们能够容忍50%以上的资金费率（假设永续期货和现货套利，这涉及4笔交易，至少会造成20个基点的总成本，这意味着无法操作的范围暗示着具有80%年化范围的资金费率）。
- en: '**BitMEX Quanto Perp Premium Mainly a Covariance Estimate**'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**BitMEX Quanto Perp Premium Mainly a Covariance Estimate**'
- en: In 2018, BitMEX offered a way to trade ETH with long and short leverage. People
    loved it then, and it’s still actively traded there today. As users only deposited
    Bitcoin, they had to be creative, so they created a bastard version of an FX quanto,
    which allows traders to, say, take a position on yen while staying in USD.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，BitMEX提供了一种用多空杠杆交易ETH的方式。人们当时喜欢它，并且今天仍然在那里积极交易。由于用户只能存入比特币，他们必须做些创造性的事情，所以他们创建了一种变种的外汇永续期货，让交易者可以在美元的基础上做出例如对日元的头寸。
- en: The BitMEX ETH-USD perp payoff is a notional amount times the change in the
    USD ETH price.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: BitMEX ETH-USD 永续合约的回报是名义金额乘以美元 ETH 价格的变化。
- en: This is the platypus of perps with notional in Bitcoin and returns in USD. To
    translate into a pure USD return, we capture the change in value of the Bitcoin
    notional in USD from t to t+1\. We can ignore the funding rate for the gist here,
    as the funding rate is determined elsewhere.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是以比特币计价并以美元回报的澳洲钳。为了将其转化为纯美元回报，我们捕捉比特币计价的价值从 t 到 t+1 的变化。在这里，我们可以忽略资金费率，因为资金费率是在其他地方确定的。
- en: Translate from Bitcoin notional into USD at time t.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在 t 时刻将比特币计价转化为美元。
- en: And then, once completed, back into USD
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，一旦完成，再换成美元
- en: This way, the round trip starts and ends in USD
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，往返交易在美元开始和结束
- en: Rearranging we get
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 重新排列我们得到
- en: 'Using net returns:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 使用净回报：
- en: The expected return of this ETH-USD perp is
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 ETH-USD 永续合约的预期回报是
- en: Given that the ETH and BTC returns are about 80% correlated, this final term
    is significant and generates a convexity in the USD return.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于 ETH 和 BTC 的回报约为80%相关，这最终项非常重要，并为美元回报生成了凸性。
- en: The expected value of E(x*y) is the expected covariance of x and y.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: E(x*y) 的期望值是 x 和 y 的期望协方差。
- en: I have intuition about volatilities and correlations, not so much on covariances.
    I prefer to replace this with correlations and volatilities to get the annualized
    covariance.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我对波动性和相关性有直觉，但对协方差不是很了解。我更倾向于用相关性和波动性替换协方差以得到年化协方差。
- en: 'Since Jan 2019, the volatility for BTC and ETH has been 67% and 83%, respectively,
    with a correlation of 82%, generating a covariance adjustment that annualizes
    to be about 46%. The annualized return premium of the BitMex ETH swap compared
    to the ETH USD return over that period: 94% vs. 140% (all data reflecting arithmetically
    annualized returns applied to 8-hour intervals).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 自2019年1月以来，BTC 和 ETH 的波动率分别为67%和83%，相关系数为82%，产生的协方差调整年化为约46%。相比于该时期内 ETH USD
    回报的 BitMex ETH 互换年化回报溢价为：94% vs. 140%（所有数据反映算术年化回报应用于8小时间隔）。
- en: '**Annualized Arithmetic Returns**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**年化算术回报**'
- en: '**Jan 2019-May 2024**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**2019年1月-2024年5月**'
- en: Interestingly, the average funding rate over this period was around 55%. This
    implies an average ETH-USD perp funding rate of 10% for the shorts, net of the
    boost provided by the covariance term.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，在这段时期内的平均资金费率约为55%。这意味着空头的平均 ETH-USD 永续合约资金费率为10%，减去了协方差项提供的增益。
- en: '**Annualized ETH-USD BitMex Quanto Funding Rate and Covariance**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**年化 ETH-USD BitMex 定期托管资金费率和协方差**'
- en: '**Jan 2019-May 2024**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**2019年1月-2024年5月**'
- en: This highlights that those setting the BitMEX perp premium are good at their
    unpublicized objective. We see further evidence of the funding rate capturing
    the covariance by comparing the varying covariance with the funding rate over
    time. For example, when the covariance was very high in 2021, 74%, the funding
    rate averaged 94%, while when the covariance was low in 2023, 18%, the funding
    rate was 32%. The net funding rate, subtracting the covariance return, aligned
    with the ‘standard’ perp ETH and BTC funding rates over this period.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本例突显出设置 BitMEX 永续合约溢价的人在他们未公开的目标上做得很好。我们通过比较随时间变化的协方差与资金费率来看到资金费率捕捉协方差的进一步证据。例如，2021年协方差非常高，达到74%，而当2023年协方差很低时，只有18%，资金费率平均为32%。扣除协方差回报后的净资金费率与这一时期内的“标准”永续
    ETH 和 BTC 资金费率相一致。
- en: '**Annualized ETH-USD BitMex Quanto Funding Rates and Covariance**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**年化 ETH-USD BitMex 定期托管资金费率和协方差**'
- en: '**by Year**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**按年份**'
- en: Another prime tell for manipulation is how the past, not the present or future,
    best explains the current funding rate. Here, I correlated the funding rate with
    three different returns, where P is the price of ETH in USD.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个操纵的主要指标是过去，而非现在或未来，最能解释当前资金费率。在这里，我将资金费率与三种不同的回报进行了相关，其中 P 为美元中的 ETH 价格。
- en: '*Funding rate*: rate paid by longs at t+1 based on the average perp premium
    for an 8-hour window from *t* to *t+1*'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*资金费率*：由多头在 t+1 支付的利率，基于从 *t* 到 *t+1* 的8小时窗口的平均永续合约溢价'
- en: '*Past return*: P[t]/P[t-3 days] -1'
  id: totrans-63
