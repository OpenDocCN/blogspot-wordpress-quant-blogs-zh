- en: How Do Users Know This?
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户如何知道这一点？
- en: If the perp premium merely reflected sentiment, it would not capture the BTC-ETH
    covariance, as with the ETH-USD quant perp, nor would it accurately capture the
    opportunity cost on UST. No one on the web provides tools to incorporate these
    adjustments, though clearly the LPs are doing the correct adjustments. When I
    search ‘BitMEX perp funding rate covariance,’ half of the items presented are
    blog posts by myself over the past five years, implying I am a significant percentage
    of everyone in the world aware of this issue who can talk about it, a set that
    effectively rounds to zero. While BitMEX provides examples of how covariance affects
    the total returns given various hypothetical BTC-ETH returns, they do not offer
    simple tools to calculate this using current data.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果永续套利仅仅反映了情绪，它就不会捕捉到BTC-ETH协方差，就像ETH-USD量化套利那样，也不会准确捕捉到UST的机会成本。网络上没有人提供工具来融入这些调整，虽然显然做市商正在进行正确的调整。当我搜索“BitMEX永续套利资金费率协方差”时，有一半的项目是我在过去五年中发布的博客文章，这意味着我是全世界意识到这个问题并能谈论它的人群中的重要百分比，这个比例有效地接近于零。尽管BitMEX提供了有关协方差如何影响给定各种假设BTC-ETH回报的总回报的示例，但他们并没有提供使用当前数据计算这一点的简单工具。
- en: In traditional markets, convexity adjustments are explicit once known. The table
    above shows the detailed convexity adjustment needed when comparing Eurodollar
    futures with a Eurodollar swap. Before this relationship was understood, several
    large investment banks made actual arbitrage profits going long the futures and
    short the swaps. Around 1995, however, many prominent academic articles highlighted
    the arbitrage and noted the precise convexity adjustment needed. Eurodollar futures
    and swap traders all account for this subtle convexity adjustment, which is why
    such tools are ubiquitous.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统市场中，一旦知道凸性调整是明确的。上表显示了比较欧元美元期货和欧元美元掉期时需要的详细凸性调整。在此关系被理解之前，几家大型投资银行通过做多期货和做空掉期赚取了实际套利利润。然而，大约在1995年，许多著名学术文章都强调了套利，并指出了所需的精确凸性调整。欧元美元期货和掉期交易者都考虑到这个微妙的凸性调整，这就是为什么这样的工具是无处不在的。
- en: BitMEX perp traders are oblivious to the current covariance or UST lending rate
    and just trade it like they would any other asset based on recent price movements.
    If the perp premium reflected bullishness, it would be quite a coincidence that
    bullishness correlated well with the recent ETH-BTC covariance. Those making markets,
    however, know what they are doing and are setting the perp premium to get their
    targeted funding rate.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: BitMEX永续交易者对当前协方差或UST借贷利率视而不见，只是根据最近的价格波动来交易，就像他们对待任何其他资产一样。如果永续套利体现了看涨情绪，那么看涨情绪与最近的以太币-比特币协方差非常相关就会导致巧合。然而，做市商知道自己在做什么，并且正在设置永续套利以获得他们预定的资金费率。
- en: BitMEX created perps out of necessity when there were no stablecoins. This anachronism
    persists because their LPs can profit from gaming this funding rate, as its typical
    users are generally trading noobs (who else would want 50+ leverage on an asset
    with a 60 vol?). Perp protocols will never dominate spot until they transition
    away from these sorts of cheap tricks, as institutions are rightfully wary of
    having significant positions on platforms that play silly games.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: BitMEX在没有稳定币的情况下创造了永续合约。这种时代错误的存在仍然存在，因为他们的做市商可以通过操纵资金费率而获利，因为他们的典型用户通常是交易新手（否则谁会想在波动率为60的资产上使用50倍杠杆？）。永续协议永远不会主宰现货市场，除非它们摆脱这些便宜的把戏，因为机构对在玩愚蠢游戏的平台上持有重要头寸感到正当警惕。
