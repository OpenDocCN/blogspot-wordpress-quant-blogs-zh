- en: 'VIX and More: Top Submission for Chart of the Week Wins One Free Year of Expiring
    Monthly'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：每周图表大赛的优胜者将获得一年的《Expiring Monthly》杂志。
- en: 来源：[http://vixandmore.blogspot.com/2010/02/top-submission-for-chart-of-week-wins.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/top-submission-for-chart-of-week-wins.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/top-submission-for-chart-of-week-wins.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/top-submission-for-chart-of-week-wins.html#0001-01-01)
- en: Since I launched the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    feature in November 2008 (I guess it was a quiet month and I had nothing else
    to do…) I have elected to create most of the graphics myself and pluck a few from
    out of the public domain.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我在2008年11月推出[每周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)功能以来（我想那是一个安静的月份，我无事可做……），我选择自己制作大部分图表，并在公共领域中挑选几个。
- en: 'This week I’d like to try a different approach and get input from readers.
    To make it more interesting, in addition to publishing a reader submission as
    the official *VIX and More* chart of the week on Sunday, I will award a free one
    year subscription to [*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)
    to the winner.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '本周我想尝试一种不同的方法，并从读者那里获得输入。为了使它更有趣，除了在周日发布读者提交的作为官方《VIX和更多》图表之外，我还将为优胜者颁发一份免费的《Expiring
    Monthly: 期权交易者杂志》的一年订阅。'
- en: Readers can submit a chart of the week entry in the comments section of this
    post or by emailing me directly at bill.luby[at]gmail.com.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 读者可以在本文评论区提交一周图表的参赛作品，或者直接通过电子邮件向我提交，邮箱地址为bill.luby[at]gmail.com。
- en: I will select one winner in my own idiosyncratic and arbitrary manner, but will
    give strong preference to graphics that are topical, creative and fresh. Humor
    (I recall that [Roubini and the VIX](http://vixandmore.blogspot.com/2009/06/roubini-and-vix.html)
    was a big hit) is also encouraged. In terms of subject matter, I am open to anything
    that is at least loosely associated with investing and economics. There are no
    other rules, per se, except that I would ask all submissions to confirm who the
    author of the material is and be submitted no later than 12:00 noon PST on Sunday,
    February 28^(th).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将以我独特而任意的方式选择一位获胜者，但将优先考虑与主题相关、有创意且新鲜的图表。幽默（我记得[罗比尼和VIX](http://vixandmore.blogspot.com/2009/06/roubini-and-vix.html)非常受欢迎）也是鼓励的。在主题方面，我对任何至少与投资和经济有点关联的内容都持开放态度。除了要求所有提交的作品确认材料的作者是谁，并且最迟必须在太平洋标准时间2月28日下午12:00前提交之外，没有其他规定。
- en: 'As far as the magazine is concerned, the inaugural edition of [*Expiring Monthly:
    The Option Traders Journal*](http://www.expiringmonthly.com/) will be published
    on Monday, March 22^(nd), with subsequent editions to follow on each Monday after
    options expiration. Additionally, the current pre-launch promotion of 20% off
    the annual subscription price will be available for only three more days. Subscribe
    at any time through February 28^(th), 2010 and receive one full year of Expiring
    Monthly at the discounted rate of $79.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '至于杂志方面，[《Expiring Monthly: 期权交易者杂志》](http://www.expiringmonthly.com/)的首刊将于3月22日周一出版，随后在期权到期后的每个周一出版后续版本。另外，当前的预售优惠价20%折扣仅在接下来的三天内有效。在2010年2月28日之前随时订阅，以79美元的优惠价获得一年的《Expiring
    Monthly》。'
- en: '[**Subscribe here**](http://www.expiringmonthly.com/subscribe/), or to learn
    more, visit [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[**立即订阅**](http://www.expiringmonthly.com/subscribe/)，或者了解更多信息，请访问[http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)。'
- en: 'For more on related subjects, readers are encouraged to check out:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于相关主题的更多信息，读者们可以查看：
- en: '***Disclosures:*** *I am one of the founders and owners of Expiring Monthly*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***披露：*** *我是《Expiring Monthly》的创始人之一和所有者*'
