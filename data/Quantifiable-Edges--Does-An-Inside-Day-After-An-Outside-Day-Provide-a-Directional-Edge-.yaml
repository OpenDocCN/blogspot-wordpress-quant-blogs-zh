  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjr1BsvgQnuouw-eGMNlmHiwnX8D2xQHtGf2fBfZf9EGMbDLW3iCisjJmQOsJx8d-ZXm3cqE7cy4NjYTohd5kxRUCfQwlsc_MA4xxMNd_cH15lPpQKoe5QfjpPK5p5fZlGbH9Joqjsft912/s1600-h/2009-12-8+png2.png)'
- en: From this chart is appears that an edge MAY have been in place during the raging
    bull of the 1990’s. At that time just about any consolidation was followed by
    a strong move up. Since the end of 1999, though, the profit curve is a complete
    flatline. It appears that whatever edge there may have been back then is no longer
    in effect.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从这张图表来看，在20世纪90年代的狂牛市中可能存在一个边缘。当时几乎任何的盘整都被强劲的上涨所跟随。然而，自2000年底以来，利润曲线是完全平坦的。看起来那时可能存在的任何边缘效应现在已经不再有效。
