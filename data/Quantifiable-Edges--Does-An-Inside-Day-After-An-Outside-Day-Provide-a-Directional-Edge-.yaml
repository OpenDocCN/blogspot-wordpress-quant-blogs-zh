- en: After posting an outside day on Friday, the SPY followed up with an inside day
    on Monday. This was also noted by Scott Andrews of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五出现了一个外部交易日之后，SPY在周一跟随出现了一个内部交易日。这一点也被Scott Andrews在
