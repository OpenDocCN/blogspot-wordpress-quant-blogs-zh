  zh: 来源：[http://quantifiableedges.blogspot.com/2009/11/do-very-bad-fridays-set-up-crash.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/11/do-very-bad-fridays-set-up-crash.html#0001-01-01)
- en: Many traders who are aware of the history of the ’87 crash may often think after
    a bad Friday, “Will this get substantially worse on Monday? Are we setting up
    for a crash like ’87?” It’s an interesting question. Was 1987 an anomaly or does
    a really bad Friday often carry through into the next week? Below I looked at
    all Fridays since 1960 that closed down at least 2.5%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多了解1987年崩盘历史的交易者可能在经历一个糟糕的周五后常常想，“这会在周一显著恶化吗？我们是不是正准备像1987年那样的崩盘？”这是一个有趣的问题。1987年是异常情况吗，还是一个真正糟糕的周五经常持续到下周？我从1960年以来所有至少下跌2.5%的周五开始分析。
