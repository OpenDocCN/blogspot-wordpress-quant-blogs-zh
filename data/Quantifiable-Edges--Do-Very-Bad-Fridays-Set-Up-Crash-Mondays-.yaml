- en: The “Average Trade” column on the far right is skewed thanks to the ’87 crash
    which saw the market drop 20% on Monday. It appears in the almost all of the cases
    that the market was set up for a bounce based on Friday’s action rather than a
    crash. Of course while the last week has been bad, the market does remains in
    a long-term uptrend. I decided to filter the above results again to examine the
    bad Friday’s that appeared in long-term uptrends.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧最远的“平均交易”栏目由于1987年的崩盘而偏斜，当时市场在周一下跌了20%。在几乎所有的情况下，市场似乎都是根据周五的行动而非崩盘来设置反弹。当然，尽管上周的最后几天表现不佳，市场仍然处于长期上升趋势中。我决定再次过滤上述结果，以检查在长期上升趋势中出现的糟糕周五。
