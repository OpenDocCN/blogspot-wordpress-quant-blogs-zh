- en: Instances are low here, but for the short-term they really couldn’t be more
    bullish. Again they also suggest the bounce should basically come immediately.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里的实例很少，但对于短期来说，它们真的不能再更看涨了。再次，它们也表明反弹基本上应该立即到来。
