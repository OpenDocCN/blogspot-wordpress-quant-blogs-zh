- en: 'Humble Student of the Markets: US bond market poised to rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场小生：美国债券市场准备好了反弹
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/us-bond-market-poised-to-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/us-bond-market-poised-to-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/us-bond-market-poised-to-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/us-bond-market-poised-to-rally.html#0001-01-01)
- en: James Carville, advisor to then president Bill Clinton, famously
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·卡维尔，当时总统比尔·克林顿的顾问，著名地
- en: '[said](http://www.nytimes.com/1994/06/12/weekinreview/ideas-trends-the-bondholders-are-winning-why-america-won-t-boom.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[说过](http://www.nytimes.com/1994/06/12/weekinreview/ideas-trends-the-bondholders-are-winning-why-america-won-t-boom.html)'
- en: that he wanted to be reincarnated as the bond market so that he could intimidate
    everybody – that’s because the bond market is usually right.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他想转世为债券市场，以便威吓每个人——因为债券市场通常是正确的。
- en: So what is happening with the bond market?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么债券市场到底发生了什么？
- en: '**Large speculators are in a crowded short**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**大型投机者处于拥挤的空头**'
- en: The CFTC's
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CFTC的
- en: '[Commitment of Traders report](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易者承诺报告](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
- en: 'shows that large speculators (read: hedge funds) are either in crowded short
    or near crowded short positions in the 10-year and the long bond. The chart below
    shows the net position of large speculators in the long T-Bond futures contract.
    Readings were in a crowded short and there has been some minor short covering.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 显示大型投机者（即对冲基金）要么处于拥挤的空头位置，要么接近拥挤的空头位置，涉及到10年期和长期债券。下图显示了大型投机者在长期国债期货合约中的净头寸。读数显示处于拥挤的空头，并且已经进行了一些轻微的空头交割。
- en: '[![](img/a76ba986de0a067094360a58aef944ee.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4usJXn6e-qVZk6R00ceKl3WktUlS77WWXpQfV3g0NVAMwIJQsnUOOU78hynbTO0TNhkEk2c3jnDU7JxrNkV0vIDS4NjaHEKqiS65Ad64U9bbNabST26pmko6mj9ZScRP7-uQdcDbJj6OZ/s1600-h/COT+-+Long+Bond.JPG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a76ba986de0a067094360a58aef944ee.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4usJXn6e-qVZk6R00ceKl3WktUlS77WWXpQfV3g0NVAMwIJQsnUOOU78hynbTO0TNhkEk2c3jnDU7JxrNkV0vIDS4NjaHEKqiS65Ad64U9bbNabST26pmko6mj9ZScRP7-uQdcDbJj6OZ/s1600-h/COT+-+Long+Bond.JPG)'
- en: Coincidentally, long bond yields have fallen through a support line and bond
    prices have begun to rally.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 巧合的是，长期债券收益率已经跌破支撑线，债券价格已经开始反弹。
- en: '[![](img/1fbf7fc988c99c60b112d3874a045545.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjCuxlglbB7RtzC1kiangK8GkB5qvGunMDKC5WVkTBUqx_8lx2ae9SDOdKdEtUh9W6VbIlEPBTLUXzmoODYOSLfE_6GvUnOPhzNUqCbAd9tDYZBXS_GDzVTxPl5XvRjGVASpkZlQhWLn3wI/s1600-h/TYX.JPG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1fbf7fc988c99c60b112d3874a045545.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjCuxlglbB7RtzC1kiangK8GkB5qvGunMDKC5WVkTBUqx_8lx2ae9SDOdKdEtUh9W6VbIlEPBTLUXzmoODYOSLfE_6GvUnOPhzNUqCbAd9tDYZBXS_GDzVTxPl5XvRjGVASpkZlQhWLn3wI/s1600-h/TYX.JPG)'
- en: In the 10-year, large speculators remain in a crowded short.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在10年期内，大型投机者仍然处于拥挤的空头。
- en: '[![](img/5b940c663080ab3b72c6048a1c4a5d9a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgR7NvrN6zH0RxH_aTqEysB_KKNFui7HvXdiW_QKzfrQpj23YA1dNpQIIVfnZyfecwQyAC6y3rry3gS6kbwTZWYkseGRGbe-0_Cl1K4DABbG1LzitxX_KIYYdHgDrj14RclAfZhr9Br5oUS/s1600-h/COT+-+10+year.JPG)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5b940c663080ab3b72c6048a1c4a5d9a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgR7NvrN6zH0RxH_aTqEysB_KKNFui7HvXdiW_QKzfrQpj23YA1dNpQIIVfnZyfecwQyAC6y3rry3gS6kbwTZWYkseGRGbe-0_Cl1K4DABbG1LzitxX_KIYYdHgDrj14RclAfZhr9Br5oUS/s1600-h/COT+-+10+year.JPG)'
- en: …and yields are sitting right at technical support.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: …而收益率正好处于技术支撑位。
- en: '[![](img/d1344abe4f983e93b4de0fbd0a2a2d1d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi13URbZWTbI3SFrWZI5JjvpovPs_gVxshTSOm7CAVtBHCU7bffE9BjJunNBy0ooR16oVNTm1D3MqXwuiw48uLYHRYxdYwWue7PfMC1lybQy9r3Od_KmpL4WVBTkdA1BNHXja-sgbNucUTA/s1600-h/TNX.JPG)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d1344abe4f983e93b4de0fbd0a2a2d1d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi13URbZWTbI3SFrWZI5JjvpovPs_gVxshTSOm7CAVtBHCU7bffE9BjJunNBy0ooR16oVNTm1D3MqXwuiw48uLYHRYxdYwWue7PfMC1lybQy9r3Od_KmpL4WVBTkdA1BNHXja-sgbNucUTA/s1600-h/TNX.JPG)'
- en: These sentiment readings are evocative of a stretched rubber band ready to snap
    back. You don’t often see crowded long or crowded short positions in futures contracts.
    The dual crowded short readings in both the 10-year and long bond are even more
    rare and confirm my belief that the bond market is poised for a tactical rally.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些情绪读数让人联想到一根被拉长的橡皮筋即将弹回。你不经常看到期货合约中拥挤的多头或拥挤的空头仓位。10年期和长期债券中的双重拥挤空头读数更加罕见，证实了我对债券市场准备进行战术性反弹的信念。
