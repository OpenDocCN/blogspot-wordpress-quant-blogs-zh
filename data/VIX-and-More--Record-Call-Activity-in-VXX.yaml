- en: 'VIX and More: Record Call Activity in VXX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Record Call Activity in VXX'
- en: 来源：[http://vixandmore.blogspot.com/2010/08/record-call-activity-in-vxx.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/record-call-activity-in-vxx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/record-call-activity-in-vxx.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/record-call-activity-in-vxx.html#0001-01-01)
- en: The iPath S&P 500 VIX Short-Term Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))
    saw record call volume yesterday, with over 49,000 call contracts traded (compared
    to 93,000 VIX calls.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: iPath S&P 500 VIX Short-Term Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))昨日看涨期权的交易量创纪录，超过49,000份看涨期权交易（相比之下，VIX看涨期权达到93,000份。）
- en: VXX calls are active once again today with 25,000 contracts traded in the first
    two hours, compared to only 1,500 puts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VXX看涨期权今天再次活跃，头两个小时交易了25,000份合约，而只有1,500份看跌期权。
- en: VXX call buyers have yet to demonstrate that they are the ‘smart money’ when
    it comes to predicting the future of volatility, but this fact is obviously is
    not dissuading at the moment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VXX看涨期权的买家们尚未证明他们在预测波动未来方面是“聪明钱”，但显然这并没有 currently 阻止他们。
- en: Looking at the VIX futures, the second month futures are trading at 3.30 point
    higher than the front month, continuing the trend of 21 consecutive trading days
    with at least an 8% premium for the second month over the front month VIX futures.
    Call it the “[contango](http://vixandmore.blogspot.com/search/label/contango)
    rip tide” if you will.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 观察VIX期货，第二个月的期货比前一个月的期货高出3.30点，连续21个交易日的第二个月VIX期货至少比前一个月高出8%的溢价。如果你愿意，可以称之为“[正向市场](http://vixandmore.blogspot.com/search/label/contango)的潮流”。
- en: I mentioned the surge of interest in VXX calls a little over a week ago in [VXX
    Calls Attracting Interest](http://vixandmore.blogspot.com/2010/07/vxx-calls-attracting-interest.html)
    and wondered aloud whether “there is a little desperation in the air that may
    be triggering some revenge trades in VXX.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周在一篇题为[VXX看涨期权吸引关注](http://vixandmore.blogspot.com/2010/07/vxx-calls-attracting-interest.html)的文章中提到了对VXX看涨期权兴趣的激增，并公开猜测是否“空气中有一丝绝望，这可能会触发一些对VXX的复仇交易”。
- en: It is certainly not difficult to make the case for a rise in volatility from
    current levels, but with negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield),
    [time decay](http://vixandmore.blogspot.com/search/label/time%20decay) and other
    factors, that doesn’t necessarily mean VXX calls will be profitable trades if
    this turns out to be the case.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，从当前水平看，波动率的上升并不难找到理由，但是由于负[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)，[时间衰减](http://vixandmore.blogspot.com/search/label/time%20decay)等因素，这并不意味着如果真的如此，VXX看涨期权就会是盈利的交易。
