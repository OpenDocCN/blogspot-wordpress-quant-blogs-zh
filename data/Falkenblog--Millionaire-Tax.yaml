- en: 'from the California governor Jerry Brown:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来自加利福尼亚州州长杰里·布朗：
- en: Brown also defended calling his proposal a “millionaires tax’’ on his initiative
    campaign website, even though the income threshold would be $250,000.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 布朗还在他的倡议活动网站上为自己的提议称之为“百万富翁税”进行了辩护，即使收入门槛为25万美元。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Anybody who makes $250,000 becomes a millionaire very quickly if you save it.
    You just need four years,’’ Brown said. “It is a millionaires tax. It taxes millionaires,
    right? And it’s for schools. And it protects public safety.’’
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “任何一个年收入25万美元的人，如果存起来很快就成了百万富翁。你只需要四年，”布朗说。“这是对百万富翁征税。它对百万富翁征税，对吧？而且是为了学校。而且还保护公共安全。”
- en: You know a bad argument when it has many independent planks, all trying to reel
    in support from various angles.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道一个坏的论点当它有许多独立的要点，都试图从各个角度获取支持。
