- en: A YOLO and FOMO market
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 一种 YOLO 和 FOMO 市场
- en: Another week, another all-time high for the S&P 500 and NASDAQ Composite. The
    U.S. market has been infected with the FOMO (You Only Live Once) and FOMO (Fear
    of Missing Out) sentiment viruses while numerous macro and technical warnings
    have appeared.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 又是一个星期，标普500和纳斯达克综合指数再创历史新高。美国市场被 FOMO（你只活一次）和 FOMO（害怕错过）情绪病毒感染，而同时出现了大量宏观和技术警告。
- en: As an example, Bitcoin prices have soared. Historically, Bitcoin has been correlated
    with the relative performance of the ARK Innovation ETF (ARKK), which is a bellwether
    for speculative growth stocks. This time, ARKK hasn’t risen as much. Is this a
    positive or negative divergence?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个例子，比特币价格飙升。历史上，比特币与 ARK 创新交易所交易基金（ARKK）的相对表现相关联，ARKK 是投机性成长股的风向标。这次，ARKK
    的涨幅并不大。这是正面还是负面的分歧？
