- en: . Given home volatility, a 3% down no-recourse mortgage is a giveaway given
    the option value (keep upside, lose 3% if wrong). But that's related to hard-working
    people as opposed to abstract caricatures like 'bankers' and such.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。考虑到房屋波动性，一个3%的无追索权抵押贷款是一个赠品，鉴于期权价值（保留上涨，如果错了，损失3%）。但这与勤劳的人相关，而不是像‘银行家’这样的抽象漫画人物。
- en: 'The obvious answer is this would have disproportionate impact on the poor,
    which does not play well when grandstanding new legislative initiatives. By logical
    extension, this would disproportionately affect NonAsian-Minorities (NAMs). Better
    to blame this on the greed of rich people, mathematical mistakes by quants, anyone
    but actual people instigating the necessary instruments for this boondoggle, or
    their ''well intentioned'' legislators. This urge to blame the wealthy for anything
    that goes wrong clearly plays well to the median voter. Perhaps I should pitch
    a book for a new ''grass-roots'' movement against the plutocracy: '''
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见的答案是这对穷人影响巨大，当宣扬新的立法倡议时，这并不好听。由于逻辑推理，这将不成比例地影响到非亚裔少数民族（NAMs）。最好归咎于富人的贪婪，量化分析师的数学错误，任何人都不应归咎于实际推动这一败笔所必需的人，或者他们‘本意良好’的立法者。把任何事情的错误归咎于富人的冲动，显然对中位选民有利。也许我应该为一个新的‘草根’反对富豪的运动提出一本书：'
