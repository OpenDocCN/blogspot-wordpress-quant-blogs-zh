- en: A lot of top-down financial legislation is in arrears, but there is nothing
    relating to actual home buyers. That is, the quaint 20% down on a home purchase?
    The Income-to-debt levels? In crazy times those things weren't verified, and there
    were non-profits organizations receiving money from the Federal Government that
    paid for down payments so that everyone was happy. To blame this on 'derivatives'
    is absurd.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多自上而下的金融立法已经拖欠，但与实际购房者无关。也就是说，购房首付的古怪20%？收入与债务水平？在疯狂的时候，这些事情没有得到核实，还有一些非营利组织从联邦政府那里得到了付首付的钱，所以每个人都很高兴。把这归咎于‘衍生品’是荒谬的。
