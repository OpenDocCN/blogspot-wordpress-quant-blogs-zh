- en: A while back I got a copy of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前拿到过一本复制本
- en: '[Zero-Sum Game](http://www.amazon.com/Zero-Sum-Game-Largest-Derivatives-Exchange/dp/0470624205)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[零和博弈](http://www.amazon.com/Zero-Sum-Game-Largest-Derivatives-Exchange/dp/0470624205)'
- en: by Erika Olson. She worked for the CBOT when there was a merger battle with
    CME and the ICE exchanges, so it's basically a lot of inside baseball on the corporate
    politics of acquisitions. It sat on my bookshelf hidden for a while, because it
    didn't really leap up at me. But eventually I found time to read it, and it reminded
    me of the old saw that everyone has a story to tell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Erika Olson。她在与CME和ICE交易所的合并斗争中曾为芝加哥商品交易所（CBOT）工作，因此这本书基本上是对并购企业政治的内部揭秘。它曾经悄悄地躺在我书架上，因为它并没有真正引起我的注意。但最后我找到了时间来阅读它，它让我想起了这样一个古老谚语：每个人都有故事要讲。
- en: What's most telling is that any large institutional realignment involves a lot
    of little issues, and various stakeholders all have different interests and power,
    and making them all happy involves a lot of politics that is difficult to do publicly.
    The idea that merely passing a law will change things is pretty naive because
    any explicit, complicated process invites its circumvention. You need to align
    incentives, and in the private market this is by giving various people carefully
    delineated property rights (shares, seats), often via having them buy-in explicitly
    in some way. When you involve 'stakeholders' who don't have any investment in
    the process, they just have some vague sense of a better structure, these people
    just create more anachronisms and complexities that lower transparency and help
    insiders.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最有意义的是，任何大规模的机构重新调整都涉及许多小事务，并且各方利益相关者都有不同的利益和权力，使得他们所有人满意涉及很多难以公开进行的政治斗争。认为仅仅通过通过一项法律就可以改变一切的想法是非常幼稚的，因为任何明确的，复杂的流程都会诱使人寻找迂回的方式。你需要协调激励机制，在私人市场中这是通过给予一些人明确划分的财产权利（股票，席位），通常通过某种方式要求他们明确投资。当你涉及那些对流程没有任何投资，只是渴望更好结构的“利益相关者”时，这些人只会创造更多的陈规陋习和复杂性，降低透明度，并帮助内部人员。
- en: One of the more telling anecdotes was about how when Amaranth Advisers was still
    alive, it was breaking various position limits in energy on the NYMEX, and the
    CFTC which regulates the NYMEX took 7 months to actually enforce these rules.
    Yet Amaranth merely moved its positions to another exchange, the ICE, whose natural
    gas swaps were not subject to position limits at that time. One should anticipate
    that any regulation that mandates certain positions must be in a certain contract
    on a particular set of exchanges, will simply move to highly correlated positions
    in different venues.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 更有意义的讽刺之一是：当Amaranth Advisers还活跃时，它在NYMEX违反了各种能源交易的头寸限制，而监管NYMEX的商品期货交易委员会（CFTC）则花费了7个月才真正执行这些规则。然而，Amaranth只不过是将其头寸转移到了另一个交易所——ICE，而当时ICE的天然气互换并不受到头寸限制的约束。人们应该预料到，任何规定必须在特定一套交易上持有某些头寸的规定，将只会导致高度相关的头寸在不同的交易所间迁移。
