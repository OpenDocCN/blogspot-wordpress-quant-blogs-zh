- en: '| Michael Heiser |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 迈克尔·海泽（Michael Heiser） |'
- en: Joe Rogan and Tucker Carlson mentioned demonic spirits in a recent [podcast](https://www.youtube.com/watch?v=DfTU5LA_kw8),
    and my first thought was that they need to look up Michael Heiser. He was an Old
    Testament scholar who spent his career examining how various ethereal spirits
    fit into our world. Heiser died from cancer last year but has a ton of material
    online, as he did a weekly [podcast](https://nakedbiblepodcast.com/) discussing
    bible topics, not limited to his niche focus on angels and demons (see an intro
    video [here](https://youtu.be/pKPid4i4SmI)). It's too bad he died because he would
    make for an excellent podcast with Rogan, as he was an excellent communicator
    and enjoyed investigating UFOs, Ancient Aliens, and Zechariah Hitchens (he was
    generally skeptical but found it fun; see [here](https://www.youtube.com/watch?v=fgok__hLOyk)).
    More recently, [Tim Chaffey](https://www.amazon.com/Fallen-Sons-Nephilim-Tim-Chaffey/dp/0996008799)
    wrote a book on the Nephilim, so perhaps that's an alternative for one of them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Joe Rogan 和 Tucker Carlson 在最近的 [podcast](https://www.youtube.com/watch?v=DfTU5LA_kw8)
    中提到了恶魔精神，我的第一个想法是他们需要查找迈克尔·海泽（Michael Heiser）。他是一位旧约学者，一生都在研究各种以太精神如何融入我们的世界。
    海泽去年因癌症去世，但在网上有大量资料，因为他每周都会做一个 [podcast](https://nakedbiblepodcast.com/) 讨论圣经话题，不仅限于他的专业领域天使和恶魔（在这里看到一个介绍视频
    [here](https://youtu.be/pKPid4i4SmI)）。 很遗憾他去世了，因为他会成为罗根的一个很棒的播客，因为他是一个出色的交流者，并且喜欢调查
    UFO、古代外星人和扎卡里亚·希钦斯（他通常持怀疑态度，但发现很有趣；在这里看 [here](https://www.youtube.com/watch?v=fgok__hLOyk)）。
    更近期，[Tim Chaffey](https://www.amazon.com/Fallen-Sons-Nephilim-Tim-Chaffey/dp/0996008799)
    写了一本关于巨人的书，所以也许这是其中一个替代品。
- en: Most intellectuals find the idea of ethereal forces patently absurd, but this
    is just because they don't understand the assumptions of their naturalistic worldview.
    Everyone believes in unseen forces and miracles; religious people merely own it.
    Cosmologists rely on the [multiverse's infinite universes](https://www.nature.com/articles/510009a)
    to explain various fine-tuning, such as the cosmological constant and the initial
    entropy of the universe; they also believe in dark energy, dark matter, and inflation,
    though these forces cannot be observed directly or falsified in any way. Secular
    origin-of-life researcher [Eugene Koonin](https://biologydirect.biomedcentral.com/articles/10.1186/1745-6150-2-15)
    uses the multiverse to overcome the many improbabilities required. These scientific
    theories are untestable, differing from pre-scientific theories only by replacing
    God with hypothetical fields and forces.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数知识分子认为以太力量的想法显然荒谬，但这仅仅是因为他们不了解自然主义世界观的假设。 每个人都相信看不见的力量和奇迹； 宗教人士只是拥有它。 宇宙学家依赖
    [多宇宙的无限宇宙](https://www.nature.com/articles/510009a) 来解释各种微调，例如宇宙常数和宇宙的初始熵； 他们还相信暗能量、暗物质和膨胀，尽管这些力量无法直接观察或以任何方式验证。
    无神论的生命起源研究者 [Eugene Koonin](https://biologydirect.biomedcentral.com/articles/10.1186/1745-6150-2-15)
    使用多宇宙来克服许多所需的不可能性。 这些科学理论是不可检验的，与前科学理论只有一点区别，就是用假设的场和力量替换上帝。
- en: Burying miracles into assumptions does not make them any less miraculous. An
    infinite number of universes could easily explain Genesis (with Charleton Heston
    as God), that we are a hallucinating consciousness imagining life as we know it,
    or that we live in a simulation designed by an ancient effective altruist. The
    only ontological difference between religious and naturalistic miracles is that
    religious people assign their creator not just with personhood but one who defines
    absolute, objective morality. I find the Biblical virtues stand on their own as
    optimal praxis for personal and societal flourishing, but simple Bayesian logic
    implies I should defer my ethical judgments to my creator, given the knowledge
    disparity. The Bible, however, teaches that my view has been and always will be
    a minority take under the sun.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将奇迹埋在假设中并不会使它们不那么奇迹。无限数量的宇宙可以轻松解释《创世记》（查尔顿·赫斯顿扮演上帝的），我们是一种幻觉意识，想象出了我们所知的生活，或者我们生活在古老有效利他主义者设计的模拟中。宗教奇迹和自然奇迹之间唯一的本体论区别在于，宗教人士不仅将其创造者赋予人格，而且将其赋予定义绝对客观道德的人。我发现圣经中的美德本身就是个人和社会繁荣的最佳实践，但简单的贝叶斯逻辑意味着我应该将我的伦理判断推迟给我的创造者，考虑到知识的差异。然而，圣经教导我认为，我的观点一直都是太阳下的少数意见。
- en: '**Spirit Beings Who Are Not God**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**非上帝的灵体**'
- en: If you believe in the New or Old Testament, you believe there is more than God
    is not the only being in the spiritual realm. There is not only the trinity, but
    angels Gabriel, Michael, and the fallen angel Lucifer. Hebrews 12:22 mentions'
    countless thousands of angels,' and Psalm 89 mentions a divine assembly that includes
    many heavenly spirits, among many other mentions. No Jew or Christian thinks this
    implies polytheism.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你相信新约或旧约，你就相信在灵性领域不仅仅有上帝。不仅有三位一体，还有天使加百利，米迦勒，和堕落的天使路西法。希伯来书12:22提到了'数以万计的天使'，诗篇89提到了一个包括许多天上灵体的神圣会议，以及许多其他提及。没有犹太人或基督徒认为这意味着多神论。
- en: A big problem centers on one of the words for God in the Old Testament. The
    word **elohim** is used thousands of times in the Hebrew Bible, and it usually
    refers to the 'God Most High,' Yahweh, aka God. This has led many to think every
    use of the word elohim refers to God, which is simply incorrect. First, note that
    elohim is a word like deer or sheep that can be singular or plural. For example,
    in Psalm 82, we read.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个大问题集中在旧约中一个关于上帝的词上。elohim这个词在希伯来圣经中被使用了数千次，通常指的是'至高神'，耶和华，又名上帝。这导致许多人认为elohim一词的每次使用都指的是上帝，这是错误的。首先，注意elohim是一个像鹿或羊一样的词，可以是单数或复数。例如，在诗篇82中，我们读到。
- en: Elohim presides in the divine assembly; He renders judgment in the midst of
    the elohim
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Elohim在神圣的会议中主持；他在elohim中间行审判
- en: 'The word elohim here has two referents: the first for God is singular, and
    the second is plural because God is ''in the midst of'' them. Elohim is used thousands
    of times in the OT to denote the God (aka Yahweh), but also reference different
    ethereal beings.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的elohim一词有两个指代：上帝的第一个是单数的，第二个是复数的，因为上帝在“他们中间”。在旧约中，Elohim被用来数千次表示上帝（又称耶和华），但也指代不同的空灵生物。
- en: The members of God’s council (Psa. 82:1, 6)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上帝的议会成员（诗篇82:1, 6）
- en: Gods and goddesses of other nations (Judg. 11:24; 1 Kgs. 11:33)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他国家的神和女神（士师记11:24; 列王纪上11:33）
- en: 'Demons (Hebrew: shedim—Deut. 32:17)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恶魔（希伯来语：shedim—申命记32:17）
- en: The deceased Samuel (1 Sam. 28:13)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已故的撒母耳（撒母耳记上28:13）
- en: Angels or the Angel of God (Gen. 35:7)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 天使或上帝的使者（创世记35:7）
- en: 'Elohim is just a word for spiritual beings, and these are often mentioned in
    the Old and New Testaments. God is *an* elohim, but he is also the Most High,
    as in Exo 15:11: "Who is like you among the elohim, Yahweh?" If He is most high,
    He has to be higher than something else.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Elohim只是指灵体的一个词，这些经常在旧约和新约中提到。上帝是*一个* elohim，但他也是至高者，如出埃及记15:11中所说：“耶和华啊，谁能像你这样在诸神中间的。”如果他是至高者，他就必须比其他什么都高。
- en: Understanding many other spiritual beings are interacting with God helps us
    understand the phrase in Genesis 1 where God says, "Let us make man in our image,"
    or when God says, "man has become like one of us in knowing good and evil." Ancient
    Hebrew did not have the majestic we or trinitarian phrases.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 了解许多其他与上帝互动的灵体有助于我们理解创世记1中上帝说：“我们要照着我们的形像，按着我们的样式造人。”或者上帝说：“人已经成了我们中的一个，知道善恶。”古代希伯来语没有威严的我们或三位一体的短语。
- en: 'This is an essential point because the existence of other elohim is commonly
    overlooked by Christians, and this obscures some profound truths. How else would
    one make sense of 1 Kings 11, where God is in heaven discussing what to do with
    Ahab:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点至关重要，因为其他众神的存在通常被基督徒所忽视，这掩盖了一些深刻的真相。否则，如何解释列王记上 11 中的情形，耶和华在天上讨论如何对待亚哈的问题：
- en: 'Micaiah continued, "Therefore hear the word of the LORD: I saw the LORD sitting
    on His throne, and all the host of heaven standing by Him on His right and on
    His left.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 米该雅继续说:'所以请听耶和华的话：我看见耶和华坐在他的宝座上，天上的群众都站在他的左右和右边。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And the LORD said, 'Who will entice Ahab to march up and fall at Ramoth-gilead?'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''耶和华说，‘谁能引诱亚哈上去，在拉末基列死呢？’'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And one suggested this, and another that.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有人这样提议，有人那样。’
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then a spirit came forward, stood before the LORD, and said, 'I will entice
    him.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 于是有一个神灵出来，站在耶和华的面前，说：‘我能引诱他。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '''By what means?'' asked the LORD.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘怎么样呢？’耶和华问。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And he replied, 'I will go out and be a lying spirit in the mouths of all his
    prophets.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说，我去，我要作他众先知口中的谎言灵，’。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '''You will surely entice him and prevail,'' said the LORD. ''Go and do it.'''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''你一定能引诱他并战胜他，''耶和华说，''去，去做吧。'''
- en: 'God does not have a personality disorder; he has a council of other ethereal
    beings, other elohim. He does not need these helpers any more than we need dogs,
    friends, or children: they bring us joy, but also problems. Humans can empathize
    because we were made in his image. Many other verses make no sense if God exists
    in the spiritual world with only his alter egos (the trinity).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 上帝没有人格障碍；他有其它的超自然存在，其他的众神。他并不需要这些助手，正如我们不需要狗、朋友或者孩子：它们给我们带来欢乐，同时也带来了问题。人类之所以能够感同身受是因为我们是按照他的样子造的。许多其他经文都让人觉得无法理解，如果上帝在超自然界与他的分身（三位一体）一起存在的话。
- en: '**Spirits go Bad**'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**精神堕落**'
- en: Many cannot fathom why a good and all-powerful Yahweh would create beings who
    become evil, and the answer generally focuses on the importance of free will,
    which is part of being made in the image of God. There is endless debate on free
    will, whether one believes in God or not. For example, the existence of evil given
    a good, all-powerful God is puzzling, but it's also difficult to imagine a world
    without evil; the word evil would lose its meaning, as well as its antonym, goodness.
    If they are inseparable, like two sides of a coin, is a world without good and
    evil better than one with them? One can speculate, but the bottom line is that
    elohim, like humans, can and do go bad, creating evil spirits that manipulate
    men.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人无法理解为什么一个善良而全能的耶和华会创造成为邪恶的存在，一般的答案都侧重于自由意志的重要性，自由意志是造物主形象的一部分。无论一个人是否相信上帝，都会在自由意志上进行无尽的辩论。例如，如何在有了一个善良、全能的上帝的情况下解释邪恶的存在是一个令人困惑的问题，但很难想象一个没有邪恶的世界；邪恶这个词会失去其含义，以及其反义词善。如果它们是不可分割的，就像一枚硬币的两面，那么没有善恶的世界胜过有善恶存在的世界吗？我们可以推测，但最重要的是，众神，像人一样，有时会变得邪恶，制造操纵人的邪灵。
- en: 'There are three significant calamities in human history. The first is Adam
    and Eve''s fall in the Garden of Eden, the only one most Christians recognize.
    However, two others get less attention: the rebellions that led to the flood and
    tower of Babel incident, which directly involved evil elohim. There are many more
    texts relating to these latter falls in the Qumran texts (aka Dead Sea Scrolls)
    than the incident with the apple, highlighting they should get more of our attention.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 人类历史上有三次重大灾难。第一次是亚当和夏娃在伊甸园的跌倒，这是大多数基督徒所认可的唯一一次。然而，还有两次灾难受到了较少的关注：导致洪水和巴别塔事件的反抗，这直接涉及邪恶的众神。在古卷文本中与苹果事件相关的文本远远超过了这两次灾难，这突显了这两次事件应该得到更多的关注。
- en: The backstory for God's decision to flood the earth is mentioned in Gen 6:2-4
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 上帝决定洪水的背景在创世记 6：2-4 中提到。
- en: '"the sons of God saw that the daughters of man were attractive. And they took
    as their wives any they chose. Then the LORD said, "My Spirit shall not abide
    in man forever, for he is flesh: his days shall be 120 years."'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''神的儿子们看见人的女子美丽，就随意挑选，作他们的妻子。于是耶和华说:‘我的灵必不永远住在人类中，因为人类也不过是血肉；他的日子必限为120年。'
- en: The Nephilim were on the earth in those days—and afterward as well—when the
    sons of God had relations with the daughters of men. And they bore them children
    who became the mighty men of old, men of renown."
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当那些日子，（那些日子以及以后的日子）地上有伟人。那时，神的儿子们和人的女子们互相结合生下的就是那些有名声的大能者。”
- en: The sons of God, fallen elohim, impregnate human females, creating 'mighty men
    of renown,' the Nephilim, translated as giants in the Septuagint. The Nephilim
    are referenced in several places, including descriptions of figures like Goliath,
    the Anakim, King Og of Bashan, and the Canaanite "giants in the land" targeted
    by Joshua's conquests. Christians often interpret the 'sons of God' who fathered
    the Nephilim as just good Hebrews, who contrast with the unrighteous' daughters
    of men.' This makes little sense because their offspring were clearly different,
    not just in size, but in their capabilities. Why would a sinful-righteous human
    pairing create supermen? The acceleration of evil created by these half-breeds
    and their progeny was a travesty so evil Yahweh decided to eliminate most of humanity.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 神的儿子，堕落的Elohim，使人类女性怀孕，创造了“有名望的大能人”，Nephilim，在七十士师译本中被译为巨人。 Nephilim 在几处地方被提及，包括对如歌利亚、亚衲族、巴珊王Og和迦南“大地上的巨人”等人物的描述。基督徒通常将孕育Nephilim的“神的儿子”解释为好的希伯来人，与不义之女相对应。然而这解释并不合理，因为他们的后代显然不同，不仅体型不同，而且能力不同。为什么罪恶的-义人之间的配对会创造超人？这些混血种和他们的后代加速了罪恶，以至于耶和华决定消灭大部分人类。
- en: The flood did not fix the problem. A couple hundred years after the flood, there
    is the Babel incident, in which humanity attempts to build a tower to heaven,
    a rebellion based on hubris that offends God. In response, God not only disperses
    humanity into various nations, but he disinherits them as His people and puts
    them under the authority of lesser Elohim. This is recalled in Deuteronomy 32.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 洪水没有解决问题。洪水发生几百年后，有了巴别事件，人类试图建造通往天堂的塔，这是一种出于傲慢的叛乱，得罪了上帝。作为回应，上帝不仅将人类分散成不同的民族，而且他取消了他们作为他的子民的资格，并将他们置于较低的Elohim的权威之下。这一事件在《申命记》32章中有所记载。
- en: 'When the Most High gave the nations their inheritance, when He divided the
    sons of man, He set the boundaries of the peoples according to the number of the
    sons of God (Israel). But the LORD''s portion is His people, Jacob His allotted
    inheritance. ~ Deu 32: 8-9'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至高者将产业分给列国，按人数分开人子的时候，设立众民的疆界。耶和华的分乃是他的百姓，雅各是他所拣选的产业。 ～ 申命记 32：8-9
- en: We know this refers to the Babel event because God apportions a table of 70
    nations in Genesis 10 from Noah's three sons. In Genesis 11, after the judgment
    at Babel, each of these nations was assigned to a son of God, a lesser elohim,
    while one was kept for the Lord.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道这是指巴别事件，因为上帝在创世纪10章从挪亚的三个儿子那里分配了70个国家的名单。在创世纪11章，在巴别的审判之后，这些国家中的每一个都被分配给了上帝的儿子，一个较低的Elohim，而其中一个则被保留给了主。
- en: Historically, most Christians have read Deuteronomy 32 with 'sons of *Israel*'
    as opposed to 'sons of *God*.’ Currently, most English translations have *Israel*,
    but many have *God*, such as the ESV. While *Israel* is an accurate translation
    of the Hebrew Masoretic text used by Jerome, *God* was more common among Qumran
    texts and the Septuagint. This mistranslation led to a lack of interest in its
    implications, as in the ‘sons of *Israel*’ interpretation, one assigns rulers
    like Jacob, while in the ‘sons of *God*’ view, regional deities. The issue becomes
    prominent in Psalm 82.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，大多数基督徒将《申命记》32章读作“以色列之子”，而不是“上帝之子”。目前，大多数英文翻译都有“以色列”，但是像ESV这样的版本中也有“上帝”。虽然“以色列”是耶罗尼米使用的希伯来马索拉本文本的准确翻译，“上帝”在古卷文本和七十士师译本中更为常见。这种误译导致人们对其含义不感兴趣，因为在“以色列之子”的解释中，人们将统治者归为雅各，而在“上帝之子”的观点中，归为地方神。这个问题在诗篇82中变得突出。
- en: Ps 82:1-2 Elohim presides in the divine assembly; He renders judgment in the
    midst of the elohim. How long will you judge unjustly and show partiality to the
    wicked? …
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 诗篇 82:1-2 Elohim 在神的会中掌权；他在Elohim中间施行审判。你们审判不义，偏袒恶人要到何时？……
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Ps 82: 6-7 I have said, ''You are elohim; you are all sons of the Most High.''
    But like mortals you will die, and like rulers you will fall.'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 诗篇 82:6-7 我曾说，‘你们是Elohim；你们都是至高者的儿子。’然而你们必死，象世人一样，必跌倒，象王子一样。
- en: God is not speaking to Jewish elders as elohim because humans do not sit in
    God's divine assembly (see Psalm 89 for a description of God's council). Further,
    it would make no sense to proclaim humans would die like mortals; they would have
    known that. Thus, Psalm 82 describes God judging the elohim he assigned to rule
    the nations, as described in Genesis 11 and Deuteronomy 32\. You could easily
    miss it if you did not read 'sons of *God*' in Deu 32, which explains why this
    interpretation is relatively new (the Qumran texts that seal the inference were
    unavailable to Augustine, Calvin, etc.).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 上帝并非在与犹太长老交谈，因为人类并没有坐在上帝的神圣会议上（参见《诗篇》89章，描述了上帝的议会）。此外，宣称人类将死如凡人也毫无意义；他们本就知晓这一点。因此，诗篇82章描述了上帝对他派来统治各国的elohim的审判，正如《创世记》11章和《申命记》32章所描述的那样。如果你没有在《申命记》32章中读到“上帝的儿子”，你很容易就会错过这一点，这也解释了为什么这种解释是相对较新的（库姆兰文献的密封使这一推断对奥古斯丁、加尔文等人不可获得）。
- en: To recap, we have
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们有
- en: 'Gen 6:2-4: Evil spiritual beings come down to earth, defiling women and creating
    a race of evil, mighty giants, the Nephilim'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Gen 6:2-4: 邪恶的灵性存在降临到地球，玷污妇女，并创造出一个邪恶的、强大的巨人种族，即涅菲利姆。'
- en: 'Deu 32:8-9: Recounts how God abandons 69 nations to lesser elohim but keeps
    one to himself that he would inherit through Abram.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Deu 32:8-9: 记述了上帝将 69 个国家遗弃给较低等的elohim，但保留了一个给自己，通过亚伯拉罕继承的。'
- en: 'Psalm 82: God condemns 69 elohim for being unrighteous rulers of their nations.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Psalm 82: 上帝谴责了 69 位elohim 因为他们是不义的统治者。'
- en: These are the types of dark forces that create problems for humanity.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是给人类制造问题的黑暗力量。
- en: '**The Watchers**'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**守望者**'
- en: The Book of Enoch (aka 1 Enoch) and The Book of Giants are prominent among the
    Qumran texts, and the expand upon the brief mentions above. Enoch refers to the
    sons of heaven as the Watchers. The Watchers see the daughters of men, desire
    them, and decide to come down from heaven and mate with them (as in Genesis 6).
    Their leader, Shemihazah, knows his plan is sinful, and he does not want to bear
    the responsibility alone, so the Watchers swear an oath on Mount Hermon, a classic
    conspiracy (they rebel against God, noted in Ps 82). The Watchers teach humans
    various 'magical' practices such as medicines, metallurgy, and the knowledge of
    constellations. This knowledge gives people great power but exacerbates their
    sin and suffering.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 《以诺书》（又名《以诺一书》）和《巨人书》在库姆兰文献中占据重要地位，它们对以上提及的内容进行了扩展。 以诺将天上的儿子称为守望者。守望者看到了人类的女儿，对她们心生欲望，并决定从天堂降临与她们交配（如《创世记》第
    6 章所述）。他们的领袖夏密哈扎知道他的计划是罪恶的，并且不想独自承担责任，所以守望者在赫尔蒙山上宣誓，这是一个典型的阴谋（他们反叛上帝，在《诗篇》82章中有所记载）。守望者教导人类各种“神奇”的实践，如医药、冶金和星座知识。这些知识赋予了人们巨大的力量，但加剧了他们的罪恶和痛苦。
- en: Enoch describes how the offspring of the Watchers and women became giants who
    dominated humanity, 'devouring the labor of all the children of men and men were
    unable to supply them.' 1 Enoch 15:8 refers to the offspring of the giants as
    demons. These beings are described as spiritual, following their fathers' nature;
    they do not eat, are not thirsty, and know no obstacles.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以诺描述了守望者与女人的后代如何成为统治人类的巨人，“吞噬了所有人类的劳动，而人类无法供养他们。”《以诺一书》15:8 将巨人的后代称为恶魔。这些生物被描述为精神存在，跟随父亲的本性；他们不吃饭，不口渴，不受阻碍。
- en: One might reject this description of an older form of *Ancient Aliens* click-bait.
    However, we can know this is true because listening to spirits is forbidden by
    God, which would make no sense if it were impossible.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可能会拒绝对这种*古代外星人*的描述。然而，我们可以知道这是真实的，因为听信灵魂是被上帝禁止的，如果这是不可能的，那么就毫无意义。
- en: You must not turn to mediums or spiritists; do not seek them out, or you will
    be defiled by them. I am the LORD your God. ~ Leviticus 19:31
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你们不可偏向交鬼的和行法术的人，不可寻问他们，以致被他们玷污。我是耶和华你们的上帝。 ～ 利未记 19:31
- en: While the Book of Enoch is not canonical, it should still be taken seriously.
    Both Peter and Jude not only quote from the Book of Enoch, but they quote the
    verses that directly describe the fallen elohim. Enoch is also quoted in 3 Maccabees,
    Ecclesiasticus, and the Book of Jubilees. It is favorably examined by the early
    Church fathers Justin Martyr, Irenaeus, Clement of Alexandria, Tertullian, and
    Origen.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然《以诺书》不是正典，但仍应该被认真对待。彼得和犹大不仅引用了《以诺书》中直接描述堕落的elohim的经节，而且引用了它们。《以诺书》还在《马加伯三书》、《德训篇》和《启示录》中被引用。早期教会的圣父贾斯汀·玛尔提尔、艾琳尼乌斯、亚历山大的克利门特、特尔图利安和奥利根都对此进行了积极的审查。
- en: A big reason Christians do not revere the Book of Enoch is that influential
    Christian Augustine ignored it. Augustine became a Christian as a Manichean who
    revered The Book of Enoch and emphasized the external battle of good vs. evil.
    Enoch's narrative does not mention human responsibility. It is a determinist view
    where evil originates from the deeds of the Watchers, in contrast to the Garden
    of Eden story, where sin emanates solely from our human nature. Ultimately, Augustine
    rejected Manichism; he thought our most pressing problem was the sin residing
    in all of us due to the initial fall of man in the Garden of Eden. Like many who
    fall away from an ideology, he tried to make a complete break as possible and
    dismissed the Watchers story.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 基督徒不尊重《以诺书》的一个重要原因是，有影响力的基督徒奥古斯丁忽视了它。奥古斯丁成为了一个尊崇《以诺书》并强调善恶之间外在战斗的摩尼教徒。以诺的叙述没有提到人类的责任。这是一个决定论的观点，认为邪恶源自守望者的行为，与伊甸园的故事相反，那里的罪唯一来源于我们的人性。最终，奥古斯丁拒绝了摩尼教；他认为我们最紧迫的问题是因为伊甸园中人类最初的堕落而存在于我们所有人之中的罪。像许多从意识形态中脱离的人一样，他试图尽可能完全地断开，并驳回了守望者的故事。
- en: '**Jesus and the Dark Spirits**'
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**耶稣和黑暗之灵**'
- en: This view of dark forces explains the cosmic geography mentioned in the New
    Testament.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关于黑暗势力的观点解释了新约中提到的宇宙地理。
- en: To the intent that now unto the principalities and powers in heavenly places
    ~ Ephesians 3:10
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了要使现今的各族各类，在天上的诸位元首和掌权者前知道 ~ 以弗所书 3:10
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: against principalities, against powers, against the rulers of the darkness of
    this world, against spiritual wickedness in high places. ~ Ephesians 6:12
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 敌对，对抗权势，对抗这个世界黑暗的掌权者，对抗高位的属灵恶势力。 ~ 以弗所书 6:12
- en: If you believe in the New Testament, you can't reject the assertion that demonic
    forces have a major role in human life.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你信奉新约，你不能否认恶魔势力在人类生活中起着重要作用的说法。
- en: The gospel's good news directly addresses the problem created by demonic forces.
    Christ enabled those under the lesser elohim's dominion to turn from those gods
    via faith. The breach caused by the Babel rebellion had been closed; the gap between
    all humanity and the true God had been bridged.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 福音的好消息直接解决了恶魔势力造成的问题。基督通过信仰使那些在次级神的统治下的人能够转向真神。由巴别叛乱引起的裂痕已经被关闭；所有人类与真神之间的鸿沟已经被桥接。
- en: 'We see this in Acts, where Luke records Paul''s speech in Athens. In talking
    about God''s salvation plan, Paul says:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在《使徒行传》中，我们看到了这一点，卢克记录了保罗在雅典的演讲。在谈到上帝的救赎计划时，保罗说：
- en: And God made from one man every nation of humanity to live on all the face of
    the earth, determining their fixed times and the fixed boundaries of their habitation,
    to search for God, if perhaps indeed they might feel around for Him and find Him.
    And indeed He is not far away from each one of us. ~ Acts 17:26-27
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上帝从一个人造出万族，住在全地上，划定了他们的定期和定居的界限，是为要让他们寻求上帝，或许他们摸索着找到他。其实他离我们各人并不远。 ~ 《使徒行传》17:26-27
- en: Paul clearly alludes to the situation with the nations produced by God's judgment
    at Babel, as described in Deuteronomy 32\. Paul's rationale for his ministry to
    the Gentiles was that God intended to reclaim the nations to restore the original
    Edenic vision. Salvation was not only for the physical children of Abraham but
    for anyone who would believe (Gal. 3:28-29)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗明显地提及了上帝在巴别的审判中所产生的国家的情况，正如《申命记》32章所描述的那样。保罗对他向外邦人的事工的理由是，上帝打算重新拯救国家，恢复最初的伊甸园愿景。救恩不仅仅是为亚伯拉罕的亲生子孙，而且是为任何相信的人（加拉太书
    3:28-29）。
- en: 'In Acts 2, the apostles, filled with the Holy Spirit, begin to speak in various
    tongues, allowing them to communicate the gospel to people from different nations
    visiting Jerusalem. Paul describes the disciples speaking in tongues as *divided*
    using the same Greek word (*diamerizo*) from the Septuagint in Deuteronomy 32,
    ''When the Most High *divided* the nations, when He scattered humankind, He fixed
    the boundaries of the nations.'' Luke then describes the crowd, composed of Jews
    from all the nations, as *confused*, using the same Greek word (*suncheo*) used
    in the Septuagint version of the Babel story in Genesis 11: ''Come, let us go
    down and *confuse* their language there.'' This mirroring highlighted that Jesus
    and the holy spirit would rectify the disinheritance at Babel and the subsequent
    oppression by corrupted elohim rulers.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在使徒行传2章中，使徒们被圣灵充满，开始说各种语言，使他们能够向来自不同国家的人传福音，这些人都来到了耶路撒冷。保罗用希腊语单词*diamerizo*（在《七十士译本》中也是如此）来描述说方言的门徒们被*分开*，这个词在《申命记》32章中也出现过，那里说：'至高者*分开*国民的时候，使各国的子民分散的时候，祂定了众民的境界。'随后，路加用同样的希腊语单词*suncheo*来描述人群，这个人群由来自各国的犹太人组成，被*困惑*，这个词在《创世记》11章的巴别塔故事中也有所提及：'来吧，我们下去，*搅乱*他们在那里的语言。'这种呼应表明，耶稣和圣灵将纠正巴别的弃嗣以及之后被腐化的神灵统治者的压迫。
- en: Christ’s sacrifice gave people the ability to defy regional demons, but he did
    not eliminate them.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 基督的牺牲赋予了人们违抗地区恶魔的能力，但他并没有消灭他们。
- en: '**Demonic Ancient Aliens**'
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**恶魔古代外星人**'
- en: In the Babylonian flood story, divine beings known as Apkallu possessed great
    knowledge, had sex with women, produced semi-divine offspring, and shared their
    supernatural knowledge with humanity. In contrast to the Bible, they were hailed
    as pre-flood cultural heroes, so Babylonian kings claimed to be descended from
    the Apkallus. To make the connection with Enoch even clearer, Apkallu idols were
    often buried in Babylonian house foundations for good luck, and were called 'watchers.'
    The Watchers relates to many mysteries, such as the discovery of bronze and iron
    or the creation of the pyramids. These demi-gods were presented as the good guys
    for many ancient Middle Eastern societies.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在巴比伦洪水故事中，被称为Apkallu的神明拥有极大的知识，与女人发生性关系，产生了半神的后代，并与人类分享他们的超自然知识。与《圣经》相比，他们被赞扬为洪水前的文化英雄，所以巴比伦国王宣称自己是Apkallus的后裔。为了与以诺的联系更加清晰，Apkallu偶像经常被埋在巴比伦的房屋地基中以求好运，并被称为'观察者'。这些半神被呈现为古代中东社会的好人。
- en: The ancient Greeks had their version of this, replacing Apkallu with Titans.
    These were regional semi-deities with knowledge from the gods that gave them great
    power. In Hesiod's *Theogony*, he mentions the titan semi-gods and how Prometheus
    stole fire from the Gods. Aeschylus's play *Prometheus Bound* describes the famous
    punishment for giving humans divine knowledge, as sinful humans would invariably
    use their greater knowledge to their ultimate detriment, the classic story of
    hubris. The takeaway here is that interacting with these demi-gods is a Faustian
    bargain.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 古希腊人有他们的版本，用泰坦替换了Apkallu。这些是地区性的半神，拥有来自神的知识，赋予他们巨大的力量。在赫西奥德的《神谱》中，他提到了泰坦半神们以及普罗米修斯如何从神那里偷了火。埃斯库罗斯的戏剧《普罗米修斯受缚》描述了因为给予人类神圣知识而受到的著名惩罚，因为有罪的人类必然会利用他们更大的知识最终自食其果，这是典型的傲慢故事。这里的要点是与这些半神互动是一笔福斯特的交易。
- en: A common literary theme is to spin either the good Apkallu or bad Promethean
    interpretation of human development. For instance, in *The Lord of the Rings*,
    the ring has great power but ultimately destroys those who possess it; in *The
    Godfather*, Michael wins the war with the five families but loses his soul. In
    Percy Shelley's *Prometheus Unbound* and George Bernard Shaw's *Back to Methuselah*,
    knowledge from the gods generates human intellectual and spiritual development
    that brings humanity's eventual liberation and enlightenment through knowledge
    and moral improvement.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的文学主题是以善良的Apkallu或者邪恶的普罗米修斯解释人类的发展。例如，在《指环王》中，戒指具有巨大的力量，但最终摧毁了拥有它的人；在《教父》中，迈克尔赢得了与五大家族的战争，但失去了他的灵魂。在珀西·雪莱的《普罗米修斯之解放》和乔治·伯纳德·肖的《回到麦土色拉》中，来自神灵的知识带来了人类的智慧和精神上的发展，通过知识和道德的提升最终解放了人类并开启了启蒙时代。
- en: There is nothing wrong with technological improvement or efficiency. Bezalel
    is described as having great wisdom and craftsmanship and is promoted by God to
    create the first Tabernacle and the Ark of the Covenant. Noah was considered uniquely
    righteous and built a boat that could hold an entire zoo. The problem is succumbing
    to the temptations created by powerful, dark spiritual powers who know many valuable
    things that humans do not. Understandably, this power would seduce many. Any elohim
    who does this is contravening God's plan for their glory, which is evil. Many
    humans glom onto them, as they would rather rule in hell than serve in heaven,
    or just not care about the long run and prioritize the ephemeral pleasures of
    status and its spoils (‘eat, drink, and be merry for tomorrow we die’).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 科技的提升或效率并无不妥。比撒列被描述为具有极大的智慧和技艺，被上帝提拔来创建第一个会幕和约柜。挪亚被认为是独一无二的义人，并建造了一艘能容纳整个动物园的船。问题在于屈从于强大的黑暗精神力量创造出的诱惑，他们知道许多人类不知道的宝贵事物。可以理解，这种力量会引诱很多人。任何这样做的伊洛欣都是违背上帝为他们的荣耀制定的计划，这是邪恶的。许多人类与它们紧密联系，他们宁愿在地狱统治，也不愿在天堂效劳，或者只关心眼前，并优先享受地位和其战利品的短暂快乐（‘吃喝欢乐吧，因为明天我们要死了’）。
- en: How demons interact with humans is unclear. As humans, we probably cannot exterminate
    them if we try, but we know we can and should resist them. There are many opportunities
    to aid and abet evil for a short-term advantage, but it is foolish to gain the
    whole world to lose your soul. While I doubt anyone can tell if someone is a demon
    puppet, let alone a demon, both have and do exist. We need not to be naïve and
    be wary. Discerning good and evil is difficult when dealing with fallen elohim,
    as they lie and are smarter than us. A simple rule is to speak truth to lies because
    God is truth. If you must lie to make your point, there's a good chance you are
    allying with dark forces.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 恶魔如何与人类互动尚不清楚。作为人类，我们可能无法将它们消灭，但我们知道我们可以而且应该抵抗它们。有很多机会为了短期利益来帮凶恶行，但如果为此拱手让出灵魂，是愚蠢的。虽然我怀疑没有人能够判断某人是否是恶魔的傀儡，更别说是恶魔，但这两者都确实存在。我们不需要天真，应当警惕。与堕落的伊洛欣打交道时，分辨善恶是困难的，因为它们撒谎且比我们聪明。一个简单的规则是对谎言说出真相，因为上帝就是真理。如果你必须说谎以表明自己的观点，很可能你正在与黑暗势力结盟。
