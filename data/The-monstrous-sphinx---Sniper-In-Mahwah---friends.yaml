- en: The monstrous sphinx – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 怪兽狮身人面像 —— 来自 Mahwah 的狙击手与朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2015/01/31/the-monstrous-sphinx/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/01/31/the-monstrous-sphinx/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2015/01/31/the-monstrous-sphinx/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/01/31/the-monstrous-sphinx/#0001-01-01)
- en: In [Part I](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/)
    of “HFT in my backyard” series I briefly talked about the second building of the
    Chicago Board of Trade (CBOT), erected in 1885 after the first one was destroyed
    by the Great Chicago Fire of 1871\. The 1885 building was around at Jackson and
    LaSalle, but was replaced by the current CME Group building, erected in 1930,
    on West Jackson Boulevard. This 1930 “tower” was said to be a true “*cathedral
    of capitalism*” by the CBOT board, which put the statue of Ceres, the Roman goddess
    of grain, right at the top of the cathedral – for a very long time the statue
    was the highest point in the Chicago skyline.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在“我后院的高频交易”系列文章的第一部分中，我简要地提到了芝加哥商品交易所（CBOT）的第二座建筑，建于1885年，在大芝加哥火灾（1871年）后摧毁了第一座建筑。1885年的建筑位于杰克逊和拉塞尔周围，但被1930年建于西杰克逊大道上的现任CME集团大楼所取代。这座1930年的“塔楼”被CBOT董事会誉为真正的“*资本主义大教堂*”，并在大教堂顶部放置了罗马谷物女神塞勒斯的雕像
    —— 很长一段时间里，这座雕像都是芝加哥天际线上最高的一点。
- en: '![Ceres](img/c9e11dfe10d873605616c0e0fdfbddf4.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![Ceres](img/c9e11dfe10d873605616c0e0fdfbddf4.png)'
- en: 'The photo above shows the faceless goddess with the back turned to Lake Michigan.
    My investigation on microwave led me to think that the new gods above the “*cathedrals
    of capitalism*” may be dishes. Even if there is no dish at the top of the CME
    Group building (the “floors” are now in Aurora), I find this other photography
    interesting:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上面照片显示了一个背对密歇根湖的无面女神。我对微波的研究让我认为，“资本主义大教堂”上方的新的神祇可能是天线。即使CME集团大楼顶部没有天线（现在的楼层在奥罗拉），我觉得这张其他照片很有趣：
- en: '![Navy-Pier-758x569](img/ef024fc91d44a6b630240b6dd7b7ff24.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![Navy-Pier-758x569](img/ef024fc91d44a6b630240b6dd7b7ff24.png)'
- en: This is a dish owned by [McKay Brothers](http://www.mckay-brothers.com)/Quincy
    Data (the photo comes from the McKay website), put on the Aon building, which
    is the third tallest building in Chicago. The dish points to Lake Michigan as the
    signal have to cross the lake (this is a long and complex link because of the propagation
    of microwaves over water). The new gods still need to dominate the skyline of
    Chicago.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是属于[麦凯兄弟](http://www.mckay-brothers.com)/昆西数据（照片来自麦凯网站）的一道菜，放在芝加哥第三高的阿恩大楼上。天线指向密歇根湖，因为信号必须穿越湖水（这是一个因为微波在水体中传播而变得漫长和复杂的链接）。新的神祇仍需要主宰芝加哥的天际线。
- en: 'Even if the 1885 building of the CBOT was a ten stories house, it was the tallest building
    in the city. Above all, it was the first commercial structure to have electric lighting.
    In his 1903 novel, *The Pit*, Franck Norris gives a vivid description of the illuminated building:
    “*The lighted office buildings, the murk of rain, the haze of light in the heavens,
    and raised against it the pile of the Board of Trade Building, black, grave, monolithic,
    crouching on its foundations, like a monstrous sphinx with blind eyes, silent,
    grave,—crouching there without a sound, without sign of life under the night and
    the drifting veil of rain.”*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使1885年芝加哥商品交易所（CBOT）的大楼仅是十层高，它仍是这座城市最高的建筑。更重要的是，它是第一座拥有电灯的商业建筑。在1903年的小说《交易场》中，弗兰克·诺里斯生动地描述了这座灯火通明的大楼：“*照亮的大楼，雨的阴霾，天空中的光芒，而董事会贸易大楼的黑色的、严肃的、单一的巨石，蹲伏在它的基础上，像一只没有眼睛的怪兽狮身人面像，沉默、严肃、静静地蹲在那里，没有声音，也没有生命的迹象，在夜晚和飘落的雨幕下*”。
- en: 'Now see this photography:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看这张照片：
- en: '[![tumblr_nitshbHcgW1rbbyoso1_1280](img/0b54936a975bb3aaa222f33394fa650b.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/01/tumblr_nitshbhcgw1rbbyoso1_12801.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![tumblr_nitshbHcgW1rbbyoso1_1280](img/0b54936a975bb3aaa222f33394fa650b.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/01/tumblr_nitshbhcgw1rbbyoso1_12801.jpg)'
- en: “*The picture above is one of the more striking images to emerge from the Hurricane
    Sandy disaster. Snapped by a Reuters photographer, it shows the Manhattan skyline
    plunged into darkness by mass power outages, as inflicted by the tropical storm.
    Yet there is one building in the shot that remains defiant, lights still blazing
    in almost every window. That building is located at 200 West Street, and is the
    headquarters of investment bank Goldman Sachs*” [writes](http://www.inquisitr.com/381743/hurricane-sandy-rages-but-the-lights-stay-on-at-goldman-sachs/) Inquisitr.
    There is something symbolic here. Go(l)dman Sachs CEO Lloyd Blankfein once said
    the bank “*is doing god’s work*”. I don’t know who is that God Blankfein talked
    about (the Christian God? the Jewish God?), but this striking photography tells
    us something. For a long period “*cathedrals of capitalism*” were financial markets;
    now, cathedrals are headquarters of investment banks. Times have changed. The “*lighted
    office buildings*” Franck Norris talked about are those of the new gods. Ceres
    has seen its day but the monstrous sphinx is still there, illuminating a city plunged
    into the dark, doing god’s work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “*上面的图片是飓风桑迪灾难中出现的更加引人注目的图片之一。由一位路透社摄影师拍摄，它展示了曼哈顿天际线因大规模电力中断而陷入黑暗，这是由热带风暴造成的。然而，在这张照片中有一座建筑仍然不屈不挠，几乎每个窗户里都闪烁着灯光。那座建筑位于西百老汇200号，是投资银行高盛的总部*”*
    [写道](http://www.inquisitr.com/381743/hurricane-sandy-rages-but-the-lights-stay-on-at-goldman-sachs/)
    Inquisitr。这里有一些象征意义。高盛首席执行官Lloyd Blankfein曾表示，该银行“*正在做上帝的工作*”。我不知道Lloyd Blankfein提到的那个上帝是谁（基督教的上帝？犹太人的上帝？），但这一引人注目的摄影告诉我们一些事情。很长一段时间，“*资本主义的大教堂*”是金融市场；现在，大教堂是投资银行的总部。时代已经改变。“*灯火通明的办公大楼*”是弗兰克·诺里斯谈论的新神的所在地。
    Ceres已经见过它的日子，但那座庞大的狮身人面像仍然在那里，照亮了一个陷入黑暗的城市，*在做上帝的工作*。”
