- en: New Indicators To Be Released | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: New Indicators To Be Released | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/11/18/new-indicators-to-be-released/#0001-01-01](https://cssanalytics.wordpress.com/2009/11/18/new-indicators-to-be-released/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2009/11/18/new-indicators-to-be-released/#0001-01-01](https://cssanalytics.wordpress.com/2009/11/18/new-indicators-to-be-released/#0001-01-01)
- en: There is no fixed schedule for the new DV Indicators to be released. However
    there are currently 27 indicators coded for Tradestation and about 50 that I have
    developed. I would appreciate some feedback in the comments section as to which
    type of indicators you would like to see the most. As a side note, many of the
    indicators have already started to be coded for Amibroker and some of them will
    be release in the coming weeks. Here are some new ones that I am planning on releasing
    soon and will be introduced on the blog first with a description and some results.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新的DV指标没有固定的发布日程。然而，目前已经有27个指标为Tradestation编码，还有大约50个是我开发的。我非常希望评论区的你们能就你们最想看到哪种类型的指标提供一些反馈。顺带一提，许多指标已经开始为Amibroker编码，其中一些将在未来几周内发布。以下是我计划很快发布的几个新指标，它们将首先在博客上介绍，配以描述和一些结果。
- en: '1) DVPV and HV: these are volatility-based indicators, useful for developing
    trading systems as a filter'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) DVPV和HV：这些都是基于波动率的指标，对于开发交易系统作为过滤器很有用。
- en: '2) non-adaptive DVO and DVI: this DVO is the one displayed currently on the
    website, the adaptive will be ready in a few weeks (coding is complicated for
    this one). The DVI  is an intermediate oscillator that comes with three indicators:
    DVI stretch, DVI magnitude and DVI composite which combines both.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 非适应性DVO和DVI：当前网站上显示的DVO是这个，适应性DVO将在几周后准备好（因为这个的编程很复杂）。DVI是一个中间振荡器，带有三个指标：DVI拉伸、DVI幅度和DVI组合，后者结合了两者。
- en: '3) DVBR: this is a short-term  “breakout” trend indicator and has performed
    exceptionally well since the rally began, and on the S&P500 for the last 50 years'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 3) DVBR：这是一个短期“突破”趋势指标，自反弹开始以来表现异常出色，并且在标普500指数上过去50年也表现出色。
- en: '4) the DV Stochastics Package: this includes a unique trend stochastic, cycle
    stochastic, and trend minus cycle  stochastic. All of them perform very well and
    help provide unique insights into the relative trend or cycle component of the
    underlying. The final addition is the “Magic Stochastic” which has performed extremely
    well over the last 50 years as a mean reversion indicator. The Magic Stochastic
    is the most robust DV mean-reversion indicator and can be used on most stocks
    and asset classes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 4) DV随机套件：这包括一个独特的趋势随机、循环随机和趋势减循环随机。它们的表现都非常出色，能帮助提供独特的洞察力，深入了解标的资产的相对趋势或循环成分。"魔法随机"是最后增加的，它在过去的50年中作为均值回归指标的表现非常出色。魔法随机是最健壮的DV均值回归指标，可以用于大多数股票和资产类别。
- en: '5) DVT: this is a suite of 5 different trend indicators that incorporate volume
    and r-squared and various measures of trend to create trend signals. The baseline
    DVT vastly outperforms standard long-term trend indicators.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 5) DVT：这是一组5个不同的趋势指标的套装，它们结合了成交量、r平方和各种趋势度量来产生趋势信号。基准DVT在标准长期趋势指标上的表现大幅超越。
