- en: 'Humble Student of the Markets: Will Mnuchin and COVID-19 derail the cyclical
    bullish rebound?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：Mnuchin和COVID-19会颠覆周期性看涨反弹吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/11/will-mnuchin-and-covid-19-derail.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/11/will-mnuchin-and-covid-19-derail.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/11/will-mnuchin-and-covid-19-derail.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/11/will-mnuchin-and-covid-19-derail.html#0001-01-01)
- en: I hope that I haven't offended the market gods. Just after my bullish call for
    a cyclical recovery (see [Everything you need to know about the Great Rotation
    but were afraid to ask](https://humblestudentofthemarkets.com/2020/11/14/everything-you-need-to-know-about-the-great-rotation-but-were-afraid-to-ask/)),
    a number of contrary data points have appeared to cast doubt on the reflation
    thesis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我没有冒犯市场神灵。就在我看好周期性复苏（参见[你需要了解的大轮动的一切](https://humblestudentofthemarkets.com/2020/11/14/everything-you-need-to-know-about-the-great-rotation-but-were-afraid-to-ask/)）之后，一些相反的数据点出现了，对再膨胀理论提出了质疑。
- en: The markets were jolted by the news on Thursday that Secretary Treasury Mnuchin
    has declined to extend CARES Act emergency lending facilities established with
    the Federal Reserve. In addition, Treasury has asked the Fed to return any unused
    funds. This is a potentially contractionary fiscal development and a possible
    preview of the spending tug-of-war between a Biden White House and a Republican-controlled
    Senate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场周四受到震撼，原因是财政部长Mnuchin拒绝延长与联邦储备银行共同设立的CARES法案紧急贷款设施。此外，财政部要求美联储归还任何未使用的资金。这是一项可能具有收缩性财政发展的行动，也是拜登白宫与共和党控制的参议院之间可能出现的支出拉锯战的预演。
- en: As well, the ongoing risk posed by a second wave of COVID-19 in Europe, and
    a third wave in the US derail the cyclical bull? The resurgence of the virus is
    quite clear in the US, as evidenced by rising policy stringency. In Europe, things
    have become so bad that even the Swedes have abandoned the Swedish model and [announced
    shutdowns](https://news.trust.org/item/20201116135516-ilta9/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，欧洲的第二波COVID-19和美国第三波COVID-19的风险，是否会颠覆周期性看涨？在美国，病毒的复苏非常明显，这可以从上升的政策紧缩中看出。在欧洲，情况变得如此糟糕，以至于即使是瑞典人也放弃了瑞典模式并[宣布了关闭](https://news.trust.org/item/20201116135516-ilta9/)。
- en: High-frequency data, such as Chase card spending, is turning down.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 高频数据，如Chase卡的消费，正在下降。
- en: Are these sufficient negative surprises for equity investors to be worried about?
    Let's consider the bull and bear cases.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些足够让股票投资者担忧的负面惊喜吗？让我们来考虑一下多头和空头的情况。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/11/21/will-mnuchin-and-covid-derail-the-cyclical-rebound/).
