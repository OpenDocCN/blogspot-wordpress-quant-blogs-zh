- en: 'Humble Student of the Markets: Rally not confirmed by volume'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：成交量未确认的上涨
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/rally-not-confirmed-by-volume.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/rally-not-confirmed-by-volume.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/rally-not-confirmed-by-volume.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/rally-not-confirmed-by-volume.html#0001-01-01)
- en: As stocks continued to rally into a resistance zone yesterday, the lack of confirmation
    from volume indicators suggest that resistance is likely to hold. The chart below
    of SPY shows that this October rally has been a low volume rally. In fact, volume
    has been so low that yesterday's volume was barely above Monday's Columbus Day
    semi-holiday volume.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着股市昨日继续上涨至阻力区域，成交量指标缺乏确认，表明阻力可能会保持。下图中SPY的图表显示，这次10月的上涨是一个低成交量的上涨。实际上，成交量如此之低，昨天的成交量几乎和周一的哥伦布日半假日成交量一样多。
- en: Recall what I wrote
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我写过的话
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2011/08/wheres-technical-confirmation.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2011/08/wheres-technical-confirmation.html)'
- en: 'about the William O''Neill technique for spotting confirmation of a bottom:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于威廉·O'尼尔（William O'Neill）用于寻找底部确认的技术：
- en: '[Y]ou’ll want to see a market confirmation.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你会想要看到市场确认。**'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That starts when one of the three major indexes begins to rally. That’s day
    one. Next, wait two days. The market often needs time to digest its initial gains.
    Make sure the index doesn’t undercut its low. If it does, start counting over
    again.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当三大指数之一开始上涨时，这就开始了。这是第一天。接下来，等待两天。市场往往需要时间来消化其最初的增长。确保指数不跌破其低点。如果它做到了，重新开始计数。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Starting on day four of the cycle, look for a follow-through session. That occurs
    when the Dow, Nasdaq or S+P 500 jumps at least 2% on higher volume than the previous
    day. Ideally trade will also exceed its 50-day average. The bigger the price and
    volume moves, the better.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从周期的第四天开始，寻找一个跟进交易日。当道琼斯工业平均指数、纳斯达克或标普500至少上涨2%，且成交量高于前一日时，就会出现这种情况。理想情况下，交易量还会超过其50日均线。价格和成交量的变动越大，越好。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The strongest follow-throughs occur between days four and seven of the attempted
    rally. Follow-throughs after the 10th day become less significant.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最强烈的跟进发生在尝试上涨的第四天到第七天之间。第10天之后的跟进变得不那么重要。
- en: We just passed Day 7\. Where's the rally on volume?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚过了第七天。成交量上的上涨在哪里？
- en: '**Echoes of 2008?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**2008年的回声？**'
- en: I also noticed similar instances of low volume rallies during the Summer of
    2008 just before the roof caved in.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我还注意到，在2008年夏季，就在市场崩盘前夕，也出现了类似的成交量较低的上涨实例。
- en: While these analogues are useful examples, we also have to remember that history
    doesn't repeat itself, it rhymes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些例子是有用的，但我们还必须记住，历史不会重演，它会押韵。
- en: The current stock market rally has been sparked by headlines of possible resolutions
    of the eurozone crisis. The euro has rallied on the news. A glance at the chart
    of the euro, however, shows that it kissed the underside of two Fibonacci retracement
    levels.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当前股市上涨是由欧元区危机可能解决的头条新闻引发的。欧元在消息发布后上涨。然而，欧元图表显示，它触及了两个斐波那契回撤水平以下。
- en: To reinforce my conviction that the latest bullish impulse is
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了加强我坚信的最新牛市冲动
- en: '***not***'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***不是***'
- en: 'sustainable, consider the weekly latest comment published on Monday from Mary
    Ann Bartels, Chief Technical Analyst at Bank of America/Merrill Lynch [emphasis
    added]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续的，考虑一下玛丽·安·巴特尔斯（Mary Ann Bartels）在周一发布的最新评论，她是美国银行/美林证券的首席技术分析师：[强调添加]
- en: The bulls finally make a stand. Last Tuesday’s low 1075 on the S&P 500 marked
    a lower volume test of the early August low near 1100 and this is an early sign
    that the US equity market is trying to form a bottom. This is encouraging, ***but
    the risk is that the market has not yet seen the explosion in volume that typically
    comes with a climactic capitulation***. In addition, last Thursday’s and Monday’s
    90% up days occurred on lackluster volume. ***This suggests a lack of conviction
    from the bulls and likely points to short covering, which is not the recipe for
    a sustainable rally.***
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多头终于开始抵抗。上周二标普500的低点1075对早期8月份的低点1100附近进行了低成交量测试，这是美国股市试图形成底部的早期迹象。这是令人鼓舞的，***但风险在于市场尚未看到通常与戏剧性的投降相伴随的成交量的激增***。此外，上周四和周一的90%上涨日发生在成交量低迷的情况下。***这表明多头缺乏信心，很可能指向空头回补，这不是一个可持续上涨的食谱。***
- en: I continue to believe that traders should be fading this rally, not buying into
    its strength.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续认为交易员应该淡化这次反弹，而不是买入其强势。
