- en: Ahead of tomorrow's FOMC decision, market expectations are turning bearish.
    Even as the S&P 500 consolidated sideways, defensive sectors are all starting
    to show signs of life by rallying through relative performance downtrends.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在明天美联储FOMC决策之前，市场预期正在转向悲观。尽管标普500指数横向整理，但防御性板块都开始显示出通过相对表现下跌趋势的反弹迹象。
