- en: 'VIX and More: VIX Futures and Volatility Expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX期货和波动预期
- en: 来源：[http://vixandmore.blogspot.com/2007/10/vix-futures-and-volatility-expectations.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/vix-futures-and-volatility-expectations.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/vix-futures-and-volatility-expectations.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/vix-futures-and-volatility-expectations.html#0001-01-01)
- en: Periodically, I get a question about where to find VIX futures data.  A few
    brokers ([optionsXpress](http://www.optionsxpress.com/) is one) have this information
    available via their web site and/or trading platform.  The CBOE also provides
    VIX futures data at no charge through the [CBOE Futures Exchange (CFE)](http://cfe.cboe.com/data/CFEMktStat.aspx).  Follow
    the link provided and click on the “Price and Volume Detail” tab to get information
    on all the VIX futures contracts for the previous trading day.  The CFE also has
    a [Historical Market Data](http://cfe.cboe.com/Data/historicaldata.aspx) page
    for those who are interested in detailed historical statistics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，我会收到关于哪里可以找到VIX期货数据的问题。一些经纪商（[optionsXpress](http://www.optionsxpress.com/)是其中之一）可以通过他们的网站和/或交易平台提供这些信息。芝加哥期权交易所（CBOE）还通过[CBOE期货交易所（CFE）](http://cfe.cboe.com/data/CFEMktStat.aspx)免费提供VIX期货数据。点击提供的链接，然后点击“价格和交易量详细信息”选项卡，即可获取前一交易日所有VIX期货合约的信息。对于那些对详细历史统计数据感兴趣的人，CFE还有一个[历史市场数据](http://cfe.cboe.com/Data/historicaldata.aspx)页面。
- en: I have clipped a snapshot of yesterday’s closing data to give a sense of what
    information is available.  Note that most of the action is in the front three
    months, yesterdays futures were pricing in an 0.94 gain (a 17.06 futures settlement
    price vs. a 16.12 close in the VIX cash price) in the VIX over the next five days
    (October contracts expire a week from today), and volatility expectations from
    November 2007 to August 2008 are fairly uniform and muted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我剪辑了昨天收盘数据的快照，以便让大家了解有哪些信息可用。请注意，大部分行动集中在前三个月，昨天的期货价格显示未来五天内波动指数将上涨0.94（VIX现货价格为16.12，期货结算价为17.06），而从2007年11月到2008年8月的波动预期相对均匀且低迷。
- en: If we do see volatility return to the markets soon, as I anticipate, I will
    compare a snapshot of VIX futures then with the current picture.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们确实很快看到市场波动回归，正如我预期的那样，我将比较当时的VIX期货快照与当前情况。
