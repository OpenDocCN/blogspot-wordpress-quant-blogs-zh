- en: 'VIX and More: VIX January Options as Short-Term Portfolio Protection'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX一月期权作为短期投资组合保护
- en: 来源：[http://vixandmore.blogspot.com/2009/01/vix-january-options-as-short-term.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/vix-january-options-as-short-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/vix-january-options-as-short-term.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/vix-january-options-as-short-term.html#0001-01-01)
- en: '![](img/fee3a60301fb16a82e207bb82a2e26fe.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fee3a60301fb16a82e207bb82a2e26fe.png)'
- en: I know that very few retail traders actively trade [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options),
    but for those who usually do not consider this product, I want to highlight the
    fact that because the [VIX expiration calendar](http://www.theocc.com/publications/xcal/xcal2009.pdf)
    is different from the standard third Friday of the month equity and index [expiration](http://vixandmore.blogspot.com/search/label/options%20expiration)
    calendar, this weekend might be an appropriate time to think about VIX options
    as a short-term portfolio protection play.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道很少有零售交易者会积极交易[VIX 期权](http://vixandmore.blogspot.com/search/label/VIX%20options)，但对于那些通常不考虑这种产品的人来说，我想强调这样一个事实，即由于[VIX到期日历](http://www.theocc.com/publications/xcal/xcal2009.pdf)与标准第三个星期五的月份股票和指数到期日历不同，这个周末可能是考虑将VIX期权作为短期投资组合保护工具的适当时机。
- en: Anyone who has portfolio insurance in the form of options expiring tomorrow
    is likely concerned about what will happen over the long weekend, particularly
    with rumors about the possibility of Citigroup ([C](http://vixandmore.blogspot.com/search/label/C))
    and Bank of America ([BAC](http://vixandmore.blogspot.com/search/label/BAC)) being
    nationalized. One solution, of course, is to roll those January options into February
    and beyond. If, however, you do not necessarily want to buy portfolio protection
    for a full month, then you can get it through Wednesday morning with the January
    VIX options. The last trading date for January VIX options is Tuesday, January
    20^(th), with the options settled at the open on Wednesday morning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有明天到期的期权作为投资组合保险的任何人都可能对长周末会发生什么感到担忧，尤其是在有关花旗集团（[C](http://vixandmore.blogspot.com/search/label/C)）和美国银行（[BAC](http://vixandmore.blogspot.com/search/label/BAC)）被国有化的传言。当然，一个解决方案是将这些一月份的期权滚动到二月份及以后。然而，如果你不一定想为整整一个月购买投资组合保护，那么你可以通过一月份的VIX期权在周三早上获得它。一月份VIX期权的最后交易日期是1月20日（星期二），期权在周三早上开盘时结算。
- en: Equity futures have been trending up over night, but substantial short-term
    risks remain, with all the uncertainty over the financials, compounded by a three
    day weekend, followed by the inauguration of Barack Obama coming up on Tuesday.
    I am not going so far as to recommend the purchase of VIX calls, but I do want
    to make sure that investors with a short-term horizon are aware of the VIX options
    expiration calendar anomaly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 股票期货已经上涨了一夜，但短期风险仍然存在，所有关于金融业的不确定性，再加上一个三天的周末，接着是奥巴马的就职典礼，星期二就要举行。我不敢大胆建议购买VIX期权，但我确实希望确保短期视角的投资者知道VIX期权到期日历的异常。
