  zh: '[Rorschbach](http://en.wikipedia.org/wiki/Rorschach_test)'
- en: inkblot test was supposedly an interesting psychological test. You looked at
    an inkblot and what you saw said more about the you than the inkblot.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 罗夏测试据说是一个有趣的心理测试。你看着一个墨迹斑点，你看到的比你想象的要多。
- en: Here is an interesting test for both bulls and bears. On Monday, US equities
    rallied in the last hour on reports from various media outlets that the Italians
    were in serious discussions with the Chinese about buying Italian debt. Here is
    the original report from the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对多头和空头都有趣的测试。周一，在美国媒体报道意大利与中国就购买意大利债务进行认真讨论后，美国股市在最后一小时上涨。以下是来自
- en: '[FT](http://www.ft.com/cms/s/0/90c4c7f6-dd54-11e0-9dac-00144feabdc0.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/cms/s/0/90c4c7f6-dd54-11e0-9dac-00144feabdc0.html)'
- en: and another from the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个来自
- en: '[WSJ](http://online.wsj.com/article/SB10001424053111903532804576567122755937658.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[WSJ](http://online.wsj.com/article/SB10001424053111903532804576567122755937658.html)'
- en: .
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: For the bulls who are ready to jump in on the long side on this news, consider
    the following trade as a test of your resolve.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些准备在听到这个消息后进入多头市场的投资者，考虑以下交易作为对你决心的考验。
- en: The SNB has indicated its willingness to defend the CHFEUR exchange rate to
    prevent the Swiss Franc from rising any further against the euro. In effect,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞士央行表示愿意捍卫CHFEUR汇率，以防止瑞士法郎进一步对欧元升值。实际上，
- en: '***the SNB has become the liquidity provider of last resort to the eurozone***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***瑞士央行已成为欧元区的最后贷款人***'
- en: . Given the combination of Swiss resolve and the news of a possible Chinese
    rescue of Italy, why not put on the long Italy/short Switzerland carry trade?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 。鉴于瑞士的决心和有关中国可能救助意大利的消息，为什么不进行买入意大利/做空瑞士的套息交易呢？
- en: '[Two-year Italian paper](http://www.bloomberg.com/apps/quote?ticker=GBTPGR2:IND)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[两年期意大利债券](http://www.bloomberg.com/apps/quote?ticker=GBTPGR2:IND)'
- en: 'is yielding roughly 4.5%:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 的收益率约为4.5%：
- en: '**Italian Bonds - 2 year gross yield**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**意大利债券 - 两年期总收益率**'
- en: '...while'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '...而'
- en: '[Swiss two-year paper](http://www.bloomberg.com/apps/quote?ticker=GSWISS02:IND)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞士两年期债券](http://www.bloomberg.com/apps/quote?ticker=GSWISS02:IND)'
- en: 'is yielding a measly 6 basis points - effectively zero:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 的收益率仅为6个基点，实际上为零：
- en: '**Swiss Government Bond generic 2-year Note bid yield**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**瑞士政府债券通用两年期票据买入收益率**'
- en: Imagine you're a hedge fund. Buy Italy and short Switzerland. Lever the trade
    up 10x or 20x. Think of your return!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你是一家对冲基金。买入意大利资产，做空瑞士资产。将交易杠杆放大到10倍或20倍。想想你的回报吧！
- en: If you're truly bullish and believe that this represents the turning point,
    then would you put on that trade? Underlying that assumption is that, even if
    Greece defaults, any contagion would be contained before it reaches Italy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的看涨，并认为这代表了一个转折点，那么你会进行那笔交易吗？这一假设的基础是，即使希腊违约，任何传染效应也会在到达意大利之前被遏制。
- en: Of course, there is the contention from
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，也有争论称
- en: '[ZeroHedge](http://www.zerohedge.com/news/reminder-here-what-china-really-thinks-about-italian-bond-purchases)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[ZeroHedge](http://www.zerohedge.com/news/reminder-here-what-china-really-thinks-about-italian-bond-purchases)'
- en: (which has always a bearish bias) that Asians are reluctant to buy Italian bonds
    because if the ECB won't buy it, why should they?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: （一直持看跌态度）亚洲人不愿意购买意大利债券，因为如果欧洲央行不买，他们为什么要买？
- en: 'On one hand we have FT "reporting" about Chinese Italian bond purchasing ambitions
    citing "unidentified Italian officials" one day ahead of a major Italian bond
    auction (wink wink nudge nudge). On the other hand, we have Reuters, citing a
    real live Italian Finance Minister (though not for long) Giulio Tremonti, who
    tells us a slightly different story, which, gasp, cites real live people: "***Italian
    Economy Minister Giulio Tremonti said on Thursday that Asian investors are reluctant
    to buy Italian bonds because it sees they are not being bought by the European
    Central Bank.***"'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一方面，我们看到了《金融时报》“报道”了中国购买意大利债券的野心，引用了“未具名的意大利官员”的话，就在意大利主要债券拍卖的前一天（眨眼眨眼，轻推轻推）。另一方面，我们看到了路透社的报道，引用了真正的意大利财政部长（尽管不久就要下台）Giulio
    Tremonti的话，他告诉我们的故事略有不同，令人惊讶的是，他引用了真实的人：***“意大利经济部长Giulio Tremonti周四表示，亚洲投资者不愿购买意大利债券，因为他们看到欧洲央行并未购买这些债券。”***
- en: For the bulls, the answer is, "It doesn't matter what the ECB does. The SNB
    stands ready to provide oodles of euro liquidity to the market."
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多头来说，答案是，“无论欧洲央行做什么，瑞士央行都准备好向市场提供大量欧元流动性。”
- en: For the bears, there is that minor item in the WSJ article stating that CIC
    has $200 billion in reserves. Assuming that only a small fraction of the $200
    billion goes into Italian bonds, will it be enough?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于空头来说，华尔街日报文章中有一个小细节提到，中投公司拥有2000亿美元的储备金。假设只有200亿美元的一小部分流入意大利债券，这会足够吗？
- en: Where do you stand?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你站在哪一边？
