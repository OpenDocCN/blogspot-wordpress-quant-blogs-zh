- en: A re-phrasing of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 重新表述
- en: '[questions](http://www.scrumalliance.org/community/articles/2007/may/advice-on-conducting-the-scrum-of-scrums-meeting)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[问题](http://www.scrumalliance.org/community/articles/2007/may/advice-on-conducting-the-scrum-of-scrums-meeting)'
- en: 'from the usual scrum questions:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自通常的scrum问题：
- en: What has your team done since we last met?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自我们上次见面以来，你的团队做了什么？
- en: What will your team do before we meet again?
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们下次见面之前，你的团队将做什么？
- en: Is anything slowing your team down or getting in their way?
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有什么事情在减慢你的团队速度或阻碍他们吗？
- en: Are you about to put something in another team’s way?
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正要把某物放在另一个团队的路上吗？
- en: Be concious of what people need out of the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要意识到人们自我们上次见面以来需要什么
- en: '[scrum](http://guide.agilealliance.org/guide/scrumofscrums.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[scrum](http://guide.agilealliance.org/guide/scrumofscrums.html)'
- en: between team, and what you want to get.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 团队之间以及你想要得到的。
- en: Don’t call a Scum of Scum a Scrum of Ccrum when its not a Scrum of Scrum!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将Scum of Scum称为Scrum of Ccrum，如果不是Scrum of Scrum！
