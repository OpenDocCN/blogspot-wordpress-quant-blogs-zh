- en: 'Humble Student of the Markets: Energy: Value opportunity, or value trap?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：能源：价值机会，还是价值陷阱？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/01/energy-value-opportunity-or-value-trap.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/01/energy-value-opportunity-or-value-trap.html#0001-01-01)
