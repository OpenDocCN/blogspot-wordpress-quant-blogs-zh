- en: '[Callum Thomas](https://twitter.com/callum_thomas/status/1216112055788261376)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](https://twitter.com/callum_thomas/status/1216112055788261376)'
- en: recently highlighted an observation from BAML that the market cap of Apple (AAPL)
    is now larger than the entire energy sector.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近强调了来自美银美林的一个观察，即苹果公司（AAPL）的市值现在已超过了整个能源板块。
- en: AAPL is now the largest stock in the index, but its weight at 4.5% is not especially
    extreme in the context of the historical experience. The fact that AAPL's market
    cap has eclipsed the aggregate weight of the energy sector is telling.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AAPL 现在是指数中最大的股票，但其4.5%的权重在历史经验背景下并不特别极端。AAPL 的市值已经超过了能源板块的总体权重，这一事实意味深长。
- en: Is this an inflection point for the energy sector? Do energy stocks represent
    a value opportunity that should be bought, or a value trap to be avoided?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是能源板块的一个转折点吗？能源股票代表了一个应该买入的价值机会，还是一个应该避免的价值陷阱？
