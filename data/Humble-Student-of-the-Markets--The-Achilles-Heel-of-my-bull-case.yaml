  zh: 说到这里，没有人能指责我是一个永久看涨或看跌的人。我在主要市场的记录足以为自己辩护。最值得注意的是，我在2018年8月正确地保持了谨慎态度，在2019年1月市场触底后转为看涨。尽管我在夏天过于谨慎，我期待更深层次的估值重置，但在10月底市场突破上行后，我再次转为看涨。
