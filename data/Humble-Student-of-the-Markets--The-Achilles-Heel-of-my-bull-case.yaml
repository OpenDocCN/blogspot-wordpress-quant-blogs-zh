- en: That said, no one could accuse me of being a permabull or permabear. My track
    record of major market speaks for itself. Most notably, I was correctly cautious
    in August 2018 ahead of the major top, and turned bullish just after the bottom
    in January 2019\. While I was overly cautious during the summer and I expected
    a deeper valuation reset, I did turn bullish again after the market's upside breakout
    in late October.
  id: totrans-11
