- en: Related Party Transactions In ETH? | Mechanical Markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与ETH有关的关联方交易？| 机械市场
- en: 来源：[https://mechanicalmarkets.wordpress.com/2018/08/13/related-party-transactions-eth/#0001-01-01](https://mechanicalmarkets.wordpress.com/2018/08/13/related-party-transactions-eth/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mechanicalmarkets.wordpress.com/2018/08/13/related-party-transactions-eth/#0001-01-01](https://mechanicalmarkets.wordpress.com/2018/08/13/related-party-transactions-eth/#0001-01-01)
- en: Related party transactions are a [common](https://www.ft.com/content/68842bf4-24c9-11e5-9c4e-a775d2b173ca)
    feature of pump-and-dumps. Nefarious issuers may sell securities to their fiduciaries,
    affiliates, or family — without disclosure to other buyers. These schemes can
    create the illusion that a security has a broader and deeper market than reality.
    Thin floats also make it easier for manipulators to create price momentum.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关联方交易是[常见的](https://www.ft.com/content/68842bf4-24c9-11e5-9c4e-a775d2b173ca)的拉高出货的特征。邪恶的发行人可能将证券出售给他们的受托人、关联公司或家族——而不向其他买家披露。这些计划可以创造出一种错觉，即一种证券拥有比现实更广泛和更深入的市场。流通量小也使得操纵者更容易创造价格动力。
- en: Because of their pseudonymity, it’s hard to rule out related-party transactions
    and wash trading in crypto-assets. Usually investors only have founders’ words
    to rely on. In the case of Ethereum, some of their words are troubling. To be
    clear, this post is speculative and I have no evidence of Ethereum founders acting
    nefariously. There’s also nothing necessarily wrong with fiduciaries trading their
    own security, as long as it’s properly disclosed. [[1](#bottom1ethwash)] But if
    I were an investor or regulator, I’d want to know more about some of the facts
    below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他们的匿名性，很难排除加密货币资产中的关联方交易和洗盘交易。通常投资者只能依赖创始人的话。在以太坊的情况下，他们的一些话令人不安。要明确的是，这篇文章是猜测性的，我没有证据表明以太坊创始人行为不端。只要适当披露，受托人交易自己的证券也没有什么不对的。
    [[1](#bottom1ethwash)] 但如果我是一个投资者或监管机构，我想知道下面一些事实的更多详情。
- en: Founders Potentially Bidding in Their Own ICO
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创始人可能在他们自己的ICO中竞拍
- en: 'Laura Shin [relayed](https://www.forbes.com/sites/laurashin/2018/02/07/joseph-lubin-ethereum-ether-consensys-crypto-cryptocurrency/)
    a rumor that Ethereum cofounder Joe Lubin purchased around 10-20% of the ETH ICO:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Laura Shin [转述了](https://www.forbes.com/sites/laurashin/2018/02/07/joseph-lubin-ethereum-ether-consensys-crypto-cryptocurrency/)一个传言，以太坊联合创始人Joe
    Lubin购买了大约10-20%的ETH ICO：
- en: Rumored to be one of the top buyers in the Ethereum crowdsale, Lubin, who had
    been funding ConsenSys with his stash of Bitcoins, says he began selling some
    of his Ethers last year to fund the firm’s development…
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据称是Ethereum众筹销售的主要买家之一，Lubin用他的比特币储备资助ConsenSys，他说他去年开始出售一些他的以太币以资助该公司的开发...
- en: Crypto-industry insiders believe he may be the single-largest holder of Ether,
    with valuations as high as $10 billion, but Lubin insists he’s been selling.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加密行业内部人士认为他可能是以太坊最大的以太币持有者，估值高达100亿美元，但Lubin坚称他一直在出售。
- en: 'The Times’s Danny Fortson later [reported](https://www.thetimes.co.uk/article/joe-lubin-the-evangelist-of-ethereum-5v7jsnwg0)
    that numerous founders had traded in the ICO:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《泰晤士报》的Danny Fortson后来[报道](https://www.thetimes.co.uk/article/joe-lubin-the-evangelist-of-ethereum-5v7jsnwg0)，许多创始人在ICO中进行了交易：
- en: The tokens sale went off without a hitch, selling at about 30 cents apiece and
    raising $18m. The founders all bought large holdings in the newly created currency.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代币销售顺利进行，每枚售价约30美分，筹集了1800万美元。所有创始人都在新创建的货币中购买了大量股份。
- en: 'If Shin’s rumor and Fortson’s reporting are correct, then ETH insiders may
    have bought a large portion of the offering. How could they have hidden such large
    purchases from the market? Prior to the offering, Lubin [explained](https://www.youtube.com/watch?v=qgdHPxl6W64&t=51m30s)
    that Ethereum would allow purchasers to hide their identities, and encouraged
    large traders to split their orders over many pseudononymous accounts:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Shin的传言和Fortson的报道是正确的，那么ETH内部人士可能购买了大部分配售。他们是如何将如此大的购买隐藏在市场之外的？在发行之前，Lubin
    [解释](https://www.youtube.com/watch?v=qgdHPxl6W64&t=51m30s)了以太坊将允许购买者隐藏他们的身份，并鼓励大型交易者将他们的订单分散到许多匿名账户中：
- en: 'Q: Will there be a limit on the amount that a person can invest in Ethereum?'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题：将对个人投资以太坊的金额设限吗？
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lubin: A person can buy from any number of different identities. We may limit
    the size — the unit size of a sale — just to make it easier to disguise. Let’s
    say if you’re a whale and you want some privacy, you can buy 50,000 units, just
    so nobody scares people with an enormous purchase. So if you are a whale, if you’re
    planning on investing several billion US dollars worth, then you can do that with
    multiple identities. We will ask for real-world identities in the form of an email
    address, just so that we can make sure that everything works smoothly… But we
    won’t be requiring it. So you can create a pseudonoymous email identity and actually
    purchase from it.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Lubin：一个人可以从任何一个不同的身份购买。我们可以限制大小——销售的单元大小——只是为了更容易伪装。比如说如果你是一个鲸鱼并且你想要一些隐私，你可以购买50,000个单位，只是为了没有人因为巨大的购买而吓到别人。所以如果你是一个鲸鱼，如果你计划投资数亿美元，那么你可以用多个身份做到这一点。我们将要求提供现实世界的身份，以电子邮件地址的形式，只是为了确保一切顺利……但我们不会要求提供。所以你可以创建一个匿名电子邮件身份并从中购买。
- en: Prior Activity
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 之前的活动
- en: 'Lubin [says](https://blog.status.im/ethereum-leaders-and-visionaries-joseph-lubin-308cc29d16c5)
    he started “a hedge fund or a set of hedge funds,” before cofounding Ethereum.
    I can’t find any details about this “set” of hedge funds, except Fortson’s [description](https://www.thetimes.co.uk/article/joe-lubin-the-evangelist-of-ethereum-5v7jsnwg0)
    in The Times:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Lubin[说](https://blog.status.im/ethereum-leaders-and-visionaries-joseph-lubin-308cc29d16c5)他在共同创立以太坊之前“成立了一个对冲基金或一系列对冲基金”。我在网上找不到关于这个“一系列”对冲基金的具体信息，除了Fortson在The
    Times中的[描述](https://www.thetimes.co.uk/article/joe-lubin-the-evangelist-of-ethereum-5v7jsnwg0)：
- en: He worked as a software engineer before ending up on Wall Street, where he managed
    IT projects for Goldman Sachs’s wealth management division. The job piqued his
    interest in finance. He left Goldman and founded and ran a few hedge funds, which
    used a controversial trading strategy that took advantage of mutual fund price
    inefficiencies.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他在华尔街之前曾是一名软件工程师，在那里他为高盛公司的财富管理部管理IT项目。这份工作激起了他对金融的兴趣。他离开了高盛，创办并管理了几只对冲基金，这些基金采用了一种有争议的交易策略，利用共同基金的价格效率不高进行交易。
- en: Could that indicate that Lubin’s hedge funds engaged in mutual fund timing?
    I don’t know, but it might fit with his above statement about disguising order
    flow with multiple pseudonymous accounts. Mutual fund timers have [employed](https://ag.ny.gov/press-release/mutual-fund-timing-fraud-revealed-millennium-partners)
    similar schemes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能表明Lubin的对冲基金参与了共同基金的时间操作吗？我不知道，但这可能与上面他关于用多个匿名账户隐藏订单流的说法相符合。共同基金操作者已经[采用](https://ag.ny.gov/press-release/mutual-fund-timing-fraud-revealed-millennium-partners)了类似的计划。
- en: Inside Information
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内部信息
- en: 'William Hinman, the SEC’s Director of Corporate Finance recently [said](https://www.sec.gov/news/speech/speech-hinman-061418)
    that he believes Ether is not currently a security:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 美国证券交易委员会企业融资总监William Hinman最近[表示](https://www.sec.gov/news/speech/speech-hinman-061418)，他认为目前以太币不是证券：
- en: '[P]utting aside the fundraising that accompanied the creation of Ether, based
    on my understanding of the present state of Ether, the Ethereum network and its
    decentralized structure, current offers and sales of Ether are not securities
    transactions. And, as with Bitcoin, applying the disclosure regime of the federal
    securities laws to current transactions in Ether would seem to add little value.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （P）除了伴随以太坊创建的筹款活动外，根据我对以太坊目前状态的理解，以及以太坊网络和其去中心化结构，当前以太币的提供和销售并不是证券交易。而且，与比特币一样，将联邦证券法的披露制度应用于当前以太币的交易似乎并不会增加什么价值。
- en: If ETH ownership is (or was) more concentrated than he thought, would that change
    his view?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果ETH的持有比他想象的更集中，这会改变他的看法吗？
- en: Many ETH investors are hoping for further development from the Ethereum team,
    including dividends via the promised fork(s) that enable sharding, Casper FFG,
    proof-of-stake, etc. [[2](#bottom2ethwash)][[3](#bottom3ethwash)] These efforts
    (and their promotion) are not just performed by the Ethereum Foundation, but also
    ConsenSys — which Laura Shin reports is partly funded from Lubin’s personal sales
    of ETH on the secondary market. So Ethereum founders may be trading tokens while
    possessing special information about future dividends and their own forward-looking
    statements. Again, there may be nothing nefarious going on here, but the community
    might be interested in seeing founders’ trading activity. If Ether is a security,
    then this disclosure is probably mandatory. But even if securities laws aren’t
    applied to ETH, the market could potentially demand that information.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多ETH投资者希望以太坊团队进一步发展，包括通过承诺的分叉（通过分叉实现分片、Casper FFG、权益证明等）提供股息。[[2](#bottom2ethwash)[[3](#bottom3ethwash)]
    这些努力（及其推广）不仅由以太坊基金会执行，还包括ConsenSys——Laura Shin报道说，后者部分资金来自Lubin在二级市场上出售ETH的个人销售。所以以太坊创始人可能在他们拥有关于未来股息和自己前瞻性声明的特殊信息时交易代币。再次强调，这里可能没有邪恶的事情发生，但社区可能对创始人的交易活动感兴趣。如果以太币是一种证券，那么这种披露可能是强制性的。但即使证券法不适用于ETH，市场也可能要求这种信息。
- en: Paranoia can help people navigate the traditional financial system. Though usually
    participants’ darkest anxieties don’t keep them from losing anything except a
    good night’s sleep. The crypto financial system has the opposite problem. Seasoned
    crypto participants imagine wild conspiracies plotting to take their money [[4](#bottom4ethwash)],
    and yet sometimes their conspiracy theories aren’t crazy enough. It may seem far-fetched
    that ETH is closely-held, but investors would be naive not to ask.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 偏执可以帮助人们在传统金融系统中导航。尽管通常参与者的最深焦虑不会让他们失去任何东西，除了一个好夜晚的睡眠。加密金融系统有相反的问题。经验丰富的加密参与者想象着疯狂的阴谋策划夺走他们的钱[[4](#bottom4ethwash)]，然而有时他们的阴谋论还不够疯狂。ETH被紧密控制似乎有些牵强，但投资者如果不提出这个问题就是天真的。
- en: '[[1](#1ethwash)] The remaining [fragments](https://web.archive.org/web/20140209080523/https://bitcointalk.org/index.php?action=printpage;topic=428589.0)
    of the 2014 ETH ICO announcement committed founders to a lockup period:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#1ethwash)] 2014年ETH ICO公告的剩余[片段](https://web.archive.org/web/20140209080523/https://bitcointalk.org/index.php?action=printpage;topic=428589.0)承诺创始人有一个锁定期：'
- en: The fiduciary members will be vested over a 12 month period and cannot divest
    more than 1/3 of their position per year thereafter
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 受托成员将在12个月内获得股权，此后每年不能超过1/3的股权。
- en: 'But Vitalik Buterin [said](https://twitter.com/VitalikButerin/status/932405875662192640)
    in 2017:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但Vitalik Buterin在2017年[说](https://twitter.com/VitalikButerin/status/932405875662192640)：
- en: '[P]resent-day me does NOT endorse everything that we did in the 2014 presale.
    For example the lack of lockup periods for founders was not good imo.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天的我不支持我们在2014年预售中所做的一切。例如，创始人缺乏锁定期在我看来是不好的。
- en: '[[2](#2ethwash)] Forks are often [equated](https://www.bloomberg.com/news/articles/2017-10-25/bitcoin-is-paying-out-dividends-now-just-not-to-everyone)
    to dividends.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#2ethwash)] 分叉常被[等同](https://www.bloomberg.com/news/articles/2017-10-25/bitcoin-is-paying-out-dividends-now-just-not-to-everyone)于股息。'
- en: '[[3](#3ethwash)] E.g., Lubin in [March 2018](https://www.youtube.com/watch?v=HCsgK8ljwSs&t=12m35s):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3](#3ethwash)] 例如，Lubin在2018年3月[说](https://www.youtube.com/watch?v=HCsgK8ljwSs&t=12m35s)：'
- en: 'One year, with respect to Ethereum: we’re going to replace the proof work algorithm
    with a much more efficient proof of stake algorithm. So that’s going to give us
    greater scalability.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一年，关于以太坊：我们将用更高效的权益证明算法替换工作量证明算法。这将赋予我们更大的可扩展性。
- en: 'In [May](https://www.youtube.com/watch?v=I-ora5ogTPg&t=23m35s):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年5月[说](https://www.youtube.com/watch?v=I-ora5ogTPg&t=23m35s)：
- en: 'Roubini: Five years ago, Vitalik Buterin said ‘We’ll find the solution to scalability,
    right. It’s going to be proof-of-stake.’ Five years later, you’re telling me it’s
    going to come now. It hasn’t been there. So that problem of scalability with decentralization,
    security has not been resolved. And will never be resolved.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 罗比尼：五年前，Vitalik Buterin说“我们会找到可扩展性的解决方案，正确的。这将是以权益证明。”五年后，你告诉我它现在就要来了。它一直没有出现。所以去中心化、安全性可扩展性的问题还没有解决。而且永远不会解决。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lubin: I can show you the code.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Lubin：我可以给你看代码。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Roubini: Come on. You’ve been saying these things for five years. Come on,
    five years. And we don’t have it yet.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 罗比尼：来吧。你已经说了这些事情五年了。来吧，五年了。但我们还没有实现。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lubin: We’ll go back to the office after — I’ll show you the code [crosstalk]'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 卢宾：我们在——之后会回到办公室，我会给你看代码[插话]
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Roubini: It’s vaporware.'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 罗比尼：这是虚拟软件。
- en: '[[4](#4ethwash)] At the other end of the spectrum, there are also retail traders
    who assume that crypto markets have the same protections as regulated securities
    exchanges. (They don’t.)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一端，还有一些零售交易者，他们认为加密货币市场受到与受监管的证券交易所相同的保护。（事实并非如此。）
