- en: 来源：[http://vixandmore.blogspot.com/2012/07/chart-of-week-vix-reversal-signal.html#0001-01-01](http://vixandmore.blogspot.com/2012/07/chart-of-week-vix-reversal-signal.html#0001-01-01)
