  zh: 来源：[http://vixandmore.blogspot.com/2012/07/chart-of-week-vix-reversal-signal.html#0001-01-01](http://vixandmore.blogspot.com/2012/07/chart-of-week-vix-reversal-signal.html#0001-01-01)
- en: Sometimes the simplest ways to analyze the VIX are the best.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时分析VIX的最简单方法才是最好的。
- en: The [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below shows weekly bars of the S&P 500 index and the VIX going back three years.
    In the VIX study at the bottom, I have also highlighted in yellow the zone from
    15-18, which has proven to be a fairly robust zone of support for the VIX during
    this period. Note that while the VIX has slipped below 15 on occasion, it has
    eventually bounced off of this support level in each instance and, perhaps more
    notably, a [VIX bottom](http://vixandmore.blogspot.com/search/label/VIX%20bottom)
    in the 15-18 range has also coincided with a top in the SPX each time around.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的[周线图](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)展示了标普500指数和VIX过去三年的周K线。在VIX研究的底部，我还用黄色突出显示了15-18的区间，这一区间在这段时间内已被证明是VIX的一个相对强劲的支撑区域。注意，虽然VIX偶尔会跌破15，但它最终每次都会从这一支撑水平反弹，而且更值得注意的是，每次VIX在15-18区间的底部都与SPX顶部相吻合。
- en: With the VIX in the low 17s as I type this, bulls and bears alike should be
    on the lookout for signs of a bottom forming in the VIX – and be prepared to position
    their portfolios accordingly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着VIX目前跌至17以下，无论多头还是空头都应警惕VIX底部形成的迹象——并准备好相应调整投资组合。
