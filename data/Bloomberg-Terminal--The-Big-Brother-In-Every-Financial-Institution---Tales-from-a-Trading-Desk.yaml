  - PREF_H2
  type: TYPE_NORMAL
  zh: 彭博终端：每个金融机构中的老大哥
- en: NY Times has an [article](http://www.nytimes.com/2013/05/13/business/media/bloomberg-admits-terminal-snooping.html)
    around the usage of Boomberg terminal data to provide the Bloomberg New division
    with a competitive edge over the competition.  In all honesty, its not really
    surprising, especially given the BBG terminal is in every bank, central banks,
    rival news organizations, Congress and even the Vatican, coupled with the fact
    that BBG Chat is historically one of the main communication channels for the last
    n years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报有一篇[文章](http://www.nytimes.com/2013/05/13/business/media/bloomberg-admits-terminal-snooping.html)，讨论了使用彭博终端数据为彭博新闻部门提供与竞争对手的竞争优势。老实说，这并不令人惊讶，尤其是考虑到
    BBG 终端在每家银行、中央银行、竞争对手新闻机构、国会甚至梵蒂冈中都有存在，并且 BBG 聊天历来是过去几年中的主要沟通渠道之一。
- en: On less frequent occasions, reporters also monitored chats between those subscribers
    and customer service representatives
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更少的情况下，记者也会监控那些订阅者和客服代表之间的聊天
- en: The above obviously leads to the next question, how many of the non-customer
    service representative chats are monitored……..
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以上显然引出了下一个问题，即非客服代表的聊天有多少被监控……
