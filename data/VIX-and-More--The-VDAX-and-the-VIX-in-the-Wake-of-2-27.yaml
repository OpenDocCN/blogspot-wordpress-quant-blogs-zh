- en: 'VIX and More: The VDAX and the VIX in the Wake of 2/27'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：2/27之后的VDAX和VIX
- en: 来源：[http://vixandmore.blogspot.com/2007/03/vdax-and-vix-in-wake-of-227.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/vdax-and-vix-in-wake-of-227.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/vdax-and-vix-in-wake-of-227.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/vdax-and-vix-in-wake-of-227.html#0001-01-01)
- en: When I introduced the [VDAX](http://boerse-frankfurt.com/pip/dispatch/en/pip/gdb_navigation/private_investors/20_Equities/20_Indices/55_VDAX?active=overview&module=InOverview_Index&wp=DE000A0DMX99&wplist=DE000A0DMX99&foldertype=_Index&wpbpl=ETR)
    in this space [back on 2/22](http://vixandmore.blogspot.com/2007/02/introducing-vdax.html),
    volatility was hibernating with the bears on each and every continent and my commentary
    focused on the high degree of correlation between the VIX and the VDAX.  I noted
    that the two indices often trade in tandem, but pointed out that the VDAX sometimes
    lags the VIX by one trading day or even two.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我于2月22日在本文档中首次介绍[VDAX](http://boerse-frankfurt.com/pip/dispatch/en/pip/gdb_navigation/private_investors/20_Equities/20_Indices/55_VDAX?active=overview&module=InOverview_Index&wp=DE000A0DMX99&wplist=DE000A0DMX99&foldertype=_Index&wpbpl=ETR)时（[点击此处查看](http://vixandmore.blogspot.com/2007/02/introducing-vdax.html)），波动性正与每个大陆的熊一起冬眠，我的评论集中在VIX和VDAX之间的高度相关性上。我指出这两个指数经常同时交易，但指出VDAX有时会滞后VIX一个交易日甚至两个交易日。
- en: With the surge in volatility on the heels of 2/27, this seems like a good time
    to revisit some of those ideas.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2月27日波动性激增之后，这似乎是一个重新审视这些想法的好时机。
- en: Looking at the data for the four months leading up to 2/27, the difference between
    the VDAX (VDAX-NEW) and the VIX as a percentage of the VDAX ranged between 17%
    and 36%, with a mean of about 26% (plotted below as a dashed gray line.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 查看2月27日之前的四个月数据，VDAX（VDAX-NEW）与VIX之间的百分比差异在17%至36%之间，平均约为26%（如下图中的虚线灰线所示。）
- en: On February 27, the German markets closed well before the <country-region st="on"><place
    st="on">US</place></country-region> markets; by the time the VIX had closed for
    the day, it was trading 5% higher than the VDAX.  Over the next week or so, you
    can see where the VIX and VDAX played lead-lag cat and mouse, as global players
    tried to place bets ahead of any signs of increasing or lessening international
    [contagion](http://www1.worldbank.org/economicpolicy/managing%20volatility/contagion/index.html).  Only
    in the last several days, has the VDAX-VIX spread ratio settled into a relatively
    narrow trading range, which I would interpret as a sign that the major players
    in the volatility markets believe that the probability of increased volatility
    or contagion is starting to subside.  Whether these traders can accurately help
    predict the future remains to be seen, but when they stop playing the intermarket
    volatility game, you should at least incorporate that information into your market
    outlook.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2月27日，德国市场在美国市场之前早早收盘；当VIX当日收盘时，其交易价格比VDAX高出5%。在接下来的几周里，你可以看到VIX和VDAX之间的领先和滞后猫捉老鼠游戏，因为全球玩家试图在出现任何国际[传染](http://www1.worldbank.org/economicpolicy/managing%20volatility/contagion/index.html)的迹象之前下注。直到最近几天，VDAX-VIX之间的比率才稳定在一个相对狭窄的交易区间，我认为这是波动性市场的主要玩家认为增加波动性或传染的可能性开始减弱的信号。这些交易员能否准确预测未来还有待观察，但当它们停止在市场间进行波动游戏时，你至少应该将这个信息纳入你的市场展望中。
