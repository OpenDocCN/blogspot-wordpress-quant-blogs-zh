- en: 'Timely Portfolio: “Dumb Money”'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：“愚笨资金”
- en: 来源：[http://timelyportfolio.blogspot.com/2011/01/dumb-money.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/dumb-money.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/01/dumb-money.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/dumb-money.html#0001-01-01)
- en: In the financial industry, there always seems to be a discussion about “Dumb
    Money.”  Generally, “Dumb Money” is used to describe the retail investor, but
    based on [Ned Davis Research](http://www.ndr.com), all stock price gains over
    the last 50 years came when there were inflows to equity mutual funds, so this
    would indicate “Dumb Money” might actually be “Smart Money.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融行业中，似乎总是有关于“愚笨资金”的讨论。通常，“愚笨资金”被用来描述零售投资者，但根据[Ned Davis Research](http://www.ndr.com)的研究，过去50年所有股票价格的涨幅都是在股票共同基金有流入时发生的，所以这表明“愚笨资金”可能实际上就是“聪明资金”。
- en: Also, it seems that “Dumb Money” is always the money made by someone else with
    a view opposite of yours.  Jealousy and bitterness often seems to be the source
    of this “Dumb Money” classification.  John Hussman seemed to fall in this category
    with this [weekly commentary "Profiting from the Tooth Fairy"](http://www.hussmanfunds.com/wmc/wmc090803.htm),
    which with hindsight seems clearly wrong.  However, his definition of “Dumb Money”
    in this same post probably fits very well with mine
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，似乎“愚笨资金”总是别人因为你持相反观点而赚到的钱。羡慕和怨恨常常是这种“愚笨资金”分类的来源。约翰·赫斯曼（John Hussman）似乎在这篇文章[《从牙仙那里获利》](http://www.hussmanfunds.com/wmc/wmc090803.htm)中就属于这种情况，回头看明显是错误的。然而，他在同一篇文章中对“愚笨资金”的定义可能非常符合我的定义。
- en: “‘catching’ gains from speculative investment themes that have a high probability
    of collapsing” or (my addition) where risk dramatically exceeds potential returns.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从投机性投资主题中“捕捉”那些有很大概率会崩溃的收益，（这是我添加的内容）其中风险大幅超过了潜在回报。
- en: With this in mind, what was the “Dumb Money” last year?  I think US bonds, gold,
    and Japanese Yen, but I might just be bitter or jealous.  By the end of 2011,
    we’ll know the truth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这个想法，去年什么是“愚笨资金”？我认为是美国债券、黄金和日元，但我可能只是出于怨恨或嫉妒。到2011年底，我们将知道真相。
