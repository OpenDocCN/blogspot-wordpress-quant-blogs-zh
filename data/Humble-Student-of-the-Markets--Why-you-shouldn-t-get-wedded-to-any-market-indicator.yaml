- en: 'Humble Student of the Markets: Why you shouldn''t get wedded to any market
    indicator'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么你不应该迷信任何市场指标
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/05/why-you-shouldnt-get-wedded-to-any.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/05/why-you-shouldnt-get-wedded-to-any.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/05/why-you-shouldnt-get-wedded-to-any.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/05/why-you-shouldnt-get-wedded-to-any.html#0001-01-01)
- en: Over the years, I have had a number of discussions with traders who have religiously
    embraced specific trading systems and investment disciplines. This is a cautionary
    tale of how systems fail.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我与许多交易员进行了多次讨论，他们虔诚地采纳了特定的交易系统和投资纪律。这是一个关于系统如何失败的警示故事。
- en: '[Charlie Bilello](https://pensionpartners.com/lumber-gold-and-volatility-in-equities/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Charlie Bilello](https://pensionpartners.com/lumber-gold-and-volatility-in-equities/)'
- en: 'won the NAAIM Wagner Award for his work on the lumber/gold ratio:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 获得了NAAIM Wagner奖，以表彰他在木材/黄金比率方面的工作：
- en: Lumber’s sensitivity to housing, a key source of domestic economic growth in
    the U.S., makes it a unique commodity as it pertains to macro fundamentals and
    risk-seeking behavior. On the opposite end of the spectrum is Gold, which is distinctive
    in that it historically exhibits safe-haven properties during periods of heightened
    volatility and stock market stress.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 木材对住房的敏感性，是美国国内经济增长的关键来源，使其在宏观基本面和风险寻求行为方面成为一个独特的商品。在另一端的是黄金，它在高度波动和股市压力期间历史上表现出避险属性。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you look at a ratio of Lumber to Gold, it is telling you something about
    the risk appetite of investors and the relative strength or weakness in economic
    conditions. When Lumber is leading Gold, volatility in equities tends to fall
    going forward. When Gold is leading Lumber, the opposite is true, and equity volatility
    tends to rise.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你看到木材对黄金的比率时，它正在告诉你投资者对风险的偏好以及经济状况的相对强弱。当木材领先黄金时，股市波动性往往会随后下降。当黄金领先木材时，情况正好相反，股市波动性往往会升高。
- en: History shows that the lumber/gold ratio has been an excellent indicator of
    risk appetite. The bottom panel of the accompanying chart shows the rolling correlation
    of the lumber/gold ratio (cyclical indicator) to the stock/bond ratio (risk appetite
    indicator). The lumber/gold ratio is rising, which is a buy signal for risky assets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 历史表明，木材/黄金比率一直是风险偏好的优秀指标。附图的底部面板显示了木材/黄金比率（周期性指标）与股票/债券比率（风险偏好指标）的滚动相关性。木材/黄金比率正在上升，这是风险资产的买入信号。
- en: Does that mean that you should bullish on stocks? Maybe.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你应该看涨股市吗？也许。
- en: Consider the copper/gold ratio, which is another cyclical indicator based on
    a similar theme. The copper/gold ratio is telling a story of economic softness.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下铜/黄金比率，这是另一个基于类似主题的周期性指标。铜/黄金比率正在讲述一个经济疲软的故事。
- en: Should you be buying or selling? Which indicator should you believe?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该买入还是卖出？你应该相信哪个指标？
