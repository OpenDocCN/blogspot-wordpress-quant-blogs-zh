- en: 'VIX and More: Strong Earnings at RKT Lift Portfolio A1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：RKT的强劲盈利推动A1投资组合上升
- en: 来源：[http://vixandmore.blogspot.com/2007/04/strong-earnings-at-rkt-lift-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/strong-earnings-at-rkt-lift-portfolio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/strong-earnings-at-rkt-lift-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/strong-earnings-at-rkt-lift-portfolio.html#0001-01-01)
- en: '[Strong earnings](http://biz.yahoo.com/ap/070426/rock_tenn_mover.html?.v=1)
    at [Rock-Tenn Co. (RKT)](http://finance.google.com/finance?q=rkt&hl=en) helped
    propel the company to a 14% gain on Thursday, before a CSFB [downgrade](http://news.moneycentral.msn.com/ticker/article.aspx?Feed=Bcom&amp;amp;Date=20070427&ID=6808991&Symbol=RKT)
    trimmed the stock price 4% on Friday.  RKT’s weekly gain of 8.6% now makes it
    the top performer in the portfolio (up 24% in a little less than two months) and
    has helped to increase Portfolio A1’s advantage over the benchmark S&P 500 index
    to 6.8%.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[强劲的盈利](http://biz.yahoo.com/ap/070426/rock_tenn_mover.html?.v=1)帮助[Rock-Tenn
    Co. (RKT)](http://finance.google.com/finance?q=rkt&hl=en)在周四上涨了14%，但在周五，CSFB的[降级](http://news.moneycentral.msn.com/ticker/article.aspx?Feed=Bcom&Date=20070427&ID=6808991&Symbol=RKT)使股价下跌了4%。RKT本周8.6%的涨幅现在使其成为投资组合中的最佳表现者（不到两个月的时间里上涨了24%），并帮助A1投资组合相对于标普500指数的优势扩大到6.8%。'
- en: It is worth noting that while four of the five holdings continue to sport double
    digit gains since being added to the portfolio, [WCG](http://finance.google.com/finance?q=wcg&hl=en)’s
    lackluster week dropped it in to the red.  Some analysts have expressed concern
    about WCG’s [medical loss ratio](http://biz.yahoo.com/ap/070425/health_insurers_sector_snap.html?.v=1);
    continued [insider selling](http://www.secform4.com/insider-trading/1279363.htm)
    probably has done little to reassure investors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，尽管自加入投资组合以来，五个持股中有四个实现了双位数增长，但WCG本周的表现不佳使其转为亏损。一些分析师对WCG的[医疗损失比率](http://biz.yahoo.com/ap/070425/health_insurers_sector_snap.html?.v=1)表示担忧；持续的[内部人出售](http://www.secform4.com/insider-trading/1279363.htm)可能并没有让投资者感到安心。
- en: There are no changes to the portfolio for the coming week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下周投资组合将没有变动。
