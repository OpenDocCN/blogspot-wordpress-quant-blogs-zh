- en: It’s a little difficult to read when try to jam so much history into a small
    area, but the spike on the right is the current count and it is up to 50\. The
    previous high lasted 47 days in 1989.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图将如此多的历史浓缩到一个小区域时，文字会有些难以阅读，但右侧的尖峰是当前的计数，已经达到了50。之前的最高纪录是1989年的47天。
- en: In last night’s Subscriber Letter I also discussed research associated with
    long streaks in the Dow (now at 48 days) and S&P (recently ended at 42 days).
    The general finding was that such persistent upmoves have a very strong tendency
    to continue up after the 1st pullback occurs. Rarely will you see an abrupt end
    to these kind of moves.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我昨晚的订阅信件中，我还讨论了道琼斯指数（目前为48天）和标普500指数（最近结束于42天）的长期连涨相关研究。研究发现，这种持续的上涨行情在首次回调后非常强烈地倾向于继续上涨。你很少会看到这类行情突然结束。
