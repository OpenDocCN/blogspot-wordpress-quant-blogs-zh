- en: 'Quantifiable Edges: NDX Closes Above 10ma for 50 Days In A Row - 1st Time Ever'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：纳斯达克指数连续50个交易日收于10日均线之上，史上首次。
- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/ndx-has-now-had-remarkable-streak-of-50.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/ndx-has-now-had-remarkable-streak-of-50.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/04/ndx-has-now-had-remarkable-streak-of-50.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/ndx-has-now-had-remarkable-streak-of-50.html#0001-01-01)
- en: The NDX has now had a remarkable streak of 50 closes above the 10ma. That’s
    over 2 months without even a mild pullback. This is the longest streak since the
    index’s inception in 1986\. Below is a chart that shows the number of days the
    NDX has spent above it 10ma at any point in time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克指数（NDX）现在已经连续50个交易日收于10日均线之上。这是自1986年指数创立以来最长的连涨。以下是该指数在任意时刻收于10日均线之上的交易日天数。
