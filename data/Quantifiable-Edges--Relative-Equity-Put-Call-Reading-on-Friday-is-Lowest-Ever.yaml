- en: 'Quantifiable Edges: Relative Equity Put/Call Reading on Friday is Lowest Ever'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 相对股指看跌/看涨期权比值周五创历史新低'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/08/relative-equity-putcall-reading-on.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/relative-equity-putcall-reading-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/08/relative-equity-putcall-reading-on.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/relative-equity-putcall-reading-on.html#0001-01-01)
- en: I’ve discussed the equity put/call ratio a few times recently. In
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近几次讨论过股指看跌/看涨期权比值。在
- en: '[the June 12th blog](http://quantifiableedges.blogspot.com/2009/06/equity-putcall-ratio-suggests-down-day.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[6月12日的博客](http://quantifiableedges.blogspot.com/2009/06/equity-putcall-ratio-suggests-down-day.html)'
- en: I showed how extremely low readings have often been followed by selloffs. I
    also did a follow up to that study in
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我展示了极度低位的读数常常被卖压所跟随。我还对那项研究做了后续
- en: '[the August 14th blog](http://quantifiableedges.blogspot.com/2009/08/look-at-low-equity-putcall-ratings.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[8月14日的博客](http://quantifiableedges.blogspot.com/2009/08/look-at-low-equity-putcall-ratings.html)'
- en: . The criteria I used was a put/call ratio of more than 25% below its 200-day
    moving average.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用的标准是看跌/看涨期权比值超过其200天移动平均线的25%。
- en: The CBOE has only reported the equity put/call ratios since 10/2003\. On Friday
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国期权交易所（CBOE）自2003年10月才开始报告股指看跌/看涨期权比值。上周五
- en: '***the CBOE reported the lowest relative equity put/call ever***'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***CBOE报告的相对股指看跌/看涨期权比值史上最低***'
- en: . It came in at 0.39, which is nearly 45% below its 200-day moving average.
    This is only the 2nd time it has closed as much as 40% below the 200\. The other
    time was 11/15/04\. The SPX dropped 0.7% the next day but that was basically the
    end of the selloff. A few more days of chop was followed by a further market rally.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它为0.39，这几乎是其200天移动平均线的45%以下。这还是它收盘时低于40%的第二次，上一次是2004年11月15日。标普500指数第二天下跌了0.7%，但那基本上是卖压的结束。经过几天的小幅震荡后，市场进一步上涨。
- en: Below I’ve listed all instances where the equity put/call came in 33% or more
    below its 200ma.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我列出的所有股指看跌/看涨期权比值低于其200日均线33%或更多的实例。
- en: '[![](img/abf0db4678bc648e96ab681f18d9dda3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJgPo-3RtuoGM19Pmtp710970XtqySuGkkDEg5tGSwtX4_139dqKY4uruXFYi9ue59qPtfb3ZxR3kck_K3RQbt7SQ2dE4qoy7UrSQodZ3N2SPvcLLDCMLDSFy9l7RWOPwZn7lS0j1T1WPf/s1600-h/2009-8-24+png.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/abf0db4678bc648e96ab681f18d9dda3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJgPo-3RtuoGM19Pmtp710970XtqySuGkkDEg5tGSwtX4_139dqKY4uruXFYi9ue59qPtfb3ZxR3kck_K3RQbt7SQ2dE4qoy7UrSQodZ3N2SPvcLLDCMLDSFy9l7RWOPwZn7lS0j1T1WPf/s1600-h/2009-8-24+png.png)'
- en: It will be interesting to see if the inclination to sell off following extremely
    low equity put/call ratios can overcome the market’s recent positive momentum.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，看到市场近期正面的动量是否能够克服在极低的股指看跌/看涨期权比值之后的卖压。
