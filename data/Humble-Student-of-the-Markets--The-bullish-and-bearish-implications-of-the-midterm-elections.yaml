- en: 'Humble Student of the Markets: The bullish and bearish implications of the
    midterm elections'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：中期选举的看涨和看跌含义
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/the-bullish-and-bearish-implications-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/the-bullish-and-bearish-implications-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/the-bullish-and-bearish-implications-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/the-bullish-and-bearish-implications-of.html#0001-01-01)
- en: In my weekend post, I wrote that the US equity market is getting close to a
    bottom (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我周末的文章中，我写道美国股市正接近底部（参见
- en: '[Getting close to a bottom, but not yet](http://humblestudentofthemarkets.blogspot.com/2014/10/getting-close-to-bottom-but-not-yet.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[接近底部，但还未到达](http://humblestudentofthemarkets.blogspot.com/2014/10/getting-close-to-bottom-but-not-yet.html)'
- en: ), but I neglected to add the likely bullish effect of the US midterm elections
    in November.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ），但我忽略了对11月份美国中期选举可能带来的看涨影响的提及。
- en: As things stand today, the Republicans have lock on the control of the House.
    The latest
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，共和党已经锁定了众议院的控制权。最新的
- en: '[FiveThirtyEight](http://fivethirtyeight.com/interactives/senate-forecast/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[FiveThirtyEight](http://fivethirtyeight.com/interactives/senate-forecast/)'
- en: forecast is that the GOP has a 65% chance of controlling the Senate, though
    other polling organizations have higher odds. The sports books odds at
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 预测共和党控制参议院的概率为65%，尽管其他民意调查机构的概率更高。在
- en: '[PaddyPower](http://www.paddypower.com/bet/politics/other-politics/us-politics?ev_oc_grp_ids=1148253)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[PaddyPower](http://www.paddypower.com/bet/politics/other-politics/us-politics?ev_oc_grp_ids=1148253)'
- en: shows a 79% chance of the Republicans taking the Senate.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 显示共和党赢得参议院的概率为79%。
- en: In the past few weeks, Wall Street has been pre-occupied with other distractions,
    such as China, Europe, Russia-Ukraine, Ebola, etc. I have seen little discussion
    of the likely impact of the November electoral results on the markets. Therefore
    the election of a Republican controlled House and Senate, which are considered
    to be more business friendly than the Democrats, should provide a bullish boost
    for the stock market in early November. The response from the Barron`s Big Money
    Poll is confirms this view.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周里，华尔街一直忙于其他分心的事情，比如中国、欧洲、俄罗斯-乌克兰、埃博拉等。我很少看到有关11月选举结果对市场可能影响的讨论。因此，共和党控制的众议院和参议院的选举，被认为比民主党更亲商业，应该会在11月初为股市提供看涨提振。来自《巴伦周刊》大型资金调查的回应证实了这一观点。
- en: This scenario is also consistent with the one I indicated on Sunday of a market
    bottom in the next week or two.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情景也与我在周日提到的市场在未来一周或两周内触底的情景一致。
- en: '**Watch out for the bearish blowback**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**警惕看跌的反弹**'
- en: Assuming that the GOP does re-take control of the Senate, the short term bullish
    boost could be offset by the bearish effects of fiscal gridlock in early 2015\.
    Bill McBride at
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 假设共和党确实重新掌控了参议院，那么2015年初的财政僵局可能会抵消短期内的看涨提振。比尔·麦克布莱德（Bill McBride）在
- en: '[Calculated Risk](http://www.calculatedriskblog.com/2014/10/goldman-on-2015-potential-renewed.html#6IElqVMXZH1ASRf4.99)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Calculated Risk](http://www.calculatedriskblog.com/2014/10/goldman-on-2015-potential-renewed.html#6IElqVMXZH1ASRf4.99)'
- en: 'recently highlighted a note from Goldman Sachs on the risks involved:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最近高盛的一份报告强调了涉及的风险：
- en: In many policy areas, a shift in Senate control would simply result in a new
    flavor of the gridlock that has prevailed since the 2010 election. The split between
    Congress and the White House would still exist and, while Republicans would set
    the agenda in both chambers if they held a majority, a degree of bipartisan support
    would still be necessary in the Senate light of the 60-vote threshold necessary
    to pass most legislation.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在许多政策领域，参议院控制的转变将只会导致自2010年选举以来占主导地位的僵局的新口味。国会和白宫之间的分裂仍然存在，尽管如果共和党持有多数席位，他们将会在两院设定议程，但由于需要60票才能通过大多数立法，参议院仍需要一定程度的跨党派支持。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The exception would be the annual budget resolution and legislation related
    to it. The budget resolution sets out annual targets for federal spending, revenue,
    and debt. More importantly, it can be used to clear a procedural path for legislation
    that includes policies to reconcile the level of spending, revenue, or debt under
    current law with the levels in the budget resolution. Such “reconciliation” legislation
    is not subject to filibuster and can therefore pass both chambers with only a
    simple majority (i.e., 51 votes in the Senate).
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例外的是年度预算决议及其相关立法。预算决议设定了联邦支出、收入和债务的年度目标。更重要的是，它可以用来为包括协调当前法律下支出、收入或债务水平与预算决议中的水平的政策的立法清除程序路径。这种“协调”立法不受阻挠议事程序的限制，因此只需简单多数（即在参议院51票）就可以在两院通过。
- en: 'That''s because of the market uncertainty surrounding another potential battle
    over the debt ceiling in March:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为三月份关于债务上限的另一场潜在战斗的市场不确定性：
- en: The result is likely to be less predictability regarding the process surrounding
    major fiscal deadlines. Since the confrontation between House Republicans and
    the White House over the debt limit in 2011, markets have gradually become inured
    to fiscal brinksmanship, as these debates have started to follow a predictable
    pattern. If Republicans win majorities in both chambers as polls currently suggest
    they might, that pattern seems likely to change, which could lead to renewed uncertainty
    ahead of future fiscal deadlines.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果可能是，关于重大财政截止日期的过程的不可预测性会减少。自从2011年众议院共和党与白宫就债务上限问题对抗以来，市场逐渐对财政边缘政策产生了免疫力，因为这些辩论开始遵循一个可预测的模式。如果正如当前民意调查所暗示的那样，共和党在两院赢得多数，这个模式似乎可能会改变，这可能导致在未来的财政截止日期之前重新出现不确定性。
- en: By all means, position for a tactical rally in US equities at year-end, but
    don't be so quick to celebrate. Be aware of another looming Washington budget
    crisis early next year.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，年底时为美国股市定位一个战术性的反弹，但别那么快庆祝。要警惕明年年初另一个迫在眉睫的华盛顿预算危机。
- en: 'Be forewarned: The market gods giveth and they taketh away.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 预警：市场之神赐予，也可能收回。
