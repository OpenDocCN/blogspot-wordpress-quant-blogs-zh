- en: '[Vanilla](http://vanillajava.blogspot.co.uk/) Java’s “Writing and Testing High
    Frequency [Trading](http://vanillajava.blogspot.co.uk/2013/09/writing-and-testing-high-frequency.html)
    Engines talk at JavaOne” may offer at some point in the future for my mad simulator
    to leverage some of the [OpenHFT](https://github.com/OpenHFT) code.  TransFIX,
    once the github repo started to get populated is of particular interest.  I’ve
    partially cheated on the messaging I’m using in the simulator today, but [chronicle](https://github.com/OpenHFT/Java-Chronicle)
    will probably be useful later as well.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[原味](http://vanillajava.blogspot.co.uk/) Java 的 “Writing and Testing High Frequency
    [Trading](http://vanillajava.blogspot.co.uk/2013/09/writing-and-testing-high-frequency.html)
    Engines talk at JavaOne” 或许在未来某个时候可以供我疯狂模拟器利用一些 [OpenHFT](https://github.com/OpenHFT)
    代码。TransFIX，一旦 github 仓库开始填充，将会变得尤为重要。今天我在模拟器中使用的消息传递方式可能有点作弊，但 [chronicle](https://github.com/OpenHFT/Java-Chronicle)
    也许以后也会有用。'
- en: Peter’s JavaOne presentation is available [here](http://www.slideshare.net/PeterLawrey/writing-and-testing-high-frequency-trading-engines-in-java#!).
