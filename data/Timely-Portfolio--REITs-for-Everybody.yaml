- en: 'Timely Portfolio: REITs for Everybody'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: REITs for Everybody'
- en: 来源：[http://timelyportfolio.blogspot.com/2011/06/reits-for-everybody.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/06/reits-for-everybody.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/06/reits-for-everybody.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/06/reits-for-everybody.html#0001-01-01)
- en: '**THIS IS NOT INVESTMENT ADVICE.  IT IS SIMPLY MY OPINION.  LISTENING TO MY
    OPINION MIGHT LOSE LOTS OF MONEY.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**这不是投资建议。这只是我的观点。听取我的意见可能会损失很多钱。**'
- en: 'I contend that REITs now have two buyers: dividend pickers and beta chasers. 
    The beta chasers’ demand has driven prices to significantly overvalued levels
    considering relative and absolute yields.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为现在REITs有两个买家：股息选择者和贝塔追逐者。贝塔追逐者的需求已经将价格推到了相对和绝对收益率显著高估的水平。
- en: As a quick break from my quantstrat fun [A Quantstrat to Build on Part 5](http://timelyportfolio.blogspot.com/2011/06/quantstrat-to-build-on-part-5.html),
    I thought I would try to replicate in R some of the fine work done by [The Aleph
    Blog](http://alephblog.com) on REITs [How to Make More Returns on REITs](http://alephblog.com/2011/06/04/how-to-make-more-returns-on-reits/
    "Permanent Link to How to Make More Returns on REITs").  Unfortunately, I will
    not be able to finish before I head home for the weekend, so I will just show
    the start of the project in this post and hope to finish this weekend or Monday.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我对量化策略的乐趣中暂时休息一下[量化策略建设部分5](http://timelyportfolio.blogspot.com/2011/06/quantstrat-to-build-on-part-5.html)，我想尝试用R复制[The
    Aleph Blog](http://alephblog.com)在REITs方面的一些优秀工作[如何使REITs获得更多回报](http://alephblog.com/2011/06/04/how-to-make-more-returns-on-reits/
    "Permanent Link to How to Make More Returns on REITs")。不幸的是，我周末回家前无法完成，所以我在本文中展示项目的开始，并希望在周末或周一完成。
