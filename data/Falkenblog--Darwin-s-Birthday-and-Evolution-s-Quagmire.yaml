    216]”，然后继续讲述。进化理论应用于当前人类，与第三纪时期的软体动物相比，哪个更有趣？为什么对于这些人来说，马蹄蟹的起源比表达意大利人和沉默的美洲印第安人之间行为差异的起源更有趣呢？
- en: 'I don''t believe in God, and don''t have an alternative explanation for how
    we got here from the Big Bang, but I look at the problem thusly: what is the chance
    that a nematode could, through mutation, selection, and reproduction, change into
    a horse? What is the total state space of mutations? What proportion of dead ends
    in the state space of changes that take us from a nematode to a human? Mutations
    can be point by point along the DNA, insertions, deletions, amplifications, or
    changes to the morphology of the the DNA (its folds affect its effects). The vast
    majority of these changes are deadly or irrelevant. The probability that such
    changes end in a dead end is very high. How high, exactly? Evolutionists agree,
    they just highlight that the number of organisms, the time, the number of planets
    in the universe, all outweigh this. I''m not so sure. We are dealing with numbers
    beyond our intuition, but just because one is really big, does not mean it offsets
    the one that is really small. One number might be 1E134 and the other 1E-163,
    both of which I have no intuition for, but the product is zero.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我不相信上帝，也没有对从大爆炸到我们如何到达这里有替代解释，但我这样看待这个问题：线虫通过突变、选择和繁殖，变成马的机会有多大？突变的总状态空间是多少？在将我们从线虫变成人类的变化状态空间中，有多少是死胡同？突变可以沿着DNA的点进行，插入、删除、放大，或者改变DNA的形态（它的折叠影响它的效果）。这些变化中绝大多数是致命的或无关紧要的。这些变化最终导致死胡同的概率是非常高的。确切地有多高？进化论者们一致认为，它们强调的是生物数量、时间、宇宙中的行星数量，这一切都超过了这一点。我并不那么确定。我们正在处理超出我们直觉的数字，但只是因为一个数字非常大，并不意味着它抵消了一个非常小的数字。一个数字可能是1E134，另一个数字可能是1E-163，对这两个数字我都没有直觉，但它们的乘积是零。
- en: If the critics of evolution weren't so often biblical creationists, I think
    this criticism might be taken seriously. Yet even though it is important to understand
    the motivations and pretexts of your adversaries, it is not true that just because
    a view is sometimes, or even often, a pretext, that it has no credence. Further,
    my interest in biology and the history of life is actually increased thinking
    about the mystery, because it seems like a big unsolved mystery. For example,
    the DNA folds in a particular way so that certain regions of the DNA are physically
    close even though very far away in the sequence. How is this folding pattern regulated
    in the DNA? The idea that evolution is necessary as a motivation for scientific
    inquiry is simply absurd, because regardless of how life got here, it is interesting
    to know how it works.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果进化论的批评者不经常是圣经创造论者，我认为这种批评可能会被认真对待。然而，即使了解你的对手的动机和借口很重要，也不能说仅因为一个观点有时候，甚至经常是一个借口，就没有可信度。此外，我的对生物学和生命历史的兴趣实际上增加了对这个谜团的思考，因为它看起来像一个大型未解谜。例如，DNA以一种特定的方式折叠，以至于DNA的某些区域在物理上相距很近，尽管在序列上相距很远。这种折叠模式如何在DNA中调节？认为进化是科学探究的动机是荒谬的，因为无论生命是如何到达这里的，了解它如何运作都是有趣的。
- en: I'm not religious, I just sense the probability that new phyla are create by
    incremental blind mutation, compounded with natural selection, to be so small
    it is implausibly the mechanism. I would like to see estimates of the state space
    of mutations that take a nematode to a lizard via molecular mutations. That is,
    within a factor of E20, how many mutations were needed to get from prokaryotes
    to dogs? How many times has this been tried? But like Global Warming advocates
    who insist the debate is over, for the Darwinists merely engaging this kind of
    question cedes too much credibility to their critics, so all they do is sneer,
    note homologies between species, discuss micro evolution (finch beaks, genetic
    drift in bacteria), and that this has been tried so many times in the universe
    it does not matter how improbable it is because Infinity times any positive probability
    generates a certainty. But surely some alien designer surely would have homologies
    in his toolkit and allow microevolution, and the size and existence of the universe
    is finite, so there are limits to how improbable something can be before we should
    expect it to happen (famously, the monkeys typing randomly would not generate
    Shakespeare's Hamlet given the 14B year age of the universe and a million monkeys--it
    is too improbable).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是宗教信仰者，我只是感觉到通过增量盲目突变，再加上自然选择，创建新的门类的可能性是如此之小，以至于这种机制不太可能。我想看到将线虫变成蜥蜴的分子突变状态空间的估计。也就是说，在E20的因素内，需要多少突变才能从原核生物到狗？这种尝试已经进行了多少次？但是像全球变暖倡导者一样，他们坚持辩论已经结束，对达尔文主义者来说，仅仅参与这种问题的讨论就过于信任他们的批评者，所以他们所做的一切就是嘲笑，注意物种之间的同源性，讨论微进化（雀嘴，细菌的遗传漂移），并且这在宇宙中已经尝试了很多次，无论它有多么不可能，因为无限次数的任何正概率都会产生确定性。但是肯定一些外星设计者肯定会在他的工具包中拥有同源性，并允许微进化，宇宙的大小和存在是有限的，因此在我们期望它发生之前，某件事情变得多么不可能存在着限制（众所周知，随机打字的猴子在14B岁的宇宙和一百万只猴子的情况下不会生成莎士比亚的《哈姆雷特》——这太不可能了）。
