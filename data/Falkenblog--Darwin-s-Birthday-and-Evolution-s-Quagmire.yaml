  zh: 即使这些突变对拥有两个拷贝的人有严重甚至致命的影响。这个基因没有被“选择”的可能性有多大，导致这个群体的两种致命疾病和112平均智商？每个达尔文生物学家都同意这样一个故事：非洲人因为进化的解释而更容易患镰刀细胞贫血：如果你有一个拷贝，就是好事，但如果你有两个拷贝，就是坏事。这种基因能够繁衍的唯一方式是因为这个基因的一个拷贝具有有益的进化效应。然而，同样的逻辑应用于阿什肯纳兹犹太人及其疾病和高于平均水平的智商倾向被认为是一个“完美的故事”，因为我们知道一些群体不能在基因上比其他人聪明（平均水平）。
