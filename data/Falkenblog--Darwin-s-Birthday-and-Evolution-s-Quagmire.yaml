  zh: 另一方面，我经常发现进化的解释非常令人信服和富有成效。为什么生活在赤道附近的人们皮肤较黑，而极地的人则较白（黑色素瘤和维生素D）？为什么一些群体发展出更强的消化乳制品的能力（饲养牛奶比仅仅吃掉它们更有效）？认为人类之间的所有这些生物学差异都局限于不重要的事物，并且我们只有不同的文化来解释种族之间的实质性差异，这是荒谬的。好像黑人非洲人有一个看起来真的重视短跑的文化，所以在非洲裔的迁移中也有所体现。世界各地的孩子们一直在比赛跑步，这是最明显、最便宜的比赛。在已知的导致人类疾病的数千种突变中，只有三种被认为会增加神经元之间的连接，
