- en: 'My appreciation and criticism of evolutionary theory covers both ends of its
    unpopularity: applying it to explaining all life via the first prokaryote (no)
    and applying it to humans (yes). The more we learn about intracellular molecular
    biology, the more complex it becomes. Cellular machines have dozens of proteins,
    with logistic systems for building and supplying it, so that the functioning parts
    involve a complex system of necessary components. The response to this ''irreducable
    complexity'' argument is that the prior forms of any complex working tissue or
    organelle could have been very different, and we can''t know exactly what it function
    was, but they are theoretically possible, such as the assertion that lungs were
    probably first air bladders in marine animals. Different function, same proto-organ.
    But its one thing to say proteins A through F appear in other cells, quite another
    to explain how they transmogrified, step by step, to a totally new function. If
    they existed in a particular useful constellation, moving them to a totally new
    cellular function is like the Towers of Hanoi puzzle, where every plate must be
    moved following the logic that plates can only lie on top of larger plates. The
    constraint that all discs must be on a larger disc is like the contraint that
    every move must not decrease the organism''s fitness, and turns a simple problem
    into one that becomes insanely complex as the number of plates increase. That
    is, evolution is blind, and each change in genes via reshuffling and mutation
    can''t kill the host, which is a strong constraint because most mutations with
    effect are harmful.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我对进化论的赞赏和批评涵盖了其不受欢迎的两个方面：将其应用于解释所有生命通过第一个原核生物（否）和将其应用于人类（是）。我们对细胞内分子生物学的了解越多，它就变得越复杂。细胞机器有数十种蛋白质，具有用于构建和供应的物流系统，因此其功能部分涉及一系列必要组件的复杂系统。对于这种“不可简化的复杂性”论点的反应是，任何复杂的工作组织组织或细胞器的前期形式可能是非常不同的，我们无法确切知道其功能是什么，但它们在理论上是可能的，比如声称肺可能最初是海洋动物的气囊。不同的功能，相同的原型器官。但说蛋白质
    A 到 F 在其他细胞中出现是一回事，完全解释它们如何逐步变化为全新功能是另一回事。如果它们存在于一个特定的有用星座中，将它们移动到完全新的细胞功能就像是汉诺塔游戏，其中每个盘子必须按照盘子只能放在更大盘子上的逻辑移动。所有盘子必须在更大盘子上的约束条件就像是每个移动不能降低生物的适应性的约束条件，并将一个简单问题转变为一个随着盘子数量增加而变得疯狂复杂的问题。也就是说，进化是盲目的，每次通过重组和突变的基因变化都不能杀死宿主，这是一个强大的约束条件，因为大多数具有影响的突变都是有害的。
