- en: '[prog21 blogs that progress](http://prog21.dadgum.com/140.html) in software
    tech is slower than one might think. I suggest it’s slower than even prog21 thinks,
    possibly negative even. Xerox had the [Alto running in 1973](http://en.wikipedia.org/wiki/Xerox_Alto),
    and it had a GUI & mouse, TCP/IP networking and a Smalltalk-72 programming environment.
    So how much fundamental progress has there been since 1973 ?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[prog21那些在软件技术上取得进展的博客](http://prog21.dadgum.com/140.html)进展速度比人们想象的要慢。我认为甚至可能比prog21认为的还要慢，甚至可能是负的。施乐在1973年就有了[Alto操作系统](http://en.wikipedia.org/wiki/Xerox_Alto)，并且它拥有图形用户界面和鼠标，TCP/IP网络以及Smalltalk-72编程环境。那么自1973年以来有多少根本性的进展呢？'
