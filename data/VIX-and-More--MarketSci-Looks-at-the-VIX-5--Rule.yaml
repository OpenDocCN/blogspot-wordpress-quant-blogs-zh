- en: 'VIX and More: MarketSci Looks at the VIX 5% Rule'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：MarketSci审视VIX的5%规则
- en: 来源：[http://vixandmore.blogspot.com/2009/01/marketsci-looks-at-vix-5-rule.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/marketsci-looks-at-vix-5-rule.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/marketsci-looks-at-vix-5-rule.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/marketsci-looks-at-vix-5-rule.html#0001-01-01)
- en: '[MarketSci](http://marketsci.wordpress.com/) is a blog that somehow manages
    to ponder the same sort of issues that I like to chew on. Fortunately, MarketSci
    does more than ponder. In fact, much like the approach favored by [Quantifiable
    Edges](http://quantifiableedges.blogspot.com/), MarketSci seems to aspire to being
    the [mythbusters](http://dsc.discovery.com/fansites/mythbusters/about/about.html)
    of the investment world.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[MarketSci](http://marketsci.wordpress.com/)是一个博客，它设法思考我所喜欢咀嚼的同样的问题。幸运的是，MarketSci不仅仅是思考。事实上，它很像[Quantifiable
    Edges](http://quantifiableedges.blogspot.com/)所偏好的方法，MarketSci似乎渴望成为投资世界的[神话破坏者](http://dsc.discovery.com/fansites/mythbusters/about/about.html)。'
- en: 'This week MarketSci has particularly interesting series of items on its plate:
    the [Trading Markets 10 Trading Rules](http://www.tradingmarkets.com/.site/AboutTM/general/tmtradingrules/).
    One by one, MarketSci is taking a data-driven approach to determining the usefulness
    of each of the Trading Markets rules.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周MarketSci安排了一系列特别有趣的项目：[Trading Markets的10条交易规则](http://www.tradingmarkets.com/.site/AboutTM/general/tmtradingrules/)。逐一地，MarketSci正在采用数据驱动的方法来确定Trading
    Markets每条规则的实用性。
- en: 'In today’s installment, [Testing TM Rule #5: the VIX 5% Rule](http://marketsci.wordpress.com/2009/01/08/testing-tm-rule-5-the-vix-5-rule/),
    MarketSci examines the popular [TradingMarkets 5% rule](http://vixandmore.blogspot.com/search/label/TradingMarkets%205%25%20Rule)
    that I discussed in 2007 in a post with the unlikely title of [The TradingMarkets
    5% VIX Rule](http://vixandmore.blogspot.com/2007/07/tradingmarkets-5-vix-rule.html).
    In short, MarketSci comes down on the side of the usefulness of the 5% rule as
    a defensive measure. The [full analysis](http://marketsci.wordpress.com/2009/01/08/testing-tm-rule-5-the-vix-5-rule/)
    is worth clicking through for, as are the other installments in the analysis of
    the ten trading rules, most of which are consistent with my own thinking and several
    of which should probably be part of every trader’s arsenal.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的文章中，[测试TM规则#5：VIX 5%规则](http://marketsci.wordpress.com/2009/01/08/testing-tm-rule-5-the-vix-5-rule/)，MarketSci检查了我于2007年在标题为[The
    TradingMarkets 5% VIX Rule](http://vixandmore.blogspot.com/2007/07/tradingmarkets-5-vix-rule.html)的一篇文章中讨论的[TradingMarkets
    5%规则](http://vixandmore.blogspot.com/search/label/TradingMarkets%205%25%20Rule)。简而言之，MarketSci认为5%规则作为一种防御措施是有用的。点击[完整分析](http://marketsci.wordpress.com/2009/01/08/testing-tm-rule-5-the-vix-5-rule/)是值得的，还有分析十种交易规则的其他部分，其中大部分与我的想法一致，其中一些应该成为每个交易员武器库的一部分。
