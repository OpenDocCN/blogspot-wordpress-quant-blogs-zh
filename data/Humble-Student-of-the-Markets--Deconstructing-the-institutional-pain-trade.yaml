- en: '**Institutions and the pain trade**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**机构和痛苦交易**'
- en: The BAML Fund Manager Survey (FMS) is one of the most interesting surveys around,
    as the frequency is regular (monthly), extensive, and it has a long history. For
    readers who are unfamiliar with the survey, it reflects mainly the views of fund
    managers with global investment mandates.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 美银美林基金经理调查（FMS）是最有趣的调查之一，因为其频率固定（每月），范围广泛，并且历史悠久。对于不熟悉该调查的读者来说，它主要反映了具有全球投资授权的基金经理的观点。
- en: 'Reading between the lines of the latest FMS results, I found that institutional
    managers are positioned for a late cycle inflation surge, but they are starting
    to de-risk their portfolios in anticipation of weaker growth. To summarize, institutional
    managers believe that:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在最新FMS结果的字里行间，我发现机构经理们为晚期周期通胀激增做好了准备，但他们开始减少风险，以应对增长放缓的预期。概括来说，机构经理们认为：
- en: Growth momentum is slowing, but
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增长动力正在放缓，但是
- en: Inflation expectations are rising, but
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通胀预期正在上升，但是
- en: The day of reckoning, as defined by either a recession or even a yield curve
    inversion, is still a long way in the future.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终审判日，无论是衰退还是收益率曲线倒挂，都还遥遥无期。
- en: 'Fund managers have positioned their portfolios:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 基金经理们已经调整了他们的投资组合：
- en: In commodities, which I interpret as positioning for a late cycle inflation
    surge, but
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在大宗商品方面，我将其解读为为晚期周期通胀激增做准备，但是
- en: They are de-risking by selling equities,
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们通过出售股票来减少风险，
- en: Selling their emerging market (EM) positions, and
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出售新兴市场（EM）的头寸，
- en: Buying bonds, but
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购买债券，但是
- en: Portfolio risk appetite remains above average.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资组合的风险偏好仍然高于平均水平。
- en: The highlights of the consensus portfolio bets amount to long energy, short
    USD, and short bonds. This analysis is highly speculative, but if I were the market
    gods and I wanted to inflict the maximum level of pain on market participants,
    here is what I would do.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 共识投资组合的亮点在于做多能源，做空美元，以及做空债券。这种分析非常投机，但如果我是市场之神，我想给市场参与者带来最大程度的痛苦，以下是我会做的事情。
