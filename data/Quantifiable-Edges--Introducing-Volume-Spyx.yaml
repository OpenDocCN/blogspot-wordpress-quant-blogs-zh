- en: Over the Summer I developed a volume-based indicator that I decided to call
    Volume Spyx. I have been watching it closely ever since and have posted several
    studies to the subscriber letters associated with Volume Spyx. Essentially, it
    looks at an array of securities and compares their volume. Spyx readings are calculated
    for the NYSE (and compared to the S&P 500) and for the Nasdaq. I primarily use
    it on daily charts, but weekly have also tested well, and there even seems to
    be some edge using intraday bars. What I found is that in general, high Volume
    Spyx readings suggest a bullish bias and low Volume Spyx readings suggest underperformance
    or a bearish bias.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天，我开发了一个基于成交量的指标，我决定将其命名为Volume Spyx。自从那时起，我一直密切关注它，并在与Volume Spyx相关的订阅信中发布了几项研究。本质上，它查看一系列证券，并比较它们的成交量。Spyx读数分别为纽约证券交易所（与标普500）和纳斯达克计算。我主要在日线图上使用它，但周线图也测试得很好，使用日内棒线似乎也有些优势。我发现，总的来说，高Volume
    Spyx读数暗示着看涨倾向，而低Volume Spyx读数则暗示着表现不佳或看跌倾向。
