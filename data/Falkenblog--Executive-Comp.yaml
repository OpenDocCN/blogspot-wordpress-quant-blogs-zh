- en: There's a lot of talk about limiting executive pay. One compensation consultant
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于限制高管薪酬有很多讨论。一位薪酬顾问
- en: '[noted](http://online.wsj.com/article/SB122325048182306117.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[指出](http://online.wsj.com/article/SB122325048182306117.html)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Alan Johnson, managing director of pay consultancy Johnson Associates Inc.,
    blames unrealistic performance targets for much of the risky behavior. He says
    executives of some financial firms he advised had to produce a return on equity
    of 20% to earn their full annual bonuses. A more realistic goal might have been
    around 15%, he says.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 支付咨询公司Johnson Associates Inc.的董事总经理Alan Johnson认为，不切实际的业绩目标是许多风险行为的根源。他说，他为一些金融公司的高管提供建议，并表示，他们必须创造出20%的股东权益回报才能获得他们的全年奖金。他说，一个更现实的目标可能在15%左右。
- en: Clearly, that's a recipe for disaster, because banking is about putting on assets
    that are often front loaded in fees, and often have average lives of 7 years.
    I would think a better compensation would be to give these guys options that mature
    in 5 to 10 years, or some function of net income, including extraordinary items,
    over such a period.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很显然，这是一种灾难的方案，因为银行业是关于投放一些前期费用很高的资产，并经常具有7年的平均生命周期。我认为更好的薪酬方式可能是给这些人市价5至10年后到期的期权，或者是某种在这段时间内的净收入，包括非常规项目的函数。
- en: Giving a financial executive a bonus based on this year's ROE, seems like an
    incredibly dumb incentive, moral hazard of the first order. They did mention they
    are trying to make executives hold stock for 2 years after leaving the firm. A
    good first step.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据今年的ROE给予金融高管奖金，似乎是一种非常愚蠢的激励方式，这是第一种道德风险。他们确实提到，他们正试图让高管在离开公司后持有股票2年。这是一个很好的第一步。
