- en: 'VIX and More: Some Early Thoughts on the Performance of VXX, the VIX Short-Term
    ETN'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：对VXX表现的一些早期想法
- en: 来源：[http://vixandmore.blogspot.com/2009/02/some-early-thoughts-on-performance-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/some-early-thoughts-on-performance-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/some-early-thoughts-on-performance-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/some-early-thoughts-on-performance-of.html#0001-01-01)
- en: '[VXX](http://vixandmore.blogspot.com/search/label/VXX), the iPath S&P 500 VIX
    Short-Term Futures (1 month) ETN, has now been traded for all of eight sessions.
    No one in their right mind would attempt to draw some conclusions on so little
    data, would they? Well, right-minded or not, I am always up for a challenge.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**iPath S&P 500 VIX Short-Term Futures (1个月) ETN**（VXX）现在已经交易了八次。在如此少的数据上做出结论，有理智的人会这么做吗？好吧，不管有没有理智，我总是喜欢接受挑战。'
- en: 'In no particular order, here are some factoids from those first eight sessions
    with the new [VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些关于这八天新[VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)的事实：
- en: in eight days, VXX has averaged 204,751 shares (for comparison purposes, [FAS](http://vixandmore.blogspot.com/search/label/FAS),
    which traded 160 million shares today, averaged 127,851 shares in its first eight
    days)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在过去的八天里，VXX的平均交易量为204,751股（作为对比，[FAS](http://vixandmore.blogspot.com/search/label/FAS)今天交易了1600万股，在其前八天的平均交易量为127,851股）
- en: for seven of the eight days, VXX has moved in the same direction as the VIX
    (on Monday, 2/2, VXX fell while the VIX rose)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在八天中的七天，VXX和VIX的运动方向相同（在2月2日周一，VXX下跌而VIX上涨）
- en: on three of the eight days (Thursday through yesterday), VXX has registered
    a larger move in percentage terms than the VIX
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在八天中的三天（从周四到昨天），VXX的百分比变动幅度超过了VIX
- en: on average (mean, median, etc.) VXX has been moving at a rate of about 85% of
    the VIX
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均而言（ mean, median, 等），VXX的运动速度大约是VIX的85%
- en: the average intraday range for VXX is (4.51%), with a maximum of 6.93% today
    and a minimum of 2.51% yesterday
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VXX的平均日内波动率为（4.51%），今日最高达到6.93%，昨日最低为2.51%
- en: so far the ratio of the VIX to VXX has hovered around .439
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止，VIX与VXX的比率一直在0.439左右
