- en: 'Quantifiable Edges: Big Gaps Down When SPY Is Near Recent Lows'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 当SPY接近近期低点时大幅下跌'
- en: 来源：[http://quantifiableedges.blogspot.com/2010/06/big-gaps-down-when-spy-is-near-recent.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/big-gaps-down-when-spy-is-near-recent.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/06/big-gaps-down-when-spy-is-near-recent.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/big-gaps-down-when-spy-is-near-recent.html#0001-01-01)
- en: A little over a week ago I showed a study that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一周前我展示了一项研究，
- en: '[examined large gaps up from high levels](http://quantifiableedges.blogspot.com/2010/06/large-gap-up-from-high-level.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 检查了从高水位上升的大幅缺口[链接](http://quantifiableedges.blogspot.com/2010/06/large-gap-up-from-high-level.html)
- en: '. The results were very compelling and suggested a strong downside edge. Today
    we are presented with a similar situation in the opposite direction. So this morning
    I ran some tests that looked at large gaps down from a low area. Below is one
    example typical of what I saw:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。结果非常有说服力，表明有一个强烈的下跌边缘。今天早上我们遇到了一个类似的情况，但方向相反。所以今早我运行了一些测试，研究了从低位区域大幅下跌的情况。以下是其中一个典型的例子：
- en: '[![](img/95595f0edf306853f48f8a99653d257f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJzcfnEw_Pm6CHRVTjil9tKtaThJdqgxStwscxnXeHvxPzhDPN3iD1fQ4eCIPS4OfdZaKjHBGpMRhTP15Xv4FMjfs5vBtw_vHb3D_6ESBe0FJnBTymFKZ3iizfuerDQ4F98FvuW48z5bIr/s1600/2010-6-29+png1.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJzcfnEw_Pm6CHRVTjil9tKtaThJdqgxStwscxnXeHvxPzhDPN3iD1fQ4eCIPS4OfdZaKjHBGpMRhTP15Xv4FMjfs5vBtw_vHb3D_6ESBe0FJnBTymFKZ3iizfuerDQ4F98FvuW48z5bIr/s1600/2010-6-29+png1.png)'
- en: Perhaps a mild upside edge could be found, but certainly nothing as compelling
    as last week's study. Results were volatile as well, with the average
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 也许可以找到一些轻微的上涨边缘，但肯定没有上周研究那么有说服力。结果也是波动性的，平均而言
- en: intraday drawdown
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 日内跌幅
- en: over 1.6% and the average run-up over 2%.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 跌幅超过1.6%，平均涨幅超过2%。
- en: Below I tightened the requirements to a 1% gap and showed all instances. Results
    were similar - just with fewer instances.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面我将要求收紧到1%的缺口，并展示了所有实例。结果类似 - 只是实例更少。
- en: '[![](img/4a624fdd8536d5ed013daac010fe9a44.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQwNYkT9CWwOvQDvyDE3Yz1Jy6hdsdUEePxayCQRVWPiA8hw-hmLsHIdm4pSBPshVcFF4Rz-DTNqwobUhKwVW4WDie87Gr0q9eZXYpnVqovZkiBmpv-QSmA8ce4eGV9ObxpK_cZ9-mLv7Z/s1600/2010-6-29+png2.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQwNYkT9CWwOvQDvyDE3Yz1Jy6hdsdUEePxayCQRVWPiA8hw-hmLsHIdm4pSBPshVcFF4Rz-DTNqwobUhKwVW4WDie87Gr0q9eZXYpnVqovZkiBmpv-QSmA8ce4eGV9ObxpK_cZ9-mLv7Z/s1600/2010-6-29+png2.png)'
- en: Bottom line is there may be a slight upside edge, but the direction is certainly
    no layup. No matter the direction be prepared for some volatile action today.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是可能有一个轻微的上涨边缘，但方向肯定不是稳赚的。无论方向如何，都要准备好今天有一些波动性的动作。
