- en: 'Physics Perspective: Three cheers for John Cassidy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：为约翰·卡西迪欢呼三次
- en: 来源：[http://physicsoffinance.blogspot.com/2013/06/three-cheers-for-john-cassidy.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/06/three-cheers-for-john-cassidy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/06/three-cheers-for-john-cassidy.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/06/three-cheers-for-john-cassidy.html#0001-01-01)
- en: Hurray for John Cassidy
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·卡西迪万岁
- en: '[in being gutsy enough](http://www.newyorker.com/online/blogs/johncassidy/2013/06/demonizing-edward-snowden-which-side-are-you-on.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[敢于勇敢](http://www.newyorker.com/online/blogs/johncassidy/2013/06/demonizing-edward-snowden-which-side-are-you-on.html)'
- en: 'to write clearly about the Edward Snowden situation, as well as the broad and
    gutless media acquiescence to the "government line," few questions asked. First,
    some balance from an interview in the Australian media with Thomas Drake, another
    former NSA employee charged with espionage (felony charges were ultimately dropped):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰地撰写有关爱德华·斯诺登事件的文章，以及广泛而毫无原则的媒体对“政府路线”的默许，少问问题。首先，从澳大利亚媒体对另一位被控间谍罪（最终撤销了重罪指控）的前NSA雇员托马斯·德雷克的采访中平衡一些观点：
- en: 'INTERVIEWER: Not everybody thinks Edward Snowden did the right thing. I presume
    you do…'
  id: totrans-9
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 采访者：并不是每个人都认为爱德华·斯诺登做对了事。我猜你是这样认为的……
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'DRAKE: I consider Edward Snowden as a whistle-blower. I know some have called
    him a hero, some have called him a traitor. I focus on what he disclosed. I don’t
    focus on him as a person. He had a belief that what he was exposed to—U.S. actions
    in secret—were violating human rights and privacy on a very, very large scale,
    far beyond anything that had been admitted to date by the government. In the public
    interest, he made that available.'
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德雷克：我认为爱德华·斯诺登是一名吹哨人。我知道有些人称他为英雄，有些人称他为叛国者。我关注的是他揭露的内容。我不关注他个人。他相信他所揭露的——美国在秘密中的行动——正在大规模侵犯人权和隐私，远远超过了政府迄今为止所承认的一切。为了公众利益，他公布了那些内容。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'INTERVIEWER: What do you say to the argument, advanced by those with the opposite
    viewpoint to you, especially in the U.S. Congress and the White House, that Edward
    Snowden is a traitor who made a narcissistic decision that he personally had a
    right to decide what public information should be in the public domain?'
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 采访者：你怎么回应那些与你观点相反的人，尤其是在美国国会和白宫，他们认为爱德华·斯诺登是一个叛国者，他做出了一个自恋的决定，他个人有权决定什么公共信息应该进入公共领域？
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'DRAKE: **That’s a government meme, a government cover—that’s a government story.
    The government is desperate to not deal with the actual exposures, the content
    of the disclosures. Because they do reveal a vast, systemic, institutionalized,
    industrial-scale Leviathan surveillance state that has clearly gone far beyond
    the original mandate to deal with terrorism—far beyond.**'
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德雷克：**那是一种政府说法，政府的遮掩——那是政府的故事。政府急于不处理实际的曝光内容，不处理披露的内容。因为这些内容确实揭示了一个庞大的、系统的、制度化的、工业规模的利维坦监控国家，这已经明显超出了处理恐怖主义的原始授权——远远超出.**
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As far as I’m concerned, that about covers it. I wish Snowden had followed Drake’s
    example and remained on U.S. soil to fight the charges against him. But I can’t
    condemn him for seeking refuge in a country that doesn’t have an extradition treaty
    with the United States. If he’d stayed here, he would almost certainly be in custody,
    with every prospect of staying in a cell until 2043 or later. The Obama Administration
    doesn’t want him to come home and contribute to the national-security-versus-liberty
    debate that the President says is necessary. It wants to lock him up for a long
    time.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就我而言，这就差不多涵盖了所有内容。我本希望斯诺登能效仿德雷克的榜样，留在美国土地上对抗对他的指控。但我不能因为他寻求在一个与美国没有引渡条约的国家避难而谴责他。如果他留在这里，他几乎肯定会被捕，并且有很大可能性要一直待在牢房里直到2043年或更晚。奥巴马政府不想让他回国并参与到总统所说的必要的国家安全与自由之间的辩论中。它想让他长期坐牢。
- en: 'Cassidy goes on to examine some of the cultural reasons leading almost all
    US news figures to pretty much toe the government line and to heap slander on
    Snowden. It''s not pretty:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 卡西迪接着探讨了一些文化原因，几乎所有美国新闻界的人物都几乎完全跟随着政府路线，并对斯诺登进行诽谤。这并不好看：
- en: Snowden took classified documents from his employer, which surely broke the
    law. But his real crime was confirming that the intelligence agencies, despite
    their strenuous public denials, have been accumulating vast amounts of personal
    data from the American public. The puzzle is why so many media commentators continue
    to toe the official line. About the best explanation I’ve seen came from Josh
    Marshall, the founder of T.P.M., who has been one of Snowden’s critics. In [a
    post](http://editors.talkingpointsmemo.com/archives/2013/06/like_the_oj_simpson_trial.php)
    that followed the first wave of stories, Marshall wrote, “At the end of the day,
    for all its faults, the U.S. military is the armed force of a political community
    I identify with and a government I support. I’m not a bystander to it. I’m implicated
    in what it does and I feel I have a responsibility and a right to a say, albeit
    just a minuscule one, in what it does.”
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 斯诺登从他的雇主那里获取了机密文件，这无疑违反了法律。但他真正的罪行在于证实了情报机构一直在秘密积累大量美国民众的个人数据，尽管这些机构在公众面前进行了剧烈的否认。让人费解的是为什么这么多媒体评论员继续跟从官方立场。关于我看到的最好的解释来自于T.P.M.的创始人乔什·马歇尔，他一直是斯诺登的批评者之一。在第一波故事之后，马歇尔在一篇[帖子](http://editors.talkingpointsmemo.com/archives/2013/06/like_the_oj_simpson_trial.php)中写道：“到最后，尽管有它的不足，但美国军队是我认同的政治社区和我会支持的政府的武装力量。我不是旁观者。我与此事有利害关系，我觉得我有责任，也有权利发表意见，尽管只是微不足道的一点，来影响它所作所为。”
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I suspect that many Washington journalists, especially the types who go on Sunday
    talk shows, feel the way Marshall does, but perhaps don’t have his level of self-awareness.
    It’s not just a matter of defending the Obama Administration, although there’s
    probably a bit of that. It’s something deeper, which has to do with attitudes
    toward authority. Proud of their craft and good at what they do, successful journalists
    like to think of themselves as fiercely independent. But, at the same time, they
    are part of the media and political establishment that stands accused of ignoring,
    or failing to pick up on, an intelligence outrage that’s been going on for years.
    It’s not surprising that some of them share Marshall’s view of Snowden as “some
    young guy I’ve never heard of before who espouses a political philosophy I don’t
    agree with and is now seeking refuge abroad for breaking the law.”
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我怀疑许多华盛顿记者，尤其是那些经常出现在周日谈话节目上的人，和马歇尔有同样的感受，但也许没有他那样的自我意识。这不仅仅是为奥巴马政府辩护的问题，尽管可能有一点那样的因素。这涉及到更深层次的态度问题，那就是对权威的看法。为自己的职业感到骄傲并且擅长自己的工作，成功的记者喜欢认为自己是非常独立的。但与此同时，他们也是被指控忽视或未能察觉到情报机构多年来一直在进行的一项
    outrage 的媒体和政治 Establishment 的一部分。难怪他们中的一些人和马歇尔一样看待斯诺登：“一个我以前从未听说过的年轻人，他宣扬的政治理念我不赞同，现在因为违法而寻求在国外避难。”
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mea culpa. Having spent almost eighteen years at *The New Yorker*, I’m arguably
    just as much a part of the media establishment as David Gregory and his guests.
    In this case, though, I’m with Snowden—not only for the reasons that Drake enumerated
    but also because of an old-fashioned and maybe naïve inkling that journalists
    are meant to stick up for the underdog and irritate the powerful. On its side,
    the Obama Administration has the courts, the intelligence services, Congress,
    the diplomatic service, much of the media, and most of the American public. Snowden’s
    got Greenwald, a woman from Wikileaks, and a dodgy travel document from Ecuador.
    Which side are you on?
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认错。在《纽约客》杂志工作了近十八年，我可以说自己与大卫·格利高里及其嘉宾一样，是媒体 Establishment 的一部分。不过在这个问题上，我站在斯诺登一边——不仅因为德雷克所列举的原因，还因为一种老式的、也许有些天真的想法，那就是记者应该支持弱者，激怒权贵。另一方面，奥巴马政府有法院、情报机构、国会、外交服务、大部分媒体以及大多数美国民众的支持。斯诺登有格林沃尔德、一名来自维基解密的妇女以及厄瓜多尔的一本可疑旅行文件。你站在哪一边？
