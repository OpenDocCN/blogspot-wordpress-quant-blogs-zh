  zh: 他似乎像是典型的自学者，既非常聪明，也非常啰嗦。但与正式学者相比，他们的50页学术论文似乎并不那么长，因为它们遵循一种协议。两种方法都有其优势和劣势。那些冗长的自学者的文章（例如，Razib在这里
