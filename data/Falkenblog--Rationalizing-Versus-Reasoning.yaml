  zh: 来源：[http://falkenblog.blogspot.com/2008/06/rationalizing-versus-reasoning.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/rationalizing-versus-reasoning.html#0001-01-01)
- en: Eliezer Yudkowsky at
  id: totrans-6
