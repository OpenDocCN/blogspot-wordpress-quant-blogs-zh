  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 【演讲](http://www.newyorkfed.org/newsevents/speeches/2014/dud141201.html)
- en: 'from NY Fed Governor and Yellen circle insider William Dudley stated that a
    mid-2015 liftoff in interest rates is more or less baked-in:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来自纽约联邦储备银行行长、耶伦圈内人士威廉·达德利的说法，2015年年中利率上升基本上已成定局：
- en: Market expectations that lift-off will occur around mid-2015 seem reasonable
    to me. Although that could change depending on how the economy evolves, my views
    on “when” do not differ appreciably from the most recent primary dealer and buy-side
    surveys undertaken by the New York Fed prior to the October FOMC meeting.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场预期在2015年年中左右开始上升，在我看来是合理的。尽管这可能会根据经济的演变而改变，我对“何时”的看法与纽约联邦储备银行在10月FOMC会议之前进行的最近一次主要交易商和买方调查没有显著差异。
- en: 'Not only that, he warned the market against the expectation of a Yellen Put:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不止如此，他还警告市场不要寄望于所谓的“耶伦看涨期权”：
- en: Let me be clear, there is no Fed equity market put. To put it another way, we
    do not care about the level of equity prices, or bond yields or credit spreads
    per se. Instead, we focus on how financial market conditions influence the transmission
    of monetary policy to the real economy. At times, a large decline in equity prices
    will not be problematic for achieving our goals. For example, economic conditions
    may warrant a tightening of financial market conditions. If this happens mainly
    via the channel of equity price weakness—that is not a problem, as it does not
    conflict with our objectives. In contrast, when we want financial market conditions
    to be extremely accommodative—as has been the case in recent years when we have
    been far away from our employment and inflation objectives—then we will take into
    consideration a broad set of developments with respect to interest rates, the
    stock market and other measures of financial conditions in choosing the appropriate
    stance for monetary policy.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我要明确一点，美联储没有股市看涨期权。换句话说，我们不关心股票价格的水平，或者债券收益率和信用利差本身。相反，我们关注的是金融市场状况如何影响货币政策向实体经济的传导。有时，股市的大幅下跌对我们的目标实现来说并不是问题。例如，经济状况可能需要金融市场的紧缩。如果这主要是由股市疲软引起的——这不是问题，因为它并不与我们的目标相冲突。相比之下，当我们希望金融市场条件极度宽松时——正如近年来我们所处的远离就业和通胀目标的时期——那么在选择货币政策的适当立场时，我们会考虑一系列关于利率、股市和其他金融状况的发展。
- en: Just be warned that traders who go long here should be here for a good time,
    but not a long time. On December 17, all bets are off.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒一下，在此位置做多的交易者应该是为了好时光而来，而不是长期持有。到了12月17日，所有赌注都将落空。
