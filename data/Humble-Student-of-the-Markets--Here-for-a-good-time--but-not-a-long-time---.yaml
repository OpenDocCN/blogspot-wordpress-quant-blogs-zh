  type: TYPE_NORMAL
  zh: 此外，美联储将在12月16日至17日举行会议。我们可能不仅会看到“相当长的时间”这一表述从声明中被移除。不仅如此，我们可能会看到美联储的语气更加鹰派，因为最近
