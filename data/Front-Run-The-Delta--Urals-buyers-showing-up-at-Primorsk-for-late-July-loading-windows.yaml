- en: But they added that Surgut sold three July Urals cargoes
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但他们补充说，苏尔古特公司售出了三个7月份的乌拉尔原油货物
- en: from the Baltic Sea port of Primorsk with a July 22-23 stem selling at a premium
    of around 15 cents to dated Brent, a July 24-25 stem slightly cheaper and a July
    27-28 cargo at around dated Brent flat.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来自波罗的海普里莫尔斯克港口，7月22-23的船货出售价格比达到约15美分的布伦特原油价格，7月24-25的货物价格稍低于布伦特原油价格，而7月27-28的货物价格在布伦特原油价格附近。
- en: The buyers of Surgut's short sales have shown up for their loading windows and
    are currently moored off the island, also center screen.  They currently register
    draughts in the 8-9m range.  After loading they will reflect similar draughts
    as the Minerva Alice already underway currently at 12.6 knots.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯苏尔古特公司的短期销售买家们已经出现在他们的装货时间窗口，并且目前靠泊在岛上，也是屏幕正中央。他们当前的吃水深度在8-9米的范围内。装货完成后，他们的吃水将会跟米内尔瓦·爱丽丝号相似，目前以12.6节的速度前行。
