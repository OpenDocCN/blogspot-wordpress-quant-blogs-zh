- en: Primorsk is busy again.  The tanker in the middle of the screen is the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 普里莫尔斯克再次繁忙。屏幕中间的油轮是
- en: '[Minerva Alice](http://marinetraffic.com/ais/showallphotos.aspx?imo=9309435)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[米内尔瓦·爱丽丝](http://marinetraffic.com/ais/showallphotos.aspx?imo=9309435)'
- en: ', which I will be watching for the next few days and hope to post about.  It
    is currently en route to Rotterdam and at full capacity (13.9m'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ', 我将在接下来的几天内观察，并希望进行发布。它目前正在前往鹿特丹，而且已经满载（13.9 米）。'
