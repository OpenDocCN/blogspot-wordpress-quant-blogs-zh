  zh: ）。
- en: '[via Reuters, 2 July 2012](http://www.reuters.com/article/2012/07/02/markets-mediterranean-crude-idUSL6E8I2FV820120702)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自路透社，2012年7月2日](http://www.reuters.com/article/2012/07/02/markets-mediterranean-crude-idUSL6E8I2FV820120702)'
