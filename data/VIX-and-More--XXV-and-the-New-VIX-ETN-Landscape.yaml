- en: 'VIX and More: XXV and the New VIX ETN Landscape'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：XXV 和新的 VIX ETN 场景
- en: 来源：[http://vixandmore.blogspot.com/2010/07/xxv-and-new-vix-etn-landscape.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/xxv-and-new-vix-etn-landscape.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/07/xxv-and-new-vix-etn-landscape.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/xxv-and-new-vix-etn-landscape.html#0001-01-01)
- en: While I was out of pocket for a few days, Barclays had the temerity to launch
    a new [VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN). Not only
    that, but this new volatility product is the first inverse VIX ETN to hit the
    market. It goes by the formal name of Barclays ETN+ Inverse S&P 500 VIX *Short-Term
    Futures ETN and has a ticker of [XXV](http://vixandmore.blogspot.com/search/label/XXV).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我离开几天的时候，巴克莱竟然敢推出一款新的[VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)。不仅如此，这款新的波动性产品还是市场上第一款反向
    VIX ETN。它的正式名称是巴克莱 ETN+反向标普 500 VIX *短期期货 ETN，股票代码为[XXV](http://vixandmore.blogspot.com/search/label/XXV)。
- en: 'Others have already weighed in on XXV, including excellent coverage of the
    potential of this ETF from Adam Warner at the [Daily Options Report](http://dailyoptionsreport.com/),
    particularly in [To Err is Blog-Human](http://dailyoptionsreport.com/blog/post/too-err-is-blog-human/)
    and [XXV Finale](http://dailyoptionsreport.com/blog/post/xxv-finale/). Another
    interesting post comes from [Volatility Futures & Options](http://onlyvix.blogspot.com/2010/07/xxv-inverse-vxx-etf-first-day-of.html)
    and attempts to reconstruct the historical performance of XXV in [XXV – Inverse
    VXX ETF First Day of Trading](http://onlyvix.blogspot.com/2010/07/xxv-inverse-vxx-etf-first-day-of.html).
    Not to be outdone, Ron Rowland of [Invest with an Edge](http://investwithanedge.com/)
    asks some pointed questions of the branding approach at Barclays in [XXV: Barclays
    Abandons iPath Brand with Inverse Volatility ETN](http://investwithanedge.com/xxv-barclays-abandons-ipath-brand-with-inverse-volatility-etn).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人已经对 XXV 发表了评论，包括亚当·沃纳在[每日期权报告](http://dailyoptionsreport.com/)中对这只 ETF 的潜力进行了出色报道，特别是在[犯错是博客-人性](http://dailyoptionsreport.com/blog/post/too-err-is-blog-human/)和[XXV
    终场](http://dailyoptionsreport.com/blog/post/xxv-finale/)。另一篇有趣的帖子来自[波动率期货与期权](http://onlyvix.blogspot.com/2010/07/xxv-inverse-vxx-etf-first-day-of.html)，试图重建
    XXV 的历史表现，见[XXV - 反向 VXX ETF 第一交易日](http://onlyvix.blogspot.com/2010/07/xxv-inverse-vxx-etf-first-day-of.html)。不甘示弱，投资者边缘的罗恩·罗兰德在[与边缘投资](http://investwithanedge.com/)中对巴克莱的品牌策略提出了一些尖锐的问题，见[XXV：巴克莱放弃
    iPath 品牌推出反向波动率 ETN](http://investwithanedge.com/xxv-barclays-abandons-ipath-brand-with-inverse-volatility-etn)。
- en: Frankly, there are a lot more questions than answers for XXV at this stage.
    My initial impression, however, is a positive one. Both [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    and XXV are ideally suited for the day trading crowd and are useful for swing
    trades of several days or so. As far as longer holding periods are concerned,
    I am partial to XXV over VXX, as XXV should benefit from the same term structure
    rebalancing anomalies that have plagued VXX and have resulted in negative [roll
    yield](http://vixandmore.blogspot.com/search/label/roll%20yield). In the case
    of XXV, the daily portfolio balancing should be a net plus over the course of
    long-term holding periods.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，目前对于 XXV，问题比答案多得多。但是，我的最初印象是积极的。[VXX](http://vixandmore.blogspot.com/search/label/VXX)和
    XXV 都非常适合日内交易群体，并且对于几天左右的波段交易非常有用。就更长的持有期而言，我更倾向于 XXV 而不是 VXX，因为 XXV 应该会受益于相同的期限结构再平衡异常，这些异常困扰着
    VXX，并导致[滚动收益](http://vixandmore.blogspot.com/search/label/roll%20yield)为负。在 XXV
    的情况下，每日投资组合平衡应该是长期持有期内的净增益。
- en: 'Several more VIX ETNs are in the works. In the graphic below, I attempt to
    outline the VIX futures (with the VX prefix) and ETN landscape, along with the
    two SPX implied volatility indices. Note that the volatility indices (VIX and
    [VXV](http://vixandmore.blogspot.com/search/label/VXV)) both have a constant duration,
    as do the VIX ETNs: VXX; [VXZ](http://vixandmore.blogspot.com/search/label/VXZ);
    and XXV. The duration of the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures),
    however, decreases one day at a time (and jumps forward on weekends and holidays),
    which means that their [time horizon](http://vixandmore.blogspot.com/search/label/time%20horizon)
    continues to decline over the course of each VIX options (and futures) expiration
    cycle, which are represented by the large green arrows in the graphic. The bottom
    line is that when you have constant duration products, such as the VIX ETNs, which
    are priced off of declining duration products (VIX futures), then there will always
    be friction from the result of the portfolio rebalancing used to maintain a constant
    duration. The exact impact of the rebalancing depends upon whether the VIX futures
    are in [contango](http://vixandmore.blogspot.com/search/label/contango) or [backwardation](http://vixandmore.blogspot.com/search/label/backwardation)
    and the slope of the [term structure](http://vixandmore.blogspot.com/search/label/term%20structure).
    As a rule of thumb, the ETNs with the shortest duration (to the left in the chart
    below) will be impacted the most by contango and backwardation, while the ETNs
    with the longest duration (to the right) will be affected to a smaller degree
    by roll yield.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 还有几个VIX ETN正在筹备中。在下面的图表中，我试图概述VIX期货（以VX为前缀）和ETN格局，以及两个SPX隐含波动率指数。请注意，波动率指数（VIX和[VXV](http://vixandmore.blogspot.com/search/label/VXV)）都有固定的持续期，VIX
    ETN也是如此：VXX；[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)；以及XXV。然而，[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的持续时间每天减少一天（并且在周末和假期提前跳跃），这意味着它们的[时间视角](http://vixandmore.blogspot.com/search/label/time%20horizon)在每个VIX期权（和期货）到期周期中会持续下降，这些周期由图表中的大绿色箭头表示。关键是，当你拥有固定持续期产品，比如VIX
    ETN，其价格是基于持续时间减少的产品（VIX期货）时，那么由于维持固定持续期而进行的投资组合再平衡将始终存在摩擦。再平衡的确切影响取决于VIX期货是否处于[上升趋势](http://vixandmore.blogspot.com/search/label/contango)还是[逆转趋势](http://vixandmore.blogspot.com/search/label/backwardation)以及[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)的斜率。一般来说，图表中持续时间最短的ETN（位于图表左侧）将受到上升趋势和逆转趋势的影响最大，而持续时间最长的ETN（位于右侧）受到滚动收益的影响较小。
- en: Finally, it is important to note that more VIX ETNs are on the way. The Jefferies
    S&P 500 VIX Short-Term Futures ETF ([VIXX](http://vixandmore.blogspot.com/search/label/VIXX))
    targets a constant 30-day duration and has a great deal in common with VXX, while
    Bank of America’s Investable Volatility Index ETN (no ticker designated, to my
    knowledge) appears to be targeting VIX *options* (a first for this product category)
    with an average maturity of five months. CBOE has some skeleton information on
    their [Investable Volatility Index](http://www.cboe.com/micro/vol/default.aspx)
    ([VOL](http://vixandmore.blogspot.com/search/label/VOL)), but I look forward to
    more digging up more details on the forthcoming ETN and sharing them when I do.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，需要注意的是，更多的VIX ETN正在制定中。杰富瑞标普500 VIX短期期货ETF（[VIXX](http://vixandmore.blogspot.com/search/label/VIXX)）以保持30天的持续期为目标，并且与VXX有很多共同之处，而美国银行的可投资波动率指数ETN（据我所知没有指定的票据）似乎是以VIX
    *期权* 为目标（这是该产品类别的首次尝试），平均到期时间为五个月。芝加哥期权交易所在他们的[可投资波动率指数](http://www.cboe.com/micro/vol/default.aspx)（[VOL](http://vixandmore.blogspot.com/search/label/VOL)）上有一些骨架信息，但我期待着更多挖掘即将到来的ETN的细节，并在我了解时与大家分享。
