  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/02/prognosticators-right-but-wrong.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/prognosticators-right-but-wrong.html#0001-01-01)
- en: Peter Schiff talked about the subprime crisis before it happened, so unlike
    others, he actually fingered the prime mover. But he also predicted that this
    would imply a weaker dollar and the US equity market would underperform. This
    latter implication seems totally reasonable, and highlights how tricky it is to
    predict the future, because even if you have a crystal ball and see one part of
    the economy doing something, the complexity of the economy makes it not obvious
    as to how best to play that hand. From the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得·希夫在次贷危机爆发前曾谈论过，因此和其他人不同，他实际上找到了罪魁祸首。但他还预测说这将意味着美元走弱和美国股票市场表现不佳。后者的推论似乎是完全合理的，突显了预测未来的复杂性，因为即使你有水晶球，并看到经济的某一部分做某些事情，经济的复杂性使得最好如何把握这一局面并不明显。来源于
- en: '[WSJ](http://online.wsj.com/article/SB123327685671031439.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[WSJ](http://online.wsj.com/article/SB123327685671031439.html)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Peter Schiff predicted a collapse of the U.S. financial system. The bust-up
    he didn't foresee was the one that made mincemeat of investors who took his advice
    in 2008.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 彼得·希夫预言了美国金融系统的崩溃。然而，他没有预见到的那场灾难是，在2008年采纳了他建议的投资者遭受了巨大损失。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mr. Schiff's Darien, Conn., broker-dealer firm, Euro Pacific Capital Inc., advised
    its clients to bet that the dollar would weaken significantly and that foreign
    stocks would outpace their U.S. peers. Instead, the dollar advanced against most
    currencies, magnifying the losses from foreign stocks Mr. Schiff steered his investors
    into.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希夫先生位于康涅狄格州达里恩的经纪人经销商公司Euro Pacific Capital Inc.建议其客户押注美元会大幅走弱，外国股票将超越美国同行。然而，美元对大多数货币升值，放大了希夫先生引导其投资者进入的外国股票的损失。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Investors open accounts at Euro Pacific to take advantage of Mr. Schiff's investment
    advice, which generally involves shunning investments in dollars. Individual returns
    can vary. Some investors may like gold-mining stocks, while others prefer energy-focused
    stocks.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资者在Euro Pacific开设账户是为了利用希夫先生的投资建议，这些建议通常涉及避开美元投资。个体回报会有所不同。有些投资者可能喜欢金矿股票，而其他人则喜欢能源为主的股票。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Most had one thing in common last year: heavy losses. A number of investors
    said their Euro Pacific portfolios lost 50% or more in 2008, worse than the 38%
    drop in the Standard & Poor''s 500-stock index last year. People familiar with
    the firm say that hardly any securities recommended by Euro Pacific brokers gained
    ground in 2008.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大部分投资者去年的共同点就是：巨额亏损。许多投资者表示，他们的Euro Pacific投资组合在2008年损失了50%甚至更多，比去年标准普尔500股指数的跌幅38%还要严重。了解该公司情况的人称，Euro
    Pacific经纪人推荐的几乎没有一只证券在2008年上涨。
