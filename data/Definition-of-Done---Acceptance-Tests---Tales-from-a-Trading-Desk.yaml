- en: Definition of Done – Acceptance Tests
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Done 的定义 - 验收测试
- en: 'InfoQ has an interesting article on [QA in Scrum](http://www.infoq.com/articles/experience-qa-scrum). 
    The article offers a very simple Definition of Done (DoD) list, which is a good
    start – especially as in many organisations “Done” is often unfortunately accepted
    as a word, with no real evidence.  I’d offer that what is missing from this list
    one of the constructs of a good story – [acceptance](http://guide.agilealliance.org/guide/acceptance.html)
    tests.  Additionally, I’d say that “acceptance test cases” need to be correlated
    back to acceptance tests on the story, else you could have somewhat of a delta
    between that the engineering team is using to test the story, and get to Done,
    and what QA is using to test the story – one source of truth.  Mike Cohn sums
    up acceptance testing quite clearly for all involved in “testing” stories that
    need to be deemed “Done”:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: InfoQ 在 [Scrum 中的 QA](http://www.infoq.com/articles/experience-qa-scrum) 上有一篇有趣的文章。
    文章提供了一个非常简单的已完成（DoD）清单，这是一个很好的开始——尤其是因为在许多组织中，“已完成”往往不幸地被接受为一个词，没有真正的证据。 我认为从这个清单中遗漏了一个好故事的架构——[验收标准](http://guide.agilealliance.org/guide/acceptance.html)测试。
    此外，我认为“验收测试案例”需要与故事上的验收测试相关联，否则你可能会在工程团队用于测试故事并完成的过程中，以及QA用于测试故事的过程中，产生一些差异——这是真实性的一种来源。
    Mike Cohn非常清晰地为“测试”需要被认为“已完成”的所有人总结了验收测试：
- en: '*“Acceptance testing is the process of verifying that stories were developed
    such that each works exactly the way the customer team expected it to work.”*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“验收测试是验证故事是否按照客户团队预期的方式开发的过程。”*'
- en: 'Further, from [Implementing Agile](http://implementingagile.blogspot.com/2011/05/acceptance-tests-in-scrum.html):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，参考自[实施敏捷](http://implementingagile.blogspot.com/2011/05/acceptance-tests-in-scrum.html)：
- en: Acceptance tests are used by the product owner to know that the acceptance criteria
    have been met and the User Story is “Done” to their satisfaction.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品所有者使用验收测试来了解验收标准是否已经满足，用户故事是否“已完成”符合他们的期望。
- en: Acceptance tests help drive development in an “Acceptance Test Driven Development”
    environment.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“验收测试驱动开发”环境中，验收测试有助于推动开发。
- en: Acceptance tests serve as the source of product regression tests.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验收测试是产品回归测试的来源。
- en: This nicely leads to [ATDD](http://www.amazon.co.uk/ATDD-Example-Test-driven-Development-Addison-Wesley/dp/0321784154). 
    I’m still shocked at how badly the software engineering industry is still behind
    in “old” concepts like [TDD](http://www.agilesparks.com/files/ATDD+TDD.pdf) and
    [BDD](http://prezi.com/hpmea53mz8hx/balancing-atdd-gui-automation-exploratory-testing/). 
    I can only imagine the number of people running for the door on the mention of
    ATDD 😉  The Microsoft MSDN blog offers an interesting [read](http://blogs.msdn.com/b/qingsongyao/archive/2013/09/15/acceptance-testing-driven-development-atdd-use-specflow.aspx)
    on ATDD.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这很好地引导了 [ATDD](http://www.amazon.co.uk/ATDD-Example-Test-driven-Development-Addison-Wesley/dp/0321784154)。
    我仍然对软件工程行业仍然没有在“旧”概念，如[TDD](http://www.agilesparks.com/files/ATDD+TDD.pdf)和[BDD](http://prezi.com/hpmea53mz8hx/balancing-atdd-gui-automation-exploratory-testing/)中的情况感到震惊。
    我只能想象提到ATDD时逃向门的人数。Microsoft MSDN博客对[ATDD](http://blogs.msdn.com/b/qingsongyao/archive/2013/09/15/acceptance-testing-driven-development-atdd-use-specflow.aspx)提供了有趣的阅读。
- en: '***Acceptance Test Driven Development (ATDD)**** is a practice in which the
    whole team collaboratively discusses acceptance criteria, with examples, and then
    distills them into a set of concrete acceptance tests before development begins.
    It’s the best way I know to ensure that we all have the same shared understanding
    of what it is we’re actually building. It’s also the best way I know to ensure
    we have a shared definition of Done*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***验收测试驱动开发（ATDD）***是一种实践，整个团队共同讨论验收标准，提供示例，然后在开发开始之前将它们精炼为一组明确的验收测试。这是我知道的确保我们所有人对我们实际构建的东西有相同的共识的最佳方式。这也是我知道的确保我们对“已完成”的共享定义。'
