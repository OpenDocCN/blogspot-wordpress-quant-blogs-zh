- en: So I walked into this [issue](https://connect.microsoft.com/VisualStudio/feedback/ViewFeedback.aspx?FeedbackID=501894&wa=wsignin1.0)
    with Visual Studio yesterday. The solution worked, I believe the problem came
    about because I removed VS 2010 RC, moved to RTM, then hit the AppFabric issue,
    and moved back to VS 2010 RC 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以昨天我遇到了一个[Visual Studio 的问题](https://connect.microsoft.com/VisualStudio/feedback/ViewFeedback.aspx?FeedbackID=501894&wa=wsignin1.0)。解决方案有效，我相信问题出现是因为我移除了
    VS 2010 RC，改用 RTM 版本，然后遇到了 AppFabric 问题，之后又回到了 VS 2010 RC 😦
