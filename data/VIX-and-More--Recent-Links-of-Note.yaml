- en: 'With some excellent content appearing during the last couple of days, I could
    not help but offer up a new installment in my periodic and highly personal list
    of favorite recent links, where a strong preference is given to posts that touch
    on the VIX and volatility, options, market sentiment, and ETFs. As always, informative
    is good, informative and provocative is better:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几天里出现了一些优秀的内容，我忍不住在我的周期性、高度个人化的最喜欢的近期链接列表中增加了一篇文章，这个列表更偏爱那些涉及VIX和波动性、期权、市场情绪以及ETF的帖子。一如既往，信息丰富是好的，信息丰富且具有启发性是更好的：
