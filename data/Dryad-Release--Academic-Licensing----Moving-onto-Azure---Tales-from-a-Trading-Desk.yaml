- en: Dryad Release (Academic Licensing) – Moving onto Azure
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Dryad发布（学术许可）- 迁移到Azure上
- en: Sounds like [Dryad](http://research.microsoft.com/en-us/projects/Dryad/) will
    be moved onto Azure, and possibly a product in a few years 🙂 Channel9 has the
    video’s to [watch](http://channel9.msdn.com/tags/DryadLINQ/). Basically its [distributed](http://research.microsoft.com/en-us/collaboration/tools/dryad.aspx)
    programming – accessing resources of a computer cluster or a data center for running
    data-parallel programs. LINQ distribution 🙂 – overview of [DryadLINQ](http://research.microsoft.com/en-us/projects/dryadlinq/default.aspx)
    here. All you need is a [HPCS](http://www.microsoft.com/hpc/en/us/default.aspx)
    and in 30mins you can be up and running. F# samples are included in the [release](http://blogs.zdnet.com/microsoft/?p=3385).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来[Dryad](http://research.microsoft.com/en-us/projects/Dryad/)将会迁移到Azure上，可能在几年后成为一个产品
    🙂 Channel9有相关的视频可以[观看](http://channel9.msdn.com/tags/DryadLINQ/)。基本上，这是一种[分布式](http://research.microsoft.com/en-us/collaboration/tools/dryad.aspx)编程
    - 访问计算机集群或数据中心的资源以运行数据并行程序。LINQ分发 🙂 - 这里是[DryadLINQ](http://research.microsoft.com/en-us/projects/dryadlinq/default.aspx)的概述。你只需要[HPCS](http://www.microsoft.com/hpc/en/us/default.aspx)，30分钟即可上手。[发布版本](http://blogs.zdnet.com/microsoft/?p=3385)中包含了F#示例。
- en: Sample program available [here](http://research.microsoft.com/pubs/66811/tr-2008-74.pdf).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的示例程序[在此](http://research.microsoft.com/pubs/66811/tr-2008-74.pdf)。
