- en: 'Humble Student of the Markets: What does the crowded long position in bonds
    mean for stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦虚学生：债券长头寸过度拥挤对股票意味着什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/what-does-crowded-long-position-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/what-does-crowded-long-position-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/what-does-crowded-long-position-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/what-does-crowded-long-position-in.html#0001-01-01)
- en: I encountered a couple of interesting observations about the bond market on
    the weekend. First,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在周末遇到了关于债券市场的一些有趣观察。首先，
- en: '[Tom McClellan](https://twitter.com/mcclellanosc/status/716419020086337537)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤姆·麦克莱伦](https://twitter.com/mcclellanosc/status/716419020086337537)'
- en: pointed out that the latest Commitment of Traders report on bond futures shows
    that the commercial hedgers, who are thought to be the "smart money" are massively
    short the bond market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指出最新的债券期货交易员承诺报告显示商业套期保值者，被认为是“聪明钱”的，大量做空债券市场。
- en: As well,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以及，
- en: '[Mark Hulbert](http://www.marketwatch.com/story/bond-market-bullishness-is-at-a-record-a-worrying-sign-2016-04-01)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫尔伯特](http://www.marketwatch.com/story/bond-market-bullishness-is-at-a-record-a-worrying-sign-2016-04-01)'
- en: observed that bond market timers are showing an off-the-charts level of bullishness
    on bonds, which is contrarian bearish.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 发现债券市场计时器显示了对债券的极端看涨水平，这是反向看跌的。
- en: 'Right, the bond market is cruisin'' for a bruisin''. Since the main focus in
    these pages is on the stock market, the BIG QUESTION for equity investors: "What
    would a weak bond market mean for the stock market?"'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，债券市场正在寻求一场打击。由于这些页面的主要焦点是股票市场，对股票投资者的一个重要问题是：“债券市场疲软对股票市场意味着什么？”
