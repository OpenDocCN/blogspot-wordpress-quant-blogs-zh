- en: 'John Cochrane:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·科克兰：
- en: I tried telling a hedge fund manager, “You don’t have alpha. I can replicate
    your returns with a value-growth, momentum, currency and term carry, and short-vol
    strategy.” He said, “‘Exotic beta’ is my alpha. I understand those systematic
    factors and know how to trade them. You don’t.” He has a point. How many investors
    have even thought through their exposures to carry-trade or short-volatility “systematic
    risks,” let alone have the ability to program computers to execute such strategies
    as “passive,” mechanical investments? To an investor who has not heard of it and
    holds the market index, a new factor is alpha. And that alpha has nothing to do
    with informational inefficiency.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我试图告诉一位对冲基金经理：“你没有 alpha。我可以用价值增长、动量、货币和期限套利以及短期波动策略复制你的回报。”他说：“‘异国情调的 beta’就是我的
    alpha。我了解这些系统因素，知道如何交易它们。而你不知道。”他有一定道理。有多少投资者甚至考虑过他们对套利交易或短期波动性“系统性风险”的暴露，更别提有能力编写程序来执行这样的策略作为“被动”的、机械化的投资？对于从未听说过它并持有市场指数的投资者来说，一个新的因素就是
    alpha。而且这个 alpha 与信息效率无关。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Most active management and performance evaluation just is not well described
    by the alpha-beta, information-systematic, selection-style split anymore. There
    is no “alpha.” There is just beta you understand and beta you don’t understand,
    and beta you are positioned to buy vs. beta you are already exposed to and should
    sell.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数积极管理和绩效评估都不能很好地用 alpha-beta、信息系统、选择风格的分割来描述了。没有“alpha”。只有你理解的 beta 和你不理解的
    beta，以及你打算购买的 beta 与你已经暴露的 beta，应该卖出的 beta。
- en: I don't find this very profound. If the carry trade or shorting the VXX is a
    beta trade and makes a risk premium, investors should be indifferent to it. The
    risk premium is an even trade of premium for risk (or rebate for insurance). He's
    assuming that most people would love to earn the returns from the carry trade
    or shorting the VXX, and I suspect he's right, but that's because it's not a risk
    premium, rather, it's simply an opportunity.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这不是很深刻。如果套利交易或做空 VXX 是一种 beta 交易并且产生了风险溢价，投资者应该对此无所谓。风险溢价是风险的平衡交易（或者是保险的回扣）。他假设大多数人都愿意赚取来自套利交易或做空
    VXX 的回报，我怀疑他是对的，但这是因为这不是一种风险溢价，而是一个简单的机会。
- en: Ever since the small cap effect was discovered, people have been attracted to
    it as an asset class because it offered higher returns. Dimensional Fund Advisors
    started with a small cap fund. Now, if the 'risk premium' story were true, it
    would be just as interesting for investors to take the other side, to buy insurance
    against whatever risk these things were providing a return premium for (these
    other factors tend to have medians of zero, not 1 as in the CAPM beta). Such opportunities
    are never sold that way, and investors don't want to pay for these things by shorting
    them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自从发现了小市值效应以来，人们就被它作为一种资产类别所吸引，因为它提供了更高的回报。尺寸基金顾问公司首先推出了一只小市值基金。现在，如果“风险溢价”故事是真的，那么对于投资者来说，扮演另一方，购买这些东西提供回报溢价的任何风险的保险，将会同样有趣（这些其他因素往往具有零的中位数，而不是类似
    CAPM beta 中的 1）。这样的机会从来没有以这种方式出售过，投资者也不愿意通过做空它们来支付这些东西的费用。
