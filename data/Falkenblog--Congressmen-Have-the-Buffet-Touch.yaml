- en: 'Falkenblog: Congressmen Have the Buffet Touch'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：国会议员有巴菲特的神通
- en: 来源：[http://falkenblog.blogspot.com/2011/05/congressmen-have-buffet-touch.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/congressmen-have-buffet-touch.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/05/congressmen-have-buffet-touch.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/congressmen-have-buffet-touch.html#0001-01-01)
- en: A new
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一项新的
- en: '[study](http://www.bepress.com/bap/vol13/iss1/art4/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://www.bepress.com/bap/vol13/iss1/art4/)'
- en: 'out notes that:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指出：
- en: Four university researchers examined 16,000 common stock transactions made by
    approximately 300 House representatives from 1985 to 2001, and found what they
    call "significant positive abnormal returns," with portfolios based on congressional
    trades beating the market by about 6 percent annually.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四位大学研究人员对约300名众议院代表在1985年至2001年间进行的16,000笔普通股交易进行了研究，发现了他们所称的“显著正常回报”，基于议员交易的投资组合每年击败市场约6％。
- en: '...'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: A study of senators by the same team of researchers five years ago found members
    of the higher chamber even better at beating the market -- outperforming it by
    about 10 percent, an amount the academics said was "both economically large and
    statistically significant."
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 五年前同一团队的研究人员对参议员进行了研究，发现参议院成员在击败市场方面表现得更好--他们的表现超过市场约10％，这是学术界认为“在经济上大且统计学上显著”的数量。
- en: I suppose they are good at stock investing for the same reason Hillary Clinton
    was a
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我想他们之所以擅长股票投资，是因为希拉里·克林顿也是
- en: '[savvy commodities trader](http://www.washingtonpost.com/wp-srv/politics/special/whitewater/stories/wwtr940527.htm)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[精明的大宗商品交易员](http://www.washingtonpost.com/wp-srv/politics/special/whitewater/stories/wwtr940527.htm)'
- en: ', and Obama was'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，奥巴马也是
- en: '[good at playing poker](http://www.thedailybeast.com/blogs-and-stories/2008-11-06/card-shark-in-chief/#)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[擅长打扑克](http://www.thedailybeast.com/blogs-and-stories/2008-11-06/card-shark-in-chief/#)'
- en: with Illinois lobbyists.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 伊利诺伊州的游说者。
- en: If the guys who set my property taxes want to bet on something, anything, I'm
    willing to post great odds. Just be sure to remember me, you know, later.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设定我的财产税的人想要押注什么，任何东西，我愿意提供很高的赔率。只是要记得我，你知道的，以后。
