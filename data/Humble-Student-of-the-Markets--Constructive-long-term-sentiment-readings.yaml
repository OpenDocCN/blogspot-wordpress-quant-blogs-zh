- en: 'Humble Student of the Markets: Constructive long-term sentiment readings'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：建设性的长期情绪读数
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/11/constructive-long-term-sentiment.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/11/constructive-long-term-sentiment.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/11/constructive-long-term-sentiment.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/11/constructive-long-term-sentiment.html#0001-01-01)
- en: Last week the market broke down decisively below its October lows. In the ensuing
    panic, the S&P 500 melted down (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周市场决定性地跌破10月份低点。随后的恐慌中，标普500指数(
- en: '*ho hum, what again?*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*嗯，又是什么？*'
- en: ) to levels below its 2002 lows.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ) 降至2002年低点以下。
- en: Amidst the carnage, the market is extremely oversold and long-term sentiment
    measures are at bear market extremes. With the caveat that long-term sentiment
    indicators can’t pinpoint the exact low on this bear, this is an indication that
    downside may be limited for this bear market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在一片混乱之中，市场极度超卖，长期情绪指标已经达到熊市极端。需要注意的是，长期情绪指标并不能精确指出这波熊市的底部，但这表明这轮熊市的下行空间可能有限。
- en: '**Death of buy-and-hold**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**买入持有的死亡**'
- en: Financial planners tell their clients to build an asset allocation plan and
    to stick with it. However, there are numerous signs that individual investors
    are abandoning their buy-and-hold discipline.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 财务规划师告诉他们的客户要建立资产配置计划并坚持执行。然而，有许多迹象表明个人投资者正在放弃他们的买入持有策略。
- en: '[Barry Ritholtz](http://www.ritholtz.com/blog/2008/11/individual-investor-stock-allocations/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·瑞托兹](http://www.ritholtz.com/blog/2008/11/individual-investor-stock-allocations/)'
- en: pointed out that AAII data shows that individual investor stock allocations
    are at levels consistent with previous bear market lows.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 指出AAII数据显示，个人投资者股票配置与之前的熊市低点一致。
- en: '[CNBC](http://www.cnbc.com/id/27651174)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/id/27651174)'
- en: recently aired a segment on the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最近播出了一个关于
- en: '*Death of buy and hold*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*买入持有的死亡*'
- en: as an investing discipline.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种投资纪律。
- en: In conjunction with that news,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与此新闻相结合，
- en: '[Mebane Faber](http://worldbeta.blogspot.com/2008/11/market-timing-is-impossible.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mebane Faber](http://worldbeta.blogspot.com/2008/11/market-timing-is-impossible.html)'
- en: '''s market timing system is shooting the lights out compared to a buy-and-hold
    strategy, with returns at all-time highs comparable to 1974 bear market low levels.
    These results are not surprising given the terrible environment for equities.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 的市场时机系统与买入持有策略相比大放异彩，回报率达到历史最高水平，与1974年熊市低点水平相当。鉴于股票市场的恶劣环境，这些结果并不令人意外。
- en: '**Market is at oversold extremes**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场已达到超卖极端**'
- en: At the time of this writing, most US market indices are down 50-55% from their
    highs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 截至本文撰写时，大多数美国市场指数从高点下跌了50-55%。
- en: '[Bloomberg](http://www.bloomberg.com/apps/news?pid=20601213&sid=aL6HV7ahiGHM&)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.bloomberg.com/apps/news?pid=20601213&sid=aL6HV7ahiGHM&)'
- en: reports that “[t]he worst annual decline in the Standard & Poor's 500 Index
    since 1931 has dragged down every industry in the benchmark gauge and 96 percent
    of its stocks.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，“标准普尔500指数自1931年以来最严重的年度下跌已经拖累了基准指标中的每个行业及其96%的股票。”
- en: '[Bespoke](http://bespokeinvest.typepad.com/bespoke/2008/11/sp-500-200-day-moving-average-spread-at--32.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://bespokeinvest.typepad.com/bespoke/2008/11/sp-500-200-day-moving-average-spread-at--32.html)'
- en: recently reported that the spread of stocks from their 200 day moving average
    is consistent levels not seen since the Great Depression. They conducted a recent
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最近报告称，股票与200日移动平均线的差距与自大萧条以来未见的一致水平相符。他们进行了一项最近的
- en: '[poll](http://bespokeinvest.typepad.com/bespoke/2008/11/dow-6000.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[民意调查](http://bespokeinvest.typepad.com/bespoke/2008/11/dow-6000.html)'
- en: that indicated the consensus low for the Dow is 6,000\.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 指出道琼斯指数的共识低点是6,000点。
- en: '[Tickersense](http://tickersense.typepad.com/ticker_sense/2008/11/dont-call-the-bottom.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tickersense](http://tickersense.typepad.com/ticker_sense/2008/11/dont-call-the-bottom.html)'
- en: 'documents the damage here:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里记录了损失：
- en: Most notably, the decline in the S&P 500 has been as severe as any of the last
    fifty years, but it has occurred in half of the time. Typically declines such
    as the current one occur over two years, this has taken just over one.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最值得注意的是，标普500指数的跌幅与过去五十年中的任何一次一样严重，但只用了不到一半的时间。通常像当前的这种跌幅需要两年时间，而这次只用了超过一年。
- en: They seem to have thrown up their collective hands and moved into panic mode
    as they went on to say that market history may not provide a good guide anymore.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他们似乎已经集体举手投降，进入了恐慌模式，因为他们接着说市场历史可能不再是一个好的指南。
- en: '**Speculation is dead**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**投机已死**'
- en: It is said that bear markets don’t die of panic but of neglect and boredom.
    Trading volume on pink sheet stocks, the most speculative in the US market, are
    now moribund. A recent
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有句话说，熊市不是因为恐慌而死亡，而是因为忽视和无趣。在美国市场上最投机的粉单股票的交易量，现在几乎停滞。最近的一项
- en: '[Minyanville](http://www.minyanville.com/articles/index.php?a=19930)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[米尼亚维尔](http://www.minyanville.com/articles/index.php?a=19930)'
- en: 'article reports that:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文章报道称：
- en: In October, total dollar volume in over-the-counter stocks fell to less than
    0.07% of total NASDAQ dollar volume, the first time it has dropped below 0.1%
    since the inception of the data in 1995.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在10月份，场外股票的总美元成交量跌至不足纳斯达克总美元成交量的0.07%，这是自1995年数据开始以来的首次跌破0.1%。
- en: '**A setup for a bottom, but not yet**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场底部尚未形成，但已有迹象**'
- en: To be sure, shorter term sentiment indicators such as
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，像这样的短期情绪指标
- en: '[AAII](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国个人投资者协会](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
- en: are not at bearish extremes.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 并未达到极度看跌的程度。
- en: '[Mark Hulbert](http://www.marketwatch.com/news/story/Contrarians-still-not-sounding-all/story.aspx?guid=%7BC89742C6%2DEB9D%2D4C93%2DABCE%2D7772CB7FE86A%7D)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫尔伯特](http://www.marketwatch.com/news/story/Contrarians-still-not-sounding-all/story.aspx?guid=%7BC89742C6%2DEB9D%2D4C93%2DABCE%2D7772CB7FE86A%7D)'
- en: came to a similar conclusion based on newsletter writer sentiment as well. This
    readings indicate that the bull is not quite ready to charge yet.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 研究也基于通讯撰写者的情绪得出了类似的结论。这些读数表明，牛市尚未完全准备好发力。
- en: My inner technician's interpetation of these conditions is that there is limited
    downside in the market. However, equities need to spend some time and base before
    the bull can revive again.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心技术分析师的解释是，市场下行空间有限。然而，在牛市能够再次复苏之前，股票需要花费一些时间和基础。
