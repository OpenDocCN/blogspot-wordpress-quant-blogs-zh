- en: There is a new [Quantitative Finance](http://area51.stackexchange.com/proposals/117/quantitative-finance?referrer=EZoOPpokWeo1)
    community in incubation at stackexchange.com.   I’ve a big fan of [mathoverflow](http://mathoverflow.net/)
    and [stackoverflow](http://stackoverflow.com/), having found both to be the best
    sources of information and problem solving within their respective areas.   In
    order for the community to have a permanent and free home, it must show a sizable
    interest base.  Please visit the link above and provide your email address in
    support of the community.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在stackexchange.com上有一个正在孵化中的新的[量化金融](http://area51.stackexchange.com/proposals/117/quantitative-finance?referrer=EZoOPpokWeo1)社区。我是[mathoverflow](http://mathoverflow.net/)和[stackoverflow](http://stackoverflow.com/)的大粉丝，发现这两个都是在其各自领域内信息获取和问题解决最好的来源。为了使这个社区有一个永久且免费的家，必须显示出相当大的兴趣基础。请访问上面的链接并提供您的电子邮件地址以支持这个社区。
- en: 'Here is a quote from the founding member which best describes the motivations
    for creating this community:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是创始成员的一段话，最准确地描述了创建这个社区的动机：
- en: I’m a researcher at a long running multi-billion quantitative hedge fund. I
    previously worked at Goldman Sachs, which due to its size was able to foster a
    strong internal community. As a researcher in a hedge fund, I have fairly limited
    opportunities for collaboration when it comes to learning more about the investment
    industry and finance as a whole. In short, there are no good, free learning resources
    for someone involved in finance.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是一名在一家长期运营的多十亿美元量化对冲基金的研究员。我之前在高盛工作，那里由于规模庞大，能够培养出一个强大的内部社区。作为一名对冲基金研究员，在了解投资行业和金融整体方面，我合作的机遇相当有限。简而言之，对于金融领域的人来说，没有好的、免费的学习资源。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The best available option has been Wilmott. The Wilmott forums are home to a
    very large community of scholars and professionals. Unfortunately, I find that
    it can be very difficult to monitor the forums, and even more difficult to find
    answers to questions that were asked there in the past. Moreover, the forums frequently
    include controversial or offensive discussions that can detract from everything
    else.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前最好的选择是Wilmott。Wilmott论坛是一个学者和专业人士的大型社区。不幸的是，我发现监测这些论坛可能非常困难，而且过去在这里提出的问题找到答案更加困难。此外，论坛里经常包含有争议或令人不快的讨论，这可能会影响其他一切。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As such, I am seeking to create a new community that specifically addresses
    the needs of finance professionals and academics on the StackExchange network.
    StackExchange is a network built by the creators of StackOverflow.com.  If you
    haven’t used StackOverflow, I strongly recommend it for programming questions.
    It’s much more effective than any other format at posing questions and getting
    answers in very specific technical areas.  If you have any programming questions,
    you should give it a try and see how quickly the correct answer is given.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，我试图创建一个新社区，专门针对StackExchange网络上的金融专业人士和学者的需求。StackExchange是由StackOverflow.com的创建者构建的网络。如果你还没有使用过StackOverflow，我强烈推荐它，尤其是对于编程问题。它在特定技术领域提问和获取答案方面比其他任何格式都更有效。如果你有任何编程问题，你应该试试看，看看正确答案会多快被给出。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This new [Quantitative Finance](http://area51.stackexchange.com/proposals/117/quantitative-finance?referrer=EZoOPpokWeo1)
    site would be more akin to MathOverflow, where mathematicians gather to ask and
    answer specific math questions. The beauty of the MathOverflow is that it is a
    site for expert, by experts. Any non-specific, ill-formatted, or otherwise offensive
    question gets closed by the community almost immediately. So the attention can
    always be focused on interesting math questions.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个新的[量化金融](http://area51.stackexchange.com/proposals/117/quantitative-finance?referrer=EZoOPpokWeo1)网站将更类似于MathOverflow，那里的数学家聚集在一起提问和回答具体的数学问题。MathOverflow的美妙之处在于，它是一个由专家为专家建立的网站。任何非具体的、格式不正确或其他令人不快的提问都会几乎立即被社区关闭。因此，注意力总是可以集中在有趣的数学问题上。
