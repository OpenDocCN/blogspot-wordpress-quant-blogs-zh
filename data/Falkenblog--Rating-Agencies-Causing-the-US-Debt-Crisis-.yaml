- en: 'Falkenblog: Rating Agencies Causing the US Debt Crisis?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 鹰法克博客：评级机构引发美国债务危机？
- en: 来源：[http://falkenblog.blogspot.com/2011/07/rating-agencies-causing-us-debt-crisis.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/rating-agencies-causing-us-debt-crisis.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '来源: [http://falkenblog.blogspot.com/2011/07/rating-agencies-causing-us-debt-crisis.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/rating-agencies-causing-us-debt-crisis.html#0001-01-01)'
- en: The Wall Street Journal's Holman Jenkins Jr.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街日报的霍尔曼·詹金斯（Holman Jenkins Jr.）
- en: '[see a problem](http://online.wsj.com/article/SB10001424053111903591104576469923832521268.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看问题](http://online.wsj.com/article/SB10001424053111903591104576469923832521268.html)'
- en: 'in Rating Agencies (Moody''s, S&P, Fitch) actually anticipating default:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在评级机构（穆迪、标准普尔、惠誉）实际上预测违约：
- en: But now we have a new problem. The rating agencies, especially Standard & Poor's,
    have decided to join the politicians in turning an artificial crisis into a real
    one. S&P says it plans a U.S. debt downgrade, regardless of any debt-ceiling outcome,
    unless it sees a "credible" plan to reduce future deficits by $4 trillion over
    the next 10 years.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但现在我们有了一个新问题。评级机构，尤其是标准普尔，决定加入政客，将人为危机变成真正的危机。标准普尔表示计划对美国债务进行降级，不管债务上限的结果如何，除非它看到未来10年减少未来赤字4万亿美元的“可信”计划。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This has become the real worry for Wall Street, but why? America's spending
    debate does not remotely make it any more of a default threat than it was a week
    or month or year ago. America's IOUs are still completely acceptable to the markets.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这已经成为华尔街真正担心的问题，但为什么呢？美国的支出辩论并没有使其成为违约威胁吗？仍然完全受市场接受的美国债券。
- en: Rating Agencies generally rationalize market opinion the way politicians rationalize
    whatever talking points are popular with their base. They aren't leaders, rather
    focal points who artfully persuade many who don't follow or trust markets, that
    the market is generally correct. When I worked at Moody's, we took a beating from
    KMV because this firm showed that their purely quantitative 'distance to default'
    outperformed Agency Ratings. A distance to default metric is basically a simple
    function of market cap (higher is better), volatility (lower is better), and debt
    (lower is better), which is basically a market cap metric (volatility and market
    cap are positively correlated). All I can say is that the ratings agencies said
    they ratings were not comparable, and then Moody's bought KMV and such embarrassing
    information is not mentioned much (yet never repudiated).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 评级机构通常会合理化市场观点，就像政客合理化基地的流行话题一样。他们不是领导者，而是巧妙地说服许多不跟踪或不信任市场的人，市场总体上是正确的。在穆迪工作时，我们受到了KMV的重创，因为这家公司证明了他们纯数量化的“违约距离”优于机构评级。违约距离指标基本上是市值的简单函数（市值越高，越好），波动性（市值越低，越好）和债务（市值越低，越好），这基本上是一种市值指标（波动性和市值呈正相关）。我只能说，评级机构说他们的评级是不可比的，然后穆迪收购了KMV，这种令人尴尬的信息并没有被提及（但从未被否认）。
- en: So, ratings agencies are symptoms, and when things trade at AAA they get those
    kinds of ratings. As the markets are now questioning the AAA rating of the USA,
    it's only reasonable the Ratings Agencies too would ask these questions. Jenkins
    remarks that
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，评级机构只是症状，当事物以AAA进行交易时，它们获得这些评级。由于市场现在质疑美国的AAA评级，评级机构也会提出这些问题是合理的。詹金斯指出
- en: There's a reason the monumental unfunded liabilities of Social Security and
    Medicare are not counted as part of the federal debt—they don't have to be paid
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 社会保障和医疗保险的庞大的未偿债务没有被计入联邦债务的原因有一个——他们不必支付
- en: Which is what many said about the obligations of Latin American before the 1980
    debt crisis, or what Russian investors said before the 1998 default. They don't
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像许多人在1980年债务危机之前对拉丁美洲义务说的一样，或者是1998年违约之前俄罗斯投资者所说的话。他们不
- en: have
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有
- en: to pay these obligations, but given the incentives to pay senior citizen and
    public employees, or foreign debtholders, I would bet on them defaulting. Debt
    payment is based on priorities, and often governments choose to pay others before
    their debt holders.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要支付这些义务，但考虑到支付给老年人和公共雇员，或者外国债权人的激励措施，我愿意打赌他们会违约。债务支付是基于优先级的，政府经常选择在债权人之前支付给其他人。
- en: For Jenkins to imply that rating agencies should, as a rule, wait until the
    market trades debt at a certain level to downgrade or even discuss a downgrade
    only makes the ratings purely redundant. Without the option to draw a line proactively,
    the charade is over and Ratings Agencies lose whatever meaning they have.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果詹金斯暗示评级机构应该等到市场以某个水平交易债务才能降级甚至讨论降级，那么评级就变得纯粹多余了。没有主动划定底线的选项，这场闹剧就结束了，评级机构失去了任何意义。
