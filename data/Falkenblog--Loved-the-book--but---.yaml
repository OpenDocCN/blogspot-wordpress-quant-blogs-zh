- en: It reminds me of
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它让我想起了
- en: '[Brad DeLong''s criticim of Skidelisky](http://econ161.berkeley.edu/Econ_Articles/reviews/skidelsky12.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brad DeLong对Skidelisky的批评](http://econ161.berkeley.edu/Econ_Articles/reviews/skidelsky12.html)'
- en: '''s 3-part biography of Keynes, which he said was excellent, except for where
    Skidelsky''s writings on post WW2 economics, which basically means it''s a fun
    read about trivialities. Skidelsky took exception, and'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他说Keynes的三部传记很棒，除了Skidelsky关于二战后经济的著作，这基本意味着这本书只是一本关于琐事的有趣读物。Skidelsky对此感到不满，
- en: '[DeLong was puzzled](http://econ161.berkeley.edu/Econ_Articles/reviews/skidelsky12.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[德隆感到困惑](http://econ161.berkeley.edu/Econ_Articles/reviews/skidelsky12.html)'
- en: ', because he emphasized he did like the book, but one does not spend a decade
    writing a 3-volume set that is irrelevant to the main point (here, current economic
    science).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为他强调他确实喜欢这本书，但一个人不可能花十年写一部与主要观点无关的3卷本（这里是指当前的经济科学）。
- en: Every writer likes having their book called a 'good read', and most readers
    really leave it there, but if it also wrong on its main assertion, or does not
    really have a point, this is a Pyrrhic victory.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每个作家都喜欢听到别人称其作品为“一本不错的读物”，而大多数读者确实也只会用这句话来评价，但如果作品的主要论点是错误的，或者并没有真正的观点，这就是一个空胜。
