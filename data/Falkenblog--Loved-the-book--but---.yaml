- en: Funny but devastating aside on Bob Wright' new book,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对鲍勃·赖特新书的一个有趣但毁灭性的插曲，
- en: '[The Evolution of God](http://www.evolutionofgod.net/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[上帝的进化](http://www.evolutionofgod.net/)'
- en: ', in that it isn''t clear whether or not Bob believes religion is net good,
    which is a rather important point in summing up religion. That is, if you look
    at the 10,000 year development of religion, and see both sides of that argument,
    did you really see anything?:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为书中并不清楚Bob是否认为宗教从总体上是好的，这在总结宗教方面是一个相当重要的观点。也就是说，如果你看待宗教的发展历程有一万年，并且看到了这一争论的两面，你真的看到了任何东西吗？：
