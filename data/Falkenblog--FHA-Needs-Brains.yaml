- en: In the 1990's many Japanese banks were known as
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在1990年代，许多日本银行被称为
- en: zombie
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: zombie
- en: banks because while technically insolvent, they continued to operate because
    their ability to repay their debts is shored up by implicit or explicit government
    credit support. The banks did not write down their loans, but neither did they
    lend much because they were in a holding period until the asset pricing fairy
    pulled prices back up to their pre-bubble peak. A decade of stagnation followed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 银行，因为尽管在技术上资不抵债，他们仍继续运转，因为他们能够偿还债务的能力得到了隐性或明确的政府信用支持。 银行们没有减少贷款，但他们也没有多借款，因为他们正处于一个持有期，直到资产价格精灵将价格拉回到泡沫前的顶峰。
    接着是十年的停滞。
- en: Luckily, Americans are too stupid to do that again. Instead, we have the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，美国人太愚蠢了，再也不愿这样做了。 相反，我们有
- en: '[FHA](http://www.hud.gov/offices/hsg/fhahistory.cfm)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[FHA](http://www.hud.gov/offices/hsg/fhahistory.cfm)'
- en: ', a government agency staffed by many talented economists who I''m sure could
    prove to you their policy is optimal (under certain assumptions), highlighting
    the benefits of a rigorous education in the dismal science. Currently the FHA
    is dominating the lower-than-average house mortgage market. It offers lenient
    terms for home buyers than any profit-oriented banker, all in the name of stimulus,
    such as only a 3.5% vs. 10% down payment, and debt-payment/income ratios of 60%
    vs 36%.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ', 一个由许多才华横溢的经济学家组成的政府机构，我相信他们可以证明他们的政策是最佳的（在某些假设下），强调了对阴沉科学严格教育的利益。 目前FHA 正统治着低于平均水平的房屋抵押市场。
    它为房屋买家提供比任何追求利润的银行家更宽松的条件，所有这些都是为了刺激，例如仅3.5％对比10％的首付，以及债务支付/收入比率为60％对比36％。'
- en: Why FHA's contrary lending stance is a bad idea is because it takes a certain
    level of financial capital, and the correlated amount of prudence, to maintain
    a house, to make sense as the residual claimant on the property, to be the owner.
    There's a large probability a furnace will break, and then what? For a $150k house,
    if you could only afford the 3.5% down payment, there's a smaller chance you can
    maintain the house due to normal wear-and tear, as well as those big expenses
    like a blown furnace. Then, when the deteriorated house makes it clear the transaction
    is not easy money, the homeowner bolts and the property sits for 18 months attracting
    squatters, drug users, and vandals, which depresses neighborhood values (this
    is due to laws designed to protect the homeowner, who presumably is being bullied
    by the bank).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 'FHA的相反放贷态度是一个坏主意，因为它需要一定的财务资本和相应的审慎度来维护一座房子，在做为房产的剩余要求者，作为业主是有意义的。 有很大的可能性炉子会坏，然后怎么办？
    对于一个价值15万美元的房子，如果您只能负担得起3.5％的首付款，那么您能够因正常磨损以及那些例如损坏的炉子等大额开支很小的机会来维护房屋。 然后，当破旧的房屋清楚地表明这笔交易不是容易赚的钱时，业主就会逃跑，房产就会滞留18个月，吸引扒手、吸毒者和蛮不讲理行为者，从而压低了社区价值（这是由旨在保护家庭的法律导致的，他们被银行欺负）。 '
- en: This FHA insanity highlights why, as mercurial and imperfect markets are, they
    are
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种FHA的疯狂凸显了为什么尽管市场变化无常且不完美，但它们仍属于
- en: '[better than government directed markets](http://yglesias.thinkprogress.org/2010/08/ideological-positioning-of-recalculation/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed:+matthewyglesias+(Matthew+Yglesias))'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[优于政府指导市场](http://yglesias.thinkprogress.org/2010/08/ideological-positioning-of-recalculation/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed:+matthewyglesias+(Matthew+Yglesias))'
- en: . Markets make mistakes but they correct themselves much faster than government
    does.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。市场会犯错误，但它们纠正错误的速度比政府快得多。
