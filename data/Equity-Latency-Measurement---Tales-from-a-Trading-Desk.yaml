- en: Equity Latency Measurement
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 股权延迟测量
- en: Due to the mass of email/code/stuff one get each day, sometimes it takes me
    a while to get round to reading everything.  Hence somewhat delayed, but still
    worth mentioning is a now slightly old article by [Low-Latency.com](http://low-latency.com/),
    Measuring Latency in Equity [Transactions](http://low-latency.com/article/measuring-latency-equity-transactions). 
    The article provide figures for  State-of-the-Art Latency general usage connections,
    coupled with a good overview of latency in financial markets from a viewpoint
    of exchanges.  Page 6 gives some  key latency numbers for asset classes.  Figure
    4 should be familiar to anyone who’s working in the venue connectivity space. 
    Table 3 is relevant to anyone working or considering working in the global trading
    connectivity space.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每天收到的邮件/代码/杂事很多，有时候我需要一些时间才能把所有东西都看完。因此，稍有延迟，但仍值得一提的是一篇现在稍微有点老的文章，来自[Low-Latency.com](http://low-latency.com/)，《在股票交易中衡量延迟》（Measuring
    Latency in Equity [Transactions](http://low-latency.com/article/measuring-latency-equity-transactions)）。该文章提供了现代延迟通用连接的一些数据，以及从交易所的角度对金融市场延迟的概述。第
    6 页提供了一些资产类别的关键延迟数字。图 4 应该对在场地连接领域工作的任何人都很熟悉。表 3 对在全球交易连接领域工作或考虑工作的任何人都很相关。
- en: Overall, excellent article, and worth the reading time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这是一篇优秀的文章，值得阅读。
