- en: '*“do not have an interest in too many stocks at one time. It is much easier
    to watch a few than many.”  Jesse Livermore*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “不要同时对太多股票感兴趣。同时关注几只股票比关注很多股票要容易得多。” ——杰西·利弗莫尔
- en: '*“confine your studies of movements to the prominent stocks of the day. If
    you cannot make money out of the leading active issues, you are not going to make
    money out of the stock market as a whole.” Jesse Livermore in How to Trade in
    Stocks*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “将你的研究重点限制在当天的主要股票上。如果你不能从领军的活跃股票中赚钱，你就不可能从整个股票市场赚钱。” ——杰西·利弗莫尔在《如何交易股票》中
- en: Like many other traders, I fell in love with Reminiscences of a Stock Operator”
    which was a book based upon the famous speculator Jesse Livermore. The trading
    concepts introduced in the book both from a pure technical as well as psychological
    standpoint are timeless. The most interesting part of this book was the concept
    of trading the “active stocks” and following the “leaders.” This concept was brought
    up in Jesse Livermore’s own books on the market, where he emphasizes trading stocks
    that are highly liquid and active, and are leading the market. He also discusses
    finding stocks that have a predictable “personality” and tend to suit his style
    very well. Livermore’s writings and concepts were reborn in modern days through
    legendary trader Nicholas Darvas (How I Made $2,000,000 in the stock market) and
    William O’Neil of Investors Business Daily (How to Make Money in Stocks). These
    three books (including Reminiscences of a Stock Operator) are my three favorite
    investment books of all time. All of them emphasize using a trend-following/breakout
    method trading the “active” stocks and “market leaders” as the path to investment
    success. Some of the more modern success stories such as the world-record holder
    for highest annual return Dan Zanger (who is definitely no flash in the pan),
    also uses a similar approach. Dan Zanger also discusses having a proprietary list
    of his own “pet” stocks that fit his criteria. Purportedly they are “volatile”
    and tend to give fewer false signals.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多其他交易员一样，我爱上了《股票作手回忆录》这本书，它是以著名投机者杰西·利弗莫尔为原型创作的。这本书从纯粹的技术和心理角度介绍的交易概念是永恒的。这本书最有趣的部分是关于交易“活跃股票”和跟随“领导者”的概念。这个概念在杰西·利弗莫尔关于市场的自己的书中也被提出，他强调交易高流动性和活跃度、引领市场的股票。他还讨论了找到具有可预测“性格”的股票，并且非常符合他的交易风格。利弗莫尔的著作和概念在现代通过传奇交易员尼古拉斯·达瓦斯（《我在股市中赚了200万美元》）和投资者商业日报的威廉·O’尼尔（《如何炒股》）的作品中重生。这三本书（包括《股票作手回忆录》）是我所有时间最喜欢的三部投资书籍。它们都强调使用趋势跟随/突破方法交易“活跃”股票和“市场领导者”是取得投资成功的路径。一些更现代的成功故事，如年度最高回报世界纪录保持者丹·扎anger（绝对不会是一夜暴富），也使用了类似的方法。丹·扎anger还讨论了他自己独有的符合他标准的“心头好”股票清单。据说这些股票“波动性”较大，且较少发出错误信号。
- en: 'From my experience and observation, I have noticed that the most successful
    investors/traders use this type of method to achieve phenomenal wealth whether
    they are trading stocks or futures. In contrast very few have done the same with
    short-term approach. It also seems that all of these investors/traders apply some
    sort of filter to identify the best stocks to trade. The IBD 100 is currently
    the only formal index that best represents this approach. It is in fact a very
    respectable index, and a good resource for active traders. However it suffers
    from several drawbacks: 1) the approach is not universal: it is specific to stocks
    only and cannot be applied to other asset classes 2) it makes too many assumptions
    about how the market should work versus the way it actually works: I actually
    tested numerous statements/assumptions made by O’Neil and found that many do not
    have statistical validity 3) it contains too many illiquid and speculative stocks
    that Livermore would never consider trading (or even O’Neil himself).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验和观察，我注意到最成功的投资者/交易员无论是在交易股票还是期货时，都使用这种方法来实现惊人的财富。相比之下，用短期方法做到这一点的人非常少。同时，所有这些投资者/交易员似乎都应用某种过滤器来识别最佳交易股票。目前，IBD
    100 是唯一最能代表这种方法的正式指数。它实际上是一个非常受尊重的指数，对于活跃交易者来说是一个很好的资源。然而，它存在几个缺点：1)这种方法不是通用的：它只针对股票，不能应用于其他资产类别2)它对市场应该如何运作与实际运作方式的假设太多：我实际上测试了奥尼尔提出的许多声明/假设，并发现其中许多没有统计有效性3)它包含太多流动性差和具有投机性的股票，这些是莱文永远不会考虑交易的（甚至连奥尼尔本人也不会考虑）。
- en: So, to address these issues I created “The Livermore Index” which is a universal
    method that can be applied to any asset class and its components. The Livermore
    Index is ideal for short-term or long-term trend trading or momentum-based approaches
    as we shall soon see. The method used to create the index is proprietary, but
    it uses only a few different measures. The Livermore Strength Rating or “LSR”
    is used to rank each stock by its favorability. The highest LSR stocks are the
    ones you want to trade, as they are the “easiest”  and most likely to make you
    a sizable profit using any type of trend strategy–including standard breakouts
    which have in the last 10 years been very difficult to trade. Needless to say,
    the results of using this method were quite shocking, and completely break the
    paradigm of how to identify the “active” or “market-leading” stocks. More on this
    to come……….
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，为了解决这些问题，我创建了“莱文指数”（The Livermore Index），这是一种普遍适用的方法，可以应用于任何资产类别及其组成部分。如我们将要看到的，莱文指数非常适合短期或长期趋势交易或基于动量的交易方法。创建指数所使用的方法是专有的，但它只使用了少数不同的衡量标准。莱文强度评级（Livermore
    Strength Rating，简称LSR）用于根据每只股票的吸引力进行排名。LSR值最高的股票是你想交易的股票，因为它们是“最容易”交易的，并且最有可能让你通过任何趋势策略（包括在过去10年中非常难以交易的标准化突破策略）获得可观的利润。不言而喻，使用这种方法的结果非常令人震惊，完全打破了如何识别“活跃”或“市场领先”股票的范式。关于这一点，以后会详细介绍……
