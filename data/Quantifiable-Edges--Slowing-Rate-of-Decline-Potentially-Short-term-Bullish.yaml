- en: 'Quantifiable Edges: Slowing Rate of Decline Potentially Short-term Bullish'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：减速下降可能预示着短期看涨
- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/slowing-rate-of-decline-potentially.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/slowing-rate-of-decline-potentially.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/06/slowing-rate-of-decline-potentially.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/slowing-rate-of-decline-potentially.html#0001-01-01)
- en: Also notable about Wednesday’s action was that while the market has declined
    for at least 3 days in a row, the rate of decline has lessened both of the last
    2 days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三的行动值得注意的是，尽管市场已经连续三天下跌，但过去两天的下跌速度已经放缓。
- en: '[Back in September I found this pattern to have bullish consequences](http://quantifiableedges.blogspot.com/2008/09/slowing-rate-of-decline-helps-bullish.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[去年九月我发现这种模式有看涨后果](http://quantifiableedges.blogspot.com/2008/09/slowing-rate-of-decline-helps-bullish.html)'
- en: when the market was trading below its 200-day moving average. I decided to test
    it out when above the 200ma as well. I found that prior to 1987 there was no bullish
    influence based on the pattern. Since 1987 one has appeared. Here is the test
    using the SPY. First the base case without the slowing rate of decline requirement.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场交易在其200天移动平均线以下时。我决定在上方200ma也进行测试。我发现在1987年之前，根据该模式没有看涨影响。自1987年以来，已经出现了一个。以下是使用SPY进行的测试。首先是没有任何减速下降要求的基准案例。
