- en: Wall St & Technology “Will SEFs Increase Market Fragmentation?” [article](http://www.wallstreetandtech.com/electronic-trading/232500449)
    comments on the recent TabbForum conference. Also of interest is that [Eris Exchange](http://www.erisfutures.com/)
    would have margin offsets with Eurodollars starting in March.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街与科技 “SEFs是否会加剧市场碎片化？”文章评论了最近的TabbForum会议。同样值得注意的是，[Eris Exchange](http://www.erisfutures.com/)将从3月开始与欧元美元实行保证金抵消。
- en: Additionally, “Derivatives Participants Worry about Clearing Risk” discusses
    the [ping](http://www.wallstreetandtech.com/articles/232500561?pgno=1) model that
    might leverage FIX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，“衍生品参与者担忧结算风险”讨论了可能利用FIX的[ping](http://www.wallstreetandtech.com/articles/232500561?pgno=1)模型。
