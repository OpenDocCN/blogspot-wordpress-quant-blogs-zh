  type: TYPE_NORMAL
  zh: 'VIX and More: 近期金融板块成分表现'
- en: 来源：[http://vixandmore.blogspot.com/2009/03/recent-financial-sector-component.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/recent-financial-sector-component.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/recent-financial-sector-component.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/recent-financial-sector-component.html#0001-01-01)
- en: Back in early December, in [Breaking Down the Financial Sector Post-Lehman](http://vixandmore.blogspot.com/2008/12/breaking-down-financial-sector-post.html),
    I contrasted the broad-based KBW Bank Index ETF ([KBE](http://vixandmore.blogspot.com/search/label/KBE))
    with several other KBW financial sector ETFs, notably [KRE](http://finance.yahoo.com/q?s=KRE)
    (KBW regional banking index), [KCE](http://finance.yahoo.com/q/pr?s=KCE) (KBW
    capital markets index) and [KIE](http://finance.yahoo.com/q/pr?s=KIE) (KBW insurance
    index.) At that time, the regional banking index was holding up better than its
    siblings, but had begun to show some weakness.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 早在去年12月初，在[Breaking Down the Financial Sector Post-Lehman](http://vixandmore.blogspot.com/2008/12/breaking-down-financial-sector-post.html)一文中，我对比了广泛基于的KBW银行指数ETF（简称[KBE](http://vixandmore.blogspot.com/search/label/KBE)）和其他几个KBW金融板块ETF，特别是[KRE](http://finance.yahoo.com/q?s=KRE)（KBW地区银行指数）、[KCE](http://finance.yahoo.com/q/pr?s=KCE)（KBW资本市场指数）和[KIE](http://finance.yahoo.com/q/pr?s=KIE)（KBW保险指数）。当时，地区银行指数的表现优于其姊妹指数，但已经开始显示出一些弱点。
- en: Fast forward almost four months and in the chart below I contrast the performance
    of the same quartet of ETFs since the November 21^(st) bottom (SPX 741), when
    things probably looked darkest for the financial sector.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 快进四个月，下面的图表对比了自去年11月21日（SPX 741）低点以来，同一组ETF的表现，当时可能是金融板块看起来最黑暗的时刻。
- en: Notice that now the capital markets group (with top holdings of [GS](http://vixandmore.blogspot.com/search/label/GS),
    [MS](http://vixandmore.blogspot.com/search/label/MS), [CME](http://vixandmore.blogspot.com/search/label/CME),
    [SCHW](http://vixandmore.blogspot.com/search/label/SCHW) and [STT](http://vixandmore.blogspot.com/search/label/STT))
    is sporting gains of over 20% since this period, while insurance stocks are almost
    back to breaking even and both banking ETFs, the regional and money center variants,
    have been bring up the rear, moving almost in lockstep as of late and showing
    losses in excess of 25% for the period in question. All four groups have bounced
    impressively off of the March lows, but once again, it is the capital markets
    group that has showed the most strength, with State Street (STT) leading the way.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，现在资本市场组（前十大持仓包括[GS](http://vixandmore.blogspot.com/search/label/GS)、[MS](http://vixandmore.blogspot.com/search/label/MS)、[CME](http://vixandmore.blogspot.com/search/label/CME)、[SCHW](http://vixandmore.blogspot.com/search/label/SCHW)和[STT](http://vixandmore.blogspot.com/search/label/STT)）自这段时间的涨幅超过了20%，而保险股几乎回到了盈亏平衡点，同时两个银行ETF，地区和中心货币变种，一直在后面追赶，近期几乎步调一致，在这段时间内的亏损超过了25%。所有四个组都从3月份的低点反弹得相当不错，但再次强调，是资本市场组表现出了最强的力量，州街银行（STT）走在前列。
