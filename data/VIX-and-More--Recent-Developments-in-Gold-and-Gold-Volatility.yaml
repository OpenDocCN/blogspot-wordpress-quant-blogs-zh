- en: 'VIX and More: Recent Developments in Gold and Gold Volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：黄金和黄金波动性的最新发展
- en: 来源：[http://vixandmore.blogspot.com/2009/09/recent-developments-in-gold-and-gold.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/recent-developments-in-gold-and-gold.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/recent-developments-in-gold-and-gold.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/recent-developments-in-gold-and-gold.html#0001-01-01)
- en: With the price of [gold](http://vixandmore.blogspot.com/search/label/gold) topping
    $1000 per ounce today for the first time since February, there has been a great
    deal of discussion about gold prices and the volatility of gold prices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天金价首次突破每盎司1000美元大关，与此同时，关于黄金价格及其波动性的讨论也颇多。【黄金价格](http://vixandmore.blogspot.com/search/label/gold)
- en: While there is no disputing that gold prices are high (today they also matched
    their 52 week high), the comments I have seen about elevated volatility in gold
    are not supported by the numbers. In fact, the CBOE’s gold volatility index ([GVZ](http://vixandmore.blogspot.com/search/label/GVZ)),
    which is sometimes known as the “Gold VIX,” closed today at 26.97, which is in
    just the 20^(th) percentile of the GVZ’s range since the index was launched in
    June 2008\. This means that the implied volatility in the gold ETF ([GLD](http://vixandmore.blogspot.com/search/label/GLD))
    is not pricing a large move in the commodity in the coming months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然没有人争议黄金价格很高（今天它们也达到了52周的高点），但我所看到的关于黄金波动性居高不下的评论并没有得到数据的支撑。事实上，今天CBOE的黄金波动率指数（[GVZ](http://vixandmore.blogspot.com/search/label/GVZ)），也被称为“黄金VIX”，收盘价为26.97，仅处于指数自2008年6月推出以来的第20个百分位。这意味着黄金ETF（[GLD](http://vixandmore.blogspot.com/search/label/GLD)）的隐含波动率并没有预计在未来几个月内商品会有大动作。
- en: Looking back at historical volatility, the numbers show volatility at historically
    low levels. A week ago today, for instance, GLD set a new record low for 20-day
    historical volatility. While historical volatility has risen slightly in the last
    week, it is still only in the 6^(th) percentile for HV data going back to June
    2008.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾历史波动率，数据显示波动率正处于历史低点。例如，一周前的今天，GLD创下了20日历史波动率的新低纪录。尽管在过去一周内历史波动率略有上升，但它仍然只处于自2008年6月以来的HV数据的第6个百分位。
- en: A related, but little discussed phenomenon is the correlation between gold and
    gold volatility. I track this in several different ways, including using 10-day
    and 20-day rolling correlations between GLD and GVZ. In each of the last three
    days, the 10-day and 20-day rolling correlations have set new records, indicating
    that GLD and GVZ have been moving upward almost in lockstep lately, particularly
    for the past five trading sessions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相关但讨论较少的现象是黄金与黄金波动率之间的相关性。我用几种不同的方式跟踪这个指标，包括使用GLD和GVZ之间的10天和20天滚动相关性。在过去的三天里，10天和20天滚动相关性都创下了新纪录，表明最近GLD和GVZ几乎同步上涨，特别是在过去五个交易日内。
- en: The correlation data do have some interesting historical precedents associated
    with them. For instance, the last time the 10-day rolling correlations set a new
    high was at the beginning of June, just as gold was topping out just below 990.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相关数据确实有一些有趣的历史先例。例如，上次10天滚动相关性创纪录是在6月初，就在黄金触及990下方的高点时。
- en: In the chart below, I have captured the movements of GLD and GVZ since the launch
    of GVZ. In addition, I have also highlighted some of the instances when GLD and
    GVZ have had a persistent negative correlation in the past.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我记录了GLD和GVZ自GVZ推出以来的走势。此外，我还突出了一些过去GLD和GVZ持续负相关的情况。
- en: Sometime in the near future, I will pick up the theme of extreme positive correlations
    between GLD and GVZ.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在不久的将来，我会深入探讨GLD和GVZ之间极端正相关性的主题。
