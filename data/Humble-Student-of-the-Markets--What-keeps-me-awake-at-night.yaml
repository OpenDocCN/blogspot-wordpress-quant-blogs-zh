- en: The basic theme comes from
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 基本主题来自
- en: '[David Levy](http://archive.thetowntalk.com/article/20140723/BUSINESS/140722011/Contrarian-s-case-Why-U-S-could-dip-into-recession)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Levy](http://archive.thetowntalk.com/article/20140723/BUSINESS/140722011/Contrarian-s-case-Why-U-S-could-dip-into-recession)'
- en: 'of Levy Forecast:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'of Levy Forecast:'
- en: Employers in the U.S. are creating jobs at the fastest pace since the late 1990s
    and the economy finally looks ready to expand at a healthy rate. But sluggish
    growth in France, Italy, Russia, Brazil and China suggests that the old truism,
    "When the U.S. sneezes, the rest of the world catches a cold," may need to be
    flipped.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国的雇主们自20世纪90年代末以来创造了最快的就业速度，经济终于看起来准备好以健康的速度扩张。但法国、意大利、俄罗斯、巴西和中国的增长缓慢暗示了那个古老的真理，“当美国打喷嚏时，全世界都会感冒”可能需要被颠覆。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Maybe the rest of the world will sneeze this time, and the U.S. will get sick.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 也许这次全世界会打喷嚏，而美国会生病。
- en: 'David Levy comes from a family with a pedigree of calling the big turns in
    the market:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: David Levy来自一个有着准确预测市场大转向 pedigree 的家庭：
- en: His grandfather, Jerome, didn't just call the Great Crash of 1929, he sold all
    his stock and liquidated his wholesale goods business in anticipation of it. Immediately
    after World War II, when many experts thought the U.S. was sure to fall into another
    depression, his father, Jay, accurately predicted a rapid expansion instead. In
    late 1999, his uncle, Leon Levy, a hedge fund manager and collector of antiquities,
    invited this reporter into his office, pointed to a bust of a rich Roman near
    his door and mused on the fleeting nature of fortune. He then predicted a new
    generation of wealthy would be laid low soon in a coming dot-com crash.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他的祖父杰罗姆不仅预测了1929年的大崩溃，还在预期到来之前卖掉了所有股票并清算了他的批发商品业务。在二战结束后，当许多专家认为美国肯定会陷入另一场萧条时，他的父亲杰伊准确预测了快速的扩张。1999年底，他的叔叔，莱昂·莱维，一位对古董情有独钟的对冲基金经理，邀请这位记者进入他的办公室，指着他门旁的一个富有的罗马人的半身像，沉思着财富的短暂。然后他预测新的一代富裕人士很快就会在即将到来的互联网泡沫破裂中倒下。
- en: Those stocks began their long dive a few months later.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些股票在大约几个月后开始了它们的长期下跌。
- en: 'Levy himself called the last downturn:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Levy本人预测了上一轮的下跌：
- en: Nearly a decade ago, the now 59-year-old economist warned that U.S. housing
    was a bubble set to burst, and that the damage would push the country into a recession
    so severe the Federal Reserve would have no choice but to slash short-term borrowing
    rates to their lowest levels ever to stimulate the economy. That's exactly what
    happened. Now, Levy says the United States is likely to fall into a recession
    next year triggered by downturns in other countries, the first time in modern
    history
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大约十年前，这位现年59岁的经济学家警告称，美国的房地产市场是一个即将破裂的泡沫，造成的损害将推动美国进入一场如此严重的衰退，以至于美联储别无选择，只能将短期借款利率削减至历史最低水平以刺激经济。事实就是这样发生的。现在，勒维预测美国很可能会在明年陷入衰退，这是现代历史上第一次由其他国家经济下滑引发的衰退。
- en: 'Now he is forecasting a recession that begins abroad which eventually spreads
    to the US:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在他预测的是一场从国外开始的衰退，最终会蔓延到美国：
- en: Levy says the U.S. is in decent shape. Like most economists, he's not worried
    about the nation's 2.9 percent drop in economic output in the first quarter, attributing
    it to harsh winter weather. He expects growth to return, but not for long, as
    a recession in either Europe or emerging markets spreads to the U.S.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 勒维表示，美国目前状况良好。和大多数经济学家一样，他不担心美国第一季度经济产出下降2.9%，将其归因于恶劣的冬季天气。他预计经济增长将回归，但不会持续太久，因为欧洲或新兴市场的衰退将蔓延至美国。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Levy says the U.S. is more vulnerable to troubles abroad than people realize.
    Exports contributed 14 percent of U.S. economic output last year, up from 9 percent
    in 2002\. That sounds like a good development, but it also makes the country more
    dependent on global growth, which, in turn, relies more on emerging markets. Those
    markets accounted for 50 percent of global output last year, up from 38 percent
    in 2002.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 勒维表示，美国对国外的麻烦比人们想象的更加脆弱。去年，出口对美国经济产出的贡献达到了14%，高于2002年的9%。这听起来像是一个好消息，但这也使得该国更加依赖全球增长，而全球增长又更加依赖新兴市场。这些市场去年占全球产出的50%，高于2002年的38%。
- en: Indeed, the weakness in Europe and China are evident to see. The latest global
    PMIs show that while the US and Japan are accelerating, Europe and China are slowing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，欧洲和中国经济的疲软是显而易见的。最新的全球PMI指数显示，尽管美国和日本正在加速，但欧洲和中国正在放缓。
- en: '[Ed Yardeni](http://blog.yardeni.com/2014/08/global-economy-has-some-issues-excerpt.html?m=1)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2014/08/global-economy-has-some-issues-excerpt.html?m=1)'
- en: 'recently outlined his concerns about the major non-US economies:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最近概述了他对主要非美国经济的担忧：
- en: (1) **China**. Social financing during July was remarkably weak. It fell from
    $321 billion during June to $44 billion last month. That was the slowest pace
    of lending since October 2008\. Bank loans dropped from $175 billion during June
    to $63 billion during July. We think this is a one-month aberration. However,
    it may be that lending to residential property builders has hit a brick wall as
    a glut of housing units is depressing prices. In any event, on a y/y basis, bank
    loans are up 13.4% y/y, in line with M2 growth.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (1) **中国**。7月份的社会融资非常疲弱。从6月的3210亿美元降至上月 的440亿美元。这是自2008年10月以来最慢的贷款速度。7月份的银行贷款从6月的1750亿美元降至310亿美元。我们认为这是一个月的异常现象。然而，可能是住宅房产建设贷款遇到了障碍，因为房屋过剩导致价格下跌。无论如何，与M2增长率一致的是，与去年相比，银行贷款增长了13.4%。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (2) **Japan**. Real GDP fell 6.8% (saar) during Q2 in Japan. That’s after increasing
    6.1% during Q1\. Despite Abenomics, real GDP was unchanged on a y/y basis, and
    up just 2% in nominal terms. Private consumption plunged 18.7% during Q2\. It’s
    not obvious why it wasn’t obvious to the government that mixing massive monetary
    and fiscal stimulus with a major tax hike was akin to stepping on the accelerator
    and the brakes at the same time. It’s a sure way to wind up in a ditch. Even capital
    spending fell 12.3%. Despite the weaker yen, exports fell 1.8%. It’s dismal.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (2) **日本**。日本第二季度实际GDP年率下跌6.8%（季调后年化增长率）。在第一季度增长6.1%之后。尽管实施了“安倍经济学”，但实际GDP同比
    unchanged，的名义增长仅为2%。私人消费在第二季度暴跌18.7%。不明白为什么政府没有意识到同时实施大规模货币和财政刺激与大幅增税的做法类似于同时踩下油门和刹车。这是驶入沟渠的可靠方式。即使资本支出也下降了12.3%。尽管日元走弱，出口下降了1.8%。前景黯淡。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (3) **Eurozone**. It’s also dismal in the Eurozone. That’s evident in bond yields,
    which continue to fall to historical lows. The German 10-year government bond
    yield fell below 1.0% for the first time in history, down to only 0.97% on Friday.
    Perhaps the biggest shock last week was that Germany’s real GDP fell 0.6% (saar)
    during Q2\. But that’s after it rose 2.7% during Q1, which was boosted by mild
    winter weather. However, weakness in the rest of the Eurozone is weighing on the
    region’s biggest economy and biggest exporter. So is the Ukraine crisis, which
    has been a slow-motion train wreck so far.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （3）**欧元区**。欧元区的情况也很糟糕。这从债券收益率持续降至历史低点中可以看出。德国10年期政府债券收益率首次跌破1.0%，仅在周五就跌至0.97%。上周最大的震惊可能是德国实际GDP在第二季度下降了0.6%（季调后年度环比）。但在第一季度增长了2.7%，这得益于温和的冬季天气。然而，欧元区其他地区的疲软拖累了该地区最大的经济体和最大的出口国。乌克兰危机也对该地区造成了压力，目前这场危机已经成为一场缓慢进行的火车事故。
- en: '**The eurozone is becoming a basket case** [Thomson-Reuters](http://alphanow.thomsonreuters.com/2014/08/news-charts-euro-area-back-brink-recession/)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元区正成为一个难题** [汤森路透](http://alphanow.thomsonreuters.com/2014/08/news-charts-euro-area-back-brink-recession/)'
- en: 'comments that not only is eurozone GDP growth slowing, Germany, which has been
    its locomotive, is seeing its growth roll over:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 评论称，欧元区GDP增长不仅放缓，而且一直作为其引擎的德国也正看到其增长势头消退：
- en: 'Despite the ECB`s efforts, non-performing loans continue to rise and put pressure
    on the financial system:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管欧洲央行（ECB）的努力，不良贷款继续上升，对金融系统施加压力：
- en: '**China is slowing again**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国经济再次放缓**'
- en: As China appeared to started to grow robustly after a mini-stimulus package,
    the
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国似乎开始强劲增长之后实施了一项小型刺激计划，
- en: '[July money supply and credit growth figures](http://www.forexlive.com/blog/2014/08/13/china-data-new-yuan-loands-social-financing-and-more-13-august-2014/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[7月份货币供应量和信贷增长数据](http://www.forexlive.com/blog/2014/08/13/china-data-new-yuan-loands-social-financing-and-more-13-august-2014/)'
- en: 'shocked the market (emphasis added):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 震惊了市场（强调添加）：
- en: New Yuan Loans ***385.2bn*** (vs. ***expected 780.0bn*** and prior was 1080.0bn)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新增人民币贷款**3852亿元**（预期为**7800亿元**，前值为**10800亿元**）。
- en: Aggregate Financing ***273.1bn yuan*** (vs. ***1500.0bn expected*** and prior
    was 1970.0bn)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会融资总量达到**2731亿元**（预期为**15000亿元**，前值为**19700亿元**）。
- en: Money Supply M0 5.4% y/y (vs. +5.7% expected and prior was 5.3%)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币供应M0同比增长5.4%（预期为同比增长5.7%，前值为5.3%）。
- en: Money Supply M1 +6.7% y/y (vs expected 8.6% and prior was 8.9%)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币供应M1同比增长6.7%（预期为同比增长8.6%，前值为同比增长8.9%）。
- en: Money Supply M2 +13.5% y/y (vs expected 14.4%, prior was 14.7)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币供应M2同比增长13.5%（预期为14.4%，前值为14.7%）。
- en: As
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当
- en: '[Sober Look](http://pragcap.com/further-signs-of-chinas-slowing-property-markets)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[清醒看待](http://pragcap.com/further-signs-of-chinas-slowing-property-markets)'
- en: 'pointed out, Chinese property prices continue to plummet:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，中国房地产市场价格继续暴跌：
- en: '[Diana Choyleva](http://www.ft.com/intl/cms/s/0/cf99b3d0-029d-11e4-8c28-00144feab7de.html)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[Diana Choyleva](http://www.ft.com/intl/cms/s/0/cf99b3d0-029d-11e4-8c28-00144feab7de.html)'
- en: 'of Lombard Street Research recently outlined a nightmare scenario of how a
    slowdown in China could spread to Europe (emphasis added):'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最近伦敦商业银行研究所概述了中国放缓可能蔓延至欧洲的噩梦场景（强调添加）：
- en: The alternative (scenario) is a stalling of reforms, with either major intervention
    to weaken the renminbi or an investment binge. The result is likely to be a re-run,
    on a greater scale, of the selling of long-dated Treasuries witnessed in 2012\.
    Yields could rise 10bp. These outcomes would slow but not derail the US recovery
    – yields rose by almost a percentage point in the second half of 2013.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一种情况（情景）是改革停滞，要么是大规模干预削弱人民币，要么是投资热潮。其结果可能是2012年所见的长期国债抛售的更大规模重演。收益率可能上升10个基点。这些结果可能会减缓但不会阻碍美国经济的复苏——2013年下半年收益率几乎上升了一个百分点。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Moreover, these scenarios assume all other things are equal. But they are not.
    ***Renminbi devaluation and higher US yields would be a lethal combination for
    the eurozone .*** Most European countries have modestly improved their trade positions
    with China thanks to stronger German capital exports and soft consumer spending,
    which has capped imports. But a much weaker renminbi would reverse the trend,
    thus subtracting from growth.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，这些情景假设其他一切都不变。但事实并非如此。**人民币贬值和更高的美国收益率对欧元区来说将是致命的组合。**大多数欧洲国家由于德国资本出口的增强和消费者支出的疲软，与中国贸易地位的改善幅度有限，这限制了进口。但人民币的进一步贬值将逆转这一趋势，从而减缓增长。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The eurozone’s peripheral economies would be hurt most because they have
    a larger export share of lower value-added manufactures and are more likely to
    compete with China. But Germany’s export-led growth would also suffer if China
    reduced its excessive reliance on investment.***'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***由于外围经济的出口份额较低，它们更容易与中国的竞争，因此受到的伤害最大。但如果中国减少了对外投资的过度依赖，德国以出口为导向的增长也将受到影响。***'
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***In addition to the currency effect, a rise in US yields transmitted to the
    eurozone would represent just the “unintended tightening of monetary conditions”
    that Mario Draghi, European Central Bank president, has identified as one of three
    contingencies that would warrant a monetary policy response.***'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***除了汇率效应外，美国收益率的上升传导到欧元区将代表马里奥·德拉吉（Mario Draghi），欧洲央行行长所确定的“货币政策的非意图性紧缩”之一，这将是需要货币政策回应的三种情况之一。***'
- en: Already, some of the adverse adjustments that Choyleva wrote about may be taking
    place.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Chovela Choyleva所写的那些不利调整可能已经在发生了。
- en: '[Ambrose Evans-Pritchard](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100027886/china-is-exporting-deflation-to-the-world-again/)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ambrose Evans-Pritchard](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100027886/china-is-exporting-deflation-to-the-world-again/)'
- en: 'wrote that recent data showed that Chinese exports to Europe were growing,
    which is hurting peripheral eurozone countries:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Choyleva写道，最近的数据表明中国对欧洲的出口在增长，这对边缘欧元区国家造成了伤害：
- en: The 17.5pc rise in exports to Europe is probably real (since that data is harder
    to fiddle). Far from being healthy, it is alarming. Euroland is clearly not booming.
    A wealth of data suggests that the eurozone already has one foot in recession.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对欧洲出口增长的17.5%可能是真实的（因为这些数据更难操纵）。远远不是健康发展，而是令人担忧。欧元区显然没有繁荣。大量数据表明，欧元区已经一只脚陷入了衰退。
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hans Redeker from Morgan Stanley said the 5pc-6pc fall the Chinese yuan against
    the euro in the first half of the year is undercutting southern Europe.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摩根士丹利的大卫·雷德克表示，今年上半年人民币对欧元的5% - 6%的跌幅正在伤害南欧。
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Portugal and Italy – among others, with Spain a borderline case – have a great
    number of small companies in textiles, shoes, furniture, tiles, and increasingly
    electrical goods, machinery, and telecommunications that compete toe-to-toe with
    China. They are famously “fishing in the same pool”, mostly mid-tier technology.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 葡萄牙和意大利——以及其他国家，西班牙是一个边缘案例——有大量的小公司在纺织、鞋类、家具、瓷砖行业，并且日益增长的电气商品、机械和电信行业与我国竞争。它们以“在同一片池塘钓鱼”而闻名，主要是在中等技术层面。
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The complementary index for European and Chinese exports shows that the EU is
    in direct competition with China on 35pc of 5,775 types of goods covered, up from
    15 per cent in 2000\. Germany is hit too, of course. Its solar industry has been
    largely wiped out by cheap Chinese copies. But it is southern Europe that is suffering
    the worst damage.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲和中国出口的互补指数显示，欧盟在与中国在5775种商品中的35%直接竞争，高于2000年的15%。德国当然也受到了影响。其太阳能产业几乎被廉价的 Chinese
    复制品消灭。但是受伤害最严重的是南欧。
- en: '**Can the US decouple?**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国能够脱钩吗？**'
- en: If China and Europe were to slow, what would the effect be on America? Can the
    US decouple?
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中国和欧洲都减缓了，对美国的影响会是什么？美国能够脱钩吗？
- en: This is where my opinion departs from David Levy. While Levy believes that weakness
    in Europe and China is likely to pull the US into recession, I believe that the
    American economy is somewhat insulated from a slowdown overseas because of the
    relatively weak trade linkages. However, the American stock market is not well
    insulated from a non-US growth pause because of the high degree of foreign exposure
    seen in large cap multi-national companies.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我与大卫·莱维看法的不同之处。虽然莱维认为欧洲和中国的疲软很可能把美国拖入衰退，但我认为，由于美国与海外的贸易联系相对较弱，因此美国经济在一定程度上对海外的减缓有所隔离。然而，由于大型跨国公司有很高的外国暴露度，美国股市并没有很好地从非美国经济增长的暂停中隔离出来。
- en: First, consider that
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，考虑这个观点：
- en: '[Mebane Faber](https://twitter.com/MebFaber/status/502500396452315136)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mebane Faber](https://twitter.com/MebFaber/status/502500396452315136)'
- en: recently noted that foreign sales accounted for roughly 40% of sales for SP
    500 companies. Now consider that David Bianco of Deutsche Bank analyzed the improvement
    in US corporate net margins and found that a considerable amount of the improvement
    in margin came from foreign operations (via
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 最近指出，标普500公司的外国销售额约占销售额的40%。现在考虑一下，德国商业银行的David Bianco分析了美国企业净利率的提高，发现利润率的提高在很大程度上来自于外国业务（通过
- en: '[Business Insider](http://www.businessinsider.com/deutsche-bank-david-bianco-2014-outlook-2013-12)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/deutsche-bank-david-bianco-2014-outlook-2013-12)'
- en: '):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: 'To put it very simply, stock prices depend on three elements:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 很简单地说，股价取决于三个因素：
- en: Earnings growth
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盈利增长
- en: Interest rates
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利率
- en: Risk appetite, or risk premium
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险偏好，或风险溢价
- en: So what happens if global growth started to slow? What would happen to large
    cap earnings growth?
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果全球增长开始放缓会发生什么？大市值的盈利增长会怎样？
- en: While the characteristics of US large and small capitalization stocks are not
    directly comparable, this chart from UBS shows the differential in EBIT margins
    between the two. Should foreign growth start to slow, large and small cap EBIT
    margins will likely start to converge, with large cap margins falling toward their
    small cap counterparts for cyclical reasons.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 美国大中小市值股的特征虽然不能直接比较，但瑞银的这张图表显示了两者之间的企业息税前利润率差异。如果外国增长开始放缓，大中小市值的企业息税前利润率很可能会开始趋同，大市值的利润率因周期原因可能会下降至小市值的水平。
- en: Should we start to see an operating margin squeeze because of a weakening economic
    cycle, large caps will likely see a double whammy of reduced risk appetite, which
    would then see PE ratios compress.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现由于经济周期放缓导致的运营利润挤压，大市值股票可能会双重打击，风险偏好减弱，而市盈率则会收缩。
- en: '**Bearish tripwires**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市的触发器**'
- en: I had this scenario in the back of head when I observed that commodities and
    European stock markets were struggling (see
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当我观察到商品和欧洲股市出现困难时，我脑海中有了这种情景（见
- en: '[Global growth scare = Trend Model downgrade](http://humblestudentofthemarkets.blogspot.com/2014/07/global-growth-scare-trend-model.html)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球增长风险=趋势模型下调](http://humblestudentofthemarkets.blogspot.com/2014/07/global-growth-scare-trend-model.html)'
- en: ). While European markets have started to recover somewhat, commodity prices
    remain under pressure and we are not out of the woods yet. Given the kind of macro
    downside risk, the consequences of a policy mistake is heightened.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: ). 尽管欧洲市场已经开始有所复苏，但商品价格仍面临压力，我们尚未摆脱困境。鉴于宏观风险，政策错误的后果会加剧。
- en: 'Here is what I am watching as my "bearish tripwires" for the US stock market:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前正在关注作为美国股市“熊市的触发器”的事情：
- en: What is the effect of the ECB TLTRO program on the eurozone economy and financial
    system? How will peripheral bond risk premiums react? Is the European consensus
    shifting away from the all-austerity-all-the-time viewÉ How will European stock
    prices, which are a component of my Trend Model, react to these initiatives?
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲央行TLTRO计划对欧元区经济和金融体系有什么影响？外围债券风险溢价将如何反应？欧洲的共识是否正在转移，摆脱一直以来的负增长政策？欧洲股票价格如何反应？这是我的趋势模型的一部分。
- en: Were the China July figures indicating a slowdown a blip, or the start of a
    new trend? The chart below shows the relative performance of the stock markets
    of Greater China, which consist of China (FXI in red), Hong Kong (EWH in black),
    Taiwan (EWT in green) and South Korea (EWY in orange) relative to ACWI. Is the
    recent episode of outperformance the start of a rally, or will these markets roll
    over as evidence of the ephemeral nature of the rebound emerge? How will commodity
    prices, another key real-time indicator of Chinese growth, react?
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国7月份的数据是否表明经济放缓只是个插曲，还是新趋势的开始？下面的图表显示了大中华地区的股市表现相对于全球综合指数的相对表现，包括中国（FXI代表的红色）、香港（EWH代表的黑色）、台湾（EWT代表的绿色）和韩国（EWY代表的橙色）。最近的强势表现是一场涨势的开始，还是这些市场将会消沉，显示出复苏的暂时性？另一个关键的实时指标，中国的增长，商品价格会如何反应？
- en: '[![](img/5f9d0e7ac8aa7702b11eb43901095083.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgAAAVB7ec52_R9FZZNZUrJo3y0ZyCvFqQ1fY0GL2MBOk09oyqgpkIx7hWd2g-QSi0S-64fD7wRgSnlIRa9ItY1wbuR06d4g0BLZi7ob5Z4iE2qv6kXhUTYJ5Ad8Wm3Q_anXfNLGF2IURM/s1600/Greater+China+vs+ACWI.png)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5f9d0e7ac8aa7702b11eb43901095083.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgAAAVB7ec52_R9FZZNZUrJo3y0ZyCvFqQ1fY0GL2MBOk09oyqgpkIx7hWd2g-QSi0S-64fD7wRgSnlIRa9ItY1wbuR06d4g0BLZi7ob5Z4iE2qv6kXhUTYJ5Ad8Wm3Q_anXfNLGF2IURM/s1600/Greater+China+vs+ACWI.png)'
- en: Most importantly, how are the Street's consensus SP 500 EPS estimates evolving?
    On the last question, Ed Yardeni's analysis showed that consensus EPS estimates
    continue to rise, which is a relief for the bulls.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最重要的是，华尔街对标准普尔500指数盈利预期的一致性如何？在最后一个问题上，Ed Yardeni的分析显示，一致的盈利预期继续上升，这对牛市是令人宽慰的。
- en: '[![](img/4cf8bf7ba8b62c1229e3c15515eb6baf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQ_UI2CeJMaHqFyzriBjvDmCliwrUyvJDBVvS0P6nIh9r4CHGc6U6jUSwTDBlYTCyjQ45hZWIdrFJ8BVBgCi6l9CkZFsXXz6bMcm19V_o3nV86-yR-1K30xzCrjbhvr8GymDrgrpNIpls/s1600/Yardeni+fwd+EPS.png)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQ_UI2CeJMaHqFyzriBjvDmCliwrUyvJDBVvS0P6nIh9r4CHGc6U6jUSwTDBlYTCyjQ45hZWIdrFJ8BVBgCi6l9CkZFsXXz6bMcm19V_o3nV86-yR-1K30xzCrjbhvr8GymDrgrpNIpls/s1600/Yardeni+fwd+EPS.png)'
- en: So far so good and I remain cautiously optimistic. However, these three tripwires
    bear watching as they could warn of the start of either a serious correction or
    the start of a bearish impulse in US equities.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止一切顺利，我仍然保持谨慎乐观。然而，这三条地雷需要关注，因为它们可能预示着美国股市要么开始严重调整，要么开始熊市冲动。
