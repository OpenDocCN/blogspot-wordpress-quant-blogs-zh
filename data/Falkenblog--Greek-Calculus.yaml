- en: The Greek bailout is rather depressing, but I'm empathetic. As
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊救助相当令人沮丧，但我表示同情。正如
- en: '[Reinhardt and Rogoff](http://falkenblog.blogspot.com/2010/04/reinhart-and-rogoff.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Reinhardt和Rogoff](http://falkenblog.blogspot.com/2010/04/reinhart-and-rogoff.html)'
- en: 'show, a financial crisis increases real government debt an average of 86% of
    GDP (this is noted five separate times in their book ''This Time It''s Different''
    on the history of financial crises, so it''s the #1 fact of financial crises).
    Think of this as the cost of letting a crisis happen. On the other hand, there
    is the cost of continuing to overspend, which also adds to the debt, and further
    signals to others that they too need not discipline their budgets. The hope is
    that the bailed-out party will amend its ways and not need a further bailout down
    the road--clearly, this isn''t usually the case.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，一场金融危机平均会使实际政府债务增加GDP的86%（这一点在《这次不一样：金融危机史》一书中被提及五次，因此它是金融危机的首要事实）。将其视为让危机发生的代价。另一方面，持续过度支出也会增加债务，并向他人发出信号，表明他们也不必约束自己的预算。希望被救助方能改正其行为，未来不再需要进一步救助——显然，这通常不会发生。
- en: So, it's a trade-off, and it's benefits would depend a lot on intrinsically
    subjective probabilities. Reasonable people can disagree.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这是一种权衡，其好处很大程度上取决于内在主观概率。理性的人可能会有不同看法。
