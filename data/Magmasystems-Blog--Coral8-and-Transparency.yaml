- en: 'Magmasystems Blog: Coral8 and Transparency'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: Coral8和透明度'
- en: 来源：[http://magmasystems.blogspot.com/2007/12/coral8-and-transparency.html#0001-01-01](http://magmasystems.blogspot.com/2007/12/coral8-and-transparency.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/12/coral8-and-transparency.html#0001-01-01](http://magmasystems.blogspot.com/2007/12/coral8-and-transparency.html#0001-01-01)
- en: I just tried to get some info on the Apama Event Processing solution (not their
    Algo Trading platform,just the simple ESP platform). I filled out a form, and
    now I have to wait for a Progress sales rep to call to arrange a demo. Even if
    I want to see an Apama webcast, I need to fill out a form.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚试图获取一些关于Apama事件处理解决方案的信息（不是他们的算法交易平台，只是简单的ESP平台）。我填写了一个表格，现在我必须等待Progress的销售代表给我打电话安排演示。即使我想看Apama的网络研讨会，我也需要填写一个表格。
- en: Let's contrast this what Coral8 has to offer. Coral8 lets you download the entire
    developer platform, with all of the documentation included. Everything is included
    .... there are no important packages that are missing with the eval version. There
    is no 30-day license key that you have to get. There is no waiting for a salesperson
    to get in touch. As far as I know, you get everything is ready to go from the
    time you download the package.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来对比一下Coral8所提供的内容。Coral8让你下载整个开发平台，包括所有的文档。一切都在里面了……eval版本中没有缺少的重要包。不需要30天的许可证密钥。你不需要等待销售人员联系你。据我所知，一旦你下载了这个包，你就可以准备开始使用了。
- en: I fail to understand why certain vendors make it so difficult to evaluate a
    package. In a big financial institution like the one I work for, if you use software
    in production and this software is not properly licensed and paid for, it is grounds
    for termination of your job.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不明白为什么某些供应商会让评估软件变得如此困难。在我工作的这家大型金融机构中，如果你在生产中使用软件，而这个软件没有正确授权和付费，这是解雇你的理由。
- en: Coral8 has the right attitude. Just get it into the hands of as many people
    as possible as spread the word around.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Coral8持有正确的态度。只要尽可能把软件交给更多的人，传播出去。
