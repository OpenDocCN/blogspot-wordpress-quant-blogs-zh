- en: The price action on Wednesday was quite interesting from an intraday perspective.
    I've posted a chart of SPY below. What sticks out to me it the fact that there
    were two extreme price moves in close proximity of one another. The chart is a
    five minute chart, which is the intraday chart I look at most often. Notice the
    two arrows with notes attached.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三的股价走势从日内角度看非常有趣。我在下面贴了一张SPY的图表。引起我注意的是在彼此接近的位置上出现了两次剧烈的价格波动。这张图是一个五分钟图表，这是我经常查看的日内图表。注意带有注释的两个箭头。
- en: '[![](img/c9d85655fbd98bbaa0ee3bea498e80e2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh4FKvcvxDKVtrI00B2jeqR65PCVKyHv41oegtvs8Slb1WHfI5wg0-CnKquxAvygFsyJO28e88ssyVVu1O29U0dsA8eHlz9jOG-aCODLMnRHd7BeXXTVnjluREbFhiq_oDsF5kvEMKc0Bc/s1600-h/2008-2-24+Overbought+oversold+intraday.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，由于文本在结尾处似乎被截断，只提供了部分翻译。如果需要更多内容，请提供完整的文本。 -->
- en: When you get a strong and steady move like was seen from 10:10 to 10:55 or in
    the opposite direction from 11:55 to 12:25, one indication that it may be nearing
    its end is if a large range bar is posted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看到像从10:10到10:55或从11:55到12:25这样强劲且稳定的走势时，一个表明它可能即将结束的迹象是在某个时间点出现了大范围的价格波动。
- en: To help illustrate this concept I ran some historical studies. The first one
    looks to sell short any time there have been at least 6 up closes and the most
    recent bar makes the largest rise of any bar in the move. It then sells “X” bars
    later or at 4:00 – whichever comes sooner. No trades are taken before 9:50.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这个概念，我进行了一些历史研究。第一个研究在至少有6个上涨收盘并且最近一根柱子是整个行情中最大的涨幅时卖出。然后在未来“X”个交易时段或下午4点之前平仓，以先到者为准。在9:50之前不进行任何交易。
- en: '[![](img/d0dd8cfd9a6f9c5a44b08469fbd4c4ff.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhSx6Gq7wdU9C2_DPXNKA9FUUzG_YMf4HtsXgcCigy2ZxepY2IrBiK88UgAsDXmo070sgyVeB8qFYsSXdBtNXSIaP1HcYEPX0UTVOc976xDQiatYQtcJEZ1HKtSFfMoLZsdL5gFfPb7a9E/s1600-h/2008-4-24+id+hi+hi.PNG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d0dd8cfd9a6f9c5a44b08469fbd4c4ff.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhSx6Gq7wdU9C2_DPXNKA9FUUzG_YMf4HtsXgcCigy2ZxepY2IrBiK88UgAsDXmo070sgyVeB8qFYsSXdBtNXSIaP1HcYEPX0UTVOc976xDQiatYQtcJEZ1HKtSFfMoLZsdL5gFfPb7a9E/s1600-h/2008-4-24+id+hi+hi.PNG)'
- en: As you can see, selling into this extreme move has a positive expectancy from
    5-50 minutes out.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，在这种极端运动中卖出具有正的期望值。
- en: The second study looks at exactly the opposite formation. It buys the SPY any
    time there have been at least 6 down closes and the most recent bar makes the
    largest decline of any bar in the move. It then covers “X” bars later or at 4:00
    – whichever comes sooner. No trades are taken before 9:50.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个研究观察的是完全相反的形态。当至少有6个下跌收盘并且最近一根柱子是整个行情中最大的跌幅时，买入SPY。然后在未来“X”个交易时段或下午4点之前平仓，以先到者为准。在9:50之前不进行任何交易。
- en: '[![](img/48ab2e3aa934b3458dc09f5404eb8171.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgics5OyDscmakVAqvqZUjYVceJ9kp5ImlZrz05wJ9qSFbwXLQMu9cEo4tl76S-Y_Cjjz2hGb0uuobUj4M3NDPGmWPrLp8F7ogye7hPv0uimXjVS0hz_s2wQcIGT410jKxM1L0KEsj7osE/s1600-h/2008-4-24+id+lo+lo.PNG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/48ab2e3aa934b3458dc09f5404eb8171.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgics5OyDscmakVAqvqZUjYVceJ9kp5ImlZrz05wJ9qSFbwXLQMu9cEo4tl76S-Y_Cjjz2hGb0uuobUj4M3NDPGmWPrLp8F7ogye7hPv0uimXjVS0hz_s2wQcIGT410jKxM1L0KEsj7osE/s1600-h/2008-4-24+id+lo+lo.PNG)'
- en: Again you can see that the edge is for a counter-move rather than a continuation
    for at least the next 5-50 minutes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 再次你可以看到，这个优势是对于接下来的5-50分钟内的反向运动而不是持续运动。
- en: The large bar after the steady trend many times signals a blowoff. It can be
    a good place to take profits if you are in a trade, or perhaps begin to look for
    a reversal. This is not a daytrading system by any stretch, but it does illustrate
    a concept that daytraders may want to keep in mind.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在稳定的趋势之后出现的大柱子很多时候预示着顶部的到来。如果你持仓，这可能是一个好的利润点，或者也许开始寻找反转。这绝不是一个日交易系统，但它确实阐述了一个日交易者可能想要记住的概念。
