- en: The social sciences are easier than the natural sciences, according to second
    graders.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据二年级生说，社会科学比自然科学更容易。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Adults more or less agree. A study published in the Journal of Experimental
    Psychology took a look at which disciplines children and adults thought were the
    most difficult to learn. For the most part, people of all ages think psychology
    is easy and physics is hard. That bias begins early and changes some, but not
    much, the older we get.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 成年人多多少少都同意。《实验心理学杂志》发表的一项研究调查了儿童和成年人认为哪些学科最难学习。在很大程度上，各个年龄段的人都认为心理学容易，物理学困难。这种偏见从小就开始，并在我们变老时有些改变，但改变不大。
- en: One of the most interesting things we learned in Artificial Intelligence is
    that what we consider hard, like chess and multiplication, is easy for a computer.
    What we consider easy--like recognizing emotions on faces, or visually distinguishing
    between a dog and a cat--a computer finds quite difficult. What is hard for us,
    is only because we know the right answer, and know how difficult it is to do the
    logic in our head. Most thoughts we take for granted are really quite complex,
    yet because we can't even begin to write down how we do it, we do not realize
    it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能中，我们学到的最有趣的事情之一是，我们认为困难的东西，如下棋和乘法，对于计算机来说很容易。我们认为容易的事情——如识别面部情绪，或者在狗和猫之间进行视觉区分——计算机会觉得相当困难。对于我们来说困难的是因为我们知道正确答案，并且知道在我们的头脑中进行逻辑推理是多么困难。我们认为理所当然的大多数思维实际上是相当复杂的，但因为我们甚至无法开始写下我们是如何做到的，我们并没有意识到这一点。
- en: The social sciences are much harder than the physical sciences or math, in that
    our progress has been much slower here than in these areas. An educated man knows
    a lot more math or physics than a child or hunter-gatherer; he does not know much
    more about what causes business cycles. Figuring out why Haiti is so poor, or
    how interest rates affect investment, is really difficult. However, it is easy
    for someone to articulate an answer to hard social issues that is not obviously
    wrong, which makes it easy to think one knows the answer. A wrong math or physics
    answer, is clearly wrong, and if you have worked with people who knows something
    quantitative you learn quite quickly how ignorant you are in that area.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 社会科学比自然科学或数学要困难得多，因为我们在这些领域的进展要比在这些领域慢得多。一个受过教育的人对数学或物理的了解要比一个孩子或狩猎采集者多得多；他对导致商业周期的原因并不了解得多。弄清楚为什么海地如此贫困，或者利率如何影响投资，实际上是很困难的。然而，有人很容易阐述对于困难的社会问题的答案，这些答案并不明显错误，这使得人们很容易认为自己知道答案。一个错误的数学或物理答案，显然是错误的，如果你曾与懂一些定量知识的人一起工作，你会很快意识到自己在这个领域有多无知。
- en: Don't confuse the inability to falsify with having figured something out. It
    generally means you just don't know what you don't know.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将无法证伪与弄清楚混淆。这通常意味着你只是不知道你不知道什么。
