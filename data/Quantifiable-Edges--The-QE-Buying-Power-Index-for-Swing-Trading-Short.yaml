- en: '[On Friday](http://quantifiableedges.blogspot.com/2012/02/qe-buying-power-index-swing-trading.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[在周五](http://quantifiableedges.blogspot.com/2012/02/qe-buying-power-index-swing-trading.html)'
- en: I introduced the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我介绍了
- en: '[QE Buying Power Index](http://www.quantifiableedges.com/buypowerweb)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[QE购买力指数](http://www.quantifiableedges.com/buypowerweb)'
- en: and showed results over the 2008-2011 period when looking to buy pullbacks with
    a strong QE Buying Power Index reading versus a weak one. Today I’ll show the
    other side of the coin. Below is a short-side version of the same swing trade
    system. On Friday the system I used to demonstrate the importance of buying power
    simply bought the SPX when it closed in the bottom 20% of the 10-day range and
    then sold it when it closed back in the top half. Today we’ll look at shorting
    closes in the top 20% of the range and covering in the bottom half.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 并展示了2008-2011期间在QE购买力指数强读数时买入回调与弱读数时的差异。今天我将展示硬币的另一面。以下是同一摆动交易系统的短线版本。周五我使用的系统的重要性仅仅是当SPX收盘在10日区间的底部20%时买入，然后当它收盘回到上半部时卖出。今天我们将看看在顶部20%范围内收盘并回补在下半部的做空。
- en: First let’s look at times when the QE Buying Power Index was positive.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先让我们看看QE购买力指数为正值的时候。
- en: As you can see, when the QE Buying Power Index has been positive, trying to
    short overbought market readings has been futile and there has been no edge in
    doing so.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，当QE购买力指数为正值时，试图对超买的市场读数进行做空是徒劳的，这样做没有任何优势。
- en: But now let’s examine results when the QE Buying Power Index was NOT positive.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在让我们来分析当QE购买力指数不是正值时的结果。
- en: We see here a remarkable difference. Simply taking buying power into consideration
    changes the results dramatically.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这里看到了一个显著的差异。仅仅考虑购买力就改变了结果的巨大差异。
- en: Over the last 4 years buying power has been extremely important in determining
    market movements. In the special (100% satisfaction guaranteed) webinars later
    this week I will explain to traders the concept behind the QE Buying Power Index
    and teach them how to calculate it. I’ll discuss how the it has influenced the
    intermediate-term over the years and how you can use it to swing trade with a
    system like those I’ve discussed the last few blog posts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的4年里，购买力在决定市场走势方面非常重要。在本周的特殊（100%满意度保证）网络研讨会上，我将向交易员解释QE购买力指数背后的概念，并教他们如何计算它。我会讨论它是如何在过去几年中影响中期走势的，以及你如何可以使用它在像我最近几篇博客文章中讨论的那些系统中进行摆动交易。
