  zh: 量化边缘：QE购买力指数用于摆动交易短期
- en: 来源：[http://quantifiableedges.blogspot.com/2012/02/qe-buying-power-index-for-swing-trading.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/qe-buying-power-index-for-swing-trading.html#0001-01-01)
