- en: 'VIX and More: The Fed, QE, the Economy and Goldilocks 2.0'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：美联储、量化宽松、经济和金发女郎2.0
- en: 来源：[http://vixandmore.blogspot.com/2013/05/the-fed-qe-economy-and-goldilocks-20.html#0001-01-01](http://vixandmore.blogspot.com/2013/05/the-fed-qe-economy-and-goldilocks-20.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/05/the-fed-qe-economy-and-goldilocks-20.html#0001-01-01](http://vixandmore.blogspot.com/2013/05/the-fed-qe-economy-and-goldilocks-20.html#0001-01-01)
- en: It was never easy being a central banker and the job has become much more difficult
    over the course of the last five years or so, but right now the task of guiding
    monetary policy and juggling the myriad of threats to economic stability is particularly
    daunting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 担任中央银行家从来不是一件容易的事，而且在过去的五年左右，这项工作变得更加困难，但目前引导货币政策并在众多威胁经济稳定的因素中周旋的任务尤其令人望而却步。
- en: Take the Fed, for instance. The [current policy statement](http://online.wsj.com/article/BT-CO-20130501-711798.html?mod=googlenews_wsj)
    calls for $85 billion of bond purchases each month, until the unemployment rate
    is below 6.5%, as long as inflation expectations do not rise above 2.5%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以美联储为例。当前的政策声明要求每月购买850亿美元的债券，直到失业率降至6.5%以下，只要通胀预期不超过2.5%。
- en: At some point, however, the Fed will have to taper its bond purchases and ultimately
    begin selling some of its bond holdings. The big questions surround when to begin
    reversing course and how dramatic the increments will be in those policy changes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在某个时候，美联储将不得不缩减其债券购买，并最终开始出售其部分债券持仓。关键问题在于何时开始改变政策方向，以及这些政策变化的分量会有多么剧烈。
- en: With the unemployment rate and rate of inflation highlighted as the key data
    points for determining the timing and magnitude of the policy changes, the task
    of slowing and ultimately reversing the quantitative easing policy seems reasonably
    straightforward, at least in theory.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在失业率和通胀率被视为决定政策调整时机和幅度的关键数据点的情况下，减缓并最终逆转量化宽松政策的任务在理论上似乎相当直接。
- en: One big problem is that the unemployment rate may not be a very good gauge of
    the health of the economy. The chart below shows economic data reports relative
    to expectations over the course of the last 3 ½ years. Note that up until about
    a year ago, there was a very strong correlation between the performance of the
    S&P 500 index and whether economic data beat or missed consensus estimates. The
    correlation resumed when economic data turned up in the end of September, but
    a new divergence arose when economic data began stalling about two months ago,
    while stocks have been making new highs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很大的问题是，失业率可能并不是衡量经济健康状况的好指标。下面的图表展示了过去三年半的经济数据报告与预期相比的情况。注意直到大约一年前，标普500指数的表现与经济数据是否超过或未达到共识预期之间存在非常强的相关性。当经济数据在九月底开始上升时，相关性重新出现，但当经济数据大约两个月前开始停滞时，新的分歧出现了，而股市却不断创新高。
