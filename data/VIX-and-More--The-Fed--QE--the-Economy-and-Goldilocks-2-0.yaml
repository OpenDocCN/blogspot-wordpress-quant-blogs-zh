- en: Looking at the five components of the economic data, one can see that for the
    past eight months or so there has been a favorable trend in housing/construction,
    employment, the consumer, and prices/inflation. As the graphic below illustrates,
    the one category that has been consistently missing expectations, particularly
    over the course of the last five weeks, has been manufacturing and general economic
    data, a category that includes reports such as [GDP](http://vixandmore.blogspot.com/search/label/GDP),
    [ISM](http://vixandmore.blogspot.com/search/label/ISM), [Industrial Production](http://vixandmore.blogspot.com/search/label/industrial%20production),
    Capacity Utilization, Durable Goods, Factory Orders, Regional Fed Indices, Productivity,
    etc.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 观察经济数据的五个组成部分，可以看出过去八个月左右，住房/建筑、就业、消费者和价格/通胀方面呈现有利趋势。如下图所示，在过去五周中，一直低于预期的是制造业和一般经济数据，这一类别包括GDP、ISM、工业生产、产能利用、耐用品、工厂订单、地区联邦指数、生产力等报告。
