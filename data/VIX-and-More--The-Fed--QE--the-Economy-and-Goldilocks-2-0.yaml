  zh: '*[来源：各种]*'
- en: The problem for the Fed is that even though even though the consumer, housing
    / construction and aggregate unemployment rates all suggest an improving economy,
    the manufacturing sector and employment measures such as the labor force participation
    rate ([official BLS graphic](http://data.bls.gov/timeseries/LNS11300000)) paint
    a picture of continuing economic weakness.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于美联储来说，问题在于，尽管消费者、房地产/建筑和总体失业率都表明经济正在改善，但制造业部门以及就业指标如劳动力参与率（[官方BLS图表](http://data.bls.gov/timeseries/LNS11300000)）描绘出一幅持续的经济疲软图景。
- en: As an investor, one has to guess how the Fed will handle this evolving conundrum.
    My general sense is that bulls will be rewarded if the economic data continue
    to fall slightly short of expectations and help to persuade the Fed that maintaining
    or perhaps even increasing bond purchases is the best policy approach – all of
    which should be a positive for stocks. Should economic data, particularly the
    employment component, begin to top estimates on a regular basis then we are left
    with the likely conclusion that the Fed will begin to remove the QE safety net
    relatively quickly. At the other end of the spectrum, if data fall well short
    of expectations going forward, the more perplexing conclusion is that even with
    its expanding toolbox, efforts by the Fed to prop up the economy are having at
    best a temporary effect and are also demonstrating diminishing returns. For investors,
    the data sweet spot going forward – or Goldilocks zone, if you will – is likely
    to be a series of near misses that extends the current policy indefinitely.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名投资者，你必须猜测美联储将如何处理这个不断发展的难题。我的一般感觉是，如果经济数据继续略低于预期，那么多头将会得到奖励，并帮助说服美联储维持或甚至增加债券购买是最好的政策方法——所有这些都应该对股市有利。如果经济数据，特别是就业成分，开始定期超过预期，那么我们很可能会得出结论，美联储将开始相对较快地去除量化宽松的安全网。在另一个极端，如果数据在未来大幅低于预期，更令人困惑的结论是，即使美联储的工具箱在扩大，其支撑经济的努力也最多只能产生暂时效果，并且也显示出递减的回报。对于投资者来说，未来数据的最佳位置——如果你愿意，可以说是“金发女孩区域”——可能是一系列接近失误，这将无限期地延长当前政策。
