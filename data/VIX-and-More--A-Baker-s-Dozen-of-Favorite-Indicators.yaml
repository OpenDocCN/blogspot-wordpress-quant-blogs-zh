- en: 'VIX and More: A Baker’s Dozen of Favorite Indicators'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数(VIX)及其更多应用：十三种喜爱的指标
- en: 来源：[http://vixandmore.blogspot.com/2007/07/bakers-dozen-of-favorite-indicators.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/bakers-dozen-of-favorite-indicators.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/bakers-dozen-of-favorite-indicators.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/bakers-dozen-of-favorite-indicators.html#0001-01-01)
- en: '![](img/234109bfe2b32f6d8ace8d0fb219675a.png)In my previous life, when I favored
    the currency of frequent flier miles over the [Dow Jones Transportation Average](http://stockcharts.com/charts/gallery.html?%24tran)
    itself, I used to spend a lot of time consulting in the area of business strategy
    development.  During this period, much of my energy was focused on the creation
    of strategic objectives and a corresponding set of [metrics](http://en.wikipedia.org/wiki/Metrics)
    that would help to determine how well those objectives were being met and how
    likely the were to be achieved in the coming quarters.  The work was a roughly
    even mixture of art and science that attempted to capture the complexity of a
    business, yet reduce it to about 12-15 metrics.  Experience proved that less than
    a dozen or so metrics invariably meant that important components of the strategic
    plan would fall through the cracks, while more than 15 metrics usually translated
    into a management team that was not properly focused and thinking about strategic
    priorities.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/234109bfe2b32f6d8ace8d0fb219675a.png)在我的前世，当我更青睐于常旅客里程这一货币而非[道琼斯运输平均指数](http://stockcharts.com/charts/gallery.html?%24tran)本身时，我经常花很多时间咨询商业战略发展领域。在这段时间里，我的大部分精力都集中在制定战略目标和相应的一组[指标](http://en.wikipedia.org/wiki/Metrics)上，这些指标将帮助确定这些目标实现得如何以及未来几个季度内实现这些目标的可能性。这项工作是艺术和科学的大致均等的混合，试图捕捉商业的复杂性，同时将其简化为大约12-15个指标。经验证明，少于十二个或更多的指标总是意味着战略计划的重要部分会从裂缝中漏掉，而超过15个指标通常意味着管理团队没有正确地关注战略优先事项。'
- en: Investing, it turns out, is not much different.  To the extent that you can
    keep things simple and have an uncluttered cockpit that still tells you everything
    you need to know to make it from point A to point B, you increase your chances
    of success.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 投资，结果证明，并没有太大的不同。只要你能保持事情的简单性，并拥有一个不杂乱的驾驶舱，它仍然能告诉你所有你需要知道的东西，使你从点A到达点B，你成功的几率就会增加。
- en: Last week, [a reader asked](http://vixandmore.blogspot.com/2007/07/new-highs-and-new-lows-for-market.html)
    what my favorite market indicators are and it got me to thinking how I should
    be able to trade with only 12-15 indicators instead of the 25-30 that it seems
    I am always trying to pay attention to.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，[一位读者询问](http://vixandmore.blogspot.com/2007/07/new-highs-and-new-lows-for-market.html)我最喜欢的市场指标是什么，这让我开始思考我应该如何只用12-15个指标来进行交易，而不是总是试图关注到的25-30个指标。
- en: 'So…here is my attempt at spelling out a baker’s dozen of indicators that I
    would use if I were restricted to just this number:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……这是我在限制只能使用这个数字时列出的十三种指标的尝试：
- en: 'General Market Overview:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 市场概况总览：
- en: 'Market Breadth Indicators:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 市场广度指标：
- en: 'Market Sentiment Indicators:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 市场情绪指标：
- en: '***[ISEE](http://vixandmore.blogspot.com/search?q=isee)*** – with a number
    of SMAs, including the 50 day SMA'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***[ISEE](http://vixandmore.blogspot.com/search?q=isee)*** – 包括多个简单移动平均(SMA)，包括50日SMA'
- en: '***VIX*** – particularly the graph with the 10 day SMA combined with the [10%
    and 20% envelopes](http://vixandmore.blogspot.com/2007/06/charting-vix-with-10-day-sma-envelopes.html)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**波动率指数(VIX)** – 特别是与10日简单移动平均(SMA)结合的图表和[10%和20%的通道](http://vixandmore.blogspot.com/2007/06/charting-vix-with-10-day-sma-envelopes.html)'
- en: '***[VWSI (VIX Weekly Sentiment Indicator)](http://vixandmore.blogspot.com/search?q=vwsi)***
    – while there is some overlap with the chart noted above, I include this because
    an increasing amount of my trading is driven by the VIX'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***[VWSI (VIX 周情绪指标)](http://vixandmore.blogspot.com/search?q=vwsi)*** – 虽然与上面提到的图表有些重叠，但我包括这个是因为我的交易越来越多地受到VIX的驱动。'
- en: 'Internal Market Trends / Speculative Behavior:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 内部市场趋势/投机行为：
- en: '***Small Cap vs. Large Cap ratio*** – I tend to favor the [RUT:OEX](http://vixandmore.blogspot.com/2007/05/capitalization-and-bullishness.html)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小市值与大市值比率*** – 我倾向于偏好[RUT:OEX](http://vixandmore.blogspot.com/2007/05/capitalization-and-bullishness.html)
- en: '***Emerging Markets vs. Developed Markets*** – while it hasn’t provided much
    in the way of exciting information as of late, I use the [EEM:EFA](http://vixandmore.blogspot.com/2007/05/global-indicator-to-watch.html)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***新兴市场与发达市场*** – 虽然它最近并没有提供太多令人兴奋的信息，但我使用[EEM:EFA](http://vixandmore.blogspot.com/2007/05/global-indicator-to-watch.html)这个指标'
- en: 'Three “[Indicator Species](http://en.wikipedia.org/wiki/Indicator_species)”
    of Sorts:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 三种“[指示物种](http://en.wikipedia.org/wiki/Indicator_species)”的类型：
- en: '***Oil*** – I prefer to watch the commodity, [West Texas Intermediate Crude](http://stockcharts.com/charts/gallery.html?%24wtic),
    but I also watch some of the ETFs closely'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***石油*** – 我更愿意关注商品，[德克萨斯州西原油](http://stockcharts.com/charts/gallery.html?%24wtic)，但我也会密切关注一些ETF'
- en: '***Gold*** – again, I go with the [commodity](http://stockcharts.com/charts/gallery.html?%24GOLD)
    instead of various indices and ETFs'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***黄金*** – 再次，我选择[商品](http://stockcharts.com/charts/gallery.html?%24GOLD)而不是各种指数和ETF'
- en: '***The Long Bond*** – here I prefer [TLT](http://stockcharts.com/charts/gallery.html?tlt),
    the ETF for the 20 year Treasury, as I find it easiest to trade'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***长期债券*** – 在这里我更倾向于[TLT](http://stockcharts.com/charts/gallery.html?tlt)，这个追踪20年国债的ETF，因为我觉得它是最容易交易的'
- en: 'And to Make it a Baker’s Dozen:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 并且让它成为一个**面包师十三**：
- en: '***Sector and Regional Strength Indicator*** – there are many ways to do this,
    but I like to sort ETFs by strength, as can be done on [ETFScreen.com](http://www.etfscreen.com/etfperf.php)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***板块和区域强度指标*** – 有许多方法可以做到这一点，但我喜欢按强度排序ETF，正如[ETFScreen.com](http://www.etfscreen.com/etfperf.php)上所做的那样。'
- en: Since I use Firefox, Flock and IE during the trading day, what I like to do
    is load all of the above indicators into tabs for my [Opera](http://www.opera.com/)
    start-up session, so that I can pop them open all at once just by starting Opera.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我交易时使用Firefox，Flock和IE，我喜欢做的是把上述所有指标都加载到Opera的标签页中，这样我只需打开Opera就能一次性打开它们。
- en: In the real world, I will likely find it difficult to wean myself away from
    all the other indicators that I use, but at a very minimum I urge all to prioritize
    their top dozen or so indicators and come up with some ideas about which ones
    to lean on most heavily when they are providing conflicting information and/or
    the markets are most volatile.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中，我可能会发现自己很难戒掉所有其他我使用的指标，但我强烈建议所有人优先考虑他们最看重的十二个或更多的指标，并思考当它们提供相互矛盾的信息时，以及市场最波动时，应该最依赖哪些指标。
