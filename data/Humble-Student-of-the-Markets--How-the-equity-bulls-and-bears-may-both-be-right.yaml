- en: '**The Zen of Bull and Bear**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**牛熊之间的禅**'
- en: The latest BAML Fund Manager Survey shows that institutional managers have turned
    decidedly cautious on the outlook for the global economy. Profit expectations
    are tanking, positioning has turned more defensive, as global equity weights are
    being trimmed, and bond weights are rising, though managers remain underweight
    the asset class.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的BAML基金经理调查显示，机构经理对全球经济前景变得明显谨慎。利润预期正在暴跌，由于全球股市权重被削减，而债券权重上升，尽管经理们仍然轻视该资产类别。
- en: At the same time, the SPX has staged an upside breakout from a cup and handle
    formation, with an upside target of 2925-2960\. The bullish surge is supported
    by a recovery in both European and China-related markets.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，标普500指数已经从杯形和手柄形态中突破上涨，上涨目标为2925-2960点。看涨势头得到了欧洲和中国相关市场复苏的支持。
- en: Who is right, the bulls or the bears? How about both? The difference may be
    just a question of different time horizons.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 是牛市正确，还是熊市正确？或许两者都是？区别可能只是不同的时间跨度问题。
