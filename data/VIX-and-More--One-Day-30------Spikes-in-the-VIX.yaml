- en: 'VIX and More: One Day 30% (!) Spikes in the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX的一天内涨幅达到30%(!)
- en: 来源：[http://vixandmore.blogspot.com/2007/02/one-day-30-spikes-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/one-day-30-spikes-in-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/one-day-30-spikes-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/one-day-30-spikes-in-vix.html#0001-01-01)
- en: Nobody has asked yet, but I might as well save those who are contemplating the
    question a few keystrokes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还没有人问过，但我还是早点回答那些考虑这个问题的人的好。
- en: Since the VIX was officially rolled out in 1993, there have been only 4 days
    in which it spiked up 30% or more.  Turn the clock back to 1990 and you find a
    total of 8 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自1993年VIX正式推出以来，只有4天的涨幅达到了30%或更多。将时钟回拨到1990年，你会发现总共有8天。
- en: For those who might be interested, the mean reversion expectations following
    a +30% move are very similar to that of +20% days, which I [weighed in on](http://vixandmore.blogspot.com/2007/02/one-day-20-spikes-in-vix.html)
    this morning.  The data sample size is small enough to not be statistically significant,
    but still, in the 3, 5 and 10 days following the VIX spikes, 6/8, 7/8 and 5/8
    of the VIX moves had reversed.  The mean retracements were 9% and 11% over the
    3 and 5 day period, but 10 days out, the mean move had continued upward 4%, owing
    largely to the strength of one subsequent 52% spike in the VIX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能感兴趣的人，我在今天早上[讨论了+30%变动后的均值回归预期](http://vixandmore.blogspot.com/2007/02/one-day-20-spikes-in-vix.html)，与+20%变动的日子非常相似。数据样本量足够小，不足以具有统计意义，但在VIX涨幅后的3、5和10天内，有6/8、7/8和5/8的VIX变动出现了反转。在3天和5天期间，平均回撤为9%和11%，但在10天后，平均变动继续上涨了4%，这主要得益于随后VIX的一次52%的大幅上涨。
- en: The VIX has not made a 40% move to the up side since February 2, 1994, when
    the [Fed’s decision to raise interest rates](http://www.federalreserve.gov/FOMC/19940204default.htm)
    sent shock waves through the markets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: VIX自1994年2月2日以来，再也没有出现过40%以上的上涨。当时[美联储决定提高利率](http://www.federalreserve.gov/FOMC/19940204default.htm)，市场的波动加剧。
