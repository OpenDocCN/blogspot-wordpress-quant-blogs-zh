- en: 'was published in 1936, after all). I think such spending does not have an expansionary
    effect, though I suppose the industry thinks it does by a 60-40 margin. Still,
    you had an insane number of new government programs and tax increases that could
    be called typical liberal programs in the New Deal: price controls, Social Security,
    work relief, unemployment insurance, the cartelization of big business, minimum
    wages, slaughtering 6 million pigs, leaving fruit in the fields to rot, government-granted
    privileges for labor unions, government works projects, higher taxes, etc. Only
    on the budget deficit would the 1930''s fall in the category as ''conservative'',
    so that''s all the Left has to explain why this didn''t work. As a fiscal conservative,
    I would gladly trade a big budget deficit for lower taxes, spending, and regulations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 终究是在1936年出版的。我认为这样的支出并没有扩张性效果，虽然我猜测工业界认为以60-40的比例确实有。但你们有疯狂数量的新政府项目和税收增加，可以称之为新政中典型的自由派项目：价格管制、社会保障、工作救济、失业保险、大企业的卡特尔化、最低工资、屠宰600万头猪、让水果在田地中腐烂、政府给予工会特权、政府工程项目、更高税收等等。只有预算赤字会使30年代的政策被归为“保守派”，这就是左翼必须解释为何这些政策不起作用的原因。作为财政保守派，我很愿意以较低的税收、支出和法规来换取较大的预算赤字。
