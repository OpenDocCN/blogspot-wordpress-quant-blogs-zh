- en: Nobelist Robert Merton gave a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 诺贝尔奖获得者罗伯特·默顿就危机发表了自己的见解。
- en: '[talk](http://mitworld.mit.edu/video/659)'
  id: totrans-7
