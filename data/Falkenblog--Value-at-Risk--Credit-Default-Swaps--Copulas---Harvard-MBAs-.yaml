- en: to blame this on the Harvard MBA program, because a disproportionate share of
    Harvard MBAs are in major financial positions...and even a a journalist knows
    that correlation is causation (except when talking about pathologies of the poor).
    Perhaps a follow up will isolate whether it is Harvard or the MBA degree as the
    prime mover, but clearly, pinning this on Harvard MBAs would not bother me. I
    say we humiliate them on a reality TV show, like the one where Paris Hilton tried
    to her hand at working class jobs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 责怪哈佛工商管理硕士项目, 因为哈佛工商管理硕士在主要的金融职位上所占比例高...甚至记者都知道相关性就是因果关系 (除非谈论穷人的病态)。也许此次的跟进调查将使我们阐明究竟是哈佛还是工商管理硕士学位是主要的推动者，但显然，将此归咎于哈佛工商管理硕士并不会让我困扰。我认为我们应该在一档真人秀节目中羞辱他们，就像巴黎·希尔顿在一档节目中尝试从事工人阶层的工作一样。
- en: 'The problem with all these highly specific accelerators is they neglect the
    fact that assuming housing prices would not fall was a necessary and sufficient
    mechanism for the explosion in credit to unworthy borrowers: if the collateral
    was not falling, it didn''t matter the probability the borrower can afford the
    loan. This assumption was ubiquitous and understandable to everyone.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些高度具体的加速器的问题在于它们忽略了一个事实：假设房价不会下跌是信贷爆炸给无还款能力借款人带来的必要和充分机制：如果抵押品不断下跌，借款人是否能承担贷款的概率就无关紧要了。这个假设普遍存在并且为所有人所理解。
