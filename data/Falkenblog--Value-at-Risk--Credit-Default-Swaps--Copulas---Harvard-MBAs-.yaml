- en: In the ever expanding effort to get down to the root causes of this crisis,
    journalists are facing a very tough but exciting problem. Perhaps the solution
    is like an episode from 'House', where the patient is experiencing horrible symptoms,
    and at first the doctors think liver failure or cancer, but the real cause is
    a cat allergy combined with genetic inability to synthesize vitamin D from sunlight.
    The solution is obscure and highly specific. Wouldn't it be cool if the answer
    were like that to real important problems? We just have to add a parameter to
    capture
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了不断努力找出这次危机的根本原因，记者们面临着一项非常艰巨但激动人心的问题。也许解决办法类似于《豪斯医生》中的一个情节，患者出现了严重的症状，一开始医生们认为是肝衰竭或者癌症，但真正的原因是对猫的过敏结合遗传性不能从阳光中合成维生素D。解决方法是模糊且高度具体的。如果真正重要的问题的答案像这样，那岂不是很酷？我们只需添加一个参数来捕捉
- en: '[leptokurtic deviations](http://mfs.rutgers.edu/MFC/MFC11/mfcindex/files/MFC-223%20TheodossiouTrigeorgis.pdf)'
