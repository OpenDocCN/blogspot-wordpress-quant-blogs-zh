- en: 'VIX and More: Average Annual Normalized VIX Futures Term Structure, 2004-2014'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 2004-2014年平均年度标准化VIX期货期限结构'
- en: 来源：[http://vixandmore.blogspot.com/2015/01/average-annual-normalized-vix-futures.html#0001-01-01](http://vixandmore.blogspot.com/2015/01/average-annual-normalized-vix-futures.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2015/01/average-annual-normalized-vix-futures.html#0001-01-01](http://vixandmore.blogspot.com/2015/01/average-annual-normalized-vix-futures.html#0001-01-01)
- en: One graphic I post periodically that never fails to generate a great deal of
    interest among traders, strategists and other volatility aficionados is my normalized
    [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures) [term
    structure](http://vixandmore.blogspot.com/search/label/term%20structure) graph.
    From 2008 – 2013, the annual normalized term structure was notable in that almost
    every year was an outlier in one way or another. For instance, 2012 and 2013 were
    the two years with the steepest [contango](http://vixandmore.blogspot.com/search/label/contango)
    in history, while 2008, 2009 and 2011 represent three of the four years (2007
    being the fourth) with the flattest term structure.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我定期发布的一张从未 fails to 在交易员、策略师和其他波动性爱好者之间产生浓厚兴趣的图表是我的标准化[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)图。从2008年到2013年，每年的标准化期限结构的一个显著特点是，几乎每年的数据都以其独特的方式脱颖而出。例如，2012年和2013年是历史上[正向市场](http://vixandmore.blogspot.com/search/label/contango)最陡峭的两年，而2008年、2009年和2011年则代表了四年中（2007年是第四年）期限结构最平坦的三年。
- en: And 2014? It could not have been more average. If one combines all the years
    from 2004 to 2014 and creates an “average year” (i.e., the wide gray line on the
    chart) then 2014 (double blue line) comes closest to that average.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年呢？它不能再普通了。如果把2004年到2014年的所有年份合并在一起，创建一个“平均年份”（即图表上的宽灰色线），那么2014年（双蓝色线）最接近那个平均值。
- en: '[![Normalized VIX Futures Term Structure, 2004-2014](img/7b5ff2c629b9c15e453a7809c8117859.png
