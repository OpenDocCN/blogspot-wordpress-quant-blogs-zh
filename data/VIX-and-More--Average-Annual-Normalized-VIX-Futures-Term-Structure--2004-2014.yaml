  zh: '[![2004-2014年标准化VIX期货期限结构](img/7b5ff2c629b9c15e453a7809c8117859.png "2004-2014年标准化VIX期货期限结构")](http://lh3.ggpht.com/-bZzwjNdqI7E/VMh9zJciHnI/AAAAAAAAJZE/AiO1o-3bLLo/s1600-h/Normalized%252520VIX%252520Futures%252520Term%252520Structure%25252C%2525202004-2014%25255B4%25255D.png)'
- en: '*[source(s): CBOE, VIX and More]*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***来源(s): CBOE, VIX and More***'
- en: Note that the terms structure lines are dotted and somewhat wavy for 2004 –
    2006, due to the fact that the CBOE did not implement a full complement of consecutive
    monthly futures until October 2006.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，期限结构线在2004-2006年间是点状且 somewhat wavy 的，这是因为直到2006年10月，CBOE才实施了一整套连续的月度期货。
- en: As for 2015, which is not plotted on the graph above, so far it looks quite
    flat, almost like a cross between 2007 and 2009\. It will be interesting to see
    if this pattern holds for the balance of the year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 至于2015年，上述图表中没有绘制，到目前为止它看起来相当平坦，几乎像是2007年和2009年的结合。有趣的是，这种模式是否会在今年剩余时间里保持不变。
