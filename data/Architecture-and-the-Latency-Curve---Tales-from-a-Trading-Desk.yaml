- en: 'WatersTechnology [article](http://www.waterstechnology.com/inside-market-data/news/2270595/nafis-latency-panel-stop-and-think-before-spending-on-speed),
    “NAFIS Latency Panel: Stop and Think Before Spending on Speed” captures an important
    point around any architecture discussion.  The latency curve, depending on the
    business area you are in, could range from microseconds to seconds, or more. 
    When designing an architecture, consideration needs to occur for what the goal
    is with regards to end to end latency, component latency, and also the latency
    around failure conditions.  Singleton’s will definitely up-tick latency in a failure
    condition.  Food for thought.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [WatersTechnology 文章](http://www.waterstechnology.com/inside-market-data/news/2270595/nafis-latency-panel-stop-and-think-before-spending-on-speed)，“NAFIS
    延迟专题：在花费前停下来思考”捕捉到了关于任何架构讨论的重要观点。延迟曲线，取决于您所处的业务领域，可能从微秒到秒，甚至更长。在设计架构时，需要考虑到端到端延迟、组件延迟以及失败条件下的延迟。单例模式在失败条件下肯定会增加延迟。值得思考。'
