- en: 'Humble Student of the Markets: Apocalypse on November 3?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：11月3日的末日？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/apocalypse-on-november-3.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/apocalypse-on-november-3.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/apocalypse-on-november-3.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/apocalypse-on-november-3.html#0001-01-01)
- en: Increasingly, I am reading more and more feelings of unease about the American
    and global economy. Barry Ritholz's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我越来越多地读到关于美国和全球经济的不安情绪。巴里·里托兹的感受
- en: '[America needs an intervention](http://www.ritholtz.com/blog/2010/10/truth-consequences/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国需要干预](http://www.ritholtz.com/blog/2010/10/truth-consequences/)'
- en: 'is a typical sample about how America is living beyond its means:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于美国过度消费的一个典型例子：
- en: The United States has been living a lie.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国一直在过着谎言般的生活。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'As a nation, we have been kidding ourselves, repeating myths, hoping that if
    we say something enough times, it will become reality — no matter how untrue.
    The credit crisis and now foreclosure debacle has revealed to anyone who cares
    to look what we have sought to ignore: That the past decade has been based on
    a set of fundamental beliefs that are intrinsically false.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为国家，我们一直在欺骗自己，重复神话，希望如果我们说某件事足够多次，它就会变成现实——不管它有多么不真实。信贷危机以及现在的抵押贷款困境已经向任何关心的人揭示了我们所试图忽视的：过去十年基于一系列根本错误的信念。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Its time for an intervention. We need someone to force us to stop hitting the
    bottle, lose the bimbo, skip the dessert cart, visit the gym. Its time to stop
    bullshitting ourselves about Financial Engineering, and face both the Truth &
    Consequences of our legacy financial system.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是时候进行干预了。我们需要有人来强迫我们停止酗酒，离开愚蠢的人，跳过甜点车，去健身房。是时候停止在金融工程上自欺欺人了，面对我们遗产金融系统的真相及其后果。
- en: Tim Knight at the Slope of Hope expressed his unease about the current market
    backdrop in his post
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在“希望之坡”上的蒂姆·奈特表达了他对当前市场背景的不安：
- en: '[The Looming Something](http://slopeofhope.com/2010/10/the-looming-something.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[即将到来的某事](http://slopeofhope.com/2010/10/the-looming-something.html)'
- en: ':'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: There will come an event that will - probably very quickly - bring forth the
    unintended consequences of all this unprecedented action, and the Something will
    be reviled instead of embraced.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将会出现一个事件，这个事件将很可能非常迅速地引发所有这些前所未有的行动的意外后果，而“某事”将被唾弃而不是被接受。
- en: I feel like I am watching a horror movie and the creepy music is starting to
    build...and it's building to a crescendo. But what will be the trigger for the
    collapse?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我感觉我像在看一部恐怖电影，诡异的背景音乐开始响起...而且正在达到高潮。但崩溃的导火索会是什么？
- en: '**Watch the November 3rd FOMC meeting**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注11月3日的联邦公开市场委员会会议**'
- en: One trigger might be the FOMC meeting on November 3, 2010\. Already there is
    global anxiety about currency wars - so much anxiety that the IMF has been asked
    to intervene and mediate.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能的导火索是2010年11月3日的联邦公开市场委员会会议。全球已经开始对货币战争感到焦虑——如此焦虑以至于国际货币基金组织被要求介入和调解。
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2010/10/the-final-end-of-bretton-woods-2.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·杜伊](http://economistsview.typepad.com/timduy/2010/10/the-final-end-of-bretton-woods-2.html)'
- en: 'has indicated that should the Federal Reserve choose to implement another round
    of quantitative easing on November 3, it would mean the end of Bretton Woods 2:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，如果美联储选择在11月3日实施另一轮量化宽松，这将意味着布雷顿森林2号的终结：
- en: '[T]he Federal Reserve is positioned to declare war on Bretton Woods 2.  November
    3, 2010.  Mark it on your calendars...'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[联邦储备银行准备对布雷顿森林2号宣战。2010年11月3日。在你的日历上标记这一天...]'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Consider the enormity of the situation at hand.  The Federal Reserve is poised
    to crank up the printing press for the sake of satisfying their domestic mandate. 
    One mechanism, perhaps the only mechanism, by which we can expect meaningful,
    sustained reversal from the current set of imbalances is via a significant depreciation
    of the dollar.  The rest of the world appears prepared to fight the Fed because
    they know no other path.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑一下当前情况的巨大程度。联邦储备银行为了满足其国内任务，准备加大印钞机的力度。我们能够期待有意义、持续的逆转当前失衡的唯一机制可能就是美元的重大贬值。世界其他国家似乎准备与美联储抗衡，因为他们知道没有其他路径。
- en: 'Should QE2 mark the end of Bretton Woods 2, it would mark a global regime shift.
    Global regime shifts are not orderly events. There will be turmoil and volatility.
    Tim Duy writes:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '如果QE2标志着布雷顿森林体系2的终结，它将标志着全球体制的转变。全球体制的转变不是有序的事件。将会有动荡和波动。蒂姆·杜伊写道： '
- en: The time may finally be at hand when the imbalances created by Bretton Woods
    2 now tear the system asunder. The collapse is coming via an unexpected channel;
    rather than originating from abroad, the shock that sets it in motion comes from
    the inside, a blast of stimulus from the US Federal Reserve. And at the moment,
    the collapse looks likely to turn disorderly quickly. If the Federal Reserve is
    committed to quantitative easing, there is no way for the rest of the world to
    stop to flow of dollars that is already emanating from the US. Yet much of the
    world does not want to accept the inevitable, and there appears to be no agreement
    on what comes next. Call me pessimistic, but right now I don't see how this situation
    gets anything but more ugly.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由布雷顿森林体系2造成的不平衡最终可能会导致系统崩溃的时刻可能即将到来。这场崩溃将通过一个意想不到的渠道发生；冲击的起源并非来自国外，而是来自内部，即美国联邦储备银行的一阵刺激措施。目前看来，这场崩溃很可能会迅速变得混乱。如果美国联邦储备银行坚持量化宽松政策，世界上其他国家无法阻止已经从美国涌出的美元洪流。然而，世界上大部分国家并不愿意接受这种必然，而且似乎对接下来会发生什么没有达成共识。称我为悲观主义者吧，但以目前的情况来看，我认为局势只会变得更加糟糕。
- en: The
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: （原文此行未完成，未提供完整句子，无法翻译）
- en: '[Buttonwood blog of The Economist](http://www.economist.com/node/17202341)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[《经济学人》的Buttonwood博客](http://www.economist.com/node/17202341)'
- en: 'also weighed in with similar comments:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 也发表了类似的评论：
- en: Although asset prices may be buoyant at the moment, there are other risks ahead.
    Competitive devaluation is an inherently unstable system. Someone must lose their
    share of world trade. And a policy of boosting exports can all too easily turn
    into a policy of blocking imports.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管目前资产价格可能呈现上涨趋势，但前方还有其他风险。竞争性贬值本质上是一个不稳定的系统。某些国家必须失去其在世界贸易中的份额。而且，提高出口的政策很容易转变为限制进口的政策。
- en: Investors should be prepared for this possibility. Don't say that this is another
    black swan event and no one foresaw this. You have been warned.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该为这种可能性做好准备。不要说这又是一次黑天鹅事件，没有人预见到这一点。你们已经被警告了。
