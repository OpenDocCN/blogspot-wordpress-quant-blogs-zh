- en: My book,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的书，
- en: '[Finding Alpha](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=sr_1_1?ie=UTF8&s=books&qid=1243302335&sr=1-1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[发现阿尔法](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=sr_1_1?ie=UTF8&s=books&qid=1243302335&sr=1-1)'
- en: ', highlights that conventional, and really any intuitive measure of risk, is
    at best unrelated to return. At worst, it is negatively related to returns.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，强调传统的，甚至任何直观的风险度量，最多与回报无关。最坏的情况下，它与回报呈负相关。
- en: '[Baker, Bradley, and Wurgle](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1585031)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[贝克，布拉德利和沃格尔](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1585031)'
- en: r have a new, simple, paper on low risk equity portfolios.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一份关于低风险股票组合的新的简单的论文。
- en: This was pointed to me by Pim van Vliet, a quantitative researcher at Robeco.
    He has a nice presentation on Robeco's low risk portfolios
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由罗贝科的量化研究员皮姆·范夫利特（Pim van Vliet）指出的。他有一个关于罗贝科低风险投资组合的精彩演示。
- en: '[here](http://mediazone.brighttalk.com/comm/Robeco/9bf798a708-13459-3021-14382)'
