- en: 'VIX and More: The Case for VQT'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VQT的案例
- en: 来源：[http://vixandmore.blogspot.com/2010/10/case-for-vqt.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/case-for-vqt.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/case-for-vqt.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/case-for-vqt.html#0001-01-01)
- en: Many investors, present company included, are sitting on sizeable gains from
    long positions going back as far as March 2009\. With the S&P 500 up 16% from
    its recent July 1^(st) low of 1010 and looking like it may take another run at
    1200 sometime soon, longs are torn between the desire to lock in some profits
    on the one hand and have the potential to benefit from further upside on the other
    hand.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多投资者，包括现在的我，都从2009年3月以来的长期头寸中获得了可观的收益。随着标普500指数从最近的7月1日低点1010上涨16%，并看起来可能很快再次冲击1200，多头们在一方面渴望锁定一些利润，另一方面则希望从进一步的上涨中受益。
- en: While there are a number of ways to approach this problem, a new off-the-shelf
    strategy became available with the launch of Barclays ETN+ S&P VEQTOR ETN ([VQT](http://vixandmore.blogspot.com/search/label/VQT))
    on September 1^(st).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然解决这个问题有多种方法，但随着巴克莱ETN+ S&P VEQTOR ETN ([VQT](http://vixandmore.blogspot.com/search/label/VQT))于9月1日的推出，一种新的现成策略变得可用。
- en: 'To briefly recap, VQT is essentially a portfolio with two components: a long
    SPY component and a long [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    component. At the end of each day, the ETN evaluates volatility risk and based
    upon rules which incorporate [realized volatility](http://vixandmore.blogspot.com/search/label/realized%20volatility)
    and [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility),
    determines how much the SPY positions should be [hedged](http://vixandmore.blogspot.com/search/label/hedging)
    with VXX. The result is a dynamically hedged long position that is hedged with
    volatility. The SPY component of VQT is set to vary in a range of 60-97.5%, with
    the VXX component comprising the balance of the VQT at anywhere from 2.5-40%. 
    VQT also has another intriguing portfolio allocation feature that none of the
    other volatility ETNs have:  a stop loss provision which overrides all other allocations. 
    This stop loss provision is triggered whenever VQTs 5-day return falls below -2%,
    at which point the ETN''s portfolio automatically switches to 100% cash and remains
    at 100% cash until the 5-day return rises above -2%.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 简要回顾一下，VQT本质上是一个包含两个组件的投资组合：一个长期SPY组件和一个长期[VXX](http://vixandmore.blogspot.com/search/label/VXX)组件。每天结束时，ETN评估波动风险，并根据包括[实现波动率](http://vixandmore.blogspot.com/search/label/realized%20volatility)和[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)的规则确定SPY头寸应如何用VXX进行[对冲](http://vixandmore.blogspot.com/search/label/hedging)。结果是一个动态对冲的多头头寸，用波动率进行对冲。VQT的SPY组件设定在60-97.5%的范围内变化，VXX组件在VQT中构成2.5-40%的平衡。
    VQT还有另一个其他波动率ETN没有的引人注目的投资组合分配特征： 止损规定，该规定优先于所有其他分配。 当VQT的5日回报率下降至-2%以下时，该止损规定被触发，此时ETN的投资组合会自动切换至100%现金，并在5日回报率上升至-2%以上之前保持100%现金。
- en: The chart below shows that VQT is structured not only to limit losses in an
    environment of increased volatility, but also profit in some high volatility scenarios.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示，VQT不仅旨在在波动性增加的环境中限制损失，而且在某些高波动性情景下也能获利。
- en: Since VQT is perhaps the most complex [actively managed](http://vixandmore.blogspot.com/search/label/actively%20managed%20ETFs)
    ETN that is traded, I highly recommend that readers study the [pricing supplement](https://ecommerce.barcap.com/investorsolutions/contentStore.app?id=185332)
    for VQT, the highlights of which I sketched out in [Barclays VEQTOR ETN (VQT)
    Begins Trading](http://vixandmore.blogspot.com/2010/09/veqtor-etn-vqt-begins-trading.html).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于VQT可能是最复杂的[主动管理](http://vixandmore.blogspot.com/search/label/actively%20managed%20ETFs)
    ETN之一，我强烈建议读者研究VQT的[定价补充文件](https://ecommerce.barcap.com/investorsolutions/contentStore.app?id=185332)，其要点我已在[巴克莱VEQTOR
    ETN (VQT) 开始交易](http://vixandmore.blogspot.com/2010/09/veqtor-etn-vqt-begins-trading.html)中概述。
- en: Finally, I feel obliged to mention that to date VQT has only managed to trade
    about 5,000 shares per day, on average. While market depth is not great, the spread
    is consistently in the area of about 0.06 – which is not bad considering that
    VQT is trading over 105 as I type this. As is the case with any exotic ETN, there
    is no guarantee VQT will attract sufficient interest to become a permanent fixture
    on the investing landscape, which would be a shame, because I believe this ETN
    has considerable potential.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我感到有必要提及，截至目前，VQT平均每天只交易约5,000股。虽然市场深度不大，但买卖价差始终在约0.06的范围内——考虑到VQT的交易价格在我撰写本文时超过105，这并不算差。与任何奇异型ETN一样，没有保证VQT能吸引足够兴趣，成为投资领域的一个永久性特征，这将是件遗憾的事，因为我相信这个ETN具有巨大的潜力。
- en: 'For those who think they might have an interest in this product further on
    down the line, I have one thought: use it or lose it!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些认为将来可能对这款产品感兴趣的人来说，我只有一个建议：用它或者失去它！
