- en: 'Humble Student of the Markets: Oil overbought but no signs of excessive commodity
    speculation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Oil overbought but no signs of excessive commodity
    speculation'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/oil-overbought-but-no-signs-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/oil-overbought-but-no-signs-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/oil-overbought-but-no-signs-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/oil-overbought-but-no-signs-of.html#0001-01-01)
- en: As oil prices topped $130 and later $135 there was a cacophony of calls from
    market commentators that the parabolic rise in crude signaled a top in commodity
    prices and that this is a commodity bubble that would end badly soon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当油价突破130美元并随后达到135美元时，市场评论人士纷纷发出警告，称原油价格的抛物线式上涨预示着商品价格的顶部，并且这是一个即将以糟糕结局告终的商品泡沫。
- en: '**Oil and Energy stocks overbought**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**石油和能源股超买**'
- en: The chart below shows the log price graph of crude oil futures. Prices moved
    to the top of the rising channel line, from which it has corrected in the past.
    So a pullback in oil prices in the next month or two would not be a surprise.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下方的图表展示了原油期货的对数价格图。油价达到了上升通道线的顶部，过去它从这里回调。因此，油价在未来一个月或两个月内出现回调并不会让人感到意外。
- en: '[![](img/86b9915673feddb7a16c7c89d323a1b0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAisoeEkS9DZ-vXaanV6DZolYfw4qqu8wf9lcEa0pfJ92r1yPs5j9ROiLH0j2KofaViCxkl0hfIKQ5KB1InxA-Ae6eIVYbB0x8L1DuTt6HXImiODWpFk7vITJBx8AHxje88Sp8X-w_kOAY/s1600-h/Crude+Oil.JPG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/86b9915673feddb7a16c7c89d323a1b0.png](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAisoeEkS9DZ-vXaanV6DZolYfw4qqu8wf9lcEa0pfJ92r1yPs5j9ROiLH0j2KofaViCxkl0hfIKQ5KB1InxA-Ae6eIVYbB0x8L1DuTt6HXImiODWpFk7vITJBx8AHxje88Sp8X-w_kOAY/s1600-h/Crude+Oil.JPG)'
- en: The relative return of Energy stocks tells a similar story. The chart below
    shows the returns of the Energy Select SPDR (XLE) compared to the S&P 500\. The
    XLE moved to the top of the relative trendline against the S&P 500 and appears
    to be overbought. I would expect a near-term pullback but the relative uptrend
    would remain intact.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 能源股的相对回报讲述了类似的故事。下方的图表展示了能源精选SPDR (XLE) 相对于标普500的回报。XLE达到了相对于标普500的趋势线顶部，并似乎超买。我预计短期内会有回调，但相对上升趋势将保持不变。
- en: '[![](img/e80cbf44906b09b03fb137d22c9569d4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEggcdhW7S1Xd_wjiFVfik4zaltiXpzlK1M_E1Uu8ea8BFmiVkwvTp94QcYQAUhXFMbcay-s5rb0iDOMInkMlPODURF3vVYHG6GaLDNr0JrmQwbKKaZgB7buAfUqIPShYmUrCsUSN5iDyNI-/s1600-h/XLE+vs+SPX.JPG)**No
    sign of excessive speculation in resource stocks longer term**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/e80cbf44906b09b03fb137d22c9569d4.png](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEggcdhW7S1Xd_wjiFVfik4zaltiXpzlK1M_E1Uu8ea8BFmiVkwvTp94QcYQAUhXFMbcay-s5rb0iDOMInkMlPODURF3vVYHG6GaLDNr0JrmQwbKKaZgB7buAfUqIPShYmUrCsUSN5iDyNI-/s1600-h/XLE+vs+SPX.JPG)**长期来看，资源股没有过度投机的迹象**'
- en: At the top of every mania, the junk starts to fly. Stupid deals get done. People
    start talking at parties about how they made a killing in this mining junior or
    that penny stock. Even here in Vancouver, one of the resource penny stock capitals
    of the world, there is no sign of that speculation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一次狂潮的顶峰，垃圾股开始泛滥。愚蠢的交易得以完成。人们在派对上谈论他们在这家矿业初级股或那家微股中赚了大钱。即便是在世界资源微股之都的温哥华，也没有那种投机的迹象。
- en: The chart below shows the relative returns of the small cap speculative TSX
    Venture Index compared to the large cap S&P/TSX Index. Small caps have been underperforming
    large caps since the end of 2006\.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下方的图表展示了小市值投机性TSX创业指数相对于大盘股S&P/TSX指数的相对回报。自2006年底以来，小市值股票的表现一直逊于大市值股票。
- en: '*This is excessive speculation???**[![](img/22c92654a344f6a21d964da43950e457.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjYeOGYsbQEIO-JqXOUKDfWf0557ga695oaFeZJODhX0Ec7isAFLpqVd2qiVY3nUyLvneUdvYocOHGnmS0ujWhE7BvxueeRKUaM3Cw6YP6FjqwQ6P13x5piX7BW6Dyrocsvl3omdjcNLy3G/s1600-h/TSX+Venture+vs+TSX.JPG)**No
    sign of excessive speculation in gold stocks**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/22c92654a344f6a21d964da43950e457.png](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjYeOGYsbQEIO-JqXOUKDfWf0557ga695oaFeZJODhX0Ec7isAFLpqVd2qiVY3nUyLvneUdvYocOHGnmS0ujWhE7B'
- en: If we were to look at the pure gold stocks, it appears that we are still early
    in the move. The chart below shows the relative returns of the equal weighted
    CBOE Gold Index (GOX), which gives bigger weight to smaller gold stocks, compared
    to the capitalization weighted PHLX Gold & Silver Index (XAU), which is more large
    cap oriented. After drastically underperforming the large cap gold stocks, small
    cap golds only caught up in mid-2006 and it wasn’t until October 2007 that they
    definitively began to outperform the bigger stocks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们观察纯黄金股票，可以看出我们仍然处于上升周期的早期。下面的图表展示了同等权重的CBOE黄金指数（GOX）相对于市值加权的PHLX黄金与白银指数（XAU）的表现，后者更偏向于大盘股。在大幅跑输大盘黄金股票之后，小盘黄金股直到2006年中期才追平，并且直到2007年10月它们才明确地开始超越大盘股票。
- en: Putting my technician’s hat on, this is a classic
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 戴上我的技术分析帽子，这是一个经典的
- en: '*cup and handle*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 杯柄形态
- en: formation. The breakout in October 2007 would yield a relative return target
    of roughly 70-80% outperformance of the GOX against the XAU. This suggests that
    small cap golds have much further to go against their large cap senior brethrens
    – indicating that this bull move in gold (and commodities) is nowhere close to
    being over.*
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 形态突破。2007年10月的突破预计将带来相对回报，GOX相对于XAU的绩效将提高大约70-80%。这表明小盘黄金股与它们的大盘股前辈们还有很长的路要走——表明黄金（以及商品）的牛市还远未结束。
