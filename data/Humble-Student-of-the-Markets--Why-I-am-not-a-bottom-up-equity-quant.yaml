- en: 'Humble Student of the Markets: Why I am not a bottom-up equity quant'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：为什么我不是自下而上的股票量化分析师
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/why-i-am-not-bottom-up-equity-quant.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/why-i-am-not-bottom-up-equity-quant.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/why-i-am-not-bottom-up-equity-quant.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/why-i-am-not-bottom-up-equity-quant.html#0001-01-01)
- en: I spent close to two decades of my career building bottom-up equity quantitative
    models to pick stocks, in Canadian, US and international markets. I was asked
    why I don’t do that anymore.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的职业生涯中，我花了将近二十年时间构建从下而上的股票量化模型来挑选股票，在加拿大、美国和国际市场上。有人问我为什么我不再这样做了。
- en: My flippant answer was:“Been there, done that.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我轻率的回答是：“经历过了，做过了。”
- en: My longer answer was that the competitive advantage of doing bottom-up quantitative
    analysis is being eroded to such an extent that alphas are rapidly diminishing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我较长的答案是，进行自下而上的量化分析的竞争优势正在被侵蚀到如此程度，以至于阿尔法迅速减少。
- en: Let me explain. Back in the 1970s and 1980s, the task of performing equity quantitative
    analysis required a large commitment by an investment organization. Sure, there
    were databases around, but the task of integrating them was a non-trivial task
    that required investment in staff and infrastructure.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我解释一下。回到20世纪70年代和80年代，执行股票量化分析的任务需要投资机构做出大量承诺。当然，当时已经有了数据库，但将它们整合起来的任务是一项非常重要的任务，需要投资于人员和基础设施。
- en: 'Here are some sample issues. How do you marry an earnings estimate database
    (e.g. IBES) with a fundamental database (e.g. Compustat) when:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些示例问题。当你如何将盈利预测数据库（例如IBES）与基本数据库（例如Compustat）相匹配时：
- en: The series have different periodicities (annual & quarterly for the fundamental
    and daily/weekly/monthly for earnings estimates)?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系列具有不同的周期性（基本数据为年度和季度，盈利预测为日/周/月）？
- en: The identifier for earnings estimates is for the security (stock specific) but
    the fundamental database is identified by company (as multiple share classes are
    not uncommon for non-US companies)?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盈利预测的标识符是针对证券（特定股票），但基本数据库是按公司（因为多个股票类别对于非美国公司并不罕见）进行标识？
- en: Add to that the issues of adding data for new listings, deletions, name changes,
    etc. The investment organization quickly finds itself not in the investment business,
    but the database maintenance business.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再加上为新上市股票、删除、更名等添加数据的问题。投资机构很快发现自己不是在从事投资业务，而是在从事数据库维护业务。
- en: '**Falling barriers to entry**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**进入壁垒的下降**'
- en: Fast forward a couple of decades, the apperance of system integrators like [Factset
    Research Systems](http://www.factset.com/) have revolutionized the business and
    dramatically lowered the barriers to entry to bottom-up equity quantitative analysis.
    Today, you can build an equity quantitative research capability by subscribing
    to these services.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 快进了几十年，像[Factset Research Systems](http://www.factset.com/)这样的系统集成商的出现彻底改变了业务，并大幅降低了自下而上的股票量化分析的进入壁垒。如今，您可以通过订阅这些服务来构建股票量化研究能力。
- en: '**Opera singers don''t belt, quants control for factor risk**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**歌剧歌手不大声唱歌，量化分析师控制因子风险**'
- en: Moreover, a generation of quants has been [conditioned by the likes of Barra](http://humblestudentofthemarkets.blogspot.com/2008/04/have-we-quants-been-brainwashed-by.html)
    to decompose risk as industry plus a Fama-French like common factors such as Market
    Capitalization and Style (Value/Growth).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一代量化分析师已经被[像Barra这样的公司]（http://humblestudentofthemarkets.blogspot.com/2008/04/have-we-quants-been-brainwashed-by.html）调教，将风险分解为行业加上法马-弗伦奇（Fama-French）风格的公共因子，如市场资本化和风格（价值/增长）。
- en: The implications of this analysis framework is that just as opera singers are
    genetically imprinted not to belt when they sing, bottom-up equity analysts are
    conditioned to believe that you shouldn’t try to forecast the returns to these
    risk factors. Instead, the appropriate way to forecast alpha is to forecast alpha
    based on residual risk, or stock pick after controlling for, at the very least,
    industry and sector risk.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分析框架的含义是，正如歌剧歌手在唱歌时被基因编码为不大声唱歌一样，自下而上的股票分析师被调教相信你不应该尝试预测这些风险因素的回报。相反，预测阿尔法的合适方式是基于残差风险预测阿尔法，或者至少在控制行业和部门风险之后选择股票。
- en: The combination of lower entry barriers and groupthink has led equity quants
    into a crowded trade. They all uses some form of multi-factor stock selection
    model, but the data comes from the same databases. The factors all appear to be
    uncorrelated but we saw [what happened in August 2007](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1288988).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 较低的进入门槛和群体思维导致了股票量化策略进入了一个拥挤的交易市场。他们所有人都使用某种形式的多因子股票选择模型，但数据都来自同一个数据库。这些因子看起来都是不相关的，但我们看到了[2007年8月发生的事情](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1288988)。
- en: '**The low lying fruit is gone**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**已经没有低垂的果实了**'
- en: Even when you succeed, it’s a really tough business.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你成功了，这仍然是一个非常艰难的业务。
- en: I recently attended a seminar put on by a risk model vendor and a respected
    equity quant manager. The equity manager put up an analysis showing various ways
    of integrating their forecast alphas with the risk models that they use. The most
    optimal technique for a long only portfolio, with a 2-2.5% forecast tracking error,
    resulted in an annual alpha of about 1.5% a year.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近参加了一个由风险模型供应商和一位受人尊敬的股票量化管理者举办的一个研讨会。股票管理者展示了一份分析，展示了将他们的预测alpha与所使用的风险模型相结合的各种方法。对于一个长期只做多头的组合，预测跟踪误差为2-2.5%的最优技术，年化alpha约为1.5%。
- en: 1.5% sounds pretty good.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1.5%听起来相当不错。
- en: However, you have to consider that this is a forecast alpha from a model portfolio
    with no turnover costs. Once you throw in trading costs, the shortfall between
    the turnover of the forecast alpha and the actual portfolio, which could vary
    greatly, and even the fact that good managers with tight investment processes
    experience portfolio dispersion (difference in returns between accounts with similar
    mandates) of 2% or more, 1.5% doesn’t sound that good.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你必须考虑到这只是一个没有交易成本的模型组合预测alpha。一旦你加入了交易成本，预测alpha的交易周转率与实际组合之间的差距，可能会非常大，甚至即使是有着严格投资流程的优秀管理者，其投资组合的分散度（相似投资指令的账户之间的回报差异）也可能达到2%或更多，1.5%听起来并没有那么美好。
- en: As I said before, it’s getting to be a really tough business.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前所说，这正在变成一个非常艰难的业务。
- en: So far my solution has been to do something that is truly queasy and nauseating
    to many equity quants. I have been using top-down investing and factor rotational
    approaches to quantitative investing. The approach disturbs quants because it's
    less disciplined, less risk controlled (according to the way they are trained)
    and appears to be so, well, ***empircally*** oriented.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我的解决方案是做一些真正令人不安和恶心的事情，许多股票量化策略都感到不适。我一直使用自上而下的投资和因子轮动策略来进行量化投资。这种方法让量化策略感到不安，因为它缺乏纪律性，风险控制不足（根据他们所受的培训），而且看起来非常，嗯，***经验主义***。
- en: My approach is not the only answer but bottom-up equity quants need to find
    new sources of alpha.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我的方法不是唯一的答案，但自下而上的股票量化策略需要找到新的alpha来源。
