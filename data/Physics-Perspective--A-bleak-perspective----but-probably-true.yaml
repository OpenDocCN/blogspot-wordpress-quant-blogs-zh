- en: 'Physics Perspective: A bleak perspective... but probably true'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：一个悲观的视角...但可能确实如此
- en: 来源：[http://physicsoffinance.blogspot.com/2011/09/bleak-perspective-but-probably-true.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/bleak-perspective-but-probably-true.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/09/bleak-perspective-but-probably-true.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/bleak-perspective-but-probably-true.html#0001-01-01)
- en: I try not to say too much about our global economic and environmental future
    as I have zero claim to any special insight. I do have a fairly pessimistic view,
    which is reinforced every year or so when I read in Nature or Science the latest
    bleak assessment of the rapid and likely irreversible decline of marine ecosystems.
    I simply can't see humans on a global scale changing their ways very significantly
    until some truly dreadful catastrophes strike.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我尽量不多说我们全球经济和环境未来的事，因为我没有任何特殊的见解。我确实有一个相当悲观的观点，每当我在《自然》或《科学》杂志上读到关于海洋生态系统迅速且很可能不可逆转地下降的最新评估时，这个观点就会得到加强。我实在看不到在全球范围内，人类会因为他们遭受的一些真正可怕的灾难而显著改变自己的行为。
- en: Combine environmental issues with dwindling resources and the global economic
    crisis, and the near term future really doesn't look so rosy. On this topic, I
    have been enjoying an interview at Naked Capitalism with Satyajit Das (
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将环境问题与日益减少的资源以及全球经济危机相结合，未来的前景实际上并不那么乐观。关于这个话题，我在Naked Capitalism网站上阅读了与Satyajit
    Das（
- en: '[part 1](http://www.nakedcapitalism.com/2011/09/the-financial-zoo-an-interview-with-satyajit-das-%E2%80%93-part-i.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](http://www.nakedcapitalism.com/2011/09/the-financial-zoo-an-interview-with-satyajit-das-%E2%80%93-part-i.html)'
- en: ','
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[part2](http://www.nakedcapitalism.com/2011/09/the-financial-zoo-an-interview-with-satyajit-das-%e2%80%93-part-ii.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](http://www.nakedcapitalism.com/2011/09/the-financial-zoo-an-interview-with-satyajit-das-%e2%80%93-part-ii.html)'
- en: ', with part 3 I think still to come) who has worked for more than 30 years
    in the finance industry. I''m looking forward to reading his new book "Extreme
    Money: Masters of the Universe and the Cult of Risk." Here''s an excerpt from
    the interview which, as much as any analysis I''ve read, seems like a plausible
    picture for our world over the next few decades:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，我认为第三部分还在后面）在金融行业工作了30多年。我期待着读他的新书《极端货币：宇宙主宰和风险崇拜》。以下是采访的内容，与我所读过的任何分析一样，这似乎是我们未来几十年世界的可信图景：
- en: There are problems to which there are no answers, no easy solutions. Human beings
    are not all powerful creatures. There are limits to our powers, our knowledge
    and our understanding.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有些问题是没有答案的，没有简单的解决方案。人类并非万能的生物。我们的能力、知识和理解力都是有限度的。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The modern world has been built on a ethos of growth, improving living standards
    and growing prosperity. Growth has been our answer to everything. This is what
    drove us to the world of ‘extreme money’ and financialisation in the first place.
    Now three things are coming together to bring that period of history to a conclusion
    – the end of financialisation, environmental concerns and limits to certain essential
    natural resources like oil and water. Environmental advocate Edward Abbey put
    it bluntly: “Growth for the sake of growth is the ideology of a cancer cell.”'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现代世界是建立在一个成长、提高生活水平和增加繁荣的哲学之上的。增长一直是我们解决问题的答案。正是这种思想引导我们进入了“极端货币”和金融化的世界。现在有三件事情正在结合起来，结束这个历史时期——金融化的结束、环境问题以及对石油和水等某些必需的自然资源的限制。环境倡导者爱德华·
    Abbey直言不讳地说：“为了增长而增长是癌细胞的意识形态。”
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We are reaching the end of a period of growth, expansion and, maybe, optimism.
    Increased government spending or income redistribution, even if it is implemented
    (which I doubt), may not necessarily work. Living standards will have to fall.
    Competition between countries for growth will trigger currency and trade wars
    – we are seeing that already with the Swiss intervening to lower their currency
    and emerging markets putting in place capital controls. All this will further
    crimp growth. Social cohesion and order may break down. Extreme political views
    might become popular and powerful. Xenophobia and nationalism will become more
    prominent as people look for scapegoats.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正处在一段增长、扩张和或许还有乐观主义的时期的末尾。即使增加政府支出或收入再分配得以实施（对此我持怀疑态度），也未必能起作用。生活水平必须下降。为了增长而展开的国家间竞争将触发货币和贸易战争——我们已经在瑞士干预以降低其货币和新兴市场实施资本控制的情况下看到了这一点。所有这些都将进一步抑制增长。社会凝聚力和秩序可能会瓦解。极端政治观点可能会变得流行和有力量。随着人们寻找替罪羊，排外主义和民族主义将会更加突出。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: People draw comparisons to what happened in Japan. But Japan had significant
    advantages – the world’s largest savings pool, global growth which allowed its
    exporters to prosper, a homogeneous, stoic population who were willing to bear
    the pain of the adjustment. Do those conditions exist everywhere?
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人们会将当前的情况与日本发生的事情进行比较。但日本有显著的优势——世界上最大的储蓄池、全球增长使其出口商能够繁荣、同质化、坚忍不拔的人口愿意承受调整的痛苦。这些条件无处不在吗？
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We will be caught in the ruins of this collapsed Ponzi scheme for a long time,
    while we try to rediscover more traditional sources of growth like innovation
    and productivity improvements – real engineering rather than financial engineering.
    But we will still have to pay for the cost of our past mistakes which will complicate
    the process.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将长时间被困在这个崩溃的庞氏骗局的废墟中，而努力重新发现更多传统的增长来源，比如创新和生产率提升——真正的工程而非金融工程。但我们仍将不得不支付过去错误的成本，这将使过程变得复杂。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Fyodor Dostoevsky wrote in The Possessed: “It is hard to change gods.” It seems
    to me that that’s what we are trying to do. It may be possible but it won’t be
    simple or easy. It will also take a long, long time and entail a lot of pain.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 费奥多尔·陀思妥耶夫斯基在《群魔》中写道：“改变神是困难的。”我觉得我们正在尝试这样做。这或许可能，但不会简单或容易。这还将花费很长时间，并带来很多痛苦。
