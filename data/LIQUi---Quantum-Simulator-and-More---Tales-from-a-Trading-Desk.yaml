- en: LIQUi|> Quantum Simulator and More
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LIQUi|> 量子模拟器以及更多功能
- en: '[Microsoft](http://fortune.com/2015/11/13/microsoft-quantum-computing-simulator/)
    [Research](http://research.microsoft.com/en-us/projects/liquid/) has [released](http://blogs.microsoft.com/next/2015/11/13/with-quantum-computing-simulator-microsoft-offers-a-sneak-peek-into-future-of-computing/) LIQUi|>
    on [github](https://github.com/msr-quarc/liquid) that offers:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软[研究部门](http://fortune.com/2015/11/13/microsoft-quantum-computing-simulator/)在[github](https://github.com/msr-quarc/liquid)上发布了[LIQUi|>](https://github.com/msr-quarc/liquid)，它提供了：
- en: LIQUi|> is a software architecture and toolsuite for quantum computing. It is
    currently being developed and will include programming languages, optimization
    and scheduling algorithms, and quantum simulators. Ultimately, LIQUi|> will be
    used to translate a quantum algorithm written in the form of a high-level program
    into the low-level machine instructions for a quantum device.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: LIQUi|> 是一个为量子计算设计的软件架构和工具集。它目前正在开发中，将包括编程语言、优化和调度算法以及量子模拟器。最终，LIQUi|> 将被用来将一个以高级程序形式编写的量子算法转换为量子设备的低级机器指令。
- en: Only downside is that its Windows based, so if your on OSX, you need a VM 😦
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的缺点是它是基于Windows的，所以如果你使用的是OSX系统，你需要一个虚拟机😦
