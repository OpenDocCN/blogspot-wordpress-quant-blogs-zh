- en: 'Falkenblog: Merton vs. Low Vol'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：默顿 vs. 低波动率
- en: 来源：[http://falkenblog.blogspot.com/2012/10/merton-vs-low-vol.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/merton-vs-low-vol.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/10/merton-vs-low-vol.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/merton-vs-low-vol.html#0001-01-01)
- en: Low volatility investing is becoming more popular, but the question is perhaps
    it could be better captured via a more inclusive metric of volatility. The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 低波动率投资越来越受欢迎，但问题也许可以更好地通过更包容性的波动率指标来捕捉。被穆迪的KMV推广的
- en: '[Merton model of default](http://en.wikipedia.org/wiki/Merton_Model)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[默顿违约模型](http://en.wikipedia.org/wiki/Merton_Model)'
- en: 'popularized by Moody''s KMV is basically a function of two inputs: volatility
    and leverage. If this model is correct, then a probability of firm failure is
    better captured than mere volatility alone, and perhaps it also captures the true,
    fundamental volatility that is driving the low vol effect.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上是两个输入的函数：波动率和杠杆。如果这个模型是正确的，那么公司失败的概率比单纯的波动率更好地被捕捉，也许它还捕捉到了真正驱动低波动率效应的真实、基本波动率。
- en: 'I took data on the distance-to-default (DD) that I calculated monthly using
    the standard approach (I used to work on default models at Moody''s), and this
    isn''t really ambiguous: anyone in the know can generate them. I then looked at
    the top 1500 stocks by market cap, and formed portfolios with the highest volatility/lowest
    distance-to-default, and those with the lowest. Remember that low distance to
    default means ''risky'', high DD is low risk. It turns out the portfolio returns
    generated from this exercise were so similar, the low volatility/high distance
    to default portfolio lines are indistinguishable.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我每月使用标准方法（我曾在穆迪工作过违约模型）计算的违约距离（DD）的数据，这并不含糊：了解的人都可以生成它们。然后我看了下市值最高的前1500只股票，并形成了波动性最高/违约距离最低的组合，以及波动性最低的组合。记住，远离违约意味着‘高风险’，高DD意味着低风险。结果证明，从这个练习中产生的组合回报是如此相似，低波动率/高违约距离的组合回报线几乎是无法区分的。
- en: It seems for the purpose of predicting future equity returns volatility and
    the Merton model are synonymous.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎用于预测未来股票回报波动率的目的和默顿模型是相等的。
