- en: 'Humble Student of the Markets: What are the contagion effects of China''s wipeout?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：中国股市的大崩溃会产生哪些传染效应？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/what-are-contagion-effects-of-chinas.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/what-are-contagion-effects-of-chinas.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/what-are-contagion-effects-of-chinas.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/what-are-contagion-effects-of-chinas.html#0001-01-01)
- en: The problems keep piling up in China. Weakening demographics, as her population
    shrank for a second consecutive year. Weak consumer spending. A record property
    downturn. Rising trade tensions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的问题越来越多。人口连续第二年减少，消费支出疲软。房地产市场创纪录的低迷。不断上升的贸易紧张局势。
- en: The drip-drip-drip of these glitches culminated in a massive stock market wipeout
    as over US$6 trillion has been wiped from the combined capitalization of the Chinese
    and Hong Kong markets since the 2021 market peak. As an illustration of the depth
    of the carnage, the Hang Seng Index fell to test levels seen at the 1997 handover
    to China. Beijing responded with a plan to order State Owned Enterprises to use
    its offshore currency reserves, which is estimated to be 2-trillion yuan, or US$278
    billion, to buy Chinese stocks to prop up the market. In addition, the PBoC announced
    a half-point cut to the required reserve ratio on February 5 to provide greater
    liquidity to the financial system.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些小问题不断积累，最终导致了大规模的股市崩溃，自2021年市场高峰以来，中国及香港市场的总市值缩水了6万亿美元。作为一个市场深度的说明，恒生指数下跌至1997年回归中国时测试的水平。北京回应称，将命令国有企业使用其海外货币储备，预计为2万亿元人民币，或2780亿美元，购买中国股票以支撑市场。此外，中国人民银行于2月5日宣布降准半个百分点，以向金融系统提供更多流动性。
- en: For investors, the key question is what’s the effect of skidding stock prices
    in China and nearby Hong Kong on the rest of the world?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者来说，关键问题是中国的股市大跌以及附近的香港对全球其他地区会产生什么影响？
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2024/01/27/what-are-the-contagion-effects-from-chinas-wipeout/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全文可在此处找到：[https://humblestudentofthemarkets.com/2024/01/27/what-are-the-contagion-effects-from-chinas-wipeout/](https://humblestudentofthemarkets.com/2024/01/27/what-are-the-contagion-effects-from-chinas-wipeout/)
