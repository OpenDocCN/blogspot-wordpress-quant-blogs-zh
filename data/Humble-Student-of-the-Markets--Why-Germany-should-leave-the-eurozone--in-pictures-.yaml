- en: Everyone knows that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，
- en: '[Italian yield spreads against Bunds](http://www.bloomberg.com/apps/quote?ticker=.ITAGER10:IND)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[意大利国债收益率与德国国债对比](http://www.bloomberg.com/apps/quote?ticker=.ITAGER10:IND)'
- en: 'have been blowing out:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一直在扩大：
- en: '**10-Year Italian bond yields vs. 10-year Bunds.**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**10年期意大利国债收益率与10年期德国国债对比。**'
- en: I thought that I would look at the long-term performance of the other major
    eurozone stock markets against the DAX. Here is Italy, which is a bellwether for
    stress within the eurozone. It's been in a relative downtrend since 2005 and there
    are no indications that there is any bottom. The downtrend has been steady, well-defined
    and not oversold on RSI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我以为我会看看其他主要欧元区股市相对于DAX的长期表现。以下是意大利，它是欧元区压力的一个风向标。自2005年以来，它一直处于相对下跌趋势中，没有任何触底的迹象。下跌趋势稳定、明确，且在RSI上并未超卖。
- en: What about the other major partner, France? Oh, never mind...
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么法国呢？哦，不用在意...
- en: How about other "hard" currency countries, like the Netherlands?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其他像荷兰这样的“硬”货币国家又如何呢？
- en: The one "silver lining" in this analysis has been the performance of Spain's
    IBEX 35 against the DAX, which has appeared to have rallied out of its relative
    downtrend.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项分析中，唯一的“一线希望”就是西班牙IBEX 35指数相对于DAX的表现，似乎已经从相对下跌趋势中反弹出来。
- en: How much longer can Germany carry the rest of the eurozone?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 德国还能支撑欧元区多久？
