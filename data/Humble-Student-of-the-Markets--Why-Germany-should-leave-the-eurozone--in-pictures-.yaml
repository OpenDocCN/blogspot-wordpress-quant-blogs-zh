- en: 'Humble Student of the Markets: Why Germany should leave the eurozone (in pictures)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：为何德国应该离开欧元区（图片版）
