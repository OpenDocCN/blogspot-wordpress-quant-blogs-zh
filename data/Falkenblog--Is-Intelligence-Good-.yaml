- en: 'Falkenblog: Is Intelligence Good?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 智力好吗？'
- en: 来源：[http://falkenblog.blogspot.com/2012/04/is-intelligence-good.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/is-intelligence-good.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/04/is-intelligence-good.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/is-intelligence-good.html#0001-01-01)
- en: '[![](img/032eb4568e1c3c0cce706196c40543cc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-hPBf-Yu-b-4ysTbED5bIcNkXev0zlnPSX309H_8z5lnBDG8LlXu4hyphenhyphenG0KdwEF6cQQB8MddxikXUzrLhS_DyRql-T_FEAHZTbzDU4G1b_JhE9qZlL36DTvuSAhr0u0kuzhV6T7Q/s1600/Satoshi+Kanazawa.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/032eb4568e1c3c0cce706196c40543cc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-hPBf-Yu-b-4ysTbED5bIcNkXev0zlnPSX309H_8z5lnBDG8LlXu4hyphenhyphenG0KdwEF6cQQB8MddxikXUzrLhS_DyRql-T_FEAHZTbzDU4G1b_JhE9qZlL36DTvuSAhr0u0kuzhV6T7Q/s1600/Satoshi+Kanazawa.jpg)'
- en: Intelligence, as measured by IQ tests, is at least 50% heritable and positively
    correlated with better socioeconomic outcomes in education, income, health, and
    crime. It may seem obvious that you want your kids to be smarter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 智力，由智商测试衡量，至少是可遗传50%，且与更好的社会经济结果如教育、收入、健康和犯罪呈正相关。 非常明显，你希望你的孩子更聪明。
- en: '[Satoshi Kanazawa](http://personal.lse.ac.uk/Kanazawa/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[坂本理惠](http://personal.lse.ac.uk/Kanazawa/)'
- en: makes an intriguing point in his book
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书中，提出了一个有趣的观点
- en: '[The Intelligence Paradox](http://www.amazon.com/The-Intelligence-Paradox-Intelligent-Choice/dp/0470586958)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[智力矛盾](http://www.amazon.com/The-Intelligence-Paradox-Intelligent-Choice/dp/0470586958)'
- en: 'that it is not so simple:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不简单：
- en: Yes, intelligent people make better physicians, astronauts, better scientists,
    and better violinists, because all these pursuits are evolutionarily novel.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是，聪明的人会成为更好的医生、宇航员、更优秀的科学家和小提琴家，因为所有这些追求都是进化上的新事物。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But these are all the unimportant things in life...They do not make better friends,
    they do not make better spouses and partners, and they do not make better parents,
    precisely because these are things our ancestors have done for hundreds of thousands
    of years on the African savanna.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这些都是生活中不重要的事情...它们不能让你成为更好的朋友，也不能让你成为更好的配偶和伴侣，也不能让你成为更好的父母，因为这些都是我们的祖先在非洲大草原上几十万年来已经做过的事情。
- en: His basic idea, hotly
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他的基本思想，激烈
- en: '[disputed](http://www.larspenke.eu/pdfs/Penke_et_al_in_press_-_Kanazawa_commentary.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[争议](http://www.larspenke.eu/pdfs/Penke_et_al_in_press_-_Kanazawa_commentary.pdf)'
- en: by other evolutionary psychologists, is that intelligence applies to novel human
    activities, so simple but very meaningful and important tasks like friendship,
    social exchange, mating, and parenting are at best orthogonal to such intelligence.
    He argues that more intelligent people reject the simplistic solutions offered
    by common sense as applied to these time-tested arenas even though it is usually
    the correct solution. Intelligent people are tempted to apply analytic reasoning
    instead of feelings, unnecessarily complex ideas simply because their intelligence
    allows them to entertain such complex ideas. "
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其他的进化心理学家认为，智力适用于新奇的人类活动，所以像友谊、社会交往、交配和育儿这样简单但非常重要的任务最多只是与这种智力垂直。 菲舍尔认为，更聪明的人不相信常识所提供的简单解决方案，即使对于经过时间检验的领域，这通常是正确的解决方案。
    聪明的人诱惑根据他们的智力得以拥有这样复杂的想法来替代感觉，不必要的复杂想法，而智力允许他们拥有这样复杂的想法。"
- en: '[Clever sillies](http://medicalhypotheses.blogspot.com/2009/11/clever-sillies-why-high-iq-lack-common.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[聪明蠢货](http://medicalhypotheses.blogspot.com/2009/11/clever-sillies-why-high-iq-lack-common.html)'
- en: '" as Bruce Charlton called them.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '" 就像布鲁斯·查尔顿称呼他们的那样。'
- en: He notes that more highly intelligent people have no kids at all, surely an
    evolutionary dead end. He cites a study of a bunch of gifted kids who had IQs
    higher than 155, and years later found they were clearly more successful as adults
    in scientific and academic achievement, but were less successful in parenting
    and marriage.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出，智力更高的人没有孩子，显然是进化的死胡同。 他引用了研究高达155的一群天才孩子后来发现他们在科学和学术成就上显然更成功，但在育儿和婚姻方面不那么成功。
- en: '[Idiocracy](http://www.imdb.com/title/tt0387808/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[白痴总统](http://www.imdb.com/title/tt0387808/)'
- en: seems to have been one of the more prescient movies every made.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是史上最有远见的电影之一。
- en: 'He makes the point with this exchange between talk show host Larry King and
    Stephen Hawking:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他通过这段对话强调了这一点：
- en: 'Larry King: What, Professor, puzzles you the most? What do you think about
    the most?'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拉里·金：教授，什么让您感到困惑？你最关心什么？
- en: 'Stephen Hawking: Women'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 斯蒂芬·霍金：女人
- en: 'Larry King: Welcome aboard.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拉里·金：欢迎上船。
- en: The book is a nice, quick read filled with fun tid-bits like the fact that the
    frequency of excercise is significantly positively associated with general intelligence,
    a fact that I will use in Calvinist fashion to motivate me (ie, I must work out
    because I am more intelligent!).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书读起来很有趣，快速而轻松，充满了有趣的小知识，比如运动频率与智力的显著正相关，这个事实我会以加尔文主义的方式来激励自己（即，我必须锻炼，因为我更聪明！）。
