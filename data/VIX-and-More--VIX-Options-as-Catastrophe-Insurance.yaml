- en: 'VIX and More: VIX Options as Catastrophe Insurance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX期权作为灾难保险
- en: 来源：[http://vixandmore.blogspot.com/2008/09/vix-options-as-catastrophe-insurance.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vix-options-as-catastrophe-insurance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/vix-options-as-catastrophe-insurance.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vix-options-as-catastrophe-insurance.html#0001-01-01)
- en: As I type this, Congress is still debating the Troubled Asset Relief Plan ([TARP](http://vixandmore.blogspot.com/search/label/TARP))
    and various modifications and alternatives that have sprung up over the course
    of the past week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此时此刻，国会仍在讨论困扰资产救助计划（[TARP](http://vixandmore.blogspot.com/search/label/TARP)）以及在过去一周内出现的各种修改和替代方案。
- en: While the outcome is uncertain, there is clearly a broad recognition that even
    a flawed plan announced before the markets close today may be better than the
    possibility of the panic and chaos we could see in global financial markets on
    Monday if Congress is still trying to agree on a course of action.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管结果不确定，但很明显，即使是在今天市场关闭前宣布的一个有缺陷的计划，也可能比如果国会仍在试图就行动方案达成一致，我们在周一可能看到的全球金融市场的恐慌和混乱更好。 '
- en: If there is no agreement on a bailout by the end of the day, [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    might be one potential source of catastrophe insurance for your portfolio. Before
    I go any further, let me quickly add that VIX options are such a strange and difficult
    to understand animal that SPY or SPX puts is probably a simpler and better way
    for most investors to find catastrophe insurance on the S&P 500 index.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果到今天结束时没有关于纾困的协议，那么[VIX 期权](http://vixandmore.blogspot.com/search/label/VIX%20options)可能是你投资组合的一种潜在灾难保险来源。在我进一步讨论之前，让我迅速补充一句，VIX
    期权是如此奇怪和难以理解的一种动物，以至于SPY或SPX期权可能是大多数投资者在标普500指数上找到灾难保险的更简单和更好的方式。
- en: With that caveat out of the way, consider that the VIX now at about 36\. It
    is important to understand that VIX options are *not* priced off of the cash/spot
    VIX currently at 36, but rather are priced off of [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures).
    This is an important distinction, as VIX futures for the month of October are
    in the 28s, the Novembers are trading in the 26s, and the December futures are
    trading in the 25s. For anyone looking to trade October VIX options, the underlying
    to focus on is October VIX futures, which is why the October VIX 20 calls are
    currently quoted at 8.80 – 9.10.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在提出这个警告之后，请考虑一下VIX目前约为36。重要的是要明白，VIX期权的定价*不*是基于目前为36的现金/现货VIX，而是基于[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)。这是一个重要的区别，因为10月份的VIX期货价格为28，11月份的价格为26，12月份的期货价格为25。对于任何想要交易10月份VIX期权的人来说，要关注的基础是10月份的VIX期货，这就是为什么目前报价为8.80-9.10的10月份VIX
    20看涨期权。
- en: 'The second important factor to consider is that VIX futures move in a much
    more sluggish fashion than the cash/spot VIX index. For some supporting graphics
    to better illustrate how futures move vs. the VIX, try [VIX Futures and Recent
    Market Action](http://vixandmore.blogspot.com/2007/09/vix-futures-and-recent-market-action.html)
    and [VIX Futures: The One Picture to Remember](http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html).
    A rule of thumb is that VIX front month options generally move about half as quickly
    as the VIX.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑的第二个重要因素是，VIX期货的变动速度比现金/现货VIX指数要缓慢得多。为了更好地说明期货如何移动与VIX的关系，可以尝试一些支持性图形，比如[VIX期货与最近市场行动](http://vixandmore.blogspot.com/2007/09/vix-futures-and-recent-market-action.html)以及[VIX期货：要记住的一张图片](http://vixandmore.blogspot.com/2007/05/vix-futures-one-picture-to-remember.html)。一个经验法则是，VIX前端月份期权的移动速度通常约为VIX的一半。
- en: If any of these thoughts about VIX options are new to you, then this is not
    the time to take a flier on VIX options. On the other hand, if you have an understanding
    on how these products work, it might be a good time to think about the VIX as
    portfolio insurance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对VIX期权的任何这些想法都是新鲜的，那么现在不是去冒险投资VIX期权的时候。另一方面，如果你了解这些产品的运作方式，现在可能是考虑将VIX作为投资组合保险的好时机。
