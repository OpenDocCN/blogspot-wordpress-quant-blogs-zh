- en: 'VIX and More: Chart of the Week: VXV at Critical Juncture'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：VXV处于关键时刻
- en: 来源：[http://vixandmore.blogspot.com/2011/04/chart-of-week-vxv-at-critical-juncture.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/chart-of-week-vxv-at-critical-juncture.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/04/chart-of-week-vxv-at-critical-juncture.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/chart-of-week-vxv-at-critical-juncture.html#0001-01-01)
- en: It seems almost like heresy to consider something other than silver or the VIX
    as a candidate for the Stock of the Week, but since there have been so many posts
    and charts about both subjects, I thought I might offer a slightly different twist.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑将银价或VIX之外的东西作为本周股票似乎几乎是一种异端，但既然关于这两个主题已经有了如此多的文章和图表，我认为我可能提供一点不同的视角。
- en: Yes, it is time for me to trumpet the importance of [VXV](http://vixandmore.blogspot.com/search/label/VXV)
    once again. For those who may have forgotten, VXV’s formal name is the CBOE S&P
    500 3-Month Volatility Index. The CBOE describes the index in detail [here](http://www.cboe.com/micro/vxv/3monthvix.pdf),
    but the key takeaway is that VXV is essentially a 93-day version of the 30-day
    VIX. In other words, whereas VIX looks out at just one month of potential volatility
    and disruptions to the financial markets, VXV has a time horizon of one quarter.
    This means, among other things, that while both capture the essence of the Q1
    earnings reporting season, VXV includes *three* FOMC meetings and three nonfarm
    payroll reports, among other things. And whereas there may be no significant developments
    regarding Greek debt restructuring, it is unlikely that this issue will not be
    addressed in the next three months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，是时候再次吹嘘[VXV](http://vixandmore.blogspot.com/search/label/VXV)的重要性了。对于那些可能已经忘记的人来说，VXV的正式名称是CBOE
    S&P 500 3个月波动指数。CBOE在这里[详细描述了该指数](http://www.cboe.com/micro/vxv/3monthvix.pdf)，但关键要点是VXV基本上是30天VIX的93天版本。换句话说，VIX只看一个月潜在波动和金融市场干扰，而VXV的时间范围是一个季度。这意味着，除了其他事情之外，尽管关于希腊债务重组可能没有重大发展，但这个问题在接下来三个月内不太可能不会得到解决。
- en: For these and other reasons, I have always felt that VXV provided a better reflection
    of long-term and [structural/systemic volatility](http://vixandmore.blogspot.com/search/label/structural%20volatility)
    than the VIX, which is better suited to measuring short-term [event volatility](http://vixandmore.blogspot.com/search/label/event%20volatility).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些和其他原因，我一直认为VXV比VIX更好地反映长期和[结构/系统波动](http://vixandmore.blogspot.com/search/label/structural%20volatility)，而VIX更适合测量短期[事件波动](http://vixandmore.blogspot.com/search/label/event%20volatility)。
- en: Looking at a weekly chart of VXV since its October 2007 launch, one cannot help
    but notice a pattern of historical support in the 17.50 – 18.00 zone. Friday’s
    close took VXV down to 18.35\. A couple of closes below could signal not just
    a change in structural volatility and longer-term risk, but also the arrival of
    a new volatility regime.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从VXV于2007年10月推出以来的周线图来看，人们无法不注意到17.50 - 18.00区域的历史支撑模式。周五收盘时VXV下跌至18.35。若几个收盘价低于此水平，可能不仅预示着结构波动和长期风险的变化，还预示着新的波动率时代的到来。
