- en: 'Quantifiable Edges: VIX Spikes To New Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   量化边缘：VIX创新高'
- en: 来源：[http://quantifiableedges.blogspot.com/2013/10/vix-spikes-to-new-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/10/vix-spikes-to-new-highs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/10/vix-spikes-to-new-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/10/vix-spikes-to-new-highs.html#0001-01-01)
- en: It is notable that the VIX spiked up 16% on Monday and closed at the highest
    level since June.  In the past when it has closed at a high level on a strong
    move there has been a tendency for the SPX to bounce over the next few days. This
    can be seen in the study below from the 5/15/12 blog.  (Stats are updated.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   值得注意的是，VIX在上周一飙升了16%，并以自6月以来最高的水平收盘。在过去，当它在强劲的走势中收盘于较高水平时，SPX在接下来的几天里往往会有所反弹。这可以从下面的研究看出，该研究来自2012年5月15日的博客。（统计数据已更新。）'
- en: The numbers appear compelling. Below is a profit curve using a 2-day hold.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这些数字看起来很有说服力。以下是使用2天持仓的利润曲线。'
- en: This study has been persistently bullish for a long time and certainly appears
    worth consideration.
  id: totrans-8
