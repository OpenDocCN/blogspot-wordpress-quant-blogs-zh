  zh: 来源：[http://vixandmore.blogspot.com/2008/02/wti-boosts-portfolio-a1.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/wti-boosts-portfolio-a1.html#0001-01-01)
- en: After a challenging start to the new year that resulted in a major reshuffling
    of the portfolio, it looks as if Portfolio A1 is now back on track with an interesting
    cross-section of holdings.  Part of the credit for the performance turnaround
    should go to [W&T Offshore (WTI)](http://finance.google.com/finance?q=wti), the
    oil and gas exploration and production company that gained 9.2% in the first week
    it was in the portfolio.  A five stock portfolio is always a crap shoot of sorts,
    but given the current market environment and opportunities it presents, I am pleased
    with the current makeup of the portfolio.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的一年开始时遇到了一些挑战，导致投资组合进行了重大调整，现在看来，投资组合 A1 现在似乎又回到了正轨，并拥有一系列有趣的持股。 部分功劳归功于[W&T
    Offshore (WTI)](http://finance.google.com/finance?q=wti)，这家石油和天然气勘探开发公司在投资组合中的第一个星期就增长了
    9.2%。 五支股票组合总是有点像赌博，但考虑到当前的市场环境和所提供的机会，我对当前投资组合的构成感到满意。
- en: After 51 weeks (since the February 16, 2007 inception), Portfolio A1 sports
    a cumulative performance of +4.8% vs. a -8.5% performance in the benchmark S&P
    500 index over the same period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2007 年 2 月 16 日成立以来的 51 周后，投资组合 A1 累积表现为 +4.8%，而同期标普 500 指数的表现为 -8.5%。
- en: Gone after just one week in the portfolio is [Chattem (CHTT)](http://finance.google.com/finance?q=chtt),
    which is being replaced by [Invitrogen (IVGN)](http://finance.google.com/finance?q=ivgn),
    a lab testing and diagnostic company that just last week [reported solid earnings
    and resolved some patent disputes](http://biz.yahoo.com/ap/080206/earns_invitrogen.html?.v=1).  For
    those looking for more information on IVGN, a good place to start is with the
    [conference call transcript](http://seekingalpha.com/article/63272-invitrogen-corp-q4-2007-earnings-call-transcript?source=yahoo)
    from the February 5, 2008 conference call.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在投资组合中待了一周后就离开的是[Chattem (CHTT)](http://finance.google.com/finance?q=chtt)，它被[Invitrogen
    (IVGN)](http://finance.google.com/finance?q=ivgn)替代，后者是一家实验室测试和诊断公司，上周[报告了稳健的收益并解决了一些专利纠纷](http://biz.yahoo.com/ap/080206/earns_invitrogen.html?.v=1)。
    对于那些想要了解 IVGN 更多信息的人，一个好的起点是从 2008 年 2 月 5 日电话会议的[会议记录](http://seekingalpha.com/article/63272-invitrogen-corp-q4-2007-earnings-call-transcript?source=yahoo)开始。
- en: There no additional changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周没有额外的投资组合变化。
