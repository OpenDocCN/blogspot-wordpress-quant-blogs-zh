- en: The Coolness of React Native
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反应堆的酷炫之处
- en: Whist in Sydney recently I went to the “Introduction to React Native” [Meetup](http://www.meetup.com/future-mobile-apps/events/222472223/)
    at the News Corp offices.  Both presentations were good, but the demo at the end
    was enlightening, and force me to return to my hotel, complete the rebuilding
    of a completely broken OSX, and execute the Getting Started [guide](https://facebook.github.io/react-native/docs/getting-started.html#content)
    over on the React Native site.  React [Parts](http://react.parts/native-ios) was
    mentioned in the presentation as being the place to go for appropriate components
    – although the few components briefly scanned did appears to be missing [tests](http://simonsmith.io/unit-testing-react-components-without-a-dom/)
    😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在悉尼，我参加了在新闻集团办公室举办的“React Native入门”[聚会](http://www.meetup.com/future-mobile-apps/events/222472223/)。
    两个演讲都很好，但最后的演示令人启发，迫使我回到酒店，完成了一个完全损坏的OSX的重建，并在React Native网站上执行了入门[指南](https://facebook.github.io/react-native/docs/getting-started.html#content)。
    在演讲中提到了React [Parts](http://react.parts/native-ios)作为寻找适当组件的地方 - 尽管快速浏览了几种组件，但似乎缺少了[测试](http://simonsmith.io/unit-testing-react-components-without-a-dom/)
    😦
- en: Clearly although React Native is still in its early days it offers some coolness
    around building native iOS components.  Android appears to be possible with React
    Native in the future, and one can only assume Apple Watch iOS apps will also be
    supported
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，尽管React Native还处于早期阶段，但它为构建原生iOS组件带来了一些酷炫的功能。 Android似乎可以在将来的React Native中实现，而且可以肯定苹果手表的iOS应用也将得到支持
