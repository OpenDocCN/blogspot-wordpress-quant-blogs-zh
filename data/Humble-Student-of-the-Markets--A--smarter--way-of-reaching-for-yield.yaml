- en: 'Humble Student of the Markets: A "smarter" way of reaching for yield'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '谦卑的市场学生: "更明智"地去追求收益的方式'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/a-smarter-way-of-reaching-for-yield.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/a-smarter-way-of-reaching-for-yield.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/a-smarter-way-of-reaching-for-yield.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/a-smarter-way-of-reaching-for-yield.html#0001-01-01)
- en: In general, I am not in favor of reaching for yield as the practice can entail
    a high degree of risk that income oriented investors cannot tolerate. I do understand,
    however, the dilemma facing such investors who need a regular stream of income.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我并不赞成为了追求收益而去承担高风险，而这种做法可能是收入导向投资者难以承受的。不过，我理解面临这类投资者的困境，他们需要有规律的收入流。
- en: For those who are forced into stretching for yield, buying emerging market bonds
    may mitigate some of the risks involved.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些被迫去追求收益的人来说，购买新兴市场债券可能可以减轻一些涉及的风险。
- en: '**HY bonds a crowded long compared to EM bonds**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**HY债券相对于EM债券而言处于过度持有的状态**'
- en: The latest BoAML Fund Manager Survey shows that many managers believe that US
    high yield, or junk bonds, are getting to be a crowded long. On the other hand,
    emerging market bonds, which carry similar levels of risk, are not. So if you're
    going to take extra risk and reach for yield, EM bonds may be a better alternative
    than US HY.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的美银美林基金经理调查显示，许多基金经理认为美国高收益债券，即垃圾债券，正在成为过度持有的状态。另一方面，承担类似风险水平的新兴市场债券并没有。因此，如果你想承担额外风险并追求收益，EM债券可能是比美国HY更好的选择。
