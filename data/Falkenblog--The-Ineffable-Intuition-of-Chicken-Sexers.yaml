  zh: 在这本书中
- en: '[Incognito](http://www.amazon.com/Incognito-The-Secret-Lives-Brain/dp/0307377334/ref=sr_1_1?s=books&ie=UTF8&qid=1332713816&sr=1-1)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[隐秘](http://www.amazon.com/Incognito-The-Secret-Lives-Brain/dp/0307377334/ref=sr_1_1?s=books&ie=UTF8&qid=1332713816&sr=1-1)'
- en: by David Eagelman, the author discusses the strange nature of chicken sexing.
    This is the valuable process of separating female and male chicks as soon as possible,
    because each sex has different diets and endgames (most males are just destroyed).
    The mystery is that when you look at the vent in the chick’s rear, some people
    just know which are female. It is impossible to articulate, so the Japanese figured
    out how to teach this inarticulable knowledge. The student would pick up a chick,
    examine its rear, and toss it into a bin. The master would then say ‘yes’ or ‘no’
    based on his generally correct observation. After a few weeks, the student’s brain
    was trained to masterful levels.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作者戴维·伊格尔曼讨论了鸡分类的奇怪本质。这是尽快分离雌鸡和雄鸡的宝贵过程，因为每个性别都有不同的饮食和目标（大多数公鸡都被销毁）。奇迹就在于，当你看向小鸡的肛门时，有些人就知道哪些是母的。这是无法言喻的，所以日本人想出了如何教授这种无法言喻的知识。学生会捡起一只小鸡，检查其后部，然后将其扔入一个箱子。导师然后会根据他通常正确的观察说“是”或“否”。几周后，学生的大脑被训练到了出色的水平。
- en: This is rather fascinating. I wonder how many things are taught this way, things
    related to intuitions, usually focused on relationships. I don’t think this would
    work in stochastic cases like stock picking because even a good stock might have
    succeeded in spite of itself due to some random luck, making it no more useful
    to generalize upon than a winning lottery number. A good mentor could really generate
    a first-order advantage, and perhaps that is relevant to mystery of what generates
    most of the intergenerational income correlation, because
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这相当令人着迷。我想知道有多少事情是这样教的，通常与直觉有关的事情，通常关注于人际关系。我认为这在随机情况下不起作用，比如股票选择，因为即使一只好股票也可能成功地抵制自己的一些随机运气，使它不具有一般化的意义，就像一个中奖的彩票号码一样。一个好的导师确实可以产生第一顺序的优势，也许这与大多数代际收入相关性的奥秘有关，因为
- en: '[IQ seems only to explain 10 to 25%](http://www.jasoncollins.org/2011/03/income-and-iq/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[智商似乎只能解释10％到25％](http://www.jasoncollins.org/2011/03/income-and-iq/)'
- en: of it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它。
- en: We all know a lot more than we can articulate, stuff that can't be translated
    by our conscious self, which is why we still can’t generate a robust program to
    distinguish between a dog and a cat, even though a 4-year old has no problem.
    Nonetheless, we can train our unconscious thoughts via methods like the chicken
    sexer, primarily by emulating others who are good.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道的东西远远超过我们能够表达的东西，这些东西无法被我们的意识自我翻译，这就是为什么我们仍然无法生成一个稳健的程序来区分狗和猫，即使一个4岁的孩子也没问题。然而，我们可以通过像鸡分类工这样的方法来训练我们的潜意识思维，主要是通过模仿其他擅长的人。
- en: As Oscar Wilde said, the things worth learning can't be taught, by which I think
    he meant taught via some schoolbook. Watching a father deal tactfully with anger,
    frustration, and persuasion is surely as valuable as learning the times tables.
    Many people have this emotional intelligence, and it is very beneficial, probably
    something that isn't taught via reasoning, rather simply showing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正如奥斯卡·王尔德所说，值得学习的东西无法教授，我想他是指通过一本教科书来教授。观察一个父亲如何圆滑地处理愤怒、挫折和说服力，肯定和学乘法口诀一样有价值。许多人都有这种情感智商，而且是非常有益的，可能并不是通过推理来教授的，只是简单的表现。
