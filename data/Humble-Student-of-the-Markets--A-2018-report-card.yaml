- en: 'Humble Student of the Markets: A 2018 report card'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦恭学子：2018年报告
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/12/a-2018-report-card.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/12/a-2018-report-card.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/12/a-2018-report-card.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/12/a-2018-report-card.html#0001-01-01)
- en: The year is nearly over, and it is time to issue a report card for my investor
    and trading models. Overall, both had good years, except for the trading blemish
    at year-end.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 年底将至，是时候对我的投资者和交易模型发布成绩单了。总体而言，除了年末的交易瑕疵，两者都度过了不错的一年。
- en: My inner investor could not have asked for much more. He was correctly bullish
    during the run-up from early 2016, and turned cautious at the January top. He
    turned bullish again as the market corrected in February, and became cautious
    again in August (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内心投资者几乎找不到更多的要求。他在2016年初的猛涨期间正确地持乐观态度，并在一月市场达到高点时转为谨慎。当市场在二月出现调整时，他又变得乐观，并在八月再次变得谨慎（见
- en: '[A major top ahead? My inner investor turns cautious](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场前景犹存？我的内心投资者变得谨慎](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
- en: ).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）.
- en: The cautiousness turned into bearishness in early December when my Ultimate
    Market Timing Model flashed a sell signal after a 10% drawdown (see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我的终极市场定时模型在12月初出现10%回调后闪现出卖出信号时，谨慎变得悲观（见
- en: '[A bear market is now underway](https://humblestudentofthemarkets.com/2018/12/09/a-bear-market-is-now-underway/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[熊市现已开启](https://humblestudentofthemarkets.com/2018/12/09/a-bear-market-is-now-underway/)'
- en: '). As a reminder, the Ultimate Market Timing Model is a very slow turnover
    model that changes its views only every few years. It was designed for by investors
    with long term horizons, with the intention of avoiding the worse of equity drawdowns
    associated with major bear markets:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。提醒一下，终极市场定时模型是一个变动非常缓慢的模型，每几年才会改变其观点。它被设计用于具有长期眼界的投资者，旨在避免与主要熊市相关的股票回调的严重损失。
- en: I am indebted to the blogger at Philosophical Economics who suggested a macro
    overlay to trend following systems (see [Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)).
    Major bear markets generally occur under recessionary conditions. Why not ignore
    moving average signals until your macro model is forecasting a recession?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我要感谢在哲学经济学上的博主，他建议对趋势追踪系统进行宏观覆盖（见[构建终极市场定时模型](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)）。主要的熊市通常发生在衰退条件下。除非你的宏观模型正在预测衰退，否则为什么不忽略移动平均信号呢？
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This “Ultimate Market Timing Model” is ultimately beneficial for long-term investors.
    If you could cut off the left tail of the return distribution and avoid the really
    ugly losses, you could run a slightly more aggressive asset mix and receive a
    higher expected return with lower risk. For example, if the standard risk-return
    analysis dictates a 60% stock and 40% bond asset mix, you could change it to a
    70/30 mix with this model, and get downside risk similar to the 60/40 portfolio.
    To be sure, this system isn’t perfect, and anyone using such a model will have
    to incur “normal” equity risk, and it would not have kept you out of the market
    in the 1987 Crash.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个“终极市场定时模型”对于长期投资者来说是最终有利的。如果您能切断回报分配的左尾部并避免真正丑陋的损失，您可以运行一个稍微更激进的资产组合，并获得较低的风险下更高的预期回报。例如，如果标准的风险-回报分析规定了60%的股票和40%的债券资产组合，您可以用这个模型将其改为70/30的组合，并且得到与60/40投资组合相似的下行风险。当然，这个系统并不完美，任何使用这种模型的人都将不得不承担“正常”的股票风险，并且在1987年的崩盘中它也无法让你远离市场。
- en: Little did I expect the market to fall so dramatically after that sell signal,
    but I can't ask for much more in an asset allocation model, either on an intermediate
    or long term perspective.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有料到市场在卖出信号之后会如此大幅度地下跌，但在中长期的资产配置模型中，我也无法提出太多要求。
