- en: 'Timely Portfolio: Interactive Discovery of Research Affiliates JoPM Paper'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：研究附属机构的交互式发现JoPM论文
- en: 来源：[http://timelyportfolio.blogspot.com/2014/03/interactive-discovery-of-research.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/03/interactive-discovery-of-research.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/03/interactive-discovery-of-research.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/03/interactive-discovery-of-research.html#0001-01-01)
- en: In my previous post [More on Rebalancing | With Data from Research Affiliates](http://timelyportfolio.blogspot.com/2014/02/more-on-rebalancing-with-data-from.html),
    I did some really basic visualizations, but I thought this data would be great
    for some more powerful interactive discovery using an interesting javascript SQL-like
    query language [objeq](https://github.com/agilosoftware/objeq) along with the
    [d3.js](http://d3js.org) charting library [dimple.js](http://dimplejs.org).  Next,
    I hope to extend to use lodash or lazy.js.
  id: totrans-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 在我的上一篇文章[More on Rebalancing | With Data from Research Affiliates](http://timelyportfolio.blogspot.com/2014/02/more-on-rebalancing-with-data-from.html)中，我做了些非常基础的视觉化工作，但我认为这些数据非常适合使用一种有趣的javascript
    SQL-like查询语言[objeq](https://github.com/agilosoftware/objeq)以及[d3.js](http://d3js.org)图表库[dimple.js](http://dimplejs.org)进行更强大的交互式发现。接下来，我希望能扩展使用lodash或lazy.js。
- en: 'This exercise helps me think through a couple of lingering issues:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习帮助我思考了一些悬而未决的问题：
- en: After we create the plot, do we need to maintain the overhead of a connection
    with R using something like shiny, or can we port some of the aggregation, filtering,
    and calculations to javascript as we did in this example?
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建图表之后，我们是否需要使用类似于shiny的东西来维护与R的连接 overhead，还是可以将一些聚合、过滤和计算工作像这个例子中一样转移到javascript上？
- en: How can we use the rCharts templates with other languages such as Python, Ruby,
    and Javascript?
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何使用rCharts模板与其他语言如Python、Ruby和Javascript结合使用？
- en: What can we do with some more specific and customized page templates for rCharts?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以为rCharts做一些更具体和定制的页面模板吗？
- en: Is a [Lyra](http://idl.cs.washington.edu/projects/lyra/)-like interface better
    or will this type interface work for more advanced users?
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个[Lyra](http://idl.cs.washington.edu/projects/lyra/)-like界面更好，还是这种类型的界面更适合更高级的用户？
- en: Help me with your thoughts after you have played with [the example](http://timelyportfolio.github.io/rCharts_objeq/examples/rCharts_objeq_researchaffiliates.html)
    shown by the screenshot below.[![image](img/1d868c1c7c9796604c4d056beda7754d.png
    "image")](http://timelyportfolio.github.io/rCharts_objeq/examples/rCharts_objeq_researchaffiliates.html)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试了[下面的示例](http://timelyportfolio.github.io/rCharts_objeq/examples/rCharts_objeq_researchaffiliates.html)之后，请用你的想法帮助我。以下是下面的截图。[![image](img/1d868c1c7c9796604c4d056beda7754d.png
    "image")](http://timelyportfolio.github.io/rCharts_objeq/examples/rCharts_objeq_researchaffiliates.html)
