- en: 'Humble Student of the Markets: Do you have what it takes to be a contrarian
    investor?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：你具备成为逆向投资者的条件吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/do-you-have-what-it-takes-to-be.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/do-you-have-what-it-takes-to-be.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/do-you-have-what-it-takes-to-be.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/do-you-have-what-it-takes-to-be.html#0001-01-01)
- en: Virtually everyone I speak to touts the idea of contrarian investing. But true
    contrarian value investing is can be lonely and entails career risk. Do you have
    what it takes?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎我遇到的每个人都在吹捧逆向投资的理念。但真正的逆向价值投资可能是孤独的，并伴随着职业风险。你具备这样的条件吗？
- en: Consider the following example today. Oil prices are cratering and decisively
    fallen through the $80 level. Saudi Aramco announced earlier in the week that
    it was cutting its US crude price. OPEC scaled down its global growth and crude
    oil demand two days later.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下今天的例子。油价正在暴跌，并决定性地跌破了80美元的水平。沙特阿美在本周早些时候宣布降低其美国原油价格。两天后，OPEC下调了全球增长和原油需求的预期。
- en: '**Following Warren Buffett**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**跟随沃伦·巴菲特**'
- en: I can point to bargains in the oil patch. Most famously, Warren Buffett revealed
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以指出石油行业的便宜货。最著名的是，沃伦·巴菲特透露
- en: '[large stakes in Exxon Mobil](http://www.cnbc.com/id/101128782#.)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[在埃克森美孚持有大量股份](http://www.cnbc.com/id/101128782#.)'
- en: and
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Suncor Energy](http://www.cbc.ca/news/business/warren-buffett-buys-stake-in-calgary-s-suncor-1.1382627)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[加拿大阳光能源](http://www.cbc.ca/news/business/warren-buffett-buys-stake-in-calgary-s-suncor-1.1382627)'
- en: ', both of which were bought in Q2 2013\. The prices of XOM and SU have been
    declining and approaching the levels which Buffett bought. Would you buy them
    if they fell further to those levels in the near future?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，这两者都是在2013年第二季度购买的。XOM和SU的价格一直在下跌，接近巴菲特购买的水平。如果它们在不久的将来进一步跌至这些水平，你会买入吗？
- en: 'Here is the XOM chart, with the zone at which Buffett bought shaded in grey:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是XOM的图表，其中巴菲特购买的区间用灰色阴影标出：
- en: 'Here is the Suncor chart:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是阳光能源的图表：
- en: If your answer is yes. Then consider this question. Buffett bought his XOM and
    SU stakes when oil prices were a lot higher. The bottom panel of each of the charts
    above show the ratio of XOM and SU to the WTI price. If we were to consider the
    XOM/oil or SU/oil ratios, our buy targets for XOM and SU would have to be a lot
    lower than levels that Berkshire Hathaway acquired those stakes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的答案是肯定的，那么考虑这个问题。当油价高得多的时候，巴菲特买入了他的XOM和SU股份。上面每个图表的底部面板显示了XOM和SU与WTI价格的比率。如果我们考虑XOM/石油或SU/石油的比率，那么我们购买XOM和SU的目标价将远低于伯克希尔哈撒韦收购这些股份的水平。
- en: If oil prices were to fall off a cliff to $40 or $50 and the XOM/oil and SU/oil
    were to crater to those buy zones, which would likely mean a further 50% downside
    from current levels, would you be willing to step up and buy?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果油价暴跌至40或50美元，并且XOM/石油和SU/石油的比率跌至那些买入区域，这很可能意味着从当前水平进一步下跌50%，你愿意加大买入吗？
- en: '**USD strength = Commodity weakness**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**美元走强=大宗商品走弱**'
- en: Before you answer that question, consider the kinds of macro headwinds that
    commodity prices and the Energy sector is facing with a strengthening US Dollar.
    It seems that my call for a retracement of USD strength was either early or the
    weakness was too brief (see my previous post
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在你回答这个问题之前，考虑一下美元走强时，大宗商品价格和能源行业所面临的宏观逆风。似乎我之前对美元走强将出现回调的预测要么是太早了，要么是弱势太短暂（见我之前的帖子
- en: '[Overbought USD = Commodities poised to rally](http://humblestudentofthemarkets.blogspot.com/2014/09/overbought-usd-commodities-posed-to.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[美元超买=大宗商品蓄势待发](http://humblestudentofthemarkets.blogspot.com/2014/09/overbought-usd-commodities-posed-to.html)'
- en: ). The chart below shows the USD Index (inverted) and the relative performance
    of the Energy sector.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）。下面的图表显示了美元指数（倒置）和能源行业的相对表现。
- en: 'Currently, bullish USD factors include:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，美元走强的因素包括：
- en: A hawkish Fed relative to other major central banks;
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于其他主要中央银行，美联储表现得更加强硬；
- en: A better US growth outlook relative to other major economies;
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于其他主要经济体，美国的经济前景更好；
- en: The BoJ has launched QE9, which is an effort to devalue the Yen;
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日本央行推出了QE9，旨在贬值日元；
- en: The ECB is talking dovishly, whose effect is to weaken the euro; and
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲央行正在发表鸽派言论，其效果是削弱欧元；
- en: Chinese growth is slowing, which is putting downward pressure on commodity currencies
    like the AUD, CAD and ZAR.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国经济增长放缓，这给像澳元、加元和南非兰特这样的商品货币带来了下行压力。
- en: With numerous bullish factors underpinning the USD (and therefore bearish for
    commodity prices), would you still be willing to buy large cap energy stocks?
    Now you see why contrarian value investing can be a very lonely activity and can
    involve considerable career risk.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在众多支撑美元走强（因此对商品价格不利）的因素下，你还会愿意购买大型能源股吗？现在你明白为什么逆向价值投资可能是一项非常孤独的活动，并且可能涉及相当大的职业风险了吧。
