- en: The Bumpy Road of Stories – Integration and Behaviour
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 故事之路——集成与行为
- en: 'Many teams at some point down the agile bumpy road of retrospectives have encountered
    some of the following experiences:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在敏捷回顾的曲折道路上，许多团队会遇到以下一些经历：
- en: Ill formed stories due to lack of understand what a story is
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于对故事的理解不足，导致故事不完整
- en: Confusion over story vs. epic
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于故事与史诗之间的混淆
- en: Believing a tool will provide the agility to a team over core agile practices
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认为一个工具将提供团队的核心敏捷实践所需的灵活性
- en: Writing technical stories, and realises no real business ROI is delivered
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写技术故事，并意识到没有真正的商业ROI被交付
- en: Writing stories with no acceptance critieria
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写没有验收标准的故事
- en: Writing stories that are UX/UI bias
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写偏重UX/UI的故事
- en: 'As some point most applications have to interface to other systems – up or
    down stream.  This leads nicely into the next set of problems teams often encounter:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数应用程序最终都必须与其他系统交互——上下游。这自然引出了团队经常遇到的一组问题：
- en: Technical stories re-appear
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术故事重新出现
- en: Realisation that the original stories were to UX/UI bias
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识到原始故事存在UX/UI偏见
- en: Acceptance criteria lacked full end to end coverage
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验收标准缺乏完全的端到端覆盖
- en: This leads to a nice “old” posting from Mountain Goat, on writing back-end system
    [stories](http://www.mountaingoatsoftware.com/blog/writing-user-stories-for-back-end-systems)
    – “As a bank”.  Which brings us nicely back to the age old What’s in a [Story](http://dannorth.net/whats-in-a-story/)?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我们想起了Mountain Goat的一篇“老”文章，关于为后端系统编写用户故事[故事](http://www.mountaingoatsoftware.com/blog/writing-user-stories-for-back-end-systems)——“作为一个银行”。这使我们很好地回到了古老的“故事”中有什么[故事](http://dannorth.net/whats-in-a-story/)?
- en: '*It starts at the outside by identifying business outcomes, and then drills
    down into the feature set that will achieve those outcomes. Each feature is captured
    as a “story”, which defines the scope of the feature along with its acceptance
    criteria*'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*从外部开始，通过识别商业成果，然后深入到实现这些成果的功能集合。每个功能都被捕获为一个“故事”，它定义了功能的作用范围及其验收标准*'
