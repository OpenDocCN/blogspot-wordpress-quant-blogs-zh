  prefs: []
  type: TYPE_NORMAL
  zh: '[来自美银美林的更多超买警告](http://humblestudentofthemarkets.blogspot.com/2013/01/more-overbought-warnings-from-boaml.html)'
- en: ) and insider selling (see
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ）和内部人士出售（见
- en: '[Insider selling, it''s baaack!](http://humblestudentofthemarkets.blogspot.com/2013/02/insider-selling-its-baaack.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[内部人士出售，它又回来了！](http://humblestudentofthemarkets.blogspot.com/2013/02/insider-selling-its-baaack.html)'
- en: ). I do not base my conclusions on retail investor activity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我的结论并非基于零售投资者活动。
- en: Nevertheless, I am always looking for either data or commentary that shows the
    other side of the story. The IMX is one indicator that is definitely worth watching.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我一直在寻找能展现故事另一面的数据或评论。IMX是一个绝对值得关注的指标。
