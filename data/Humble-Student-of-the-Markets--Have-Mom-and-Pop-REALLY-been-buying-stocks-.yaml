- en: 'Humble Student of the Markets: Have Mom and Pop REALLY been buying stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：普通投资者真的在买入股票吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/have-mom-and-pop-really-been-buying_7.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/have-mom-and-pop-really-been-buying_7.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/have-mom-and-pop-really-been-buying_7.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/have-mom-and-pop-really-been-buying_7.html#0001-01-01)
- en: Recently the blogosphere was full of stories of how the individual investor
    has been pouring money into equity mutual funds and interpreting this as either
    bullishly (momentum) or bearishly (retail money = dumb money). But have they really
    been buying stocks hand over fist?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近博客圈充满了关于个人投资者如何将资金大量投入股票型共同基金，并将其解读为看涨（动量）或看跌（零售资金=愚蠢的资金）。但他们真的在疯狂买入股票吗？
- en: The TD-Ameritrade Investor Movement Index (IMX) is a relatively new index that
    measures the change in net equity exposure of the TD-Ameritrade customer. Surprisingly,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: TD-Ameritrade投资者动向指数（IMX）是一个相对较新的指数，用于衡量TD-Ameritrade客户净股票敞口的变化。令人惊讶的是，
- en: '***their net exposure fell in January despite being net buyers of equities***'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***尽管一月份他们是股票的净买家，但他们的净敞口却下降了***'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Clients were net buyers of equities in January, but their investments held and
    adjusted portfolio compositions (net of trading activity) were less volatile relative
    to the S+P 500 than in previous periods. This lowered clients' overall exposure
    to the equity market and drove the IMX down last month.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一月份客户是股票的净买家，但他们的投资组合（扣除交易活动后的净额）相对于S+P 500的波动性较前期有所降低。这降低了客户对股票市场的整体敞口，并导致上个月IMX下降。
