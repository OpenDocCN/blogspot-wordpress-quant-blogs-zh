- en: 'Humble Student of the Markets: A case of "risk exhaustion"?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场基本面中的“风险耗尽”?
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html#0001-01-01)
- en: Stock markets have been selling off for a couple of weeks, but there has been
    no apparent fundamental underpinnings to the decline. While I can point to technical
    reasons (see my last post
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股市已经连续几周下跌，但看不出明显的基本面支撑。虽然我可以指出技术原因（见我上一篇文章
- en: '[Stocks: Short and medium term outlook](http://humblestudentofthemarkets.blogspot.com/2014/04/stocks-short-and-medium-term-outlook.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票：短期和中期展望](http://humblestudentofthemarkets.blogspot.com/2014/04/stocks-short-and-medium-term-outlook.html)'
- en: ), satisfactory fundamental explanations have been lacking. That is why we have
    seen commentary like this one from
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ），但还没有令人满意的基本解释。这就是为什么我们看到了这样的评论，比如这篇来自
- en: '[Matthew Klein](http://www.bloombergview.com/articles/2014-04-11/no-need-for-stock-market-hysterics)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[马修·克莱因](http://www.bloombergview.com/articles/2014-04-11/no-need-for-stock-market-hysterics)'
- en: 'with advice to ignore the market and watch the data:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并建议忽略市场，观察数据：
- en: There are also plenty of real economic data, such as tax withholdings, that
    indicate the economy is getting stronger.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还有大量真实的经济数据，比如税收预扣除，表明经济正在变得更加强劲。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'My suggestion: Ignore the fear-mongers, the day-traders and the hysterical
    wing of the financial news media. Don''t make big changes to your portfolio or
    hoard canned food just because a few expensive tech companies are now a little
    less expensive. If I''m wrong and we end up repeating 1929, just remember that
    I would have spent today relaxing on my super-yacht if I really knew what the
    markets were going to do, instead of writing this post.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的建议：忽略散布恐惧的人、日内交易者和金融新闻媒体中的歇斯底里之翼。不要因为一些昂贵的科技公司现在便宜了一些就大幅调整你的投资组合，也不要囤积罐装食品。如果我错了，我们最终重复了1929年的情况，只要记住，如果我真的知道市场会做什么，我今天就会在我的超级游艇上放松身心，而不是写这篇文章。
- en: '**A crowded trade in risk**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险过度交易**'
- en: Then I came upon analysis from Citi credit strategist Matt King whose explanation
    of the sell-off made the most sense to me. In essence, King believes that the
    market has been living on borrowed time (via
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我看到了花旗信用策略师马特·金的分析，他对市场的下跌解释对我来说最有意义。实质上，金认为市场已经借去了时间（通过
- en: '[Business Insider](http://www.businessinsider.com/matt-king-charts-2014-4)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/matt-king-charts-2014-4)'
- en: '):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: )
- en: The one on the left shows credit spreads (light blue line) relative to corporate
    leverage (dark blue). As you can see, credit spreads remain extremely low (meaning
    corporations don't have to pay much more to borrow than the risk-free rate at
    which the US government borrows at) while corporate leverage is climbing. This,
    King worries, is in contravention of historical patterns, and evidence of an economy
    on borrowed time.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 左边的图表显示了信用利差（浅蓝线）相对于公司杠杆（深蓝色）的情况。你可以看到，信用利差仍然极低（意味着公司的借款成本不比美国政府借款的无风险利率高），而公司杠杆正在上升。这让金得到了担心，这违背了历史规律，也是经济处于借来的时间的证据。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The left chart relates to the stock market and it shows that even though earnings
    revisions (dark blue) have been generally negative for the last few years, stocks
    have done quite nicely. Again, to King this represents a break from fundamentals,
    and he notes that the break in equity market fundamentals coincides with the break
    in credit fundamentals.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 左图涉及股票市场，它显示尽管过去几年利润修正（深蓝色）总体上是负面的，股票表现却相当不错。对金而言，这再次表明了与基本面的脱节，他指出股票市场基本面的脱节与信用市场基本面的脱节一致。
- en: The markets could experience a
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 市场可能会经历
- en: '[Wile E. Coyote moment](http://www.businessinsider.com/market-wile-e-coyote-moment-2014-4)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[野狗威利时刻](http://www.businessinsider.com/market-wile-e-coyote-moment-2014-4)'
- en: 'because fixed income investors had gotten overly long risk in a very uncomfortable
    way:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因为固定收益投资者在非常不舒服的方式下过度买入风险：
- en: But with credit investors likewise mostly long and uncomfortable, could what
    starts as a position correction turn into something much more serious? After all,
    it’s not just tech where valuations have become disconnected from fundamentals.
    As our US HY strategist put it after seeing numerous CLO investors this week,
    “Whatever the asset class, the pattern is the same. Investors are long risk, invested
    in assets that aren’t their usual holdings, and wondering who is buying their
    old paper.” Wherever we go, investors think their market is expensive – but are
    forced to buy it anyway...
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，由于信贷投资者大多持多头并感到不安，假如从一个头寸校正演变成了一些更严重的事？毕竟，技术股不仅是估值与基本面脱节的地方。当我们的美国高收益债策略师在本周与多个CLO投资者接触后这样评价，“无论资产类别如何，模式都是一样的。投资者都持有风险，投资于不是他们通常持有的资产，然后纳闷着谁在购买他们的旧证券。”
    无论我们走到哪，投资者都认为自己的市场过于昂贵——但也无奈地不得不购买……
- en: 'The unwind could get very ugly:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 逆转可能会变得非常丑陋：
- en: Try a bit harder, and you could paint a bleaker picture still, in which investors
    may be coming perilously close to realizing that market levels owe everything
    to central bank stimulus and nothing to an improvement in underlying fundamentals.
    What if the much heralded “improvement in earnings to match the rerating in the
    market” fails to be delivered in coming weeks? How long till investors realize
    that extra stimulus in Japan might stem the Nikkei’s decline, but is unlikely
    to generate the economic recovery everyone is hoping for, no matter how large
    its size? And that the problem afflicting China – that the growth rates to which
    investors have become accustomed are utterly reliant on an unsustainable expansion
    of credit – is in fact a problem worldwide?
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再努力一点，你可能会得出更加惨淡的情景，投资者可能已经非常接近意识到市场水平完全依靠了央行的刺激措施，而非基本面的改善。假如如期的“盈利改善追赶市场价值再定价”未能在未来几周内发生，投资者又要多久才会意识到日本额外的刺激可能能阻止日经指数下滑，但不大可能带来每个人都希冀的经济复苏，不管规模多大？以及，困扰中国的问题——投资者已经习惯了的增长率完全依赖于不可持续的信贷扩张，这实际上是一个全球性问题？
- en: Star bond manager
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 明星债券经理
- en: '[Jeff Gundlach](http://www.businessweek.com/news/2014-03-19/junk-bonds-at-2-trillion-as-gundlach-pulls-back-credit-markets)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jeff Gundlach](http://www.businessweek.com/news/2014-03-19/junk-bonds-at-2-trillion-as-gundlach-pulls-back-credit-markets)'
- en: agreed with King's assessment that the junk bond market had gotten very overpriced
    and he reducing his junk exposure. Indeed, the high yield market have started
    to roll over against high quality corporate bonds. As well, we have seen a similar
    kind of risk unwind in equities as the high flying IPOs, biotechs and other momentum
    stocks crater in the last few weeks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 认同金对高收益债券市场估值业已超高的评估，并减少了对垃圾债的持有。的确，高收益市场已经开始对高质量公司债产生了不利影响。而且，在过去几周中，我们也在股票市场看到类似的风险解除，高价IPO、生物技术和其他势头股票都伴随着大幅下跌。
- en: Could this sell-off be just be a case of "risk exhaustion" by hedge funds and
    institutional investors? Under the circumstances, the rotation from Growth stocks
    to Value stocks makes perfect sense.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这次抛售是否只是对冲基金和机构投资者的“投资疲劳”？在这种情况下，从成长股到价值股的轮换是非常合理的。
- en: '**Correction timing and magnitude**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**调整的时间和幅度**'
- en: BoAML strategist Michael Hartnett has also observed the de-risking effect, which
    he calls a  “hard reversal” (via
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 美国银行美林策略师Michael Hartnett也观察到减少风险的效应，他称之为“硬调头”（通过
- en: '[Marketwatch](http://blogs.marketwatch.com/thetell/2014/04/11/a-bigger-10-15-correction-is-coming-this-autumn-bank-of-america-merrill-lynch/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://blogs.marketwatch.com/thetell/2014/04/11/a-bigger-10-15-correction-is-coming-this-autumn-bank-of-america-merrill-lynch/)'
- en: '):'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: '**January to April:** The “hard reversal” period has seen emerging markets,
    bonds and gold, the losers of last year, become the winners of this year. They’re
    replacing 2013′s stars — Japan, Nasdaq and the U.S. dollar. But that reversal
    period ends in April. He cites two reasons:'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**一月至四月：** 这段“硬调头”时期，投资于去年表现不佳的新兴市场、债券和黄金成为了今年的赢家。它们取代了2013年的明星——日本、纳斯达克和美元。但这个调头期在四月结束。他提到了两个原因：'
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. So-called “extreme positions” are being eliminated fast. Since BofA’s last
    March Fund Managers’ Survey in mid-March, emerging-market equities have outperformed
    the Nikkei by nearly 1,000 basis points (in dollar terms).
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 所谓的“极端头寸”正在迅速被淘汰。自美国银行去年三月的基金经理调查以来，新兴市场股票的业绩已经击败了日经指数接近1000个基点（按美元计）。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Policy makers will turn dovish again. He says watch Nasdaq 4000 [the index
    closed below that level Friday], $2.20 on the Brazilian real, 66 on the PHLX/KBW
    Bank Index and 2.5% on the U.S. 10-year Treasury yield. “The biggest risk is that
    markets lose trust in vacillating Fed, the only policy maker the market truly
    trusts,” said Hartnett.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2.政策制定者会再次转向鸽派。他说要关注纳斯达克4000 [该指数上周五收于该水平以下]，巴西里尔换汇的汇率2.20，PHLX/KBW银行指数的66以及美国10年期国债收益率的2.5％。“最大的风险是市场对摇摆不定的美联储失去信任－市场真正信任的唯一政策制定者”，Hartnett称。
- en: 'He went on to forecast a 10-15% correction in the stock market, but not yet:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ，他接着预测股市将出现10-15%的调整，但目前还没有：
- en: '**September, correction time:** Hartnett says bull markets don’t usually end
    with such high cash and low leverage, and also rarely end with tobacco being the
    only subsector at an all-time high. Bears looking for that big 10%-15% correction
    should wait until September and then buy volatility and up cash levels as Fed
    QE ends and rate-hike expectations grow for the Fed’s Sept.17/Oct. 29th policy
    meetings.'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**九月，修正时间：** Hartnett表示，牛市通常不会以如此高的现金和低杠杆结束，也很少以烟草成为唯一的子行业创下历史新高结束。寻求那10-15%的大幅调整的空头应等到九月，然后在美联储的QE结束和美联储9月17日／10月29日的政策会议对加息的预期增加时购买波动率并增加现金水平。'
- en: I agree that a 10-15% correction is in the right ballpark (my own estimate is
    10-20%, but it's close enough for government work), but I do not necessarily agree
    on Hartnett's timing for the downturn.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意10-15%的修正是合适的范围（我自己的估计是10-20%，但足够接近政府工作了），但我不一定同意Hartnett关于下行时间的看法。
- en: David Kostin of Goldman Sachs pointed out that the current risk unwind has a
    lot further to go, if history is any guide (via
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金萨克斯的大卫·科斯汀指出，如果历史是任何指引，当前的风险释放还有很远的路要走（通过
- en: '[Business Insider](http://www.businessinsider.com/momentum-drawdown-chart-2014-4)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/momentum-drawdown-chart-2014-4)'
- en: '):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: In addition, BoAML's ‎Head of Global Technical Strategy MacNeil Curry noted
    that the stock market has historically not seen a tradable bottom until the VIX
    rises above 20 (via
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，美银美林的全球技术策略负责人MacNeil Curry指出，股市在过去历史上一般在VIX上升到20以上后才见到可交易的底部（通过
- en: '[ZeroHedge](http://www.zerohedge.com/news/2014-04-14/bofaml-warns-vix-complacency-suggest-stocks-fall-further)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/2014-04-14/bofaml-warns-vix-complacency-suggest-stocks-fall-further)'
- en: '):'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Since 2012 most tradable market lows have come only after the VIX has pushed
    north of 20%. It is currently only 17%.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自2012年以来，大多数可交易的市场低点只有在VIX超过20%后出现。目前只有17%。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In such an environment, US Treasuries should rally further. Indeed, US 10yr
    yields have broken below key resistance at 2.608%/2.632%, exposing the long term
    pivot zone of 2.469%/2.399%. The Japanese ¥ should benefit as well. The 200d in
    $/¥ is key (100.81) A break below would do significant psychological damage and
    force out many trend followers.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这种环境下，美国国债应进一步上涨。事实上，美国10年期债券收益率已经跌破2.608％/2.632％的关键阻力位，暴露出长期支撑区域2.469％/2.399％。日元也应受益。$/¥的200日均线至关重要（100.81）如果突破将对心理产生显著影响，并迫使许多趋势追随者撤离。
- en: When I put it all together, the typical midterm election year scenario as outlined
    by
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当我把所有东西都整合在一起时，正如
- en: '[Sam Stovall](http://blogs.marketwatch.com/thetell/2014/03/31/midterm-elections-could-contribute-to-june-swoon-sps-stovall/)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[萨姆·斯托瓦尔](http://blogs.marketwatch.com/thetell/2014/03/31/midterm-elections-could-contribute-to-june-swoon-sps-stovall/)'
- en: 'makes perfect sense and is the more likely outcome:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 所陈述的典型的中期选举年系景，完全合理，并且更可能是结果：
- en: For now, the US macro fundamental outlook looks fine. In fact, we are seeing
    some evidence of a weather related growth snap-back from the cold winter. As well,
    Europe is recovering nicely. So there is no need to panic over falling stock prices.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，美国宏观基本面前景看起来不错。事实上，我们看到了一些证据表明受寒冷冬季影响的增长已开始反弹。而且，欧洲也正在复苏。因此，没有必要因股价下跌而惊慌。
- en: This may just a case of the markets suffering a case of risk indigestion and
    exhaustion.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能只是市场陷入风险消化和筋疲力尽的情况。
