- en: 'VIX and More: Last Trading Day for VIX February Options. Try VXX Instead?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Last Trading Day for VIX February Options. Try VXX Instead?'
- en: 来源：[http://vixandmore.blogspot.com/2009/02/last-trading-day-for-vix-february.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/last-trading-day-for-vix-february.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/last-trading-day-for-vix-february.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/last-trading-day-for-vix-february.html#0001-01-01)
- en: With Europe and European financial institutions under pressure this morning
    and the SPX futures down more than 3% about ten minutes before the open, investors
    will likely be looking for some portfolio protection in today’s session.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于今晨欧洲及欧洲金融机构面临压力，而SPX期货在开盘前十分钟下跌了超过3%，投资者今天可能会寻找一些组合保护。
- en: Normally, I would be thinking about [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    here, but since today is the last trading day for February VIX options (which
    expire at the open tomorrow) and March options will not provide the same level
    of juice, this might be a good time to look at [VXX](http://vixandmore.blogspot.com/search/label/VXX),
    the short-term [VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    that is based on [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我会在这里考虑[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)，但既然今天是二月VIX期权的最后交易日（这些期权明天开盘时到期），而三月期权不会提供同样的波动性，这可能是一个考虑[VXX](http://vixandmore.blogspot.com/search/label/VXX)的好时机，这是一个基于[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的短期[VIX
    ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)。
- en: VXX does not have much of a track record so far, but it has been moving at about
    75% of the rate of the cash/spot VIX. If the SPX were to drop 3+% today, I would
    expect VXX to gain in the area of 10%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VXX至今并没有太多的历史记录，但其走势大约是现金/现货VIX速度的75%。如果SPX今天下跌了3%以上，我预计VXX会在大约10%的范围内上涨。
- en: Also, today should be a good day to see if VXX volume provides clues about market
    sentiment. Eventually, VXX volume peaks should provide some bullish contrarian
    sentiment clues, but it is too early to be able to get a good read on these as
    of yet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，今天应该是一个观察VXX成交量是否能为市场情绪提供线索的好日子。最终，VXX成交量的峰值应该会提供一些看涨的反向市场情绪线索，但目前还为时尚早，还不能完全准确地解读这些信息。
