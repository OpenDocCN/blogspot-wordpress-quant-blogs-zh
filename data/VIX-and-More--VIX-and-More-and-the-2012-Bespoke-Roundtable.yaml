- en: 'VIX and More: VIX and More and the 2012 Bespoke Roundtable'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数及更多：波动率指数及2012年定制圆桌
- en: 来源：[http://vixandmore.blogspot.com/2012/01/vix-and-more-and-2012-bespoke.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/vix-and-more-and-2012-bespoke.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/vix-and-more-and-2012-bespoke.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/vix-and-more-and-2012-bespoke.html#0001-01-01)
- en: I was delighted to be invited back for the third year in a row to share my thoughts
    about 2011 and 2012 as a part of [Bespoke Investment Group](http://www.bespokeinvest.com/)’s
    third annual Roundtable.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴第三年连续被邀请分享我对2011年和2012年的看法，作为[Bespoke投资集团](http://www.bespokeinvest.com/)第三届年度圆桌的一部分。
- en: As someone who trades options, just predicting what one stock or index will
    do over the course of a four-week expiration cycle can be a humbling experience.
    Since I rarely focus the bulk of my thinking more than two or three expiration
    cycles into the future, I always embrace the process of what I have come to think
    of as Bespoke’s comprehensive 37 question “take-home final.” Of course you don’t
    have to have an opinion about every issue out there to be a successful investor,
    but being informed about as many issues as possible makes you better prepared
    when the next surprise hits. As I noted in [The Education of a Trader](http://vixandmore.blogspot.com/2010/09/education-of-trader.html),
    anyone who has ever uttered, “Do we have to know this for the test?” is not cut
    out for trading, as every day in the financial markets is an open book pop quiz.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个交易期权的人，仅仅是预测一个股票或指数在一个四周的到期周期内会发生什么，就可以让人感到自惭形秽。由于我很少把大部分思考集中在未来两三个到期周期之后，我总是喜欢接受我认为是定制的全面37个问题的“闭卷大作业”的过程。当然，你并不需要对所有问题都有一个观点才能成为一个成功的投资者，但是尽可能多地了解尽可能多的问题，会让你在下一个突发事件发生时更加有准备。正如我在[一个交易者的教育](http://vixandmore.blogspot.com/2010/09/education-of-trader.html)中所指出的，任何一个曾经说过“我们必须知道这个吗？”的人都不适合从事交易，因为在金融市场中，每一天都是一个公开书面小测验。
- en: When it comes to formulating answers to these 37 questions, I tried to balance
    what I think are the most likely scenarios with more provocative comments about
    some low probability scenarios that I believe that a higher likelihood of coming
    to fruition than the rest of the crowd. The result is typically a patchwork of
    the unexciting and the outrageous. In 2012 it looks like I am leaning more toward
    the unexciting end of the scale, which is not difficult to do in a year in which
    the Mayan calendar [may be predicting](http://en.wikipedia.org/wiki/2012_phenomenon)
    the end of the world, while many pundits are calling for at a minimum the end
    of the euro zone as we know it. That being said, I do think I have some provocative
    things to say about a wide range of issues, from Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL))
    vs. Google ([GOOG](http://vixandmore.blogspot.com/search/label/GOOG)) to social
    networking and beyond.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当回答这37个问题时，我试图平衡我认为最可能发生的情景和对一些低概率情景的更具挑衅性的评论，我相信这些情景比其他人更有可能实现。结果通常是一系列乏味和离谱的东西。在2012年，我似乎更倾向于乏味的一端，这在一个玛雅日历[可能预测](http://en.wikipedia.org/wiki/2012_phenomenon)世界末日的年份是不难做到的，而在这一年，许多专家都呼吁至少要结束我们知道的欧元区。话虽如此，我确实认为我对从苹果([AAPL](http://vixandmore.blogspot.com/search/label/AAPL))对谷歌([GOOG](http://vixandmore.blogspot.com/search/label/GOOG))到社交网络等各种问题都有一些具有挑衅性的看法。
- en: The full set of my comments for 2012 is [here](http://bespokepremium.com/roundtable/vixandmore/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我2012年的全部评论集在[这里](http://bespokepremium.com/roundtable/vixandmore/)。
- en: For those who are curious how my crystal ball has fared in years past, my archived
    predictions for 2010 are [here](http://bespokepremium.com/roundtable/vixandmore/2010/).
    If I can locate a link to my (decidedly less impressive) 2011 predictions, I will
    post that here as well.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些好奇我水晶球过去的表现如何的人，我2010年的存档预测在[这里](http://bespokepremium.com/roundtable/vixandmore/2010/)。如果我能找到我的（显然不那么令人印象深刻的）2011年预测的链接，我也会在这里发布。
- en: I also recommend reading through some of the comments from the other participants
    in the 2012 Bespoke Roundtable. A splash page for the full set of predictions
    is [here](http://bespokepremium.com/roundtable/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我还建议阅读其他参与2012年定制圆桌的参与者的一些评论。完整的预测页面在[这里](http://bespokepremium.com/roundtable/)。
