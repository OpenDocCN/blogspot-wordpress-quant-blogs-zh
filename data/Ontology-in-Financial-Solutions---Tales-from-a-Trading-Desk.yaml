- en: Ontology in Financial Solutions | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本体论在金融解决方案中的作用 | 交易桌上的故事
- en: 来源：[https://mdavey.wordpress.com/2013/09/05/ontology-in-financial-solutions/#0001-01-01](https://mdavey.wordpress.com/2013/09/05/ontology-in-financial-solutions/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2013/09/05/ontology-in-financial-solutions/#0001-01-01](https://mdavey.wordpress.com/2013/09/05/ontology-in-financial-solutions/#0001-01-01)
- en: Many years ago I was involved in a financial project or two that undertook to
    ensure an appropriate taxonomy and ontology.  At the time, since both taxonomy
    and ontology were relatively new to financial applications, non-financial experts
    where hired to aid the process.  These days, as I mentioned some time ago, both
    taxonomies and ontologies have become more [common](http://www.omg.org/hot-topics/fibo.htm)
    in finance.  Most [recently](http://www.youtube.com/watch?v=wqJlNR7CKvQ), product
    companies, drive by I suspect client demand, have begin to venture down the long
    information organization [road](http://en.wikipedia.org/wiki/Ontology_(information_science)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多年前，我参与了一个金融项目，该项目旨在确保适当的分类和本体论。当时，由于分类和本体论在金融应用中相对较新，因此聘请了非金融专家来帮助这个过程。如今，如我之前提到的一些时间，分类和本体论在金融中变得更加[常见](http://www.omg.org/hot-topics/fibo.htm)。最近，产品公司为了应对客户需求，开始走上一条长期的信息组织[道路](http://en.wikipedia.org/wiki/Ontology_(information_science))。
- en: Moving on from the basics of Ontologies, its worth having a look at [Jena](https://en.wikipedia.org/wiki/Jena_(framework))
    (from a [Java](https://jena.apache.org/documentation/ontology/) perspective) which
    uses [OWL](https://www.w3.org/2001/sw/wiki/OWL).  Looking at Ontologies from a
    JavaScript perspective, have a look at [JSON-LD](http://www.slideshare.net/gkellogg1/jsonld-and-mongodb).
     [RDFLib](https://github.com/RDFLib/rdflib) may also be of interest to anyone
    in this space.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解了本体论的基础知识之后，值得关注一下[Jena](https://en.wikipedia.org/wiki/Jena_(framework))（从[Java](https://jena.apache.org/documentation/ontology/)的角度来看）使用了[OWL](https://www.w3.org/2001/sw/wiki/OWL)。从JavaScript的角度来看本体论，了解一下[JSON-LD](http://www.slideshare.net/gkellogg1/jsonld-and-mongodb)。[RDFLib](https://github.com/RDFLib/rdflib)可能也会对这个领域的人感兴趣。
- en: 'All the above is interesting, and leads to a question of how you can leverage
    ontology in applications you are building.  Clearly machine readable data linkage
    is the under tone here.  Thinking back to the work I did years ago around User
    Interfaces, and data linkages, when read in the context of ontologies, “Deriving
    user interface from ontologies: a model-based approach” is probably required [reading](http://ceur-ws.org/Vol-805/kese7-06.pdf).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有上述内容都很有趣，并且引出了一个问题：你如何利用你在构建的应用程序中的本体。显然，机器可读的数据链接是这里的背景。回想一下我几年前在用户界面和数据链接方面的工作，从本体论的角度来看，“从本体论中派生用户界面：一种基于模型的方法”可能是必读的[文献](http://ceur-ws.org/Vol-805/kese7-06.pdf)。
- en: In this paper we present an approach to derive user interface (UI) from ontologies.
    It automatically generates UI according to declarative model specifications.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本文中，我们提出了一种从本体中派生用户界面（UI）的方法。它根据声明性模型规范自动生成UI。
- en: Its also worth having a [read](http://ceur-ws.org/Vol-747/semais-2011.pdf) of
    the papers from Semantic Models for Adaptive
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 也值得阅读来自Semantic Models for Adaptive的论文。[链接](http://ceur-ws.org/Vol-747/semais-2011.pdf)
- en: 'Interactive Systems (SEMAIS 2011).  Also, [ActiveRaUL](http://www.semantic-web-journal.net/system/files/swj549.pdf):
    Automatically Generated Web'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 交互式系统（SEMAIS 2011）。还有， [ActiveRaUL](http://www.semantic-web-journal.net/system/files/swj549.pdf)：自动生成的网页
- en: Interfaces for Creating RDF Data, Model-Driven Rich User Interface [Generation](http://ceur-ws.org/Vol-805/kese7-06.pdf)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 创建RDF数据的接口，模型驱动的丰富用户界面[生成](http://ceur-ws.org/Vol-805/kese7-06.pdf)。
- en: from Ontologies for Data-Intensive Web Applications, Why UI Standards Should
    Come Together with [Formal](https://www.w3.org/2010/02/mbui/soi/probst.pdf) Ontologies.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据密集型网络应用的本体论，为什么UI标准应该与[形式](https://www.w3.org/2010/02/mbui/soi/probst.pdf)本体论一起出现。
- en: If your interested in this stuff, consider subscribing to [ReferenceDataReview](http://www.referencedatareview.com/). 
    You may also want to check out [GoldenSource](http://referencedatareview.com/blog/goldensource-responds-market-interest-financial-industry-business-ontology),
    [MarkIt](http://www.markit.com/product/edm) and [Microsoft](http://www.waterstechnology.com/inside-reference-data/news/2274247/edm-council-readies-fibo-specs-works-with-bank-of-england-and-microsoft)
    (yes even Microsoft) are doing in this space.  Its also interesting to see that
    Citi has a Chief Data [Officer](http://www.referencedatareview.com/blog/edm-council-promotes-data-management-maturity-model-industry-standard)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这方面的内容感兴趣，可以考虑订阅[ReferenceDataReview](http://www.referencedatareview.com/)。你也许还想查看[GoldenSource](http://referencedatareview.com/blog/goldensource-responds-market-interest-financial-industry-business-ontology)，[MarkIt](http://www.markit.com/product/edm)和[微软](http://www.waterstechnology.com/inside-reference-data/news/2274247/edm-council-readies-fibo-specs-works-with-bank-of-england-and-microsoft)在这个领域正在做的事情。（是的，甚至包括微软）同样有趣的是，花旗银行有一位首席数据[官](http://www.referencedatareview.com/blog/edm-council-promotes-data-management-maturity-model-industry-standard)。
- en: '**Update**:  There is quite a few interesting [papers](https://www.researchgate.net/post/Ontology-Driven_User_Interface3)
    over at [Ontology-Driven User Interface](https://www.topincs.com/SemanticCartography/1775).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新**：在[基于本体的用户界面](https://www.topincs.com/SemanticCartography/1775)有一些相当有趣的[论文](https://www.researchgate.net/post/Ontology-Driven_User_Interface3)。'
