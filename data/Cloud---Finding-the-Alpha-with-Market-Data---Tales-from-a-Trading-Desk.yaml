- en: Cloud – Finding the Alpha with Market Data | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算 - 通过市场数据寻找Alpha | 一个交易台的传奇
- en: 来源：[https://mdavey.wordpress.com/2012/03/03/cloud-finding-the-alpha-with-market-data/#0001-01-01](https://mdavey.wordpress.com/2012/03/03/cloud-finding-the-alpha-with-market-data/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2012/03/03/cloud-finding-the-alpha-with-market-data/#0001-01-01](https://mdavey.wordpress.com/2012/03/03/cloud-finding-the-alpha-with-market-data/#0001-01-01)
- en: Cloud – Finding the Alpha with Market Data
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云计算 - 通过市场数据寻找Alpha
- en: 'Xignite provides a [view](http://www.xignite.com/market-data/hedge-fund-data-management-focusing-on-alpha-generation/)
    on the market data challenges faced by hedge funds:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Xignite提供了对对冲基金面临的市场数据挑战的[观点](http://www.xignite.com/market-data/hedge-fund-data-management-focusing-on-alpha-generation/)：
- en: Soaring quote and execution message rates
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行情和执行消息速率飙升
- en: Continuing fragmentation of execution venues
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行场所的持续分散
- en: Increasing demand for multi-asset class and global data.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对多资产类别和全球数据的需求不断增加。
- en: 'Xignite then goes on to offer the top 5 advantages of cloud market data, all
    an interesting read:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Xignite接着提供了云市场数据的前5大优势，都是值得一读的内容：
- en: Top 5 [Wealth](Simplifying%20Market%20Data%20Management%20%E2%80%93%20How%20Wealth%20Managers%20Can%20Better%20Handle%20the%20Market%20Data%20Explosion)
    [Management](http://www.xignite.com/market-data/top-5-wealth-management-technology-challenges-addressed-by-the-cloud/)
    Technology Challenges Addressed by the Cloud
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前5名[财富](Simplifying%20Market%20Data%20Management%20%E2%80%93%20How%20Wealth%20Managers%20Can%20Better%20Handle%20the%20Market%20Data%20Explosion)
    [管理](http://www.xignite.com/market-data/top-5-wealth-management-technology-challenges-addressed-by-the-cloud/)
    技术挑战都被云计算所解决
- en: Top 5 Hedge [Fund](http://www.xignite.com/market-data/top-5-hedge-fund-technology-challenges-all-blown-away-by-the-cloud/)
    Technology Challenges All Blown Away by the Cloud
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前5名对冲基金[技术](http://www.xignite.com/market-data/top-5-hedge-fund-technology-challenges-all-blown-away-by-the-cloud/)挑战都被云计算所击败
- en: Top 5 Investment [Management](http://www.xignite.com/market-data/top-5-investment-management-technology-challenges-addressed-by-the-cloud/)
    Technology Challenges Addressed by the Cloud
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前5名[投资](http://www.xignite.com/market-data/top-5-investment-management-technology-challenges-addressed-by-the-cloud/)
    管理技术挑战通过云计算解决
- en: Top 5 Broker-[Dealer](http://www.xignite.com/market-data/top-5-broker-dealer-technology-challenges-crushed-by-the-cloud/)
    Technology Challenges Crushed by the Cloud
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前5名经纪- [经销商](http://www.xignite.com/market-data/top-5-broker-dealer-technology-challenges-crushed-by-the-cloud/)
    技术挑战都被云计算所击溃
- en: 'Which then leads to the following postings:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后导致了以下帖子：
- en: Top 5 Financial [Technology](http://www.xignite.com/market-data/top-5-financial-technology-challenges-addressed-by-the-cloud/)
    Challenges Addressed by the Cloud
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前5个金融[技术](http://www.xignite.com/market-data/top-5-financial-technology-challenges-addressed-by-the-cloud/)
    挑战都被云计算所解决
- en: Top 5 Financial Website and App [Challenges](http://www.xignite.com/market-data/top-5-financial-website-and-app-challenges-addressed-by-a-cloud-based-market-data-solution/)
    Addressed by a Cloud-Based Market Data Solution
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前5个金融网站和应用程序[挑战](http://www.xignite.com/market-data/top-5-financial-website-and-app-challenges-addressed-by-a-cloud-based-market-data-solution/)
    通过基于云的市场数据解决方案解决
- en: 'Which leads to the final thoughts:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了最终的想法：
- en: How many people are building on the Xignite service? Are you? If so, can you
    provide a hint as to what you are doing?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有多少人正在利用Xignite服务进行开发？你是吗？如果是的话，你能提供一点你在做什么的线索吗？
- en: There appears ample “start-up” opportunity around leveraging Xignite, offering
    cloud services to the financial services world
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在有足够的“创业”机会可以利用Xignite，为金融服务界提供云服务
