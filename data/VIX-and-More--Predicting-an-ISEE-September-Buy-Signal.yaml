- en: 'VIX and More: Predicting an ISEE September Buy Signal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：预测ISEE九月份买入信号
- en: 来源：[http://vixandmore.blogspot.com/2007/08/predicting-isee-september-buy-signal.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/predicting-isee-september-buy-signal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/predicting-isee-september-buy-signal.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/predicting-isee-september-buy-signal.html#0001-01-01)
- en: '![](img/4cf0b450019c7dfa3daa293e4f2678c3.png)Among the many indicators that
    have been giving contrarian bullish readings as of late is the ISEE, which [narrowly
    missed](http://vixandmore.blogspot.com/2007/08/historic-weekly-drop-in-vix-vwsi-at-2.html)
    making a new record low for its 20 day SMA earlier this week. Long time readers
    (can I already have any of these after only 8 months?) may recall that when it
    comes to the ISEE, I have a [preference for using the 50 day SMA](http://vixandmore.blogspot.com/2007/03/simple-moving-averages-and-isee.html)
    and for using absolute readings as well as movement away from well-defined tops
    and bottoms for the best trading signals.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/4cf0b450019c7dfa3daa293e4f2678c3.png)近期许多指标都给出了逆市看涨的读数，其中就包括ISEE，该指标[险些](http://vixandmore.blogspot.com/2007/08/historic-weekly-drop-in-vix-vwsi-at-2.html)在本周早些时候创下其20天SMA的新低记录。长期读者（在仅仅8个月后，我可以说我已经有了这些读者吗？）可能还记得，当涉及到ISEE时，我倾向于使用50天SMA，以及使用绝对读数和远离明确顶部与底部的移动，以获得最好的交易信号。'
- en: In March I
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在三月份我
- en: '[anticipated an upcoming buy signal](http://vixandmore.blogspot.com/2007/03/isee-50-day-sma-is-bullish.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 预期即将出现买入信号](http://vixandmore.blogspot.com/2007/03/isee-50-day-sma-is-bullish.html)
- en: from the ISEE 50 day SMA in April and suggested that it was a good time to “get
    long, perhaps in a big way.” Thanks in part to the predictability generated by
    older numbers rolling out of the SMA calculations, I was also able to
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自四月份的ISEE 50天SMA，并建议这是一个“做多，或许是大举做多”的好时机。部分得益于老数据退出SMA计算所带来的可预测性，我还能够
- en: '[see a double bottom coming](http://vixandmore.blogspot.com/2007/04/isee-sma-50-double-bottom.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[看到一个双底即将到来](http://vixandmore.blogspot.com/2007/04/isee-sma-50-double-bottom.html)'
- en: in April.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在四月份。
- en: With a month of august volatility now in the books, it is becoming clear that
    September will also likely trigger an ISEE buy signal. My best guess right now
    is that the buy signal will become official during the second or third week of
    the month. Given that this a very high probability signal, I see no reason why
    not to flag it now and look to grab 2-3 extra weeks of upside.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着八月的波动性已经记录在案，越来越明显的是，九月份也可能触发ISEE买入信号。我现在最好的猜测是，买入信号将在本月第二周或第三周正式出现。考虑到这是一个概率非常高的信号，我觉得没有理由现在不标记它，并寻求多抓取2-3周的上行空间。
- en: As an aside, consider how surprising it is that given all the recent turmoil,
    the broad indices are up over 1% going into this three day weekend, with investors
    large and small apparently more concerned about missing a bull leg than seeing
    subprime headlines and red numbers on their screen Tuesday morning. We may be
    turning a corner…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，考虑到近期所有动荡，标准指数在这个三天周末前上涨了超过1%，投资者无论大小似乎更担心错过多头行情，而不是周二早上看到次贷新闻和屏幕上的红色数字。我们可能正在转角...
