- en: . A mid-year update of this hypothetical fund shows that estimated YTD returns
    to June 30 was 3.5%. This is ahead of the HFRX Equity Market Neutral Index of
    2.3% for the same period. Other investable hedge fund equity market neutral indices
    (e.g. Dow Jones Equity Market Neutral at 1.5%) show even worse performance than
    HFRX.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: . 中年更新显示，截至6月30日的估计年度回报率为3.5%。这比同一时期的HFRX股票市场中性指数2.3%要好。其他可投资的股票市场中性指数（例如道琼斯股票市场中性指数为1.5%）的表现甚至比HFRX还要差。
