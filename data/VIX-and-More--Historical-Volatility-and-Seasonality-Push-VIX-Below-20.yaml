- en: 'VIX and More: Historical Volatility and Seasonality Push VIX Below 20'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：历史波动率和季节性推动VIX跌破20
- en: 来源：[http://vixandmore.blogspot.com/2009/12/historical-volatility-and-seasonality.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/historical-volatility-and-seasonality.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/historical-volatility-and-seasonality.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/historical-volatility-and-seasonality.html#0001-01-01)
- en: The CBOE Volatility Index (VIX) slipped below 20.00 for the first time since
    August 2008, ultimately closing at a 16 month low of 19.54 today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥期权交易所波动率指数（VIX）自2008年8月以来首次跌破20.00，最终在今天收盘于16个月低点19.54。
- en: When I called for a sub-20 VIX last Wednesday in [Historical Volatility Pointing
    to a Sub-20 VIX](http://vixandmore.blogspot.com/2009/12/historical-volatility-pointing-to-sub.html),
    the crux of my argument was that “if HV [[historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)]
    continues to fall, the case for a 20+ VIX will deteriorate rapidly. Substantial
    divergences tend to have a relatively short life. With the current divergence
    now at six trading days, the VIX can only defy gravity for a short while longer.”
    I further noted seasonal factors (such as the [holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect))
    at work and was also emboldened in my prediction by what I call [calendar reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion)
    – the tendency of the VIX to fall an extra 1% or so on Fridays due to market makers
    adjusting prices ahead of the weekend to compensate for the mismatch between the
    five day trading week and the seven day calendar week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我上周三在[《历史波动率指向VIX低于20》](http://vixandmore.blogspot.com/2009/12/historical-volatility-pointing-to-sub.html)一文中提出VIX低于20的预测时，我的论点的核心是：“如果HV（历史波动率）继续下降，那么20以上的VIX的支撑将会迅速恶化。大幅度的背离通常寿命较短。鉴于当前的背离已经达到六个交易日，VIX只能暂时抵抗重力。”我进一步指出季节性因素（如[假期效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)）正在起作用，并且我还受到了我所称的[日历回归](http://vixandmore.blogspot.com/search/label/calendar%20reversion)的鼓舞——VIX在周五会因为市场制造商在周末调整价格以补偿五个交易日与七个日历周之间的不匹配，而额外下跌1%左右。
- en: Now that the VIX has closed below 20, however, there is no reason to assume
    it will not go lower. Even without accounting for seasonal factors, which include
    a 3 ½ day trading week this week followed by a 4 day trading week next week, current
    historical volatility data suggest a fair value for the VIX in the mid-17s.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，既然VIX已经收盘于20点以下，就没有理由假设它不会进一步下跌。即使不考虑这周后半段的三 ½个交易日和下周的四天交易周的季节性因素，当前的历史波动率数据也表明VIX的合理价值在17
    mid-points左右。
- en: While I think we have a while to go before investors are comfortable with a
    VIX that is more than a point or two away from the 20s, today should go a long
    way toward muting the cry that a VIX of 20 is sufficiently low to necessitate
    a selloff in stocks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我认为投资者还需要一段时间才能接受VIX距离20点以上还有很长的路要走，但今天应该有助于减轻这样的呼声：即VIX达到20点就已经足够低，足以引发股市抛售。
