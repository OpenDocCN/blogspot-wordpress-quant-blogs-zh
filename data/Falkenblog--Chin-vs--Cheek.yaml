- en: Watching this weekend's mixed martial arts
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 观看本周末的混合武术
- en: '[fights](http://bleacherreport.com/articles/46227-ufc-87-seek-and-destroy-brock-lesnar-destroys-heath-herring)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[战斗](http://bleacherreport.com/articles/46227-ufc-87-seek-and-destroy-brock-lesnar-destroys-heath-herring)'
- en: ', that were held in my hometown of Minneapolis Saturday, highlighted a strange
    fact about human anatomy. Brock Lesnar (see pic) pounded his opponent Heath Herring
    in the cheek with a straight right hand than knocked his opponent over. But he
    got up and fought gamely. His face looked a bit like steak tartar, with blood
    in his cornea that was only obscured because his left eye was totally closed by
    bruising, but he was still relatively peppy and lasted the whole fight.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，在我家乡明尼阿波利斯举办的周六，凸显了人体解剖的一个奇怪事实。 布洛克·莱斯纳（见图片）用直右手猛击了他的对手希思·赫林的脸颊，将对手打倒了。 但他站起来，英勇地战斗。
    他的脸看起来有点像牛肉塔塔，眼角有血，因为他的左眼完全被淤青闭上，但他仍然相当活泼，整场比赛都持续了下来。
- en: In contrast, Cheick Kongo hit Dan Evensen right in the jaw, and as his head
    twisted from the blow, his knees totally gave out and he fell like he was shot
    by a sniper (looked great in slo-mo). Evensen looked pretty good after he shook
    it off (but the fight was over, mercifully). It seems there's something in one's
    brain that turns off when your brain feels g-forces applies in that direction,
    a rotation of the head, that is much more sensitive than merely getting pushed
    backward as when a fist hits one's eye or cheek.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，切克·孔戈击中了丹·埃文森的下颌，当他的头因这一击而扭曲时，他的膝盖完全失去了力量，他倒下去就像被狙击手击中一样（在慢动作中看起来很棒）。 埃文森摆脱之后看起来相当不错（但比赛结束了，幸好）。
    似乎有一种东西在你的大脑中关闭，当你的大脑感觉到g力施加在那个方向，头部旋转时，比仅仅被推向后方更敏感，就像拳头击中眼睛或脸颊时那样。
