- en: 'on the recycling of development strategies in Africa, noting that many of today''s
    suggestions are almost identical to those made in 1938: mosquito nets, cleaner
    water, better fertilizers. This lead me to an'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论了非洲发展战略的再循环，指出今天的许多建议与1938年几乎完全相同：蚊帐、更清洁的水、更好的肥料。这使我想到了一个
- en: '[article](http://www.city-journal.org/html/13_2_oh_to_be.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.city-journal.org/html/13_2_oh_to_be.html)'
- en: 'by the British doctor Theodore Dalrymple published back in 2003\. He highlights
    an interesting aspect of the ''big man'' phenomenon, in that any successful man
    is expected to provide for a large circle of relations:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 英国医生西奥多·达林普尔（Theodore Dalrymple）于2003年发表的一篇文章。他强调了“大人物”现象的一个有趣方面，即任何成功的人都被期望为大量的亲属提供支持：
- en: 'The young black doctors who earned the same salary as we whites could not achieve
    the same standard of living for a very simple reason: they had an immense number
    of social obligations to fulfill. They were expected to provide for an ever expanding
    circle of family members (some of whom may have invested in their education) and
    people from their village, tribe, and province. An income that allowed a white
    to live like a lord because of a lack of such obligations scarcely raised a black
    above the level of his family. Mere equality of salary, therefore, was quite insufficient
    to procure for them the standard of living that they saw the whites had and that
    it was only human nature for them to desire—and believe themselves entitled to,
    on account of the superior talent that had allowed them to raise themselves above
    their fellows. In fact, a salary a thousand times as great would hardly have been
    sufficient to procure it: for their social obligations increased pari passu with
    their incomes...'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些与我们白人拥有同等薪水的年轻黑人医生之所以无法达到相同的生活水平，原因非常简单：他们有着巨大的社会义务需要履行。他们被期望为一个不断扩大的家庭圈子（其中一些可能曾投资于他们的教育）以及来自他们的村庄、部落和省份的人提供支持。因为没有这些义务，使得一个白人因薪水而能过上贵族般的生活，而一个黑人的生活水平却仅仅超过他的家庭。因此，仅仅平等的薪水是完全不足以为他们争取到他们看到白人拥有的生活水平，并且人类天性使然地渴望，并且相信他们有权获得的，因为优秀的才能使他们得以超越同伴。事实上，即使薪水增加了一千倍，也几乎不足以为他们争取到：因为他们的社会义务与他们的收入成比例增加...
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The thick network of social obligations explains why, while it would have been
    out of the question to bribe most Rhodesian bureaucrats, yet in only a few years
    it would have been out of the question not to try to bribe most Zimbabwean ones,
    whose relatives would have condemned them for failing to obtain on their behalf
    all the advantages their official opportunities might provide. Thus do the very
    same tasks in the very same offices carried out by people of different cultural
    and social backgrounds result in very different outcomes.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 密集的社会义务网络解释了为什么虽然贿赂罗得西亚的大多数官僚是不可能的，但在短短几年内，不试图贿赂大多数津巴布韦官员是不可能的，他们的亲戚会谴责他们未能为他们争取到所有官方机会可能提供的优势。因此，同样的任务在不同文化和社会背景的人手中在同样的办公室中执行会产生非常不同的结果。
- en: Now, I'm no Africa expert, but clearly Africa is a basket case (The term 'basket
    case' came from WWI, indicating a soldier missing both his arms and legs who needed
    to be literally carried around in a basket). To the extent this social dynamic,
    where individuals cannot become wealthy because they have so many contemporaneous
    obligations they can never accumulate savings, has serious implications for a
    growing economy. After all, most small business is funded via retained earnings,
    and if that is all going out to one's extended family, that won't happen.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我不是非洲的专家，但显然非洲是一个烂摊子（“烂摊子”一词来自于第一次世界大战，指的是一个四肢残缺的士兵，他需要被装在篮子里搬动）。在这种社会动态中，个人无法变得富裕，因为他们有太多同时存在的义务，所以他们永远无法积累储蓄，这对于一个不断增长的经济体有着严重的影响。毕竟，大多数小企业都是通过留存收益资助的，如果这些收益都流向了一个人的大家庭，那么这就不会发生。
- en: Now consider if this is true and important. Macroeconomic variables will not
    capture it. This factor may not be operative, but it's plausible, and perhaps
    there's another such theory at work that is not captured by national income accounting
    or unemployment statistics. Macro thus appears like measuring someone's health
    using a thermometer, noting dead people are cold, sick people are hot, and healthy
    people are 98F (36C). But that metric is not very helpful in predicting, or even
    explaining, people's health.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑这是否属实且重要。宏观经济变量无法捕捉到这一点。这个因素可能不起作用，但这是有可能的，也许还有另一个类似的理论在起作用，而这个理论并没有被国民收入核算或失业统计所捕捉。因此，宏观经济似乎就像用体温计测量某人的健康状况，指出死人是冷的，生病的人是热的，而健康的人是98F（36C）。但这种度量在预测或解释人们的健康方面并不是非常有用。
