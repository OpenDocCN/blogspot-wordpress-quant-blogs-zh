- en: StreamInsight vs Coral8
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: StreamInsight vs Coral8
- en: Anyone got free time to compare the performance of Coral8 (currently version
    5.6) vs StreamInsight (CTP2). Although not a fair comparison in terms of performance,
    its still interesting none the less from a viewpoint of easy of adapter development,
    LINQ vs CCL, debugging and performance. On the performance angle, one can probably
    make a (big) assumption that if StreamInsight is 1.x-2 slower than Coral8, by
    StreamInsight 1.0 Microsoft should be close? 😉
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有人有空比较一下 Coral8（目前版本 5.6）和 StreamInsight（CTP2）的性能。虽然从性能角度来看这不是一个公平的比较，但从一个适配器开发容易度、LINQ
    对 CCL、调试和性能的角度来看，仍然很有趣。在性能方面，我们可以大概假设如果 StreamInsight 比 Coral8 慢 1.x-2，那么到了 StreamInsight
    1.0，微软应该会很接近了吧？;-)
