- en: A quick glimpse at the US 10y Treasury Bond rate since 2000 seems benign with
    low volatility and a general downward trend.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2000年以来，美国10年期国债收益率似乎温和，波动性低，总体呈下降趋势。
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: However, if we plot the change in rate over 252 days or 1 year, we might wonder
    whether the rate is as benign as we initially surmised. Although this might seem
    like an acceptable intended consequence of the aggressive monetary easing by the
    US Fed, I fear that we will face the historically normal unintended consequences.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我们绘制252天或1年内的利率变化，我们可能会怀疑利率是否像我们最初推测的那样温和。尽管这可能看起来是美国联邦储备银行积极货币宽松的可以接受的预期后果，但我担心我们将面临历史上正常的无意图后果。
- en: '[PRE1]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: And if we use some Vanguard US Bond Funds (vbmfx and vustx) as a proxy for the
    US bond market [Approaching the Zero Bound - Bonds](http://timelyportfolio.blogspot.com/2013/01/approaching-zero-bound-bonds.html),
    we see that we are now in a market different than the last 4 years.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们使用一些先锋美国债券基金（vbmfx和vustx）作为美国债券市场的代理[逼近零界限 - 债券](http://timelyportfolio.blogspot.com/2013/01/approaching-zero-bound-bonds.html)，我们会发现现在市场与过去4年不同。
