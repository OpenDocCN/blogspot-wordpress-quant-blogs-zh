- en: Comparison to Japan
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与日本的比较
- en: "For some reference, let's look at a country getting quite a bit of attention\
    \ lately in the press. We can add US yields to my favorite chart from [Japan -\
    \ JGB Yields\x96More Lattice Charts](http://timelyportfolio.blogspot.com/2013/05/japan-jgb-yieldsmore-lattice-charts.html).\
    \ Most of the difference is in the short end of the curve where the US is still\
    \ near the minimum since 2012 while Japan is near the max out to 7 years."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: "为了参考，让我们看看最近在媒体上受到较多关注的一个国家。我们可以将美国的收益率添加到我的最爱图表中，来自[日本 - JGB收益率\x96更多格子图](http://timelyportfolio.blogspot.com/2013/05/japan-jgb-yieldsmore-lattice-charts.html)。大部分差异在于曲线的短端，其中美国自2012年以来仍然接近最低点，而日本则接近7年期的最高点。"
