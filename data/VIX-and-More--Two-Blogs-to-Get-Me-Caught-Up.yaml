- en: 'VIX and More: Two Blogs to Get Me Caught Up'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：两个博客让我及时了解情况
- en: 来源：[http://vixandmore.blogspot.com/2009/05/two-blogs-to-get-me-caught-up.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/two-blogs-to-get-me-caught-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/two-blogs-to-get-me-caught-up.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/two-blogs-to-get-me-caught-up.html#0001-01-01)
- en: Some personal business has kept me away from the markets for the better part
    of a week and last night I found myself with the daunting task of getting caught
    up with what has been going on in the economy and in the markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一些个人事务让我远离了市场大部分时间，上个晚上我发现自己面临着一个艰巨的任务，需要了解经济和市场上发生了什么。
- en: 'Much to my amazement, I believe I can get a great deal out of looking at just
    two blogs: [Abnormal Returns](http://abnormalreturns.com/) and [Cobra’s Market
    View](http://cobrasmarketview.blogspot.com/).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 令我惊讶的是，我相信我可以从仅仅看两个博客中获得很多收获：[异常回报](http://abnormalreturns.com/)和[眼镜蛇市场观察](http://cobrasmarketview.blogspot.com/)。
- en: Admittedly, calling Abnormal Returns a single blog is stretching the definition
    a bit, as the folks at Abnormal read just about everything written on the markets
    and assemble a list of the best of the best on an almost daily basis. I have no
    idea how many articles are left on the cutting floor, but the ones that make the
    final links list always give me a lot of ideas to contemplate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，称异常回报为一个单一的博客有点牵强，因为异常的人们几乎阅读了关于市场的所有文章，并且几乎每天都会列出最好的文章清单。我不知道有多少文章被剪掉了，但最终链接列表中的文章总是给了我很多值得思考的想法。
- en: Whereas Abnormal Returns covers the entire economic landscape and a wide variety
    of perspectives, Cobra’s Market View takes a focused and highly personal approach.
    Yong Pan’s focus is on technical analysis. He summarizes much of his thinking
    in his blog, doing so by drawing upon a wide variety of superbly crafted and annotated
    charts. Better yet, those yearning for more information behind his thinking can
    always check out the 89 (!) charts Yong Pan maintains in his [StockCharts public
    list](http://stockcharts.com/def/servlet/Favorites.CServlet?obj=ID2393449).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 而异常回报涵盖了整个经济景观和各种各样的观点，眼镜蛇市场观察则采用了一种专注而高度个人化的方法。潘勇的重点是技术分析。他在博客中总结了他的大部分思想，通过利用各种精心制作和注释的图表来做到这一点。更好的是，那些渴望了解他思想背后更多信息的人可以随时查看潘勇在他的[StockCharts公共列表](http://stockcharts.com/def/servlet/Favorites.CServlet?obj=ID2393449)中维护的89（！）张图表。
- en: I have 300 feeds that I try to read every day. When I am away from the markets
    for several days and need a quick update, I am amazed by how much ground I can
    cover just by reviewing the two blogs above.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我有300个订阅源，我尝试每天阅读。当我离开市场几天，需要快速更新时，我会惊讶于我仅仅通过回顾上述两个博客就能涵盖多少内容。
- en: Of course, if I wish to see what I would have written had I been blogging, I
    can always mosey on over to the [Daily Options Report](http://adamsoptions.blogspot.com/)...
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果我想看看如果我在写博客，我会写些什么，我总是可以跳到[每日期权报告](http://adamsoptions.blogspot.com/)上去……
