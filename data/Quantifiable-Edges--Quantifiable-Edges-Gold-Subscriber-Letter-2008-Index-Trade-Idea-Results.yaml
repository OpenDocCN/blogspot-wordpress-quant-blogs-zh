- en: 'After several inquiries I have decided to simply show a listing of all the
    index trades closed in 2008\. A few notes:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在几次询问之后，我决定简单地展示2008年所有关闭的指数交易想法。几点说明：
- en: '*I typically scale in to index trades. Most often ¼ at a time. Therefore in
    the listing below you will notice there were times where more than 1 entry was
    open at once. The max is 4.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*我通常逐步进入指数交易。大多数时候一次四分之一。因此，在下面的列表中，你会发现有时同时有多个进入。最多4个。'
- en: These are just trade ideas. I never suggest allocation percentages. A ¼ index
    position could mean a 5% allocation to one person or a 75% allocation to another
    (who may eventually get 300% or more leveraged).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是交易想法。我从不建议分配百分比。四分之一指数位置可能对一个人意味着5%的分配，对另一个人则可能是75%（最终可能会获得300%或更高的杠杆）。
- en: The index trade ideas are tracked using either SPY or QQQQ. Some subscribers
    may use options, futures, inverse or ultra ETF’s or some combination of the above
    to better suit their trading. I never suggest ultra etf’s in the Subscriber Letter.
    While I believe they are a worthy trading vehicle and utilize them myself on occasion,
    I prefer not to use them in the trade ideas section as it could appear I’m simply
    trying to inflate my results.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 指数交易想法使用 SPY 或 QQQQ 跟踪。一些订阅者可能会使用期权、期货、反向或超额ETF，或上述一些组合，以更好地适应他们的交易。我从不建议在订阅者信件中使用超额ETF。虽然我相信它们是值得交易的工具，并偶尔自己使用，但我更喜欢不在交易想法部分使用，因为这可能看起来我只是在试图夸大我的结果。
- en: Trade ideas are all published in the Subscriber Letter each night. In many cases
    the exits are also established in the nightly Letter. In response to subscriber
    feedback, in May I began sending out intraday updates on open positions when appropriate.
    The intraday updates are sometimes used to set stops or targets or suggest an
    exit at the close of the day. Intraday updates are **NEVER** used to suggest **new**
    positions.*
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 交易想法每晚都会在订阅者信件中发布。在许多情况下，退出也在晚上的信件中建立。为了响应订阅者的反馈，我在5月份开始在适当的时候发送关于持仓的日内更新。日内更新有时用于设置止损或目标，或建议在收盘时退出。日内更新**从不**用于建议**新的**头寸。*
