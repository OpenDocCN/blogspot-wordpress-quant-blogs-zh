- en: Steve Pinker
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂芬·平克
- en: '[attempts to explain](http://opinionator.blogs.nytimes.com/2012/10/24/why-are-states-so-red-and-blue/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[试图解释](http://opinionator.blogs.nytimes.com/2012/10/24/why-are-states-so-red-and-blue/)'
- en: 'the difference between Red and Blue states, and also why gays, guns, and taxes
    are correlated policy positions. In the process he notes that conservatives tend
    to have a pessimistic vision of human nature, liberals, a more optimistic notion:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 红蓝州之间的差异，以及为什么同性恋、枪支和税收相关联的政策立场。在此过程中，他指出保守派倾向于对人性持悲观看法，自由派则持更乐观的观念：
- en: The metaphors may be corollaries of the tragic and utopian visions, since different
    parenting practices are called for depending on whether you think of children
    as noble savages or as nasty, brutish and short.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些隐喻可能是悲剧和乌托邦愿景的必然结果，因为不同的育儿方式取决于你是否将孩子视为高尚的野人还是卑劣、残酷且短暂的存在。
