- en: Finite games are played to win; infinite games are played to keep playing
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有限的游戏是为了赢而玩的；无限的游戏是为了继续玩而玩的。
- en: 'I find that profound on many levels: the inherent meaningless of life (''just
    keep playing the game''), the prisoner''s dilemma (screw the other guy in single-period
    interactions), why being nice to friends and colleagues is a good idea (you want
    to ''keep playing'').'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这句话在很多层面上都很深刻：生命的固有无意义（‘只是继续玩游戏’），囚徒困境（在单周期互动中，欺骗对方），为什么对朋友和同事友好是个好主意（你想要‘继续玩游戏’）。
