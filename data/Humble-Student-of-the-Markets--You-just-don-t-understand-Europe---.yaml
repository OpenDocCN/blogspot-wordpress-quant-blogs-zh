- en: 'Humble Student of the Markets: You just don''t understand Europe...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：你根本不了解欧洲...
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/you-just-dont-understand-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/you-just-dont-understand-europe.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/you-just-dont-understand-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/you-just-dont-understand-europe.html#0001-01-01)
- en: 'In the wake of the disappointing market reaction to the Cyprus deal, I just
    want to repeat the comment I hear from some of my European contacts: "You just
    don''t understand Europe."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在塞浦路斯协议的市场反应令人失望之后，我只是想重复一些我欧洲联系人的评论：“你根本不了解欧洲。”
- en: '**Don''t be fooled by the theatre**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要被戏剧所迷惑**'
- en: Europeans elites do their deals behind closed doors and what we see in the headlines
    is mostly theatre. By contrast, Americans focus much more on process and headlines
    - and that's where they go off the tracks when analyzing the eurozone crisis.
    That's why we get alarmist comments, like John Mauldin's
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲精英们都是在幕后做交易，而我们看到的头条新闻大部分都是戏剧。相比之下，美国人更加关注过程和头条新闻——那就是他们在分析欧元区危机时脱轨的地方。这就是为什么我们会有像约翰·莫尔丁那样的恐慌性评论：
- en: '[Thoughts from the Frontline: You can''t be serious](http://www.mauldineconomics.com/frontlinethoughts/you-cant-be-serious)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[前线思考：你认真的吗](http://www.mauldineconomics.com/frontlinethoughts/you-cant-be-serious)'
- en: 'in which he worried about the precedences set by the Cyprus deal and the effects
    on European banks:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其中他担心塞浦路斯协议设定的先例和对欧洲银行的影响：
- en: 'Basel III standards require European banks to increase their deposit ratios.
    This European response to Cyprus is going to make that harder for banks in smaller
    European countries to accomplish. Very tiny Luxembourg has banking assets 13 times
    the country’s GDP. Yes, I know that Luxembourg’s banks are the very epitome of
    solid banking and that the majority of those assets are loans to central banks
    and other credit institutions, but there is no way on God’s green earth that Luxembourg
    as a country could even begin to think about backing its banks. Of course, everyone
    knew that before this crisis, but if you are the treasurer of a large corporation,
    how soundly do you sleep at night after Cyprus? And God forbid you have an account
    in one of the peripheral countries. In the case of Ireland, the lesson was that
    the money would be found to back the banks, even if taxpayers suffered. But now?
    New rules for new times. And then you open The Financial Tim es this weekend and
    read (emphasis mine):'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 巴塞尔III标准要求欧洲银行提高存款比率。这是欧洲对塞浦路斯的回应，这将使小型欧洲国家的银行更难实现。非常微小的卢森堡的银行资产是该国GDP的13倍。是的，我知道卢森堡的银行是稳固银行业的典范，其中大部分资产是对中央银行和其他信贷机构的贷款，但卢森堡作为一个国家，甚至开始支持其银行都是不可能的。当然，在这次危机之前，每个人都知道这一点，但如果你是大型公司的财务主管，在经历了塞浦路斯之后，你还能睡得安稳吗？如果你在边缘国家有一个账户，那更是灾难。在爱尔兰的案例中，教训是，即使纳税人遭受损失，也会找到钱来支持银行。但现在呢？新规则，新纪元。然后你打开本周的《金融时报》，读到（强调是我加的）：
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The chairman of the group of eurozone finance ministers warned that the bailout
    marked a watershed in how the eurozone dealt with failing banks, with European
    leaders now committed ***to “pushing back the risks” of paying for bank bailouts
    from taxpayers to private investors***.
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元区财政部长小组的主席警告说，这一救助计划标志着欧元区处理失败银行的方式的转折点，现在欧洲领导人承诺**将“推卸”支付银行救助的风险从纳税人转向私人投资者**。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jeroen Dijsselbloem, president of the eurogroup, was speaking after Cyprus reached
    its 11th-hour bailout deal with international lenders that avoids a controversial
    levy on bank accounts but will ***force large losses on big deposits*** in the
    island’s top two lenders.
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Jeroen Dijsselbloem，欧元集团主席，在塞浦路斯与国际贷款人在最后一刻达成救助协议后发表讲话，避免了银行账户上引起争议的征税，但将**在岛上最大的两家银行的大额存款上强制造成重大损失**。
- en: By contrast, I was recently relatively sanguine about Cyprus (see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，我最近对塞浦路斯相对乐观（参见
- en: '[Don''t get too excited about Cyprus](http://humblestudentofthemarkets.blogspot.com/2013/03/dont-get-too-excited-about-cyprus.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[不要对塞浦路斯过于兴奋](http://humblestudentofthemarkets.blogspot.com/2013/03/dont-get-too-excited-about-cyprus.html)'
- en: and
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[More of the usual Eurocrisis drama](http://humblestudentofthemarkets.blogspot.com/2013/03/more-of-usual-eurocrisis-drama.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多的欧债危机戏剧](http://humblestudentofthemarkets.blogspot.com/2013/03/more-of-usual-eurocrisis-drama.html)'
- en: '). I wrote that a Cypriot solution is specific to Cyprus:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我写道，塞浦路斯解决方案是塞浦路斯特有的：
- en: I believe that bailouts of other eurozone countries, should they be necessary,
    will conform to a different template of conditionality other than the imposition
    of a tax on bank deposits. For example, the ECB has made it clear that it will
    backstop Spain, but on condition that the government undertake structural reforms
    and austerity. In the case of Spain, Rajoy has yet to swallow the bitter pill
    that comes with an OMT bailout.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我相信，如果需要的话，对其他欧元区国家的救助将遵循一个不同于对银行存款征税的条件模板。例如，欧洲央行已经明确表示，它将支持西班牙，但条件是政府进行结构改革和紧缩政策。在西班牙的情况下，拉霍伊还没有吞下OMT救助带来的苦药。
- en: '**Don''t forget Draghi''s Grand Plan**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要忘记德拉吉的大计划**'
- en: 'To explain, the real agenda of the European elites consists of three components:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 解释一下，欧洲精英的实际议程包括三个组成部分：
- en: Push for structural reform long term;
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 长期推动结构改革；
- en: Austerity in the short-term; and
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 短期内的紧缩；以及
- en: The ECB stands by to hold everything together if the above two steps are taken.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果采取上述两步，欧洲央行将支持一切。
- en: Mario Draghi revealed this Grand Plan in February 2012 (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 马里奥·德拉吉在2012年2月揭示了这一宏伟计划（参见
- en: '[Mario Draghi reveals the Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉揭示了宏伟计划](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: ) in a
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ）在一个
- en: '[WSJ interview](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[WSJ采访](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
- en: '. Here are the key quotes from that interview [emphasis added]:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 。以下是那次采访的关键引用：[强调添加]：
- en: '**WSJ**: Which do you think are the most important structural reforms?'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**WSJ**：你认为哪些结构改革是最重要的？'
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: In Europe first is the product and services markets reform. And
    the second is the labour market reform which takes different shapes in different
    countries. In some of them one has to make labour markets more flexible and also
    fairer than they are today. ***In these countries there is a dual labour market:
    highly flexible for the young part of the population where labour contracts are
    three-month, six-month contracts that may be renewed for years. The same labour
    market is highly inflexible for the protected part of the population where salaries
    follow seniority rather than productivity. In a sense labour markets at the present
    time are unfair in such a setting because they put all the weight of flexibility
    on the young part of the population***.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：首先是在欧洲的产品和服务市场改革。第二个是劳动力市场改革，在不同国家有不同的表现形式。在一些国家，必须使劳动力市场比今天更有弹性和公平。***在这些国家，存在一个双元劳动力市场：对年轻人口部分高度灵活，劳动力合同是三个月、六个月的合同，可能续签多年。对受保护的人口部分，劳动力市场高度僵化，工资按工龄而不是生产率确定。在这种设置中，劳动力市场在某种意义上是不公平的，因为它们把所有灵活性的负担都压在了年轻人口部分***。'
- en: 'He went on to say that the European social model was dead:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着说，欧洲社会模型已经死亡：
- en: '**WSJ**: Do you think Europe will become less of the social model that has
    defined it?'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**WSJ**：你认为欧洲会变成一个定义它的社会模型吗？'
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: ***The European social model has already gone*** when we see the
    youth unemployment rates prevailing in some countries. These reforms are necessary
    to increase employment, especially youth employment, and therefore expenditure
    and consumption.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：***当我们在一些国家看到青年失业率居高不下时，欧洲社会模型已经消失了***。这些改革是为了增加就业，特别是青年就业，从而增加支出和消费。'
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**WSJ**: Job for life…'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**WSJ**：终身职业…'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: You know there was a time when (economist) Rudi Dornbusch used
    to say that the Europeans are so rich they can afford to pay everybody for not
    working. ***That’s gone***.'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：你知道曾经有一段时间，经济学家鲁迪·多恩布什经常说，欧洲人如此富有，他们可以付给每个人不工作的钱。***那已经消失了***。'
- en: Unlike Dijsselbloem, who is a rookie, Draghi is an experienced central banker
    who chooses his words carefully and he reveal his agenda in February 2012\. Investors
    looking at Europe should remember that.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 与迪杰斯勒姆不同，德拉吉是一位经验丰富的中央银行家，他选择措辞谨慎，并在2012年2月透露了他的议程\. 关注欧洲的投资者应该记住这一点。
- en: If you understand the Draghi Grand Plan, then you will understand how the eurocrats
    are likely to react when the next sovereign crisis occurs. First, the ECB will
    "do whatever it takes" to save the eurozone, but help from Frankfurt (the ECB)
    and Brussels (EU) comes with strings. In all likelihood, the eurocrats will believe
    that the country seeking help needs austerity and structural reform. In such a
    case, be the price to be paid will be paid is austerity and structural reform and
    the solution will not to stiff bank depositors (think Spain as an example as Rajoy's
    reluctance to embrace Draghi's "conditionality").
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你理解德拉吉的大计划，那么你就会明白当下一场主权危机发生时，欧盟官僚们可能会有什么反应。首先，欧洲央行将“不惜一切代价”拯救欧元区，但来自法兰克福（欧洲央行）和布鲁塞尔（欧盟）的帮助是有条件的。很可能，欧盟官僚会认为寻求帮助的国家需要紧缩和结构改革。在这种情况下，所付出的代价将是紧缩和结构改革，解决方案不会是硬化银行存款（以西班牙为例，拉霍伊不愿意接受德拉吉的“条件性”）。
- en: The kind of "conditionality" demanded by the ECB and is therefore highly situation
    specific. Cyprus was truly a unique case. Don't expect the same template to be
    used for Spain or Portugal. That's where outsiders make the mistake.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行要求的“条件性”是非常具体情境下的。塞浦路斯确实是一个独特案例。不要期待同样的模板会被用于西班牙或葡萄牙。这是外部人士犯错的的地方。
- en: '**Investment implications**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资含义**'
- en: Last week, I wrote that I was watching the relative returns of Greek stocks
    to eurozone stocks as a barometer of the level of stress in Europe, largely because
    of the Greek-Cypriot link and because Greece is the high beta play in Europe.
    When I looked last night, GREK had tanked relative to FEZ and had violated an
    important level of relative support.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我写道我正在关注希腊股票相对于欧元区股票的相对回报，作为衡量欧洲压力的晴雨表，这主要是因为希腊和塞浦路斯的关系，以及因为希腊是欧洲的高贝塔玩法。昨晚我查看时，GREK相对于FEZ大幅下跌，并违反了重要的相对支撑位。
- en: The Athens Index had also dived relative to eurozone stocks. Though the degree
    of relative performance was not as bad, it is nevertheless a cautionary signal
    for the risk trade in Europe.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 雅典指数相对于欧元区股票也大幅下跌。尽管相对表现并没有那么糟糕，但这对于欧洲的风险交易来说仍然是一个警告信号。
- en: '**The French elephant in the room**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**法国房间里的象**'
- en: The negative market reaction over Cyprus suggests to me that we are going to
    go through a "the glass is half empty" cycle in Europe and traders should be prepared
    accordingly. The key indicators to watch is the performance of France. France
    is the elephant in the room. The French economy is suffering a negative divergence
    with Germany. Consider this graph of French and German PMI (via
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 市场对塞浦路斯的负面反应让我觉得我们即将经历一场“杯子半空”式的周期，在欧洲的交易员应该做好相应的准备。需要关注的关键指标是法国的表现。法国是房间里的大象。法国经济正与德国经济出现负面分歧。看看这张法国和德国PMI的图表（通过
- en: '[Business Insider](http://www.businessinsider.com/german-vs-french-pmi-2013-3)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/german-vs-french-pmi-2013-3)'
- en: ).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: The eurocrats can deal with Italy, Spain and Ireland, but France is at the core
    of the EU and impossible to save.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟可以处理意大利、西班牙和爱尔兰，但法国是欧盟的核心，无法挽救。
- en: '[The Economist](http://www.economist.com/news/leaders/21566640-why-france-could-become-biggest-danger-europes-single-currency-time-bomb-heart)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/news/leaders/21566640-why-france-could-become-biggest-danger-europes-single-currency-time-bomb-heart)'
- en: 'described France as the time bomb at the heart of Europe:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 将法国描述为欧洲的心脏定时炸弹：
- en: 'European governments that have undertaken big reforms have done so because
    there was a deep sense of crisis, because voters believed there was no alternative
    and because political leaders had the conviction that change was unavoidable.
    None of this describes Mr Hollande or France. During the election campaign, Mr
    Hollande barely mentioned the need for business-friendly reform, focusing instead
    on ending austerity. His Socialist Party remains unmodernised and hostile to capitalism:
    since he began to warn about France’s competitiveness, his approval rating has
    plunged. Worse, France is aiming at a moving target. All euro-zone countries are
    making structural reforms, and mostly faster and more extensively than France
    is doing (see article). The IMF recently warned that France risks being left behind
    by Italy and Spain.'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 进行大规模改革的欧洲政府之所以这样做，是因为当时有一种深刻的危机感，因为选民相信没有其他选择，因为政治领导人坚信变化不可避免。这些都不适用于 Hollande
    或法国。在选举活动中，Hollande几乎没有提到需要有利于商业的改革，而是集中精力结束紧缩政策。他的社会党仍然未现代化且敌视资本主义：自从他开始警告法国的竞争力以来，他的支持率暴跌。更糟糕的是，法国的目标是移动的。所有欧元区国家都在进行结构改革，而且大多比法国更快、更广泛（参见文章）。国际货币基金组织(IMF)最近警告，法国面临被意大利和西班牙甩在后面的风险。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At stake is not just the future of France, but that of the euro. Mr Hollande
    has correctly badgered Angela Merkel for pushing austerity too hard. But he has
    hidden behind his napkin when it comes to the political integration needed to
    solve the euro crisis. There has to be greater European-level control over national
    economic policies. France has reluctantly ratified the recent fiscal compact,
    which gives Brussels extra budgetary powers. But neither the elite nor the voters
    are yet prepared to transfer more sovereignty, just as they are unprepared for
    deep structural reforms. While most countries discuss how much sovereignty they
    will have to give up, France is resolutely avoiding any debate on the future of
    Europe. Mr Hollande was badly burned in 2005 when voters rejected the EU constitutional
    treaty after his party split down the middle. A repeat of that would pitch the
    single currency into chaos.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不仅是法国的未来，而是整个欧元区的未来岌岌可危。Hollande正确地指责 Angela Merkel过于推行紧缩政策。但在需要解决欧元危机的政治一体化问题上，他却躲在餐巾后面。必须在欧洲层面上对国家经济政策有更大的控制权。法国不情愿地批准了最近的财政契约，该契约赋予了布鲁塞尔额外的预算权力。但精英阶层和选民都还没有准备好移交更多的主权，正如他们还没有准备好进行深度的结构改革一样。大多数国家讨论他们必须放弃多少主权时，法国坚决避免任何关于欧洲未来的辩论。Hollande在2005年遭到重创，当时选民在公投中否决了欧盟宪法条约，他的政党因此分裂。如果重蹈覆辙，将把单一货币推向混乱。
- en: '**The lines in the sand**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**划定的底线**'
- en: I am watching closely this ratio of the CAC 40 to Euro STOXX 60 to see which
    way it breaks out of the relative consolidation range.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我密切关注CAC 40对欧元STOXX 60的比率，看它是否会突破相对整理区间。
- en: If it rallies through upside relative resistance, then any crisis is just more
    theatre and can be regarded as a buying. On the other hand, if it breaks to the
    downside, there's going to be trouble.
  id: totrans-61
