- en: Minimum Viable Product (MVP)
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最小可行性产品（MVP）
- en: Jon Pittman’s “The Tyranny of the Minimum Viable Product” posting offers an
    interesting [read](https://medium.com/@jonhpittman/the-tyranny-of-the-minimum-viable-product-fb25e2e57e6e)
    on a subject that is often difficult when a stakeholder is asked to define the
    features of an MVP for a new product.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 乔恩·皮特曼（Jon Pittman）的博文“最小可行性产品的暴政”（The Tyranny of the Minimum Viable Product）提供了一个有趣的[阅读链接](https://medium.com/@jonhpittman/the-tyranny-of-the-minimum-viable-product-fb25e2e57e6e)，讨论了一个难题：当要求利益相关者为新产品定义最小可行性产品（MVP）的功能时。
- en: The intent behind the MVP idea is to minimize wasted effort and risk — to focus
    the product on only the key elements that will capture the imagination of early
    customers, let them understand the vision and direction, and see the product as
    an early demonstration of that vision.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最小可行性产品（MVP）的理念是为了最小化浪费努力和风险——将产品专注于仅有的关键元素，以吸引早期客户，让他们理解愿景和方向，并把产品视为这一愿景的早期演示。
- en: Unfortunately, the devil is in the detail.  Stakeholders often get lost in the
    world of features, and before you know it, the MVP has n features, and n years
    of development to achieve MVP readiness.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，细节决定成败。利益相关者经常迷失在功能的世界里，在意识到的时候，MVP 已经有了 n 个功能，需要 n 年的开发才能达到 MVP 可用性。
