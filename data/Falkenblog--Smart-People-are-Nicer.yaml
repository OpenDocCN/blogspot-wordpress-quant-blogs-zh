- en: So implies
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如此暗示
- en: '[this study](http://www.gnxp.com/blog/2008/11/smart-people-play-nice.php)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这项研究](http://www.gnxp.com/blog/2008/11/smart-people-play-nice.php)'
- en: ', where people who scored higher on IQ tests played "nice" on the first move
    in the iterated prisoner''s dilemma game. Too bad, because this means groups of
    less intelligent people hurt themselves further by avoiding the positive gains
    from trade.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，在这个博弈论游戏中，IQ测试得分较高的人在第一次动作时表现得“友好”。可惜的是，这意味着智商较低的人群通过避免积极交易所带来的正面收益，进一步损害了自己。
