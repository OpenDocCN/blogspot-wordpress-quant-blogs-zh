- en: 'Humble Student of the Markets: A Rorschach test for investors'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：投资者的罗夏测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/11/rorschach-test-for-investors.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/11/rorschach-test-for-investors.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/11/rorschach-test-for-investors.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/11/rorschach-test-for-investors.html#0001-01-01)
- en: As the US equity market tests its October lows, I would concur with
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国股市测试十月份的低点，我同意
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc081110.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰· Hussman](http://www.hussmanfunds.com/wmc/wmc081110.htm)'
- en: '’s cautious bullish stance on the market:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对市场的谨慎看涨立场：
- en: On the issue of valuations, I want to reiterate that while I believe that stocks
    are (finally) priced to deliver acceptable and even modestly attractive long-term
    returns, valuations are still not deeply depressed on a historical basis. Valuations
    ***might indeed*** move substantially lower over the course of an extended recession
    and “bear market.” ***I do believe that significant new lows are unlikely in this
    particular leg***. [Emphasis mine]
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在估值问题上，我想重申，尽管我相信股票（终于）定价以提供可接受甚至适度有吸引力的长期回报，但估值在历史上仍然没有深度下跌。在漫长的经济衰退和“熊市”中，估值确实可能会大幅下降。***我确实认为在这个特定的阶段，出现显著新低的可能性不大***。[重点是我的]
- en: From a bottom-up perspective, stocks look cheap and they are getting cheaper.
    My list of stocks that are worth more dead than alive is growing daily.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从自下而上的角度来看，股票看起来很便宜，而且越来越便宜。我列出的那些死了比活着更有价值的股票清单每天都在增加。
- en: Yet macro worries continue to mount.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，宏观担忧仍在加剧。
- en: '**Would you buy this stock?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会买这支股票吗？**'
- en: The case of Anvil Mining serves as a Rorschbach inkblot test for investors.
    Anvil is a small cap Canadian miner, listed in Toronto and also trades pink sheet.
    The company's principal assets consist of three copper mining operations in the
    Democratic Republic of Congo.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Anvil Mining的案例就像投资者的罗夏测试。Anvil是一家在多伦多上市的小型加拿大矿商，也通过粉单交易。公司的主要资产包括刚果民主共和国的三个铜矿开采业务。
- en: '[![](img/67229c539ab26da337bb9b33561b5106.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh_JmjEP5qyQYzvVvB-SYJESkkNufwirA__1RNC_LNQlvNcqXWnBYmQH8wmf5UcpESdqHRIEdVSDyEfpZl_h0_OvI5RedJcd2Atyjj1xwtVLlmp0JKm1RkcRbYJWFjN8FSOD4BNSSGuynvb/s1600-h/AVM.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh_JmjEP5qyQYzvVvB-SYJESkkNufwirA__1RNC_LNQlvNcqXWnBYmQH8wmf5UcpESdqHRIEdVSDyEfpZl_h0_OvI5RedJcd2Atyjj1xwtVLlmp0JKm1RkcRbYJWFjN8FSOD4BNSSGuynvb/s1600-h/AVM.png)'
- en: The
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该
- en: '[latest quarterly report](http://biz.yahoo.com/cnw/081113/anvilmining_q3results.html?.v=1)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新的季度报告](http://biz.yahoo.com/cnw/081113/anvilmining_q3results.html?.v=1)'
- en: 'was, shall we say, less than perfect. The company went from being profitable
    to bleeding cash at the rate of about US$20 million in the quarter. With US$125
    million cash on hand, solvency could become an issue. Not only did falling copper
    prices affect financial results, the company went on to state that:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是，我们可以说，远非完美。该公司从盈利转为每个季度大约亏损2000万美元现金。手持1.25亿美元现金，偿债能力可能成为问题。不仅铜价下跌影响了财务结果，公司还表示：
- en: In Anvil's case, the impact of these events has been compounded by uncertainty
    regarding the review of mining agreements by the Government of the Democratic
    Republic of Congo ("DRC"), operational difficulties at the Dikulushi underground
    mine, delay in the commissioning of the Electric-Arc Furnace ("EAF") at Kinsevere
    and increases in operating costs.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在Anvil的案例中，这些事件的影响因刚果民主共和国（"DRC"）政府审查采矿协议的不确定性、Dikulushi地下矿的运营困难、Kinsevere电弧炉（"EAF"）的延迟投产以及运营成本的上升而加剧。
- en: Oops! The stock plunged over 40% from the previous close after the release of
    those results.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀！在发布那些业绩后，股票从上一个交易日下跌了40%以上。
- en: '**A Ben Graham buy?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**本·格雷厄姆会买吗？**'
- en: On the other hand, an opportunistic value investor would examine the [financials](http://www.anvilmining.com/files/September%20Quarter%20Financial%20Statements%20_November%2013%202008_.pdf)
    of the company and note that with the stock under $1, it trades well under net-net
    working capital (current assets less all liabilities) of US$2.76 per fully diluted
    share.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，一个机会主义的价值投资者会查看公司的[财务状况](http://www.anvilmining.com/files/September%20Quarter%20Financial%20Statements%20_November%2013%202008_.pdf)，并注意到股票在1美元以下时，其交易价格远低于净净营运资本（即每完全摊薄股份的2.76美元，当前资产减去所有负债）。
- en: '**The investor''s dilemma**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资者的困境**'
- en: As an investor, stare into the Anvil Mining metaphorical inkblot and tell me
    what you would do. That is the investor dilemma in today's market.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名投资者，凝视着安弗林矿业这个比喻性的墨迹图案，告诉我你会怎么做。这就是当今市场上投资者的两难境地。
- en: '***Disclaimer: I have no position in Anvil Mining and this is not a recommendation
    to either buy or sell the stock.***'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '***免责声明：我在安弗林矿业中没有持有任何股份，这也不构成对该股票的买卖建议。***'
