- en: '**Who bells the cat?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁去给猫挂铃铛？**'
- en: There was once a children’s story about the mice getting together and deciding
    that it would be great idea that the cat should wear a bell. The problem was,
    who bells the cat?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 曾有一个儿童故事是关于老鼠们聚在一起决定给猫挂一个铃铛，这个主意很好。问题是谁去给猫挂铃铛？
- en: That’s the fantasy world that we live in now. I
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们目前所生活的幻想世界。我
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2009/07/replace-bernanke.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](http://humblestudentofthemarkets.blogspot.com/2009/07/replace-bernanke.html)'
- en: back in July that there were few alternatives to Bernanke. If you get rid of
    him, who are the alternatives? The leading candidates at the time were Janet Yellen
    (an apologist for inflation) and Larry Summers (another disaster).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 今年7月，他表示没有多少替代伯南克的选择。如果你解雇他，替代者会是谁？当时的主要候选人包括珍妮特·耶伦（通货膨胀的辩解者）和拉里·萨默斯（另一个灾难）。
- en: '**The corruption of Washington culture**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**华盛顿文化的腐败**'
- en: In a perfect world, we would have a better replacement for Fed Chair, but we
    don’t. Dean Baker, co-director of the Center for Economic and Policy Research,
    wrote an article entitled
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个完美的世界里，我们会有一个更好的美联储主席替代者，但我们没有。迪恩·贝克，经济政策研究中心的联合主任，撰写了一篇题为
- en: '[Bernanke and the corruption of Washington culture](http://www.counterpunch.org/baker12232009.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[伯南克和华盛顿文化的腐败](http://www.counterpunch.org/baker12232009.html)'
- en: 'where he railed on about how Bernanke actively encouraged and abetted the creation
    of the excesses that created the mess in the first place. He then concluded with:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 其中他大谈伯南克是如何积极鼓励和助长首先造成混乱的过度行为。然后他总结道：
- en: How on earth can you do worse in your job as Fed chair then bring the economy
    to the brink of a total collapse? If this is success, what does failure look like?
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你怎么可能在自己的美联储主席工作中做得更糟，把经济带到崩溃的边缘？如果这是成功，失败看起来是什么样子？
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But, in Washington no one is ever held accountable for their performance. The
    economic collapse is treated like a fluke of nature – a hurricane or an earthquake
    – not the result of enormous policy failures.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，在华盛顿，没有人会为他们的工作表现负责。经济崩溃被视为自然灾害——一场飓风或地震——而不是巨大政策失败的后果。
- en: When Bernanke was first appointed to the Fed Chair, I told friends and colleagues
    that he was the Second Coming of Arthur Burns, the Fed Chair in the 1970's who
    had a head in the sand attitude about inflation. In fact, Burns was instrumental
    in the adoption of the core inflation (ex-food and energy) measure that is widely
    in use today. My investment conclusion at the time of the Bernanke appointment
    was to buy gold.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当伯南克第一次被任命为美联储主席时，我告诉朋友和同事，他是20世纪70年代美联储主席阿瑟·伯恩斯的第二次降临，伯恩斯对通货膨胀采取了埋头不见的态度。事实上，伯恩斯在采用今天广泛使用的核心通胀（食品和能源除外）指标方面发挥了重要作用。当时伯南克任命时的投资结论是买入黄金。
- en: As individuals, sometimes we have to recognize that we can’t save the world
    and we can only save ourselves. My inner investor tells me to get long commodities
    but to be prepared for extreme volatility. My inner trader tells me that this
    will be a time of financial and economic instability and to rely on tactical timing
    models such as the
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作为个人，有时我们必须认识到我们无法拯救世界，我们只能拯救自己。我的内心投资者告诉我，应当投资于商品，但要为极端波动做好准备。我的内心交易者告诉我，这将是一个金融和经济不稳定的时期，要依赖于战术时机模型，比如
- en: '[Inflation-Deflation Timer](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀-通缩定时器](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
