- en: '**A risk-on stampede?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**一场风险上涨的狂潮？**'
- en: I pointed out in the past that risk appetite in 2022 can largely be attributable
    to changes in the USD. The S&P 500 has shown a close inverse correlation to the
    greenback. Now that the USD has decisively violated trend line support, does that
    mean that it's time for investors to stampede into a risk-on trade?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去指出，2022 年的风险偏好在很大程度上可以归因于美元的变化。标普 500 指数与美元呈现出密切的反向相关性。现在美元已经明确违反了趋势线支撑，这是否意味着现在是投资者涌入风险交易的时候了？
