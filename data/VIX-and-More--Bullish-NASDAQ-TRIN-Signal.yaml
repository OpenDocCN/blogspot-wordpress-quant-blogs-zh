- en: 'The chart I have chosen for today [Edit: updated EOD chart is first chart below;
    2nd chart provides longer historical context] uses 60 minute bars over the past
    two months to demonstrate that in spite of the recent bounce, today’s action sets
    up another bullish contrarian buy signal – at least in the NDX. This signal looks
    stronger if you consider the possibility of some support in the 1780 area. Take
    this with a grain of salt, but consider that the TRINQ’s track record has been
    very strong as of late.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天选择的海报 [编辑：更新后的EOD图表在下面第一张；第二张图表提供了更长的历史背景] 使用过去两个月内的60分钟柱状图来表明，尽管最近有所反弹，但今天的行动
    setup another bullish contrarian buy signal – at least in the NDX。如果考虑到1780点附近可能存在一些支撑，这个信号看起来会更加强烈。对此持保留态度，但考虑到TRINQ近期表现非常强劲。
- en: Also consider that more generally, it may pay to fade any strong move that develops
