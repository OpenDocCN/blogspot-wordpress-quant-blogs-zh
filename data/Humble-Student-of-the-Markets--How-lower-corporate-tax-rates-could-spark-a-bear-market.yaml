- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/how-lower-corporate-tax-rates-could.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/how-lower-corporate-tax-rates-could.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/how-lower-corporate-tax-rates-could.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/how-lower-corporate-tax-rates-could.html#0001-01-01)
- en: In light of the recent
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近
- en: '[Obama Administration''s new rules intended to curb tax inversions](http://fortune.com/2014/09/22/obama-administration-releases-new-rules-to-fight-tax-inversions/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[奥巴马政府旨在遏制税收倒置的新规定](http://fortune.com/2014/09/22/obama-administration-releases-new-rules-to-fight-tax-inversions/)'
- en: ', there have been a lot of controversy over corporate tax policy.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于企业税收政策，争议颇多。
- en: '[Fred Hickey](https://twitter.com/htsfhickey/status/514427304987332609)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[弗雷德·希基](https://twitter.com/htsfhickey/status/514427304987332609)'
- en: 'went so far as to warn of a Kennedy-esque bear market:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至警告说可能会出现肯尼迪式的熊市：
- en: Scott Grannis has railed against US tax policy for years.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 斯科特·格兰尼斯多年来一直批评美国的税收政策。
- en: '[US tax competitiveness stinks](http://scottgrannis.blogspot.com/2014/09/us-tax-competitiveness-stinks.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国的税收竞争力很差](http://scottgrannis.blogspot.com/2014/09/us-tax-competitiveness-stinks.html)'
- en: ', he railed:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，他强烈批评：
- en: 'Today the Tax Foundation released its 2014 index of [International Tax Competitiveness](http://taxfoundation.org/article/2014-international-tax-competitiveness-index).
    Of the 34 countries ranked on the basis of "more than forty variables across five
    categories: Corporate Taxes, Consumption Taxes, Property Taxes, Individual Taxes,
    and International Tax Rules," the U.S. came in #32, only a few points ahead of
    notoriously tax-loving France.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天，税收基金会发布了其2014年的[国际税收竞争力](http://taxfoundation.org/article/2014-international-tax-competitiveness-index)指数。在34个根据“五个类别的四十多个变量：企业税收、消费税、财产税、个人税收和
    国际税收规则”进行排名的国家中，美国排名第32，仅比以热爱税收著称的法国高出几点。
- en: Grannis has long been an advocate of
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Grannis长期以来一直是
- en: '[slashing US corporate tax rates](http://scottgrannis.blogspot.com/2014/06/slashing-corporate-tax-rate-is-no.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[削减美国企业税收率](http://scottgrannis.blogspot.com/2014/06/slashing-corporate-tax-rate-is-no.html)'
- en: ':'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: At 35%, the U.S. corporate income tax rate is the [highest of any developed
    country](http://taxfoundation.org/article/us-corporate-effective-tax-rate-myth-and-fact).
    The fact that corporations are refusing to repatriate trillions of dollars of
    overseas profits is proof that it is negatively impacting the economy. Overseas
    profits have already passed through the tax tollgate once, but to subject them
    to another 35% just for bringing them back to the states is unconscionable to
    any responsible corporate executive.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 35%的美国企业所得税率是[任何发达国家中最高的](http://taxfoundation.org/article/us-corporate-effective-tax-rate-myth-and-fact)。公司拒绝将数万亿美元的海外利润带回国内，这证明它对经济产生了负面影响。海外利润已经一次通过了税收关卡，但为了将它们带回美国而再次征税35%是不道德的。任何负责任的
    公司高管都会认为这是不可接受的。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In an ideal world, corporate profits should not be taxed at all, since the
    [burden of corporate taxes falls almost entirely on the customers and employees
    of corporations](http://taxfoundation.org/blog/who-really-pays-corporate-income-tax).
    In the end, only people pay taxes, and it''s highly inefficient to tax businesses
    and individuals separately. Today, capital faces double and triple taxation: first
    on business profits, again when shareholders pay tax on dividends (paid out of
    after-tax profits) received, and again if and when capital gains are realized.
    Punitive tax burdens inhibit risk-taking and capital formation, and that in turn
    leads to slow growth.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一个理想的世界里，企业利润根本不应该被征税，因为[企业税收的负担几乎完全落在企业的客户和员工身上](http://taxfoundation.org/blog/who-really-pays-corporate-income-tax)。最后，只有人们支付税款，对企业和个人分别征税是非常低效的。今天，资本面临双重和三重征税：首先对企业利润征税，然后当股东支付股息（来自税后利润）时再次征税（股息已通过税关），最后如果实现资本收益时再次征税。惩罚性的税收负担抑制了风险承担和资本形成，这进而导致了经济增长缓慢。
- en: '**Changing the ecosystem**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**改变生态系统**'
- en: As for my views, the question of correct tax policy is way beyond my pay grade.
    What I do know is that when tax policy changes, it affects the economic ecosystem
    in subtle ways that investors might not expect.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 至于我的看法，正确的税收政策问题远超出我的职责范围。我所知道的是，当税收政策发生变化时，它以投资者可能不会预料到的方式微妙地影响经济生态系统。
- en: Instead of focusing on what should be, investors should focus on what is and
    how it is changing. For another perspective, consider the views of
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该关注现实和现实的变化，而不是关注应该是什么。从另一个角度来看，考虑一下
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc140922.htm)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 【约翰·赫斯曼】（http://www.hussmanfunds.com/wmc/wmc140922.htm）
- en: '(whom I respect, but do not necessarily endorse):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: （我尊重他，但并不一定赞同他的观点）：
- en: The central point is this. The U.S. economy has shifted course from one of productive
    capital accumulation to a reliance on continuous expansion of debt in excess of
    the economic ability to repay it. Call this the Ponzi Economy.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中心论点就是这一点。美国经济已经从生产性资本积累转向依赖持续扩大债务，而这种债务超过了经济偿还能力。称其为庞氏经济。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The U.S. Ponzi Economy is one where domestic workers are underemployed and
    consume beyond their means; household and government debt make up the shortfall;
    corporate profits expand to a record share of GDP as revenues are sustained by
    household and government deficits; local employment is replaced by outsourced
    goods and labor; companies refrain from productive investment, accumulate the
    debt of other companies and issue new debt of their own, primarily to repurchase
    their own shares at escalating valuations; our trading partners (particularly
    China and Japan) become our largest creditors and accumulate trillions of dollars
    of claims that can effectively be traded for U.S. property and future output;
    Fed policy encourages the yield-seeking diversion of scarce savings toward speculation
    in risky securities; and as with every Ponzi scheme, everyone is happy as long
    as nobody seeks to be repaid.***'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***美国的庞氏经济是一种国内工人就业不足且消费超额的经济，家庭和政府的债务弥补了这一缺口；在家庭和政府赤字的支持下，企业利润占GDP的比例创下了纪录，地方就业被外包商品和劳动力所取代；公司避免进行生产性投资，积累其他公司的债务并发行自己的新债务，主要用于以不断上升的估值购买自己的股票；我们的贸易伙伴（特别是中国和日本）变成了我们最大的债权人，积累了数万亿美元的债权，这些债权实际上可以用来交换美国的财产和未来的产出；美联储的政策鼓励稀缺储蓄向风险证券的投机活动转移；和所有的庞氏骗局一样，只要没有人寻求偿还，每个人都将是快乐的。***'
- en: 'Hussman believes that investors should care because corporate executives are
    focusing too much on share buybacks. In fact, they are issuing debt (and junk
    debt if the balance sheet is shaky) in order to boost EPS by decreasing the number
    of shares outstanding and "issuing corporate debt to repurchase equity presently
    represents value destruction":'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 赫斯曼认为投资者应该关心，因为公司高管过于关注股票回购。实际上，他们在增加债务（如果资产负债表不稳定，增加垃圾债务）以通过减少流通中的股票数量来提高每股收益，而“通过发行公司债务进行股票回购目前代表价值毁灭”：
- en: We view corporate and junk yields as insufficient to justify their additional
    credit risk at present levels, and we are particularly concerned at the increasing
    issuance of corporate debt to obtain what amounts to leveraged exposure to equities
    at historically extreme valuations (either through share buybacks or acquisitions).
    Buybacks are not a return of capital to shareholders – they are partly a leveraged
    speculation on shareholder’s behalf, partly a strategy to enhance per-share earnings
    by reducing share count, and partly a way to reduce the dilution from stock-based
    compensation to corporate insiders. Moreover, repurchases move in tandem with
    corporate debt issuance, which is another way of saying that the history of stock
    buybacks is one of companies using debt to buy their stock at overvalued prices.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们认为当前水平的公司和垃圾债券收益率不足以证明它们额外的信用风险是合理的，我们特别关注公司债务的发行量日益增加，以获得相当于历史上极端估值的杠杆化股票敞口（无论是通过股票回购还是收购）。股票回购不是将资本回报给股东，这在一定程度上是代表股东进行杠杆化投机，一定程度上是通过减少股本来提高每股收益，一定程度上是通过减少股票激励计划对内部人士的稀释。此外，回购与公司债务发行同步进行，这意味着股票回购的历史是公司使用债务以过高价格购买股票的历史。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Keep in mind also that corporate share repurchases have no tendency to concentrate
    at points of depressed valuation, and but have instead been disproportionately
    aggressive at points that have historically represented severe overvaluation.
    The chart below (h/t Thad Beversdorf) illustrates this regularity. See [The Two
    Pillars of Full-Cycle Investing](http://www.hussmanfunds.com/wmc/wmc140908.htm)
    for additional data.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 也要记住，公司的股票回购并没有倾向于集中在估值低迷的点上，反而在过去历史上代表严重高估的点上异常积极。下面的图表（感谢Thad Beversdorf）阐明了这种规律性。参见[全周期投资的两大支柱](http://www.hussmanfunds.com/wmc/wmc140908.htm)获取更多数据。
- en: '[![](img/d693c5ace075f41e2d6919767889b732.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9MEpMTqaz2kCNvp9qAC5umBJr45Aqsm7Zp1g17nozhg33qVu9S0HKnYguVwQVbxZuiwiCLwf9hqgU0Q_6uhLBP5rQJK50Y9fDb_xwZen9jxg1BU944YwjNThq3AJvcIFBZMwnfniEmxI/s1600/wmc140922a.png)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9MEpMTqaz2kCNvp9qAC5umBJr45Aqsm7Zp1g17nozhg33qVu9S0HKnYguVwQVbxZuiwiCLwf9hqgU0Q_6uhLBP5rQJK50Y9fDb_xwZen9jxg1BU944YwjNThq3AJvcIFBZMwnfniEmxI/s1600/wmc140922a.png)'
- en: Why does any of this matter? Whether Hussman's comments are on target or not,
    it does show that companies are buying back a lot of their own shares. In some
    cases, they are borrowing, or levering up the balance sheet to do so. Under the
    current tax regime, some CFOs may feel that they can lower their Weighted Average
    Cost of Capital (WACC) by shifting financing from equity to debt. In effect, CFOs
    are effecting a slow-motion LBO of their own companies.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切到底有什么关系呢？不管Hussman的评论是否准确，它确实显示公司正在大量回购自己的股份。在某些情况下，它们是通过借款或增加财务杠杆来做到这一点的。在当前的税收制度下，一些首席财务官（CFO）可能认为，通过将融资从股权转向债务，可以降低他们的加权平均资本成本（WACC）。实际上，CFO们正在以慢动作对自己的公司进行杠杆收购（LBO）。
- en: Hussman's comments are correct if companies are already at their optimal capital
    structure, but the perverse effects of option-related compensation incentives
    are pushing managements to overly stretch their balance sheet with debt. They
    are incorrect if these companies have excess equity and they are merely lowering
    their WACC by shifting their capital structure.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Hussman的评论如果公司已经处于最优资本结构是正确的，但是期权相关薪酬激励的逆向效果正在推动管理层过度拉伸他们的资产负债表。如果这些公司拥有过多股权，并且他们只是通过改变他们的资本结构来降低他们的WACC，那么这些评论就是错误的。
- en: '**The perverse effects of lower corporate taxes**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**低公司税率的逆向效果**'
- en: With that preamble, now imagine that the GOP won a landslide victory in the
    Senate in November and they controlled the House. What would happen if the Republican
    dominated Congress were to lower the corporate tax rate?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个开场白，现在想象一下，共和党在11月的参议院选举中取得了压倒性胜利，他们控制了众议院。如果由共和党主导的国会降低公司税率会发生什么？
- en: The economic ecosystem would shift and, in aggregate, CFOs would find the cost
    of equity cheaper compared to debt. They would therefore delever the balance sheet
    by replacing equity with debt. We would see more equity financing (and therefore
    more supply) while debt would get retired (especially if the Fed starts to raise
    rates).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 经济生态系统将发生转变，总体而言，首席财务官会发现股权的成本比债务便宜。因此，他们可以通过用债务替换股权来去杠杆化资产负债表。我们将会看到更多的股权融资（因此供应增加），同时债务将会被偿还（特别是如果美联储开始加息）。
- en: '***The net effect of such a shift could see a flood of equity financing that
    was beyond the capability of the market to absorb, and in light of a tightening
    Fed, spark an equity bear market.***'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**这种转变的净效应可能会引发一场股市融资洪水，这是市场无法吸收的，在美联储收紧的情况下，可能会引发股市的熊市。**'
- en: To be sure, there would be a bullish equity effect as lower tax rate as the
    market bids up equity prices. However, the effective corporate tax rate can be
    very low, though the notional rate is still relatively high, because multi-nationals
    have learned to lower their taxes by keeping cash in offshore subsidiaries. How
    whether the bullish re-rating effect overwhelms the bearish higher equity supply
    effect, or vice versa, I have no idea.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，较低的税率会有利于股市的上涨，因为市场会推高股价。然而，尽管名义税率仍然相对较高，但由于跨国公司已经学会了通过将现金保留在海外子公司中来降低税率，实际的公司税率可能会非常低。股市上涨的重新评级效应是否会压倒股市供应增加的看跌效应，反之亦然，我无法确定。
- en: The point of this post is that there are no easy answers in economics and tax
    policy. If you down on widget A, unpredictable effects occur and widgets G and
    K move up unexpectedly.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章的要点是，经济学和税收政策中没有简单的答案。如果你看跌widget A，那么就会发生不可预测的效果，而widget G和K会意外地上涨。
- en: Before you start writing nasty notes and emails to me, note that I wrote that
    lower corporate tax rates
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始给我写恶毒的便条和邮件之前，请注意我曾提到低公司税率
- en: '***could***'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**可能**'
- en: lead to a bear market, not
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 导致熊市，而不是
- en: '***would***'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**会**'
- en: . There are never any certainties in forecasting. However, investors
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在预测中从来没有确定性。然而，投资者
- en: '***should***'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**应该**'
- en: pay attention to possible perverse effects of a change in the economic ecosystem.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 关注经济生态系统变化可能产生的逆向效果。
