- en: First Derivatives held it's first New York KDB User's Group meeting at LiquidNet
    in new York city on May 28th, 2009\. About 100 people showed up, and it seemed
    that there was no more than one degree of separation between everyone in the room.
    Jacob Loveless did a great presentation on the things that he is doing at BGC/Cantor,
    and Dan Nugent showed a glimpse of a KDB unit testing framework.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年5月28日，First Derivatives在纽约市的LiquidNet举行了第一次纽约KDB用户组会议。大约100人出席，似乎房间里的每个人之间都没有超过一度的人际关系。Jacob
    Loveless就他在BGC/Cantor所做的工作做了一个很棒的演讲，Dan Nugent展示了一个KDB单元测试框架的初步成果。
