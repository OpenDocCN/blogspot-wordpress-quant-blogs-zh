- en: Shocking? Not really. If we assume a 50-50 chance of rising, we should expect
    this to occur once every ten years, and it did not happen in the prior ten. Below
    is the actual frequency of 'runs' (consecutive trending), compared to the 50-50
    theoretical (actual markets go up 52% of days, but that's not material here).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 令人震惊？其实并不。如果我们假设上涨的机会是50-50，那么我们应该期望这种情况会每十年发生一次，而在之前的十年里并没有发生。下面是'连续趋势'的实际频率，与50-50理论（实际市场上涨的概率为52%天，但在这里并不重要）进行比较。
