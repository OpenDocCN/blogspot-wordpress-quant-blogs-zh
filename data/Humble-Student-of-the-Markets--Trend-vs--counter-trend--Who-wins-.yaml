- en: 'Humble Student of the Markets: Trend vs. counter-trend: Who wins?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**市场谦学者**：趋势交易与逆趋势交易：谁更能取得成功？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/trend-vs-counter-trend-who-wins.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/trend-vs-counter-trend-who-wins.html#0001-01-01)
