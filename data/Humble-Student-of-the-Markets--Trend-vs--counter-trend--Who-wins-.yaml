- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': Traders who rely on technical signals use two main kinds of trading systems.
    They either rely on trends or counter-trend signals. Trending systems capitalizes
    on spotting a bandwagon and jumping on it before the crowd to ride it to profit.
    By contrast, counter-trends systems depend on finding market extremes and positioning
    for the pending reversal.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：依赖技术信号的交易者使用两种主要的交易系统。他们要么依赖趋势信号，要么依赖逆趋势信号。趋势交易系统利用的是发现市场热点并在大众之前加入以获利。相比之下，逆趋势交易系统依赖于寻找市场极端并预测即将到来的反转。
- en: The market is currently strongly trending and staged important breakout to new
    highs. However, it is also stretched on a number of measures and this condition
    is occurring in a number of asset classes. An inter-market analysis suggests that
    the markets are poised to either pause or correct their strong moves.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场正处于强烈的趋势中，并实现了重要的突破，创下了新的高点。然而，从多个指标来看，市场也处于过度拉伸的状态，这种情况出现在多个资产类别中。跨市场分析表明，市场可能会暂停或修正其强劲的走势。
