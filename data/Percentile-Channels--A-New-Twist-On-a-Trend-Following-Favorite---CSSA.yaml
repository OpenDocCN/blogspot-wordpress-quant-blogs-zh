- en: 'Percentile Channels: A New Twist On a Trend-Following Favorite | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 百分位通道：趋势跟踪最爱的新变化 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2015/01/21/percentile-channels-a-new-twist-on-a-trend-following-favorite/#0001-01-01](https://cssanalytics.wordpress.com/2015/01/21/percentile-channels-a-new-twist-on-a-trend-following-favorite/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2015/01/21/percentile-channels-a-new-twist-on-a-trend-following-favorite/#0001-01-01](https://cssanalytics.wordpress.com/2015/01/21/percentile-channels-a-new-twist-on-a-trend-following-favorite/#0001-01-01)
- en: 'One of the most widely used trend-following approaches are [Donchian Channels](http://en.wikipedia.org/wiki/Donchian_channel)
    which were popularized by the famous “[Turtle Traders](http://turtletrader.com/).”
    In fact, it was the subject of Donchian Channels that started my collaboration
    with Corey Rittenhouse with the popular post [Percent Exposure Donchian Channel
    Method](https://cssanalytics.wordpress.com/2009/08/10/quick-take-percent-exposure-donchian-channel-method/
    "Quick Take: Percent Exposure Donchian Channel Method"). One of the original turtle
    systems used a 55-day donchian channel that bought at new 55-day highs and sold
    at new 55-day lows. This system- along with many other popular systems- suffered
    an erosion in profitability as other people copied the same approach. What has
    often fascinated me is how one might go about front-running such systems to achieve
    superior profitability. While I was thinking about this concept, I theorized that
    entering prior to new highs or lows might create an early entry that would be
    sufficient to avoid false breakouts induced by system traders. As an alternative
    one could use Percentile Channels- which function the same as Donchian Channels
    but instead use the percentile of the price specified instead of a maximum or
    minimum. Below is a picture comparing percentile channels to donchian channels:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '最广泛使用的趋势跟踪方法之一是[唐奇安通道](http://en.wikipedia.org/wiki/Donchian_channel)，它是由著名的“[海龟交易者](http://turtletrader.com/)”普及的。事实上，唐奇安通道的话题是我与Corey
    Rittenhouse合作的开始，那篇受欢迎的文章[百分位唐奇安通道方法](https://cssanalytics.wordpress.com/2009/08/10/quick-take-percent-exposure-donchian-channel-method/
    "Quick Take: Percent Exposure Donchian Channel Method")。其中一个原始的海龟系统使用了55天的唐奇安通道，在55天的新高买入，在55天的新低卖出。这个系统——以及许多其他流行的系统——随着其他人复制相同的策略，利润逐渐侵蚀。我一直着迷的是，人们是如何围绕这些系统进行前端操作，以实现更高的利润。当我考虑这个概念时，我假设在新高或新低之前进入可能会创造一个早期进入，这将足以避免系统交易者引起的假突破。作为一个替代方案，可以使用百分位通道——它的作用与唐奇安通道相同，但使用价格的百分位而不是最大值或最小值。以下是百分位通道与唐奇安通道相比的图片：'
- en: '[![channels](img/904f7a3a3c8fa75b3369bab0789ead74.png)](https://cssanalytics.files.wordpress.com/2015/01/channels.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![channels](img/904f7a3a3c8fa75b3369bab0789ead74.png)](https://cssanalytics.files.wordpress.com/2015/01/channels.png)'
- en: For a fun experiment I decided to run a test using the Commodity Index (DBC-
    extended with index data) as a rough proxy for a trend-follower’s portfolio with
    Donchian Channels versus Percentile Channels. The original 55-day Donchian Channel
    is used to trade long or short on new highs/lows, versus a 55-day Percentile Channel
    with a 75th and 25th percentile threshold.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了一个有趣的实验，我决定运行一个测试，使用商品指数（DBC-扩展了指数数据）作为趋势跟踪者组合的粗略代理，使用唐奇安通道与百分位通道进行对比。原始的55天唐奇安通道用于在新高/低进行多空交易，相对于一个55天的百分位通道，使用了75th和25th百分位阈值。
- en: 'The results from 1995-2014 are presented below:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1995-2014年的结果如下：
- en: '[![channel](img/f652b12543612f2052db08ccf10ef07a.png)](https://cssanalytics.files.wordpress.com/2015/01/channel.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![channel](img/f652b12543612f2052db08ccf10ef07a.png)](https://cssanalytics.files.wordpress.com/2015/01/channel.png)'
- en: 'Interestingly enough, the percentile channels help to revive a broken system
    with earlier entries. Another turtle system–perhaps the most famous- used the
    20-day Donchian Channel. For added robustness, lets see how percentile channels
    might revive this long-broken system:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，百分位通道可以帮助修复一个早期进入的破碎系统。另一个海龟系统——或许是最著名的——使用了20天的唐奇安通道。为了增加稳健性，让我们看看百分位通道如何复兴这个长期破碎的系统：
- en: '[![percentile channel2](img/3cdda3d5cde2f6b68b4bb9872ac3f676.png)](https://cssanalytics.files.wordpress.com/2015/01/percentile-channel2.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![percentile channel2](img/3cdda3d5cde2f6b68b4bb9872ac3f676.png)](https://cssanalytics.files.wordpress.com/2015/01/percentile-channel2.png)'
- en: While this isn’t a perfect proxy for a futures/trend-following portfolio, the
    results show that it is possible to revive old systems based on new highs and
    lows using a less restrictive percentile channel approach. This leads to earlier
    entries that avoid the noise generated from competing signals. Regardless, percentile
    channels are just another tool for trend-following and can create a wider range
    of support/resistance type systems by varying the chosen entry/exit threshold.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这并不是一个完美的期货/趋势跟踪投资组合的替代品，但结果显示，利用不那么严格的百分位数通道方法，基于新的最高价和最低价复苏旧系统是有可能的。这导致了更早的入场，避免了来自竞争信号产生的噪音。无论如何，百分位数通道只是趋势跟踪的另一种工具，通过改变所选的入场/出场阈值，可以创建一个更广泛的支撑/阻力类型的系统。
