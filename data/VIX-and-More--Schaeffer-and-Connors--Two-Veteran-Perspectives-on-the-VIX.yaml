- en: 'VIX and More: Schaeffer and Connors: Two Veteran Perspectives on the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Schaeffer和Connors对VIX的两个资深观点
- en: 来源：[http://vixandmore.blogspot.com/2009/01/schaeffer-and-connors-two-veteran.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/schaeffer-and-connors-two-veteran.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/schaeffer-and-connors-two-veteran.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/schaeffer-and-connors-two-veteran.html#0001-01-01)
- en: While I wait to see if the VIX might find a [new floor](http://vixandmore.blogspot.com/2008/09/could-30-be-new-vix-floor.html)
    in the 30-35 range, I notice that two veteran VIX aficionados, Bernie Schaeffer
    and Larry Connors, are talking about their current views on the VIX.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我等待着VIX可能在30-35范围内找到[新地板](http://vixandmore.blogspot.com/2008/09/could-30-be-new-vix-floor.html)，我注意到两位资深VIX爱好者Bernie
    Schaeffer和Larry Connors正在谈论他们对VIX的看法。
- en: 'Starting with Schaeffer, in [Examining the Technicals of the CBOE Market Volatility
    Index (VIX)](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=90160&c=berniefeed),
    the veteran options strategist outlines several of the factors that are influencing
    his recent thinking on the VIX. Republished from a mid-December subscriber note,
    Schaeffer’s thinking includes:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从Schaeffer开始，在[审视CBOE市场波动指数（VIX）的技术面](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=90160&c=berniefeed)中，这位经验丰富的期权策略师概述了影响他对VIX最近思考的几个因素。从12月中旬的订阅者笔记重新发布，Schaeffer的思考包括：
- en: Possible support at the ‘half high’ level of the VIX (50% of the November peak
    of 89.53)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能在VIX的“半高”水平找到支撑（11月高峰89.53的50%）
- en: The importance of round numbers (a VIX of 50)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重要性（VIX为50的整数）
- en: Long-term moving averages (40 week and 80 week)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长期移动平均线（40周和80周）
- en: Sector correlation (especially commodities vs. financials)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部门相关性（尤其是商品与金融部门）
- en: VIX relative to SPX [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    ([20 day HV](http://vixandmore.blogspot.com/2008/11/spread-between-vix-and-20-day.html))
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX相对于SPX的历史波动率（[20天HV](http://vixandmore.blogspot.com/2008/11/spread-between-vix-and-20-day.html)）
- en: 'David Penn, Editor in Chief at Connors’ TradingMarkets.com, weighed in earlier
    in the week with [In Defense of the VIX](http://www.tradingmarkets.com/.site/stocks/commentary/powerratings/One-thing-that-has-caught-our-attention-over-the-p-79727.cfm),
    a response to a [Bloomberg article](http://vixandmore.blogspot.com/2008/12/end-of-year-volatility-links.html)
    by Jeff Kearns and Michael Tsang. Penn favors a relative VIX to an absolute VIX
    and cites the familiar Connors [5% rule](http://vixandmore.blogspot.com/search/label/TradingMarkets%205%25%20Rule),
    in which investors should be long the market when the VIX is 5% or more above
    its 10 day simple moving average and short when the VIX is 5% or more below the
    10 day SMA. For those who are interested in learning more about the Connors approach,
    [Short-Term Trading Strategies that Work](http://www.amazon.com/Short-Term-Trading-Strategies-That/dp/0981923909)
    has some interesting ideas and is a worthy successor to [How Markets Really Work:
    A Quantitative Guide to Stock Market Behavior](http://www.amazon.com/How-Markets-Really-Work-Quantitative/dp/0975551310/ref=pd_lpo_k2_dp_k2a_1_txt?pf_rd_p=304485601&pf_rd_s=lpo-top-stripe-2&pf_rd_t=201&pf_rd_i=0981923909&pf_rd_m=ATVPDKIKX0DER&pf_rd_r=16K5AV25824289PVJA80).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·彭恩（David Penn）是Connors’ TradingMarkets.com的主编，他在本周早些时候发表了[为VIX辩护](http://www.tradingmarkets.com/.site/stocks/commentary/powerratings/One-thing-that-has-caught-our-attention-over-the-p-79727.cfm)，作为对Jeff
    Kearns和Michael Tsang在[彭博社文章](http://vixandmore.blogspot.com/2008/12/end-of-year-volatility-links.html)的回应。彭恩倾向于相对VIX而不是绝对VIX，并引用了熟悉的Connors
    [5%规则](http://vixandmore.blogspot.com/search/label/TradingMarkets%205%25%20Rule)，其中投资者应该在VIX比其10日简单移动平均高5%或更多时做多市场，在VIX比10日SMA低5%或更多时做空。对那些想了解更多关于Connors方法的人来说，[短期交易策略](http://www.amazon.com/Short-Term-Trading-Strategies-That/dp/0981923909)有一些有趣的想法，是[市场如何运作：股票市场行为的定量指南](http://www.amazon.com/How-Markets-Really-Work-Quantitative/dp/0975551310/ref=pd_lpo_k2_dp_k2a_1_txt?pf_rd_p=304485601&pf_rd_s=lpo-top-stripe-2&pf_rd_t=201&pf_rd_i=0981923909&pf_rd_m=ATVPDKIKX0DER&pf_rd_r=16K5AV25824289PVJA80)的一个值得继承的后续。
