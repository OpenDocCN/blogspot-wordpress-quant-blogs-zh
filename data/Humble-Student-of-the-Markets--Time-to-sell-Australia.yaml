- en: 'Humble Student of the Markets: Time to sell Australia'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候卖出澳大利亚了
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/time-to-sell-australia.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/time-to-sell-australia.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/time-to-sell-australia.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/time-to-sell-australia.html#0001-01-01)
- en: Back in
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾
- en: '[late May](http://humblestudentofthemarkets.blogspot.com/2010/05/buy-australia-sell-canada.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[五月末](http://humblestudentofthemarkets.blogspot.com/2010/05/buy-australia-sell-canada.html)'
- en: 'I suggested that a cheap way to buy Canadian-like equity exposure would be
    to buy the Australian market, as both markets and economies are fairly similar.
    The chart below shows the relative returns of the iShares Australia ETF (EWA)
    relative to iShares Canada (EWC) and what the pair has done since the call:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议，购买类似加拿大股市的便宜途径就是买入澳大利亚市场，因为这两个市场和经济状况相当相似。下面的图表显示了iShares澳大利亚ETF（EWA）相对于iShares加拿大（EWC）的相对回报，以及自那时以来的表现：
- en: Since my post, the Australian market has beaten the Canadian market by about
    8%. The maximum outperformance of this trade was about 11%. The pair trade has
    reached parity. It's time to take profits.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自我的文章发表以来，澳大利亚市场比加拿大市场表现好了大约8%。此交易的的最大超额表现约为11%。这对贸易已经达到了平衡。是时候获利了。
