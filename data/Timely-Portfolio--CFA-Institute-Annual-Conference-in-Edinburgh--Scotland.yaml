- en: For those faithful readers who might notice my lack of posts over the next week,
    I apologize as I head to my first ever [CFA Institute Annual Conference in Edinburgh,
    Scotland](http://annual.cfaconference.org/).  There is a very unlikely chance
    that I will post while I am there, but hopefully the conference will stimulate
    multiple ideas for future posts when I return.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些忠实的读者，可能注意到我接下来一周内缺乏发文，在此我表示歉意，因为我即将前往参加有史以来的第一次[爱丁堡，苏格兰的CFA协会年度会议](http://annual.cfaconference.org/)。我在那里的时候发帖的可能性非常小，但是希望这次会议能在我回来时激发未来多篇帖子的新思路。
- en: Let me know if you would like to meet up in Edinburgh through Twitter @timelyportfolio. 
    Also, please continue to comment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在爱丁堡与我见面，请通过Twitter @timelyportfolio告知。同时，请继续发表评论。
