- en: ', and it''s pretty benign for the next decade, then climbs at a pretty measured
    pace.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，而且未来十年相当温和，然后以相当有节奏的速度上升。
- en: Yet, note that in the last recession our debt relative to GDP doubled.  Given
    that economists still don't have a good model for predicting business cycles let
    alone avoiding recessions, we can expect more of them. I think the odds that we
    elect a modern-day Calvin Coolidge next term are much smaller than the odds the
    deficit will increase dramatically when the next recession hits.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在上一个经济衰退中，我们的债务占国内生产总值的比例翻了一番。 考虑到经济学家至今仍没有一个有效的模型来预测商业周期，更不用说避免经济衰退，我们可以预见还会发生更多次。
    我认为我们在下一次任期里选出一个现代版的卡尔文·库立奇（Calvin Coolidge）的机率远远小于下次经济衰退时赤字急剧增加的机率。
- en: Consider that in 2007, before anyone saw any hint of the 2008 crisis, the debt
