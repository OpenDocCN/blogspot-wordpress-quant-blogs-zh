- en: 'Humble Student of the Markets: Critical technical tests everywhere'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：无处不在的关键技术测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/critical-technical-tests-everywhere.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/critical-technical-tests-everywhere.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/critical-technical-tests-everywhere.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/critical-technical-tests-everywhere.html#0001-01-01)
- en: Last week I wrote that the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我写道
- en: '[relative performance of the Financials was a key to understanding the health
    of the bull](http://humblestudentofthemarkets.blogspot.com/2010/10/what-qe2-cannot-do.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[理解金融行业的相对表现是判断多头健康的关键](http://humblestudentofthemarkets.blogspot.com/2010/10/what-qe2-cannot-do.html)'
- en: '. Given all the news that have tossed the sector around, the relative performance
    chart of the Financials are at a critical technical testing point:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于所有让该行业起伏不定的新闻，金融行业的相对表现图表正处于一个关键的技术测试点：
- en: The chart below shows that the sector had broken down from a key relative resistance
    level (red line), bounced off a Fibo support level and rallied to test the (red)
    relative resistance level. Should the sector weaken further on a relative basis,
    it would be bad news for the bulls.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示该行业已从关键的相对阻力位（红线）破位，并在斐波那契支撑位反弹，随后上涨以测试（红线）相对阻力位。如果该行业在相对基础上进一步走弱，对多头来说将是个坏消息。
- en: When I looked at the relative performance of the Materials sector, which is
    a measure of the reflation trade, the Materials sector approached a relative resistance
    level and backed off. It's now testing a relative uptrend line. Similar to the
    Financials relative performance chart, should Materials fail at the relative uptrend,
    it would be another indication that this bull move is over, at least for the duration.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我查看被视为再通胀交易的指标——材料行业的相对表现时，该行业接近一个相对阻力位并有所回调。现在它正在测试一个相对上升趋势线。与金融行业相对表现图表相似，如果材料行业在相对上升趋势线上失败，这将再次表明这轮多头行情已经结束，至少在一段时间内是这样。
- en: Instead of analyzing the Materials sector and if we zoomed in on the golds,
    the relative chart tell a similar story. The group remains in a relative uptrend
    but it has retreated and is now testing the uptrend line.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们不分析材料行业，而是放大到黄金市场，相对图表讲述了一个类似的故事。该群体保持相对上升趋势，但已经回撤，现在正在测试上升趋势线。
- en: The behavior of some of these critical sectors and groups in the next couple
    of days will be important signs for the health of the bull.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天里，这些关键行业和群体的行为将是判断多头健康的重要信号。
