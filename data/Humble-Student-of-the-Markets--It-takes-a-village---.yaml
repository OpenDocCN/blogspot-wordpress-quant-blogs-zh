- en: 'Humble Student of the Markets: It takes a village...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：需要一个村庄...
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/it-takes-village.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/it-takes-village.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/it-takes-village.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/it-takes-village.html#0001-01-01)
- en: Regular readers will know that while I have a bearish bias, my inner trader
    believed that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经常阅读的读者会知道，虽然我有一种看跌的倾向，但我的内部交易者相信
- en: '[the market is oversold and ripe for a rally](http://humblestudentofthemarkets.blogspot.com/2010/05/are-we-there-yet.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场超卖且准备好反弹](http://humblestudentofthemarkets.blogspot.com/2010/05/are-we-there-yet.html)'
- en: ', which has so far not materialized. In the last few days, there were a number
    of analysis showing that we are as'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这到目前为止还没有实现。在过去的几天里，有大量的分析显示，我们在
- en: '[oversold](http://www.ritholtz.com/blog/2010/06/dick-arms-trin-arms-index-at-extreme-levels/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[超卖](http://www.ritholtz.com/blog/2010/06/dick-arms-trin-arms-index-at-extreme-levels/)'
- en: or sentiment washed out at levels last seen during the February lows. This comment
    from
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或者情绪在二月低点附近被洗净。这段评论来自
- en: '[Technical Take](http://thetechnicaltakedotcom.blogspot.com/2010/06/investor-sentiment-sweet-spot.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[技术观点](http://thetechnicaltakedotcom.blogspot.com/2010/06/investor-sentiment-sweet-spot.html)'
- en: 'is a typical sample:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个典型的样本：
- en: Judging by the emails I receive, it seems to be hard for investors to grasp
    the idea that I view the current market environment as a "fat pitch". If we use
    the analogy of a card counter in black jack, I can only determine when I bet aggressively.
    I cannot guarantee that I will get a winning hand even though the cards should
    be in my favor. Nonetheless, I would always prefer to bet when the chance for
    strong gains is likely. This is just one aspect of the "fat pitch". The other
    aspect and it may be more important than all those potential gains is that a failed
    signal tends to portend a poor outcome for the markets. Based upon my data, I
    have clearly defined risk parameters, and this is what is so good about the "fat
    pitch" --possibility for strong gains plus the ability to define my risk.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据我收到的电子邮件来看，投资者似乎很难接受我将当前市场环境视为“高胜率投球”的观点。如果我们用黑杰克中的牌计数器作类比，我只能确定何时可以大胆下注。即使牌对我来说似乎有利，我也不能保证一定能赢。然而，我总是更愿意在可能获得可观收益的机会下注。这只是“高胜率投球”的一方面。另一方面，也许比所有那些潜在收益都更重要，失败的信号往往预示着市场
    outcomes. 根据我的数据，我明确定义了风险参数，这就是“高胜率投球”的优点——既有可能获得可观收益，又能定义我的风险。
- en: '**How things might be different**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**事情可能会有所不同**'
- en: It is useful from a trader’s perspective that Technical Take qualified his comments
    about entering a trade with “defined risk parameters” and that “a failed signal
    tends to portend a poor outcome for the markets.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从交易者的角度来看，技术观点在谈论进入交易时 qualifications his comments about entering a trade with
    “defined risk parameters” and that “a failed signal tends to portend a poor outcome
    for the markets.”
- en: Having waited in vain for a market rally, my inner trader is now tilting from
    bullish to bearish. The primary reason is that whereas in February, when the bulls
    were still in control of the tape, today the bears are in control. The change
    in trend is evident as there are now
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在徒劳地等待市场反弹之后，我的内部交易者现在从看涨转向看跌。主要原因是，虽然二月份牛市仍然掌控着局面，但今天熊市掌控着。趋势的变化是明显的，因为现在
- en: '[death crosses everywhere](http://ibankcoin.com/chessnwine/2010/06/05/am-i-death-cross-diversified/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[死亡交叉无处不在](http://ibankcoin.com/chessnwine/2010/06/05/am-i-death-cross-diversified/)'
- en: in large cap stocks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在大盘股中。
- en: There are systemic risks everywhere. A contact at a major brokerage firm recently
    informed me that leverage is still on at hedge funds and major institutional long-only
    accounts are still positioned for a recovery and not a correction. As good traders
    know, overbought markets can get more overbought and oversold markets can get
    more oversold. If bearish momentum continues to carry the day, then there is still
    a lot of pent-up selling to be done.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 到处都是系统风险。一家大型券商的一位联系人最近告诉我，对冲基金和主要的大型机构账户仍然持有杠杆，并且仍然处于恢复而不是调整的位置。正如好的交易者知道的那样，超买的市场可以变得更加超买，超卖的市场可以变得更加超卖。如果空头动能继续主导市场，那么还有很多未释放的卖盘。
- en: What’s more, Mr. Market seems to be infected by a global contagion. Free market
    economists generally believe that markets are self-correcting (and therefore oversold
    bounces are more likely) because there are many independent market participants
    expressing their views. What if the views aren’t independent but self-reinforcing?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，市场先生似乎被一场全球传染性疾病感染了。自由市场经济学家通常认为市场是自我纠正的（因此超卖的反弹更有可能）因为有许多独立的市场参与者表达自己的观点。如果这些观点不是独立的，而是自我加强的呢？
- en: '[Macro Man](http://macro-man.blogspot.com/2010/06/brace-brace-brace.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观先生（[Macro Man](http://macro-man.blogspot.com/2010/06/brace-brace-brace.html)）
- en: 'details how self-reinforcing these views might be [for the newbies, the term
    "spoos" refer to the S&P 500]:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 详细说明了这些观点可能是如何自我加强的（对于新手来说，“spoos”指的是标普500）：
- en: '"Well it’s definitely the equity markets driving this", say the FX boys, "If
    Spoos drop we sell Yen crosses, so they must be driving it"...'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 外汇男孩说，“肯定是股市在推动这一切”，“如果标普500下跌，我们就卖日元交叉盘，所以一定是他们在推动”...
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Can''t be us", reply the equity boys, "We just sell when we see the Yen rally
    or spreads widen"... Oooops, don''t like the sound of this...'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股市男孩回答说，“不可能是我们，我们只是在看到日元上涨或利差扩大时才卖出”...哎呀，听起来不太妙...
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Must be those bond boys then...? "Nah not us, we buy bunds when we see Yen strengthen
    and equities drop and when Libor tightens".
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那一定是那些债券男孩们...？"不是我们，我们只是在看到日元走强和股市下跌，以及Libor紧张时买入德国国债"。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Must be the short term cash boys then...? "Not us, we just demand more when
    we see Yen rally, stocks drop, bonds rally and if one of those central banks say
    the banks need to increase capital requirements when they can't..."
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那一定是那些短期现金男孩们...？"不是我们，我们只是在日元上涨、股市下跌、债券上涨时要求更多，如果那些中央银行说银行需要增加资本要求时..."
- en: Hillary Clinton famously wrote a book called
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 希拉里·克林顿著名地写了一本书叫做
- en: '[It Takes a Village](http://www.amazon.com/Takes-Village-Tenth-Anniversary/dp/B001SARD92?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/cbe4e6fb8e4a076874caa974bd3445fe.png)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 《一个村庄的故事》（[It Takes a Village](http://www.amazon.com/Takes-Village-Tenth-Anniversary/dp/B001SARD92?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)）！[](img/cbe4e6fb8e4a076874caa974bd3445fe.png)
- en: detailing how interconnected people are as a celebration of community.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 详细说明了人们是如何相互联系的，作为社区的庆祝。
- en: I am not so dogmatic as to be married to any single model of the markets. I
    only trade what I see. Right now, the lack of any substantial reflex rally on
    Monday after Friday's precipetous drop must be a concern for the bulls.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我不像那些偏执狂那样坚持任何单一的市场模型。我只交易我所看到的。现在，在周五的大幅下跌之后，周一没有出现任何实质性的反弹，这对多头来说必须是个担忧。
- en: If financial markets are indeed interconnected and the whole village is arrayed
    against you, then it’s time to watch out for downside risks. But regardless of
    your bullish or bearish views, I agree with the views of Technical Take (see above).
    This is an extremely volatile market and it's important to define your risk parameters.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果金融市场确实相互关联，而整个村庄都与你为敌，那么是时候警惕下行风险了。但无论你是看涨还是看跌，我同意技术派的观点（见上方）。这是一个极度波动的市场，明确自己的风险参数非常重要。
