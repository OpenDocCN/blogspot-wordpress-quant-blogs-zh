  zh: .
- en: I have remarked on a number of occasions in the past that whenever Steve Sears
    reaches out to me to pen a guest column, inevitably some invisible market force
    snaps to attention and arranges for a volatility spike.  Either Steve has some
    amazing insight into the future of volatility (not unthinkable for a guy who was
    a driving force behind the creation of the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去在许多场合都提到过，每当Steve Sears联系我撰写客座文章时，某种无形的市场力量就会突然觉醒，导致波动率急剧上升。要么Steve对波动率的未来有着惊人的洞察力（对于一个推动波动率创建的人来说，这并非不可思议）。
- en: '[ISEE Index](http://vixandmore.blogspot.com/search/label/ISEE)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[ISEE指数](http://vixandmore.blogspot.com/search/label/ISEE)'
- en: ) or some other unseen forces are toying with me.  If this happens one more
    time I am going to start to wonder if I have an obligation to publicly disclose
    future column requests…
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）或者其他的无形力量在捉弄我。如果这种情况再发生一次，我将开始怀疑我是否有义务公开披露未来的专栏请求…
- en: In the meantime, tune out as much of the election hysteria as you can and consider
    all the gifts from the mean reversion gods that looked too risky to accept at
    the time.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，尽量忽略选举的狂热，考虑所有那些在当时看起来太冒险而不敢接受均值回归之神的礼物。
