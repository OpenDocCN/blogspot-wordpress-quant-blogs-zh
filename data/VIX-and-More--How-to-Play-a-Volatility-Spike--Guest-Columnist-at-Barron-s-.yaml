- en: 'My thesis in the Barron’s article is fairly simple and should not come as a
    surprise to those who have been paying attention to what I have been saying in
    this space over the course of the past decade:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在《巴伦周刊》文章中的论点相当简单，对于那些一直关注我在这个领域过去十年所说的话的人来说，这应该不会让人感到惊讶：
- en: '[VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[波动率上升](http://vixandmore.blogspot.com/search/label/VIX%20spikes)'
- en: are typically a gift from the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通常是从
- en: '[mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)'
- en: gods.  The trick, of course, is in the timing of the mean reversion – and perhaps
    whether to bother to make the distinction between mean reversion and
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 神那里得到的礼物。当然，关键是均值回归的时机——或许是否需要区分均值回归和
- en: '[median reversion](https://vixandmore.blogspot.com/search/label/median%20reversion)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[中位数回归](https://vixandmore.blogspot.com/search/label/median%20reversion)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: In the chart below, one can see VIX data going back to 1990, with the mean of
    19.71 added as a dotted red line.  Even a quick glimpse at the graphic reveals
    just how difficult it is for an elevated VIX to stay elevated, regardless of the
    cause.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，可以看到自1990年以来的VIX数据，19.71的平均值作为一条虚红线添加在其中。即使是对图表的快速浏览也会揭示，无论原因如何，波动率要想保持高位是非常困难的。
