- en: 'VIX and More: A Small Pimple'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多：一个小痘痘
- en: 来源：[http://vixandmore.blogspot.com/2007/10/small-pimple.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/small-pimple.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/small-pimple.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/small-pimple.html#0001-01-01)
- en: If you ever desire a better picture of what is really going on in the markets,
    just zoom out in time a little.  This means that if you spend almost all of your
    time looking at daily charts and intra-day charts, step back and look at some
    weekly charts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道市场真实情况的更好画面，只需在时间上稍微放大一点。这意味着，如果你几乎把所有时间都花在查看日线图和日内图上，退一步，看看一些周线图。
- en: Take this week, for instance.  It certainly has been a painful one for longs,
    particularly those who have been adhering to buy-on-the-pullback strategies.  At
    some time, however, the bulls need to ask themselves when a pullback may be turning
    into a full blow bear market.  We aren’t there yet – in fact it's not even close
    – and a glimpse at the weekly chart makes this week’s action look like little
    more than a pimple on a bull’s butt.  More importantly, it’s just one week and
    a lone week of action is rarely decisive enough to mark a turning point with any
    degree of confidence – even if it generates [three Hindenburg Omen signals](http://www.highgrowthstock.com/IanBlog/?p=201#comments).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就拿本周来说吧。对多头来说，这确实是一个痛苦的一周，特别是那些坚持回调买入策略的人。然而，在某个时候，多头需要问自己，回调可能正在变成一场全面的市场熊市。我们还没有到那一步——实际上还差得远——看看周线图就会明白，这周的行情不过是牛市屁股上的一颗小痘痘。更重要的是，这只是一周，一个星期的行动很少足够决定性地标记一个转折点——即使它产生了[三个希纳德堡预兆信号](http://www.highgrowthstock.com/IanBlog/?p=201#comments)。
- en: 'Things will get interesting if and when some of the recent market leaders start
    to roll over in their short-term moving averages.  With the exception of perhaps
    [Mastercard (MA)](http://stockcharts.com/charts/gallery.html?ma), I haven’t seen
    this happen yet, but I have my eyes on a few of the China stocks just in case,
    most notably:  [China Mobile (CHL)](http://stockcharts.com/charts/gallery.html?chl);
    [China Southern Airlines (ZNH)](http://stockcharts.com/charts/gallery.html?znh);
    [China Life Insurance (LFC)](http://stockcharts.com/charts/gallery.html?lfc);
    and, of course, [Baidu (BIDU)](http://stockcharts.com/charts/gallery.html?bidu).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些近期市场领导者开始在其短期移动平均线附近转跌，情况将会变得有趣。除了可能[万事达卡（MA）](http://stockcharts.com/charts/gallery.html?ma)之外，我还没有看到这种情况发生，但我正留意着几只中国股票以防万一，尤其是：[中国移动（CHL）](http://stockcharts.com/charts/gallery.html?chl);
    [中国南方航空（ZNH）](http://stockcharts.com/charts/gallery.html?znh); [中国平安保险（LFC）](http://stockcharts.com/charts/gallery.html?lfc);
    和当然，[百度（BIDU）](http://stockcharts.com/charts/gallery.html?bidu)。
