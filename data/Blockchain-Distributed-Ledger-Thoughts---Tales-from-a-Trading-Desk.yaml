- en: Blockchain Distributed Ledger Thoughts
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链分布式账本思考
- en: If you interested in what CitiCoin and others in finance are doing with [blockchain](http://blogs.wsj.com/moneybeat/2015/04/14/bitbeat-blockchains-without-coins-stir-tensions-in-bitcoin-community/)
    technology, I suspect you may want to start by reading Alternative [chain](https://en.bitcoin.it/wiki/Alternative_chain).
     Storing trades into blockchain will involve a custom transaction and a new network
    – a bank/exchange network one has to assume.  Maybe we’ll see a bank lead consortium
    setup similar to what the banks did with regards to secure [chat](http://www.wsj.com/articles/wall-street-firms-make-push-for-chat-service-1407091745)
    services.  This leads us to [Eris](https://www.erisindustries.com/), which is
    probably worth a look due to its custom [blockchain](https://eng.erisindustries.com/tutorials/2015/04/25/make-thelonious-chain/)
    and docker [play](https://erisindustries.com/use_cases/bankers/) containers –
    and bank [examples](https://eng.erisindustries.com/tutorials/2015/03/11/solidity-1/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对 CitiCoin 和其他金融机构在 [blockchain](http://blogs.wsj.com/moneybeat/2015/04/14/bitbeat-blockchains-without-coins-stir-tensions-in-bitcoin-community/)
    技术方面的做法感兴趣，我猜你可能会先从阅读替代 [chain](https://en.bitcoin.it/wiki/Alternative_chain)
    开始。将交易存储到区块链中将涉及到自定义交易和新网络 - 一个人们不得不假定是银行/交易所网络。也许我们会看到一个类似银行所做的安全 [chat](http://www.wsj.com/articles/wall-street-firms-make-push-for-chat-service-1407091745)
    服务的银行联盟成立。这引导我们来到 [Eris](https://www.erisindustries.com/)，由于其自定义 [blockchain](https://eng.erisindustries.com/tutorials/2015/04/25/make-thelonious-chain/)
    和 docker [play](https://erisindustries.com/use_cases/bankers/) 容器以及银行 [examples](https://eng.erisindustries.com/tutorials/2015/03/11/solidity-1/)，这可能值得一看。
- en: Also check out [Hyperledger](http://hyperledger.com/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 还要查看 [Hyperledger](http://hyperledger.com/)。
