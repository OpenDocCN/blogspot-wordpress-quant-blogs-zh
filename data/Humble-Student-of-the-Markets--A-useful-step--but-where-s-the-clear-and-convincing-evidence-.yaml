- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': The markets took on a risk-on tone in the wake of the softer than expected
    CPI report. It was a useful first step and a possible sign that inflation is peaking,
    but I am still waiting for the "clear and convincing evidence" that inflation
    is under control before getting overly excited about the stock market. Managing
    monetary policy is like steering a supertanker. Changes happen very slowly and
    market sentiment may be getting ahead of itself.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '：在软弱的CPI报告之后，市场呈现出了承担风险的趋势。这是一个有用的第一步，也有可能是通胀达到峰值的迹象，但在我对股市过于兴奋之前，我仍然在等待"清晰且有说服力的证据"证明通胀已经受到控制。管理货币政策就像驾驶一艘超级油轮。变化发生得很慢，市场情绪可能超前于实际情况。 '
