- en: 'Timely Portfolio: PIMCO Rolling Correlation, d3, R, gridSVG, lattice | Gets
    An Axis'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：PIMCO滚动相关性，d3，R，gridSVG，格子 | 获得坐标轴
- en: 来源：[http://timelyportfolio.blogspot.com/2013/08/pimco-rolling-correlation-d3-r-gridsvg.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/08/pimco-rolling-correlation-d3-r-gridsvg.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/08/pimco-rolling-correlation-d3-r-gridsvg.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/08/pimco-rolling-correlation-d3-r-gridsvg.html#0001-01-01)
- en: Where else will you hear Pimco, rolling correlation, R, gridSVG, lattice, and
    d3 all in one post?  Let’s mix them all together to see what might happen.  For
    those here for the geekery, we will add a d3 axis for our y and it will follow
    the mouse.  For those who care nothing about d3 and R, you might like the chart
    too since it plots the 90 day rolling correlation between Pimco Total Return and
    Pimco All Asset Authority  .  Click [here](http://timelyportfolio.github.io/gridSVG_d3_axis/)
    if or on the screenshot below. to see the live version.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你还能在别的地方听到Pimco、滚动相关性、R、gridSVG、格子和d3全部在一个帖子里面吗？让我们把它们混合在一起看看可能会发生什么。对于那些喜欢技术的人来说，我们将为y轴添加一个d3坐标轴，并且它会跟随鼠标。对于那些不在乎d3和R的人来说，你也可能会喜欢这个图表，因为它绘制了Pimco
    Total Return和Pimco All Asset Authority之间的90天滚动相关性。点击[这里](http://timelyportfolio.github.io/gridSVG_d3_axis/)或者下面的屏幕截图，查看活页版本。
- en: '[![image](img/ead3eef4ed35dd563731665dd4a67cf3.png "image")](http://timelyportfolio.github.io/gridSVG_d3_axis/)'
