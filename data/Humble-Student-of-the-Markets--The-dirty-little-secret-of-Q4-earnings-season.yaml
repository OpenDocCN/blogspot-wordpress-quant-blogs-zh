- en: 'Humble Student of the Markets: The dirty little secret of Q4 earnings season'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：第四季度收益季的肮脏小秘密
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/01/the-dirty-little-secret-of-q4-earnings.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/01/the-dirty-little-secret-of-q4-earnings.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/01/the-dirty-little-secret-of-q4-earnings.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/01/the-dirty-little-secret-of-q4-earnings.html#0001-01-01)
- en: You can tell a lot about the character of a market by the way it reacts to the
    news.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从市场对新闻的反应方式中了解到很多关于市场性格的信息。
- en: '[Bespoke](https://twitter.com/bespokeinvest/status/1487090456865517569)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](https://twitter.com/bespokeinvest/status/1487090456865517569)'
- en: reported a downbeat market reaction to earnings and sales beats, which is disappointing,
    "The 163 companies that have beaten both top and bottom line estimates this earnings
    season have averaged a one-day decline of 0.23% on their earnings reaction days."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告了对收益和销售超预期的市场反应低迷，这令人失望，“在本收益季，有163家公司超过了顶线和底线的预期，他们在收益反应日平均下跌了0.23%。”
- en: While this may seem like the dirty little secret of Q4 earnings season, there’s
    another one that buried that you may not be aware of.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这可能看起来是第四季度收益季的肮脏小秘密，但还有一个被埋没的秘密你可能并不知道。
