- en: 'Physics Perspective: How many "lost decades"?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：有多少“失去的十年”？
- en: 来源：[http://physicsoffinance.blogspot.com/2011/05/how-many-lost-decades.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/05/how-many-lost-decades.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/05/how-many-lost-decades.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/05/how-many-lost-decades.html#0001-01-01)
- en: It is perhaps a reflection of the perceived self-importance of the financial
    industry -- it is the axis about which the world revolves -- that the term "lost
    decade" refers to any ten year period in which the stock market actually declines
    in value. An entire decade of history is deemed to have been lost. Fortunately,
    such events are exceedingly rare -- or so most people think.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这或许反映了金融行业自我重要性的感知——它是世界旋转的轴心—— “失去的十年”这个术语指的是任何十年期间，股票市场实际上价值下降的时期。一个完整十年的历史被认为是失去了。幸运的是，这样的事件极为罕见——大多数人这么认为。
- en: Not quite. Economist Blake LeBaron
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不完全如此。经济学家布莱克·莱 Baron
- en: '[finds](http://people.brandeis.edu/%7Eblebaron/wps/lostdecades.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[发现](http://people.brandeis.edu/%7Eblebaron/wps/lostdecades.pdf)'
- en: that the likelihood of a lost decade -- as assessed by the historical data for
    U.S. markets -- is actually around 7%. That's the historical chance for the numerical
    or nominal value of a diversified portfolio of U.S. stocks to fall over a decade.
    Calculated in real terms -- adjusting for inflation -- makes the probability significantly
    higher, probably over 10%, not really an extremely unlikely event at all. The
    figure below (Figure 1 in LeBaron's paper) shows the calculated return over ten
    year windows over the past 200 years or so, and shows maybe six or so episodes
    in which the real return descends into negative figures.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国市场的历史数据显示，失去十年的可能性实际上约为7%。这是美国股票的多样化投资组合在十年内数值或名义价值下降的历史机会。考虑到通货膨胀的实际情况——调整后的概率显著更高，可能超过10%，根本不是一个极度不可能的事件。下图（LeBaron论文中的图1）显示了过去200年左右十年窗口的计算回报，显示了真实回报可能下降到负数的六个或
    so 时期。
- en: Not an earth shaking result, perhaps, but a useful corrective to widespread
    belief that long term drops in the market are truly exceptional events. As LeBaron
    comments,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这或许不是一个震撼人心的结果，但是对长期市场下跌 truly exceptional events 的普遍看法的一个有益的纠正。正如LeBaron所说，
- en: Lost decades are often treated as a kind of black swan event that is almost
    impossible. Results in this note show that while they are a tail event, they may
    not be as far out in the tail as the popular press would have us think.... A life
    long investor facing 6 decades of investments should consider a probability 0.35
    of seeing at least one lost decade in their lifetime.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 失去的十年通常被视为一种几乎不可能发生的黑天鹅事件。本文的结果显示，虽然这是一个尾部事件，但它们可能并不像大众媒体让我们认为的那么遥远...一个终身投资者面对60年的投资应该考虑在他们的一生中至少看到一个失去的十年的概率为0.35。
- en: UPDATE
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: UPDATE
- en: Blake pointed out to me in an email that the term "lost decade" of course has
    much wider meanings that what I've discussed here, arising for example in discussions
    of Japan from 1990 to 2000 (and maybe longer).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱克通过电子邮件向我指出，“失去的十年”这个术语当然比我这里讨论的要有更广泛的意义，例如，1990年至2000年（或许更长）的日本讨论。
