- en: 'Humble Student of the Markets: An interesting Oil and NatGas divergence'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一个有趣的石油与天然气分歧现象
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2007/12/interesting-oil-and-natgas-divergence.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2007/12/interesting-oil-and-natgas-divergence.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2007/12/interesting-oil-and-natgas-divergence.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2007/12/interesting-oil-and-natgas-divergence.html#0001-01-01)
- en: '[![](img/2d29bf7e54ee408775b2a397c14632c1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiZM0Mkja6uoniph_SJT4gkIvZm4790_zNhG-4zVmOLgT014EPXsCoS21ne-g9Yqz5Pxn5Fnk5KWn05rwUDjk5RJQ05pRUURY-aQv1qByetnEWYmQQel4lrKU8UsPYba1OLpCPSfDNuWGrm/s1600-h/NG+vs+CL.JPG)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiZM0Mkja6uoniph_SJT4gkIvZm4790_zNhG-4zVmOLgT014EPXsCoS21ne-g9Yqz5Pxn5Fnk5KWn05rwUDjk5RJQ05pRUURY-aQv1qByetnEWYmQQel4lrKU8UsPYba1OLpCPSfDNuWGrm/s1600-h/NG+vs+CL.JPG)'
- en: Natural gas hasn’t followed the rally of crude oil. Even as crude oil approached
    $100 natural gas languished in the $7-8 range, compared to the highs of $14-16
    seen in late 2005\. The accompanying change shows the ratio of the price of natural
    gas to crude oil futures. I have used the 12-month strip as the reference prices
    (1/12th the front month + 1/12th the 2nd month + … + 1/12th the 12 month future)
    as natural gas prices can be seasonal. The chart shows that natural gas prices
    are probing new lows against oil prices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 天然气并没有跟随原油的上涨。即使原油接近每桶100美元，天然气仍徘徊在7-8美元的区间，与2005年末的14-16美元高点相比相形见绌。附图显示了天然气与原油期货价格的比例。我使用12个月合约作为参考价格（第一个月+第二个月+...+第十二个月期货的1/12），因为天然气价格可能具有季节性。图表显示，天然气价格正在对原油价格探新低。
- en: '[![](img/5b7a9ed5fb88c2a5ce31e1c36e61193c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjXzUpmSpZvePvy6CBXn5wNyDf5G9HLbaXrvwRcyaWt4ZuvsmMwGlxfNy9Dycqw0QxqNWVCgOoRgq2AqGA3o8PiXMiHSmV3AG60lFgxWha6_a0bO198ZS2Dv-CR7J47PCdgNRnXTqWyHuMZ/s1600-h/NG+vs+CL+COT.JPG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjXzUpmSpZvePvy6CBXn5wNyDf5G9HLbaXrvwRcyaWt4ZuvsmMwGlxfNy9Dycqw0QxqNWVCgOoRgq2AqGA3o8PiXMiHSmV3AG60lFgxWha6_a0bO198ZS2Dv-CR7J47PCdgNRnXTqWyHuMZ/s1600-h/NG+vs+CL+COT.JPG)'
- en: A look at the Commitment of Traders data from the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来看一下来自
- en: '[CFTC](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国商品期货交易委员会](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
- en: shows a very different kind of story. Commercial traders, who are usually thought
    of as the “smart money”, are excessively long natural gas and giving a bullish
    signal. On the other hand, the signal from the COT data for crude oil can be best
    described as neutral.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了一个非常不同的故事。通常被认为是“聪明钱”的商业交易者过度看涨天然气，给出了一个看涨信号。另一方面，原油的COT数据信号最好描述为中性。
- en: As a former trader I can attest that all these fundamental and sentiment signals
    don’t matter until they matter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名前交易员，我可以证实，所有这些基本面和情绪信号在它们变得重要之前都不重要。
- en: '[Others](http://www.cotstimer.blogspot.com/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[其他人](http://www.cotstimer.blogspot.com/)'
- en: have traded successfully on COT data but I have found them problematical as
    a timing tool. These conditions have persisted for several weeks. Just because
    these conditions are at extremes doesn’t mean that they can’t get stretched further.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾利用交易商持仓数据成功交易，但发现它作为时机工具存在问题。这些状况已经持续了好几周。仅仅因为这些状况处于极端，并不意味着它们不能进一步扩展。
- en: In future posts I will examine other interesting divergences in the energy and
    energy related markets.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的帖子中，我将探讨能源及其相关市场中其他有趣的分歧现象。
