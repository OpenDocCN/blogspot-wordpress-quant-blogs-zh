- en: '[[9](#9report)] Similar statistics [published](http://www.eurexchange.com/static/dav/Screencasts/HFT/01_HFT_and_non-HFT_participation_in_liquidity/01_HFT_and_non-HFT_participation_in_liquidity.htm)
