  zh: PTF-PTF的估计交易量份额很少与投资组合交易基金总份额的平方相差很远，这表明[担忧](http://www.ft.com/intl/cms/s/0/ab70bdf2-4507-11e5-b3b2-1672f710807b.html)“投资组合交易基金几乎只与彼此交易”可能是没有根据的。[[8](#bottom8report)][[9](#bottom9report)]
