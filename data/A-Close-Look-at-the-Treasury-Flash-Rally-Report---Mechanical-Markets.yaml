- en: Estimated portion of 10-year futures volume during the event window attributable
    to each pair of groups. For example, 2% of volume was from asset managers trading
    with PTFs. Net inventory change per second is used as a surrogate for volume.
    Counterparty-tagging is estimated pro-rata, e.g. if PTFs and banks each passively
    bought 50 in 1 second, when hedge funds and asset managers each aggressively sold
    50, then the estimate is that hedge funds sold 25 to PTFs and 25 to banks (and
    asset managers did the same). Again, data is from figures 3.6 and 3.8\. Volume
    is single counted.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在事件窗口期间，每对交易者群体的期货交易量估计所占比例。例如，资产管理人员与 PTFs 的交易量占总量的 2%。每秒净库存变化用作成交量的替代指标。交易对方标记估算为按比例分配，例如，如果
    PTFs 和银行在某一秒 passively 买入 50，在同一秒，对冲基金和资产管理人员 each aggressively 卖出 50，则估计对冲基金向
    PTFs 卖出 25，并向银行卖出 25（资产管理人员亦同）。同样，数据来自图 3.6 和 3.8。成交量为单计算。
- en: Only 18% of estimated volume was from PTFs trading with other PTFs. Given that
    total PTF volume was 45% under this estimate, PTFs were slightly less likely to
    interact with one another than by random chance (which would be 0.45 * 0.45 =
    20%). [[5](#bottom5report)][[6](#bottom6report)] Note that there’s a disparity
    between this estimate of total PTF volume and what’s in the report, which has
    PTF share at around 60% during both the event window (p25) and across the day
    (Table 2). [[7](#bottom7report)]
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 仅有 18% 的估计交易量来自 PTFs 与其他 PTFs 的交易。鉴于总 PTF 交易量按此估计为 45%，PTFs 与彼此互动的可能性略低于随机机会（即
    0.45 * 0.45 = 20%）。[[5](#bottom5report)][[6](#bottom6report)] 需要注意的是，这一估计的总 PTF
    交易量与报告中的数据存在差异，报告指出，在事件窗口期间（第 25 页）和全天（表 2） PTF 的份额约为 60%。[[7](#bottom7report)]
