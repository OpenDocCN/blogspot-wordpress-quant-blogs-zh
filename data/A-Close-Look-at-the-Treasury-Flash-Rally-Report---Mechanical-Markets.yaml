    in DAX futures. (If videos test your patience, skip a little over halfway through,
    until the timestamp on the left is 3:38)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[[9](#9report)] 欧洲期货交易所（Eurex）发布的类似统计数据显示，在德国DAX指数期货的一次闪崩中，高频交易者倾向于不与彼此交易。（如果视频让你失去耐心，可以跳过一半多一点，直到左侧的时间戳为3:38）'
- en: '[[10](#10report)] It could also create awkwardness in the company cafeteria.
    If one group has been making money off of another, that might become obvious if
    self-match prevention were enabled.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '[[10](#10report)] 这也可能在公司的自助餐厅引起尴尬。如果一组人一直在从另一组人身上赚钱，那么如果启用了自我匹配防止功能，这种情况可能会变得明显。'
- en: '[[11](#11report)] Manipuative self-trading imposes a much higher cost on market
    participants, because the “noise” is specifically designed to deceive. Though,
    some people [think](http://www.bloombergview.com/articles/2015-01-23/high-frequency-trading-spoofers-and-front-running)
    that noise in market data can reduce “front-running” and is beneficial. [I don’t](https://mechanicalmarkets.wordpress.com/2015/04/12/spoofing-corrupts-markets-a-reply-to-john-arnold/)
    agree.  If you think transaction costs [would be lower](http://www.ft.com/intl/cms/s/0/80ce4970-527c-11e5-8642-453585f2cfcd.html)
    with more limited data, paring data feeds makes more sense than corrupting them.
    I also suspect that, for most markets, realtime order and trade transparency [lowers
    costs](http://www.bloombergview.com/articles/2015-09-11/banks-wanted-to-keep-the-cds-market-to-themselves).'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[[11](#11report)] 操纵性自我交易对市场参与者造成了更高的成本，因为“噪音”专门设计用来欺骗。尽管有些人[认为](http://www.bloombergview.com/articles/2015-01-23/high-frequency-trading-spoofers-and-front-running)市场数据中的噪音可以减少“前沿交易”并且是有益的。[我不](https://mechanicalmarkets.wordpress.com/2015/04/12/spoofing-corrupts-markets-a-reply-to-john-arnold/)同意。如果你认为有更有限的数据会降低交易成本，那么削减数据源比损坏它们更有意义。我也怀疑，对于大多数市场来说，实时订单和交易的透明度会[降低成本](http://www.bloombergview.com/articles/2015-09-11/banks-wanted-to-keep-the-cds-market-to-themselves)。'
- en: '[[12](#12report)] This is just speculation, but I wouldn’t be surprised if
    most non-manipulative self-trading in these markets is from just one or two firms.
    A rumored (and disputed) [report](http://www.businessinsider.com/high-frequency-traders-dominate-the-treasuries-market-2015-9)
    on BrokerTec shows that two firms execute 40% of volume there, Jump and Citadel.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[[12](#12report)] 这只是猜测，但我不会感到惊讶如果这些市场中大部分非操纵性的自我交易来自于一两家公司。一份传闻（并受到争议的）关于BrokerTec的[报告](http://www.businessinsider.com/high-frequency-traders-dominate-the-treasuries-market-2015-9)显示，两家公司在那里执行了40%的交易量，Jump和Citadel。'
- en: 'Saijel Kishan and Matt Leising have [reported](http://www.bloomberg.com/news/articles/2014-07-23/don-t-tell-anybody-about-this-story-on-hft-power-jump-trading)
    that:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Saijel Kishan和Matt Leising[报道](http://www.bloomberg.com/news/articles/2014-07-23/don-t-tell-anybody-about-this-story-on-hft-power-jump-trading)说：
- en: Jump rents out computers and other infrastructure to its traders, who are organized
    into independent trading teams. The groups operate as separate cost centers… Jump
    applies its secrecy ethic within the firm. The teams don’t share information about
    trading strategies with each other
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Jump将计算机和其他基础设施出租给其交易员，这些交易员组成独立的交易团队。这些团队作为单独的成本中心运作……Jump在公司内部实行保密伦理。这些团队不会彼此分享有关交易策略的信息。
- en: Citadel also has a [reputation](http://www.chicagomag.com/Chicago-Magazine/October-2005/Hedge-Fun/)
    for internal [secrecy](http://www.cnbc.com/2014/07/17/citadel-ceo-hft-firms-need-to-be-secretive.html).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: Citadel也因其内部[保密](http://www.cnbc.com/2014/07/17/citadel-ceo-hft-firms-need-to-be-secretive.html)而闻名。
- en: '[[13](#13report)] It’s easy to see how liquidity anxiety would affect asset
    prices negatively, especially for flight-to-safety products, which are considered
    “safe” partly because of their liquidity. Say, hypothetically, that money markets
    are 100% liquid today, but you suspect that they could freeze up in the next year.
    You’d probably empty your account immediately, right? If enough people did the
    same, then liquidity could evaporate in a run.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[[13](#13report)] 很容易看出流动性焦虑会对资产价格产生负面影响，尤其是对于被认为“安全”的避险产品而言，部分原因是它们的流动性。假设今天货币市场是100%流动的，但你怀疑在下一年可能会冻结。你可能会立即清空你的账户，对吗？如果足够多的人做同样的事情，那么流动性就可能会在一场恐慌中蒸发。'
- en: Less intuitive is the possibility that the very safest assets could increase
    in value when liquidity is expected to disappear. In such situations, there are
    probably even worse fears about other markets. Long-term treasury prices actually
    [went up](https://research.stlouisfed.org/fred2/graph/?g=1UOk) during the 2011
    debt ceiling crisis, despite some [pessimistic speculation](http://www.ft.com/intl/cms/s/0/190a2cd6-b925-11e0-bd87-00144feabdc0.html).
    If this phenomenon contributed to the treasury flash rally, there would presumably
    have been changes in other assets’ liquidity measures, cross-asset lead-lag relationships,
    or correlation structure.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 更不直观的是，在预期流动性消失时，最安全的资产可能会增值。在这种情况下，对其他市场可能存在更严重的担忧。尽管一些[悲观的猜测](http://www.ft.com/intl/cms/s/0/190a2cd6-b925-11e0-bd87-00144feabdc0.html)，但2011年债务上限危机期间，长期国债价格实际上[上涨](https://research.stlouisfed.org/fred2/graph/?g=1UOk)了。如果这种现象导致了国债的短暴涨，那么其他资产的流动性指标、跨资产的先导滞后关系或相关结构可能会发生变化。
- en: '[[14](#14report)] A consequence of this model is that the order book will be
    skewed in the opposite direction of a meta-order, e.g. as someone buys a large
    block of AAPL, there will usually be more quantity available on AAPL’s offer than
    its bid (near the top of book). That could be an important detail in the [“front-running”/HFT/spoofing](http://www.bloombergview.com/articles/2015-04-22/why-is-spoofing-bad-)
    debate, because the traders who use skewed order books to predict price may actually
    be trading on the other side of large meta-orders — offering fundamental traders
    cheaper fills, rather than pushing the price away from them. Strategies that use
    order book signals may still compete with other mean-reversion traders, but complaints
    about that don’t sound very compelling.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[[14](#14report)] 这个模型的一个后果是订单簿将倾向于与元订单相反的方向倾斜，例如，当有人购买大量AAPL时，AAPL的卖出量通常会比其买入量（在订单簿顶部附近）多。这可能是“前沿交易”/高频交易/欺诈辩论中的一个重要细节，因为利用倾斜的订单簿来预测价格的交易者可能实际上是在大宗订单的另一边交易——向基本交易者提供更便宜的成交，而不是将价格推离他们。利用订单簿信号的策略仍然可能与其他均值回归交易者竞争，但对此的抱怨听起来并不令人信服。'
- en: '[[15](#15report)] Kirilenko, Kyle, Samadi, and Tuzun [write](http://www.cftc.gov/ucm/groups/public/@economicanalysis/documents/file/oce_flashcrash0314.pdf)
    that “hot potato” trading contributed to the equity flash crash (of 2010):'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[[15](#15report)] Kirilenko、Kyle、Samadi和Tuzun [写道](http://www.cftc.gov/ucm/groups/public/@economicanalysis/documents/file/oce_flashcrash0314.pdf)，“烫手山芋”交易导致了2010年的股票闪崩：'
- en: After buying 3,000 contracts in a falling market in the first ten minutes of
    the Flash Crash, some High Frequency Traders began to aggressively hit the bids
    in the limit order book. Especially in the last minute of the down phase, many
    of the contracts sold by High Frequency Traders looking to aggressively reduce
    inventories were executed against other High Frequency Traders, generating a “hot
    potato” effect and a rapid spike in trading volume.
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在“闪崩”头十分钟内，在市场下跌时购买了3,000份合约后，一些高频交易者开始积极击中限价订单簿中的买单。特别是在下跌阶段的最后一分钟，许多寻求积极减少库存的高频交易者出售的合约被执行与其他高频交易者，产生了“烫手山芋”效应和交易量的快速激增。
- en: '[[16](#16report)] I don’t know what sort of analysis the authors did to determine
    whether a given order increased or decreased a trader’s exposure. It seems likely
    that they considered a trader’s “position” to be a combination of their 10-year
    cash and futures holdings. That wouldn’t be the only measure of market exposure.
    For example a trader that is short the 30-year may consider buying the 10-year
    to be a partial hedge. Likewise for a trader long stocks, or another correlated
    basket.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[[16](#16report)] 我不知道作者们是通过什么样的分析来确定一个特定订单是增加还是减少了交易者的敞口。他们可能考虑了交易者的“头寸”是其10年现金和期货持仓的组合。这并不是市场敞口的唯一衡量标准。例如，持空30年期的交易者可能会认为购买10年期是部分对冲。同样，对于持有股票多头或其他相关篮子的交易者也是如此。'
- en: '[[17](#17report)] With the exception of Bank-Dealers, which aggressively covered
    short futures positions to the tune of about $200M across 3 minutes, a number
