    Plots for the other group-pairs [here](https://mechanicalmarkets.wordpress.com/wp-content/uploads/2015/09/estimatedvolumesharebycounterparty2.png),
    [here](https://mechanicalmarkets.wordpress.com/wp-content/uploads/2015/09/estimatedvolumesharebycounterparty3.png),
    and [here](https://mechanicalmarkets.wordpress.com/wp-content/uploads/2015/09/estimatedvolumesharebycounterparty4.png).
  id: totrans-31
