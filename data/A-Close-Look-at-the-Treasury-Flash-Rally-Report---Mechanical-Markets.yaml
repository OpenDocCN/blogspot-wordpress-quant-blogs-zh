- en: A Close Look at the Treasury Flash Rally Report | Mechanical Markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仔细观察美国财政部闪电涨势报告 | 机械市场
- en: 来源：[https://mechanicalmarkets.wordpress.com/2015/09/28/a-close-look-at-the-treasury-flash-rally-report/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/09/28/a-close-look-at-the-treasury-flash-rally-report/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mechanicalmarkets.wordpress.com/2015/09/28/a-close-look-at-the-treasury-flash-rally-report/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/09/28/a-close-look-at-the-treasury-flash-rally-report/#0001-01-01)
- en: Flash events, where prices rapidly change and revert to their previous levels,
    are not well understood. Government reports on these events are immensely helpful,
    and I was pleased to see a high level of detail in the recent [Joint Staff Report](http://www.treasury.gov/press-center/press-releases/Documents/Joint_Staff_Report_Treasury_10-15-2015.pdf)
    on the October 15, 2014 flash event in US Treasuries. It’s hard to see by eye,
    but many of the charts in the report show important market metrics broken down
    by trader type, with what appears to be 1-2 second resolution. This kind of data
    is rarely made public, and is a huge treat for a practitioner like me. In this
    post I will begin to explore the contents of this ~15 minute dataset. The analysis
    required some moderately difficult image parsing, not an area of expertise for
    me, so there could be errors.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 闪电事件中，价格迅速变化并恢复到之前水平的情况并不为人所知。政府关于这些事件的报告非常有帮助，我很高兴看到最近的[联合工作人员报告](http://www.treasury.gov/press-center/press-releases/Documents/Joint_Staff_Report_Treasury_10-15-2015.pdf)对2014年10月15日美国国债闪电事件进行了高度详细的分析。肉眼难以辨别，但报告中的许多图表显示了按交易者类型细分的重要市场指标，似乎具有1-2秒的分辨率。这种数据很少公开，对于像我这样的从业者来说是一个巨大的收获。在本文中，我将开始探索这个约15分钟数据集的内容。这个分析需要一些中度困难的图像解析，这不是我的专业领域，所以可能存在错误。
- en: Types of Traders in the Report
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告中的交易者类型
- en: The report mentions several types of traders, and since each “employs some level
    of automated trading,” it’s tough to label just one category ‘high-frequency trading,’
    though the closest group is probably “Principal Trading Firms” (PTFs), which trade
    their own capital and do not have customers. [[1](#bottom1report)] But a few algorithmic
    traders, like Citadel and Renaissance, may be included in the “Hedge Fund” category.
    Some charts also have “FCM” and “Other” categories, which could contain smaller
    algorithmic traders that were hard to classify. [[2](#bottom2report)]
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告提到了几种类型的交易者，由于每个“都使用一定程度的自动交易”，因此很难将一个分类标签仅限于“高频交易”，尽管最接近的组可能是“主要交易公司”（PTFs），他们交易自己的资金并且没有客户。[[1](#bottom1report)]
    但是一些算法交易商，如Citadel和Renaissance，可能包含在“对冲基金”类别中。一些图表还有“FCM”和“其他”类别，可能包含难以分类的较小的算法交易商。[[2](#bottom2report)]
- en: Counterparty-tagged Volume
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对手方标记的交易量
- en: 'Given the contents of charts 3.5-3.8, and the large amount of self-trading,
    it’s a [reasonable guess](http://www.bloombergview.com/articles/2015-07-13/algorithms-had-themselves-a-treasury-flash-crash)
    that PTFs were trading mostly with other PTFs during the event. But, the data
    pulled from the charts don’t particularly support this hypothesis. Here is a plot
    of the net inventory change per second, by trader type and aggressor-flag, for
    seconds when any group’s aggressively or passively-accumulated inventory changed
    by more than 100 million dollars:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于图表 3.5-3.8 的内容以及大量的自我交易，有理由推测，[PTFs](http://www.bloombergview.com/articles/2015-07-13/algorithms-had-themselves-a-treasury-flash-crash)
    在事件期间主要与其他 PTFs 进行交易。但是，从图表中提取的数据并不特别支持这一假设。以下是每秒任何组积极或被动积累的库存净变化的绘图，按交易者类型和侵略性标志：
- en: '[![](img/2a03be50a415d1235b4c297fc0930288.png)](https://mechanicalmarkets.wordpress.com/wp-content/uploads/2015/09/net-1-second-position-change-in-10-year-futures1.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/2a03be50a415d1235b4c297fc0930288.png)](https://mechanicalmarkets.wordpress.com/wp-content/uploads/2015/09/net-1-second-position-change-in-10-year-futures1.png)'
- en: Net inventory change per second in 10-year futures. Data is from report Figures
    3.6 and 3.8\. Assumes that each bar in both figures represents 1-second. There
    are 928 such bars.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 10年期期货每秒净库存变化。数据来自报告图 3.6 和 3.8，假设图中的每根柱子都代表1秒。共有928根柱子。
- en: Assuming that the 1-second inventory change is reflective of actual trades [[3](#bottom3report)],
    this figure shows that, during big seconds, little volume was generated by intra-group
    trading.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 假设 1 秒库存变化反映了实际交易[[3](#bottom3report)]，该图显示，在大时刻，组内交易产生的交易量很少。
- en: 'Here’s a similar plot for the cash market [[4](#bottom4report)] which appears
    to show that PTFs traded more with banks than each other:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是现金市场的类似图表[[4](#bottom4report)]，显示 PTFs 与银行的交易比彼此之间更多：
- en: '[![](img/77f298d65b6e71323ea688d2ca2f0133.png)](https://mechanicalmarkets.wordpress.com/wp-content/uploads/2015/09/net-1-second-position-change-in-10-year-cash1.png)'
