- en: Nothing immediately struck me about the lagged cross-correlations or auto-correlations;
    except perhaps that asset managers tend to persistently trade on the same side,
    which I think we already knew.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我立即没有注意到滞后的交叉相关性或自相关性；除了资产管理者倾向于持续在同一侧进行交易，这一点我认为我们已经知道了。
- en: '[[7](#7report)] The reasons for that disparity could include:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[[7](#7report)] 这种差异的原因可能包括：'
- en: Sub-second, group-wide turnover, when it is make-make or take-take (sub-second
    turnover for individual HFTs was estimated to be roughly 15% in [[3](#bottom3report)]).
    Sub-second turnover should appear in the charts if it’s make-take or take-make,
    because net inventory in the charts is split by aggressor flag.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 亚秒级，集团范围内的周转，当它是make-make或take-take时（单个HFT的亚秒级周转据估计大约为15%[[3](#bottom3report)]）。如果是make-take或take-make，亚秒级周转应出现在图表中，因为图表中的净库存按侵略者标志分割。
- en: The y-axis resolution of the charts. The smallest visible changes in net inventory
    are $2.4M for the aggressive chart and $1.9M for the passive chart. So small executions
    may be under-represented. Algorithms are known for sending [smaller orders](https://mechanicalmarkets.wordpress.com/2015/02/09/order-size-in-the-hft-era-identifying-trade-type-pt-3/)
    than humans.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图表的y轴分辨率。激进图表中净库存的最小可见变化为240万美元，而保守图表中为190万美元。因此，小额执行可能被低估了。已知算法通常发送比人类更小的订单。
- en: Self-trades could conceivably have been excluded from these charts.
