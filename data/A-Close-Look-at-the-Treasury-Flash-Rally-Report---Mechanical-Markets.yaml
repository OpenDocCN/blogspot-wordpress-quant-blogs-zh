- en: Estimated portion of 10-year futures volume between passive and aggressive trades
    from each group.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 估算了每个群体之间积极和被动交易之间的10年期期货交易量份额。
- en: The estimates show that asset managers tended to trade more aggressively (5.8%
    of total volume) than passively (3.5%). When trading aggressively, 36% (0.021/0.058)
    of their volume was executed against a bank-dealer, significantly higher than
    bank-dealers’ 23% share of overall passive volume. Given that asset managers characteristically
    have “large directional flows spanning multiple trading sessions,” their tendency
    to trade with banks may be of interest to people worried about bond market liquidity
    [because](http://www.rba.gov.au/speeches/2015/sp-ag-2015-09-16.html) “banks now
    have less risk-warehousing capacity than they did in the past.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 估算显示，资产管理者倾向于更积极地交易（占总交易量的5.8%）而不是被动地交易（占总交易量的3.5%）。在积极交易时，他们的36%（0.021/0.058）交易量是对银行交易员的，这明显高于银行交易员在总体被动交易量中所占的23%。考虑到资产管理者的特点是“跨越多个交易会话的大量方向性流动”，他们与银行进行交易的倾向可能会引起担心债券市场流动性的人的兴趣，因为“银行现在的风险承担能力比过去要低”[所以](http://www.rba.gov.au/speeches/2015/sp-ag-2015-09-16.html)。
- en: Group-Identified Book Depth
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 群体识别的订单簿深度
- en: 'Large, passive sell orders may have stopped the flash rally. From the report:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 大额的被动卖单可能已经制止了闪电式上涨。从报告中得知：
- en: Around 9:39 ET, the sudden visibility of certain sell limit orders in the futures
    market seemed to have coincided with the reversal in prices… [W]ith prices still
    moving higher, a number of previously posted large sell orders suddenly became
    visible in the order book above the current 30-year futures price (as well as
    in smaller size in 10-year futures).
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在东部时间9:39左右，期货市场中某些卖出限价订单突然可见，似乎与价格反转同时发生…… 在价格仍在上涨的情况下，一些之前发布的大额卖单突然出现在当前30年期期货价格上方的订单簿中（以及10年期期货中的较小规模）。
- en: 'We don’t know who submitted those orders for the 30-year, but the report may
    tell us who did for the 10-year. Here is an estimate of ID-tagged order book depth
    around this time, using data from Figures 3.19 and 3.22:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不知道是谁提交了那些30年期订单，但这份报告可能会告诉我们谁为10年期提交了订单。以下是根据图3.19和3.22的数据，对此时ID标记的订单簿深度的估算：
- en: '[![](img/270e8d8cbbf2b2d38e2ed5d00a687394.png)](https://mechanicalmarkets.wordpress.com/wp-content/uploads/2015/09/order-book-quantity-by-trader-type-10-year-future.png)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/270e8d8cbbf2b2d38e2ed5d00a687394.png)](https://mechanicalmarkets.wordpress.com/wp-content/uploads/2015/09/order-book-quantity-by-trader-type-10-year-future.png)'
- en: Estimated visible book depth in top 3 price levels for 10-year futures, by type
    of trader. Hedge Fund and FCM data from 3.22 is merged into data from Figure 3.19\.
    The depth quantity from the “Other” trader category in Figure 3.19 appears to
    be very close to the sum of the quantity from “FCM” and “Other” traders in Figure
    3.22; “Other_322” uses the Figure 3.22 data. Aligning, renormalizing, and merging
    the data from Figure 3.22 into data from Figure 3.19 required some judgment, so
    there may be errors (and the x-axis is probably off by a few seconds). Time resolution
    of the data in Figure 3.19 appears to be about 1.8 seconds, but the similar Figure
    3.17 from the cash market has an apparent resolution of 1 second; it’s possible
    that this disparity is because the authors wanted to protect traders’ privacy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 估计前3个价格水平的可见簿深度，按交易类型划分的10年期期货。3.22的对冲基金和FCM数据与图3.19的数据合并。图3.19中“其他”交易者类别的深度数量似乎非常接近图3.22中“FCM”和“其他”交易者数量之和；“其他_322”使用图3.22的数据。将图3.22的数据对齐、重新标准化并合并到图3.19的数据中需要一些判断，因此可能存在错误（而且x轴可能偏移几秒）。图3.19中数据的时间分辨率似乎约为1.8秒，但类似的现金市场中的图3.17具有1秒的明显分辨率；这可能是因为作者想保护交易者的隐私。
- en: The origin of these large sell orders could have been traders in the “Other”
    category of Figure 3.22\. I wonder if they may have come from asset managers,
    which are not separately included in the depth plots.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些大卖单的来源可能是图3.22中的“其他”类交易者。我想知道它们是否可能来自资产管理公司，这在深度图中没有单独列出。
- en: Self-Trading
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自我交易
- en: 'According to the report: “in the 5-year note in the cash market… self-trading
    accounted for about one-third of net aggressive trade volume between 9:33-9:39
    ET.” Levels of self-trading were high on futures markets as well. Regulators are
    [contemplating](http://blogs.wsj.com/moneybeat/2015/09/17/cftc-official-calls-for-greater-algo-controls/)
    new, industry-initiated, rules on self-trading. That makes a lot of sense. The
    usual defense of self-trading argues (correctly) that it can be the accidental
    by-product of compliant trading, hardly a claim that self-trading is beneficial.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 根据报告：“在现金市场的5年期票据中...自我交易占9:33-9:39 ET之间净激进交易量的约三分之一。”期货市场的自我交易水平也很高。监管机构正在[考虑](http://blogs.wsj.com/moneybeat/2015/09/17/cftc-official-calls-for-greater-algo-controls/)自我交易的新行业自发规则。这是很有道理的。自我交易的常规辩护（正确地）认为它可能是合规交易的意外副产品，几乎不能称之为自我交易有益。
- en: Most major exchanges offer self-match prevention, and it seems easy to enable
    it for all customers. I understand that some trading firms have a siloed business
    model, where individual groups fiercely compete with one another. In these companies,
    self-match prevention could allow rival groups to learn each others’ trading strategies.
    [[10](#bottom10report)] But that doesn’t strike me as a particularly high price
    to pay. In contrast, accidental self-trading does impose a cost on market participants
    — it adds noise to market data. [[11](#bottom11report)] Regardless of whether
    self-trading had any effect on the flash event, it certainly has fostered suspicion
    of the industry, which seems like pretty good reason to eliminate it. [[12](#bottom12report)]
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数主要交易所提供自我匹配防范措施，对所有客户启用似乎很容易。我了解到一些交易公司采用孤立的商业模式，各个小组之间激烈竞争。在这些公司中，自我匹配防范可以使竞争对手学习彼此的交易策略。[[10](#bottom10report)]
    但这对我来说并不是一个特别高的代价。相比之下，意外的自我交易给市场参与者带来了成本 - 它给市场数据增加了噪音。[[11](#bottom11report)]
    无论自我交易是否对闪电事件产生了任何影响，它肯定引起了对该行业的怀疑，这似乎是消除它的充分理由。[[12](#bottom12report)]
- en: Potential Causes of Flash Events
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 闪电事件的潜在原因
- en: 'Andrew Lo discussed the 3 dimensions of liquidity in the recent CFTC [Market
    Risk Advisory Committee](http://www.cftc.gov/idc/groups/public/@aboutcftc/documents/file/mrac_060215_transcript.pdf):'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 安德鲁·罗在最近的CFTC [市场风险咨询委员会](http://www.cftc.gov/idc/groups/public/@aboutcftc/documents/file/mrac_060215_transcript.pdf)中讨论了流动性的三个维度：
- en: '[T]here are three qualities of liquidity that really make up the definition.
    A security is liquid if it can be traded quickly, if it can be traded in large
    size and if it can be traded without moving prices.'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “[流动性的定义]有三个方面，它确实构成了定义的一部分。一个证券如果能够快速交易，能够大规模交易，以及能够在不移动价格的情况下交易，那么它就是流动的。”
- en: Lo adds that these attributes can be measured. I think he’s right that “liquidity”
    has a simple, quantitative definition. But there’s an additional wrinkle that
    makes it prone to sudden changes, and challenging to measure. Liquidity is also
    about expectations, and its three components (price, time, and size) evolve in
    response to any anticipated change in them. This evolution may be especially important
    in flight-to-safety markets. If you want protection from volatility, and worry
    that bond market liquidity could dry up, you might accelerate your purchase of
    treasuries. If others decide the same, then there could be a rapid, cascading
    deterioration in liquidity. [[13](#bottom13report)]
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Lo补充说这些属性是可以测量的。我认为他说得对，“流动性”有一个简单的定量定义。但是有一个额外的复杂因素使其容易发生突然变化，并且难以测量。流动性也与预期有关，其三个组成部分（价格、时间和大小）会根据对它们的任何预期变化而发展。这种演变在风险逃避市场中可能尤为重要。如果你想要保护免受波动的影响，并担心债券市场的流动性可能会枯竭，你可能会加快购买国债的速度。如果其他人也这样决定，那么流动性可能会迅速、连续地恶化。[[13](#bottom13report)]
- en: 'Many models of liquidity involve a book of “latent orders,” which are orders
    that exist in traders’ imaginations and are not yet live. A trader with latent
    orders might think, for example: “X is over-valued by 15%, so if it drops 20%
    with little change in my outlook, I’ll buy it.” Donier, Bonart, Mastromatteo,
    and Bouchaud [propose](http://arxiv.org/abs/1412.0141) a model where traders instantly
    submit latent orders as real orders when the market price gets close to their
    desired price. [[14](#bottom14report)] Their model exhibits many properties found
    in real markets. But, there’s no reason to expect that latent traders watch markets
    full-time, and as the authors say in a footnote, these traders’ slow reaction
    time could be a factor in flash events:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 许多流动性模型涉及“潜在订单”簿，这些订单存在于交易者的想象中，但尚未实现。拥有潜在订单的交易者可能会这样想：“X被高估了15%，所以如果价格下跌20%，而我的观点几乎没有改变，我就会买入。”
    Donier、Bonart、Mastromatteo和Bouchaud提出了一个模型，其中当市场价格接近他们期望的价格时，交易者立即将潜在订单提交为真实订单。[提案](http://arxiv.org/abs/1412.0141)。[[14](#bottom14report)]
    他们的模型具有许多在实际市场中发现的属性。但是，没有理由期望潜在交易者全天都在观察市场，正如作者在一个脚注中所说，这些交易者的反应速度缓慢可能是闪电事件的一个因素：
- en: It is very interesting to ask what happens if the conversion speed between latent
    orders and real orders is not infinitely fast, or when market orders become out-sized
    compared to the prevailing liquidity.  As we discuss in the conclusion, this is
    a potential mechanism for crashes
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很有趣的是，如果潜在订单和实际订单之间的转换速度不是无限快的，或者当市场订单与当前流动性相比过大时会发生什么情况。 正如我们在结论中讨论的那样，这是崩盘的一个潜在机制。
- en: I think that our markets tend to have a layer of liquidity provided by professional
    intermediaries, and a much thicker layer provided by slower latent traders, far
    from the top of book. In rare occasions that intermediary layer could be exhausted
    and, if sufficient time isn’t available for latent traders to step in, a flash
    event may occur. If so, I’m not sure that there’s an easy remedy. Some people
    may think that slowing down our markets would prevent these flash events, but
    I suspect it wouldn’t be that straightforward. Latent traders might check prices
    once a day (or less), which would mean that our markets would need to be made
    *a lot* slower. Also, some latent traders may pay attention to the market only
    after significant volume has transacted at their target price, so slower markets
    could still have episodes of extreme volatility, they’d just last for days instead
    of minutes.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们的市场往往由专业中介提供的流动性层和由远离订单簿顶部的慢速潜在交易者提供的更厚实的流动性层构成。在罕见情况下，中介层可能会耗尽，如果没有足够的时间让潜在交易者介入，可能会发生闪电事件。如果是这样，我不确定是否有一个简单的解决方案。有些人可能认为减缓我们的市场可以防止这些闪电事件，但我怀疑事情不会那么简单。潜在交易者可能每天（或更少）只查看一次价格，这意味着我们的市场需要变得*慢得多*。此外，一些潜在交易者可能只在达到他们的目标价格后才关注市场，因此更慢的市场仍可能出现极端波动的情况，只是持续时间会变为几天而不是几分钟。
- en: Some flash events probably have more rectifiable causes. The August 24, 2015
    event was likely exacerbated by temporary changes in market structure from [LULD
    halts](http://www.wsj.com/articles/stock-market-tumult-exposes-flaws-in-modern-markets-1440547138),
    NYSE [Rule 48](http://www.wsj.com/articles/for-stock-markets-the-moment-when-humans-matter-1441148923),
    [futures being limit-down](http://blogs.barrons.com/focusonfunds/2015/08/25/many-etfs-saw-wacky-trading-in-mondays-selloff/),
    and futures’ price limits changing simultaneously with the equity opening. These
    measures are intended to give markets time to attract latent liquidity. But because
    they alter market structure, they may shutdown some professional intermediaries,
    which aren’t set up to trade in one-off conditions. Increased volatility isn’t
    surprising with intermediary liquidity missing, and still insufficient time for
    most latent traders to become active.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一些闪电事件可能有更可矫正的原因。2015年8月24日的事件很可能受到[LULD停牌](http://www.wsj.com/articles/stock-market-tumult-exposes-flaws-in-modern-markets-1440547138)，纽交所[规则48](http://www.wsj.com/articles/for-stock-markets-the-moment-when-humans-matter-1441148923)，[期货下限](http://blogs.barrons.com/focusonfunds/2015/08/25/many-etfs-saw-wacky-trading-in-mondays-selloff/)以及期货价格限制与股票开盘同时变化这些临时市场结构变化的影响。这些措施旨在给市场时间吸引潜在流动性。但因为它们改变市场结构，它们可能关闭一些专业中介，这些中介并不打算在个别条件下进行交易。中介流动性减少导致增加的波动性并不奇怪，大部分潜在交易者仍然没有足够的时间变得活跃。
- en: Many people think that “HFT Hot Potato,” where HFTs panic as their inventory
    devalues and then dump it on other HFTs, is a factor in flash events. [[15](#bottom15report)]
    For the October 15 event, that seems pretty unlikely. PTFs do not appear to have
    preferentially traded with each other. And figures 3.9-3.12 in the report show
    that the bulk of aggressive volume from PTFs and Bank-Dealers consisted of exposure-increasing
    buy orders. [[16](#bottom16report)] Exposure-decreasing aggressive orders were,
    for the most part, selling the 10-year. [[17](#bottom17report)]
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为，“HFT烫手山芋”是闪电事件的一个因素，HFT在库存贬值时恐慌，然后将其抛给其他HFT。[[15](#bottom15report)] 对于10月15日的事件，这似乎不太可能。
    PTFs似乎没有更倾向于相互交易。报告中的图3.9-3.12显示，PTFs和银行交易商的大部分侵略性成交量都是增加头寸的买单。[[16](#bottom16report)]
    大部分减少头寸的侵略性订单实际上在卖出10年期国债。[[17](#bottom17report)]
- en: The Utility of Fine-Grained Data
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 精细数据的实用性
- en: I’ve [argued](https://mechanicalmarkets.wordpress.com/2015/02/26/ending-market-abuse-limits-on-anonymous-trading/)
    in the past that more post-trade disclosure would dispel conspiracy theories and
    ensure that our markets stay clean. This Joint Staff Report included data with
    a resolution that surprised me. I hope that trend continues. Even if it doesn’t,
    there is a possibility that data with this level of precision can be matched with
    real market data messages to a limited extent. That isn’t an easy problem technically,
    but I intend to give it a try.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去[主张](https://mechanicalmarkets.wordpress.com/2015/02/26/ending-market-abuse-limits-on-anonymous-trading/)，更多的交易后披露会揭穿阴谋论，并确保我们的市场保持清洁。这份联合工作报告包含了一些让我感到惊讶的数据。我希望这一趋势会继续下去。即使它没有，有可能会将具有这种精度的数据与实际市场数据消息部分匹配。这在技术上并不容易，但我打算试一试。
- en: '[[1](#1report)] IEX has used a similar definition. From a 2014 [blog post](http://blogs.wsj.com/moneybeat/2014/08/11/debate-over-high-frequency-trading-on-iex-muddied-by-trade-counting/)
    by Bradley Hope:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#1report)] IEX使用了类似的定义。来自布拉德利·霍普（Bradley Hope）于2014年[博客文章](http://blogs.wsj.com/moneybeat/2014/08/11/debate-over-high-frequency-trading-on-iex-muddied-by-trade-counting/)中：'
- en: IEX says that in July 17.7% of trading on its platform is done by proprietary
    trading firms, which it says are firms that have no clients and trade for their
    own account. It places HFT firms in this category.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: IEX表示，7月份其平台上有17.7％的交易是由自营交易公司进行的，它说这些公司没有客户，是为自己的账户交易。它将HFT公司列入了这一类别。
- en: 'As an aside, this percentage appears to have [risen](http://www.bloomberg.com/news/features/2015-08-23/brad-katsuyama-s-next-chapter)
    in the last year:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，这个比例似乎在过去一年中已经[上升](http://www.bloomberg.com/news/features/2015-08-23/brad-katsuyama-s-next-chapter)：
- en: Brokers trading their own principal—they include both HFT firms and the big
    banks’ proprietary trading desks—account for 23 percent of IEX’s trades.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经纪商自营交易——包括HFT公司和大型银行的自营交易部门——占IEX交易的23％。
- en: Though this second definition may be different than the one given in 2014, since
    it includes banks’ supposedly [shrinking](http://www.wsj.com/articles/market-bets-abound-but-where-are-the-banks-1441166730)
    prop-trading desks and also appears to be restricted to broker-dealers. The Joint
    Staff Report’s definition says that PTFs “**may** be registered as broker-dealer[s]”
    (emphasis added), and certainly not all high-speed traders are broker-dealers.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个第二个定义可能与2014年给出的定义不同，因为它包括了银行据称正在[缩减](http://www.wsj.com/articles/market-bets-abound-but-where-are-the-banks-1441166730)的自营交易部门，而且似乎仅限于经纪商。联合工作组报告的定义称PTF“**可能**注册为经纪商”（强调添加），显然，并非所有高速交易者都是经纪商。
- en: '[[2](#2report)] The report makes it clear that classifying firms was not easy:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#2report)] 报告明确指出对公司进行分类并不容易：'
- en: Categorizing the firms requires some judgment, particularly given that they
    sometimes share certain characteristics or may act in multiple capacities… [S]ome
    bank-dealer and hedge fund trading patterns exhibit characteristics of PTFs, while
    many smaller PTFs clearly are not trading rapidly.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对公司进行分类需要一些判断，特别是考虑到它们有时共享某些特征或可能以多种身份行事... [一些银行经销商和对冲基金的交易模式表现出PTF的特征，而许多较小的PTF明显不是快速交易。
- en: '[[3](#3report)] This should be close, but not identical, to the aggressive
    and passive volume of each group. For example, Bank A may aggressively buy from
    PTF B, then Bank A may aggressively sell to PTF B. If these trades occur in the
    same second, there would be no net change in Bank-Dealers’ aggressively accumulated
    inventory, or PTFs’ passively accumulated inventory. This 15-minute period is
    exceptional, and I couldn’t say how often that kind of trading occurs even normally,
    but we have a hint from a nice [paper](http://www.cftc.gov/ucm/groups/public/@economicanalysis/documents/file/oce_automatedtrading.pdf)
    by CFTC staffers Haynes and Roberts.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3](#3report)] 这应该接近，但并非完全相同，每个组的主动和被动交易量。例如，银行A可能从PTF B处积极购买，然后银行A可能积极向PTF
    B出售。如果这些交易发生在同一秒钟内，则银行经销商的积极累积库存或PTF的被动累积库存将不会有净变化。这个15分钟的期间是异常的，我无法说这种交易通常发生多频繁，但我们可以从CFTC工作人员Haynes和Roberts的一篇很好的[论文](http://www.cftc.gov/ucm/groups/public/@economicanalysis/documents/file/oce_automatedtrading.pdf)中获得一些提示。'
- en: In that paper, Table 8 provides a measure of holding times for different types
    of traders. It shows that, for the 10-year bond future, 42% of the volume executed
    by large, automated traders is typically netted with trades on the opposing side
    within 1 minute. We can crudely estimate the portion of these traders’ volume
    that is held for under a second by considering the distribution of order resting
    times, given in Table 7\. Summing the appropriate values for the 10-year, about
    8.6% of double-counted volume is generated by passive, automated orders that are
    executed within 1 second, and 23.5%  within 1 minute. The ratio of these two numbers
    is 37%, which may also be reflective of the ratio between trades that have a 1
    second holding time (or less) and trades that have a 1 minute holding time (or
    less). So we can (very roughly) estimate that 0.37 * 0.42 ~ 15% of a typical high-speed
    trader’s volume is turned over in a second. This estimate applies to single traders’
    turnover, not the aggregate of their group.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在那篇论文中，表8提供了不同类型交易者持有时间的衡量标准。表明，对于10年期债券期货，42%的大型自动化交易者的交易量通常在1分钟内与对立面的交易清算。我们可以通过考虑表7中给出的订单挂单时间的分布，粗略估计这些交易者的交易量中有多少被持续不到1秒。将适当值相加得到10年期的，约有8.6%的双重计数交易量是由被执行不到1秒的被动自动化订单产生的，23.5%在1分钟内。这两个数字的比率是37%，这也可能反映了具有1秒持有时间（或更短）和具有1分钟持有时间（或更短）的交易之间的比率。因此，我们可以（非常粗略地）估计一个典型的高速交易者的交易量中大约有0.37
    * 0.42 ≈ 15%是在一秒钟内完成的。这个估计适用于单个交易者的周转率，而不是他们团体的总和。
- en: '[[4](#4report)] With a 50 million dollar threshold instead of the 100 used
    for the futures plot, because the cash market is less active than futures.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[[4](#4report)] 由于现金市场比期货市场活跃度低，所以将阈值从100调整为5000万美元。'
- en: '[[5](#5report)] One of the first things [discussed](https://mechanicalmarkets.wordpress.com/2015/01/13/trader-type-and-order-age/)
    on this blog is that algorithms generally want to avoid trading with one another.
    Table 4 from the [above-linked](http://www.cftc.gov/ucm/groups/public/@economicanalysis/documents/file/oce_automatedtrading.pdf)
    paper says that total volume for 10-year futures is typically composed of: 43%
    algorithms trading with algorithms, 41% algorithms trading with humans, 12% humans
    trading with humans. These statistics show algorithms interacting with other algorithms
    about as often as you’d expect by random chance, which surprises me slightly —
    I’d have expected algos to tend towards interacting more with humans.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
