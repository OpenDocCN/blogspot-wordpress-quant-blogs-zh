- en: 'Quantifiable Edges: VIX Goes From Overbought To Oversold In 5 Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：VIX在5天内从超买转为超卖
- en: 来源：[http://quantifiableedges.blogspot.com/2009/11/vix-goes-from-overbought-to-oversold-in.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/11/vix-goes-from-overbought-to-oversold-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/11/vix-goes-from-overbought-to-oversold-in.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/11/vix-goes-from-overbought-to-oversold-in.html#0001-01-01)
- en: The VIX has moved from overbought to oversold quite quickly this past week (based
    on its stretch above and below the 10-day average). This brings up the question
    of whether the now “oversold” VIX is suggesting a selloff for the S&P. I took
    a look at similar past situations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一周内，VIX迅速从超买状态转为超卖状态（基于其高于和低于10日平均值的程度）。这引发了一个问题：现在“超卖”的VIX是否意味着标普500将出现下跌。我查看了过去类似的情况。
- en: '[![](img/9eb8b99792068fd5395f4cf3cead13f0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhrsh_PKcvf7gOWBmbOkuDd_0OAJa9x-mVbo_K3aZRFBTwTXxVuN7Ep03-JRam19MwUhxIB4JXS7D4aR-he2RzHUlT2QZnd1DYDGBU5Wu4iwAt2GLwLVLQweLRxAtiPeenfmTid-lbMMhPq/s1600-h/2009-11-9+png1.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhrsh_PKcvf7gOWBmbOkuDd_0OAJa9x-mVbo_K3aZRFBTwTXxVuN7Ep03-JRam19MwUhxIB4JXS7D4aR-he2RzHUlT2QZnd1DYDGBU5Wu4iwAt2GLwLVLQweLRxAtiPeenfmTid-lbMMhPq/s1600-h/2009-11-9+png1.png)'
- en: Results have been inconsistent but risk/reward has generally favored more upside
    over the coming weeks. This would seem to make sense since what you’re typically
    looking at in the SPX with the above setup is a strong rebound from a sharp decline
    during a long-term uptrend.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果一直不一致，但风险/收益通常在接下来的几周内倾向于更多上行。这似乎是有道理的，因为在上面的设置中，你所通常看到的是在长期上升趋势中的 sharp decline
    后的强劲反弹。
- en: I am seeing some signs the market is nearing a pullback. The VIX action is not
    one of those signs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到市场似乎正在接近回调。VIX的表现并不是那些迹象之一。
