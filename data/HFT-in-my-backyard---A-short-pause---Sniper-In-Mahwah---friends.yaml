- en: HFT in my backyard | A short pause – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我后院的高频交易 | 短暂的停顿 - 马瓦日狙击手和朋友
- en: 来源：[https://sniperinmahwah.wordpress.com/2014/10/13/hft-in-my-backyard-a-short-pause/#0001-01-01](https://sniperinmahwah.wordpress.com/2014/10/13/hft-in-my-backyard-a-short-pause/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2014/10/13/hft-in-my-backyard-a-short-pause/#0001-01-01](https://sniperinmahwah.wordpress.com/2014/10/13/hft-in-my-backyard-a-short-pause/#0001-01-01)
- en: The Ofcom spectrum [website](http://spectruminfo.ofcom.org.uk/spectrumInfo/) being
    down, it’s nearly impossible to continue the “HFT in my back yard” series seriously.
    I have most of the data needed to finish Part IV, but I don’t want to write an
    incomplete account of Latent Networks – on which I just found the last “smart
    move”. What’s more, I discovered a new microwaves network here in my backyard.
    In fact, it’s an old one – to be honest, he never existed but the story if verrrrrrry
    interesting (in the end, I think I could write a little book about all this stuff).
    I still have to review some US legal documents (this if my new gig) and have to
    check if I can report publicly what I have found – I already entered a private
    property by visiting the Jump tower in Houtem, some FBI and US Defense people
    came to read my blog, so I don’t want do make things worse for myself – jail is
    not cool I think. Last but not least,  I have to finish a 4,000 words article
    for a French academic [journal](http://terrain.revues.org/2644) of anthropology
    about my first hypothesis regarding the “nature of market microstructure”, and
    I’m quite late (very late, in fact). So I’ll post Part IV early next week, hoping
    that the Ofcom website will be available again in the next few days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Ofcom频谱[网站](http://spectruminfo.ofcom.org.uk/spectrumInfo/)不可用，很难认真继续“我后院的高频交易”系列。我已经有了完成第四部分所需的大部分数据，但我不想写一个关于潜在网络的不完整账户
    - 我刚刚发现了最后的“聪明之举”。而且，我在后院发现了一个新的微波网络。实际上，这是一个旧网络 - 老实说，它从未存在过，但故事非常有趣（最后，我想我可以写一本关于所有这些东西的小书）。我仍然需要审查一些美国法律文件（这是我的新工作），并且必须检查我是否可以公开报告我所发现的内容
    - 我已经通过访问霍特姆跳塔进入了私人财产，一些联邦调查局和美国国防人员来阅读我的博客，所以我不想为自己添麻烦 - 我认为坐牢不酷。最后但同样重要的是，我还要完成一篇关于市场微观结构的“性质”的第一个假设的4000字的一篇法国人类学学术期刊文章，我现在已经相当晚了（实际上非常晚了）。所以我希望下周初发布第四部分，希望Ofcom网站在接下来的几天内能够再次可用。
