- en: '[Cognitive Sophistication Does Not Attenuate the Bias Blind Spot](http://psycnet.apa.org/psycinfo/2012-14753-001/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[认知复杂性不减弱偏见盲点](http://psycnet.apa.org/psycinfo/2012-14753-001/)'
- en: 'just published in the Journal of Personality and Social Psychology, the authors
    note :'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚发表在《人格与社会心理学》杂志上，作者指出：
- en: 'As opposed to the social emphasis in past work on the bias blind spot, we examined
    bias blind spots connected to some of the most well-known effects from the heuristics
    and biases literature: outcome bias, base-rate neglect, framing bias, conjunction
    fallacy, anchoring bias, and myside bias. We found that none of these bias blind
    spot effects displayed a negative correlation with measures of cognitive ability
    (SAT total, CRT) or with measures of thinking dispositions (need for cognition,
    actively open-minded thinking). If anything, the correlations went in the other
    direction...More intelligent people were not actually less biased—a finding that
    would have justified their displaying a larger bias blind spot.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与以往对偏见盲点的社会强调不同，我们研究了与启发式和偏见文献中一些最著名效应相关的偏见盲点：结果偏见，基础率忽视，框架偏见，联结谬误，锚定偏见和我的偏见。我们发现，这些偏见盲点效应都与认知能力的测量（SAT总分，CRT）或思维倾向的测量（认知需求，积极开放的思维）没有负相关。如果说有的话，相关性的方向正好相反...更聪明的人实际上并没有更少的偏见——这一发现足以证明他们显示出更大的偏见盲点。
- en: I put this in with
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我把这个放进去了
- en: '[evidence that IQ](http://www.amazon.com/Folly-Fools-Logic-Deceit-Self-Deception/dp/0465027555/ref=sr_1_1?s=books&ie=UTF8&qid=1322359768&sr=1-1)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[证据表明智商](http://www.amazon.com/Folly-Fools-Logic-Deceit-Self-Deception/dp/0465027555/ref=sr_1_1?s=books&ie=UTF8&qid=1322359768&sr=1-1)'
- en: is positively correlated with not just deception, but self-deception. This is
    why stupid sons don’t ruin a family, the clever ones do. Remember this the next
    time someone tells you their strategy is based on heuristics and biases, because
    it isn't obvious people aware of biases are less biased.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与欺骗和自欺相关程度是正相关的，这就是为什么愚蠢的儿子不会毁掉一个家庭，聪明的孩子会。下次有人告诉你他们的策略是基于启发式和偏见，你要记住这一点，因为显然有意识地了解偏见的人并不会更少偏见。
