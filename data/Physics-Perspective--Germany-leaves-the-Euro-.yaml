- en: 'Physics Perspective: Germany leaves the Euro?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：德国退出了欧元？
- en: 来源：[http://physicsoffinance.blogspot.com/2012/06/germany-leaves-euro.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/06/germany-leaves-euro.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/06/germany-leaves-euro.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/06/germany-leaves-euro.html#0001-01-01)
- en: 'The idea, crazy as it sounds, makes a lot of sense. The current hope -- in
    discussion today in Brussels -- is to consider ways for some central European
    finance minister to exert veto power over national budgets. That sounds to me
    like a recipe for disaster and ultimately real vicious conflict between European
    nations. Do we really want to experiment with that? As an alternative, consider
    a unilateral German exit from the Euro:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法虽然听起来很疯狂，但很有道理。当前的希望——今天在布鲁塞尔讨论——是考虑让一些中欧财政部长对国家预算拥有否决权。这听起来像是一个灾难的食谱，最终会导致欧洲国家之间真正的恶性冲突。我们真的想尝试那样吗？作为一种替代方案，考虑德国单方面退出欧元：
- en: A better, bolder and, until now, almost inconceivable solution is for [Germany](http://topics.nytimes.com/top/news/international/countriesandterritories/germany/index.html?inline=nyt-geo
    "More news and information about Germany.") to reintroduce the mark, which would
    cause the euro to immediately decline in value. Such a devaluation would give
    troubled economies, especially those of [Greece](http://topics.nytimes.com/top/news/international/countriesandterritories/greece/index.html?inline=nyt-geo
    "More news and information about Greece."), Italy and [Spain](http://topics.nytimes.com/top/news/international/countriesandterritories/spain/index.html?inline=nyt-geo
    "More articles about Spain."), the financial flexibility they need to stabilize
    themselves.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个更好、更大胆的，到目前为止几乎难以想象的解决方案是让[德国](http://topics.nytimes.com/top/news/international/countriesandterritories/germany/index.html?inline=nyt-geo
    "更多关于德国的新闻和信息")重新引入马克币，这将导致欧元立即贬值。这种贬值将给陷入困境的经济体，特别是[希腊](http://topics.nytimes.com/top/news/international/countriesandterritories/greece/index.html?inline=nyt-geo
    "更多关于希腊的新闻和信息")、意大利和[西班牙](http://topics.nytimes.com/top/news/international/countriesandterritories/spain/index.html?inline=nyt-geo
    "更多关于西班牙的新闻")，提供它们需要的财政灵活性以稳定自身。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Although repeated currency devaluations are not the path to prosperity, a weaker
    euro would give a boost in competitiveness to all members of the monetary union,
    including France and the Netherlands, which is why they might very well choose
    to remain in it even if Germany were to gradually leave. A resurgence of manufacturing
    would also allow the vast unemployment rolls of Spain, Portugal, Greece and other
    countries to begin to decline. The tremendous loss of human capital and human
    dignity we are witnessing would ease.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然反复的货币贬值不是通往繁荣的道路，但一个更弱的欧元将有助于提高货币联盟所有成员的竞争力，包括法国和荷兰，这就是为什么它们可能会选择即使德国逐渐退出也留在其中的原因。制造业的复苏也将使西班牙、葡萄牙、希腊和其他国家的巨大失业名单开始下降。我们正在目睹的人力资本和人格尊严的巨大损失将得到缓解。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Reintroducing the mark would not solve the debt burdens of southern European
    countries, but it would give them needed breathing room to restructure their economies,
    reform labor markets, collect more taxes and reassure investors. The ability of
    the southern European countries to service their sovereign debt would immediately
    improve, helping to end the slow-burning debt and banking crises that have engulfed
    the Continent since 2008\.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 重新引入马克币不会解决南部欧洲国家的债务负担，但它将给它们提供必要的喘息空间来重组经济、改革劳动力市场、征收更多税收并安抚投资者。南部欧洲国家偿还主权债务的能力将立即提高，有助于结束自2008年以来席卷大陆的慢燃债务和银行危机。
