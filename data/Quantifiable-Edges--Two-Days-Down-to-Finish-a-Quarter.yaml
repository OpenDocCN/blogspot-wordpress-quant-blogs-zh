- en: 'Quantifiable Edges: Two Days Down to Finish a Quarter'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的交易边缘：两天内完成一个季度的交易
- en: 来源：[http://quantifiableedges.blogspot.com/2010/10/two-days-down-to-finish-quarter.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/two-days-down-to-finish-quarter.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/10/two-days-down-to-finish-quarter.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/two-days-down-to-finish-quarter.html#0001-01-01)
- en: It's a bit unusual to see the market decline the last 2 days of a quarter. 
    Below is a study that looks at other times this has happened.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在季度最后两天下跌 somewhat 不太寻常。下面是一份研究，探讨了其他发生这种情况的时间。
- en: In the past the market has frequently seen a rally following a weak finish to
    a quarter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去市场经常在季度末弱势表现后出现反弹。
