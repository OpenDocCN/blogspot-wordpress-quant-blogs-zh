- en: 'Physics Perspective: The Higgs Boson -- and the value of money'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：希格斯玻色与货币的价值
- en: 来源：[http://physicsoffinance.blogspot.com/2011/12/higgs-boson-and-value-of-money.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/12/higgs-boson-and-value-of-money.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/12/higgs-boson-and-value-of-money.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/12/higgs-boson-and-value-of-money.html#0001-01-01)
- en: What does the (tentatively discovered) Higgs Boson have to do with finance?
    Nothing. At least nothing obvious. Still, it's a fascinating topic with grand
    sweeping themes. I've written an essay on it for Bloomberg Views, which will appear
    later tonight or tomorrow. I'll add the link when it does.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 希格斯玻色（尚未被确定发现）与金融有什么关系？没有。至少没有直接的。然而，这是一个有着宏大主题的迷人话题。我为彭博社撰写了一篇关于这个话题的文章，将在今晚或明天发表。文章发表后我会添加链接。
- en: The interesting thing to me about the Higgs Boson, and the associated Higgs
    field (the boson is an elementary excitation of this field), is the intellectual
    or conceptual history of the idea. It seems crazy to think that as the universe
    cooled (very shortly after the big bang) a new field, the Higgs field, suddenly
    appeared, filling all space, and giving particles mass in proportion to how strongly
    they interact with that field. It would be a crazy idea if it were just a proposal
    pulled out of thin air. But the history is that Higgs' work (and the work of many
    others at the same time, the early 1960s) had very strong stimulation from the
    BCS theory of superconductivity of ordinary metals, which appeared in 1957.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，希格斯玻色和相关的希格斯场（玻色子是这个场的初级激发态）的有趣之处在于这一想法的智力或概念历史。考虑到宇宙冷却（在大爆炸之后非常短的时间内）会突然出现一个新场，希格斯场，充满整个空间，并根据粒子与该场的相互作用强度赋予粒子质量，这听起来很疯狂。如果这个想法只是从天而降的提议，那它就是一个疯狂的想法。但历史是，希格斯的工作（以及同时代的许多其他人的工作）受到了1957年出现的普通金属超导性的BCS理论的强烈刺激。
- en: That theory explained how superconductivity originates through the emergence
    below a critical temperature of a condensate of paired electrons (hence, bosons)
    which acts as an extremely sensitive electromagnetic medium. Try to impose a magnetic
    field inside a superconductor (by bringing a magnet close, for example) and this
    condensate or field will respond by stirring up currents which act precisely to
    cancel the field inside the superconductor. This is the essence of superconductivity
    -- its appearance changes physics inside the superconductor in such a way that
    electromagnetic fields cannot propagate. In quantum terms (from quantum electrodynamics),
    this is equivalent to saying that the photon -- the carrier of the electromagnetic
    fields -- comes to have a mass. It does so because it interacts very strongly
    with the condensate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 超导性的理论解释了如何在临界温度以下出现配对电子（因此，玻色子）的凝聚体，这种凝聚体作为一种极其敏感的电磁介质。尝试在超导体内部施加磁场（例如，将磁铁靠近）的话，这个凝聚体或场将通过激起电流来响应，这些电流正好能够抵消超导体内部的磁场。这就是超导性的本质——它改变了超导体内部的物理学，使得电磁场无法传播。从量子电磁动力学的角度来看，这等价于说光子——电磁场的载体——获得了质量。这是因为它与凝聚体发生了非常强烈的相互作用。
- en: This idea from superconductivity is pretty much identical to the Higgs mechanism
    for giving the W and Z particles (the carriers of the weak force) mass. This is
    what I think is fascinating. The Higgs prediction arose not so much from complex
    mathematics, but from the use of analogy and metaphor -- I wonder if the universe
    is in some ways like a superconductor? If we're living in a superconductor (not
    for ordinary electrical charge, but for a different kind of charge of the electroweak
    field), then it's easy to understand why the W and Z particles have big masses
    (more than 100 times the mass of the proton). They're just like photons traveling
    inside an ordinary superconductor -- inside an ordinary metal, lead or tin or
    aluminum, cooled down to low temperatures.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 超导性的这个想法与赋予W和Z粒子（弱力的载体）质量的希格斯机制几乎完全相同。这就是我觉得有趣的地方。希格斯预言并不是主要来自复杂的数学，而是来自于类比和隐喻的使用——我想知道宇宙在某些方面是否像一个超导体？如果我们生活在一个超导体中（不是对普通电荷，而是对电弱场的不同类型的电荷），那么很容易理解W和Z粒子为什么有大的质量（比质子的质量大100倍以上）。它们就像在普通超导体内部传播的光子——在普通的金属，如铅、锡或铝中，冷却到低温。
- en: I think it's fitting that physics theory so celebrated for bewildering mathematics
    and abstraction beyond ordinary imagination actually has its roots in the understanding
    of grubby things like magnets and metals. That's where the essential ideas were
    born and found their initial value.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，物理学理论如此著名，其数学令人困惑，抽象程度超出普通想象，实际上它的根源在于对像磁铁和金属这样的粗糙事物的理解。那里是基本思想诞生和找到它们最初价值的地方。
- en: Having said that none of this has anything to do with finance, however, I should
    mention
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，话说回来，这一切与金融无关，但我应该提一下
- en: '[a fascinating proposal](http://arxiv.org/PS_cache/cond-mat/pdf/0009/0009287v2.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个迷人的提议](http://arxiv.org/PS_cache/cond-mat/pdf/0009/0009287v2.pdf)'
- en: 'from 2000 by Per Bak, Simon Nørrelykke and Martin Shubik, which draws a very
    close analogy between the process which determines the value of money and any
    Higgs-like mechanism. They made the observation that the absolute value of money
    is essentially undetermined:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由Per Bak、Simon Nørrelykke和Martin Shubik在2000年提出，该理论将决定货币价值的过程与任何类似于希格斯机制的过程进行了非常接近的类比。他们观察到货币的绝对价值本质上是不确定的：
- en: The value of money represents a “continuous symmetry”. If, at some point, the
    value of money was globally redefined by a certain factor, this would have no
    consequences whatsoever. Thus, in order to arrive at a specific value of money,
    the continuous symmetry must be broken.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 货币的价值代表了“连续对称性”。如果在某个时刻，货币的价值通过某个因子被全球重新定义，这将毫无后果。因此，为了得到货币的具体价值，必须破坏连续对称性。
- en: In other words, a loaf of bread could be worth $1, $10, or $100 -- it doesn't
    matter. But here and now in the real world it does have one specific value. The
    symmetry is broken.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，一个面包可能值1美元、10美元或100美元——这都无关紧要。但在现实世界的此时此地，它确实有一个具体的值。对称性被破坏了。
- en: This idea of continuous symmetry is something that arises frequently in physics.
    And it is indeed the breaking of a continuous symmetry that underlies the onset
    of superconductivity. The mathematics of field theory shows that, anytime a continuous
    symmetry is broken (so that some variables comes to take on one specific value),
    there appears in the theory a new dynamical mode -- a so-called Goldstone Mode
    -- corresponding to fluctuations along the direction of the continuous symmetry.
    This isn't quite the appearance of mass -- that takes another step in the mathematics,
    but this Goldstone business is a part of the Higgs mechanism.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种连续对称性的概念在物理学中经常出现。确实，正是连续对称性的破坏导致了超导性的出现。场论的数学表明，任何时候连续对称性被破坏（从而使某些变量取一个特定的值），理论中就会出现一种新的动力学模式——所谓的金stone模式——对应于沿着连续对称性方向的波动。这并不是质量的出现——这在数学上还需要另一步，但金stone这一部分是希格斯机制的一部分。
- en: I'll try to return to this paper again. It offers a seemingly plausible dynamical
    model for how a value of money can emerge in an economy, and also why it should
    be subject to strong inherent fluctuations (because of the Goldstone mode). None
    of this comes out of equilibrium theory, nor should one expect it to as money
    is an inherently dynamical thing -- we use it as a tool to manage activities through
    time, selling our services today to buy food next week, for example.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我会尝试再次回到这篇论文。它为货币价值如何在经济中出现提供了一个看似合理的动力学模型，以及为什么它应该受到强烈的内在波动（因为金stone模式）。这一切都不是来自非平衡理论，也不应该期望它是，因为货币是一种固有的动态事物——我们使用它作为一种工具来管理时间内的活动，例如，今天出售我们的服务以购买下周的食物。
