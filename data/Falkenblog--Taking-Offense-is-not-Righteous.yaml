  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Michael Gazzaniga](http://falkenblog.blogspot.com/2013/02/gazzaniga-on-preferences.html)'
- en: writes about a study by
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 写了一项研究
- en: '[Kleck and Strenta (1980)](http://www.psychwiki.com/wiki/Kleck,_R._E.,_%26_Strenta,_A._(1980)._Perceptions_of_the_impact_of_negatively_valued_physical_characteristics_on_social_interaction._Journal_of_Personality_and_Social_Psychology,_39(5),_861-873.)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kleck 和 Strenta（1980）](http://www.psychwiki.com/wiki/Kleck,_R._E.,_%26_Strenta,_A._(1980)._Perceptions_of_the_impact_of_negatively_valued_physical_characteristics_on_social_interaction._Journal_of_Personality_and_Social_Psychology,_39(5),_861-873.)'
- en: that showed how our left-brain interpreter is driven to seek explanations for
    events. In the study the subjects had a scar applied to their face with makeup,
    which they observed in a mirror. They were told that they were going to have a
    discussion with another person, and that the experimenter was interested in whether
    the other person's behavior would be affected by the subject's scar. The subject
    was instructed to note any behavior that they thought was a reaction to the scar.
    At the last moment the experimented said he had to moisturize the scar to prevent
    it from cracking, and then surreptitiously removed the scar.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了我们的左脑解释者如何因为事件而寻求解释的研究。在这项研究中，实验对象用化妆品在脸上画了一道疤痕，并在镜子中观察到了这道疤痕。他们被告知他们即将和另一个人进行讨论，并且实验者对于另一个人的行为是否会受到实验对象的疤痕的影响感兴趣。实验对象被要求注意任何他们认为是对疤痕的反应的行为。在最后一刻，实验者说他必须润湿疤痕以防止其龟裂，然后偷偷地移除了疤痕。
- en: 'When shown a video of the other person''s facial reaction taken during the
    discussion, the subjects reported being treated horribly, and noted things like
    looking away. Their reality was based on two faulty pieces of information: 1)
    they had a scar and 2) their conversation partner glancing away more than usual.
    If you give people a good reason to believe someone is biased against them, they
    will perceive that bias regardless.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当被展示一段视频，显示讨论期间对方面部反应的录像时，实验对象报告称自己受到了可怕的对待，并指出了诸如移开视线之类的事情。他们的现实是基于两个错误的信息：1）他们有一道疤痕，2）他们的交谈伙伴的眼神移开比平常多。如果你给人们足够好的理由去相信某人对他们有偏见，他们将会感知到那种偏见。
- en: Unfortunately, no one talks about that study, but rather the more agreeable
    stereotype threat research that reinforces the notion that institutional racism
    powerfully discourages groups like
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，没有人谈论过那项研究，而是更愿意谈论强化制度性种族主义有力地阻止像
