  zh: '[妈妈们](http://abcnews.go.com/Business/moms-stress-stereotype-threat/story?id=18669453)'
- en: ', into performing stereotypically   The idea here is that if you prime subjects
    to do poorly on a'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，按照刻板印象的方式表现出来。这里的想法是，如果你提前让测试对象在某个领域表现不佳，
