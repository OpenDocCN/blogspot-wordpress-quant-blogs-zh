- en: As you can see, the average annual return is about 0.5%. That's the annual excess
    returns. After expenses, which for houses include property taxes of about 1-2%,
    plus broker fees (about 6% to sell), I think its safe to say the returns are indistinguishable
    from zero. Residential real estate has generally been thought to be a superior
    investment over the past 20 years, but I think this is mainly due to selective
    anecdotal inference.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，平均年回报约为 0.5%。即为年度超额回报。扣除开支后（对于房屋包括约 1-2% 的物业税以及经纪费（约 6% 出售），我认为可以说回报与零没有区别。过去
    20 年来，住宅房地产一直被认为是一个出色的投资品，但我认为这主要是选择性的个别推断。
- en: There does seem to be a small volatility premium, in that the more volatile
    series had slightly higher returns. The volatility was low, consistent with intuition,
    and higher vol does seem to go with higher return.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 确实似乎存在一点波动率溢价，这意味着更有波动的系列回报稍微更高。波动性较低，与直觉一致，而更高的波动性似乎与更高的回报相关。
