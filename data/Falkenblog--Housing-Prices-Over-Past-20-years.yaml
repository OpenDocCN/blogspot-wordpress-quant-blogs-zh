- en: Here we see a housing price index from Case-Shiller, and a housing price index
    that subtracts the opportunity cost, as reflected by the Fed Funds rate, labeled
    the Tot Ret Index. The main reason why our intuition about home prices is much
    rosier than reality, is that the returns that seem so certain, includes a long
    stretch in the nineties where the cumulative return was minuscule while Fed Funds
    averaged about 5% annually. A benchmark is essential, because, like an equity
    fund manager making money in 1999, if you ignore the opportunity cost, many investments
    look like great, when in fact they were not.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我们看到 Case-Shiller 的房价指数，以及减去联邦基金利率反映出的机会成本的房价指数，标记为 Tot Ret Index。关于房价的直觉之所以比现实好得多的主要原因是，看起来非常确定的回报包括
    90 年代的一个长期期间，累积回报微不足道，而联邦基金年均约为 5%。基准非常重要，就像股票基金经理在 1999 年赚钱一样，如果忽略了机会成本，许多投资看起来都很棒，而实际上并非如此。
- en: But what is truly amazing is that we see the improbable event that are all to
    common for financial time series. Prices have fallen about 20% cumulatively over
    the past year and a half(these are excess returns). Thus, from a standard deviation
    perspective, it was one of those five-sigma events (annualized vol was about 4%).
    Fat tails are part of almost every financial time series.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但真正令人惊奇的是，我们看到的是金融时间序列中常见的不太可能事件。过去一年半的时间里，房价累计下跌了约 20%（这些是超出收益）。因此，从标准差的角度来看，这是那些五西格玛事件之一（年化波动率约为
    4%）。厚尾几乎是每个金融时间序列的一部分。
