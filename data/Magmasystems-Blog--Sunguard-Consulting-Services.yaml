- en: 'Magmasystems Blog: Sunguard Consulting Services'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：Sunguard 咨询服务
- en: 来源：[http://magmasystems.blogspot.com/2007/04/sunguard-consulting-services.html#0001-01-01](http://magmasystems.blogspot.com/2007/04/sunguard-consulting-services.html#0001-01-01)
