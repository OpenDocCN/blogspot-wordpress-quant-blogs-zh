  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/04/sunguard-consulting-services.html#0001-01-01](http://magmasystems.blogspot.com/2007/04/sunguard-consulting-services.html#0001-01-01)
- en: People have been coming to me with news of a new consulting company ... Sunguard
    Consulting Company (I thought that Sunguard already had a consulting company).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人们纷纷向我传来消息，有一家新的咨询公司即将成立……Sunguard 咨询公司（我以为 Sunguard 已经有一家咨询公司了）。
- en: Looks like Chris Conte saw some value in my old employer, and made an offer.
    But, according to my various sources, the only catch is that 50% of the consultants
    have to stay in order for the deal to go through.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来克里斯·康特看到了我前东家的价值，并提出了一个提议。但是，根据我的各种消息来源，唯一的条件是必须有50%的顾问留下来，交易才能完成。
- en: Are Lab49 and Infusion next? They would certainly make a tasty snack for Larry
    Ellison.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Lab49 和 Infusion 会是下一个吗？它们肯定会被拉里·埃里森收购，成为美味的小吃。
