  zh: '[Gluskin Sheff](http://www.gluskinsheff.com/)'
- en: ', put out a note entitled “Buying Opportunity of the Year in Bonds?” He gives
    several reasons for anticipating a bond rally, here is an excerpt of his most
    important ones[emphasis mine]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '，发布了一篇题为“债券的年度买入机会？”的文章。他给出了几个预期债券反弹的理由，以下是他的最重要的几个理由[强调 mine]:'
- en: The yield curve (2s/10s) has massively steepened to 275bps. This is unsustainable
    and is going to flatten but the question is how? Will it be by the Fed raising
    rates and taking away the carry? With the unemployment rate heading above 10%,
    hardly likely. The output gap is so big that the funds rate, in theory, should
    be closer to -5% than 0%. So which entity is going to be the one that starts to
    take advantage of this massive ‘carry trade’?
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2s/10s国债收益率曲线已经大幅 steepened至275个基点。这是不可持续的，肯定会 flatten，但问题是如何？美联储会提高利率并夺走 carry吗？随着失业率升至10%以上，可能性不大。产出缺口如此之大，理论上基金利率应更接近-5%而非0%。那么，哪个实体将成为开始利用这种巨大‘carry
    trade’的先驱？
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The banks, that’s who. They are the ones with the cash — over $1 trillion on
    the balance sheet, which is not only a record but more than triple what was considered
    a normal level in the past. At the same time, even with private sector borrowing
    on the decline, the commercial banks have not added anything — nada — to their
    cache of Treasury securities this year. But, it’s one thing to have the curve
    at 170bps as it was four months ago and the huge 275bps spread the market is offering
    today. ***The banks have never before had so much cash to be put to work in the
    most attractive carry trade in Treasuries in recorded history.***
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行，就是这么回事。他们手里有现金——超过1万亿美元，这不仅是记录，而且比过去认为的正常水平高三倍还多。与此同时，即使私营部门借款在下降，商业银行今年也没有增加任何国库证券。但是，曲线从四个月前的170个基点变为今天的275个基点，市场提供的巨大275个基点利差，这是另一回事。**银行从未有过这么多现金用于在有记录的历史上最吸引人的国债
    carry trade。**
- en: '**Inflationary expectations appear well-contained**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀预期似乎得到了很好的控制**'
- en: Given Rosie’s comment, I analyzed the returns of gold and equities against the
    U.S. bond market. The chart below shows the relative total returns of gold (as
    an inflationary expectations indicator) and the S&P 500 (as an economic growth
    indicator) against the iShare Barclays Aggregate Bond Fund (AGG), which is representative
    of the returns of the U.S. bond market. When the line is rising, bonds are underperforming
    and when the line is falling, bonds are outperforming.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于Rosie的评论，我分析了黄金和股市相对于美国债券市场的回报。下图显示了黄金（作为通胀预期指标）和标普500（作为经济增长指标）相对于iShare
    巴克莱综合债券基金（AGG）的相对总回报，后者代表美国债券市场的回报。当线条上升时，债券表现不佳；当线条下降时，债券表现优于。
