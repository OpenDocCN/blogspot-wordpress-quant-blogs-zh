- en: 'Technically speaking, the behavior of AGG vs. the S&P 500 indicates that bonds
    are still in a relative bull against stocks and I have to give bonds the benefit
    of the doubt, for now. The alternative scenario is just not plausible: The U.S.
    consumer is coming back, we are starting a V-shaped recovery and investors should
    therefore get very long equities.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来说，AGG与标普500的表现表明，债券相对于股票仍然处于相对牛市，我现在不得不给债券以信任。另一种情景实在是不太可能：美国消费者正在回归，我们正在开始V型复苏，因此投资者应该非常看好股市。
- en: Rosenberg could be right - we may have another leg up in the U.S. bond market
