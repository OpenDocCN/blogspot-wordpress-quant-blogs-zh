- en: 'Humble Student of the Markets: Not prone to victory laps, but...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：不习惯于庆祝胜利，但是...
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/not-prone-to-victory-laps-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/not-prone-to-victory-laps-but.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/not-prone-to-victory-laps-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/not-prone-to-victory-laps-but.html#0001-01-01)
- en: I was brought up to be modest and I am not prone to taking victory laps, but
    I was reminded of my post from two weeks ago,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我从小就被教育要谦虚，我不习惯于庆祝胜利，但是有人提醒我回顾了两周前的帖子，
- en: '[The reason why the bulls should be cautious about a January hangover](https://humblestudentofthemarkets.com/2015/12/29/the-reason-why-the-bulls-should-be-cautious-about-a-january-hangover/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么牛市应该对一月的后遗症保持谨慎](https://humblestudentofthemarkets.com/2015/12/29/the-reason-why-the-bulls-should-be-cautious-about-a-january-hangover/)'
- en: . To be sure, I never expected the kind of downdraft that the market is experiencing,
    but I was directionally correct.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。当然，我从未预料到市场会遭遇如此剧烈的下跌，但我确实判断对了市场趋势。
- en: 'What''s more, my big picture calls were pretty good last year (and they contrarian
    enough that I got a ton of hate mail):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，我去年的大局判断相当不错（足够逆向，以至于我收到了大量的恨邮件）：
- en: That brings up the point that the new
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了新
- en: '[site](https://humblestudentofthemarkets.com/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[网站](https://humblestudentofthemarkets.com/)'
- en: is closing to new subscribers except for 24-hour day passes as of midnight (Pacific
    Time) this Friday, January 15, 2016 because I would like to better control the
    rapid growth of our community.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本周五，2016年1月15日午夜（太平洋时间）关闭对新订阅者的接纳，只提供24小时通行证，因为我想要更好地控制我们社区的快速增长。
- en: I know that many readers have been following me for a long time. I would like
    to give them the opportunity to get the best start on 2016\. Come over and take
    a look.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道许多读者长期以来一直关注我。我想给他们一个机会，让2016年有个良好的开端。过来看看吧。
- en: The subscription page is
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅页面将于
- en: '[here](https://humblestudentofthemarkets.com/shop/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](https://humblestudentofthemarkets.com/shop/)'
- en: (US$199.99 for one year, US$19.99 for one month, US$4.99 for a 24-hour day pass).
    Even if you are not ready to subscribe, you can always sign up for
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: (一年订阅价为US$199.99，一个月订阅价为US$19.99，24小时通行证价为US$4.99)。即使你还没有准备好订阅，你也可以随时注册 for
- en: '[email notification of free posts](https://humblestudentofthemarkets.com/subscribe-to-free-posts/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[免费文章的电子邮件通知](https://humblestudentofthemarkets.com/subscribe-to-free-posts/)'
- en: as they are available two weeks after publication.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文章发布两周后即可获得。
- en: We would love to have you join our community.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎你加入我们的社区。
