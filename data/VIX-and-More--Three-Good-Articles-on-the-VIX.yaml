- en: I continue to be amazed at the sustained level of interest in the VIX and other
    measures of investor anxiety and volatility, now that the VIX is down 72% from
    its high.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续对VIX及其他投资者焦虑和波动度的衡量标准保持的高度关注感到惊讶，如今VIX已经从高点下跌了72%。
- en: 'Today I was pleased to see three excellent articles on the VIX and VIX-related
    subjects. In no particular order:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我很高兴地看到关于VIX和VIX相关主题的三篇优秀文章。依次为：
- en: 'Jared at [Condor Options](http://www.condoroptions.com/) asks and answers a
    question on the minds of many as of late: [Why Do VIX Futures Remain High?](http://www.condoroptions.com/index.php/market-commentary/why-do-vix-futures-remain-high/)
    He shares some graphics from his excellent *Volatility Tracker* feature and offers
    a reminder that “the reason those VIX futures remain higher is that traders are
    willing to pay for November and December SPX options at a higher implied volatility
    – so any portfolio insurance purchased now will already have this information
    priced in.”'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 杰拉德在[Condor Options](http://www.condoroptions.com/)上提出了一个许多人心中的问题，并给出了答案：[VIX期货为何保持高位？](http://www.condoroptions.com/index.php/market-commentary/why-do-vix-futures-remain-high/)他分享了他出色的*波动率追踪器*特色栏目的一些图表，并提醒说“VIX期货保持高位的原因是交易员愿意为11月和12月的SPX期权支付更高的隐含波动率——所以现在购买的任何投资组合保险都已经考虑了这些信息。”
- en: Bradley Kay at Morningstar takes up a related question in [Is Volatility Cheap
    Yet?](http://news.morningstar.com/articlenet/article.aspx?id=301375&pgid=rss)
    He discusses [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    and the [VXX](http://vixandmore.blogspot.com/search/label/VXX) futures ETN at
    some length and offers a reminder that “these futures are also subject to the
    same dangers of [contango](http://vixandmore.blogspot.com/search/label/contango)
    that hurt similar rolling near-month futures investments in United States Oil
    ([USO](http://vixandmore.blogspot.com/search/label/USO)) and United States Natural
    Gas ([UNG](http://vixandmore.blogspot.com/search/label/UNG)) earlier this year.”
    Kay concludes, in concert with my own thinking, that “until this contango starts
    to flatten and the spot VIX falls to levels more in line with historical norms,
    we do not think these ETNs provide an attractive long-term risk-reward trade-off.”
    I do think VXX can be traded effectively across relatively short-term time frames,
    but the contango roll risk or [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    decay should not be dismissed. I will do a deeper dive into this subject in the
    near future.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 布拉德利·凯在晨星公司就[波动率是否已经便宜](http://news.morningstar.com/articlenet/article.aspx?id=301375&pgid=rss)这个问题进行了讨论。他详细讨论了[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)和[VXX](http://vixandmore.blogspot.com/search/label/VXX)期货ETN，并提醒说“这些期货也受到[正向市场](http://vixandmore.blogspot.com/search/label/contango)的危险，这种危险伤害了今年早些时候美国石油([USO](http://vixandmore.blogspot.com/search/label/USO))和美国天然气([UNG](http://vixandmore.blogspot.com/search/label/UNG))的类似滚动近月期货投资。”凯得出结论，与我的想法一致，即“除非这种正向市场开始平坦化，现货VIX跌至与历史常态更一致的水平，我们认为这些ETNs不具备吸引人的长期风险回报比。”我认为VXX可以在相对较短的时间内有效地进行交易，但不应忽视正向市场滚动风险或[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)衰减。我将在不久的将来深入研究这个话题。
- en: Last but not least, Adam at [Daily Options Report](http://dailyoptionsreport.com/)
    (note the new web site) discusses the Credit Suisse Fear Barometer ([CSFB](http://vixandmore.blogspot.com/search/label/CSFB))
    in [About that CSFB Index](http://dailyoptionsreport.com/blog/post/about-that-csfb-index/)
    and comes down in favor of a modification proposed by Ryan Renicker of [New Edge
    Group](http://www.newedgegroup.com/web/guest/home). I need to put my hands on
    a full set of historical data before drawing any meaningful conclusions about
    the CSFB, but I like the logic and construction behind a fear-based index denominated
    in cost of collar data. From what I have seen of the CSFB charts, however, I will
    approach this one with a fair degree of skepticism.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，Adam 在 [Daily Options Report](http://dailyoptionsreport.com/)（注意新的网站）讨论了
    Credit Suisse Fear Barometer ([CSFB](http://vixandmore.blogspot.com/search/label/CSFB))，在[关于那个
    CSFB 指数](http://dailyoptionsreport.com/blog/post/about-that-csfb-index/)一文中支持了
    Ryan Renicker of [New Edge Group](http://www.newedgegroup.com/web/guest/home)
    提出的修改方案。在就 CSFB 得出任何有意义的结论之前，我需要获取一整套历史数据。但我喜欢以成本带数据为基准的基于恐惧的指数背后的逻辑和构建方式。然而，从我所看到的
    CSFB 图表来看，我会以相当大的怀疑态度来对待这个指数。
