- en: in the WSJ shows the increase in time it takes between when a homeowner stops
    paying his mortgage, and when a bank can actually take possession of the property.
    The average time over all states in 478, and the latest activity to help the non-paying
    renters will probably boost that further.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: WSJ的一篇报道显示，在房主停止偿还抵押贷款后，银行实际上能够夺得房产的时间有所增加。全美各州的平均时间为478天，最新的活动可能会进一步增加这一时间。
- en: The families of the 9/11 victims averaged $1.8MM for their injustice, the 33
    victims of the USS Cole that were killed by Al Quada got about $0.4MM, and those
    who were killed idiosyncratically generally received nothing. The key to being
    a successful victim is to be a victim others can empathize with.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 9/11受害者的家庭平均获得了180万美元的赔偿，33名被基地组织杀害的“柯尔号”受害者获得了约40万美元，而那些非意外死亡的人通常什么也没得到。成为成功的受害者的关键是成为他人能够同情的受害者。
- en: I remember in my litigation I was a modestly rich guy fending off litigation
    from my former employer, a very (~100x more) rich guy. While I was in my career
    time out I spoke with a state legislator about state law, noting that unlike other
    states a party did not have to specify the intellectual property in question when
    alleging a violation of said property. Now, any proposed legislation would not
    affect me, but I thought the status quo was unjust. The law made confidentiality
    agreements perpetual non-competes for litigious parties with sufficient means
    (you can read more
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得在我的诉讼中，我是一名从前雇主诉讼中得以保全的富翁，而我的雇主则是一名非常富有的人（财富大概是我的100倍）。在我停职期间，我和一名州议员谈论了州法律，指出与其他州不同之处，当一方指控侵犯知识产权时，无需具体指定有关知识产权。现在，任何提议的法律都不会影响我，但我认为现状是不公平的。法律早已使得涉诉的各方具有足够财力的保密协议成为了永久性的不竞争条款（你可以阅读更多[这里](http://www.efalken.com/papers/legaldocs.html)）。
