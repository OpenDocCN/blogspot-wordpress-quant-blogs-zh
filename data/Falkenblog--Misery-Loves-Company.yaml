  zh: )。立法者直截了当地告诉我：“这种情况发生得不足以让任何人关心”。确实如此。谁会在意对冲基金员工被搞砸的事情？当我的律师告诉法官控告我的指控费用高昂，影响了我的工作能力时，她说：“他不能去打高尔夫吗？”，法庭上笑了。同情心是为历史上受压迫的人、穷人以及支持这些群体的人准备的，而同情心时常导致特定的补偿，若不是津贴。
