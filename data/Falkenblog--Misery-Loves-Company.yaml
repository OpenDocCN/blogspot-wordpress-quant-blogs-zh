  zh: ex post
- en: because lawyers and politicians find them useful muckraking props for their
    power and profit grabs. Prior default curves for mortgage cohorts are now totally
    irrelevant because there is now little stigma for defaulting on a mortgage--rather
    the opposite--and you get to live rent free for a longer time if you stop paying.
    Pre-2006 was a different world for mortgage behavior. Such expropriations are
    not free, however, they get built into current prices and contracts, and so make
    things much worse because sellers and lenders rationally anticipate lower recovery
    rates and higher default rates. The current housing morass will not get better
    until government stops 'helping'.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因为律师和政治家发现它们是有用的舆论工具，可以用于获取权力和利益。抵押贷款队列的先前违约曲线现在完全无关紧要，因为目前违约抵押贷款几乎没有污名感--相反地--如果你停止支付，你可以免费居住更长时间。2006年前是抵押贷款行为的一个不同世界。然而，这样的侵占并不是免费的，它们被内置到当前的价格和合同中，因此会使情况变得更糟，因为卖方和借方会理性地预期更低的回收率和更高的违约率。目前的住房泥潭在政府停止“帮助”之前不会有所改善。
