- en: 'Book: Chief Pot Stirrer – Benevolent Dictator'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 书籍：酋长搅局者 – 仁慈的独裁者
- en: 'After carrying The [Benevolent Dictator](http://www.amazon.com/The-Benevolent-Dictator-Employees-Competition/dp/1118003918)
    around the world a few times due to my inability to actually finish read it, I’m
    happy to say I’m now in a position to post my thoughts.  Overall, after reading
    Benevolent Dictator I found myself agreeing almost everything in the book, and
    wanting to meet [Michael Feuer](http://www.benevolentdictator.biz/?page_id=2)
    and dig further into certain “Lessons”.  Hence, I can only recommend this book
    as a must read for anyone considering a start-up, or anyone wanting to assess
    the company they work for.  Usual style comments follow:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我无法真正完成阅读，曾经把[仁慈的独裁者](http://www.amazon.com/The-Benevolent-Dictator-Employees-Competition/dp/1118003918)带着周游世界几次，现在我很高兴地说我现在有能力发布我的想法了。
    总的来说，阅读《仁慈的独裁者》后，我发现自己几乎同意书中的一切，并希望能见到[迈克尔·费厄尔](http://www.benevolentdictator.biz/?page_id=2)并深入探讨某些“课程”。
    因此，我只能将这本书推荐给任何考虑创业的人阅读，或者任何想要评估他们所在公司的人阅读。 通常风格的评论如下：
- en: Page 30 – Inspector Clouseau routine.  “Most people don’t tell you what they
    mean, instead you have to translate”
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 30 页 – 克鲁索检查程序。 “大多数人不告诉你他们的意思，而是你必须翻译”
- en: Page 37 – “Notes are mandatory for every meeting, coupled with next steps” 
    How many meetings are you in where there are no meeting notes, no actions, but
    a lot of time is spent in the meeting?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 37 页 – “每次会议都必须有笔记，再加上下一步行动” 你参加的会议中有多少没有会议记录，没有行动，但是会议时间很长呢？
- en: Page 37 – “Don’t ignore me” rule.  Concur on this rule, its one of mine as well
    😉
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 37 页 – “不要忽视我”规则。 对这条规则表示同意，这也是我的一个规则😉
- en: Page 57 – Fail early
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 57 页 – 早点失败
- en: Page 83 – Equity, “Skin in the game”, and why team equity is important to motivate
    staff.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 83 页 – 股权，“身处其中”，以及为什么团队股权对激励员工很重要。
- en: Page 93 – Interviewing.  “I’m not your father”, but “I set direction”
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 93 页 – 面试。“我不是你的父亲”，但“我设定方向”。
- en: Page 98 – Executive Committee Management team meetings – its a scrum 😉
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 98 页 – 高管委员会管理团队会议 – 这是一个混战😉
- en: Page 120 – “Make it mandatory that everyone knows what the expected return should
    be on the investment before allocating money to any new project”.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 120 页 – “在为任何新项目分配资金之前，强制要求每个人都知道投资的预期回报率”。
- en: Page 129 – Best executives use their heads (analysis), hearts (passion and inspiration)
    and guts (intuition)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 129 页 – 最优秀的执行者运用头脑（分析）、心灵（激情和灵感）和直觉（直觉）。
- en: Page 131 – Be honest.  Infer “Please” and “Thank you”
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 131 页 – 要诚实。 推断“请”和“谢谢”
- en: Page 141 – Present bad news face to face.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 141 页 – 面对面报告坏消息。
- en: 'Page 149 – Before making a hire, define: responsibilities, scope of authority,
    short term expectations, intermediate, and long term. Without a tight job description,
    all is lost!  Hard to disagree on this one.  Hate to think how many companies
    fail on this alone.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 149 页 – 在招聘之前，定义：责任、权限范围、短期期望、中期和长期。 没有详细的工作描述，一切都将丧失！ 对此不同意很难。 讨厌想象有多少公司仅凭这一点就失败了。
- en: Page 153 – “Cut to the chase” 😉
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 153 页 – “直奔主题” 😉
- en: Page 156 – When people adopt your techniques to train their own subordinates
    and associates, things have to be going well 😉
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 156 页 – 当人们采用你的技术来培训自己的下属和合作伙伴时，事情肯定进展顺利😉
- en: Page 156 – Micro-manager – get over it!
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 156 页 – 微管理者 – 挺过来！
- en: Page 160 – Ensure employees know how they contribute to the bottom line!  Another
    classic failure of companies 😦
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 160 页 – 确保员工知道他们如何为底线做出贡献！ 公司的又一个经典失败😦
- en: Page 165 – Pay for performance not perspiration!
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 165 页 – 为绩效付费而不是流汗！
- en: Page 167 – Somebody needs to call the shots, else its game over.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 167 页 – 有人需要做决定，否则游戏就结束了。
- en: Page 175 – “Employee back-talk time” – could not agree more.  I also like the
    attending only one Operating Committee meeting 🙂
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 175 页 – “员工反馈时间” – 完全同意。 我也喜欢只参加一个运营委员会会议🙂
- en: Page 181 – Respect.  Arrive at meeting on time, ending meetings on schedule.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 181 页 – 尊重。 准时参加会议，按时结束会议。
- en: Page 187 – Believing you can outsmart your customers is going to fail badly.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 187 页 – 相信你能智胜你的客户注定会失败得很惨。
- en: 'Page 219 – “Deal Inventory”: Do I really want this? Does it add value? The
    breakpoint to walk'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第219页 – “交易清单”：我真的想要这个吗？它增加了价值吗？走出去的分水岭
- en: Page 253 – Chief Pot Stirrer.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第253页 – 首席搅局者。
- en: Worth a read is Mark Suster [view](http://www.bothsidesofthetable.com/2013/03/09/the-importance-of-benevolent-dictators/)
    of Benevolent Dictators.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一读的是马克·苏斯特对[仁慈独裁者](http://www.bothsidesofthetable.com/2013/03/09/the-importance-of-benevolent-dictators/)的看法。
