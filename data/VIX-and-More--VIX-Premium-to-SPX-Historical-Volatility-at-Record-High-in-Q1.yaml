- en: 'VIX and More: VIX Premium to SPX Historical Volatility at Record High in Q1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 恒河水和更多内容：第一季度恒河水溢价达到历史最高水平
- en: 来源：[http://vixandmore.blogspot.com/2012/04/vix-premium-to-spx-historical.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/vix-premium-to-spx-historical.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/vix-premium-to-spx-historical.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/vix-premium-to-spx-historical.html#0001-01-01)
- en: Back in September 2010, in [VIX and Historical Volatility Settling Back into
    Normal Range](http://vixandmore.blogspot.com/2010/09/vix-and-historical-volatility-settling.html),
    I presented an earlier version of the chart below to explain that in spite of
    the protestations of the time, the relationship between the VIX and [historical
    volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (a.k.a. [realized volatility](http://vixandmore.blogspot.com/search/label/realized%20volatility))
    was actually right in line with historical norms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年9月，在[恒河水和历史波动率回到正常范围](http://vixandmore.blogspot.com/2010/09/vix-and-historical-volatility-settling.html)中，我提出了下面的图表的早期版本，以解释尽管当时的抗议，但恒河水和[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)(又名[实现波动率](http://vixandmore.blogspot.com/search/label/realized%20volatility))之间的关系实际上符合历史正常水平。
- en: The same claim cannot be made for 2012.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种说法不适用于2012年。
- en: In fact, as low as the VIX appears to many, for the first three months of 2012
    the VIX has been tracking at 177% of the 10-day historical volatility of the S&P
    500 index. This ratio is well above the long-term average of 129% and also above
    the record for a single year – 162% in 1995 – which was back in the time when
    the premium of the VIX over realized volatility in the SPX (“[volatility risk
    premium](http://vixandmore.blogspot.com/search/label/volatility%20risk%20premium)”)
    was routinely much higher than it has been in recent years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，尽管恒河水对许多人来说很低，但在2012年的头三个月里，恒河水一直在追踪标普500指数的10日历史波动率的177%。这个比率远高于长期平均水平129%，也高于单年记录
    - 1995年的162% - 那是在恒河水在标普500指数的实现波动性之上（“[波动性风险溢价](http://vixandmore.blogspot.com/search/label/volatility%20risk%20premium)”）的溢价通常远高于近年来的水平时发生的。
- en: Consider for a moment that from January 27 to March 7, 10-day historical volatility
    of the SPX never crossed above 10.00\. Had the VIX volatility risk premium been
    at the typical historical level of 129%, the VIX would have been below 13.00 for
    this entire period.  Of course, the VIX *never* traded below 13.00 during this
    six-week period.  Instead, investors were unwilling to accept a VIX this low (i.e.,
    drop prices in SPX options) in spite of low realized volatility, which is part
    of the reason (perhaps along with [disaster imprinting](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)
    and related issues) why the volatility risk premium was at a record high during
    the first quarter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请稍作思考，从1月27日到3月7日，标准普尔500指数的10日历史波动率从未超过10.00。如果恒河水的波动性风险溢价处于典型的历史水平129%，那么整个时期恒河水将低于13.00。当然，在这六周的时间里，恒河水从未低于13.00。相反，投资者不愿接受如此低的恒河水（即，降低标普500指数期权价格），尽管实现波动性较低，这也是为什么在第一季度波动性风险溢价创纪录高位的部分原因（也许还有[灾难印记](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)和相关问题）。
- en: Going forward, one can reasonably expect that either realized volatility will
    increase or the VIX will continue to fall so that the volatility risk premium
    approaches historical norms – and more likely that the future will combine elements
    of both scenarios.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，人们可以合理地期望，实现的波动性将增加，或者恒河水将继续下降，以使波动性风险溢价接近历史水平 - 更有可能的是，未来将结合两种情景的元素。
- en: Now that I have opened another Pandora’s box here, expect more to follow vis-à-vis
    the volatility risk premium.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我在这里打开了另一个潘多拉魔盒，预计将会有更多关于波动性风险溢价的跟进。
