- en: 'Timely Portfolio: Why I Want Inflation?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: 我为什么希望有通货膨胀？'
- en: 来源：[http://timelyportfolio.blogspot.com/2011/02/why-i-want-inflation.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/why-i-want-inflation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/02/why-i-want-inflation.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/why-i-want-inflation.html#0001-01-01)
- en: Bernanke wants inflation for his reasons.  I want inflation for entirely different
    reasons even though it might be painful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 伯南克希望有通货膨胀，他有他的理由。我想要通货膨胀，即使这可能很痛苦，也是有完全不同的理由。
- en: Inflation forces the world to rectify its imbalances.  Emerging Asia no longer
    will believe a 20-100% undervalued currency is good monetary policy.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通货膨胀迫使世界纠正其不平衡。新兴亚洲不再相信30-100%的低估货币是好的货币政策。
- en: Inflation forces leverage reduction.  Inflation increases interest rates and
    ends the infinite supply of money to overleveraged governments.  As a consumer,
    more debt means a lower credit rating which means a higher rate.  Higher rates
    are the built-in control mechanism to reckless borrowing behavior.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通货膨胀迫使减少杠杆。通货膨胀提高了利率，结束了过度杠杆的政府无限供应货币的局面。作为消费者，更多的债务意味着更低的信用评级，这也意味着更高的利率。更高的利率是控制鲁莽借款行为的内置机制。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Inflation favors risk-taking.  Deflation favors risk-avoidance.  Risk-taking
    helps cure the tremendous misallocation of resources to “risk-less” bonds and
    gold in pursuit of real opportunity.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通货膨胀有利于冒险行为。通货紧缩有利于避免风险。冒险行为有助于纠正资源向“无风险”债券和黄金的极大错配，以追求真正的机会。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Inflation helps reduce dependence on limited scarce resources.  Higher prices
    on commodities make innovative renewable techniques attractive.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通货膨胀有助于减少对有限稀缺资源的依赖。商品价格的上涨使创新的可再生能源技术变得吸引人。
- en: Unfortunately, “financial innovation” disrupted the higher prices that started
    in 2007-2008, so the world is 3 years behind.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，“金融创新”打断了2007-2008年开始的高价走势，所以世界现在落后了3年。
