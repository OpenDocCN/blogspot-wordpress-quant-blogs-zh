- en: 'VIX and More: SPX:VIX Ratio Sets Record for Distance Below Trend Line'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 恐慌指数(VIX)与更多：标普500指数与恐慌指数(VIX)比例创下远离趋势线记录
- en: 来源：[http://vixandmore.blogspot.com/2008/09/spxvix-ratio-sets-record-for-distance.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/spxvix-ratio-sets-record-for-distance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/spxvix-ratio-sets-record-for-distance.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/spxvix-ratio-sets-record-for-distance.html#0001-01-01)
- en: 'There are many extreme numbers being generated by the current panic in the
    markets. Since this blog emphasizes volatility, I wanted to share one that takes
    a long-term view of volatility: the [SPX:VIX ratio](http://vixandmore.blogspot.com/search/label/SPX%3AVIX).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市场恐慌情绪引发的极端数值有很多。由于本博客强调波动性，我想分享一个从长期视角看待波动性的指标：标普500指数与恐慌指数(VIX)的比例([SPX:VIX比例](http://vixandmore.blogspot.com/search/label/SPX%3AVIX))。
- en: In the chart below, I have created a graphic which tracks the ratio back to
    the first VIX data from 1990\. In addition to the ratio (black line) and SPX (gray
    area chart), I have also included a blue line that represents a 10% long-term
    trend line for the SPX (for additional information, try [The SPX:VIX Relationship](http://vixandmore.blogspot.com/2007/02/spxvix-relationship.html)).
    The key takeaway is that the SPX:VIX ratio is now farther below the trend line
    than it ever has been during the 19 years of VIX data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我创建了一个追踪标普500指数与恐慌指数(VIX)比例回到1990年首次VIX数据的图表。除了比例（黑线）和标普500指数（灰色区域图表）之外，我还包含了一条蓝色线条，代表标普500指数的10%长期趋势线（更多信息，可以尝试[标普500指数与恐慌指数(VIX)的关系](http://vixandmore.blogspot.com/2007/02/spxvix-relationship.html)）。关键的启示是，当前标普500指数与恐慌指数(VIX)的比例在19年VIX数据的记录中，比趋势线更低的位置还要低。
- en: Incidentally, the SPX:VIX ratio has been declining steadily since January 2007,
    some 21 months ago. As long as the 2000-2002 bear marked seemed, the SPX:VIX ratio
    trended down only three months more (24 months) during that bear stretch.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，自2007年1月以来，标普500指数与恐慌指数(VIX)的比例一直在稳步下降，大约21个月前。在2000-2002年的熊市期间，标普500指数与恐慌指数(VIX)的比例在下降趋势中又维持了三个月（共24个月）。
- en: The SPX:VIX ratio tends to be [mean-reverting](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    around the long-term trend line, but as the graphic shows, the path back to the
    mean can be a long and difficult one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数与恐慌指数(VIX)的比例往往会在长期趋势线附近呈现均值回归的特征，但正如图表所显示的，回归均值的道路可能既漫长又艰难。
