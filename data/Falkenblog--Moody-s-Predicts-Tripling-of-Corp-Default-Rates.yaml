  zh: 如果要求对当前的**穆迪人员**视而不见，你就不该怪罪与它。
- en: 'The Moody''s forecasting model is not a very good one. I worked closely with
    someone who built their earlier model back in 1999 and there were ridiculously
    few observations, because basically you then had two default peaks for post WW2
    data: 1970 and 1990\. The data is highly serially correlated, implying the number
    of observations vastly overstates the degrees of freedom in that sample. Thus,
    it had the challenges of all time series forecasting in that environment. As the
    Thumper noted in Bambi, "if you can''t say something nice, don''t say anything
    at all." Therefore.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 穆迪的预测模型并不是一个非常好的模型。我曾与一个曾在1999年建立他们早期模型的人密切合作，观察非常严重地少，因为基本上你是在战后两次不良高峰数据：1970和1990。数据高度序贯相关，意味着观察的数量大大超过了该样本中的自由度。因此，它在那种环境中具有所有时间序列预测的挑战。正如《小鹿斑比》中桑普所说的，“如果你说不出什么好话，最好别说什么。”
    因此。
- en: But, that was ages ago. They made a new model in 2007 called the the Credit
    Transition Model. This model uses recent credit transitions, an unemployment rate
    forecast, and current high yield spreads. The recent credit transitions are clearly
    negative, and so projecting those forward is sure to generate an increase in default
    rates. The unemployment rate is going up, but how that correlates with defaults
    is non trivial (even though it defines the Geithner stess tests, this is still
    not much to hang a forecast upon). But are High Yield spreads correlated with
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，那是很久以前的事情了。他们在2007年推出了一个新模型，叫做信用过渡模型。该模型使用最近的信用过渡、失业率预测和当前的高收益差价。最近的信用过渡显然是负面的，因此将这些交债率进行预测肯定会导致违约率的增加。失业率正在上升，但这与违约的相关性并不是微不足道的（即使它定义了盖特纳压力测试，这仍然不足以支持预测）。但高收益差价是否与未来
