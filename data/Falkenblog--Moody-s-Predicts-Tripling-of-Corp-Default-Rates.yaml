- en: 'Beware any time series forecast that caught trend changes in the past, because
    these are invariably fit to that data. Indeed, reading the Moody''s Annual Default
    report from 1999 published in January 2000 before the market melted, we have this
    little prediction about the future default rates: a decline in the speculative
    grade default rate, to ''between 6.0% and 4.5%", but "trending downward over the
    year", with increasing recovery rates. They noted we were moving away from the
    ''Asian Crisis'' of 1998, and so were like all risk managers, oblivious to the
    next crisis but astutely aware of the most recent one. What happened, of course,
    was that default rates doubled, peaking in 2001\. But that was before the New
    Credit Transition Model, which as shown above, predicts with an R2 that would
    shame any back-fitting statistician. Given high credit spreads and the incentives
    they face, the backtesting and inner workings of that model are largely irrelevant.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 警惕任何在过去捕捉趋势变化的时间序列预测，因为它们无一例外地适合那些数据。确实，在市场在融化之前的2000年1月发布的1999年穆迪氏年度违约报告中，我们对未来违约率有这样的小预测：投机级违约率下降至“6.0％至4.5％之间”，但“趋向下降”，并有不断增加的恢复率。他们指出我们正在摆脱1998年的“亚洲危机”，所以像所有的风险管理人一样，对下一个危机视而不见，但敏锐地意识到最近的一个。当然，发生的是，默认率翻倍，于2001年达到顶峰。但那是在新的信用迁移模型之前，就像上面展示的那样，拥有一个R2的后向拟合统计数据将为之汗颜。鉴于高信用利差和他们面临的激励措施，该模型的回测和内部运作在很大程度上是无关紧要的。
- en: So, like those AAA-rated circa 2005 Mortgaged Backed Securities, Moody's is
    giving the market exactly what it agrees with and wants
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，就像那些2005年左右的AAA级抵押支持证券一样，穆迪氏正在向市场提供它同意并想要的东西。
- en: right now
  id: totrans-24
