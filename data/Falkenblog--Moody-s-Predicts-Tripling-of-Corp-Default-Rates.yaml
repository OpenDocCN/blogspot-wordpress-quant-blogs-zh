- en: the default rates. To the extent default rates are serially correlated, the
    high yield spreads did not add much information, as much as people like to highlight
    how forward looking they are. Clearly, a bond trading well below par is in trouble,
    and this is useful information for a specific company, but the hypothesis that
    aggregate high yield spreads predicts future default rates, in the context of
    historical default rates, is doubtful. Nonetheless, the new model shows an eerily
    accurate forecast over the past 15 years (from the Moody's Credit Transition Model
    2007 document. It's hard to read, but note there are two lines joined like tapeworms
    in
  id: totrans-18
