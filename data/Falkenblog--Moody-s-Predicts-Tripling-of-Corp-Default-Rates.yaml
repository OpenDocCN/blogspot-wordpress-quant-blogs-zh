- en: Moody's is getting beat up for not calling the recent crisis and rubber stamping
    ratings on the disastrous 'mortgage innovations'. I think this criticism is largely
    overplayed, in that everyone was drinking the Kool-Aid pre-crisis, so their errors
    are those manifested by academics, regulators, legislators, businessmen, and investors.
    They didn't set the absurd mortgage lending zeitgeist in motion, merely enabled
    it with many others. If the current crisis is like World War II, the Rating Agencies
    would not be Hitler, rather Siemens.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因未能预测最近的危机以及在灾难性的“抵押品创新”上盲目授信，穆迪遭到了指责。我认为这种批评大多是过分的，因为在危机发生之前，每个人都是在相信错误的理念，因此他们的错误就是由学者、监管者、立法者、商人和投资者所造成的。他们并没有引发不合理的抵押贷款热潮，而只是与其他人共同参与其中。如果当前的危机如同第二次世界大战，那评级机构就不是希特勒，而更像是西门子公司。
- en: But Moody's feels the heat, so like any good forecaster who missed the turning
    point, they are sure to error on the other side going forward. As a risk manager,
    predicting doom and gloom has an obvious advantage, one reason they are so often
    ignored. People are much more foregiving of an overly pessimistic forecast than
    an overly optimistic one, so the costs of missing in one direction are clearly
    skewed towards encouraging the 'Roubini' scenarios. Consider all the lawsuits
    in the pipeline against the Ratings Agencies, and note the absence of lawsuits
    for whenever defaults were below average.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但穆迪公司感到压力，在错失转折点的情况下，他们将来肯定会在另一方面犯错，就像任何一个优秀的预测者一样。作为风险管理者，预测末日的优势显而易见，这也是他们往往被忽视的原因之一。人们对过于悲观的预测更宽容些，而对过于乐观的预测则相反，因此在一个方向上错失的成本显然更倾向于支持“鲁比尼”场景。想想看针对评级机构出现的诉讼，注意在违约率低于平均水平时并没有诉讼。
- en: 'As per optimistic forecasts, there are few benefits to mere accuracy. When
    have you heard of a risk manager getting an extra bonus for predicting low probability
    events won''t happen that subsequently don''t? There''s good reason for this,
    because coming up with improbabilities (Black Swans) that won''t happen is like
    paying a computer programmer to find and fix bugs: the supply is infinite. So,
    risk manager warnings are like the ''check engine'' light. When it''s on, it usually
    means the ''check engine'' light is broken.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对于乐观的预测，仅准确并无益处。你什么时候听说过风险管理人员因预测低概率事件并证明事后确实不会发生而获得额外奖金呢？这是有充分的理由的，因为预测不会发生的可能性（黑天鹅事件）就好像支付一名计算机程序员来发现和修复错误一样：其供应是无限的。因此，风险管理者的警告就像是“检查引擎”的指示灯。当“检查引擎”的指示灯亮起时，通常意味着“检查引擎”的指示灯坏掉了。
