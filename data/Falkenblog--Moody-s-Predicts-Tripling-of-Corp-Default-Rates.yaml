- en: . It is being pessimistic this time so this kind of appeasement is supposed
    to be better, but in reality it shows the same lack of intellectual courage. I
    don't blame them, the cost-benefit asymmetry at this point clearly suggests shareholder
    value is maximized by re-affirming the disaster scenario implicit in high yield
    spreads, but if i wanted to see what high yield spreads implied about future default
    rates I would look at high yield spreads, not Moody's.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 。此时这是一种悲观的做法，因此这种绥靖是应该更好一些，但实际上这表现出同样的缺乏智力勇气。我不责怪他们，此时的成本效益不对称明确表明，通过重新确认高收益债券利差隐含的灾难情景来最大化股东价值，但如果我想看看高收益债券利差对未来违约率的隐含意味，我会看高收益债券利差，而不是穆迪氏。
- en: Fundamentally, no one can predict aggregate time series turning points much
    better than simple auto-regressive moving average (ARMA) models, so it's pointless
    to try. Best to focus on what quants can do, pick relative winners and losers.
    I remember once meeting a new consumer credit risk executive back in the late
    1990s, and she told me that instead of predicting relative default rates by obligors,
    it would be great to be able to avoid the next recession. True, but part of being
    a professional credit executive is knowing the difference between what you can
    predict and what you can't. Moody's should simply stop forecasting aggregate default
    rates. They don't add any value here and merely highlight that for anything many
    people already have an opinion on, Moody's is not a special lens, but rather a
    mirror.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上说，没人能比简单的自回归滑动平均（ARMA）模型更好地预测总体时间序列的转折点，所以试图这样做是毫无意义的。最好专注于量化分析人员可以做的事情，选择相对的赢家和输家。我还记得在上世纪90年代末见过一位新的消费信贷风险高管，她告诉我，与其预测债务人的相对违约率，不如能避免下一次经济衰退。没错，但作为一名专业的信贷高管，了解自己能预测的和不能预测的区别是很重要的。穆迪氏应该简单地停止预测总体违约率。他们在这里没有增加任何价值，只是强调对于很多人已经有意见的事情而言，穆迪氏并非一面特殊的镜子，而是一面镜子。
