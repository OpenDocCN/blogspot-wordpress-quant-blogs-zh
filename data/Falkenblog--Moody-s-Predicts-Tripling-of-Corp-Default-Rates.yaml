  type: TYPE_NORMAL
  zh: 违约率。 违约率是序贯相关的程度，高收益差价并没有增加很多信息，尽管很多人喜欢强调他们是多么前瞻性。很显然，一家债券交易低于票面值的公司有麻烦，这是对于特定公司的有用信息，但对于汇总的高收益差价预测未来的违约率，根据历史数据来看是可疑的。尽管如此，新模型在过去15年中的预测准确率令人震惊（来源自穆迪的信用过渡模型2007年文档。难以阅读，但请注意有两行像绦虫一样连在一起）.
