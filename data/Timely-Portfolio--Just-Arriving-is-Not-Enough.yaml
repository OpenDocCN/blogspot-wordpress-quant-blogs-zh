- en: 'Timely Portfolio: Just Arriving is Not Enough'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：仅仅到达是不够的
- en: 来源：[http://timelyportfolio.blogspot.com/2011/07/just-arriving-is-not-enough.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/07/just-arriving-is-not-enough.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/07/just-arriving-is-not-enough.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/07/just-arriving-is-not-enough.html#0001-01-01)
- en: When you fly on an airplane, just arriving at your destination is not enough. 
    Almost all passengers want the ride to be super smooth and will sacrifice convenience
    and an on-time arrival to ensure comfort and perceived safety.  Also, passengers
    expect pilots to make this decision for them.  Like a pilot, I feel as a money
    manager, I bear the responsibility for the smoothness of my clients’ financial
    journey.  Unlike a pilot though, I have a much more significant burden since my
    clients can pull the emergency release as soon as they experience any discomfort. 
    Exiting due to panic or lack of confidence means my clients possibly make a financially
    fatal decision and either arrive late or never at their financial destination,
    so I must be even more cautious to not test the limits of my clients’ comfort.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你乘坐飞机旅行时，到达目的地是不够的。几乎所有乘客都希望旅途极度平稳，并愿意牺牲方便和准点到达来确保舒适和 perceived 安全。此外，乘客期望飞行员为他们做出这个决定。像飞行员一样，我作为一名资金经理，觉得我负责客户财务旅程的平稳性。然而，与飞行员不同，我背负着更沉重的负担，因为我的客户在经历任何不适时就可以拉下紧急释放装置。由于恐慌或缺乏信心而退出意味着我的客户可能做出一种经济上致命的决定，要么迟到，要么永远无法到达他们的财务目的地，因此我必须更加谨慎，不要考验我的客户的舒适度。
- en: When the ride is smooth, most of my clients do not care how fast I fly, but
    when the skies are unclear and the bumps severe, I need to take a different route
    (allocation) or not fly at all (sit in cash).  I would rather my client arrive
    a little late than to pull the emergency release and not arrive at all.  Pilots
    do not control the weather, and I do not control the markets, but we both must
    properly gauge conditions and make the decision to sacrifice convenience and an
    on-time arrival for a safe and comforable arrival.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当旅途顺利时，我的大多数客户并不关心我飞得多快，但当天空多云且颠簸严重时，我需要采取不同的路线（分配）或者根本不飞（持现金）。我宁愿客户稍晚到达，也不愿他们拉下紧急释放装置，最终根本无法到达。飞行员不能控制天气，我也不能控制市场，但我们都必须正确评估情况，并做出牺牲方便和准点到达以换取安全和舒适的到达的决定。
- en: '*[Smart Money “Bouncing Back with the World’s Greatest Investors”](http://www.smartmoney.com/invest/stocks/bouncing-back-with-the-worlds-greatest-investors-1309909342753/?cid=sm_dailyfinanceRSS)*
    does not seem to agree with my money management philosophy.  On the first manager
    Bill Nygren I see “Oakmark''s 4 percent loss in 2007, and to a more dismal drop
    of 36 percent in 2008,” and these devastating drawdowns persist through the all
    four managers.  What troubles me most is how quickly the press and investors forgive
    pitiful performance and awful drawdowns in the crisis. These investors neither
    foresaw nor controlled the almost $10 trillion in political and monetary decisions
    required to temporarily rescue them. Here is a look at the mentioned funds.  Most
    of these managers simply avoided tech stocks in 2000-2003, but did nothing to
    avoid the far more severe disaster of 2007-2009.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**[聪明资金“与世界最伟大投资者一起反弹”](http://www.smartmoney.com/invest/stocks/bouncing-back-with-the-worlds-greatest-investors-1309909342753/?cid=sm_dailyfinanceRSS)**似乎并不认同我的资金管理理念。在第一位经理比尔·尼gren（Bill
    Nygren）身上，我看到“Oakmark在2007年下跌了4%，在2008年更是惨遭36%的跌幅，”并且这灾难性的回撤贯穿了所有四位经理。最让我困扰的是媒体和投资者是如何迅速原谅他们在危机中的糟糕表现和惨重的回撤。这些投资者既没有预见到也没有控制到需要暂时救助他们的近10万亿美元的政治和货币决策。下面是提到的基金的一些情况。这些经理人在2000-2003年只是回避了科技股，但什么也没做来避免2007-2009年更为严重的灾难。'
- en: This is unacceptable to me, and I believe the flawed forgiveness will be punished
    in the next cycle as these managers, their investors, and the press learned nothing
    from the last crisis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我是无法接受的，我相信这些经理人、他们的投资者以及媒体从上一次危机中学到了什么，而这些错误的宽恕将在下一周期受到惩罚。
