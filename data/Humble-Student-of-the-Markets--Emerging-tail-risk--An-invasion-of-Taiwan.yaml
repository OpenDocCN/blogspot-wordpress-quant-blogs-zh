- en: 'Humble Student of the Markets: Emerging tail-risk: An invasion of Taiwan'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Hulmble Student of the Markets：“新兴尾部风险：入侵台湾”
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/emerging-tail-risk-invasion-of-taiwan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/emerging-tail-risk-invasion-of-taiwan.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/emerging-tail-risk-invasion-of-taiwan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/emerging-tail-risk-invasion-of-taiwan.html#0001-01-01)
- en: 'I am not in the habit of peddling conspiracy theories, but this is inadvertently
    becoming a Halloween tradition. Last Halloween, I wrote about how China could
    control Taiwan without firing a shot (see [Scary Halloween story: How a weak USD
    could hand China a major victory](https://humblestudentofthemarkets.com/2019/10/29/scary-halloween-story-how-a-weak-usd-could-hand-china-a-major-victory/)).
    This year, a new geopolitical tail-risk is materializing for investors and for
    global stability. China''s *People''s Daily* recently published a “Letter to Taiwan’s
    Intelligence Organs” warning Taiwanese intelligence agencies against supporting
    President Tsai Ing-wen’s resistance to China''s unification efforts (article in
    Chinese [here](http://paper.people.com.cn/rmrb/html/2020-10/15/nw.D110000renmrb_20201015_3-07.htm),
    Facebook summary in English [here](https://www.facebook.com/188625661189259/posts/message-to-taiwans-intelligence-agencies-peoples-dailypeoples-daily-on-thursday-/3728571967194593/)).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不习惯散播阴谋论，但这不经意地成为了一个万圣节的传统。去年的万圣节，我写了中国如何不开一枪就能控制台湾的文章（见[可怕的万圣节故事：美元疲软如何能让中国取得重大胜利](https://humblestudentofthemarkets.com/2019/10/29/scary-halloween-story-how-a-weak-usd-could-hand-china-a-major-victory/)）。今年，一个新的地缘政治尾部风险正在出现，对于投资者和全球稳定都是如此。中国《人民日报》最近发表了一篇“致台湾情报机构的公开信”，警告台湾情报机构不要支持蔡英文总统对中国统一努力的抵抗（中文文章在[这里](http://paper.people.com.cn/rmrb/html/2020-10/15/nw.D110000renmrb_20201015_3-07.htm)，英文Facebook总结在[这里](https://www.facebook.com/188625661189259/posts/message-to-taiwans-intelligence-agencies-peoples-dailypeoples-daily-on-thursday-/3728571967194593/)）。
- en: People’s Daily on Thursday urged intelligence agencies in Taiwan to stay away
    from the “fatal track” of seeking Taiwan’s independence, which only leads to self-annihilation
    and is doomed to fail.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 10 月 15 日，中国《人民日报》敦促台湾情报机构远离寻求台湾独立的“致命路线”，那只会导致自我毁灭，注定会失败。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the released Message to Taiwan’s Intelligence agencies, the Chinese mainland
    firmly opposed those independence-seeking diehards of the blind to allay their
    tiger-riding behaviors, and advised them to get a clear understanding of the situation
    and get back to the correct track, the only correct way of stopping them from
    dead ends.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在发布给台湾情报机构的信息中，中国大陆坚决反对那些激进的寻求独立的人，使他们摸不着头脑，建议他们清楚地了解情况并回到正确的轨道上，这是阻止他们陷入死路的唯一正确途径。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Don’t say I didn’t warn you,” said the message.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “不要说我没有警告过你”，信息都是这么说的。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The message also reiterated that the Chinese mainland and Taiwan island share
    the same blood and same culture, and the mainland always welcomes variety of cooperation
    through different channels and encourages exchanges and dialogues with people
    of insight in Taiwan.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该信息还重申了中国大陆和台湾岛拥有相同的血脉和文化，大陆一直欢迎不同渠道的多样合作，并鼓励与台湾有洞察力的人进行交流和对话。
- en: The warning was little noticed by most Western media. What was ominous was the
    phrase, "Don't say I didn't warn you" (勿谓言之不预也). Similar language was used by
    China when it launched military offensives in the past. It used that phrasing
    when it issued a "surrender or die" ultimatum to the nationalist garrison in Beijing
    in 1949\. it warned American-led forces in Korea not to approach its Yalu River
    border in 1950; it warned India before attacking in 1962; and it issued a similar
    warning before the invasion of Vietnam in 1978.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数西方媒体很少注意到这个警告。让人感到不祥的是这句话：“不要说我没有警告你”（勿谓言之不预也）。中国在过去发动军事进攻时也使用了类似的措辞。1949
    年，中国向驻守在北京的国民党警卫队发出“投降或死”的最后通牒时也使用了这种措辞；1950 年，中国警告领导的部队不要接近鸭绿江边界时也使用了相似的措辞；1962
    年，对印度发动进攻之前也发出了类似的警告；1978 年，中国对越南发动入侵之前也发出了类似的警告。
- en: This is not a drill.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是演习。
