- en: Having finished [Traders, Guns & Money](https://etrading.wordpress.com/2007/04/03/traders-guns-money/),
    I’ve moved on to [Barton Biggs](http://en.wikipedia.org/wiki/Barton_Biggs)‘ [Hedgehogging](http://www.amazon.com/Hedgehogging-Barton-Biggs/dp/0471771910).
    Hedgehogging is quite different from TGM. TGM is a mixture of anecdote, industry
    history and entry level tutorial on product structure. I learnt a lot, especially
    about products I’m unfamiliar with, like credit derivatives. Hedgehogging is all
    story telling, but no poorer for that, as the prose quality is very high, and
    at times very funny. Not many books about investment management can make me laugh
    out loud on the Northern Line at 6.45am !  I guess the closest comparison would
    be with [Niederhoffer](http://www.dailyspeculations.com)‘s [EdSpec](http://www.amazon.com/Education-Speculator-Victor-Niederhoffer/dp/0471249483).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成了[《交易员、枪支和金钱》](https://etrading.wordpress.com/2007/04/03/traders-guns-money/)之后，我转向了[Barton
    Biggs](http://en.wikipedia.org/wiki/Barton_Biggs)的《[刺猬策略](http://www.amazon.com/Hedgehogging-Barton-Biggs/dp/0471771910)》。《刺猬策略》与《TGM》截然不同。《TGM》是轶事、行业历史和产品结构入门教程的混合物。我学到了很多，尤其是关于我不熟悉的产品，比如信用衍生品。《刺猬策略》全是故事，但这并不妨碍它，因为散文质量非常高，有时非常有趣。关于投资管理的书籍很少能让我在早上6:45的北线大声笑!
    我猜最接近的比较应该是[Niederhoffer](http://www.dailyspeculations.com)的[《EdSpec》](http://www.amazon.com/Education-Speculator-Victor-Niederhoffer/dp/0471249483)。
