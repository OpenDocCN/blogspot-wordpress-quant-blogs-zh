- en: Tracking the Order Book | Tr8dr
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 追踪订单簿 | Tr8dr
- en: 来源：[https://tr8dr.wordpress.com/2007/12/19/tracking-the-order-book/#0001-01-01](https://tr8dr.wordpress.com/2007/12/19/tracking-the-order-book/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tr8dr.wordpress.com/2007/12/19/tracking-the-order-book/#0001-01-01](https://tr8dr.wordpress.com/2007/12/19/tracking-the-order-book/#0001-01-01)
- en: December 19, 2007 · 8:37 pm
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: December 19, 2007 · 8:37 pm
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****'
- en: As this
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如这样
- en: '[article](http://www.cbot.com/cbot/pub/cont_detail/0,3206,1070+15731,00.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.cbot.com/cbot/pub/cont_detail/0,3206,1070+15731,00.html)'
- en: points out, trend following or using technical indicators in a vacuum can be
    doomed without analysis of the order book. When we want to buy into market movement,
    we want to make sure that the order book supports the direction indicated by technical
    signals and is not about to start a reversal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，趋势跟随或在没有订单簿分析的情况下使用技术指标可能会注定失败。当我们想要进入市场行情时，我们想要确保订单簿支持技术信号指示的方向，并且不会即将开始反转。
- en: 'Processing the order book from snapshot to shapshot, we can determine:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从快照到快照处理订单簿，我们可以确定：
- en: ratio of bid to ask interest
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 买入与卖出兴趣的比例
- en: bid interest up/down
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 买入兴趣上升/下降
- en: ask interest up/down
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 询问兴趣上升/下降
- en: bid aggressed (using last traded price and reduction of bid size to determine)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 买入价格进取（使用最后交易价格和买入价格减小来确定）
- en: ask aggressed (using last traded price and reduction of ask size to determine)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卖出价格进取（使用最后交易价格和卖出价格减小来确定）
- en: Going further one can look at the complexion of orders at each level, determining
    what sort of players are behind the orders. Knowing this can add further bias
    to the weighting of direction.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步分析，可以查看每个级别的订单状况，确定背后的交易者类型。了解这一点可以在方向权重上增加进一步的偏见。
