- en: 'VIX and More: More Turkey Anyone?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：再来点火鸡吗？
- en: 来源：[http://vixandmore.blogspot.com/2010/11/more-turkey-anyone.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/more-turkey-anyone.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/more-turkey-anyone.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/more-turkey-anyone.html#0001-01-01)
- en: It is the last week in November, so naturally all our thoughts are turning to
    the BCS and Turkey ([TUR](http://vixandmore.blogspot.com/search/label/TUR)). Here
    I mean not Barclays and the bird, but the [Bowl Championship Series](http://en.wikipedia.org/wiki/Bowl_Championship_Series)
    possibilities and the [emerging market](http://vixandmore.blogspot.com/search/label/emerging%20markets).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是11月的最后一周，自然而然地，我们的思绪都转向了BCS和火鸡([TUR](http://vixandmore.blogspot.com/search/label/TUR))。这里我说的不是巴克莱和鸟类，而是[碗赛冠军系列](http://en.wikipedia.org/wiki/Bowl_Championship_Series)的可能性以及[新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)。
- en: As the chart below shows, anyone who has focused on Turkey not just as a seasonal
    play but a long-term holding has been nicely rewarded over the course of the past
    year, as Turkey has outperformed broader emerging markets ETFs like [EEM](http://vixandmore.blogspot.com/search/label/EEM)
    by 5x. As captured in the chart, over the past month or so the performance advantage
    of TUR has begun to narrow. This could mean it is time to take profits and it
    could also spur the enterprising investor to go back for a second helping. Either
    way, I suggest that as 2011 approaches, investors make sure to look at emerging
    markets at least as a portfolio side dish, if not at a main course.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，任何将注意力集中在土耳其不仅作为一个季节性交易，而且作为一个长期持有的投资者，在过去的一年中都得到了很好的回报，因为土耳其的表现比更广泛的新兴市场ETF如[EEM](http://vixandmore.blogspot.com/search/label/EEM)高出5倍。正如图表所捕捉到的，在过去的一个月左右，TUR的表现优势开始缩小。这可能意味着现在是获利了结的时候，也可能激励有远见的投资者再次买入。无论如何，我建议随着2011年的临近，投资者确保至少将新兴市场作为投资组合的一道配菜，如果不是主菜的话。
