- en: Further to my last post entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继我上篇题为
- en: '[Respect this market rally](http://humblestudentofthemarkets.blogspot.com/2009/05/respect-this-bear-market-rally.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[尊重这次市场反弹](http://humblestudentofthemarkets.blogspot.com/2009/05/respect-this-bear-market-rally.html)'
- en: ', there are further data points that point to a high risk environment for this
    equity market.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多的数据点显示，这次股市的上涨风险很高。
- en: It is sometimes instructive to analyze market relative charts to see who the
    market leaders are and how the leadership is behaving. Technology had been standouts
    in the past few months. As the chart of the Technology Select SPDR ETF (XLK) relative
    to the S&P 500 below shows, the sector has been plummeting against the market
    and has broken down below a support zone.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时分析市场相对图表，以了解市场领涨板块及其表现如何，是很有教益的。过去几个月里，科技股一直表现突出。如下面科技选择SPDR ETF (XLK)相对于标普500的图表所示，该板块相对于市场大幅下跌，并已跌破了一个支撑区域。
- en: '[![](img/4faf7c5e9b4d87b75794e466722f0b65.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ-0LkKdElYZsdkZwgAbJdNxwWBE8LVbg5Rgc4AGESAtd7TDeFK0ybCRkBvHzzTT2OT4XYPLdecFTB3e8vu_xhHZGzBhqyZPTca9HTLS90aFtvbsAn_p1QaIkJ0upNkJc2eTVEdZxgDw0B/s1600-h/XLK+vs+SPX.JPG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![XLK相对标普500](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ-0LkKdElYZsdkZwgAbJdNxwWBE8LVbg5Rgc4AGESAtd7TDeFK0ybCRkBvHzzTT2OT4XYPLdecFTB3e8vu_xhHZGzBhqyZPTca9HTLS90aFtvbsAn_p1QaIkJ0upNkJc2eTVEdZxgDw0B/s1600-h/XLK+vs+SPX.JPG)'
- en: The Financials had taken up the leadership mantle since the March bottom, but
    as the chart below of the XLF relative to the S&P 500 shows, the sector may be
    running into relative overhead resistance soon.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自3季度以来，金融股承接了领涨大旗，但是如下面XLF相对于标普500的图表所示，该板块可能很快就会遭遇相对上方阻力。
- en: '**Financials vs. S&P 500**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
