- en: These pictures of faltering leadership and relative overhead resistance for
    recent leaders point to limited near-term upside potential for equities here.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些近期领涨股票相对上方阻力的动摇图表显示，股市短期内上涨潜力可能有限。
