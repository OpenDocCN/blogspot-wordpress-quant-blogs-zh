- en: 'VIX and More: Stock of the Week Winning Streak Ends at 13 Weeks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 股票每周推荐连胜纪录止步于13周'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/stock-of-week-winning-streak-ends-at-13.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/stock-of-week-winning-streak-ends-at-13.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/stock-of-week-winning-streak-ends-at-13.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/stock-of-week-winning-streak-ends-at-13.html#0001-01-01)
- en: It was a fun ride while it lasted, but the [Stock of the Week](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)
    (SOTW) winning streak finally came to an end last week, after 13 consecutive weekly
    winning selections. In the end, it was a scant 0.14 weekly decline in LSB Industries
    ([LXU](http://vixandmore.blogspot.com/search/label/LXU)) that brought an end to
    the ride, but even with that loss, the SOTW ‘Sequential Portfolio’ is still up
    136.9% so far for 2009 and a gravity-defying 368.4% in the 14 ½ months since I
    introduced that feature as a part of my [subscriber newsletter](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个过程很有趣，但“股票每周推荐”（SOTW）的连胜纪录上周终于止步，连续13周的每周推荐都取得了胜利。最终，是LSB Industries（[LXU](http://vixandmore.blogspot.com/search/label/LXU)）的每周微跌0.14结束了这个连胜，尽管如此，SOTW“连续投资组合”今年至今仍上涨了136.9%，自我推出该功能作为我的[订阅者新闻通讯](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter)的一部分以来，在14个半月的时间里，该投资组合的涨幅令人惊叹地达到了368.4%。
- en: For anyone who is interested, I will update the performance of the SOTW in another
    two weeks and at the end of each quarter on the [VIX and More Subscriber Blog](http://vixandmoresubscriber.blogspot.com/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   对于有兴趣的人来说，我将在两周后和每个季度末更新SOTW的表现，更新将在[VIX and More 订阅者博客](http://vixandmoresubscriber.blogspot.com/)上发布。'
- en: For more information on the Stock of the Week, try [VIX and More Stock of the
    Week Selection Up 343% in 14 Months](http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   更多关于“股票每周推荐”的信息，可以查看[VIX and More 股票每周推荐：14个月内涨幅达到343%](http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html)。'
