- en: 'Humble Student of the Markets: Will the Fed pause in March?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美联储会在3月暂停吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/01/will-fed-pause-in-march.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/01/will-fed-pause-in-march.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/01/will-fed-pause-in-march.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/01/will-fed-pause-in-march.html#0001-01-01)
- en: In the wake of Powell's statements last Friday, the market now expects no changes
    in the Fed Funds rate this year, with a slight chance of a rate hike.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Powell 去年周五的言论之后，市场现在预计今年美联储基金利率将不会有任何变化，有小幅加息的可能。
- en: Contrast those expectations with the dot plot, which has penciled in two rate
    hikes this year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将那些预期与点图进行对比，该点图已经规划了两年的加息。
- en: The history of Fed policy is slow incremental changes. Has the market gone overboard
    on the dovish when it expects a change from two hikes to no hikes?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储政策的历程是缓慢的渐进式变化。当市场预期从两次加息到没有加息的变化时，市场是否过于鸽派？
- en: The full post can be found at our new site
