  type: TYPE_NORMAL
  zh: Falkenblog：使命的问题
- en: 来源：[http://falkenblog.blogspot.com/2009/02/problem-of-make-work.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/problem-of-make-work.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/02/problem-of-make-work.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/problem-of-make-work.html#0001-01-01)
- en: Many eminent economists and most legislators think that a dollar spent creates
    jobs, creates wealth. But, 'creating jobs' is easy, entropy does that. The problem
    is creating jobs where the outputs are worth more than the inputs. If we create
    federal projects, and through Davis-Bacon and other contrivances (the endless
    auto bailouts), create a new bunch of unionized sectors and government employees
    dependent on the Federal Government, pretty soon people lose the ability to 'economize',
    to make more with less, to evaluate projects on a 'cost-benefit' basis, and productivity
    growth stalls.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多著名的经济学家和大多数立法者认为，一美元的花费能创造就业，创造财富。但是，‘创造就业’很容易，熵可以做到这一点。问题在于创造那些产出价值大于投入成本的工作。如果我们创建联邦项目，并通过戴维斯-培肯法令和其他计谋（无休止的汽车纾困计划），创造一大批依赖于联邦政府的工会化部门和政府雇员，很快人们就会失去‘经济化’的能力，无法做到用更少的实现更多，无法对‘成本效益’进行评估，生产率增长就会停滞不前。
