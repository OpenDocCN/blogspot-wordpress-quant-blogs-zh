- en: It seems nice, but no responsible parent would do this to their kids. That is,
    no one would give their children unconditional privileges regardless of their
    schoolwork, how late they stay out, etc. Giving your kid unconditional support
    is a great way to create a lousy adult. Give people privileges for 'showing up'
    and not distinguish between levels of performance (as is customary in unions and
    government, paying by seniority only), and you squeeze the benefits of a capitalist
    economy out of the system, creating the lax work effort many West Germans discovered
    in their East German countrymen in the early 1990's.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来很不错，但没有负责任的父母会这样对待他们的孩子。也就是说，没有人会给他们的孩子无条件的特权，而不管他们的学业成绩如何，或者他们待到多晚。给你的孩子无条件的支持是培养出一个糟糕的成年人的好方法。为‘出现’而给予人特权，并不区分表现水平（就像工会和政府中那样，仅按资历支付工资），会将资本主义经济的利益挤出系统，造成许多西德人在1990年代初发现的东德同胞的努力不足。
