- en: 'Humble Student of the Markets: What kind of "inflation"?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：什么样的“通胀”？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html#0001-01-01)
- en: The inflation or deflation debate remains highly bifurcated, with many prominent
    investors and economists on both sides.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通胀或通缩的辩论仍然高度两极化，许多著名投资者和经济学家站在双方。
- en: '**Nobel laureates among the deflationists**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**通货紧缩主义者中的诺贝尔奖获得者**'
- en: In the deflationists’ corner, we have Nobel laureates
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在通货紧缩主义者的一方，我们有诺贝尔奖获得者
- en: '[Joseph Stiglitz](http://www.bloomberg.com/apps/news?pid=20601109&sid=aaqA40k28UJY)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[约瑟夫·斯蒂格利茨](http://www.bloomberg.com/apps/news?pid=20601109&sid=aaqA40k28UJY)'
- en: ','
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ','
- en: '[Paul Krugman](http://www.nytimes.com/2009/05/29/opinion/29krugman.html?_r=3)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·克鲁格曼](http://www.nytimes.com/2009/05/29/opinion/29krugman.html?_r=3)'
- en: (who has
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: (谁有
- en: '[argued vehemently](http://krugman.blogs.nytimes.com/2009/07/02/smells-like-deflation/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[激烈地辩论过](http://krugman.blogs.nytimes.com/2009/07/02/smells-like-deflation/)'
- en: for the deflation case) and prominent bond manager
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于通缩情况的)和著名的债券经理
- en: '[Bill Gross](http://www.pimco.com/LeftNav/Featured+Market+Commentary/IO/2008/Investment+Outlook+Bill+Gross+Mooooooo+August+2008.htm#)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[比尔·格罗斯](http://www.pimco.com/LeftNav/Featured+Market+Commentary/IO/2008/Investment+Outlook+Bill+Gross+Mooooooo+August+2008.htm#)'
- en: . To paraphrase their case, the deflationists believe that the combination of
    too much debt, massive wealth destruction, a weak American consumer and high unemployment,
    which restrains labor’s bargaining power, makes a case for a re-run of the Japanese
    Lost Decade experience highly likely. In the face of these deflationary pressures,
    the classic macroeconomic solutions of fiscal and monetary stimulus are not going
    to be very effective.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: . 为了概括他们的观点，通货紧缩主义者认为，过多的债务、大规模财富毁灭、疲软的美国消费者和高失业率的结合，这种束缚了劳动力议价能力的情况，使得日本失去十年的经历重新上演的可能性非常高。面对这些通货紧缩压力，传统的宏观经济解决方案——财政和货币刺激——将不会非常有效。
- en: '**A more nuanced view of inflation**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**对通胀的更细致看法**'
- en: Given those views, the classic inflationist argument that all this government
    spending and money printing is going to result in inflation seems to be a little
    hollow.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些观点，传统的通胀主义者那种所有这些政府支出和印钞最终会导致通胀的论点似乎有点空洞。
- en: However, there is a different school of inflationist thought that is more nuanced
    than the classic view. One prominent member of this school is
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，存在一个与经典观点更为细致的通胀主义者学派。这个学派的一位突出成员是
- en: '[Warren Buffett](http://www.nytimes.com/2009/08/19/opinion/19buffett.html?_r=2&scp=2&sq=buffett&st=cse)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃伦·巴菲特](http://www.nytimes.com/2009/08/19/opinion/19buffett.html?_r=2&scp=2&sq=buffett&st=cse)'
- en: ', who is worried about the eventual effects of the fiscal deficit on the US
    Dollar:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，他担心财政赤字对美元最终产生影响：
- en: 'An increase in federal debt can be financed in three ways: borrowing from foreigners,
    borrowing from our own citizens or, through a roundabout process, printing money.
    Let’s look at the prospects for each individually — and in combination.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 联邦债务的增加可以通过三种方式融资：向外国人借款、向我国公民借款，或者通过一种间接过程，印钞。让我们分别看看每一种单独的情况——以及它们的组合。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The current account deficit — dollars that we force-feed to the rest of the
    world and that must then be invested — will be $400 billion or so this year. Assume,
    in a relatively benign scenario, that all of this is directed by the recipients
    — China leads the list — to purchases of United States debt. Never mind that this
    all-Treasuries allocation is no sure thing: some countries may decide that purchasing
    American stocks, real estate or entire companies makes more sense than soaking
    up dollar-denominated bonds. Rumblings to that effect have recently increased.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当前账户赤字——我们强制喂给世界的美元，然后必须被投资——今年大约为4000亿美元。假设在一个相对温和的情景中，所有这些都被接受者——中国位居榜首——用于购买美国债务。不要在意这个全部投资于国债的分配是否确定：一些国家可能认为购买美国股票、房地产或整个公司比吸收以美元计价的债券更有意义。最近这种倾向的骚动有所增加。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then take the second element of the scenario — borrowing from our own citizens.
    Assume that Americans save $500 billion, far above what they’ve saved recently
    but perhaps consistent with the changing national mood. Finally, assume that these
    citizens opt to put all their savings into United States Treasuries (partly through
    intermediaries like banks).
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后考虑场景的第二个要素——向我国公民借款。假设美国人民储蓄了5000亿美元，远高于他们最近所储蓄的数额，但也许与正在改变的国家情绪相一致。最后，假设这些公民选择将所有储蓄投入美国国债（部分通过银行等中介机构）。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even with these heroic assumptions, the Treasury will be obliged to find another
    $900 billion to finance the remainder of the $1.8 trillion of debt it is issuing.
    Washington’s printing presses will need to work overtime.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使在这些英雄主义的假设下，财政部也将被迫找到另外9000亿美元来资助其发行1.8万亿美元的债务剩余部分。华盛顿的印刷机需要加班加点。
- en: 'He concludes with [emphasis mine]:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他总结道：[重点是我的](http://economix.blogs.nytimes.com/2009/05/28/inflation-fears/)
- en: Once recovery is gained, however, Congress must end the rise in the debt-to-G.D.P.
    ratio and keep our growth in obligations in line with our growth in resources.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一旦恢复得以实现，然而，国会必须终结债务与GDP比率的增长，并确保我们的负债增长与我们资源的增长保持一致。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unchecked carbon emissions will likely cause icebergs to melt. ***Unchecked
    greenback emissions will certainly cause the purchasing power of currency to melt***.
    The dollar’s destiny lies with Congress.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不受限制的碳排放很可能会导致冰山融化。***不受限制的美元发行必将导致货币购买力的融化***。美元的命运掌握在国会手中。
- en: Simon Johnson, former chief economist at the IMF,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织前首席经济学家西蒙·约翰逊，
- en: '[echoes this view](http://economix.blogs.nytimes.com/2009/05/28/inflation-fears/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '** echoes this view**'
- en: on the risks to the currency. Historian Niall Ferguson also believes that the
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在货币风险方面。历史学家尼尔·弗格森也认为，
- en: '[US Dollar is dying a slow death](http://finance.yahoo.com/tech-ticker/article/357373/The-Dollar-Is-Dying-a-Slow-Death-Says-Niall-%27Ascent-of-Money%27-Ferguson)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[美元正缓慢地走向死亡](http://finance.yahoo.com/tech-ticker/article/357373/The-Dollar-Is-Dying-a-Slow-Death-Says-Niall-%27Ascent-of-Money%27-Ferguson)'
- en: .
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**What do you mean by “inflation”?**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**你所说的“通胀”是什么意思？**'
- en: If Buffett et al is correct, then the deflationists could technically be correct
    in that the US and global economies remain weak, and inflation doesn’t really
    show up very much in the official statistics watched by central bankers. Moreover,
    competitive quantitative easing by world central banks may not, in the short run,
    show up in the currency markets at all and the downside in the US Dollar may be
    limited.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果巴菲特等人是对的，那么技术上来说，通货膨胀主义者可能是正确的，即美国及全球经济保持疲弱，而在中央银行家们所关注的官方统计数据中，通胀并没有真正显现出来。此外，世界各国中央银行竞相的量化宽松政策在短期内可能根本不会在货币市场中显现出来，美元的下行风险可能有限。
- en: Where inflationary pressures show up is in commodity markets.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 通胀压力体现在商品市场上。
- en: Would that be inflation?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这会导致通货膨胀吗？
- en: Well, it depends on what you mean by inflation. If you measure it using core
    CPI, then the answer is definitely no. It may show up a bit more in headline CPI.
    Even during the commodity price run-up in the 2001-7 era, analysts like David
    Rosenberg argued that there was no inflation – just look at the falling price
    of cars, plasma TVs and electronics, etc.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这取决于你如何定义通胀。如果你用核心CPI来衡量，那么答案绝对是肯定的。在标题CPI中可能会显现得更多。即使在2001-7年间的商品价格上涨时期，分析师如大卫·罗森堡等人认为根本不存在通胀——看看汽车、等离子电视和电子产品等价格的下跌。
- en: I don’t mean to get Clintonesque here (i.e. it depends on what you mean by “is”),
    but Rosenberg was both right and wrong. It just depended on what you mean by inflation.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想陷入克林顿式的表述（即“是”取决于你如何定义“是”），但是罗森堡既对又错。这取决于你如何定义通胀。
- en: '**Re-examine your long term portfolio plans?**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**重新审视你的长期投资组合计划？**'
- en: If Buffett and company is right on their “inflation” outlook, then investors
    need to re-examine their investment policy and long term portfolio plans.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果巴菲特及其同僚对他们的“通胀”前景判断正确，那么投资者需要重新审视他们的投资政策和长期投资组合计划。
- en: A portfolio that relies on commodity and commodity-linked equities would be
    an effective inflation hedge under such a scenario. However, portfolios that rely
    on fixed income based solutions, such as inflation-indexed bonds like TIPS or
    even yield steepener trades, may be less effective as these kinds of inflationary
    signals may not show up as well in those markets.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样一种情景下，依赖商品和商品关联股指的组合将是有效的抗通胀工具。然而，依赖固定收益解决方案的组合，比如通货膨胀指数债券（TIPS）或者甚至是收益率加深交易，可能效果不那么好，因为这些通胀信号在那些市场中可能显示得不是很好。
- en: In the meantime, the
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，
- en: '[Inflation-Deflation Timer](http://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀与通缩计时器](http://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html)'
- en: ', which is a tactical model based on the measurement of inflationary expectations,
    remains at an “inflation” reading.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是一个基于通胀预期的测量而得出的战术模型，目前仍处于“通胀”读数。
