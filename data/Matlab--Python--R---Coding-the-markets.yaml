- en: Thanks to Vince for this [Matlab/Python/R](http://www.37mm.no/download/matlab-python-xref.pdf)
    crib sheet. It’s good to see the three way equivalence, especially since I’m an
    old hand with Python and an R newbie. Matlab is the tool of choice on our trading
    floor for traders who’ve hit the buffers with Excel.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Vince提供这份[Matlab/Python/R](http://www.37mm.no/download/matlab-python-xref.pdf)的速查表。很高兴能看到这三者之间的等价关系，特别是因为我是一个Python的老手而R语言是个新手。在我们交易大厅，Matlab是那些遇到Excel瓶颈的交易员的首选工具。
