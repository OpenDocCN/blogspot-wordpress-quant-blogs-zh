- en: 'Logging can provide great insight into the operational activity of your application. 
    Clearly the more consistent you log messages, the easier it is the mine the data
    – think Splunk et al.  Of interest:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 日志可以提供关于应用程序操作活动的宝贵见解。显然，日志消息越一致，挖掘数据就越容易——想想 Splunk 等工具。相关内容：
- en: '[logstash](http://logstash.net/) is a tool for managing events and logs. You
    can use it to collect logs, parse them, and store them for later use (like, for
    searching). Speaking of searching, logstash comes with a web interface for searching
    and drilling into all of your logs.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[logstash](http://logstash.net/) 是一个用于管理和处理事件和日志的工具。你可以用它来收集日志、解析日志，并将其存储起来以供以后使用（例如，用于搜索）。说到搜索，logstash
    带有网页界面，可以用于搜索和深入查看你的所有日志。'
- en: '[Graylog2](http://graylog2.org/) Field-tested open source data analytics system
    used and trusted all around the world. Search your logs, create charts, send reports
    and be alerted when something happens. All running on the existing JVM in your
    datacenter.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Graylog2](http://graylog2.org/) 是一个经过现场测试的开源数据分析系统，在全球范围内被广泛使用和信赖。搜索你的日志、创建图表、发送报告，并在有事发生时收到警报。所有这些都在你的数据中心现有的
    JVM 上运行。'
- en: '[Hystrix](https://github.com/Netflix/Hystrix) is a latency and fault tolerance
    library designed to isolate points of access to remote systems, services and 3rd
    party libraries, stop cascading failure and enable resilience in complex distributed
    systems where failure is inevitable'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Hystrix](https://github.com/Netflix/Hystrix) 是一个用于隔离访问远程系统、服务和第三方库的延迟和容错库，旨在阻止级联失败并使复杂分布式系统中的恢复力成为可能，因为在这种系统中失败是不可避免的。'
