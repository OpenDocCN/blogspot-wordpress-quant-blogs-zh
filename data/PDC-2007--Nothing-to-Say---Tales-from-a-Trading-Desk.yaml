- en: 'PDC 2007: Nothing to Say'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PDC 2007：无话可说
- en: Well it appears the [PDC](http://blogs.msdn.com/lokeuei/archive/2007/05/24/pdc-rescheduled.aspx)
    is off this year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，看起来今年的[PDC](http://blogs.msdn.com/lokeuei/archive/2007/05/24/pdc-rescheduled.aspx)取消了。
- en: Scoble has a [view](http://scobleizer.com/2007/05/24/microsoft-cancels-pdc/). 
    Maybe [MIX](http://www.microsoft.com/events/mix/default.mspx) is the new PDC 🙂 
    Generally agree with Scoble regards the last few PDC’s, you just have to look
    at what happened with [WinFS](http://en.wikipedia.org/wiki/WinFS) and Vista. 
    I’m surprised that Microsoft has nothing to talked about regards .NET Framework
    4.0, given that Orcas is in beta 1\. The thought of [OSX](http://www.apple.com/macosx/)
    driving the Windows architecture is somewhat amusing.  Maybe Microsoft should
    just announce Visual Studio for OSX 😉 and drop Windows Vista completely.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Scoble有一个[观点](http://scobleizer.com/2007/05/24/microsoft-cancels-pdc/)。也许[MIX](http://www.microsoft.com/events/mix/default.mspx)就是新的PDC
    🙂  总的来说，我同意Scoble关于最近几次PDC的看法，你只需看看[WinFS](http://en.wikipedia.org/wiki/WinFS)和Vista发生了什么。我很惊讶微软关于.NET
    Framework 4.0没有什么可说的，鉴于Orcas已经进入Beta 1。想到[OSX](http://www.apple.com/macosx/)推动Windows架构有点有趣。也许微软应该宣布为OSX提供Visual
    Studio 😉并完全放弃Windows Vista。
