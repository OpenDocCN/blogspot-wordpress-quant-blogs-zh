- en: 'Microsoft UK: Silverlight UK Launch Event Notes | Tales from a Trading Desk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软英国：Silverlight英国发布会笔记|交易桌面故事
- en: 来源：[https://mdavey.wordpress.com/2009/07/22/microsoft-uk-silverlight-uk-launch-event-notes/#0001-01-01](https://mdavey.wordpress.com/2009/07/22/microsoft-uk-silverlight-uk-launch-event-notes/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2009/07/22/microsoft-uk-silverlight-uk-launch-event-notes/#0001-01-01](https://mdavey.wordpress.com/2009/07/22/microsoft-uk-silverlight-uk-launch-event-notes/#0001-01-01)
- en: Today (22nd July 2009) I am sitting in Auditorium 2, Microsoft’s Cardinal Place,
    London Victoria as part of the UK Silverlight 3 & Expression 3 launch celebration
    event. First problem of the morning was to get my MacBook to feed the project
    the correct VGA signal. Ideally Microsoft wanted 1024×768 60Hz for their screen,
    unfortunately the Line Of Business (LOB) application I have needs a larger resolution
    due to the toolbar 😦 – note to developers. During the course of trying various
    resolutions and frequencies to allow the demo to be displayed correct I somehow
    managed to hang my MacBook forcing me to hard reboot 😦 Anyway, after all that
    we appear to have acceptable settings for the event.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天（2009年7月22日）我坐在微软的Cardinal Place伦敦维多利亚区的2号会议厅，作为英国Silverlight 3 & Expression
    3发布庆祝活动的一部分。今天早上的第一个问题是我需要让我的MacBook提供正确的VGA信号给项目。微软希望屏幕上能够是1024×768 60Hz的分辨率，但由于我携带的Line
    Of Business (LOB)应用程序需要更大的分辨率（因为工具栏），所以不理想 😦 ——开发者的注意事项。在尝试各种分辨率和频率以便正确显示演示的过程中，我不知怎地让我的MacBook
    hang了，迫使我要进行硬重启 😦 无论如何，经过这一切，我们似乎为活动找到了可以接受的设置。
- en: Lab49, EMC, [i2Q](http://www.i2q.co.uk/default.asp) and [Money Dashboard](http://www.moneydashboard.com/)
    are here all showing applications during the event. Metia is also here presenting
    from a digital agency perspective.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Lab49，EMC，[i2Q](http://www.i2q.co.uk/default.asp)和[Money Dashboard](http://www.moneydashboard.com/)
    在活动中展示了应用程序。Metia 也从数字机构的角度进行展示。
- en: There’s a HP TouchScreen (running Windows 7) here as well which George Hall
    from Money Dashboard has just demo’d his Silverlight 3 RIA on … via touch 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里也有一个运行Windows 7的HP触摸屏，George Hall from Money Dashboard刚刚在他的Silverlight 3 RIA上进行了演示……通过触摸:)
- en: Curious to see if my video interview with [Mike Taulty](http://mtaulty.com/communityserver/blogs/mike_taultys_blog/default.aspx)
    is used. Hopefully part of the interview and the filmed investment bank mainframe
    batch join visualization RIA will make the cut.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇我的与[Mike Taulty](http://mtaulty.com/communityserver/blogs/mike_taultys_blog/default.aspx)的视频面试是否被使用。希望面试的一部分以及拍摄的投资银行主帧批处理合并可视化RIA能够剪辑进最终版本。
- en: 'So a little more on the LAB49 LOB demo:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以稍微多说一些关于LAB49 LOB演示的内容：
- en: 'Context: The consolidation of bank of the last few year has meant that some
    banks have large mainframe service departments. These mainframe systems perform
    daily trading and settlement, as well as weekly, monthly, and quarterly reporting
    and are comprised of many interdependent batch jobs.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 背景：过去几年银行合并意味着一些银行拥有大型主frame服务部门。这些主frame系统执行日常交易和结算，以及每周、每月和每季度的报告，由许多相互依赖的批作业组成。
- en: 'Problem: The operations and support teams at these banks often have no efficient
    way of examining job dependencies, determining whether the output of jobs were
    being used, or explaining why certain jobs would miss their SLA. Finding answers
    to these questions takes a highly skilled, highly permissioned operator several
    hours. More complex questions (such as finding a list of all jobs that are running
    longer than the 1m moving average) have been impossible. Each orphaned, poorly
    coded, or out of date job loses a bank millions in unnecessary mainframe fees.
    The resulting higher transaction costs directly hamper a banks competitiveness.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题：这些银行的操作和支持团队通常没有有效的方式来检查作业依赖关系，确定作业输出是否被使用，或者解释为什么某些作业会错过他们的SLA。回答这些问题需要一个高度熟练、高度授权的操作员数小时。更复杂的问题（例如找到所有运行时间超过1分钟移动平均值的作业的列表）一直无法解决。每个孤儿、编写不当或过时的作业都会让银行损失数百万不必要的
    mainframe 费用。这导致更高的交易成本，直接阻碍了银行的竞争力。
- en: 'Solution: A Silverlight RIA that allows interactive analysis and visualization
    tool for batch job dependency data.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决方案：一个允许交互式分析和可视化批作业依赖数据的Silverlight RIA。
- en: Had an interesting conversation with i2Q ([Nick Harewood](http://www.youtube.com/watch?v=chi8r38-yiU))
    on the topic of hybrid vs architect vs designer UX roles. It was interesting to
    hear how companies are grappling with agile+ux – both Metia and i2Q are following
    this road, as are Lab49\.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与i2Q进行了有趣的对话([Nick Harewood](http://www.youtube.com/watch?v=chi8r38-yiU))，讨论了混合角色与架构师角色与设计师UX角色之间的区别。很有趣的是，公司们正在努力应对敏捷+UX——Metia和i2Q都在走这条路，Lab49也是如此。
- en: Mark Quirk kicking off the launch, and introduced [Ian Ellison-Taylor](http://www.microspotting.com/2007/12/ian-ellison-taylor-microsoft#referrer),
    who gave an overview of software experiences leading to Silverlight. Andrew Martin
    (metia) coined the phrase paired delivering – UX and Development paired in an
    agile way. The SEAT case study proves the Silverlight install is not a hurdle
    in developing Silverlight RIA’s.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·夸克 kickstart 了发布活动，并介绍了[伊恩·埃利森-泰勒](http://www.microspotting.com/2007/12/ian-ellison-taylor-microsoft#referrer)，他概述了导致Silverlight的软件体验。安德鲁·马丁（Metia）提出了“配对交付”一词——UI和开发以敏捷的方式配对。SEAT案例研究证明Silverlight安装不是开发Silverlight
    RIA的障碍。
- en: Today is the final release of [Microsoft Expression Studio 3](http://www.microsoft.com/downloads/details.aspx?FamilyID=e82db5e2-7106-419e-80b0-65cce89f06bb&displaylang=en).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是[Microsoft Expression Studio 3](http://www.microsoft.com/downloads/details.aspx?FamilyID=e82db5e2-7106-419e-80b0-65cce89f06bb&displaylang=en)的最终发布。
- en: Mike’s Taulty’s SketchFlow demo provided a good overview – for exmple showing
    how to throw static images into SketchFlow screens, coupled with state groups,
    and sketchflow annimation. The SketchFlow Play I suspect will be of interested
    to the Usability UX world. Interesting that here is no Visio import, but there
    is for the Adobe UX applications and PowerPoint.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克·陶茨的SketchFlow演示提供了一个良好的概述——例如，展示了如何将静态图片拖入SketchFlow屏幕，并与状态组结合，以及SketchFlow动画。我怀疑SketchFlow播放功能将对可用性UX领域感兴趣。有趣的是这里没有Visio导入功能，但对于Adobe
    UX应用程序和PowerPoint是支持的。
- en: i2Q’s talk was very green 🙂 Glad they moved to SketchFlow to save the trees
    🙂
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: i2Q的演讲非常有趣:) 很高兴他们转向SketchFlow以拯救树木:)
- en: I think I whizzed thought the Lab49 demo a little quickly during the afternoon
    session, but then again I think I got the point over, and I only had a limited
    about of time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我在下午的会议期间有点快地浏览了Lab49的演示，但话又说回来，我觉得我已经传达了要点，我只是时间有限。
