    stock prices rally significantly for the rest of this year. On the other hand,
    past history has shown that the market has been able to advance even under adverse
    conditions of over-valuation. Therefore a scenario of modest market gains, followed
    by a loss of macro momentum from changes in Fed policy, is well within the realm
    of possibility.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明市场正在大约公平价值进行交易，与我的路线图是一致的。一方面，缺乏显著的低估不太可能导致股票价格在今年剩余时间大幅上涨。另一方面，过去的历史表明，即使在高估的不利条件下，市场也能够前进。因此，一个温和的市场上涨，随后因美联储政策变动而失去宏观动力的情景，完全是在可能的范围之内。
