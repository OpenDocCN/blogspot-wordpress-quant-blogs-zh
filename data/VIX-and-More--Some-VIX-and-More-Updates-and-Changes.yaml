- en: 'As I have promised to do on a quarterly basis, I have recently provided performance
    updates and some brief commentary for the subscriber newsletter and the EVALS
    long/short approach to trading ETFs. For the most recent updates, including more
    on the Stock of the Week (up 529% in 18 months), try:'
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正如我承诺的，每季度更新一次，我最近为订阅通讯和EVALS长期/短期交易ETF方法提供了业绩更新和一些简要评论。要查看最新的更新，包括更多关于“股票本周”（18个月内上涨了529%）的内容，请尝试：
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Sharp-eyed readers may have noticed that I have added a “Recommended Options
    Books” widget to the right hand column, just above the “VIX – Educational Posts”
    content area. The widget rotates four of my nine favorite options books. The full
    list can be found at [Amazon: Favorite Options Books](http://astore.amazon.com/vianmo-20).
    Going forward, I will start reviewing options and other trading books.'
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 细心的读者可能已经注意到我在右侧栏添加了一个“推荐期权书籍”的小工具，位于“VIX – 教育文章”内容区上方。这个小工具会轮换我的九本中最喜欢的四本期权书籍。完整书单可查看[亚马逊：喜欢的期权书籍](http://astore.amazon.com/vianmo-20)。今后，我将开始评论期权及其他交易书籍。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: The need for easy access book recommendations (a frequent reader request via
    email) and other resources has persuaded me to expand the blog in order to incorporate
    much more ‘permanent’ content. My intent is to continue the blog in its current
    form, but augment it with easy to find permanent content areas that include a
    good deal of educational materials, groups of introductory posts on a variety
    of subjects, book reviews, links to a broad range of options and other investment
    resources, etc. I have no specific timetable, but the decision has finally been
    made in my head to move *VIX and More* from a quirky little corner of the blogosphere
    to more of a destination site covering options, market sentiment, ETFs and related
    subjects.
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于容易获取的书籍推荐（经常有读者通过电子邮件请求）和其他资源的需求，促使我扩大博客，以纳入更多的“永久”内容。我打算继续以目前的博客形式运行，但增加容易找到的永久内容区，包括大量的教育材料、各种主题的入门文章组、书籍评论、广泛的选择和其他投资资源的链接等。我没有特定的时间表，但最终决定在我的脑海中把*VIX和更多*从博客圈的一个古怪小角落变成一个涵盖期权、市场情绪、ETF和相关主题的目的地网站。
- en: Thanks to all who have politely prodded me to beef up what I am offering. More
    – and better – content is coming…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有礼貌地催促我增加我所提供内容的读者。更多更好的内容即将到来……
