  zh: 来源：[http://vixandmore.blogspot.com/2009/10/some-vix-and-more-updates-and-changes.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/some-vix-and-more-updates-and-changes.html#0001-01-01)
- en: Just a quick note to highlights some recent updates and changes and flag another
    one that is coming down the pike.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只是简单地提一下最近的一些更新和变化，并标出一个即将到来的更新。
- en: In no particular order…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不分先后……
- en: Most readers have probably noticed that I have transitioned to the [Disqus](http://disqus.com/about/)
    comment system for the blog. I did this for several reasons, but at the top of
    the list were the ability to have multiple threaded discussions under each post
    and my growing lack of patience with comment spam, which Disqus seems to do a
    good job with.
  id: totrans-8
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数读者可能已经注意到我已经转向了[Disqus](http://disqus.com/about/)评论系统。我这样做有几个原因，但列表首位的是能够在每篇文章下进行多线程讨论以及我对评论垃圾邮件越来越缺乏耐心，而Disqus似乎处理得不错。
