- en: 'Humble Student of the Markets: The price of becoming Swedish'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：成为瑞典的成本
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html#0001-01-01)
- en: Europe seems to lurch from crisis to crisis and the time between them has shrunk
    dramatically from months to days. Where does it all end? (See this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲似乎从一个危机摇摆到另一个危机，危机之间的间隔时间从几个月缩短到了几天。这一切将如何结束？（参见这个
- en: '[hilarious account](//www.youtube.com/watch?v=NOzR3UAyXao)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[滑稽的账户](//www.youtube.com/watch?v=NOzR3UAyXao)'
- en: of what's wrong with Europe).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的问题所在)。
- en: 'To put the European sovereign debt problem into context, what we have is the
    case of a number of peripheral countries that have taken on too much debt. The
    question then becomes, who bears the pain of this situation? There are four principal
    solutions:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将欧洲主权债务问题放入语境，我们面临的是许多边缘国家承担过多债务的局面。那么，这种情况的痛苦由谁来承担呢？有四种主要解决方案：
- en: '**Default/restructuring** - the banks first take most of the pain, which would
    result in a European banking crisis that threatens the stability of the global
    financial system.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**违约/重组** - 首先银行承担大部分痛苦，这将导致一场威胁到全球金融体系稳定的欧洲银行业危机。'
- en: '**The ECB goes nuclear with QE** - The European Central Bank buys up peripheral
    debt on an un-sterilized basis to the tune of, pick a number, €1T? €2T? €3T? In
    this case, the euro tanks and inflation breaks out in the eurozone.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**欧洲央行实施量化宽松** - 欧洲央行未对所购买的边缘债务进行去货币化，数额可能是，随便选一个数字，1万亿？2万亿？3万亿？在这种情况下，欧元暴跌，欧元区的通胀爆发。'
- en: '**Political integration (in addition to economic integration)** - National
    constitutions get changed and a central authority (Brussels?) assumes greater
    authority over the budgets and policies of individual EU member states. There
    is little or no political support for this solution and riots would likely break
    out all over Europe. The strong EU member states, mainly Germany, bears much of
    the pain for bailing out its partners.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**政治一体化（除了经济一体化）** - 修改国家宪法，并赋予一个中央机构（布鲁塞尔？）更大的权力，负责个别欧盟成员国的预算和政策。这种解决方案几乎没有或根本没有政治支持，并且可能会在欧洲各地爆发起义。主要承担救助伙伴痛苦的是强大的欧盟成员国，主要是德国。'
- en: '**One or more countries (Greece? Portugal? Spain? Germany?) leave the euro**
    - There is no mechanism for leaving the euro. This amount to a form of succession.
    How do you unscramble an omelette? Widespread confusion and chaos would rule in
    the financial markets and such an event would likely spark a financial conflagration
    that spreads around the globe.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**一个或多个国家（希腊？葡萄牙？西班牙？德国？）离开欧元** - 没有机制可以让国家离开欧元。这相当于一种分裂。你怎么把煎蛋卷搅乱后再分开？在金融市场上将会是混乱一片，此类事件很可能引发一场全球性的金融大火。'
- en: The least costly option, in my opinion, is option 1\. Force the bank shareholders
    and bond holders to take the pain and at the same time nationalize the troubled
    banks, much like the Swedish approach to their
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最节省成本的选项，在我看来，是选项1。迫使银行股东和债权人承担痛苦，同时像瑞典那样国有化问题银行，
- en: '[banking crisis of 1991-2](http://en.wikipedia.org/wiki/Swedish_banking_rescue)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[1991-2年的银行危机](http://en.wikipedia.org/wiki/Swedish_banking_rescue)'
- en: (also see this
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （也参见这个
- en: '[description](http://www.forbes.com/2009/01/27/banking-crisis-sweden-opinions-columnists_0128_thomas_cooley.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[描述](http://www.forbes.com/2009/01/27/banking-crisis-sweden-opinions-columnists_0128_thomas_cooley.html)'
- en: of the Swedish solution in the wake of the Lehman Crisis of 2008).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在2008年雷曼危机后对瑞典解决方案的探讨)。
- en: '**A Euro-TARP for a prepackaged banking crisis?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**为预先包装的银行危机设立欧元版TARP?**'
- en: How much would a Swedish style bailout cost?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典式救助的成本是多少？
- en: If the EU or its member states nationalized the banking system, the first cut
    estimate comes from the current market cap of the European banking sector, which is
    roughly €300 billion.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果欧盟或其成员国接管银行系统，第一个粗略估计来自欧洲银行业当前的市场资本化，大约是3000亿欧元。
- en: For a more conservative estimate, I considered Tier 1 capital, which includes
    preferred shares and subordinated debt in addition to common equity. I added up
    all of the Tier 1 capital of the eurozone banks (ex-UK, Norway and Sweden) shown
    in the
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了一个更保守的估计，我考虑了一级资本，这包括优先股和次级债务以及普通股权。我将欧元区银行的（除英国、挪威和瑞典）所有的一级资本相加，显示在
- en: '[European Banking Authority''s stress test of 2010](http://stress-test.c-ebs.org/documents/Listofbanksv2.pdf)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[2010年欧洲银行管理局的压力测试](http://stress-test.c-ebs.org/documents/Listofbanksv2.pdf)'
- en: . That figure came to roughly €800 billion. Note that estimate is more conservative
    because the list of banks include banks which are not exchange-listed such the
    German Landesbanks. True, there is some problem with this data set. The banking
    balance sheets does date from December 2009 but I couldn't find the a more up
    to date table Tier 1 capital and the point of this exercise is not to be exact,
    but to get a ballpark figure. (If anyone has access to the Tier 1 capital figures
    from the 2011 stress test please contact me at cam at hbhinvestments dot com).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 。这个数字大约是8000亿欧元。请注意，这个估计更为保守，因为银行名单中包括没有上市交易所的银行，如德国的地方银行。确实，这个数据集有一些问题。银行资产负债表确实来自2009年12月，但我找不到更新的一级资本表。这个练习的目的是不求精确，但求得到一个大概的数字。(如果有人能提供2011年压力测试的一级资本数据，请通过cam
    at hbhinvestments dot com联系我)。
- en: So the ballpark estimate for nationalization ranges from €300 billion to €800
    billion. The bill could even be less. During Sweden's banking crisis, not all
    banks had to be nationalized and some found private solutions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，国家化的粗略估计在3000亿欧元到8000亿欧元之间。账单甚至可能更少。在瑞典的银行业危机期间，并非所有银行都必须国家化，有些银行找到了私人解决方案。
- en: The price of such a rescue campaign is roughly equivalent to TARP, which is
    very do-able and affordable given the stakes involved. The question is whether
    the EU member states have the political will to run roughshod over the bankers
    and financiers to do it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的救助活动的成本大致相当于TARP，考虑到涉及的赌注，这是非常可行和负担得起的。问题是欧盟成员国是否有政治意愿踩过银行家和金融家来做到这一点。
- en: For now, there is
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，有
- en: '[little political will to do anything](http://pragcap.com/merkel-we-will-not-be-bullied-by-the-markets)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[政治意愿薄弱](http://pragcap.com/merkel-we-will-not-be-bullied-by-the-markets)'
- en: ', which has led to an impasse. Regardless whether the political will is there,
    I believe it''s the right solution. Here is how the'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了僵局。不论政治意愿是否存在，我相信这是正确的解决方案。以下是该如何
- en: '[Reformed Broker](http://www.thereformedbroker.com/2011/08/21/jackson-hole-preview-the-difference-is-why)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[改革后的经纪人](http://www.thereformedbroker.com/2011/08/21/jackson-hole-preview-the-difference-is-why)'
- en: 'put it [emphasis added]:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 加了重点：
- en: After 40 years of pain avoidance, can we just rip off the f**kin' band-aid already?
    Enough with the asset price protection, it is the root cause of everything bad
    about the economy right now. Had we saved the banking system and said f**k the
    banks themselves, we'd be two thirds of the way out of this by now. ***Had we
    gone Swedish instead of Japanese*** and said the banks are now "Wards of the State"
    until cleaned up, then yes, we probably would have seen Dow 5000...but so what?
    Was stopping at Dow 6500 so much better? We would have had an unencumbered financial
    system at this point, one healthy enough to cope with a new leg down in housing,
    rather than the debt-ridden George Romero zombie film we find ourselves re-watching
    every quarter.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在避免痛苦40年后，我们能不能直接撕下这个该死的创可贴？别再保护资产价格了，它是当前经济所有糟糕方面的根本原因。如果我们拯救了银行系统，并说去他妈的银行自己，我们现在已经走出了这个困境的三分之二。**如果我们选择了瑞典模式而不是日本模式**，说银行现在是被国家监护的“
    Ward of the State”，直到清理干净，那么是的，我们可能已经看到了道琼斯3000……但这又如何？停在道琼斯6500会更好吗？此刻我们会拥有一个无负担的金融系统，一个足够健康以应对房地产的新一轮下跌，而不是我们每个季度都在重新观看的、背负债务的乔治·罗梅罗僵尸电影。
- en: He was writing about the US economy and how the Fed and the Obama Administration
    should handle things, but the same comment applies to Europe as well.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 他正在写关于美国经济以及美联储和奥巴马政府应该如何处理事情的文章，但同样的评论也适用于欧洲。
