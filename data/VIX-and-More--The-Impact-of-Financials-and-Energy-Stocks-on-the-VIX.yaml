- en: 'VIX and More: The Impact of Financials and Energy Stocks on the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 金融股和能源股对VIX的影响'
- en: 来源：[http://vixandmore.blogspot.com/2008/07/impact-of-financials-and-energy-stocks.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/impact-of-financials-and-energy-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/impact-of-financials-and-energy-stocks.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/impact-of-financials-and-energy-stocks.html#0001-01-01)
- en: The rapidly changing fortunes of financial institutions and energy stocks have
    been widely chronicled – so much so that there is no need to repeat the details
    here.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金融机构和能源股的命运变化迅速，这一点已经被广泛记录下来，因此在这里无需重复详细内容。
- en: The implications of the shift away from financials and toward energy touch upon
    several issues that I have not yet seen addressed in the media. One of the obvious
    ones is the composition of various stock indices. In the S&P 500 index (SPX),
    for instance, just from 2007 to the present, financials have dropped from 22%
    of the index to 14% of the index, while energy stocks have surged from 10% to
    16% of the index. The change is particularly important when one considers that
    financials (
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 远离金融股、向能源股转变的影响触及了我尚未在媒体中看到的一些问题。其中一个显而易见的问题是各种股票指数的构成。例如，在标普500指数(SPX)中，从2007年至今，金融股从指数的22%下降到14%，而能源股从10%激增至16%。当考虑到金融股(
- en: '[XLF](http://vixandmore.blogspot.com/search/label/XLF)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[XLF](http://vixandmore.blogspot.com/search/label/XLF)'
- en: ) have historically been highly correlated to the SPX (0.91 over the course
    of the past year), while the energy sector (
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ) 历史上与标普500指数(SPX)的关联度很高(过去一年为0.91)，而能源板块(
- en: '[XLE](http://vixandmore.blogspot.com/search/label/XLE)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[XLE](http://vixandmore.blogspot.com/search/label/XLE)'
- en: ) has typically had the lowest correlation to the SPX (-0.28 for the past year).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ) 通常与标普500指数(SPX)的关联度最低(-0.28过去一年)。
- en: 'Consider that in the past year, the index has been tilting away from financials
    and toward energy stocks, essentially swapping a positive 0.91 correlation for
    a negative 0.28 correlation. Given that the VIX is based on SPX options, there
    can be little wonder why the VIX has been moving more lethargically as of late:
    an increasingly dominant sector – the energy group – is pulling in the opposite
    direction of the other sectors. The result? Sector gridlock is dampening the movements
    of the SPX and of SPX derivatives, like the VIX.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想想看，在过去的这一年里，指数一直在从金融股向能源股倾斜，本质上交换了一个正0.91的关联度为一个负0.28的关联度。由于VIX是基于SPX期权的，难怪最近VIX的走势变得如此迟缓：一个日益主导的板块——能源组——与其他板块的方向相反。结果是什么呢？板块僵局抑制了标普500指数(SPX)及其衍生品(如VIX)的波动。
