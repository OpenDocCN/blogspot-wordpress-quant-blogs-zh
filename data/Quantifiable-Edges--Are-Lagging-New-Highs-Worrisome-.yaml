- en: 'Quantifiable Edges: Are Lagging New Highs Worrisome?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：落后的新高令人担忧吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/are-lagging-new-highs-worrisome.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/are-lagging-new-highs-worrisome.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/are-lagging-new-highs-worrisome.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/are-lagging-new-highs-worrisome.html#0001-01-01)
- en: 'Even with the strong move to a new 30-day high on Friday new highs were unimpressive.
    In fact they were beneath new lows. I decided to examine the possible significance
    of this:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在上周五强劲地达到新的30天高点，新高也不太令人印象深刻。事实上，它们低于新低。我决定研究这种可能的 significance：
- en: '[![](img/b8cbf4cc8d7202f8897d3a2f66ca0d24.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhL8GD1WMhoflzloQarLp0LTqlJSrA73vRMKZLWnN-cWvmejKDD_UDwVFal5nYOTnXEXtx5jdzw-2tOZ6IW49VbZPwumHJLm5bDhMtoIFxvkBHs4yfHjoXA7w2rq8Dhkrna0y5ghEhfado/s1600-h/2008-8-11+png1.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b8cbf4cc8d7202f8897d3a2f66ca0d24.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhL8GD1WMhoflzloQarLp0LTqlJSrA73vRMKZLWnN-cWvmejKDD_UDwVFal5nYOTnXEXtx5jdzw-2tOZ6IW49VbZPwumHJLm5bDhMtoIFxvkBHs4yfHjoXA7w2rq8Dhkrna0y5ghEhfado/s1600-h/2008-8-11+png1.PNG)'
- en: 'Results appear choppy and under perform a random sampling. The instances are
    quite small, and before jumping to conclusions it’s important to isolate the affect
    of the indicator. So below is the same test when news highs exceeded new lows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示波动较大，表现不如随机抽样。实例相当小，在得出结论之前，重要的是要隔离指标的影响。所以下面是当新高超过新低时的同一测试：
- en: '[![](img/acfe7643e4c18cab1e81bf735a72b98e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIcYONKM2cJyYRfl_cWwtOwTeX1QHNVUjxAPGpKS3or_XjIuLiyf-GF5AncEcN_HPVme7ge0iHbFRUCXejdQBo-MOMw9T5y9MlohN2oL-5-JW4Qv9lMukM1kvPeWS1o9KNx3fWibmNNc8/s1600-h/2008-8-11+png2.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/acfe7643e4c18cab1e81bf735a72b98e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIcYONKM2cJyYRfl_cWwtOwTeX1QHNVUjxAPGpKS3or_XjIuLiyf-GF5AncEcN_HPVme7ge0iHbFRUCXejdQBo-MOMw9T5y9MlohN2oL-5-JW4Qv9lMukM1kvPeWS1o9KNx3fWibmNNc8/s1600-h/2008-8-11+png2.PNG)'
- en: These results are worse than the 1st case where lows exceeded highs. So while
    the market may pull back (which it frequently does after making 30-day highs),
    the blame shouldn’t be laid on the lagging number of new highs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果比低点超过高点的第一种情况更差。所以尽管市场可能会回调（在创出30天高点后，它经常会这样做），但不能将责任归咎于落后的新高数量。
