- en: IEX, Ideology, and the Role of an Exchange | Mechanical Markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IEX, 意识形态以及交易所的角色 | 机械市场
- en: 来源：[https://mechanicalmarkets.wordpress.com/2015/08/11/iex-ideology-and-the-role-of-an-exchange/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/08/11/iex-ideology-and-the-role-of-an-exchange/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mechanicalmarkets.wordpress.com/2015/08/11/iex-ideology-and-the-role-of-an-exchange/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/08/11/iex-ideology-and-the-role-of-an-exchange/#0001-01-01)
- en: IEX has [raised](http://www.reuters.com/article/2014/09/03/iexgroup-financing-idUSL1N0R32HC20140903)
    significant capital, possibly at a valuation well into the hundreds of millions.
    IEX plans to [become](http://www.wsj.com/articles/trading-platform-iex-to-apply-for-exchange-status-1437510024)
    a full exchange and continue capturing market share, but I wonder if it might
    have a unique long-term vision that excites investors. In this post, I will speculate
    about what that vision might look like. To be absolutely clear, this post is highly
    speculative, and does not constitute trading or investment advice.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: IEX已经[筹集](http://www.reuters.com/article/2014/09/03/iexgroup-financing-idUSL1N0R32HC20140903)了大量的资本，其估值可能已经达到数亿美元。IEX计划[成为](http://www.wsj.com/articles/trading-platform-iex-to-apply-for-exchange-status-1437510024)一家完整的交易所并继续抢占市场份额，但我好奇它是否有一个令投资者兴奋的独特长期愿景。在这篇文章中，我将猜测这个愿景可能的样子。要绝对明确，这篇文章是高度推测性的，并不构成交易或投资建议。
- en: CEO Brad Katsuyama [testified](http://www.gpo.gov/fdsys/pkg/CHRG-113shrg89752/html/CHRG-113shrg89752.htm)
    that “IEX was founded on the premise of institutionalizing fairness in the market.”
    Soothing words, and possibly words that tell us something substantive about IEX’s
    values.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: CEO Brad Katsuyama [作证](http://www.gpo.gov/fdsys/pkg/CHRG-113shrg89752/html/CHRG-113shrg89752.htm)称，“IEX的创立基于这样一个前提：即在市场中
    institutionalizing fairness（制度化公平）。” 这些慰藉性的话语，也许能告诉我们一些关于IEX价值观的实质性内容。
- en: 'IEX recently [introduced](http://www.iextrading.com/trading/alerts/2014/022/)
    the D-Peg, an order type that uses market data to make a prediction about where
    the price is heading, and transact only at times that are predicted to benefit
    the user. The D-Peg is a blending of price prediction, traditionally the role
    of traders, with the matching process itself. Combined with the 350us structural
    delay built into IEX, it’s easy to see how even crude prediction signals could
    become incredibly powerful. As cofounder Dan Aisen [puts it](http://blog.quantopian.com/the-genesis-of-an-order-type-by-daniel-aisen/):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: IEX最近[推出了](http://www.iextrading.com/trading/alerts/2014/022/)D-Peg订单类型，这种订单类型利用市场数据预测价格走势，并在预测对用户有利的时间进行交易。D-Peg是将价格预测（传统上是交易员的角色）与匹配过程本身相结合的产物。结合IEX内建的350us结构延迟，即使是粗糙的预测信号也可能变得非常强大。作为联合创始人，Dan
    Aisen [表示](http://blog.quantopian.com/the-genesis-of-an-order-type-by-daniel-aisen/)：
- en: '[W]e don’t need to be the single fastest at picking up the signal– as long
    as we can identify that the market is transitioning within 350 microseconds of
    the very fastest trader, we can protect our resting discretionary peg orders.
    It turns out that 350 microseconds is an enormous head start'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们不需要在捕捉信号的速度上是最快的——只要我们能在最快速交易者的350微秒内识别市场正在转变，我们就可以保护我们的休息性自律peg订单。结果证明，350微秒是一个巨大的领先优势。
- en: I imagine that even something as basic as an order book ratio (e.g. [AskQuantity
    – BidQuantity] / [AskQuantity + BidQuantity]), known 350us in advance, has tremendous
    economic value.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我想象，即使像订单簿比率（例如[ AskQuantity – BidQuantity] / [AskQuantity + BidQuantity]）这样基础的东西，如果提前350us知道，也具有巨大的经济价值。
- en: This philosophy is interesting to think about, and I can see how it might appeal
    to certain audiences. If the exchange has a better idea of the market price than
    its customers, it makes a sort of sense for it to use that information to ensure
    trades can only occur at that price. But, I think the idea is ultimately a misguided
    one.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种哲学思想很有趣，我想知道它可能会吸引某些受众。如果交易所比它的客户更了解市场价格，那么它使用这些信息确保交易只能以那个价格发生是有意义的。但是，我认为这个想法最终是错误的。
- en: 'Here are some problems with it:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是其中一些问题：
- en: '**1)** The exchange, in an effort to increasingly prevent adverse selection,
    may want to make their prediction more sophisticated. If a skewed order book results
    in ‘bad fills,’ then the same can be said for trades occurring after price moves
    on correlated instruments. If the price of PBR has just dropped by 1%, then buy
    orders for PBR.A are surely in danger of being “picked off.” Should the exchange
    try to prevent that? IEX may well have decided that they’ll always allow this
    kind of adverse selection. But keep in mind that trading signals do not work forever,
    especially when they are heavily used — so IEX will likely need to continually
    revise their prediction methods.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1)** 交易所为了 increasingly prevent adverse selection，可能会希望使他们的预测更加复杂。如果订单簿倾斜导致“坏填充”，那么在相关工具价格变动后发生的交易也可以这样说。如果PBR的价格刚刚下跌了1%，那么PBR.A的买入订单肯定有被“挑选”的危险。交易所应该尝试阻止吗？IEX可能已经决定，他们将始终允许这种逆向选择。但请记住，交易信号不会永远有效，尤其是当它们被大量使用时——所以IEX可能需要不断修订他们的预测方法。'
- en: '* * *'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**2)** As the prediction methods get more complex, they are more liable to
    be wrong. In the example above, maybe an event occurs that affects the values
    of the two share classes in different ways. The exchange could erroneously prevent
    traders clever enough to understand that from executing, impeding price discovery.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**2)** 随着预测方法的复杂化，它们更容易出错。在上面的例子中，可能发生一个事件，以不同的方式影响两种股票类别的价值。交易所可能会错误地阻止那些聪明地理解这一点的交易者执行，从而阻碍价格发现。'
- en: '* * *'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**3)** Sophisticated traders like the PBR/PBR.A specialists could opt out of
    these order types. but how would they make an informed decision? Right now, we
    just know that the D-Peg [uses](https://s3.amazonaws.com/iextrading/docs/IEX+Form+ATS+September+11.pdf)
    a “proprietary assessment of relative quoting activity.” Could that “proprietary
    assessment” change over time? If so, are those changes announced? Matt Hurd has
    [lamented](http://meanderful.blogspot.com.au/2015/07/iex-not-walking-talk.html)
    the D-Peg’s undisclosed nature, and thinks it contradicts IEX’s mission of transparency.
    [[1](#bottom1iex2)]'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**3)** 复杂的交易者，如PBR/PBR.A专家，可能会选择不使用这些订单类型。但是他们如何做出有信息的决策呢？目前我们只知道D-Peg[使用](https://s3.amazonaws.com/iextrading/docs/IEX+Form+ATS+September+11.pdf)一种“相对报价活动的专有评估”。那么这种“专有评估”是否会随时间改变？如果是，这些变化是否会被宣布？Matt
    Hurd曾[悲叹](http://meanderful.blogspot.com.au/2015/07/iex-not-walking-talk.html)D-Peg的未公开性质，并认为这与IEX透明度的使命相矛盾。
    [[1](#bottom1iex2)]'
- en: '* * *'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**4)** An exchange cannot increase the profitability of one group of traders
    without harming another. Now, maybe the only group harmed here are unsympathetic
    high-frequency traders who don’t deserve their profits. I’m skeptical of that.
    Who might some of those evil traders “picking off” quotes on IEX be? The motivation
    for Thor, and a critical part of the [Flash Boys story](http://www.nytimes.com/2014/04/06/magazine/flash-boys-michael-lewis.html),
    is the fading of liquidity when a trader submits large marketable orders. Some
    of the traders that the D-Peg will stymie may be people like the young Brad Katsuyama,
    investors or brokers who send liquidity-seeking orders simultaneously to many
    different exchanges. Say the NBBO for BAC is 10.00/10.01, and an investor wants
    to sell a large holding, so she sends sell orders to multiple exchanges, including
    IEX. One of those orders hits Nasdaq right when another gets to IEX, but IEX waits
    350us, and, seeing the Nasdaq bid disappear, perhaps decides not to execute any
    resting D-Peg interest with the incoming order. Had the investor timed her sell
    orders differently (in a similar spirit to Thor, sending the IEX-bound order early),
    she’d have gotten a better fill rate. [[2](#bottom2iex2)]'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**4)** 交易所不能在不损害另一群交易者的前提下增加某一组交易者的盈利能力。现在，也许唯一受损的是那些不值得获得利润的不值得同情的High Frequency
    Traders。我对这一点表示怀疑。那么在IEX上“挑选”报价的邪恶交易者可能是谁呢？Thor的动机以及《Flash Boys故事》的关键部分，是在交易者提交大量可执行订单时流动性的消失。D-Peg可能会阻止的一些交易者可能是像年轻的Brad
    Katsuyama这样的人，投资者或经纪人，他们同时向许多不同的交易所发送寻求流动性的订单。假设BAC的NBBO为10.00/10.01，投资者想要出售大量股份，因此她向多个交易所发送出售订单，包括IEX。其中一个订单在另一个到达IEX的时候正好击中纳斯达克，但IEX等待了350us，看到纳斯达克的出价消失，也许决定不对
    incoming order执行任何休息中的D-Peg兴趣。如果投资者调整她的卖出订单（类似于Thor，提前发送IEX方向的订单），她将获得更好的填充率。
    [[2](#bottom2iex2)]'
- en: 'Another possibly harmed group could be non-D-Peg resting orders on IEX. One
    fascinating aspect of the IEX speedbump is that they can use it not only to prevent
    resting orders from executing at inopportune moments, but also to help traders
    remove liquidity at opportune moments! I was surprised to see that some order
    types can automatically trade against others upon a change in IEX’s view of the
    NBBO, through a process called “[Book Recheck](https://s3.amazonaws.com/iextrading/docs/IEX+Subscriber+Manual.pdf)“.
    The mechanics of IEX seem complicated, so I could be wrong, but it looks to me
    like orders eligible to “recheck” the book may initiate a trade at a price determined
    by the realtime (*not* delayed) NBBO. [[3](#bottom3iex2)] In contrast, cancel
    requests for the passive sides of these trades would be subject to the IEX speedbump.
    Here is a concerning, hypothetical example:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 可能受到伤害的另一组可能是IEX上的非D-Peg休息订单。IEX速度障碍的一个迷人方面是，它们不仅可以用来防止休息订单在不适宜的时刻执行，还可以帮助交易者在适宜的时刻移除流动性！我惊讶地发现，一些订单类型可以在IEX对NBBO的看法发生变化时自动与其他订单进行交易，这个过程称为“[书籍重新检查](https://s3.amazonaws.com/iextrading/docs/IEX+Subscriber+Manual.pdf)”。IEX的机制似乎很复杂，所以我可能错了，但它看起来像是有资格“重新检查”订单的订单可能会根据实时（而不是延迟）NBBO确定的价格发起交易。相比之下，这些交易的被动方的取消请求将受到IEX速度障碍的影响。这是一个令人担忧的假设性例子：
- en: '**A)** The NBBO for a stock is 10.00/10.01'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**A)** 某股票的NBBO为10.00/10.01'
- en: '**B)** A trader has submitted an ordinary (non-peg) limit buy order at 10.00
    resting on IEX'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**B)** 交易者提交了一个在IEX上休息的普通（非挂钩）限价买入订单，价格为10.00'
- en: '**C)** The NBB at 10.00 is completely executed, making the new NBBO 9.99/10.01'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**C)** NBB在10.00处完全执行，新的NBBO为9.99/10.01'
- en: '**D)** The trader, seeing that 10.00 is no longer a favorable price for her
    purposes, tries to cancel her buy order'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**D)** 交易者看到10.00不再对她有利，试图取消她的买入订单'
- en: '**E)** Her order cancellation goes through the 350us speedbump'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**E)** 她的订单取消需要通过350微秒的速度障碍'
- en: '**F)** In the meantime, IEX sees that the new NBBO midpoint is 10.00, and decides
    that a D-Peg sell order (or midpoint peg) is now eligible to recheck the book.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**F)** 与此同时，IEX看到新的NBBO中点为10.00，决定D-Peg卖出订单（或中点挂钩）现在有资格重新检查订单。'
- en: '**G)** The D-Peg order is matched with the bid at 10.00.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**G)** D-Peg订单与10.00处的买入价相匹配。'
- en: The combination of algorithmic order types and selective use of the speedbump
    resulted in one trader getting an especially good fill, and another trader getting
    an especially bad fill. I guess if you’re not careful designing your exchange
    which supposedly prevents traders from picking each other off, you might do some
    picking-off yourself. [[4](#bottom4iex2)]
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 算法订单类型的组合和选择性使用速度障碍导致一个交易者得到了特别好的成交，而另一个交易者得到了特别差的成交。我想如果你不小心设计你的交易所，本应防止交易者相互攻击，你自己可能会做一些攻击。
    [[4](#bottom4iex2)]
- en: '* * *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**5)** Trading that occurs during price movements tends to be more informed,
    and preventing it could make markets less efficient. This would only be an issue
    if IEX captured significant market share, but it does sound like permitting trading
    only during periods of market stasis is part of IEX’s long-term vision. Referring
    to the D-Peg, Chief Strategy Officer Ronan Ryan [says that](http://blog.alphaarchitect.com/2015/02/20/interview-with-a-flash-boys-all-star-ronan-ryan-from-iex/)
    “[a] core insight behind our market philosophy is that price changes are valuable
    opportunities, especially for those strategies fast enough to detect signals from
    price changes.” And also: “The economic benefit is that investors aren’t paying
    (or selling at) a worse price to a predatory strategy that is aware of quote changes
    before they are.”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**5)** 在价格变动期间发生的交易通常更有信息量，阻止它可能会使市场效率降低。这只有在IEX占据 significant market share时才是一个问题，但它确实听起来像是只在市场静态期间允许交易是IEX的长期愿景的一部分。提到D-Peg，首席战略官Ronan
    Ryan [表示](http://blog.alphaarchitect.com/2015/02/20/interview-with-a-flash-boys-all-star-ronan-ryan-from-iex/)
    “[我们的市场哲学的核心洞见是](http://blog.alphaarchitect.com/2015/02/20/interview-with-a-flash-boys-all-star-ronan-ryan-from-iex/)价格变动是宝贵的机会，尤其是对于那些足够快地从价格变动中检测到信号的策略。”
    他还说：“经济上的好处是，投资者不会因意识到报价变化而在价格上受到掠夺性策略的损害。”'
- en: It sounds like the idea is to stop an informed order from trading with an uninformed
    order, with the exchange deciding which is which. Naturally, the exchange is not
    an oracle and will misclassify some orders. But, if IEX becomes the dominant marketplace,
    and its classification is sufficiently good, informed orders will rarely get filled.
    You might think that wouldn’t happen, because IEX is only targeting ‘short-term’
    alpha, but I’d venture a guess that a sizable chunk of order flow with long-term
    alpha will also have some short-term alpha inseparably folded into it. With information-bearing
    order flow being blocked, at a certain point, the exchange will be in the position
    of deciding when the imbalance between supply and demand warrants a price change.
    I happen to think that generally markets work better when people can freely trade
    with one another at prices of their choosing [[5](#bottom5iex2)], and that a vision
    like this won’t get IEX into the same league as the major exchanges. But, market
    participants will be the judges of whether this model is a viable one.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法听起来是要阻止一个知情订单与一个不知情订单交易，交易所决定哪个是哪个。自然地，交易所不是一个神谕，会有一些订单分类错误。但是，如果IEX成为主导市场，并且其分类足够好，那么知情订单很少会被成交。你可能会认为这不会发生，因为IEX只针对“短期”alpha，但我敢打赌，很大一部分带有长期alpha的订单流也会有一些无法分离的短期alpha。由于知情订单流量被阻止，在某一时刻，交易所将处于决定供需不平衡是否需要价格变动的位置。我恰好认为，当人们可以自由选择价格进行交易时，市场通常会运作得更好
    [[5](#bottom5iex2)]，像这样的愿景不会让IEX进入与主要交易所相同的联赛。但是，市场参与者将是判断这种模式是否可行的人。
- en: '* * *'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**6)** Even if the exchange is pretty good at determining the market clearing
    price and balancing supply and demand. It’s not clear they can do so more cheaply
    than algorithmic traders and human market participants. Right now, IEX is charging
    9 cents per 100 shares traded, significantly greater than estimates of typical
    HFT profit margins. [[6](#bottom6iex2)]'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**6)** 即使交易所很擅长确定市场清算价格和平衡供需，但它们是否能比算法交易者和人类市场参与者更便宜地做到这一点还不清楚。目前，IEX对每100股交易收取9美分，这比典型的高频交易利润
    margin要高得多。 [[6](#bottom6iex2)]'
- en: '* * *'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**7)** IEX, by delaying executions, is effectively using market data from 350us
    in the future, piggy-backing on price discovery from other markets. As Aisen suggests,
    the speedbump is probably accounting for the vast majority of their prediction
    algorithm’s edge. [[7](#bottom7iex2)] This is different from [complaints](http://www.ft.com/intl/cms/s/0/f2f7e53c-e343-11de-8d36-00144feab49a.html)
    about dark pools’ use of visible order information for price discovery. Dark pools
    can only use order information from the present, and have to report trades to
    the public tape “[as soon as practicable](http://www.finra.org/industry/trade-reporting-faq#102)“.
    The speedbump might well allow IEX to cheaply discover pricing information from
    lit market data, potentially starting a new [era](https://mechanicalmarkets.wordpress.com/2015/03/03/should-iex-become-a-full-exchange-incentives-for-exchanges-to-compete-by-increasing-delays/)
    of speedbumps, with each exchange wanting to have a longer delay than their competitors
    have. Regulators may want to carefully think through possible end results of this
    form of competition.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**7)** IEX通过延迟执行，实际上是在使用未来350us的市场数据，利用其他市场的价格发现机制。正如Aisen所建议的，速度障碍可能占据了他们预测算法
    edge的大部分。 [[7](#bottom7iex2)] 这与关于暗池使用可见订单信息进行价格发现的投诉不同。暗池只能使用当前的订单信息，并且必须尽快向公众
    tape报告交易 “[as soon as practicable](http://www.finra.org/industry/trade-reporting-faq#102)“。速度障碍可能允许IEX从公开市场数据中廉价发现定价信息，
    potentially 开启一个速度障碍的新时代，每个交易所都希望比竞争对手有更长的延迟。监管机构可能需要仔细考虑这种竞争形式可能的最终结果。'
- en: '* * *'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**8)** We don’t understand how this sort of market structure would hold up
    under stress. HFTs thoroughly simulate their algorithms, does IEX do the same?
    In a flash crash situation, IEX might stop D-Peg matching for an extended period,
    preventing those clients from getting filled at prices they may love, and isolating
    much-needed liquidity from the rest of the market. Additionally, if IEX is too
    effective at blocking informed order flow, some traders could panic when they
    repeatedly try and fail to get executed, damaging market stability.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**8)** 我们不明白这种市场结构在压力下如何保持稳定。高频交易商彻底模拟他们的算法，IEX是否也做同样的事情？在闪电崩盘的情况下，IEX可能会在一段时间内停止D-Peg匹配，阻止那些客户以他们可能喜欢的价格成交，并将市场急需的流动性与其他市场隔离。此外，如果IEX在阻止知情订单流方面过于有效，一些交易员可能会在反复尝试失败后恐慌，损害市场稳定性。'
- en: '* * *'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Most of these issues aren’t especially important to overall market health as
    long as IEX’s market share stays below a few percent. And I think their market
    model is a perfectly fine one for a dark pool, although a little more disclosure
    wouldn’t hurt. The question is whether their target audience of fundamental traders
    will want to participate in this sort of market. I suspect ultimately that they
    won’t, though IEX might reach critical mass before participants really have time
    for reasoned debate.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些大多数问题只要IEX市场份额保持在几个百分点以下，对整体市场健康就不是特别重要。而且我认为他们的市场模型作为一个暗池是完全没问题的，尽管更多的信息公开不会有害。问题在于他们目标受众的基本交易者是否愿意参与这种类型的市场。我怀疑最终他们不会，尽管IEX可能在参与者真正有时间为理性辩论之前达到临界质量。
- en: We may have a glimpse of what “institutionalized fairness in the market” really
    means. To some, it may mean the relief of relying on a trustworthy institution
    to equitably determine the timing and pricing of their trades. To others, it may
    sound like a private company determining the market price via secret, non-competitive
    algorithms — unaccountably picking winners and losers. Institutional arbiters
    are part of civilized society, but ideally they’re transparent, receptive to criticism,
    and reformable when not working. Before we hand over the keys to IEX, we had better
    make sure that they meet these standards.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能对“市场中的机构化公平”的含义有所了解。对一些人来说，这可能意味着依靠一个可信赖的机构公平地确定他们的交易时间和定价。对其他人来说，这可能听起来像是一个私人公司通过秘密的非竞争算法来确定市场价格——无责任地挑选赢家和输家。机构仲裁者是文明社会的一部分，但理想情况下，他们应该是透明的，愿意接受批评，在不工作的时候可以进行改革。在我们将钥匙交给IEX之前，我们最好确保他们符合这些标准。
- en: '[[1](#1iex2)]Hurd’s complaint seems fair enough, but I’ll mention that competing
    exchanges aren’t always perfectly transparent either. For instance, Nasdaq Nordic’s
    documentation seemed to have some noteworthy details about [reserve orders](https://mechanicalmarkets.wordpress.com/2015/04/30/market-data-patterns-order-anticipation-and-an-example-trading-strategy/)
    that weren’t available on Nasdaq’s US site.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#1iex2)] Hurd的抱怨似乎是合理的，但我要提到竞争交易所也不是总是完全透明的。例如，纳斯达克北欧的文档似乎有一些关于[保留订单](https://mechanicalmarkets.wordpress.com/2015/04/30/market-data-patterns-order-anticipation-and-an-example-trading-strategy/)的重要细节，这些细节在纳斯达克的美国网站上是不存在的。'
- en: '[[2](#2iex2)] Brad Katsuyama said that “fading liquidity” is one of IEX’s “concerns
    regarding negative effects of structural inefficiencies” in his [testimony](http://www.iextrading.com/insight/testimony/)
    to the US Senate:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#2iex2)] Brad Katsuyama在向美国参议院的[证词](http://www.iextrading.com/insight/testimony/)中提到，“消散流动性”是IEX关于“结构效率低下”的“担忧之一”：'
- en: '[D]ue to the construct of the market system certain strategies are able to
    get out of the way of buy or sell interest as they are accessing the market in
    aggregate, which calls into question the fairness of the inefficiencies which
    allow or enable such behavior, and the potential distortion of price discovery
    and of supply and demand.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于市场系统的构建，某些策略能够避开买入或卖出兴趣，因为它们是以汇总的方式访问市场，这使得市场低效的公平性受到质疑，这些低效性允许或使这种行为成为可能，以及可能对价格发现和供需的扭曲。
- en: '[[3](#3iex2)] Execution Tag “LastLiquidityInd” [has](https://s3.amazonaws.com/iextrading/docs/IEX+FIX+Specification.pdf)
    a value for “Removed Liquidity on Recheck.” And the [Form ATS](https://s3.amazonaws.com/iextrading/docs/IEX+Form+ATS+September+11.pdf)
    says:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3](#3iex2)] 执行标签“LastLiquidityInd”[有](https://s3.amazonaws.com/iextrading/docs/IEX+FIX+Specification.pdf)一个“在重新检查时移除流动性”的值。而[Form
    ATS](https://s3.amazonaws.com/iextrading/docs/IEX+Form+ATS+September+11.pdf)中提到：'
- en: Upon a change to the Order Book, the NBBO, or as part of the processing of inbound
    messages, the System may test orders on one or both sides of its market against
    the contra side of the Order Book to determine if new executions can occur as
    a consequence of the change in the IEX Book or prevailing market conditions[.]
    Orders resting on the Order Book at the IEX determined Midpoint, may be eligible
    to trade against orders in the updated Order Book, which were ineligible, or did
    not satisfy the order’s conditions, when they were originally booked.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当订单簿、NBBO或作为入站消息处理的一部分，系统可能会在其市场的买卖双方测试订单，以确定是否可以根据IEX订单簿的更改或当前市场条件产生新的执行。在IEX确定的中点上休息的订单，可能有机会与更新后的订单簿中的订单交易，而这些订单原本是不合格的，或者没有满足订单的条件。
- en: Does that mean the recheck uses the same non-delayed NBBO that IEX uses in the
    rest of their logic? I don’t know, but more disclosure from IEX seems like a good
    idea.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着重新检查使用的是IEX在其逻辑中使用的相同非延迟NBBO吗？我不知道，但IEX提供更多的信息似乎是个好主意。
- en: '[[4](#4iex2)] Our hypothetical trader who had her buy order “scalped” may also
    have heard [statements](https://www.youtube.com/watch?v=RcpmHyPD_PY&t=5m26s) from
    IEX such as “You can not scalp trades, you can not scalp orders that are on IEX.”'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设的那位被“剥头皮”的交易员可能也听到了IEX的一些说法，比如“你不能剥头皮交易，你不能剥头皮IEX上的订单。”
- en: '[[5](#5iex2)] Within some reasonable limits of course. Limit-Up-Limit-Down
    price constraints seem to be appreciated by most participants, though even those
    aren’t completely free from [criticism](http://www.wallstreetandtech.com/compliance/luld-into-a-false-sense-of-security/d/d-id/1268003?).
    Reg. NMS Order Protection also has some passionate opinions on both sides. There
    is always going to be some tension between letting traders determine prices unencumbered,
    and protecting them from ‘erroneous’ or ‘unfair’ transactions.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在某些合理限制范围内。限制性上涨下跌价格约束似乎得到了大多数参与者的认可，尽管即使是这些方法也并非完全不受[批评](http://www.wallstreetandtech.com/compliance/luld-into-a-false-sense-of-security/d/d-id/1268003?)。Reg.
    NMS订单保护也在两边引发了热烈的意见。总是会在让交易员无限制地确定价格与保护他们免受“错误”或“不公平”的交易之间存在一些紧张关系。
- en: '[[6](#6iex2)] Rosenblatt Securities, which has conducted [surveys](http://www.rblt.com/news_details.aspx?id=263)
    of HFTs, recently [estimated](http://www.bloomberg.com/bw/articles/2013-06-06/how-the-robots-lost-high-frequency-tradings-rise-and-fall#p1)
    that HFT profit margins in US Equities are around 5 cents per 100 shares. Tabb
    Group similarly sees [shrinking profit margins](http://www.ft.com/cms/s/0/ac3bdb3a-badf-11e3-8b15-00144feabdc0.html).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗森布拉特证券](http://www.rblt.com/news_details.aspx?id=263)对高频交易员（HFTs）进行了调查，最近估计美国股市的HFT利润率大约是每100股5美分。[塔布集团](http://www.ft.com/cms/s/0/ac3bdb3a-badf-11e3-8b15-00144feabdc0.html)也看到利润率在缩小。'
- en: '[[7](#7iex2)] The D-Peg aside, even the simplest formula like the NBBO midpoint
    will have massive alpha with a 350us “head start.”'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 除了D-Peg之外，即使是最简单的公式如NBBO中点，有了350微秒的“领先优势”也会有巨大的alpha。
