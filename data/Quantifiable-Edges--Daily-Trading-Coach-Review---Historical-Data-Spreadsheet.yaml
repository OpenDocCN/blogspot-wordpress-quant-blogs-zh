- en: My trading books can basically be categorized in three ways.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的交易书籍基本上可以分为三种类型。
- en: The first are books I read (or read part of), and when I’m done I put them down
    and never open them again. They don’t inspire ideas. They don’t contain information
    that requires reviewing. They don’t provoke me to explore new methods or strategies.
    These books are a waste of time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类书籍是我读过的（或者只读了一部分），当我读完后，我把它们放下，再也不打开。它们不激发想法。它们不包含需要复习的信息。它们不会促使我探索新的方法或策略。这些书籍是浪费时间。
- en: The second group do get me excited about a new indicator, method, or technique.
    They are written well and with an heir of authority that leads me to explore their
    ideas further. Unfortunately, the ideas are either over-hyped, misleading, or
    too difficult to implement. Eventually, these too collect dust. On some level,
    these are worse than the 1st group since they take up even more of my time. Of
    course there is always some value in learning what doesn’t work, and at least
    these books provide me with that.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类书籍确实让我对新的指标、方法或技术感到兴奋。它们的写作很好，具有一种权威感，让我进一步探索他们的想法。不幸的是，这些想法要么被过度炒作，要么具有误导性，或者太难实施。最终，这些书籍也会积满灰尘。在某种程度上，这些比第一类更糟糕，因为它们占用了我更多的时间。当然，学习什么不奏效总是有价值的，至少这些书籍在这方面为我提供了帮助。
- en: Unfortunately most trading books I’ve read fall into categories 1 and 2\.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我读过的大多数交易书籍都属于1和2类。
- en: The last group are books that I refer to over and over throughout the years.
    They are sometimes inspirational, sometimes instructional, and sometimes both.
