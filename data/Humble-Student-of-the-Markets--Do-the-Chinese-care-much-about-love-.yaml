- en: 'Humble Student of the Markets: Do the Chinese care much about love?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国人很在乎爱情吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/do-chinese-care-much-about-love.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/do-chinese-care-much-about-love.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/do-chinese-care-much-about-love.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/do-chinese-care-much-about-love.html#0001-01-01)
- en: My post about
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我关于
- en: '[Amy Chua''s Tiger Mother book](http://humblestudentofthemarkets.blogspot.com/2011/01/about-that-chinese-mother-article.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[艾米·蔡的虎妈之书](http://humblestudentofthemarkets.blogspot.com/2011/01/about-that-chinese-mother-article.html)'
- en: drew a lot of reaction, mostly the book was a criticism of individual parenting
    styles. This got me to thinking. What does this obsessiveness about our kids'
    success imply about the competitiveness of different societies?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这引起了大量反响，大部分是对个体养育方式的批评。这让我思考，这种对孩子成功的痴迷暗示了不同社会竞争力的什么？
- en: On this Valentine's Day, ask "Do the Chinese think about love (as opposed to
    obsessing about industriousness and success)?"*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个情人节，问一下“中国人会考虑爱情（而不是执着于勤奋和成功）吗？”*
- en: '**In defense of love, or doing your own thing**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为爱情辩护，或者做你自己的事**'
- en: James Altucher also drew a firestorm of criticism when he wrote
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·阿尔图切尔在撰写
- en: '[10 more reasons why parents shouldn''t send their kids to college](http://www.jamesaltucher.com/2011/01/10-more-reasons-why-parents-should-not-send-their-kids-to-college/#)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[父母不应该送孩子上大学的10个更多理由](http://www.jamesaltucher.com/2011/01/10-more-reasons-why-parents-should-not-send-their-kids-to-college/#)'
- en: . He argued that college is expensive and a waste of time. Kids spend all their
    time partying and doing very little learning. Instead, he suggests that kids become
    entrepreurs by starting a business, or pursue their dreams, by either learning
    and perfecting a cherished skill. etc.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为大学既昂贵又浪费时间。孩子们把所有时间都花在聚会上了，学到的很少。相反，他建议孩子们通过创业或者追求梦想，学习并精通一项珍爱的技能等。
- en: These kinds of solutions only work well for exceptional people. While we would
    all like to think that our kids are exceptional, mostly they are in reality average
    - by definition. For this group,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种解决方案只对杰出的人有效。我们都会认为我们的孩子很杰出，但实际上他们大多数只是普通——按照定义来说。对于这一群体，
- en: '[Mike Mandel](http://innovationandgrowth.wordpress.com/2011/02/04/young-college-grad-unemployment/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克·曼德尔](http://innovationandgrowth.wordpress.com/2011/02/04/young-college-grad-unemployment/)'
- en: puts the reality of young college graduate unemployment into context.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将年轻大学毕业生失业的现实情况放入背景之中。
- en: The debate over whether to be industrious (Tiger Mother parenting) and to pursue
    your own dreams (as per Altucher) is a debate over the value of an education.
    Philip Delves-Broughton, writing in
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关于勤劳（虎妈式育儿）与追求个人梦想（如阿尔图切尔所提倡）的争论，是对教育价值的争论。菲利普·德弗斯-布劳顿在
- en: '[The Economist](http://www.economist.com/whichmba/think-twice)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/whichmba/think-twice)'
- en: ', has questioned the value of an MBA.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，质疑了MBA的价值。
- en: There is no question that education is expensive but it's still worthwhile.
    As the first chart shows, the rate of
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问教育是昂贵的，但仍然是值得的。正如第一张图表所示，受教育程度较高的
- en: '*improvement in unemployment*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*失业情况的改善*'
- en: for the less educated is better than the educated in the 2010/2009 period. On
    the other hand, the absolute level of unemployment for the more educated is a
    lot lower than less educated and the results slope downwards monotonically.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010/2009期间，对于受教育程度较低的人来说比受教育程度较高的人更好。另一方面，受教育程度较高的人的失业率绝对水平要低得多，结果单调递减。
- en: As for the question of an MBA, if you just want to make the big bucks, don't
    bother unless you can get into one of the top schools. As one of the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 至于MBA的问题，如果你只是想赚大钱，除非你能进入顶尖学校，否则不要麻烦。作为
- en: '[discussions on the value of a Top-20 MBA](http://www.jobstreet.com.my/learning/mba2.htm)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于前20名MBA价值的讨论](http://www.jobstreet.com.my/learning/mba2.htm)'
- en: 'puts it succinctly, it''s not just about what you learn but who you learn it
    with and the branding that comes with it [emphasis added]:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他简洁地指出，重要的不仅是学到了什么，还有你和谁一起学习以及随之而来的品牌效应[此处为强调内容]：
- en: And so the debate rages on. Consensus seems to indicate that a top MBA programme
    does matter is you are intending to launch into a management consulting or investment
    banking career, where the competition for MBA's is most heated. To be frank, the
    main reason to go to a top ranked school isn't necessarily the strength of the
    curriculum. Funny that. While I'm sure that the top 10 programs are arguably tougher
    than say the 50 - 60 ranked programs, I'd venture to say not by a whole lot. So
    what's all the fuss?
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，争论仍在激烈进行中。共识似乎表明，如果你打算进入管理咨询或投资银行领域，那么顶尖的MBA项目确实很重要，因为那里对MBA的竞争最为激烈。坦白说，上顶尖学校的主要原因不一定是课程设置的强大。有趣的是，我确信排名前10的项目可能比排名50-60的项目要难，但我敢说差距并不是很大。那么，所有的喧嚣又是为什么呢？
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The true value is brand name and connections.***'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***真正的价值在于品牌和关系网络。***'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The social and business networks you gain from these top schools are easily
    worth the tuition. After two years of shared project angst and coffee-filled all-nighters,
    it's often easy to reconnect with good friends or even acquaintances from your
    MBA days with a simple email or phone call. The bond created through an alumnus
    is a strange, mystical thing, especially at top tier schools where the sense of
    belonging to an elite group is strong.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些顶尖学校的社会和商业网络很容易就值回了学费。在共同经历了两年的项目焦虑和咖啡因驱动的通宵达旦之后，通常通过一封简单的电子邮件或电话就能轻松地与MBA时期的好友甚至熟人重新建立联系。校友之间建立的纽带是一种奇特而神秘的东西，尤其是在那些强烈感受到属于精英团体的高等学府。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Employers these days do give more weight to your experience than to your degree,
    but they're still more likely to favour people they know. Sorry, folks. The Harvard
    MBA network is a very impressive example of how productive a branded network can
    be for graduates. Come resume screening time, it proves to be a huge leg up if
    the recruiter recognises you as an alumnus. Employers assume, with some justification,
    that someone who managed to get into an elite school (and pay the tuition, to
    boot) is ambitious, intelligent, and motivated. Further to this, many of your
    old buddies would probably be at senior positions in major companies 10-15 years
    post graduation. Now, you are both in the situation to "scratch my back, and I'll
    scratch yours."
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在的雇主确实更看重你的经验而非学历，但他们仍可能倾向于选择自己认识的人。抱歉，朋友们。哈佛MBA网络就是一个品牌网络对毕业生有多大生产力的一个非常令人印象深刻的例子。在简历筛选的时候，如果招聘人员认出你是校友，这将是一个巨大的优势。雇主有理由认为，能够进入精英学校（并且支付学费）的人是有抱负、聪明且积极的。此外，许多你的老朋友在毕业10-15年后可能已经在主要公司担任高级职位。现在，你们都处于“你帮我，我也帮你”的情况。
- en: We can also extend those conclusions to an undergraduate education. It's not
    just about what you what you learned, but the branding, i.e. you have a piece
    of paper showing your credentials.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以将这些结论扩展到本科教育。重要的不仅仅是你在学校学到了什么，还有品牌效应，即你有一张证明你学历的纸。
- en: '**The education arms race and national competitiveness**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**教育军备竞赛与国家竞争力**'
- en: Today, most of the industrialized countries recognize the value of university
    education. Higher and higher proportions of the population are being pushed into
    universities compared to 50 or 100 years ago. As a consequence, a global
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当今，大多数工业化国家都认识到大学教育的价值。与50或100年前相比，越来越多的人被推向大学。因此，全球范围内形成了对大学教育的重视。
- en: '[educational arms race](http://www.marketwatch.com/video/asset/college-admission-at-any-cost-2011-02-04/F0FC63A9-1459-4BA1-BDF6-A9019EB2A331#!F0FC63A9-1459-4BA1-BDF6-A9019EB2A331)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[教育军备竞赛](http://www.marketwatch.com/video/asset/college-admission-at-any-cost-2011-02-04/F0FC63A9-1459-4BA1-BDF6-A9019EB2A331#!F0FC63A9-1459-4BA1-BDF6-A9019EB2A331)'
- en: has developed. We have seen that in the attitudes of Amy Chua and others. Moreover,
    we have seen the results in the Olympics like competition (if you aren't in the
    top three and a medalist you don't count) in MBA education.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到了像Amy Chua等人的态度，以及MBA教育中类似奥运会（如果你不在前三名，不是奖牌得主，你就无关紧要）的竞争所产生的影响。
- en: The United States has long enjoyed a lead in education. Most of the top schools
    that students and parents aspire to (Harvard, Stanford, etc.) remain in the United
    States but that lead is getting eroded. More and more Americans are going to college,
    which devalue the brand of a college education. Frankly, many of them don't belong
    there. Consider these comments from Canadian columnist
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 美国在教育上长期以来一直处于领先地位。大多数学生和家长向往的顶尖学校（哈佛、斯坦福等）仍然在美国，但这一领先地位正在被侵蚀。越来越多的美国人上大学，这降低了大学教育的品牌价值。坦率地说，他们中的许多人并不适合那里。考虑一下加拿大专栏作家
- en: '[Margaret Wente](http://www.theglobeandmail.com/news/opinions/article984745.ece)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[玛格丽特·温特](http://www.theglobeandmail.com/news/opinions/article984745.ece)'
- en: ':'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 的这些评论：
- en: 'I recently sat down with a professor from a large university with an excellent
    reputation. He''s deeply immersed in undergraduate issues. I asked him how well-prepared
    today''s kids are for university life. After a long pull on his beer, he said:
    “The top 20 per cent are great. They''re smart and self-directed and they''ll
    succeed anywhere.”'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我最近与一位来自声誉极佳的大型大学的教授进行了深入交流。他深入关注本科教育问题。我问他当今的孩子们对大学生活的准备程度如何。他喝了一大口啤酒后说：“前20%的学生很优秀。他们聪明且自律，无论在哪里都会成功。”
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then there are the rest. One of his biggest challenges as a teacher is that
    they don't know much. He teaches social history, and he can't assume they know
    what “tenements” were, or “steam locomotives.” They're digital whizzes, but they
    can't do the mental math of “10 per cent off.” Despite 12 years of schooling,
    they arrive at university with a poor stock of general knowledge.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后是其他学生。他作为老师面临的最大挑战之一是他们知之甚少。他教社会历史，但不能假设他们知道“出租公寓”是什么，或者“蒸汽机车”是什么。他们是数字高手，但无法进行“打九折”的心算。尽管接受了12年的教育，他们进入大学时，通识知识的储备却很贫乏。
- en: On the other hand, attitudes towards education have been getting downgraded
    in the last 50 years. Consider the level of respect that the teaching profession
    is getting in America (you're a fool to be a teacher, teachers are lazy civil
    servants, etc.) compare to China (a highly respected profession);
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，过去50年来，对教育的态度一直在被贬低。想想在美国教师职业受到的尊重程度（当老师是愚蠢的，老师是懒惰的公务员等等）与在中国（一个备受尊敬的职业）相比；
- en: '[science fair participating is falling](http://nyti.ms/f61V3E)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[科学展览的参与度正在下降](http://nyti.ms/f61V3E)'
- en: ; and the message about priorities when a
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈及优先事项时，消息是这样的；
- en: '[Texas high school spends $60 million on a football stadium](http://www.nytimes.com/2011/01/30/sports/30allen.html)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[德克萨斯州一所高中花费6000万美元建设足球场](http://www.nytimes.com/2011/01/30/sports/30allen.html)'
- en: in the current climate of austerity.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前的紧缩氛围中。
- en: When it comes to competitiveness, education still matters. While western societies
    now turn their attention to concepts such as child-centered education and self
    actualization, other countries are catching up in other measures and the American
    lead is getting eroded.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到竞争力时，教育仍然很重要。当西方社会现在转向诸如以儿童为中心的教育和自我实现等概念时，其他国家正在其他方面迎头赶上，美国的领先地位正在被侵蚀。
- en: On the other hand, it is also important for personal self-fulfillment to be
    happy at what you do. Speaking personally, I have been lucky to have been able
    to pursue both my passion and be fortunate enough to be in a business that pays
    well. I would not be writing this blog if I wasn't passionate about investments
    and markets. I would not have re-entered the business after trying semi-retirement
    by starting a
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，对于个人自我实现来说，做自己快乐的事也很重要。就我个人而言，我很幸运能够追求自己的激情，并且有幸从事一个薪酬丰厚的行业。如果我对投资和市场没有热情，我就不会写这个博客。在尝试了半退休生活后，我也不会重新进入这个行业。
- en: '[new fund](http://www.qwestfunds.com/products/mf_trend_allocation.php)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[新型基金](http://www.qwestfunds.com/products/mf_trend_allocation.php)'
- en: if I did not believe that I was offering a real solution to the current environment
    of a volatile and low-return investment environment.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我不认为我正在为当前波动性高、回报低的投资环境提供一个真正的解决方案，我就不会这么做。
- en: '* Before the flame wars begin, that was a rhetorical question. Of course the
    Chinese think about love.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '* 在激烈的争论开始之前，这是一个反问。当然，中国人会考虑爱情。'
