- en: 'Humble Student of the Markets: Trend Model Jan 2015 report card: +1.9% in a
    tough market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：趋势模型2015年1月成绩单：在艰难市场中上涨1.9%
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/trend-model-jan-2015-report-card-19-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/trend-model-jan-2015-report-card-19-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/trend-model-jan-2015-report-card-19-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/trend-model-jan-2015-report-card-19-in.html#0001-01-01)
- en: This is the latest performance update on my long-short account based on my Trend
    Model signals (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基于我的趋势模型信号的长期多空账户的最新业绩更新（参见
- en: '[An intriguing Trend Model interim report card](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个有趣的趋势模型中期成绩单](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
- en: ). The Trend Model account had another excellent month as it was up 1.9% in
    January; the one-year return was 45.90%; and the return from inception of September
    30, 2013 was 42.7%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。趋势模型账户在1月份又取得了另一个优秀月份的成绩，上涨了1.9%；一年回报率为45.90%；自2013年9月30日成立以来回报率为42.7%。
- en: '***I reiterate my disclaimer that I have nothing to sell anyone right now.
    I am not currently in a position to manage anyone`s money based on the investment
    strategy that I am describing.*** Trend Model description'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***我重申我的免责声明，我目前没有任何东西向任何人出售。我现在没有处于根据我正在描述的投资策略管理任何人的资金的位置。*** 趋势模型描述'
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis (for the last weekly comment, see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者来说，它是一个市场时机或资产配置模型，利用趋势跟踪技术对商品和全球股市价格进行应用，生成一个综合的风险开启/风险关闭信号（风险开启、风险关闭或中性）。我已经开始每周更新一次趋势模型信号，供读者参考（上一次周评见
- en: '[A correction is brewing](http://humblestudentofthemarkets.blogspot.com/2015/02/a-correction-is-brewing.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[一场调整正在酝酿](http://humblestudentofthemarkets.blogspot.com/2015/02/a-correction-is-brewing.html)'
- en: ) and via Twitter @humblestudent as new developments occur.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）并通过@humblestudent的Twitter账号在新发展发生时更新。
- en: The chart below shows the actual (not back-tested) changes in the direction
    of the signal, which are indicated by the arrows, overlaid on top of a chart of
    the SP 500\. You can think of the blue up arrows, which occurred when the trend
    signal changed from negative to positive, as buy signals and the red down arrows,
    which occurred when the trend signal changed from positive to negative, as sell
    signals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了信号方向的实际（非回测）变化，由箭头指示，重叠在标普500的图表上。你可以将蓝色向上箭头（趋势信号从负变为正时发生）视为买入信号，将红色向下箭头（趋势信号从正变为负时发生）视为卖出信号。
- en: '**Trend Model Signal History**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: '**A proof of concept**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**概念验证**'
- en: While the results from the above chart representing paper trading is always
    interesting, there is no substitute for actual performance. As a proof of concept,
    I started to manage a small account that traded long, inverse and leveraged ETFs
    on the major US market averages and, on occasion, sector and industry ETFs. Trading
    decisions were based on Trend Model signals combined with some short-term sentiment
    indicators. The inception date of the account was September 30, 2013 and the chart
    below represents an interim report card of that account. (For more details on
    how the Trend Model or how the account is managed, see my post
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上述图表代表的是模拟交易的结果总是很有趣，但实际表现是无法替代的。作为一个概念验证，我开始管理一个小的账户，交易主要美国市场平均值的多、反向和杠杆ETFs，偶尔也交易板块和行业ETFs。交易决策基于趋势模型信号与一些短期情绪指标的结合。该账户的成立日期为2013年9月30日，下面的图表代表了该账户的中期成绩单。（关于趋势模型或账户如何管理的更多细节，请参见我的文章
- en: '[Trend Model FAQ](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势模型常见问题解答](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)'
- en: ).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住，这旨在成为一个绝对回报工具。虽然我确实展示了SPY的总回报，包括再投资的股息，但这是为了说明目的，标普500并不是衡量这种建模技术表现适当的基准。
- en: '**A challenging January**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**艰难的1月**'
- en: The account was up 1.9% in January, 45.9% for one year and 42.7% from inception
    (September 2013). However, I would also like to point out that turnover averaged
    about 200%
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1月份账户上涨了1.9%，一年内上涨了45.9%，自2013年9月成立以来上涨了42.7%。然而，我也想指出，换手率平均约为200%。
- en: '*per month*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*每月*'
- en: ', so this strategy is not for everyone.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，所以这个策略并不适合每个人。
- en: Despite the positive returns shown by the account, the market environment was
    especially challenging for this kind of trading system. The Trend Model signals
    are primarily based on the application of trend following principles to global
    stock and commodity markets. Trend following systems simply do not perform well
    in either sideways markets that are subject to whipsaw, or markets that experience
    sharp reversals.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管账户显示出正回报，但对这种交易系统来说，市场环境尤其具有挑战性。趋势模型信号主要基于将趋势跟踪原则应用于全球股票和商品市场。趋势跟踪系统在横向市场受到上下震荡，或者市场经历剧烈反转时表现不佳。
- en: As shown by the chart of the SPX below, January was a seriously up and down
    whipsaw market. The account achieved positive returns largely from the use of
    short-term sentiment trading models that are used to supplement the main Trend
    Model signals.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如下SPX图表所示，1月是一个严重的上下波动的市场。账户取得正回报很大程度上是因为使用了短期情绪交易模型，这些模型用于补充主要趋势模型信号。
- en: 'Despite the challenging environment, this strategy continue to be promising:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管环境充满挑战，这一策略仍继续显示出前景光明：
- en: Returns are strong and the Trend Model is performing better than expected.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报强劲，趋势模型表现优于预期。
- en: Returns are highly diversifying compared to major asset classes. They are uncorrelated
    with equities (correlation of -0.19 with SPY) and bonds (-0.19 with AGG).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他主要资产类别相比，回报具有很高的多样化。它们与股票（与SPY的的相关性为-0.19）和债券（与AGG的相关性为-0.19）不相关。
- en: Returns are consistently positive, with a 75% batting average.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报一直为正，成功率达到75%。
- en: Despite the positive return shown by the account in January, I would not expect
    that the string of positive months will continue should the market continue to
    be choppy in the months ahead. The short-term sentiment models are performing
    well in the current environment, but I have observed that their signal-to-noise
    ratio tends to be lower than the main trend following model.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管1月份账户显示出了正回报，但我并不期望连续几个月的正回报会继续，如果市场在未来几个月里继续波动的话。在当前环境中，短期情绪模型表现良好，但我注意到它们的信噪比往往低于主要趋势跟踪模型。
- en: '**2015 could be an acid test year**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015年可能是一个严峻的考验年**'
- en: I continue to believe that the market environment is likely to be challenging
    for both stocks and the Trend Model trading strategy in 2015\. In a recent market
    review, I postulated a positive year for US stock prices but with a much higher
    (see
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续相信，2015年的市场环境可能会对股票和趋势模型交易策略都构成挑战。在最近的市场回顾中，我假设美国股市将有一个积极的年份，但波动性会更高（参见
- en: '[2015: Bullish skies with scattered periods of volatility](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015年：乐观的天空中有零星的波动期](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
- en: ). Trend following models do not perform well in choppy markets.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ）。趋势跟踪模型在波动的市场中表现不佳。
- en: The stock market does see increased volatility, then the choppiness will indeed
    be an acid test for this trend following strategy. Positive returns during these
    volatile periods will lean more on the short-term sentiment models that I use
    to better assist the main trend following model to calibrate both entry and exits
    as well as the magnitude of position commitment.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股市出现波动性增加，那么市场的波动确实将是这种趋势跟踪策略的严峻考验。在这些波动期间取得正回报将更多地依赖于我所使用的短期情绪模型，以更好地辅助主要趋势跟踪模型校准进出时机以及持仓规模。
- en: To summarize, results continue to be promising for this model. Readers who want
    to monitor the signals of the Trend Model to subscribe to my blog posts
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，该模型的结果持续保持乐观。想要监测趋势模型信号的读者可以订阅我的博客文章
