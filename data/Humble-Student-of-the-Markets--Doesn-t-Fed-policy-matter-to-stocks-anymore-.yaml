- en: 'Humble Student of the Markets: Doesn''t Fed policy matter to stocks anymore?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市谦卑的学生：美联储的政策对股市不再重要了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/03/doesnt-fed-policy-matter-to-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/03/doesnt-fed-policy-matter-to-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/03/doesnt-fed-policy-matter-to-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/03/doesnt-fed-policy-matter-to-stocks.html#0001-01-01)
- en: During Fed Chair Powell’s testimony to the Financial Services Committee of the
    U.S. House of Representatives, he said that it will likely be appropriate to begin
    cutting rates “at some point this year”. At the same time, he reiterated the message
    that other Fed officials sent to the markets that the Fed is not ready yet. The
    messaging has been the same and uniform by almost all speeches by Fed officials.
    The economy and labour market are strong. Central bankers have time to wait for
    more evidence that inflation is headed back to the 2% goal before cutting rates.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在美联储主席鲍威尔向美国众议院金融服务委员会作证时，他表示“在今年某个时候”开始降息可能是合适的。同时，他重申了其他美联储官员向市场传递的信息，即美联储尚未准备好。几乎所有美联储官员的讲话都传递了同样的统一信息。经济和劳动力市场都很强劲。在降息之前，中央银行有足够的时间等待更多证据表明通胀正朝着2%的目标回归。
- en: Market expectations of the timing of the initial rate cut have evolved from
    March to May in the past few weeks. At the same time, stock prices have rallied
    and they rallied in response to Powell’s testimony.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 近几周，市场对首次降息时间的预期已经从3月转变到了5月。与此同时，股价已经出现上涨，且在鲍威尔的证词后进一步上扬。
- en: Doesn’t Fed policy matter to stocks anymore?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储的政策对股市不再重要了吗？
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2024/03/09/doesnt-fed-policy-matter-to-stocks-anymore/).
