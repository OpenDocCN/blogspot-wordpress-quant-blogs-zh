- en: 'VIX and More: Where Is the Leadership in this Rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：这次行情的领导在哪里？
- en: 来源：[http://vixandmore.blogspot.com/2008/12/where-is-leadership-in-this-rally.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/where-is-leadership-in-this-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/where-is-leadership-in-this-rally.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/where-is-leadership-in-this-rally.html#0001-01-01)
- en: For the last three weeks, I have been impressed by the confidence and resolve
    shown by the bulls as they have consistently used pullbacks to flood the market
    with new long positions. Perhaps algorithms have no [fear](http://vixandmore.blogspot.com/search/label/fear)…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去三周以来，我对公牛表现出的信心和决心印象深刻，因为它们始终利用回调将市场淹没在新的多头头寸中。也许算法没有[恐惧](http://vixandmore.blogspot.com/search/label/fear)…
- en: More recently, however, as the bull leg has stalled around the [SPX 900 mark](http://vixandmore.blogspot.com/2008/12/is-spx-going-to-stick-close-to-900.html),
    I have found myself thinking about the lack of ‘proper’ leadership. [Yesterday](http://vixandmore.blogspot.com/2008/12/strange-rally-with-gold-and-energy-up.html)
    and today, the rallies have been led by commodities, with gold and energy equities
    the top performers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最近，随着公牛阶段在[SPX 900点附近](http://vixandmore.blogspot.com/2008/12/is-spx-going-to-stick-close-to-900.html)停滞不前，我发现自己在思考‘适当’领导力的缺乏。[昨天](http://vixandmore.blogspot.com/2008/12/strange-rally-with-gold-and-energy-up.html)和今天，商品引领了行情，黄金和能源股是表现最好的。
- en: At the same time, the three sectors I think are most critical to the recovery,
    my so-called ‘[indicator species](http://vixandmore.blogspot.com/search/label/indicator%20species)’
    sectors (financials, homebuilders and consumer discretionary stocks), have been
    unable to get out of the red today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我认为对复苏最为关键的三个部门，我所谓的‘[指标物种](http://vixandmore.blogspot.com/search/label/indicator%20species)’部门（金融、房地产建筑商和消费者自由选择股票）今天都未能摆脱亏损。
- en: I am not sure where the leadership will come from that will eventually push
    the SPX back over 1000\. Today large cap technology names First Solar ([FSLR](http://vixandmore.blogspot.com/search/label/EBAY)),
    Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL)), Dell ([DELL](http://vixandmore.blogspot.com/search/label/DELL)),
    Research in Motion ([RIMM](http://vixandmore.blogspot.com/search/label/RIMM)),
    eBay ([EBAY](http://vixandmore.blogspot.com/search/label/EBAY)) and Intel ([INTC](http://vixandmore.blogspot.com/search/label/INTC))
    are all strong performers. Frankly, I would expect technology to play a strong
    role in the next big leg up, but leadership may come from a number of other sectors.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定最终将推动 SPX 超过 1000 点的领导力将来自何处。如今，大型科技公司 First Solar ([FSLR](http://vixandmore.blogspot.com/search/label/EBAY))、苹果（[AAPL](http://vixandmore.blogspot.com/search/label/AAPL))、戴尔（[DELL](http://vixandmore.blogspot.com/search/label/DELL))、Research
    in Motion ([RIMM](http://vixandmore.blogspot.com/search/label/RIMM))、eBay ([EBAY](http://vixandmore.blogspot.com/search/label/EBAY))
    和英特尔（[INTC](http://vixandmore.blogspot.com/search/label/INTC)) 都表现强劲。坦率地说，我希望科技在下一轮大幅上涨中发挥重要作用，但领导力可能来自其他许多领域。
- en: There are few guarantees in the stock market, but I can guarantee that gold
    and energy are not going to pull the SPX up over the 1000 mark and leave financials
    ([XLF](http://vixandmore.blogspot.com/search/label/XLF)), homebuilders ([XHB](http://vixandmore.blogspot.com/search/label/XHB)),
    and consumer discretionary stocks ([XLY](http://vixandmore.blogspot.com/search/label/XLY))
    behind.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在股市中没有什么保证，但我可以保证，黄金和能源不会把 SPX 推到 1000 点以上，而将金融（[XLF](http://vixandmore.blogspot.com/search/label/XLF))、房地产建筑商（[XHB](http://vixandmore.blogspot.com/search/label/XHB))
    和消费者自由选择股票（[XLY](http://vixandmore.blogspot.com/search/label/XLY)) 抛在身后。
