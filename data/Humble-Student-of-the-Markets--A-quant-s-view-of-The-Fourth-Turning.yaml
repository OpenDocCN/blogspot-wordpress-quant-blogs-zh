- en: 'Humble Student of the Markets: A quant''s view of The Fourth Turning'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的学生市场：量化分析师对《第四个转折点》的看法
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/quants-view-of-fourth-turning.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/quants-view-of-fourth-turning.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/quants-view-of-fourth-turning.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/quants-view-of-fourth-turning.html#0001-01-01)
- en: I finally got around to reading the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我终于抽空阅读了这篇文章。
- en: '[interview with Neil Howe](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2009/09/28/into-the-fourth-turning.aspx)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[与尼尔·豪的访谈](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2009/09/28/into-the-fourth-turning.aspx)'
- en: ', the co-author of'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，该书的合著者
- en: '[The Fourth Turning](http://www.amazon.com/exec/obidos/ASIN/0767900464/investorsinsi-20)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[《第四个转折点》](http://www.amazon.com/exec/obidos/ASIN/0767900464/investorsinsi-20)'
- en: '. In the book, he outlines his approach to generational research:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在书中，他概述了他对代际研究的方法：
- en: We think that generations move history along and prevent society from suffering
    too long under the excesses of any particular generation. People often assume
    that every new generation will be a linear extension of the last one. You know,
    that after Generation X comes Generation Y. They might further expect Generation
    Y to be like Gen X on steroids – even more willing to take risk and with even
    more edginess in the culture. Yet the Millennial Generation that followed Gen
    X is not like that at all. In fact, no generation is like the generation that
    immediately precedes it.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们认为，是世代推动了历史的发展，并阻止社会在任何特定一代的过度行为下遭受太久的痛苦。人们常常认为每一代新人都将是上一代的线性延伸。你知道，在X世代之后是Y世代。他们可能进一步期望Y世代就像服用类固醇的X世代——甚至更愿意冒险，文化中带有更多的锋芒。然而，紧随X世代之后的千禧一代根本不是这样。实际上，没有一代是与它紧邻的前一代相同的。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Instead, every generation turns the corner and to some extent compensates for
    the excesses and mistakes of the midlife generation that is in charge when they
    come of age. This is necessary, because if generations kept on going in the same
    direction as their predecessors, civilization would have gone off a cliff thousands
    of years ago.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反，每一代都会转过弯来，在一定程度上补偿那些在他们成年时掌权的midlife一代的过度行为和错误。这是必要的，因为如果每一代都沿着前辈的方向继续前进，文明早在数千年前就已经走向了绝境。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So this is a necessary process, a process that is particularly important in
    modern nontraditional societies, where generations are free to transform institutions
    according to their own styles and proclivities.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此这是一个必要的过程，在现代化的非传统社会中，这个过程尤为重要，因为各代可以根据自己的风格和倾向自由地改变制度。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In our research we have found that, in modern societies, four basic types of
    generations tend to recur in the same order.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们的研究中，我们发现，在现代社会中，四种基本的代际类型往往按照相同的顺序出现。
- en: He then outlines the four generational archetypes and believes that America
    is undergoing a generational shift. To demonstrate his point, he goes back into
    American history and shows examples such as the generational shift between the
    leadership of Abraham Lincoln and Ulysses S. Grant. He goes on to postulate what
    that may mean for American society and, by extension, the investment implications
    of that shift.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着概述了四种代际原型，并认为美国正在经历一场代际转变。为了证明他的观点，他回顾了美国历史，展示了例如亚伯拉罕·林肯和尤利西斯·S·格兰特领导层之间的代际转变。他继续推测这可能会对美国社会意味着什么，以及由此产生的投资含义。
- en: '**Torturing the data until it talks?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**直到数据开口才停止折磨？**'
- en: Among quants there is a saying that goes “don’t torture the data until it talks”,
    which is another way of saying don’t over-fit the data. While Howe & Strauss’
    analysis is very intriguing, I find many disturbing signs of data fitting that
    make me uncomfortable.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在量化分析师中有一个说法，“不要折磨数据直到它开口”，这是说不要过度拟合数据的另一种方式。虽然Howe & Strauss的分析非常吸引人，但我发现许多令人不安的数据拟合迹象让我感到不舒服。
- en: To my mind, here are some questions that need to be answered in order to validate
    the analytical approach and methodology.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，为了验证分析方法和研究方法，以下是一些需要被回答的问题。
- en: '**Where are the women?**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**女性在哪里？**'
- en: The research authored by Howe & Strauss goes back in American history and shows
    a number of examples of generational shifts. The archetypes cited are invariably
    male. While that may have been valid in the past, women have taken a greater leadership
    role in American society and their influence is growing. Mark Perry at
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Howe & Strauss 合著的研究回顾了美国历史，展示了多次代际变迁的实例。所引用的典型形象无一例外都是男性。尽管这在过去可能是合理的，但女性在美国社会中扮演了越来越重要的领导角色，她们的影响力在不断增强。Mark
    Perry 在
- en: '[Carpe Diem](http://mjperry.blogspot.com/2009/06/women-dominate-higher-education-at.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Carpe Diem](http://mjperry.blogspot.com/2009/06/women-dominate-higher-education-at.html)'
- en: 'shows in the accompanying chart that there is a distinct male-female gap in
    post-secondary education, which should result in shifts in gender leadership over
    time:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示了在高等教育中存在明显的男女差距，这应该会导致随着时间的推移性别领导力的转变：
- en: '[![](img/b9324f61b06ada6caa7425f72a9e2cfd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjsd-66Myyo1K7qCr62GpqqxUY3YDtGmCkpbkM8VFZ4n1Y64NVmX65iMppg0FJPajKd1lHnJkp7MrvqPFCmd5Dbust3Kngs3_BWYrhjov2VgHpfGVXch7QtiGWo4XAVjlFB2YRUF4pNESEL/s1600-h/degrees.gif)[NBER’s
    research](http://www.nber.org/digest/jan07/w12139.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjsd-66Myyo1K7qCr62GpqqxUY3YDtGmCkpbkM8VFZ4n1Y64NVmX65iMppg0FJPajKd1lHnJkp7MrvqPFCmd5Dbust3Kngs3_BWYrhjov2VgHpfGVXch7QtiGWo4XAVjlFB2YRUF4pNESEL/s1600-h/degrees.gif)[NBER的研究](http://www.nber.org/digest/jan07/w12139.html)'
- en: 'also cites the same kind of gap across OCED countries and not just in the United
    States, excerpt here [emphasis mine]:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文章还指出，经合组织（OCED）国家普遍存在类似的差距，并不仅限于美国，以下为摘录部分（强调部分为我所加）：
- en: The decline in the male-to-female ratios of undergraduates in the past 35 years
    is real, and not primarily due to changes in the ethnic mix of the college-aged
    population or to the types of post-secondary institutions they attend, the authors
    assert. ***The female share of college students has expanded in all 17 member-nations
    of the Organization for Economic Cooperation and Development in recent decades,
    so much so that women now outnumber men in college in almost all rich nations.***
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作者指出，过去35年来，本科生男女比例的下降是真实的，这主要不是由于大学适龄人口种族构成的改变或他们所就读的中学后教育机构的类型变化所致。***近几十年来，经济合作与发展组织17个成员国中，女性大学生的比例已经扩大，以至于在几乎所有的富裕国家中，女性在大学中的数量已经超过了男性。***
- en: 'My question is: ***How does the rising influence of female influence of events
    affect these cultural archetypes?***'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我的问题是：***女性影响力的上升如何影响这些文化原型？***
- en: '**Other demographics**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他人口统计**'
- en: This approach to generational research is valid if the dynamics of the underlying
    population is relatively stable. However, demographic studies indicate that the
    United States is about to undergo a demographic shift away from a white population
    to a more Spanish speaking mix. What does that do the assumptions of the study?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果底层人口动态相对稳定，这种代际研究方法是有效的。然而，人口统计研究表明，美国正面临从白人人口向更多西班牙语人口混合的转变。这对研究的假设有何影响？
- en: While we are on the topic, what about the immigrant experience? True, the mythic
    status of America has been the land of immigrants, how does immigration and the
    emerging leadership of the immigrant class affect the generational shift thesis?
    There is a recent article in Canada’s Globe and Mail entitled [If are a new Canadian
    you go to university](http://www.theglobeandmail.com/news/national/if-youre-a-new-canadian-you-go-to-university/article1321201/).
    The article cites a study that details the degree of post-secondary education
    by different immigrant groups by ethnicity.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这个话题，移民的经历又如何呢？的确，美国一直有着移民之地的神话地位，那么移民以及移民阶级新兴领导力对代际变迁理论有何影响？加拿大《环球邮报》最近有一篇文章标题为[如果你是加拿大的新移民，你会去上大学](http://www.theglobeandmail.com/news/national/if-youre-a-new-canadian-you-go-to-university/article1321201/)。该文章引用了一项研究，详细介绍了不同族裔移民群体在高等教育方面的程度。
- en: '***If there is all this ethnic demographic shift and shifts in education going
    on, by gender and by new immigrants, how strong is the generational shift thesis?***'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '***如果存在这种种族人口结构的转变以及教育和性别方面的转变，新移民的增加，那么代际变迁的理论有多强？***'
- en: '**Is the analysis portable to other countries and cultures?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**这种分析是否适用于其他国家和文化？**'
- en: In the book, the authors call this a study of *Anglo-American* history and culture.
    If we were to focus on the first word *Anglo*, does that template of generational
    research to Britain? What about other English speaking former British colonies
    with predominantly Anglo rooted cultures such as Canada, Australia and New Zealand?
    If not, what is it that makes the American experience so unique that this form
    of analysis cannot be transported to other countries and cultures?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在书中，作者称这是对*盎格鲁-美利坚*历史和文化的探讨。如果我们关注第一个词*盎格鲁*，那么这种世代研究的模板是否适用于英国？对于其他以英语为主要语言的前英国殖民地，拥有根深蒂固的盎格鲁文化的国家，如加拿大、澳大利亚和新西兰呢？如果不是，是什么使得美国经验如此独特，以至于这种分析方法无法被移植到其他国家和文化？
- en: Quants call this approach out of sample testing. Can this template of generational
    research be applied to other cultures? What about other cultures with long histories?
    Some that come to mind include China, India, Japan, Russia, France, Italy and
    Greece.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 量化分析师称这种方法为样本外测试。这种世代研究的模板能否应用于其他文化？对于有着悠久历史的文化又如何？想到的一些例子包括中国、印度、日本、俄罗斯、法国、意大利和希腊。
- en: '**Howe & Strauss vs. Ferguson**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**豪与施特劳斯对弗格森**'
- en: By contrast, economic historian Niall Ferguson's analysis of current events
    appear to be more robust and compelling. Ferguson reaches back into history, across
    countries and cultures to find similarities to today. He finds [parallels](http://www.niallferguson.com/site/FERG/Templates/ArticleItem.aspx?pageid=210)
    in the current Sino-American relationship with the Anglo-German relationship before
    the World War I. He has also [indicated](http://www.niallferguson.com/site/FERG/Templates/ArticleItem.aspx?pageid=52)
    that America's precarious financial position is similar to the position of the
    Ottomans at the dusk of its empire.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，经济历史学家尼尔·弗格森对当前事件的分析似乎更为稳健和引人注目。弗格森回溯历史，跨越国家和文化，寻找与今天的相似之处。他在当前的中美关系和一战前的英德关系中找到了[相似之处](http://www.niallferguson.com/site/FERG/Templates/ArticleItem.aspx?pageid=210)。他还[指出](http://www.niallferguson.com/site/FERG/Templates/ArticleItem.aspx?pageid=52)，美国脆弱的金融地位与奥斯曼帝国衰落时期的地位相似。
- en: The conclusions of Howe & Strauss' analysis is intriguing as it represents a
    tempting lens into the future. However, until the questions that I raised can
    be answered, it just looks a lot like an attempt to over-fit the data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 豪与施特劳斯分析的结论非常吸引人，因为它提供了一个窥视未来的诱人视角。然而，在我提出的问题得到解答之前，这看起来更像是一次试图过度拟合数据的尝试。
