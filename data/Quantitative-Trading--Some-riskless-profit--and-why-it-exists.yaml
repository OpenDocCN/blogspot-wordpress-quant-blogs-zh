- en: 'Currently their spreads are above 150 bp. Since the US government has nationalized
    Fannie and Freddie, this 150 bp is a riskless profit. As the blog [Accrued Interest](http://accruedint.blogspot.com/2008/10/empire-doesnt-seen-leverage-as-any.html)
    has pointed out, one reason this riskless profit exists is hedge fund deleveraging:
    nobody has the risk appetite to arbitrage this spread at a meaningful scale. [](http://blogs.cfr.org/setser/2008/10/25/one-easy-thing-china-could-do-to-help-stabilize-global-markets-buy-agencies/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 目前它们的利差超过150个基点。由于美国政府已经接管了房利美和弗雷迪，这150个基点是无风险利润。正如博客[Accrued Interest](http://accruedint.blogspot.com/2008/10/empire-doesnt-seen-leverage-as-any.html)指出的，这种无风险利润存在的一个原因是对冲基金去杠杆：没有谁有足够的风险承受能力在这个利差上进行有意义的套利。[](http://blogs.cfr.org/setser/2008/10/25/one-easy-thing-china-could-do-to-help-stabilize-global-markets-buy-agencies/)
- en: '[Brad Setser](http://blogs.cfr.org/setser/2008/10/25/one-easy-thing-china-could-do-to-help-stabilize-global-markets-buy-agencies/),
    a blogger at the Council of Foreign Relations, suggests that the Chinese government,
    who does have a lot of cash to benefit from this high yield, should go ahead and
    buy up these agencies debt. However, if you read the Chinese blogs and online
    comments, there is enormous internal pressure for the government to spend some
    of this money on infrastructure projects, social security, health care, etc.,
    so I doubt that the Chinese government will have stabilizing the US mortgage market
    at the top of its agenda. As a result, arbitrageurs out there should have no fear
    that this opportunity will disappear any time soon.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brad Setser](http://blogs.cfr.org/setser/2008/10/25/one-easy-thing-china-could-do-to-help-stabilize-global-markets-buy-agencies/)，外交关系委员会的一位博主，建议中国政府利用手头的现金购买这些高收益的债务。然而，如果你阅读中国的博客和在线评论，政府在内政压力下，将这笔钱用于基础设施项目、社会保障、医疗等，所以我怀疑中国政府将稳定美国抵押贷款市场放在优先位置。因此，市场上的套利者应该不必担心这个机会会很快消失。'
