- en: '**Trend Model**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型**'
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个应用趋势跟踪原则的资产配置模型，基于全球股票和商品价格的输入。这个模型的时间范围较短，大约每年会翻转4-6次。本质上，它试图回答这个问题：“全球经济的趋势是扩张（看涨）还是收缩（看跌）？”
- en: My inner trader uses the trading component of the Trend Model to look for changes
    in the direction of the main Trend Model signal. A bullish Trend Model signal
    that gets less bullish is a trading "sell" signal. Conversely, a bearish Trend
    Model signal that gets less bearish is a trading "buy" signal. The history of
    actual out-of-sample (not backtested) signals of the trading model are shown by
    the arrows in the chart below. The turnover rate of the trading model is high,
    and it has varied between 150% to 200% per month.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易者使用趋势模型的交易部分来寻找主要趋势模型信号方向的改变。一个变得不那么看涨的看涨趋势模型信号是一个交易“卖出”信号。相反，一个变得不那么看跌的看跌趋势模型信号是一个交易“买入”信号。下面图表中显示了交易模型实际样本外（非回测）信号的历史。交易模型的换手率很高，并且每个月在150%到200%之间变化。
