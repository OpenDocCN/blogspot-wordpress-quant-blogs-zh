  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/10/renewable-resources-run-out.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/renewable-resources-run-out.html#0001-01-01)
- en: Matt Ridley, who wrote The Rational Optimist, was
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 马特·里德利（Matt Ridley）写了《理性乐观主义者》，他说
- en: '[interviewed by Russ Roberts](http://www.econtalk.org/archives/2010/10/ridley_on_trade.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[由Russ Roberts采访](http://www.econtalk.org/archives/2010/10/ridley_on_trade.html)'
- en: '. This was an interesting insight:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 这是一个有趣的观点：
- en: There is not a single example of a nonrenewable resource that has run out. Nobody
    ran out of stone in the stone age, iron in the iron age, or bronze in the bronze
    age. That's not why these ages peter out, it's rather because we move on to something
    else ..whereas renewable resources tend to run out, like whales, passenger pigeons,
    and white pines.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有一个非可再生资源例子被耗尽。在石器时代，没有人用尽了石头，在铁器时代，也没有用尽铁，青铜器时代也是一样。这并不是这些时代消失的原因，而是因为我们转而使用其他事物......然而可再生资源倾向于耗尽，比如鲸鱼、旅鸽和白松树。
