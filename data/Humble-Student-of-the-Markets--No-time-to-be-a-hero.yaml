- en: 'Humble Student of the Markets: No time to be a hero'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：没有英雄的时间
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/no-time-to-be-hero.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/no-time-to-be-hero.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/no-time-to-be-hero.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/no-time-to-be-hero.html#0001-01-01)
- en: The market melted down Monday and melted up Wednesday. What to make of this
    market action?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场周一暴跌，周三飙升。如何看待这种市场行为？
- en: I have some good news and bad news for the bulls. The good news is that commodity
    prices, which is used by my
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我对多头有一些好消息和坏消息。好消息是，我的
- en: '[Inflation Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀与通缩定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: to measure global growth and inflationary expectations, remains in an uptrend
    and is therefore is at an "inflation" reading. Given this signal, my inner trader
    remains bullish on the "risk on" trade.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了衡量全球增长和通胀预期，目前仍处于上升趋势中，因此处于“通胀”读数。鉴于这一信号，我的内部交易者仍然看涨“风险偏好”交易。
- en: '**Secondary indicators bearish**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**次要指标显示看跌**'
- en: The bad news is my secondary indicators are not confirming the bullish signal.
    As an example, one of my favorite measures of risk appetite - the ratio of Consumer
    Discretionary stocks to Consumer Staple stocks, has rolled over indicating that
    investor risk aversion appears to be ascendant.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我的次要指标没有确认看涨信号。作为一个例子，我最喜欢的一个风险偏好度量——消费者非必需品股票与消费者必需品股票的比率，已经转跌，表明投资者的风险厌恶似乎在上升。
- en: '**Loss of market leadership a concern**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场领导力的丧失令人担忧**'
- en: This chart shows a pattern of a broken relative uptrend and a downward channel
    indicating a relative downtrend has begun. The same pattern can be found in a
    number of market leaders. Consider the chart of Goldman Sachs, for example.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表显示了一个相对上升趋势断裂和向下通道的模式，表明相对下跌趋势已经开始。同样的模式在许多市场领导者身上也可以找到。例如，看看高盛的图表。
- en: Other market leaders such as Google look positively sick.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 其他市场领导者，如谷歌，看起来状况良好。
- en: To add to my concern, while oil prices as measured by WTI are now above $110,
    the Dow Jones Transportation Average is not behaving well. The Transports staged
    a false breakout and is now mired at minor support despite the general market
    strength Wednesday.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加我的担忧，尽管WTI油价现在超过110美元，但道琼斯运输平均指数表现不佳。尽管周三市场整体强劲，但运输指数在小型支撑位附近徘徊，表现出假突破的迹象。
- en: These conditions have made my inner investor extremely cautious and he has already
    left the bull's party. My inner trader believes in the adage that "tops are made
    by a process". He is staying at the party for another drink but he is standing
    at the door (just in case) and relying on the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些情况使我的内部投资者变得非常谨慎，他已经离开了牛市的派对。我的内部交易者相信“顶部是一个过程”的老话。他还在派对上喝饮料，但他站在门口（以防万一），并依靠
- en: '[Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: to give him the signal to leave.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 给他离开的信号。
