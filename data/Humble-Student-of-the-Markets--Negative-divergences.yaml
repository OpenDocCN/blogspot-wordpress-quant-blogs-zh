  zh: '[五月卖出？](http://humblestudentofthemarkets.blogspot.com/2013/04/sell-in-may.html)'
- en: ) I am seeing more negative divergences that create more concerns for the bull
    case. The recent rally, which has been led by the golds and deep cyclicals, have
    all the appearances of a dead cat bounce rather than the start of a sustainable
    advance.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ) 我看到了更多负背离，这增加了对多头案例的担忧。最近由黄金和深度周期性股票引领的反弹，所有迹象都表明这是一次死猫反弹，而不是一个可持续的上升的开始。
- en: Last week, I suggested that traders should watch the silver/gold ratio for signs
    of a sustainable rally (see
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我建议交易员应该关注银/金比率，以寻找可持续反弹的迹象（见
- en: '[Watch silver for the bottom in gold](http://humblestudentofthemarkets.blogspot.com/2013/04/watching-silver-for-bottom-in-gold.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[关注银价以观察黄金的底部](http://humblestudentofthemarkets.blogspot.com/2013/04/watching-silver-for-bottom-in-gold.html)'
- en: '). The idea was that silver, being the more volatile poor man''s gold, should
    display positive relative strength against gold and lead a precious metal rally
    if these metals are in the process of making a sustainable bottom. Look at what''s
    happened to the silver/gold ratio since then:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: )。这个想法是，银作为更波动的“穷人的黄金”，应该显示出对黄金的积极相对强度，并且如果这些金属正在形成一个可持续的底部，那么银应该引领贵金属的反弹。看看自那时以来银/金比率发生了什么：
- en: 'We can see how the oversold rally developed by analyzing the price charts of
    the gold and silver ETFs. GLD has certainly staged a classic capitulation and
    rally pattern to fill in the gap left by its recent freefall:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过分析黄金和白银ETF的价格图表来了解超卖反弹是如何发展的。GLD确实出现了一个经典的投降和反弹模式，以填补其近期自由落体留下的缺口：
- en: But what about silver? Sure, this poor man's gold rallied, but the rebound has
    been weak and
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但银价呢？当然，这个“穷人的黄金”反弹了，但反弹力度很弱并且
- en: '***the gap was not filled***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**差距并未被填补**'
- en: ', which suggests to me that this advance is an oversold rally and the next
    major move in precious metals is likely to be down.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，这让我认为这次反弹是一个超卖反弹，贵金属下一个主要走势很可能是下跌。
- en: 'As confirmation of the bearish commodity trend, the entire industrial metals
    complex remains weak despite the rebound in gold and oil:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为商品负面趋势的确认，整个工业金属复合体在黄金和石油反弹之后仍然疲弱：
- en: In my previous post, I also wrote about watching the AUDCAD currency cross rate,
    with the premise that the Australian Dollar is more sensitive to growth in China
    and the Canadian Dollar is more sensitive to growth in the American economy. A
    breach of the uptrend in this cross rate would would be a signal that the market's
    belief that Chinese growth is slowing, which would be negative for the global
    growth outlook. The breakdown in this currency pair cannot be regarded as good
    news for the prospects of Chinese growth.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的作品中，我还写过关于关注AUDCAD货币交叉汇率的问题，前提是澳元对中国的增长更敏感，而加元对美国经济的增长更敏感。这一交叉汇率趋势的突破将是市场相信中国经济正在放缓的信号，这对全球增长前景将是负面的。这一货币对的下跌不能被视为对中国增长前景的好消息。
- en: Another concern is the disappointing
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个担忧是令人失望的
- en: '[South Korean April exports](http://www.businessinsider.com/april-south-korean-exports-2013-4)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[韩国4月出口](http://www.businessinsider.com/april-south-korean-exports-2013-4)'
- en: ', which were just released and missed expectations at 0.4% compared to estimates
    of 2.0%. The South Korean economy is regarded as cyclically sensitive as the country
    is highly exposed to trade with China and Japan.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，这个数据刚刚发布，不及预期的0.4%，而预期的增长是2.0%。韩国经济被认为是周期敏感的，因为该国高度依赖与中国和日本的贸易。
- en: In addition, Cullen Roche at
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Cullen Roche在
- en: '[Pragmatic Capitalism](http://pragcap.com/economic-surprise-indices-turning-lower)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用资本主义](http://pragcap.com/economic-surprise-indices-turning-lower)'
- en: recently pointed out that the Citigroup Economic Surprise Index is turning down
    in every major region in the world. As a reminder, a economic surprise index reading
    below zero is indicative of more misses than beats on economic data. Falling surprise
    indices around the world suggests, therefore, that global economic growth is starting
    to stall.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最近指出，花旗集团经济惊喜指数在全球各大区域都在下降。作为一个提醒，经济惊喜指数读数低于零意味着经济数据更多是低于预期的。全球下降的惊喜指数暗示，全球经济增长开始放缓。
- en: As we wait for the decisions of the Federal Reserve and ECB this week, it will
    be a test of market psychology of whether bad news is good news, i.e. economic
    slowdown will lead to central bank stimulus, which is bullish, or bad news is
    bad news.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们等待本周美联储和欧洲央行的决定时，市场心理的考验将是坏消息是否为好消息，即经济放缓将导致中央银行刺激，这对股市有利，或者坏消息就是坏消息。
- en: '**Non-confirmation of SPX new highs**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**SPX创新高未得到确认**'
- en: Moreover, with the SPX making new marginal highs, I am not seeing the breadth
    confirmations from the 52-week highs and lows. While these kinds of breadth divergences
    can last for months, it nevertheless raises a red flag about the sustainability
    of this stock market rally.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着SPX创新边缘高点，我没有看到52周新高和低点的广度确认。尽管这些广度背离可能持续数月，但这仍然对股市上涨的可持续性提出了红旗。
