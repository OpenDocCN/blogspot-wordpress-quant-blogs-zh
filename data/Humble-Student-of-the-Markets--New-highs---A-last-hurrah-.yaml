- en: '**All-time highs a last hurrah?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**历史新高是最后的狂欢？**'
- en: The NASDAQ and SPX closed at an all-time highs (ATH) on Friday. While new highs
    are generally interpreted bullishly as they are signs of surging momentum, momentum
    factors have not been working lately and the ATH could be seen as warning signs
    for bulls. The last time the SPX and COMPQ made ATH together was December 31,
    1999 - a sobering thought!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克和标普500指数在周五收盘时创下了历史新高（ATH）。虽然新高通常被解释为看涨，因为它们是涌动动量的迹象，但动量因子最近并没有发挥作用，而ATH可能被视为牛市的警告信号。标普500和COMPQ最后一次同时创历史新高是在1999年12月31日
    - 一个令人清醒的想法！
- en: Despite the signs of apparent strength, I stand by my assertion that US stocks
    are in the process of making an intermediate term top. Stephen Suttmeier of BoAML
    recently warned about the risk of a cyclical top within a secular bull based on
    past historical patterns.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管迹象显示明显的力量，但我坚持认为美国股市正在形成一个中期顶部。最近，美银美林的史蒂芬·萨特迈尔警告说，根据过去的历史模式，在长期牛市中存在周期性顶部的风险。
- en: In the past few weeks, I have also been writing about how the stock market price
    trend is looking extended and short-term momentum appears wobbly. My analysis
    was based a study done by James Paulsen of
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，我还写了一些关于股市价格趋势看起来已经延长，短期动量似乎不稳定。我的分析是基于詹姆斯·保罗森的一项研究
- en: '[Wells Capital Management](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[韦尔斯资本管理](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
- en: ', Such conditions typically see a price reversal in the next few months (see'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，这种情况下通常会在几个月内出现价格逆转（参见
- en: '[How to make your first loss your best loss](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何让你的第一次亏损成为最好的亏损](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
- en: ).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: '[Jesse Felder](http://advisoranalyst.com/glablog/2015/04/22/this-chart-suggests-a-bear-market-could-be-lurking.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰西·费尔德](http://advisoranalyst.com/glablog/2015/04/22/this-chart-suggests-a-bear-market-could-be-lurking.html)'
- en: 'also seized on the Paulsen study and added his own analysis:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 也抓住了保罗森的研究，并增加了自己的分析：
- en: 'I decided it might be interesting to overlay [Doug Short’s valuation model](http://www.advisorperspectives.com/dshort/updates/Market-Valuation-Overview.php)
    on top of Paulsen’s trend model (black lines at the bottom of the chart) in order
    to see what happened to those markets that were both overbullish and overvalued:'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我决定将道格·肖特（Doug Short）的估值模型（见下图表底部黑色线条）叠加在保罗森的趋势模型上，以查看那些既过度乐观又过度高估的市场发生了什么：
- en: Of the 13 prior occurrences in Paulsen’s study when stocks became overbullish,
    6 also marked times when the stock market was significantly overvalued, as represented
    by one standard deviation above average. These times are marked with red lines
    on the chart – 1906, 1929, 1937, 1965, 1998 and 2007\. ***Every one of these occurrences
    was followed by an almost immediate bear market.*** (Though the internet bubble
    didn’t peak in 1998, the stock market did fall 22% that year from high to low,
    the widely accepted definition of a bear market.)
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在保罗森的研究中，有13次股票过度乐观的情况，其中6次也标志着股市显著高估的时候，即平均水平以上一个标准差。这些时间在图表上用红色线条标记——1906年、1929年、1937年、1965年、1998年和2007年。***每一次这样的情况之后都紧跟着几乎立即到来的熊市。***（尽管互联网泡沫没有在1998年达到顶峰，但那年的股市从高点到低点下跌了22%，根据广泛接受的标准，这构成了熊市。）
- en: '**Deteriorating fundamentals**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本面恶化**'
- en: In addition to these ominous technical warnings about a possible intermediate
    term top, I have also seen a number of well respected investors and analysts turn
    more cautious recently. As an example, investment legend Julian Robertson (see
    interview
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些关于可能的中期顶部的中期警告之外，我也看到最近许多备受尊敬的投资者和分析师变得更加谨慎。例如，投资传奇人物朱利安·罗伯逊（参见访谈
- en: '[here](http://www.marketfolly.com/2015/04/julian-robertson-worried-about-bubbles.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://www.marketfolly.com/2015/04/julian-robertson-worried-about-bubbles.html)'
- en: ) is worried about a stock market bubble.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ) 担心股市泡沫。
- en: As well,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[David Einhorn of Greenlight Capital](http://www.valuewalk.com/2015/04/greenlight-capital-2015-q1-letter/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[绿光资本的大卫·艾因霍恩](http://www.valuewalk.com/2015/04/greenlight-capital-2015-q1-letter/)'
- en: 'stated in his 1Q letter that while there were lots of possible short opportunities,
    he was having difficulty finding long candidates in this market:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的一季度信中提到，虽然有很多可能的短线机会，但在当前市场中找到长线候选股却有困难：
- en: Short candidates are easy to find, but as noted above, the opportunity set on
    the long side is quite constrained. Most of the investment theses we have reviewed
    over the past several months can at best be described as late-cycle opportunities,
    with valuations that often ignore historical economic sensitivity. The operating
    (and in some cases activist) execution needed to achieve target results has to
    be rated at Triple Lindy difficulty level.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 候选的短线股票容易找到，但正如上面所提到的，长线的机会集合相当受限。我们过去几个月审阅的大多数投资论文最多只能被描述为后周期机会，其估值经常忽视历史经济敏感性。为实现目标结果所需的运营（在某些情况下是积极）执行难度必须达到三倍林迪难度级别。
- en: 'Notwithstanding the stretched equity market valuations, Einhorn warned about
    an operating margin squeeze:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管股票市场估值已经偏高，艾因霍恩还是警告说存在运营利润压缩的问题：
- en: Some of these challenges are well known, including lower energy prices directly
    impacting that sector (along with many companies that have benefitted from the
    domestic boom in energy development), and a stronger dollar reducing the translated
    effect of foreign earnings. Less discussed is the productivity bust and its impact
    on peak margins. At the bottom of the cycle, firms cut labor faster than output.
    The higher productivity led to improving margins, earnings and stock prices. Now
    labor is being added faster than output, and with large companies like McDonalds,
    Wal-Mart Stores, Inc. and Target announcing pay increases, unit labor costs are
    likely to increase further. All told, there is a good chance earnings will actually
    shrink this year. We think the market is too high if earnings have, in fact, peaked
    for the cycle, and we have reduced our net exposure by adding more shorts.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中一些挑战是众所周知的，包括低能源价格直接影响该行业（以及许多从国内能源开发繁荣中受益的公司），以及美元走强减少外国收益的翻译影响。较少被讨论的是生产率崩溃及其对高峰利润率的影响。在周期底部，公司比产出更快地削减劳动力。较高的生产率导致了利润、收益和股价的改善。现在劳动力增加的速度超过了产出，大型公司如麦当劳、沃尔玛商店公司和塔吉特宣布提高工资，单位劳动力成本可能会进一步上升。总的来说，有较大的可能性是今年的收益实际上会缩水。我们认为，如果收益实际上已经达到周期顶峰，市场估值过高，并且通过增加更多短线头寸来降低我们的净敞口。
- en: I had previously pointed to analysis from Ed Yardeni that forward margin estimates
    were rolling over (see
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前曾指出Ed Yardeni的分析显示前向利润率预期正在下降（参见
- en: '[Earnings headwinds in 3 charts](http://humblestudentofthemarkets.blogspot.com/2015/04/2015-earnings-headwinds-in-3-charts.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[3张图表解读财报阻力](http://humblestudentofthemarkets.blogspot.com/2015/04/2015-earnings-headwinds-in-3-charts.html)'
- en: ). Yardeni is another previously bullish analyst who has turned more cautious
    on the basis of excessive valuations (summary on his
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ）。Yardeni是另一位之前看多的分析师，他基于过高的估值变得更加谨慎（他在
- en: '[blog](http://blog.yardeni.com/2015/04/inflation-warning-excerpt.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[博客](http://blog.yardeni.com/2015/04/inflation-warning-excerpt.html)'
- en: ', but details are only available to subscribers).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ，但详细信息只有订阅者才能获得）。
- en: Indeed, forward EPS continues to fall as Earnings Season gets into full swing.
    The latest update from
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，随着财报季的全面展开，前向每股收益（EPS）持续下降。来自
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_4.24.15)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_4.24.15)'
- en: of Factset shows the earnings beat rate to be 73% (vs. 5-year average of 73%)
    but the revenue beat rate is a disappointing 47% (vs. 5-year average 53%). In
    other words, the preliminary report card from the current earnings season is a
    bare pass despite the Street lowering the bar by dropping estimates.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 的Factset数据显示，业绩超额完成率达到了73%（与5年平均水平一致）但收入超额完成率令人失望，为47%（与5年平均水平的53%相比）。换句话说，当前财报季的初步成绩单尽管分析师们降低了预期，但仅仅勉强及格。
- en: My own estimate of forward EPS estimates, based on blending FY2015 and FY2016
    estimates from Factset data, shows that forward 12-month EPS edged down -0.09%
    last week, compared to -0.29% the week before.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我根据Factset数据融合的2015财年和2016财年每股收益预期计算的前向12个月每股收益（EPS）显示，上周小幅下降了0.09%，而前一周下降了0.29%。
- en: Looking globally, research from Macquarie (via
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 从全球角度看，麦格理银行（通过
- en: '[Nick](https://twitter.com/NickatFP/status/590543930623557633)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nick](https://twitter.com/NickatFP/status/590543930623557633)'
- en: ) indicates that global earnings estimates are also falling.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ）的研究表明，全球每股收益预期也在下降。
- en: Despite these warning signs, my base case scenario does not call for a full-blown
    bear market, but a correction much like the experience of 2010 or 2011\. The chart
    below shows a stylized depiction of where different countries are in their economic
    cycles, while there may be a few minor quibbles about the exact positions, the
    key takeaway here is that the US is in the mid-cycle phase of an economic expansion
    and a recession, which is the major catalyst for a bear market, is not on the
    horizon.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些警告信号，但我基本情景预测并不预测会出现全面熊市，而是类似2010年或2011年的调整。下图展示了不同国家经济周期的风格化描述，虽然可能会有少数关于确切位置的微小争议，但关键结论是，美国正处于经济扩张和衰退的中周期阶段，而熊市的主要催化剂——经济衰退，目前尚不在眼前。
- en: '**Getting speculative**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**变得投机性**'
- en: Analysis based on sector leadership point to a market that is being held up
    purely by risk appetite, or speculative sentiment. I pointed out in my last post
    that Consumer Discretionary stocks looked a bit wobbly on a relative basis (see
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 基于行业领导力的分析显示，市场完全由风险偏好或投机情绪支撑。我在上篇文章中指出，消费品行业在相对表现上看起来有点不稳定（参见
- en: '[Someone is going to be very wrong on the American consumer](http://humblestudentofthemarkets.blogspot.com/2015/04/somone-is-going-to-be-very-wrong-on.html)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[有人对美国消费者将大错特错](http://humblestudentofthemarkets.blogspot.com/2015/04/somone-is-going-to-be-very-wrong-on.html)'
- en: ). While these stocks have recovered a bit of relative strength, what struck
    me was that the relative weakness of Consumer Discretionary stocks was widely
    based and across the board.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ）。尽管这些股票相对实力有所恢复，但让我印象深刻的是，消费品行业的相对疲软是广泛且普遍的。
- en: Using the same techniques of measuring relative strength, I went looking for
    signs of market leadership to measure where the market believe the pockets of
    economic strength are.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 使用同样的相对强度测量技术，我开始寻找市场领导力的迹象，以判断市场认为经济增长的哪些领域具有潜力。
- en: So what`s holding up this market? Surprisingly, it`s the high-beta glamour groups
    of the stock market (plus Healthcare, which has shown a consistent pattern of
    relative strength).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 那么是什么支撑着这个市场呢？令人惊讶的是，是股市中高贝塔值的魅力板块（加上表现出一致相对强势的医疗保健板块）。
- en: The relative strength of a number of key sectors, such as Financials, defensive
    sectors (Consumer Staples and Utilities) and resource sectors do not show any
    sign of leadership either. The disappointing relative performance of the heavyweight
    Financials and its high beta cousin the broker-dealers is disappointing. Moreover,
    analysis from
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 许多关键行业的相对强度，如金融、防守型板块（消费品和公共事业）和资源板块，也没有显示出领导力。金融股的沉重表现和其高贝塔值的表亲券商的表现令人失望。此外，来自
- en: '[Nautilus Research](https://twitter.com/NautilusCap/status/590865515951816704)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nautilus Research](https://twitter.com/NautilusCap/status/590865515951816704)'
- en: that this kind of relative weakness in financial stocks is bad sign for stock
    prices going forward. The lack of defensive leadership is a sign that the bears
    aren`t about to stage a major charge. Resource stock relative strength is stabilizing,
    but they do not appear to be ready to stage a major advance yet, as they probably
    need time to base and consolidate.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这种金融股的相对弱势对未来的股价是一个坏信号。缺乏防守型领导力是熊市不会马上发起主要攻势的信号。资源股的相对强势正在稳定，但它们似乎还没有准备好发起重大攻势，因为它们可能需要时间来巩固和整理。
- en: What about cyclical sector? Meh! The chart below depicts the relative strength
    of Industrial stocks (also equal weighted because of the influence of heavyweight
    GE), semiconductors (and growth cyclical Technology stocks), as well as the the
    transportation sector. In particular, I have also been watching the DJ Transportation
    Average as its weakness could be the sign of a Dow Theory sell signal. While the
    DJTA has been weak, it has been able to hold above a key support level, indicating
    that the market is still in a holding pattern.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 那周期性行业呢？嗯！下图显示了工业股（由于重量级公司GE的影响，也是等权重的）、半导体（以及增长周期性科技股）以及交通板块的相对强度。特别是，我还关注着道琼斯运输平均指数，因为它的弱势可能是道氏理论卖出信号的信号。尽管道琼斯运输平均指数弱势，但它能够守住关键支撑位，表明市场仍然处于观望模式。
- en: '[![](img/92eff93fd70ec54b37062576da83ab06.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhXo-1AfuZFTTVz2Ah4PRmPnOdyPGDs6qt2Klug4QJv_FDckEsn8Nh30oCxOpiHJmEh3gPPaN410orUqu2zgj6bWCN4_zZe-lS9u4QpJhkxrzKi3YQCq3Xev7BIpqNMPWlpQtJHfKdUNQ0/s1600/Cyclicals.png)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/92eff93fd70ec54b37062576da83ab06.png)（[图片链接](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhXo-1AfuZFTTVz2Ah4PRmPnOdyPGDs6qt2Klug4QJv_FDckEsn8Nh30oCxOpiHJmEh3gPPaN410orUqu2zgj6bWCN4_zZe-lS9u4QpJhkxrzKi3YQCq3Xev7BIpqNMPWlpQtJHfKdUNQ0/s1600/Cyclicals.png)）'
- en: So let`s summarize. The market leaders are mainly the glamour, high-beta names.
    The "engines" of the economy, such as the cyclical industrial and semiconductors,
    financials and consumer discretionary stocks are not leading the market. On the
    plus side, defensive sectors such as Staples and Utilities are not showing signs
    of leadership either. In other words, Mr. Market is telling us not to expect much
    from the economy, but don`t get overly panicked because of the lack of defensive
    leadership.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们总结一下。市场的领导者主要是那些有魅力、高贝塔值的公司。经济的“引擎”，比如周期性工业和半导体、金融和消费者非必需品股票并没有领导市场。另一方面，防守型板块如消费品和公共事业也没有显示出领导力。换句话说，市场先生告诉我们不要对经济抱有太大期望，但由于缺乏防守型领导力，所以不要过于恐慌。
- en: It is ever rising risk appetite is propelling stock prices to new highs, as
    they lacks fundamental support.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 不断上升的风险偏好推动股价创新高，因为它们缺乏基本面支持。
- en: '[David Einhorn](http://www.valuewalk.com/2015/04/greenlight-capital-2015-q1-letter/)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Einhorn](http://www.valuewalk.com/2015/04/greenlight-capital-2015-q1-letter/)'
- en: 'more or less called it a market based on the greater fool theory (my words,
    not his, emphasis added):'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·艾因霍恩（David Einhorn）差不多是根据大傻瓜理论（我的话，不是他的，重点添加）来称呼市场的：
- en: The bull case is that equities haven’t yet reached bubble levels at a time when
    fixed income is behaving bubbly,2 and that the Fed will support the market. As
    to the former, it may prove true. ***We don’t like the proposition of betting
    on a bubble***, though one may yet emerge (or, more clearly, a bubble might expand
    beyond the current small group of high flying stocks). As to the latter, despite
    all the attention paid to every utterance of any member of the FOMC, it is clear
    that the Fed isn’t going to add further accommodation unless conditions deteriorate
    substantially. How fast it tightens should be less important than the fact that
    it will tighten.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 牛市论点是，在固定收益表现出现泡沫时，股市尚未达到泡沫水平，并且美联储将支持市场。至于前者，可能是正确的。但我们不喜欢**对泡沫下注**的提议，尽管可能仍会出现泡沫（或者，更明确地说，泡沫可能会扩大到当前的高涨股票之外的小组之外）。至于后者，尽管人们密切关注美联储任何成员的言论，但很清楚，除非情况显著恶化，否则美联储不会进一步放宽政策。它收紧的速度不如它将收紧这一事实重要。
- en: So far, other measures of risk appetite such as HY bonds are indicating that
    risk appetite remains healthy. However, there may be a minor negative divergence
    forming as the SPX has gone to new highs while HY bond relative performance has
    somewhat lagged. This is an indicator that I plan on keeping a close eye on.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，其他衡量风险偏好的指标，如高收益债券，表明风险偏好仍然健康。然而，可能正在形成一个小的负面分歧，因为SPX达到了新的高点，而高收益债券的表现相对落后。这是我打算密切关注的一个指标。
- en: '**Frothy sentiment**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**过热的情绪**'
- en: If the fundamentals are starting to deteriorate and the underpinnings of the
    stock market advance are increasingly based on risk appetite, we need to watch
    how sentiment is evolving.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果基本面开始恶化，而股市上涨的基础越来越多地基于风险偏好，我们需要关注市场情绪的变化。
- en: '[Mark Hulbert](http://www.marketwatch.com/story/investors-exuberance-is-at-a-frighteningly-high-level-2015-04-24)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫伯特](http://www.marketwatch.com/story/investors-exuberance-is-at-a-frighteningly-high-level-2015-04-24)'
- en: 'had some bad news based on the readings of his Hulbert Stock Newsletter Sentiment
    Index (HSNSI):'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 他根据他的赫伯特股票新闻信件情绪指数（HSNSI）的读数有一些坏消息：
- en: 'To put the current HSNSI reading into context, consider that its average level
    since March 9, 2009, when the bull market began, has been 39.4%, only slightly
    more than half the current reading. In fact, over the past decade, there have
    been only two occasions when the HSNSI was higher than it is today, and on both
    occasions the market proceeded to fall:'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了将当前的HSNSI读数放入语境，想想自2009年3月9日牛市开始以来的平均水平一直是39.4%，仅略高于当前读数的一半。事实上，在过去十年中，只有两次HSNSI高于今天，而且在两次情况下市场都下跌了：
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'End of 2013/beginning of 2014: The Dow Industrials fell more than 1,000 points
    in a month’s time, or 7.3%.'
  id: totrans-75
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2013年底/2014年初：道琼斯工业平均指数在一个月内下跌了1000多点，跌幅为7.3%。
- en: 'February 2015: The Dow Industrials fell 600 points, or 3.2%.'
  id: totrans-76
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2015年2月：道琼斯工业平均指数下跌了600点，跌幅为3.2%。
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To be sure, those are only two data points. But they are consistent with the
    pattern that has emerged over the past 15 years. As you can see from the accompanying
    table, the Dow on average has done better following readings of 0% and under when
    it’s been as high as it is currently.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 确信无疑，这只是两个数据点。但它们与过去15年出现的模式一致。正如你在附表中看到的，当道琼斯指数像目前这样高时，跟随0%及以下的读数后，其表现通常更好。
- en: In addition,
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Urban Carmel](https://twitter.com/ukarlewitz/status/588881120382455808)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[城市卡梅尔](https://twitter.com/ukarlewitz/status/588881120382455808)'
- en: had this warning based on
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 根据
- en: '[ISE](http://www.ise.com/market-data/isee-index/)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[ISE](http://www.ise.com/market-data/isee-index/)'
- en: 'option data:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 期权数据：
- en: The CNN Money
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: The CNN Money
- en: '[Greed and Fear Index](http://money.cnn.com/data/fear-and-greed/)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[贪婪与恐惧指数](http://money.cnn.com/data/fear-and-greed/)'
- en: is somewhat elevated. While this index doesn't indicate a crowded long by conventional
    standards, readings are mildly overbought and at levels where they have reversed
    course in the last six months.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 有些高估。虽然这个指数按照传统标准并没有显示拥挤的多头，但读数略微超买，达到过去六个月内反转的水平。
- en: In other words, sentiment is getting frothy. Beware of near-term weakness.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，市场情绪正在变得过热。警惕短期内的弱势。
- en: '**The week ahead: Hard to get too bullish**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望：难以过于乐观**'
- en: Last week, I wrote that we have seen a pattern of failed corrections and rallies
    (see
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我写道我们看到了一个失败的修正和反弹的模式（参见
- en: '[Wimpy bulls, wimpy bears?](http://humblestudentofthemarkets.blogspot.com/2015/04/wimpy-bulls-wimpy-bears.html)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[温顺的牛，温顺的熊？](http://humblestudentofthemarkets.blogspot.com/2015/04/wimpy-bulls-wimpy-bears.html)'
- en: ). I suggested that the most likely scenario was a "wimpy bear", where stock
    prices fell slightly and then rallied. Instead, price weakness promptly rallied
    to test and breach all-time highs, which made my bear a cuddly koala bear (yes,
    they have sharp claws but they aren't likely to maul too many people to death).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: )。我建议最可能的情况是一种“温和熊市”，股票价格会小幅下跌然后反弹。相反，价格弱势迅速反弹测试并突破历史新高，使得我的熊市变成了一只可爱的考拉熊（是的，它们有锋利的爪子但不太可能致人死亡）。
- en: Now that the SPX and COMPQ are at all-time highs, what's next?
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 既然SPX和COMPQ都创下了历史新高，接下来会怎样？
- en: In a recent post,
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇帖子中，
- en: '[Brett Steenbarger](http://traderfeed.blogspot.com/2015/04/questioning-strong-and-weak-markets.html)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brett Steenbarger](http://traderfeed.blogspot.com/2015/04/questioning-strong-and-weak-markets.html)'
- en: 'put the current environment into context. He analyzed three trend and momentum
    indicators and found that a strategy of fading strength and buying weakness was
    the best strategy:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 将当前环境置于背景之中。他分析了三种趋势和动量指标，并发现 fade strength and buy weakness 策略是最优策略：
- en: On Friday, we had buy signals outnumber sell signals for all three of the above
    indicators, reflecting the recent market strength. Going back to June, 2014, when
    this has occurred (N=62), the next five days in SPY have averaged a gain of only
    +.01%, compared with an average five-day gain of +.26% for the remainder of the
    sample. Clearly, strong readings have not brought near-term strength--though neither
    have "overbought" readings reliably led to market declines. The failure of strength
    to be followed by strength is yet one more reflection of the distinction between
    trend and momentum [outlined in the recent post](http://www.traderfeed.blogspot.com/2015/04/why-fomo-fails-trending-markets-are-not.html).
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 周五，我们有三个以上指标的买入信号超过了卖出信号，反映了近期市场的强势。回顾2014年6月，当这种情况发生（N=62）时，SPY接下来五天的平均收益仅为+0.01%，而样本余下的平均五天收益为+0.26%。显然，强势读数并没有带来短期强势--尽管“超买”读数也没有可靠地导致市场下跌。强势未能带来后续强势，这再次反映了趋势和动量之间的区别[在最近的一篇帖子中概述](http://www.traderfeed.blogspot.com/2015/04/why-fomo-fails-trending-markets-are-not.html)。
- en: ''
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Conversely, when we've had all three indicators yielding more sell signals than
    buys (N=49), the next three days in SPY have averaged a gain of +.33% versus +.04%
    for the rest of the sample. Market weakness has tended to reverse in the near
    term, though much of that relative performance boost tends to fade over subsequent
    trading sessions.
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反，当我们得到三个指标产生的卖出信号多于买入信号（N=49）时，SPY接下来三天的平均收益为+0.33%，而样本余下的平均三天收益为+0.04%。市场弱势在短期内往往会逆转，尽管那种相对表现提升往往会随后的交易时段减弱。
- en: Despite the "normally" bullish price momentum readings associated with new highs,
    breadth and momentum readings have been fading. As an example, this chart from
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管与新高相关的“正常”看涨价格动量读数，但广度动量读数一直在减弱。例如，来自
- en: '[IndexIndicators.com](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators.com](http://www.indexindicators.com/indicators/breadth/)'
- en: of SPX stocks at 20-day highs has been anemic. Moreover, readings weakened even
    as the index advanced to an ATH on Friday. I interpret this conditions as a lack
    of buyers, which will be an impediment to further near-term highs.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 的SPX股票20日新高一直很低。而且，指数在周五创历史新高时，这些读数还在减弱。我认为这种状况是缺乏买家，这将成为短期内进一步创新高的障碍。
- en: From a even shorter term perspective, this chart of stocks at 5-day highs shows
    that they reached levels where reversals have occurred this year. The fade on
    Friday is an additional ominous signs for the bulls.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 从更短期视角来看，这幅股票5日新高图表显示它们达到了今年反转发生的水位。周五的回调为牛市增添了更多不祥之兆。
- en: It would be difficult to get overly bullish at this point. We have a number
    of binary events next week that could be sources of volatility. First, market
    heavyweight Apple reports earnings on Monday after the close. On Wednesday, we
    have the 1Q US GDP, with the consensus being 1.0% growth. On Wednesday afternoon,
    the FOMC will concluded its two-day April meeting and make its statement public.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 此时此刻很难过于乐观。我们下周有一系列二元事件可能引发波动。首先，市场巨头苹果公司在周一收盘后公布业绩。周三，我们有一季度美国GDP，共识增长为1.0%。周三下午，美联储将结束为期两天的4月会议并公布声明。
- en: While the AAPL earnings results is a wildcard, I will be watching the GDP report
    and FOMC statement more closely.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然苹果公司业绩是一个未知因素，但我会更密切关注GDP报告和美联储声明。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-consumer-breakout-vs-hiring-breakdown-edition)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政民主党](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-consumer-breakout-vs-hiring-breakdown-edition)'
- en: has reiterated this week his belief that the US is likely to see a "mild industrial
    recession", though consumer spending remains in good shape. I will be watching
    carefully the interplay between likely economic weakness and Fed policy. On one
    hand, many macro indicators are going south.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 本周重申了他相信美国可能会出现“温和的工业衰退”的观点，尽管消费者支出状况良好。我将密切关注可能的经济发展疲软与美联储政策之间的互动。一方面，许多宏观经济指标正在下降。
- en: On the other hand, the Fed views 1Q weakness as "transitory" and sees signs
    of rising inflationary pressures. While some Fed officials have voiced concerns
    about the effects of US monetary policy on global financial stability, it will
    be important to see how much the FOMC statement balances these issues. A June
    rate hike is still on the table, though not likely. However, the risk of a policy
    mistake is high. Recent IMF analysis (via
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，美联储将1季度的疲软视为“暂时的”，并看到了通胀压力上升的迹象。尽管一些美联储官员对美国货币政策对全球金融稳定性的影响表示担忧，但重要的是看看美联储6月会议声明如何平衡这些问题。尽管加息可能性不大，但6月加息仍有可能。然而，政策失误的风险很高。最近国际货币基金组织分析（通过
- en: '[Business Insider](http://www.businessinsider.com/imf-correlations-among-asset-classes-have-risen-since-2010-2015-4)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/imf-correlations-among-asset-classes-have-risen-since-2010-2015-4)'
- en: ) shows that asset class price movements have becoming increasingly correlated.
    A repeat of rate hike anxiety could derail markets in a highly disorderly way.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: ) 显示，资产类别价格波动变得越来越相关。再次出现加息焦虑可能会以高度无序的方式破坏市场。
- en: 'Bottom line: The will be much event-driven volatility next week but the risks
    are tilted to the downside. My inner investor remains cautious but not panicked.
    My inner trader remains short.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 底线：下周将会有很多由事件驱动的波动，但风险倾向于下行。我内心的投资者保持谨慎，但不恐慌。我内心的交易者保持看空。
- en: '**Disclosure:**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：**'
- en: Long SPXU, SQQQ
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 持有SPXU、SQQQ）
