- en: Silverlight 3 – When?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Silverlight 3 何时发布？
- en: Scott [blogs](http://weblogs.asp.net/scottgu/archive/2008/11/16/update-on-silverlight-2-and-a-glimpse-of-silverlight-3.aspx)
    about Silverlight 2 (now installed on 100 million consumer machines – will Silverlight
    match the Flash install numbers?) and Silverlight 3\. Let hope we don’t have to
    wait 12mths for Silverlight 3 otherwise Microsoft will be chasing [Flex 4](http://www.mikechambers.com/blog/2008/08/27/everything-there-is-to-know-about-flex-4-gumbo/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Scott 在其博客上[讨论了 Silverlight 2](http://weblogs.asp.net/scottgu/archive/2008/11/16/update-on-silverlight-2-and-a-glimpse-of-silverlight-3.aspx)，目前
    Silverlight 2 已经安装在 1 亿台消费者设备上——Silverlight 能否达到 Flash 的安装量？)以及 Silverlight 3。希望我们不必等待
    12 个月才能迎来 Silverlight 3，否则微软将开始追赶 [Flex 4](http://www.mikechambers.com/blog/2008/08/27/everything-there-is-to-know-about-flex-4-gumbo/)。
