- en: '**More signs of a Great Rotation**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多大轮换迹象**'
- en: The leadership of the last market cycle was dominated by three main themes,
    the US over global equities, growth over value, and large-caps over small-caps.
    Leadership began to change in 2020\. Small-cap stocks broke their relative downtrend
    first. November's Vaccine Monday, when Pfizer announced its positive vaccine results,
    sparked a shift in the other two factors.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 上个市场周期的领导地位主要由三个主要主题占据，即美国优于全球股票、成长优于价值以及大盘股优于小盘股。领导地位在2020年开始发生变化。小盘股首先打破了相对下跌趋势。11月的疫苗周一，辉瑞公司宣布其积极的疫苗结果，引发了另外两个因素的转变。
