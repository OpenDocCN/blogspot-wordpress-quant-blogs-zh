- en: Universal Portfolio Optimization & Trading Frequency | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通用投资组合优化与交易频率 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2010/01/02/universal-portfolio-optimization/#0001-01-01](https://quantivity.wordpress.com/2010/01/02/universal-portfolio-optimization/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2010/01/02/universal-portfolio-optimization/#0001-01-01](https://quantivity.wordpress.com/2010/01/02/universal-portfolio-optimization/#0001-01-01)
- en: 'Readers with background in portfolio selection and optimization may be interested
    in a recent working paper by Hazan and Kale, presented at [NIPS 2009](http://books.nips.cc/nips22.html):
    On Stochastic and Worst-case Models for Investing.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 具有投资组合选择和优化背景的读者可能对Hazan和Kale在[NIPS 2009](http://books.nips.cc/nips22.html)上发表的最新工作论文感兴趣：关于投资的随机和最坏情况模型。
- en: This paper builds upon Agarwal *et al.*, Algorithms for Portfolio Management
    Based on the Newton Method (2006); and Cover, [Universal Portfolios](http://www.stanford.edu/~cover/papers/paper93.pdf)
    (1991). Notable is this research theme is beginning to actually intersect with
    reality, suggesting the potential for practical trading applicability.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本文基于Agarwal *等人*在《基于牛顿法的投资组合管理算法》（2006年）；以及Cover的《通用投资组合》（1991年）进行构建。值得注意的是，这一研究主题开始实际与现实相交，暗示了实际交易应用的潜力。
- en: 'Specifically, Lemma 11 makes an interesting claim relating variance of the
    minimum variance CRP with trading frequency (p. 8); prose summary of this lemma
    is:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是， Lemma 11提出了一个有趣的观点，将最小方差CRP的方差与交易频率（第8页）相关联；这个定理的散文总结是：
- en: Thus, increasing the trading frequency decreases the variance of the minimum
    variance CRP, which implies that it gets less risky to trade more frequently;
    in other words, the more frequently we trade, the more likely the payoff will
    be close to the expected value. On the other hand, as we show in Theorem 10, the
    regret does not change even if we trade more often; thus, one expects to see improving
    performance of our algorithm as the trading frequency increases.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，增加交易频率可以降低最小方差CRP的方差，这意味着更频繁地交易风险较低；换句话说，我们交易越频繁，收益越可能接近期望值。另一方面，如定理10所示，即使我们更频繁地交易，遗憾也不变；因此，随着交易频率的增加，期望看到我们算法的性能会越来越好。
- en: Interesting that portfolio optimization papers are now beginning to comment
    formally on trading frequency optimality, albeit in characteristically stylistic
    ways.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，投资组合优化论文现在开始正式讨论交易频率的最优性，尽管是以典型的风格方式进行的。
