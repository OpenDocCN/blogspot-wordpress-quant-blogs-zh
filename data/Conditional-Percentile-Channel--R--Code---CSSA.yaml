- en: The [code in R](http://systematicinvestor.github.io/Conditional-Channel-Breakout/)
    for [Conditional Percentile Channels](https://cssanalytics.wordpress.com/2015/02/20/conditional-percentile-channels/
    "Conditional Percentile Channels") is now available on Michael Kapler’s Systematic
    Investor [blog](http://systematicinvestor.github.io/Conditional-Channel-Breakout/).
    The original code was contributed by long-time reader Pierre Chretien and subsequently
    verified by Michael. Pierre has been generous enough to share code from the blog
    material several times over the past few years. Thank you both for sharing this
    code with our readers!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[R 语言中的代码](http://systematicinvestor.github.io/Conditional-Channel-Breakout/)，关于[条件百分位通道](https://cssanalytics.wordpress.com/2015/02/20/conditional-percentile-channels/
    "Conditional Percentile Channels")的代码现已在迈克尔·卡普勒（Michael Kapler）的 Systematic Investor
    [博客](http://systematicinvestor.github.io/Conditional-Channel-Breakout/) 上公开。最初的代码是由长期读者皮埃尔·克里斯蒂安（Pierre
    Chretien）贡献的，随后由迈克尔验证。在过去几年中，皮埃尔多次慷慨地分享了来自博客资料的代码。感谢你们两位与我们的读者分享这些代码！'
