- en: 'Humble Student of the Markets: Giving the bulls the benefit of the doubt'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：给多头们留下怀疑的好处
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/05/giving-bulls-benefit-of-doubt.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/05/giving-bulls-benefit-of-doubt.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/05/giving-bulls-benefit-of-doubt.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/05/giving-bulls-benefit-of-doubt.html#0001-01-01)
- en: OK, I was partially right. On Monday, I wrote that commodities were setting
    up for a rebound (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我部分正确。周一，我写道大宗商品正在为反弹做准备（见
- en: '[Commodities poised to rally?](http://humblestudentofthemarkets.blogspot.com/2013/05/commodities-poised-to-rally.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[大宗商品准备反弹？](http://humblestudentofthemarkets.blogspot.com/2013/05/commodities-poised-to-rally.html)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: All of these conditions are lining up to suggest that commodities are poised
    to rebound. The euro, commodity sensitive currencies and gold are all at key technical
    support levels. As I write these words, precious metal prices are substantially
    in the red. Watch for signs of stabilization, or better yet, reversal on the day.
    If that were to happen, expect that the rotation back into cyclical sectors will
    continue and stock prices to continue to grind higher.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有这些情况都表明大宗商品即将反弹。欧元、对商品敏感的货币和黄金都处于关键的技术支撑位。在我写下这些话的时候，贵金属价格大幅下跌。关注当日稳定或更好的反转迹象。如果发生这种情况，预计轮换回到周期性行业的趋势将继续，股票价格也将继续缓慢上涨。
- en: I was partly right. Gold appears to be turning around here, though it is more
    correlated with the safety trade than the risk trade. The chart of GLD below shows
    a constructive bottoming process, with overhead resistance at about the 150 level.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我部分正确。黄金似乎正在这里转好，尽管它与安全交易的相关性更高，而不是风险交易。下面GLD的图表显示了一个建设性的筑底过程，大约在150水平有阻力位。
- en: On the other hand, the rotation into deep cyclicals hasn't fully developed yet.
    Consider copper as an example. The red metal has rallied through a downtrend and
    seems to be consolidating sideways.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，深入周期性行业的轮换还没有完全发展起来。以铜为例，这种红色金属已经突破下跌趋势，似乎正在横向整理。
- en: Other industrial metals remain in a downtrend, though.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，其他工业金属仍处于下跌趋势中。
- en: And oil prices, as measured by Brent global oil price benchmark, are still in
    a downtrend and has not participated yet in a commodity upswing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 而作为全球油价基准的布伦特原油价格，仍处于下跌趋势中，尚未参与到大宗商品的上涨中。
- en: Though natural gas seems to march to beat of its own drummer as it staged an
    upside breakout, driven by positive fundamentals.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管天然气似乎按照自己的节奏前进，因为它在基本面的推动下实现了向上的突破。
- en: I remain constructive on the rotation into the deep cyclicals. Despite the market's
    freakout over Bernanke's off the cuff remarks* about the possibility that the
    pace of QE might be tapered, followed by a poor HSBC manufacturing PMI out of
    China and Japanese stocks cratering by 7% (though they are recovering as I write
    these words), the technicals for the cyclical trade looks intact.   Consider this
    relative performance chart of the Morgan Stanley Cyclical Index (CYC) against
    the market. These stocks held up well in light of the mini-panic over the last
    couple of days.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我对深入周期性行业的轮换保持乐观。尽管市场对伯南克关于可能缩减QE步伐的即兴评论感到恐慌，*随后中国发布的HSBC制造业PMI不佳，日本股市暴跌7%（尽管在我写下这些话的时候它们正在复苏），但周期性行业的的技术面看起来仍然完好。考虑一下摩根士丹利周期指数（CYC）相对于市场的相对表现图表。在过去的几天里，面对小型恐慌，这些股票表现良好。
- en: '[Joe Fahny](http://joefahmy.com/2013/05/22/extreme-fear/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔·法赫尼](http://joefahmy.com/2013/05/22/extreme-fear/)'
- en: 'wrote that he is seeing very jittery traders and signs of panic, which suggests
    to me that any pullback is likely to be short-lived:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 写道他看到非常焦虑的交易员和恐慌的迹象，这让我认为任何回调都可能是短暂的：
- en: Today is May 22, 2013\. The general market declined by less than 1% (0.82% to
    be exact) and my phone has been blowing up with panic by people who are IN the
    market!!! My trading friends are either calling or texting me with serious worry,
    and even a few stories of mini “blow-ups” today. I’ve never seen anything like
    this in my 17 year career! God help these people when (not if) we get a serious
    correction.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天是2013年5月22日。大盘下跌不到1%（确切地说是0.82%），我的电话被那些身处市场的人的恐慌短信炸了！！！我的交易朋友们有的在打电话，有的在发短信，都表达了严重的担忧，甚至还有今天小型“爆炸”的故事。在我17年的职业生涯中，我从未见过这样的情况！当（不是如果）我们遇到严重的调整时，上帝保佑这些人。
- en: As well,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2013/05/percentage-of-spx-stocks-over-200-day-moving-average/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·瑞托兹](http://www.ritholtz.com/blog/2013/05/percentage-of-spx-stocks-over-200-day-moving-average/)'
- en: 'pointed out this piece of analysis from Jeff deGraaf [emphasis added]:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 指出了Jeff deGraaf的这一分析片段[强调添加]：
- en: Jeff deGraaf, technician extraordinaire (formerly of Lehman now at Renaissance
    Macro Research) makes an interesting observation about the heavily overbought
    markets.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 技术分析大师（曾在雷曼工作，现在在文艺复兴宏观研究）的Jeff deGraaf对过度过热的市场提出了一个有趣的观察。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last week, the S&P500 had ~93% of all stocks trading over their 200 day moving
    average. Normally, this degree of overbought should lead to a correction. As you
    can see in the inset box, it sometimes does.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上周，标普500指数中约有~93%的股票交易价格超过了其200日移动平均线。通常，这种程度的过热应该会导致市场调整。正如你可以在插图框中看到的那样，有时确实如此。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***However, if you are looking out a year, we see that over the past 3 instances,
    markets have been higher.***'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***然而，如果你展望未来一年，我们可以看到在过去的3个实例中，市场都处于较高位置。***'
- en: Is the market overbought? Yes. But these conditions constitute what my former
    Merrill Lynch colleague
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 市场是否过热？是的。但这些情况构成了我前同事、美林证券的Barry Ritholz所谓的“良性过热”状态。
- en: '[Walter Murphy](http://www.wminsights.com/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃尔特·墨菲](http://www.wminsights.com/)'
- en: termed a "good overbought" condition.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 称之为“良性过热”的条件。
- en: I am inclined to give the bull case the benefit of the doubt for now, though
    I am maintaining a risk control discipline of tight and trailing stops.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我现在倾向于支持看涨的观点，不过我仍在维持紧密的风险控制纪律，使用紧密的止损和跟踪止损。
- en: '* Paul Volcker once remarked that as Fed Chairman, he was so guarded about
    his public remarks that if he went to a restaurant, he would say, "I''ll have
    the steak, but that doesn''t mean that I don''t like the chicken or the lobster."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '* 保罗·沃尔克曾经提到，作为美联储主席，他在公开场合非常谨慎，以至于他去餐馆时会说：“我要牛排，但这并不意味着我不喜欢鸡肉或龙虾。”*'
