- en: 'VIX and More: ETFs Increasingly Dominate Trading'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：交易所交易基金日益主导交易
- en: 来源：[http://vixandmore.blogspot.com/2009/12/etfs-increasingly-dominate-trading.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/etfs-increasingly-dominate-trading.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/etfs-increasingly-dominate-trading.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/etfs-increasingly-dominate-trading.html#0001-01-01)
- en: During the course of 2009, my trading transitioned from a lifelong habit of
    focusing primarily on single stocks to rapidly making exchange-traded funds ([ETFs](http://vixandmore.blogspot.com/search/label/ETFs))
    my favored means by which to trade stocks and options. Just three years ago, ETFs
    accounted for less than 10% of my trading. In 2009, that number will be close
    to 80%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2009年的过程中，我的交易从一生中主要关注单一股票的习惯转变为迅速使交易所交易基金（[ETFs](http://vixandmore.blogspot.com/search/label/ETFs)）成为我最喜欢的交易股票和期权的手段。仅仅三年前，交易所交易基金占我交易的不到10%。在2009年，这个数字将接近80%。
- en: The headline above could just as well apply to ETFs as a whole, where there
    are now over 100 issues that average in excess of one million shares traded per
    day. Just using ETFs from the million share club, an investor can go long or short
    stocks, use leverage, pick from a wide variety of sectors, tackle geographies
    as off the beaten track as Malaysia, make use of junk bonds and inflation-protected
    bonds, dive into commodities or real estate, and even take a position on the VIX.
    Better yet, most of these ETFs have options associated with them, which further
    broadens the investing opportunities that are available.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的标题同样适用于整个交易所交易基金领域，现在有超过100种产品，平均每天交易量超过一百万股。仅使用来自百万股俱乐部的交易所交易基金，投资者就可以做多或做空股票，使用杠杆，从多种行业中进行选择，挑战地理区域，如马来西亚等偏远地区，利用垃圾债券和通胀保护债券，投资商品或房地产，甚至对VIX采取立场。更妙的是，这些交易所交易基金中大多数都有与之相关的期权，这进一步拓宽了可用的投资机会。
- en: I am particularly fond of ETFs because of the broad range of asset classes,
    sectors, geographies and other investment ideas they make easily accessible. For
    the options trader, ETFs are a boon because these investment vehicles all but
    eliminate single stock risk in the form of earnings, M&A activity, executive shuffles,
    legal matters and a myriad of other company-specific events.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别喜欢交易所交易基金，因为它们使各种资产类别、行业、地理区域和其他投资想法变得容易接触。对于期权交易者来说，交易所交易基金是一大福音，因为这些投资工具几乎消除了单一股票风险，包括收益、并购活动、高管调动、法律事务和其他各种公司特定事件。
- en: In 2010 I intend to give more attention to ETFs in this space in hopes of educating
    and encouraging those for whom the rapidly expanding ETF universe is a good fit
    for their trading goals and approaches.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年，我打算在这个领域更多地关注交易所交易基金，希望教育和鼓励那些对迅速扩张的交易所交易基金宇宙适合其交易目标和方法的投资者。
