- en: 'Humble Student of the Markets: Your move, Jean-Claude'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：你的回合，让-克洛德
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/your-move-jean-claude.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/your-move-jean-claude.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/your-move-jean-claude.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/your-move-jean-claude.html#0001-01-01)
- en: Last week's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周的
- en: '[FOMC statement](http://www.federalreserve.gov/newsevents/press/monetary/20110809a.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[FOMC声明](http://www.federalreserve.gov/newsevents/press/monetary/20110809a.htm)'
- en: 'read [emphasis added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读[强调添加]：
- en: To promote the ongoing economic recovery and to help ensure that inflation,
    over time, is at levels consistent with its mandate, the Committee decided today
    to keep the target range for the federal funds rate at 0 to 1/4 percent.  The
    Committee ***currently anticipates*** that economic conditions--including low
    rates of resource utilization and a subdued outlook for inflation over the medium
    run--are likely to warrant exceptionally low levels for the federal funds rate
    at least through mid-2013\.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了促进当前的经济复苏，并帮助确保长期通胀水平与其实际目标一致，委员会决定将联邦基金利率的目标范围保持在0至1/4之间。委员会**目前预计**，经济状况——包括资源利用率的低水平和中期通胀前景的暗淡——可能会至少到2013年年中需要异常低的联邦基金利率水平。
- en: Note that they didn't exactly say that they would keep rates low until 2013,
    they just said that they "currently anticipate" that they would keep rates low
    until 2013, which means that they can change their minds at any time - but never
    mind that.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，他们并没有完全说他们会把利率保持到低至2013年，他们只是说他们“目前预计”会将利率保持到低至2013年，这意味着他们随时可以改变主意 - 但别管那事了。
- en: 'Moreover, they hinted at another round of quantitative easing:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他们暗示了另一轮量化宽松：
- en: The Committee discussed the range of policy tools available to promote a stronger
    economic recovery in a context of price stability. It will continue to assess
    the economic outlook in light of incoming information and is prepared to employ
    these tools as appropriate.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 委员会讨论了促进更强劲经济复苏的可用的政策工具范围，同时保持价格稳定。它将继续根据传入的信息评估经济前景，并准备在适当的情况下使用这些工具。
- en: As with last year, there could be another round of fireworks coming out of the
    Jackson Hole meetings this year when Bernanke is scheduled to speak on August
    26.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与去年一样，今年在杰克逊霍尔会议上可能再次出现另一轮烟花，届时伯南克计划在8月26日发表讲话。
- en: '**Stresses are showing up in the financial system**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融系统中的压力征兆**'
- en: I don't believe that the market volatility last week was the result of the credit
    downgrade of US debt. Instead, it represents signs of stress showing up in the
    financial system.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我不相信上周市场的波动是美国债务信用降级的结果。相反，它显示了金融系统中的压力征兆。
- en: Where is the stress coming from?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 压力来源于何处？
- en: I have been writing about the relative performance of the KBW Bank Index (BKX)
    relative to the market since May (see my original post
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自5月以来，我一直撰写关于KBW银行指数（BKX）相对于市场的相对表现的文章（参见我的原始帖子
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/05/on-fence-watching-for-apocalypse.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2011/05/on-fence-watching-for-apocalypse.html)'
- en: ). Since then, the BKX has violated a major relative support level. Past violations
    have been signs of major systemic risk in the financial system coming to light.
    The first instance was the Russia Crisis in 1998 and the second was 2007 with
    the Subprime Crisis. Now it's happening all over again when relative support was
    broken in June. The recent selloff in the markets only intensified the underperformance
    and the sector remains in a major relative downtrend.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）。自那时以来，BKX已经违反了主要的相对支撑位。以往的违反行为是金融系统中揭示重大系统风险的信号。第一次是1998年的俄罗斯危机，第二次是2007年的次贷危机。现在，当相对支撑在6月被打破时，一切又重演了。最近市场的抛售加剧了表现不佳，该板块仍处于主要的相对下行趋势中。
- en: 'Interestingly, the performance of the Regional Banks have been much better.
    The KRX Regional Bank Index did not violate relative support until last week:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，地区银行的业绩要好得多。KRX地区银行指数直到上周才违反了相对支撑位：
- en: What to make of the difference between the BKX, which includes all of the big
    too-big-to-fail (TBTF) banks, and the KRX, which are regionals more focused on
    plain vanilla banking? The difference is global and investment banking exposure.
    The TBTF banks have it and the regionals don't, or have a lot less.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如何看待BKX和KRX之间的区别？BKX包括了所有的大型“太大而不能倒”（TBTF）银行，而KRX则是地区性银行，更专注于传统的银行业务。这种区别是全球和投资银行业务的暴露程度的不同。TBTF银行拥有这些业务暴露，而地区性银行则没有，或者拥有很少的一部分。
- en: The logical conclusion is that the difference in performance in BKX and KRX
    performance are concerns over a European banking crisis, which the Fed will only
    play a secondary role in. True, the recent relative breakdown in the KRX is worrisome
    and likely reflects concerns over a the effects of a slowdown on an already fragile
    US economy (e.g., see this recent story indicating that
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑结论是，BKX和KRX表现之间的差异是对欧洲银行业危机的担忧，美联储只能发挥次要作用。确实，KRX最近相对崩溃令人担忧，很可能反映了人们对美国经济已经脆弱，减缓影响的担忧（例如，看看这个最近的故事，表明
- en: '[64% of Americans can''t handle a $1,000 emergency expense](http://money.cnn.com/2011/08/10/pf/emergency_fund/index.htm)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[64%的美国人在紧急情况下无法应对1000美元的费用](http://money.cnn.com/2011/08/10/pf/emergency_fund/index.htm)'
- en: ), but it could be a false signal because of the incredible market volatility
    last week.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ），但这也可能是由于上周市场波动巨大而发出的错误信号。
- en: The biggest macro problem remains Europe.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的宏观问题仍然是欧洲。
- en: '**Eurogeddon?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元末日？**'
- en: Consider what Ambrose Evans-Prichard wrote in the Telegraph under the headline
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下阿姆brose Evans-Prichard在《每日电讯报》上发表的文章标题下写了什么
- en: '[Eurogeddon postponed again as ECB gains three weeks](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100011349/euroggedon-postponed-again-as-ecb-gains-three-weeks/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧元末日再次推迟，因为ECB获得了三周时间](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100011349/euroggedon-postponed-again-as-ecb-gains-three-weeks/)'
- en: 'about the ECB announcement that it would buy Club Med debt in the open market:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关于ECB宣布将会在公开市场上购买“俱乐部地中海”债务的消息：
- en: Unless the ECB is willing to back up its new role as lender-of-last-resort with
    massive purchases of Italian and Spanish debt, it will inevitably be tested by
    markets. Weak hands will take advantage of rallies to offload holdings onto the
    ECB, i.e. onto eurozone taxpayers. Frankfurt will find itself underwater very
    quickly without a legal mandate or EU treaty authority.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除非ECB愿意为其新的最后贷款人角色支持意大利和西班牙债务的大规模购买，否则市场迟早会对其进行考验。疲软的投资者将利用市场反弹的机会，将持有的资产转嫁给ECB，即转嫁给欧元区纳税人。如果没有法律授权或欧盟条约权力，法兰克福将很快发现自己陷入困境。
- en: 'The problem is the unfunded EFSF [emphasis added]:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于未拨款的EFSF [强调添加]：
- en: RBS calculates that the ECB will have to buy roughly half the outstanding tradeable
    debt of the two countries to defend the line. RBS calculates €850bn. I would put
    it nearer €1 trillion.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: RBS计算，ECB将不得不购买两国大约一半的可交易债务来捍卫这条防线。RBS计算为8500亿欧元。我会把它放在1万亿欧元左右。
- en: This is currently impossible. The ECB is acting as a temporary back-stop until
    the revamped EFSF bail-out fund is ratified by all parliaments over coming months.
    The EFSF will then take the baton.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这目前是不可能的。ECB正在作为临时止损，直到修订后的EFSF救助基金在未来几个月内被所有议会批准。然后EFSF将接过接力棒。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Yet as we all know, the EFSF has no money. The parliaments have not even
    ratified the earlier boost to €440bn. As of today, the fund has barely €80bn left
    after all the commitments to Greece, Ireland, and Portugal. It remains a fiction.***'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***然而，正如我们所知，EFSF没有资金。议会甚至还没有批准之前对4400亿欧元的增加。截至今天，基金在向希腊、爱尔兰和葡萄牙做出所有承诺之后，剩下的资金不到800亿欧元。它仍然是一个虚构的存在。***'
- en: '...and the EU (read: the Germans) are adamantly against forking more euros
    over to save the Club Med countries. Both the'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟（读：德国人）坚决反对为拯救“俱乐部地中海”国家而再次增加欧元支出。双方都
- en: '[FT](http://www.ft.com/intl/cms/s/0/75fbb38e-c28e-11e0-9ede-00144feabdc0.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/intl/cms/s/0/75fbb38e-c28e-11e0-9ede-00144feabdc0.html)'
- en: and the
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[WSJ](http://online.wsj.com/article/SB10001424053111903918104576500073224481798.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[WSJ](http://online.wsj.com/article/SB10001424053111903918104576500073224481798.html)'
- en: are indicating widespread discontent with Angela Merkel over the prospect of
    more bailouts. Though there was a report over the weekend that the
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 显示出对安格拉·默克尔在更多救助计划前景下广泛不满。周末有一份报告称，
- en: '[German government no longer rules out euro bonds](http://www.reuters.com/article/2011/08/14/us-eurozone-bonds-germany-idUSTRE77D10T20110814)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国政府不再排除发行欧元债券的可能性](http://www.reuters.com/article/2011/08/14/us-eurozone-bonds-germany-idUSTRE77D10T20110814)'
- en: ', it doesn''t actually say that they would actually take that step, but consider
    the option. Moreover, any government that pursues such a policy in the face of
    widespread popular discontent risks its own tenure in power.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，它实际上并没有说他们会采取这一步骤，但考虑这个选项。此外，任何在面对广泛的人民不满时追求这种政策的政府，都冒着失去自己执政地位的风险。
- en: '**Will the ECB throw in the towel and "do QE"?**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲央行是否会放弃抵抗并进行量化宽松？**'
- en: What about the ECB as a white knight?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那么欧洲央行作为白衣骑士呢？
- en: Joseph Cotterill of
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 约瑟夫·科特利尔
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/08/08/645091/sterilising-silvio/)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/08/08/645091/sterilising-silvio/)'
- en: recently wrote about the ECB in action in their "rescue" efforts. For newbies,
    let me explain how the mechanism works. Supposing that the ECB were to buy Spanish
    or Italian debt. Where does the money come from? One option would be for the ECB
    to print it (because central banks can print money out of thin air), which is
    variously described as debt monetization or (horrors!) quantitative easing. If
    it doesn't want to engage in QE, then it has to issue debt into the market and
    that activity is termed "sterilization", or "sterilisation", as the Brits would
    have it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最近写了关于欧洲央行在他们“救援”努力中的行动的文章。对于新手，让我解释一下这个机制是如何工作的。假设欧洲央行要购买西班牙或意大利的债务。资金从哪里来？一种选择将是欧洲央行印刷它（因为中央银行可以凭空印刷货币），这被各种描述为债务货币化或（可怕！）量化宽松。如果它不想进行量化宽松，那么它必须向市场发行债务，这种活动被称为“货币紧缩”或“紧缩”，正如英国人所说的那样。
- en: 'Cotterill outlined the dual problem of moral hazard and sterlization facing
    the ECB [emphasis added]:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 科特利尔概述了欧洲央行面临的道德风险和货币紧缩的双重问题：[强调添加](https://wiki.example.org/feynmans_learning_method)
- en: 'Key points:'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关键要点：
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Italian government bonds outstanding: €1,597bn'
  id: totrans-51
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意大利政府债券待偿余额：1597亿欧元
- en: 'Spanish government bonds outstanding: €576bn'
  id: totrans-52
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西班牙政府债券待偿余额：576亿欧元
- en: 'ECB bond purchases outstanding: €74bn'
  id: totrans-53
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲央行债券购买待偿余额：740亿欧元
- en: 'Daily turnover on Italy’s electronic bond market (MOT) in June: €13.5bn'
  id: totrans-54
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 六月份意大利电子债券市场的日成交量：13.5亿欧元
- en: 'Typical size of a single ECB purchase: €25-100m'
  id: totrans-55
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单一欧洲央行购买的典型规模：2500万-1亿欧元
- en: 'Italy/Spain holders looking to get out at a good price: many'
  id: totrans-56
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意大利/西班牙持有人希望以好价格脱手：许多
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Eventually the ECB also supported Greece, Portugal and Ireland ‘on a massive
    scale’, holding up to 20 per cent of their respective total debt stocks. If the
    ECB went on to hold that much of Italy, it would hold about €320bn (Spain €115bn).
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最终，欧洲央行还支持了希腊、葡萄牙和爱尔兰，规模巨大，分别持有他们各自总债务的20%。如果欧洲央行继续持有意大利这么多债务，它将持有大约3200亿欧元（西班牙1150亿欧元）。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So we have a problem. Actually, two problems. ***Whether the ECB can sterilise
    Spanish and Italian bond-buying if they get to a large size, and whether that
    size will itself become the big liquidity threat to Italian or Spanish bond markets
    over time as supply is sucked out. Hanging over all of it is the Securities Markets
    Programme’s long-running tendency to give long investors who want to sell an exit
    route at a good price, rather than encouraging them to maintain exposure.***
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以我们有一个问题。实际上，有两个问题。**欧洲央行能否在西班牙和意大利债券购买达到一定规模时进行货币紧缩，以及这种规模本身是否最终会成为对意大利或西班牙债券市场构成重大流动威胁的因素，因为供应被吸出。所有这些问题上都悬着证券市场计划长期以来的倾向，即以合理的价格为想要出售的长期投资者提供一个退出途径，而不是鼓励他们维持持仓。**
- en: '[Paul Kedrosky](http://paul.kedrosky.com/archives/2011/08/a-study-in-central-banks.html)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 【保罗·凯德罗斯基】（http://paul.kedrosky.com/archives/2011/08/a-study-in-central-banks.html）
- en: 'pointed out the differences between the Fed and the ECB in graphical terms.
    Just look at their balance sheets shown below. While the Fed''s balance sheet
    has exploded upwards due to their QE2 program, the ECB balance sheet has been
    flat:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 指出了美联储和欧洲央行之间的差异。只需看看他们下面的资产负债表。虽然美联储的资产负债表由于他们的量化宽松2计划而急剧上升，但欧洲央行的资产负债表一直保持平稳：
- en: The mechanism for a rescue in Europe has been the Troika, consisting of the
    EU, the ECB and the IMF. The IMF is unlikely to take the lead in any crisis unless
    it's called upon. What's left is the EU and the ECB. Given resistance of the German
    public to further bailouts, the most likely candidate is the ECB.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲救援机制一直是欧盟、欧洲央行和国际货币基金组织（IMF）组成的特洛伊木马。除非在危机中呼唤，否则IMF不太可能带头。剩下的是欧盟和欧洲央行。考虑到德国公众对进一步救助的抵制，最有可能的候选者是欧洲央行。
- en: Will the ECB finally "do QE"? Over to you, Jean-Claude!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行最终会“做量化宽松”吗？交给您了，让-克洛德！
- en: Given risks of a banking crisis in Europe, anything that Bernanke announces
    at Jackson Hole is likely to be a sideshow.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到欧洲银行危机的风险，伯南克在杰克逊霍尔宣布的任何消息都可能是次要的。
