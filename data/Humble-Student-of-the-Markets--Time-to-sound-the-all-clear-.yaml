- en: '**Mid-week market update**: Is time to sound the all-clear? The market staged
    a relief rally after last week''s weakness. Is the stock market ready to resume
    its uptrend?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：是时候发出全面看涨的信号了吗？在经历了上周的弱势之后，市场展开了一轮救济性反弹。股市准备好重新启动上升趋势了吗？'
- en: A rally to new highs from these levels is unlikely. Last week's pullback inflicted
    significant technical damage that, at a minimum, a period of sideways consolidation
    and base building will be necessary before the bulls can take control of the tape
    again. The S&P 500 violated a rising trend line that stretched back to April.
    As well, the 8 day moving average (dma) fell through the 21 dma, which is a bearish
    crossover. Repairing the damage will take time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从当前水平反弹至新高点的机会不大。上周的回调造成了显著的技术性损害，至少需要一段时间的横向整理和构建底部，牛市才能再次掌控市场。标普500指数违反了追溯到4月以来的上升趋势线。同时，8日移动平均线（DMA）跌破了21日移动平均线（DMA），这是一个看跌的交叉。修复损害需要时间。
