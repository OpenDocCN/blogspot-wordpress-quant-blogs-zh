- en: Nominated to receive an MVP Award in July 2011
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 被提名为2011年7月的MVP奖项获得者
- en: 'Received this this morning:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天早上收到了这个：
- en: Congratulations! You have been nominated to receive an MVP Award in July 2011
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 恭喜！您已被提名为2011年7月MVP奖项的获得者
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m pleased to confirm that you have been nominated to receive a Microsoft®
    Most Valuable Professional (MVP) award as part of the July 2011 award cycle. The
    MVP award and program was created by Microsoft to recognise the best and brightest
    from the technology communities around the world. MVPs are exceptional community
    leaders who come from a wide range of backgrounds; they are teachers, artists,
    doctors, engineers, as well as technologists, who actively share their high-quality,
    real-world technical expertise with the community and with Microsoft. With the
    MVP Award, we thank inspiring individuals that represent the voice of thousands
    in the community through the powerful and independent feedback they give us, and
    for helping our customers maximize the potential of their software.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我很高兴地确认，您已被提名为2011年7月批次的一部分，获得微软®最有价值专家（MVP）奖项。微软创建MVP奖项和计划是为了表彰全球技术社区中最佳的、最出色的人物。MVP是来自各种背景的杰出社区领导者；他们包括教师、艺术家、医生、工程师以及技术专家，他们积极与社区和微软分享他们的优质、实战技术专业知识。通过MVP奖项，我们感谢那些代表社区数千声音的、通过他们强大而独立的反馈给我们的人，感谢他们帮助我们的客户最大化软件的潜力。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'MVP Award Technical Expertise: If you are successful, you will be recognised
    for your hard work in the area of Server Solutions.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: MVP奖项技术专业知识：如果您成功，您将因在服务器解决方案领域的工作而受到认可。
