  type: TYPE_NORMAL
  zh: 2014年2月16日
- en: I’ve been building a proof of concept for a new product since last August. I’ve
    just got the first milestone running, which is a big, big step forward. When I’ve
    got M2 done it will be time to come out of stealth mode, get the message out,
    do some demos, and start fund raising so I can put a team together…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从去年八月以来，我一直为一个新产品构建一个概念验证。我刚刚完成了第一个里程碑，这是一个非常大的进步。当我完成M2时，我将结束隐身模式，传播消息，做一些演示，并开始筹款，这样我就可以组建一个团队了…
