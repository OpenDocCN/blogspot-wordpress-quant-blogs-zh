- en: 'Last night I looked at all times since 1982 the S&P 500 rose 1% or more on
    a Fed day and closed at a 10-day high:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚我查看了自1982年以来，标普500在美联储当天上涨1%或更多并收盘于10日高点的情况：
- en: '[![](img/7f7173b1b52b63111044ff5326481449.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjVNwyFGdzEi19uBrqRzDVliSREWylWXCmBT7K-sOgHPdFSuSi1vBD6DwCIS77tODQDr2SfdoDTxotjhPJXPesOFnR7meA6LEAknJwt5Qq-riz9Q8FXdk6VKyIKg5Oay7unCELvcE1ymnA/s1600-h/2008-12-17+png1.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![量化边缘图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjVNwyFGdzEi19uBrqRzDVliSREWylWXCmBT7K-sOgHPdFSuSi1vBD6DwCIS77tODQDr2SfdoDTxotjhPJXPesOFnR7meA6LEAknJwt5Qq-riz9Q8FXdk6VKyIKg5Oay7unCELvcE1ymnA/s1600-h/2008-12-17+png1.PNG)'
- en: The edge isn’t as prevalent initially, but over the next 2 weeks a downside
    tendency can be observed. Not shown above is that 70% of all instances closed
    below the close of the Fed day within the next 3 days. While this isn’t one of
    the strongest edges we’ve seen, it does suggest a pullback is the odds-on play.
    I also thought it was worth adding to the Fed Day Studies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最初这种边缘效应并不明显，但在接下来的两周里可以观察到一个向下的趋势。如上所述，70%的所有情况在接下来三天内收盘价低于美联储当天的收盘价。虽然这并不是我们见过的最强的边缘效应，但它确实表明回调是大概率事件。我认为这也值得加入到美联储交易日研究之中。
