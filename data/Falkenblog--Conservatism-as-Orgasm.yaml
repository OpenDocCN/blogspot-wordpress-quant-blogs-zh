- en: Alison Gopnik studies babies, and finds them active little theorists, academics
    with no responsibilities and lots of time for inquiry. She titled a paper
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 艾莉森·戈普尼克研究婴儿，发现他们是积极的小理论家，没有责任感，有很多时间进行探究。她给一篇论文起了个标题
- en: '[Explanation as Orgasm](http://www.alisongopnik.com/Papers_Alison/Explain%20final.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[解释如性高潮](http://www.alisongopnik.com/Papers_Alison/Explain%20final.pdf)'
- en: ', noting our pleasure from explanations is like an orgasm, in that it must
    have some kind of innate reward to get us to do it. Children need to learn about
    the causal structure of the world, so there must be something hard wired to get
    them all to seek theories to explain the world, otherwise it wouldn''t be common.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，指出我们从解释中获得的乐趣就像是性高潮一样，这必须有某种内在的奖励来驱使我们这样做。孩子们需要了解世界的因果结构，因此必须有一些本能的东西来让他们都寻求解释世界的理论，否则它就不会普遍存在。
- en: 'Gopnik quotes Hobbes:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 戈普尼克引用霍布斯：
- en: there is a lust of the mind, that, by a preserverance of delight in the continual
    and indefatibable generation of knowledge, exceeds the short vehemence of **carnal
    pleasure.**
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 心灵的欲望是一种，通过对知识的不断和无法停止的探索中获得的快乐，超越了**肉欲的**短暂狂热。
- en: I do get a large amount of intrinsic pleasure in learning new theories that
    I think are true and important. Perhaps my delight in figuring things out is not
    some appreciation I have developed, like learning to appreciate a Jackson Pollack
    or Bach cantata, but rather something instinctual, like appreciating landscape
    paintings or great guitar riffs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实对学习我认为是真实而重要的新理论获得了很大量的内在乐趣。也许我对发现事物的乐趣不是我培养出来的一种欣赏，就像学会欣赏杰克逊·波洛克（Jackson
    Pollack）或巴赫（Bach）的清唱剧，而更像是一种本能，就像欣赏风景画或优美的吉他旋律。
- en: Gopnik does not really mention what this biological payoff might be, but clearly
    it is not much like the cocktail of brain chemicals released during an orgasm,
    including norepinephrine, serotonin, oxytocin, vasopressin, nitric oxide, and
    prolactin. The benefit of 'explanation' is a lot different, but no less physical
    (and thus the analogy retains).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 戈普尼克并没有真正提到这种生物学上的回报可能是什么，但显然它不太像是性高潮时释放的大脑化学物质的混合物，包括去甲肾上腺素，5-羟色胺，催产素，血管加压素，一氧化氮和催乳素。
    "解释"的好处很不一样，但并不少见（因此这个类比仍然有效）。
- en: '[![](img/6bf97b03b2aff548172089776768d600.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiuOMjl58nawW9LrP_x3EuzAmlHBYhbasgcOdZv_9J5Xnxn86YSkdIYkd9xsgBzCbpc3AYIPccyYax0KvS2BDHwhaIj6pjJoJZtxHiHKjXq3CaUm1hmsI9K-Z-ZxQJz1h0olgmu7g/s1600/dalmation.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/6bf97b03b2aff548172089776768d600.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiuOMjl58nawW9LrP_x3EuzAmlHBYhbasgcOdZv_9J5Xnxn86YSkdIYkd9xsgBzCbpc3AYIPccyYax0KvS2BDHwhaIj6pjJoJZtxHiHKjXq3CaUm1hmsI9K-Z-ZxQJz1h0olgmu7g/s1600/dalmation.jpg)'
- en: 'Consider the payoff one gets from an ''aha!'' moment, those instances when
    some pattern is recognized that explains the data. For example, note when you
    see the dalmatian in the picture here, you get an ''aha!'' moment. They have many
    ways to test for ''aha!'' moments, such as asking you what word goes with pine,
    crab, and sauce (hint: it''s a fruit). Researcher'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑你在“啊哈！”时刻所获得的回报，即识别出一些模式来解释数据的时刻。例如，请注意当您在这里看到斑点狗时，您就会有“啊哈！”时刻。他们有许多方法来测试“啊哈！”时刻，比如问你什么词与松树，蟹和酱搭配（提示：这是一种水果）。研究人员
- en: '[have found](http://www.plosbiology.org/article/info%3Adoi%2F10.1371%2Fjournal.pbio.0020097)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[已发现](http://www.plosbiology.org/article/info%3Adoi%2F10.1371%2Fjournal.pbio.0020097)'
- en: that 0.3 seconds before the subjects indicated solutions achieved through sudden
    insight, there was a burst of neural activity of high-frequency (gamma band) activity.
    Such simplifications of reality, explaining more with less, is intuitively pleasing
    because it releases a burden on our brains, we now need hold and arrange fewer
    facts to see the same phenomena.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在被试表明通过突然的启示获得的解决方案之前的0.3秒内，会有高频（γ波段）神经活动的突发。这种对现实的简化，用更少的解释更多，直观上是令人愉悦的，因为它减轻了我们大脑的负担，我们现在需要持有和安排较少的事实来看待相同的现象。
- en: That's all fine, but it suggests a darker flip side. If we abandon an ideology
    that currently explains many things in our mind--global warming, Freemason conspiracy--then
    many facts explained by this old ideology are now free floating, unexplained.
    Letting those go must be as unpleasant as learning a new theory is pleasant, one
    is the other in reverse. The assumptions we adopt are largely affected by birth
    milieu, accidental in some sense and so obviously inferior in many respects relative
    to what an omniscient being would assume, so we have a lot of baggage.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都很好，但它暗示了一个更黑暗的反面。如果我们放弃了一种目前在我们心中解释许多事物的意识形态——全球变暖，共济会阴谋——那么这些由旧意识形态解释的许多事实现在都是自由漂浮的，无法解释的。放弃这些事实必定是不愉快的，就像学习一种新理论是愉快的一样，一种是另一种的反转。我们采纳的假设在很大程度上受到出生环境的影响，某种意义上是偶然的，因此在许多方面显然是相对于一个全知的存在来说是明显的不足，所以我们有很多包袱。
- en: Say we notice that one of our ideologies (we have more than one, as one might
    believe in libertarianism and String Theory), is definitively inferior in certain
    cases, and a better theory exists. In that case, it is costly to change, as you
    would unleash a flood of bad high-frequency brain waves upon scrambling your neat
    theoretical web that nicely holds many of your observations together. Thus, you
    reject the new theory and accept the anomaly in hope that an innocuous solution
    can be found, like the relativistic adjustments for really small or fast objects
    in the Newtonian paradigm.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们注意到我们的一种意识形态（我们不止一种，因为一个人可能同时相信自由主义和弦理论）在某些情况下明显不如另一种理论，并且有一个更好的理论存在。在这种情况下，改变是代价高昂的，因为在扰乱你整洁的理论网时，会释放出大量不良的高频脑电波。因此，你会拒绝新理论，并接受异常，希望可以找到一种无害的解决方案，就像在牛顿范式中为真正小或快速的对象进行相对论调整一样。
