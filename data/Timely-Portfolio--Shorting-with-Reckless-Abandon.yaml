- en: As always, anything you read on this blog will likely lead to significant losses,
    and anyone with any sense will just ignore my silliness and move on. However,
    just for posterity, I am beginning to short US equities with reckless abandon.
    Beyond that, I realize that I have lost a lot of respect for investors and speculators
    that I have admired over the years. In time, we shall see.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 和往常一样，博客上你读到的任何内容都可能会导致重大损失，任何有理智的人都会忽略我的愚蠢并继续前进。然而，为了纪念，我开始鲁莽大胆地做空美国股票。除此之外，我意识到我对过去几年中所敬佩的投资者和投机者失去了很多尊重。时间会告诉我们结果。
