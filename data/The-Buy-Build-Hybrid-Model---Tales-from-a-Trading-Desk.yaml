- en: The Buy-Build Hybrid Model
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 购买-构建混合模型
- en: David Vincent [offers](http://www.hftreview.com/pg/blog/dvincent/read/65177/to-build-or-not-to-build-that-is-the-question)
    a view on the “To Build, or Not to Build’ question.  In reality most financial
    application leverage the hybrid model, the only question is what percentage split
    between build/buy – database or more?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·文森特（David Vincent）就“构建还是不构建”的问题提出了自己的观点。[阅读更多](http://www.hftreview.com/pg/blog/dvincent/read/65177/to-build-or-not-to-build-that-is-the-question)
    在实际中，大多数金融应用都采用了混合模型，唯一的问题是构建/购买——数据库或更多方面的比例分配是多少？
