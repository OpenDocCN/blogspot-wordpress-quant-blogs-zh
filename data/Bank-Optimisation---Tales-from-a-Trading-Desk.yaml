- en: Research is a differentiator
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 研究是一个区别因素
- en: 'Distribution:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 分销：
- en: “The sell-side has built up multiple overlapping sales functions as new channels
    have emerged (generalists, research sales, specialists, sales traders, electronic
    sales, regional sales, delta one sales). These could be justified when
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “卖方已建立了多个重叠的销售职能，因为新渠道出现了（综合性、研究销售、专家、销售交易员、电子销售、地区销售、三角洲式销售）。当……时，这些可以被证实”
- en: investors turned over portfolios at least once per year and paid blended rates
    of 10bps / 4c per share, but those conditions are not coming back”
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资者至少每年翻转一次投资组合，并支付混合利率的10个基点/每股4美分，但这些条件不会再回来”
- en: 'Technology areas of interest (quoted again from the article):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 技术兴趣领域（再次引用文章）：
- en: Fixed Income market connectivity
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固定收益市场连接
- en: Corporate treasurers integration (payments, liquidity management, hedging)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司财务主管整合（付款、流动性管理、套期保值）
- en: Electronification of Equity derivatives
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票衍生品的电子化
- en: Using customer data across the bank to drive insight- pattern analysis
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用整个银行的客户数据来驱动洞察-模式分析
- en: Improved understanding of economics of client business
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善对客户业务经济状况的理解
- en: Client self-service and dynamic reporting
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户自助服务和动态报告
- en: Asset optimisation solutions, across risk, collateral, settlement and legal
    entity optimisation
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产优化解决方案，跨风险、抵押品、结算和法律实体优化
- en: Reference data control and quality assurance
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参考数据控制和质量保证
- en: Retooling research and analytics – speaks to the above point
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重塑研究和分析 - 对上述观点进行了说明
- en: The value of wealth management clients to a Wholesale bank is very high, given
    the synergies in transaction execution, asset management and content
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于批发银行来说，财富管理客户的价值非常高，考虑到交易执行、资产管理和内容方面的协同效应
