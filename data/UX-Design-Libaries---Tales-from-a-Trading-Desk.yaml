- en: UX Magazine has an interesting [article](http://uxmag.com/articles/how-to-create-an-enterprise-ui-toolkit)
    on “How to Create an Enterprise UI Toolkit”.  Unsurprising to find [Bootstrap](http://getbootstrap.com/getting-started/)
    referenced.  Nathan also offers a [view](http://www.uie.com/articles/design_library/),
    but this time references by [pattern](http://www.uie.com/brainsparks/2009/01/21/spoolcast-achieving-pattern-and-component-reuse-with-nathan-curtis/)
    library and component library.  In my view, for any sizeable UX project, you need
    an appropriate UX [component](http://www.eightshapes.com/blog/2010/08/02/8-principles-of-great-ux-standards-programs/)
    [library](http://www.slideshare.net/bzipkin/rdvo-building-ux-pattern-libraries)
    at a minimum that should allow the UX design to reuse components (from the [library](http://boxesandarrows.com/so-you-wanna-build-a-library-eh/))
    to build new page chunks without an [explosion](http://www.eightshapes.com/blog/2010/08/02/8-principles-of-great-ux-standards-programs/)
    of customized components are should have really been one and the same.  This additionally
    means than when going to code, the same [component](http://www.uie.com/articles/components_vs_patterns/)
    library can be mapped to CSS or the likes, thereby aligning UX to implementation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: UX 杂志有一篇有趣的[文章](http://uxmag.com/articles/how-to-create-an-enterprise-ui-toolkit)讨论了“如何创建企业级
    UI 工具包”。毫不意外地发现了[Bootstrap](http://getbootstrap.com/getting-started/)的引用。Nathan
    也提供了一个[观点](http://www.uie.com/articles/design_library/)，但这次是通过[模式](http://www.uie.com/brainsparks/2009/01/21/spoolcast-achieving-pattern-and-component-reuse-with-nathan-curtis/)库和组件库进行引用的。在我看来，对于任何规模较大的
    UX 项目，至少需要一个合适的 UX [组件](http://www.eightshapes.com/blog/2010/08/02/8-principles-of-great-ux-standards-programs/)库，应该允许
    UX 设计复用组件（从[库](http://boxesandarrows.com/so-you-wanna-build-a-library-eh/)）来构建新的页面块，而不是定制组件的[爆炸](http://www.eightshapes.com/blog/2010/08/02/8-principles-of-great-ux-standards-programs/)，这本来应该是一体的。这也意味着当编写代码时，相同的[组件](http://www.uie.com/articles/components_vs_patterns/)库可以映射到
    CSS 或其他类似内容，从而使 UX 与实现保持一致。
