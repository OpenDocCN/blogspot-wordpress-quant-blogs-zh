- en: This test was run from 1960-present. Only 8 occurrences makes it difficult to
    draw any solid conclusions. Still, these numbers are terrible. The maximum gain
    20 weeks later is only 1.7%! The average loss is over 7% and the average trade
    lost over 4%. There were only three occurrences since 1988, but none of them were
    positive. They were 8/24/90, 10/13/00 and 3/2/01\. Downside persistence like we’re
    seeing has historically been bearish.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这项测试从1960年至今一直在进行。仅有8次发生，因此难以得出任何确凿的结论。尽管如此，这些数字还是很糟糕。20周后的最大涨幅仅为1.7%！平均亏损超过7%，平均交易亏损超过4%。自1988年以来，仅发生过三次，但都没有是正面的。它们是1990年8月24日，2000年10月13日和2001年3月2日。像我们目前看到的这种下行持续性，历史上来看是熊市的。
