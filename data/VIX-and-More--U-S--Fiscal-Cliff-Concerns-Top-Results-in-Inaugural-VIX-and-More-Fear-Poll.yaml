- en: 'VIX and More: U.S. Fiscal Cliff Concerns Top Results in Inaugural VIX and More
    Fear Poll'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：美国财政悬崖问题成为首届VIX和更多恐惧投票的头号关注点
- en: 来源：[http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-concerns-top-results-in.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-concerns-top-results-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-concerns-top-results-in.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-concerns-top-results-in.html#0001-01-01)
- en: Today I closed the books on the first *[VIX and More Fear Poll](http://vixandmore.blogspot.com/search/label/Fear%20poll)*,
    which I consider to be an unqualified success and a first step in establishing
    longitudinal data about the types of geopolitical, macroeconomic, technical and
    other issues that make investors fearful, anxious and uncertain about the future
    of the stock market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我结束了第一次*[VIX和更多恐惧投票](http://vixandmore.blogspot.com/search/label/Fear%20poll)*，我认为这是一个毫无保留的成功，也是建立有关使投资者对股市的未来感到恐惧、焦虑和不确定的地缘政治、宏观经济、技术和其他问题的纵向数据的第一步。
- en: 'In a battle that went down to the wire, 28.7% investors voted the [U.S. fiscal
    cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff) as their #1
    concern right now, followed closely by [fears](http://vixandmore.blogspot.com/search/label/fear)
    about the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis),
    which 27.1% labeled as their top issue. The prospect of a weak earnings season
    was a distant third at 13.1%.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一场胶着战中，28.7%的投资者将[美国财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)投票为他们目前的头号关注点，紧随其后的是对[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的担忧，被27.1%的人标记为他们的头号问题。前景黯淡的收益季节排在第三位，占13.1%。
- en: '![](img/d9d5e5dfb25f9a19c0f94242ffa237ad.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d9d5e5dfb25f9a19c0f94242ffa237ad.png)'
- en: '*[source(s): VIX and More]*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*[来源：VIX和更多]*'
- en: There were some interesting findings when the 244 responses were broken out
    geographically. In the U.S., for instance, the fiscal cliff issue dominated the
    European sovereign debt crisis, 31.5% to 22.2%, with weak earnings third at 15.4%.
    Looking at non-U.S. responses, the Americentric bias disappears, as 36.6% of respondents
    tab the European sovereign debt crisis as their top worry, followed by the fiscal
    cliff (23.2%) and U.S. elections (9.8%).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当244份回复根据地理位置进行分析时，出现了一些有趣的发现。例如，在美国，财政悬崖问题在欧洲主权债务危机之上占据主导地位，比例为31.5%比22.2%，而收益率较低排在第三位，占15.4%。观察非美国的回复，美国中心主义的偏见消失了，因为36.6%的受访者将欧洲主权债务危机视为他们最担心的问题，其次是财政悬崖（23.2%）和美国选举（9.8%）。
- en: While there were quite a few write-in votes, no theme emerged from these responses,
    though central bank interventions, U.S. debt, deleveraging, higher interest rates,
    high-frequency trading, demographics and technical factors were among the issues
    cited.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有相当多的自由投票，但这些回复没有出现主题，尽管其中提到了央行干预、美国债务、去杠杆化、较高利率、高频交易、人口统计学和技术因素等问题。
- en: Among some of the questions raised by the results are the role of local and
    national media in shaping investors’ fears and the tendency of investors to overemphasize
    events that are closest to home. These are just two of the issues that I hope
    to explore going forward, making use of some of the data generated by this poll
    over time and comparing the ebb and flow of concerns against the ebb and flow
    of the VIX.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在结果中引起一些问题的是，本地和国家媒体在塑造投资者恐惧方面的作用以及投资者过分强调最接近家门口的事件的倾向。这些只是我希望探讨的问题之一，利用一些随时间产生的投票数据，并将关注点的涨落与VIX的涨落进行比较。
- en: Going forward, I anticipate a weekly *VIX and More* Fear Poll each weekend,
    with the results and some takeaways to be published at about the same time every
    week.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，我预计每个周末都会进行一次 *VIX and More* 恐惧投票，结果和一些要点将在每周大约相同的时间发布。
