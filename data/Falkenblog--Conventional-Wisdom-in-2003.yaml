  zh: 来源：[http://falkenblog.blogspot.com/2010/09/conventional-wisdom-in-2003.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/conventional-wisdom-in-2003.html#0001-01-01)
- en: Head of failed mortgage bubble bank CountryWide,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 陷入失败的抵押泡沫的银行CountryWide的负责人，
- en: '[Angelo Mozillo at Harvard](http://www.jchs.harvard.edu/publications/homeownership/M03-1_mozilo.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Angelo Mozillo在哈佛](http://www.jchs.harvard.edu/publications/homeownership/M03-1_mozilo.pdf)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: While the number of minority homeowners has advanced recently, climbing from
    9.5 million in 1994 to 13.3 million in 2001 – an increase of 40 percent – the
    fact remains that it is still not at a level equal to that of white homeownership.
    And as President Bush pointed out, the homeownership rate for African Americans
    is 47 percent and for Hispanic Americans it is 48 percent, a stark contrast to
    the homeownership rate of 75 percent for white American households.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管少数民族的房主数量最近有所增加，从1994年的950万增加到2001年的1330万-增长了40％-但事实仍然是，它仍未达到白人房主权的水平。正如布什总统所指出的那样，非洲裔美国人的拥有房屋率为47％，而西班牙裔美国人的拥有房屋率为48％，与白人美国家庭的拥有房屋率75％形成了鲜明对比。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That means there is currently a homeownership gap of over 25 points when comparing
    white households with African Americans and Hispanics. My friends, that gap is
    obviously far too wide.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这意味着目前白人家庭与非洲裔美国人和西班牙裔美国人相比，拥有房屋的差距超过25个百分点。我的朋友们，这个差距显然太大了。
- en: '...'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: One of the more obvious resolutions to the Money Gap is the elimination of down
    payment requirements for low-income and minority borrowers. Current down payment
    requirements of 10 percent or less add absolutely no value to the quality of the
    loan. It is the willingness and the ability of a borrower to make monthly payments
    that are the determinants of loan quality.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 金钱差距的一个更明显的解决方案之一是取消对低收入和少数民族借款人的首付要求。目前的首付要求为10%或更少，绝对没有为贷款质量增加任何价值。决定贷款质量的是借款人的意愿和能力偿还每月付款。
- en: '...'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: We must do this through improved automated underwriting models that take into
    account more variables, and measure true indicators of risk and willingness to
    pay. We need an ongoing educational process, not only at the primary market level,
    but also in the secondary markets and with mortgage insurers to help lead this
    effort to calibrate the scoring system. And finally, it must be recognized that
    borrowers with credit scores below what is currently defined as “creditworthy”
    levels can still be acceptable credit risks. Thus, the credit score bar dividing
    creditworthy from high-risk borrowers, must be substantially lowered by the GSEs,
    the secondary market in general, and with bank regulators. The GSEs have made
    good progress over the last few years in expanding their credit criteria, but
    I encourage them to become much more aggressive in this regard.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们必须通过改进的自动核保模型来完成这一点，这些模型考虑了更多的变量，并测量真正的风险指标和付款意愿。我们需要一个持续的教育过程，不仅在初级市场层面，而且在二级市场和抵押贷款保险人身上，以帮助引导这一努力来校准评分系统。最后，必须承认，信用评分低于当前被定义为“信用良好”的水平的借款人仍然可以是可以接受的信贷风险。因此，将信用评分标准从信用良好借款人与高风险借款人分开的标准必须由政府支持企业（GSEs）、二级市场总体和银行监管机构大幅降低。在过去几年中，政府支持企业已经在扩大其信贷标准方面取得了良好的进展，但我鼓励它们在这方面变得更加积极。
- en: Back in the bubble, the one thing everyone (regulators, academics, politicians,
    journalists) thought banks were doing right, was mortgage lending. This conventional
    beltway wisdom now has more power.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在泡沫时期，每个人（监管机构、学者、政客、记者）认为银行做得最正确的事情就是抵押贷款。这种常规的“内部圈”智慧现在更具有力量。
