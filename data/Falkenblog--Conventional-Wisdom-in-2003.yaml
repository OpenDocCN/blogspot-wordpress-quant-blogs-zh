  zh: 'Falkenblog: 2003年的常规智慧'
- en: 来源：[http://falkenblog.blogspot.com/2010/09/conventional-wisdom-in-2003.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/conventional-wisdom-in-2003.html#0001-01-01)
  id: totrans-5
