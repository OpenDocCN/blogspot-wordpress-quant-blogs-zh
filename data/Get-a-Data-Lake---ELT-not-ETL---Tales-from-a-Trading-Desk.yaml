  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2016/04/24/get-a-data-lake-elt-not-etl/#0001-01-01](https://mdavey.wordpress.com/2016/04/24/get-a-data-lake-elt-not-etl/#0001-01-01)
- en: Get a Data Lake – ELT not ETL
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取一个数据湖 - ELT不是ETL
- en: '[Data Lakes](http://www.blue-granite.com/blog/bid/402596/Top-Five-Differences-between-Data-Lakes-and-Data-Warehouses)
    are one of the buzzwords that has been going around for some time in the “big
    data” era.  Many [companies](https://spark-summit.org/2015/events/a-big-data-lake-based-on-spark-for-bbva-bank/)/people
    has figures out what a data lake is, have create one, and are using it to great
    effect.  Others are still [confused](http://www.snowflake.net/blog/data-lake-or-data-swamp/)
    or unsure.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据湖](http://www.blue-granite.com/blog/bid/402596/Top-Five-Differences-between-Data-Lakes-and-Data-Warehouses)是“大数据”时代流传甚广的一个词。许多[公司](https://spark-summit.org/2015/events/a-big-data-lake-based-on-spark-for-bbva-bank/)/人已经弄清楚了数据湖是什么，已经创建了数据湖，并且正在有效地利用它。其他人仍然[困惑](http://www.snowflake.net/blog/data-lake-or-data-swamp/)或不确定。'
- en: 'There are many articles and blog posts these days which provide clarity on
    data lakes.  Here’s [one](http://www.infoq.com/articles/cazena-big-data-as-a-service)
    definition:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当今有许多文章和博客帖子让人对数据湖有了更清晰的认识。这里有[一个](http://www.infoq.com/articles/cazena-big-data-as-a-service)定义：
- en: A Data Lake is a data store used for storing and processing large volumes of
    data. They are often used to collect raw data in native format before datasets
    are used for analytics purposes
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据湖是用于存储和处理大量数据的数据存储库。通常用于在将数据集用于分析之前以原始格式收集原始数据。
- en: Which leads to, in many ways, a pivotal line, “ELT not ETL” – thanks to James
    Serra’s [posting](http://www.jamesserra.com/archive/2015/04/what-is-a-data-lake/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从很多方面来看，这导致了一个关键的观点，“ELT不是ETL” - 感谢James Serra的[发布](http://www.jamesserra.com/archive/2015/04/what-is-a-data-lake/)。
- en: ELT instead of ETL (loading the data into the data lake and then processing
    it). This can speed up transformations as the data lake is usually in a Hadoop
    cluster that can transform data much faster than an ETL tool
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ELT而不是ETL（将数据加载到数据湖然后处理它）。这可以加快转换的速度，因为数据湖通常位于可以比ETL工具更快地转换数据的Hadoop集群中
- en: Which then leads to identification of all the data sources in your organisation,
    a deciding how best to extract and load the data from those sources – SpreadSheets,
    REST services, relational [databases](http://severalnines.com/blog/archival-and-analytics-importing-mysql-data-hadoop-cluster-using-sqoop),
    etc.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这引导我们确定组织中所有数据源，决定如何从这些源中最佳地提取和加载数据-电子表格，REST服务，关系型[数据库](http://severalnines.com/blog/archival-and-analytics-importing-mysql-data-hadoop-cluster-using-sqoop)等。
