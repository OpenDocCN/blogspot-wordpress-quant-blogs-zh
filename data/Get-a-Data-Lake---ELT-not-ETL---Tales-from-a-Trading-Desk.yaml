- en: 来源：[https://mdavey.wordpress.com/2016/04/24/get-a-data-lake-elt-not-etl/#0001-01-01](https://mdavey.wordpress.com/2016/04/24/get-a-data-lake-elt-not-etl/#0001-01-01)
