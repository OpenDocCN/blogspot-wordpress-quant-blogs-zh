- en: 'VIX and More: BP, Put Backspreads and the Disaster Trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：BP，看跌期权备兑和灾难交易
- en: 来源：[http://vixandmore.blogspot.com/2010/06/bp-put-backspreads-and-disaster-trade.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/bp-put-backspreads-and-disaster-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/bp-put-backspreads-and-disaster-trade.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/bp-put-backspreads-and-disaster-trade.html#0001-01-01)
- en: One of the more interesting trading setups is something I call the [disaster
    trade](http://vixandmore.blogspot.com/search/label/disaster%20trade). This type
    of trade typically sets up after a stock experiences a crushing blow, crashes
    once or twice and has shorts swirling all around it betting that the company will
    either fail or become permanently crippled.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   一种有趣的交易设置是我所称的[灾难交易](http://vixandmore.blogspot.com/search/label/disaster%20trade)。这种交易通常在股票遭受沉重打击、崩盘一次或两次并且周围都是做空者，他们赌公司会失败或永久性瘫痪之后设立。'
- en: This is exactly the type of situation [BP](http://vixandmore.blogspot.com/search/label/BP)
    is currently experiencing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这正是BP（http://vixandmore.blogspot.com/search/label/BP）目前正在经历的情况。'
- en: One different sort of way to use options to try to capitalize on the BP situation
    with limited risk is through the use of a [put backspread](http://vixandmore.blogspot.com/search/label/put%20backspread)
    or a [call backspread](http://vixandmore.blogspot.com/search/label/call%20backspread).
    A put backspread involves selling a smaller quantity of puts at a higher strike
    and buying a larger amount of puts at a lower strike. Depending upon market factors,
    this trade can be either a credit or a debit. In the first graphic below, the
    trade costs $25 to enter (before commissions.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   使用期权尝试利用BP情况并限制风险的一种不同方法是通过使用看跌期权备兑（put backspread）或看涨期权备兑（call backspread）。看跌期权备兑涉及在高执行价处卖出较少数量的看跌期权，并在低执行价处买入更多数量的看跌期权。根据市场因素，这笔交易可能是信用交易或债务交易。下面第一张图表中，交易的成本为25美元（不含佣金。）'
- en: 'The optionsXpress graphics below illustrate the logic of a put backspread trade,
    which was mapped out with BP trading at 31.64 and is structured here as short
    10 BP July 30 puts and long 15 BP July 27.50 puts. From a high level perspective,
    three things can happen with this trade:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   下面的optionsXpress图表说明了看跌期权备兑交易的逻辑，当时BP交易价格为31.64，此处结构为卖出10 BP七月30日看跌期权，并买入15
    BP七月27.50看跌期权。从高层次的角度来看，这笔交易可能发生三件事：'
- en: If BP remains above 30, then the trader loses the $25
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   如果BP保持在30以上，那么交易者会失去25美元。'
- en: If BP falls below 22.45, the trade begins to make money at the rate of $500
    per point
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   如果BP跌破22.45，交易开始以每点500美元的速度盈利。'
- en: The trade loses money if BP settles in the 22.45 – 30.00 range, with a maximum
    loss of $2525 at 27.50
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   如果BP在22.45至30.00的范围内结算，这笔交易会亏损，在27.50时最大亏损为2525美元。'
- en: In sum, a disaster pays off; a mild decline will be painful; and any move up,
    sideways or slightly down move just about breaks even. (In this case the 15:10
    ratio means a $25 loss, but if the ratio were smaller, the sideways to up move
    would result in a profit. For example, buying 14 July 27.50 puts instead of 15
    increases the profitability by $139, so any close over 30 would result in a $114
    profit instead of a $25 loss.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   总之，灾难性的下跌会盈利；温和的下跌会痛苦；而任何上升、横向或略微下跌的走势几乎不赚不赔。 (在此案例中，15:10的比例意味着25美元的损失，但如果比例更小，则横向至上升的走势将导致盈利。例如，买入14个七月27.50看跌期权而不是15个，盈利增加139美元，所以任何收盘价超过30的情况都会导致114美元的盈利，而不是25美元的损失。)'
- en: I have included the second graphic to show how optionsXpress uses a [lognormal
    distribution](http://en.wikipedia.org/wiki/Log-normal_distribution) to translate
    existing options data into an expected probability distribution at the time the
    July options expire. This helps to visualize the strategy and reinforces the fact
    that the put backspread is a fat tail disaster play.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我包括了第二张图表，显示optionsXpress如何使用对数正态分布（lognormal distribution）将现有期权数据转换为在七月期权到期时的预期概率分布。这有助于可视化策略，并强调看跌期权备兑是一种厚尾的灾难性交易。'
- en: Of course, one could flip these graphics around and have a call backspread trade,
    such as short 10 July 32 calls and long 15 July 35 calls. Here the small profit
    (about $700 in the example immediately above) would be on the down side and the
    upward sloping portion of the profit curve would be consistent with a rally instead
    of a crash.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，人们可以把这些图表反转过来，进行看涨回溯式期权交易，例如做空10份7月32美元的看涨期权并做多15份7月35美元的看涨期权。在这里，小额利润（在上面例子中大约是700美元）将会在下方，利润曲线的上升部分将与反弹而非崩盘一致。
- en: If you see a beaten down stock that you expect to bounce back strongly, yet
    still want to make money if the stock continues to sell off, put backspreads are
    worth investigating. The can be done with out-of-the-money options, as is the
    case with the examples shown here, using in-the-money-options or with a blend
    of the two. More broadly, when disaster strikes and you want to place a bet on
    the situation worsening or improving, backspreads are an interesting way to do
    so with a defined risk approach.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到一支被低估的股票，你预期它能够强劲反弹，但同时仍想如果股票继续下跌时也能赚钱，那么回溯式期权值得研究。这可以通过使用虚值期权来实现，正如这里所展示的例子一样，使用实值期权或两者的组合也可以。更广泛地说，当地狱降临，你想对情况恶化或改善下注时，通过定义好的风险方法，回溯式期权是一种有趣的方式。
