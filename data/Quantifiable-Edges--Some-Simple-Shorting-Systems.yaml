  zh: '[![](img/8124710512e993e59ac004df4691ff59.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi81vWWNVn0P1ua1nXvR_BqvFMkcmxOvMr90f-U4fnAlJzGDu3_zFguVIjI6mvfmtUf6I-A_76YNSQwGRjQ9gJR16xa3Lr411Zc99tq3g6ig9wamz2sYvoeLAlpoLTDrbsgJA9oTE4GX3s/s1600-h/2009-4-3++png.PNG)'
- en: All of the systems above have performed quite well on the short side. As you
    can see, hitting new highs really isn’t something bulls should get too excited
    about.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有系统在短期表现都非常出色。正如你所见，创新高并不是多头应该过于兴奋的事情。
