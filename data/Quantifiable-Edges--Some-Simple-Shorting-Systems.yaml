- en: When the market hits new highs it tends to excite the media. The S&P closed
    at its highest level since early February on Thursday. Such news may sound positive
    when delivered by an anchorperson. But since the beginning of 2002, when the market
    is trading below its 200-day moving average, there has been a strong tendency
    to pull back after hitting news highs. Below are results of some simple systems.
    These systems call for shorting the S&P 500 any time it hits an X day high while
    under the 200ma. The trade is covered when the S&P 500 next closes below its Y-day
    moving average.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场创新高时，往往会激发媒体的兴奋。标普周四收盘价为2月初以来最高水平。这样的消息由主播报道时听起来可能是积极的。但自2002年以来，当市场交易在其200日移动平均线以下时，创新高后强烈倾向于回调。以下是一些简单系统的结果。这些系统在标普500指数触及X日新高且低于200日均线时建议做空。当标普500指数下次收盘低于其Y日移动平均线时平仓。
