  zh: 如果银行投资组合价值仅仅是流动性问题，即，由于出售与新信息无关的原因而被标记为“真实价值”以下，人们会认为强势银行会以低价收购陷入困境的银行，就像摩根大通收购贝尔斯登一样（这可能主要是一场恐慌性抛售，而不是更根本的破产）。看起来银行不认为这主要是一个流动性问题，而更基本的是。
