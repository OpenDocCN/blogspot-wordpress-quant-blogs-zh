  zh: 解释跨行业股票回报的一个重要因素是资本发行。例如，众所周知，如果你购买 IPO，最好以 IPO 价格的内部人员身份购买。如果是这样，你平均第一天就能赚取约
    12%。此后，从第一天结束的收盘价开始，它实际上将大幅落后于市场（杰伊·里特在他的网站上有一套优秀的数据）。
