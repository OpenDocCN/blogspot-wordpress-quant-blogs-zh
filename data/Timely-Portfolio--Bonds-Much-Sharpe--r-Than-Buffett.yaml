- en: 'Timely Portfolio: Bonds Much Sharpe -r Than Buffett'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Timely Portfolio：债券的夏普比率远超巴菲特
- en: 来源：[http://timelyportfolio.blogspot.com/2012/08/bonds-much-sharpe-r-than-buffett.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/08/bonds-much-sharpe-r-than-buffett.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/08/bonds-much-sharpe-r-than-buffett.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/08/bonds-much-sharpe-r-than-buffett.html#0001-01-01)
- en: Mebane Faber’s post [Buffett’s Alpha](http://www.mebanefaber.com/2012/08/21/buffetts-alpha/)
    points out Warren Buffett’s 0.76 Sharpe Ratio discussed in the similarly title
    paper [Buffet’s Alpha](http://www.econ.yale.edu/~af227/pdf/Buffett's%20Alpha%20-%20Frazzini,%20Kabiller%20and%20Pedersen.pdf
    "Buffet’s Alpha").  I of course immediately think about the 8th Wonder of the
    World – the US Bond Market, whose Sharpe Ratio has trounced Buffett’s for the
    last 30 years.  What I like even better are all the tactical systems that employ
    US bonds in their backtests and make no adjustment for substantially different
    returns going forward.  For those of you who do not know, bonds with absolute
    certainty cannot achieve >8% annualized returns with max drawdown < 5% for the
    next 30 years with a starting yield to worst at 1.86% (Barclays Agg 8/23/2012).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Mebane Faber的帖子[Buffett的阿尔法](http://www.mebanefaber.com/2012/08/21/buffetts-alpha/)指出，沃伦·巴菲特的0.76夏普比率在标题相似的论文[Buffet的阿尔法](http://www.econ.yale.edu/~af227/pdf/Buffett's%20Alpha%20-%20Frazzini,%20Kabiller%20and%20Pedersen.pdf
    "Buffet的阿尔法")中讨论。我当然立刻想到了世界第八大奇迹——美国债券市场，其夏普比率在过去30年中远超巴菲特。更好的是，所有那些战术系统都在它们的回测中使用美国债券，并且不对未来显著不同的回报进行调整。对于那些不知道的人来说，债券
- en: '**If anyone can show me where to get 8% annualized returns with max drawdown
    of 5% for the next 30 years, please let me know, and I will buy that with leverage
    and enjoy life. I’ll be happy to share my gains with whomever has the answer.**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果有人能向我展示如何在接下来的30年内获得8%的年化回报，最大回撤不超过5%，请告诉我，我会用杠杆购买并享受生活。我将很乐意与拥有答案的人分享我的收益。**'
- en: In addition to an unbelievable Sharpe Ratio, bonds have exhibited a low/negative
    correlation with stocks during stocks’ bear market, which is also historically
    very anomalous.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了令人难以置信的夏普比率外，在股票熊市期间，债券还表现出与股票低/负相关的特性，这在历史上也是非常不寻常的。
