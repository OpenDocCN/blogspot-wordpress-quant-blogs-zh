- en: 'Humble Student of the Markets: What fundamentals drove the equity rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：什么基本面推动了股市反弹？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/what-fundamentals-drove-equity-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/what-fundamentals-drove-equity-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/what-fundamentals-drove-equity-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/what-fundamentals-drove-equity-rally.html#0001-01-01)
- en: 'Let''s focus on fundamentals and step back from the angst over the Ukraine
    and Crimea, which is likely to dissipate soon because neither Europe nor the United
    States has shown any appetite for military intervention that would really freak
    out the markets. Let me put it very simply. Stock prices go up for only a two
    basic fundamental reasons:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们关注基本面，从对乌克兰和克里米亚的焦虑中退一步，这种焦虑很可能很快就会消失，因为欧洲和美国都没有表现出对真正会让市场恐慌的军事干预的兴趣。让我简单地说一句。股价上涨只有两个基本的基本原因：
- en: Rising earnings, otherwise known as cyclical expansion; or
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上升的收益，即周期性扩张；或者
- en: Falling discount rate, otherwise known as P/E expansion.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下降的贴现率，即市盈率扩张。
- en: As the SPX rallied to all-time highs late last week, it's important to understand
    the fundamental drivers behind the equity rally. The resolution of the fundamental
    driver question has strong implications on the robustness (or fragility) of the
    current surge in stock prices.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当标普500指数在上周晚些时候创下了历史新高时，理解股市反弹背后的基本驱动因素是很重要的。基本驱动因素的解决对股市当前涨势的稳健性（或脆弱性）有重大影响。
- en: Here is the conundrum. Commodity prices, which is a proxy for the cyclical expansion
    case, and bond prices, which is a proxy of the lower discount rate and P/E expansion
    explanation, have both staged rallies. As the chart below shows, long bond rates
    have fallen below their 200 day moving average, while commodity prices, as measured
    by the CRB Index, have rallied out of a multi-year downtrend.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个难题。商品价格，作为周期性扩张的代理，和债券价格，作为低贴现率和市盈率扩张解释的代理，都已经出现了反弹。如图所示，长期债券收益率已经跌破了200天移动平均线，而商品价格，如CRB指数所衡量，已经从多年的下跌趋势中反弹出来。
- en: The rallies in these two asset classes are contradictory. Commodity prices tend
    to rise because of higher inflationary expectations, presumably from a cyclically
    driven growth, while bond prices thrive in a deflationary environment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个资产类别的反弹是矛盾的。商品价格往往因为更高的通胀预期而上升，这可能源于周期性驱动的增长，而债券价格在大萧条环境中蓬勃发展。
- en: What's going on?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么事？
- en: There could be a simple explanation for tactical rallies in these asset classes
    - excessively bearish sentiment. Analysts like
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资产类别战术反弹的简单解释可能是过度悲观的情绪。分析师如
- en: '[The Short Side of Long](http://shortsideoflong.com/2014/02/february-sentiment-summary/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[长期多头的短边](http://shortsideoflong.com/2014/02/february-sentiment-summary/)'
- en: have shown that both bonds and commodities are hated and under-owned by institutions
    and hedge funds. Could the strength just be snap-back rallies from deeply oversold
    conditions? If so, which rally is the real one?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 已经显示出债券和商品都被机构和个人对冲基金所厌恶并且持有量不足。力量的展现只是从极度超卖的状态中反弹回来吗？如果是这样，哪个反弹是真正的？
- en: '**The P/E expansion case**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**市盈率扩张的案例**'
- en: I could argue both sides. The falling interest rate/lower discount rate/P/E
    expansion case is well supported. While the cyclical bulls could argue that the
    chart above of the long bond yield and the CRB Index shows the fall in interest
    rates to be quite muted compared the more robust technical underpinnings of the
    CRB rally through the downtrend, a deeper examination of the charts tell a slightly
    different story.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以说两边都有道理。下降的利率/低贴现率/市盈率扩张的案例得到了很好的支持。而周期性牛市可以争辩说，上面长期债券收益率和CRB指数的图表显示，利率的下降与CRB在下跌趋势中的强劲技术基础相比相当温和，但更深入地查看图表会讲述一个稍有不同的故事。
- en: First of all, a 20-year chart of long bond rates show that they remain in a
    secular downtrend. It could be argued that the market got overly enthusiastic
    in 2008 and in 2011-2013, but the downtrend in long rates remain intact.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，长期债券收益率的20年图表显示它们仍处于长期下跌趋势中。可以争辩说市场在2008年和2011-2013年过于热情，但长期利率的下跌趋势保持不变。
- en: What's more TIPS have been underperforming 7-10 year Treasuries for about a
    year, indicating that inflationary expectations remain under control and therefore
    the commodity rally isn't "real". (The counterargument is TIPS measure CPI inflation
    while commodities measure asset inflation, which are two different animals.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，TIPS的表现已经逊于7-10年期国债大约一年，表明通胀预期仍然受控，因此商品反弹不是“真实”的。（反驳观点是，TIPS衡量的是CPI通胀，而商品衡量的是资产通胀，这是两种不同的东西。）
- en: Another measure of inflationary and growth expectations is the shape of the
    yield curve. The 2/10 yield curve steepened last May in response to Bernanke's
    taper talk, but it has largely stabilized since then. If inflationary and growth
    expectations were truly rising, shouldn't the yield curve be steepening in the
    same way commodity prices are rallying?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通胀和增长预期的另一个衡量标准是收益率曲线的形状。去年5月，由于伯南克的缩减言论，2/10收益率曲线变得更加陡峭，但从那时起它已经基本稳定。如果通胀和增长预期确实在上升，那么收益率曲线不应该像商品价格反弹那样变得更加陡峭吗？
- en: If you dive into what's behind the recent rise in the CRB Index (top panel),
    you will find that the rally was driven by gold and agricultural commodities (bottom
    panel), whose ascent can largely be explained by weather and supply conditions.
    The more cyclically sensitive commodities such as energy and industrial metals
    underperformed the CRB during this rally.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你深入研究CRB指数（顶部面板）最近上涨的背后（底部面板），你会发现反弹是由黄金和农业商品驱动的，这些商品的上升主要可以由天气和供应条件来解释。而周期性更敏感的商品，如能源和工业金属，在这次反弹中表现不如CRB。
- en: '**The cyclical recovery case**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性复苏案例**'
- en: The P/E expansion case is driven mainly by the message from the bond market.
    What I find interesting is that the equity market is telling a slightly different
    story of a cyclical expansion. First and foremost, cyclical stocks continue to
    lead US equities higher. The chart below of the relative performance of the Morgan
    Stanley Cyclical Index against the market shows that cyclical stocks remain in
    a relative uptrend that began in August 2012.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 市盈率扩张案例主要由债券市场传递的信息驱动。我发现有趣的是，股市正在讲述一个略有不同的周期性扩张故事。首先，周期性股票继续引领美国股市走高。下面这张摩根士丹利周期性指数相对于市场的相对表现图表显示，周期性股票自2012年8月以来的相对上升趋势仍在继续。
- en: What's more, dividend paying stocks, which are more interest sensitive, are
    underperforming the broader market. In a debate over the relative magnitude of
    the cyclical vs. falling interest rate effects, this chart suggests that the cyclical
    effects are stronger than the interest rate, or P/E expansion, effect.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**股息支付股票的表现** 股息支付股票对利率更为敏感，其表现逊于整个市场。在关于周期性影响与下降的利率效应相对大小的辩论中，这张图表表明周期性影响比利率或市盈率扩张效应更强。'
- en: While it is true that current conditions in commodity prices are mainly agricultural
    driven. Outside of the ags, gold and precious metals have rallied, but a rally
    in gold is too narrow a leadership to be sustainable for asset inflationary expectations
    to rise, the cyclically sensitive sectors like Materials and Energy are behaving
    well on a relative basis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然当前商品价格主要受农业驱动是事实，但在农业之外，黄金和贵金属已经反弹。但黄金的反弹过于狭窄，不足以支撑资产膨胀预期的上升，周期性敏感的板块如材料和能源相对表现良好。
- en: Take a look at this relative performance chart of the Materials sector. Materials
    rallied out of a multi-year relative downtrend, consolidated and staged a relative
    breakout last week. Could the underlying commodities be that far behind?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 看看材料行业的这个相对表现图表。材料从多年的相对下降趋势中反弹，并在上周进行了相对突破。背后的商品会不会落后太多？
- en: The picture in energy is less bullish but remains constructive. Both the oil
    services and exploration and production companies groups have rallied out of relative
    downtrends, just like Materials, and remain in relative consolidation phases.
    If they follow the pattern of the Materials sector, it will only a matter of time
    before they break out to the upside on in relative terms.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 能源领域的形势不那么乐观，但仍然具有建设性。石油服务和勘探生产公司集团就像材料一样摆脱了相对下降趋势，并处于相对整理阶段。如果它们遵循材料行业的模式，那么它们在相对意义上突破向上的时间问题。
- en: '**Cyclical growth or P/E expansion?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性增长还是市盈率扩张？**'
- en: As I said, the resolution of these explanations for the stock market rally has
    important implications for the longevity of the rally. A growth based explanation
    is more robust in that it suggests that US economic growth is accelerating and
    therefore sales and profits will expand. On the other hand, a rally based on P/E
    expansion and rising growth expectations which may not materialize is a more vulnerable
    to disappointment.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所说，对股市反弹这些解释的解决对反弹的持久性具有重要意义。基于增长的解释更为健壮，因为它表明美国经济增长正在加速，因此销售和利润将会扩张。另一方面，基于市盈率扩张和上升增长预期的反弹，这些预期可能不会实现，因此更容易令人失望。
- en: What's the answer?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是什么？
- en: I honestly don't know. Based on my analysis, I am slightly more partial to the
    cyclical expansion explanation, as the P/E expansion case is more based on current
    conditions (gold and agricultural commodities rising), while stock market internals
    are more supportive of the cyclical expansion case. I will admit, however, that
    respect has to be accorded to the message of the bond market.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，我不确定。根据我的分析，我更倾向于周期性扩张的解释，因为市盈率扩张的案例更多地基于当前状况（黄金和农产品价格上涨），而股市内部更支持周期性扩张的案例。然而，我必须承认，必须尊重债券市场的信息。
- en: In his weekly comment on high frequency economic releases,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在他对高频经济发布的每周评论中，
- en: '[New Deal Democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-weakly-positive-edition)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal Democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-weakly-positive-edition)'
- en: 'wrote that his latest reading is certain whether the current bout of economic
    weakness is just weather related or if it could a sign of a more fundamental slowdown
    in economic momentum [emphasis added]:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 写道，他最新的阅读认为，当前的经济疲弱只是与天气有关，还是可能是经济动量更根本的放缓的迹象[强调添加]。
- en: Last year's weakness in the long leading indicators appears to have now shown
    up in the short leading indicators. Temporary jobs, initial jobless claims, gas,
    oil and other commodities were all close to neutral again this week.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 去年长期领先指标的弱点似乎现在已经反映在短期领先指标上了。临时工作、首次失业救济申请、汽油、石油和其他商品本周都再次接近中性。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The coincident reports were also very mixed. Both consumer spending and tax
    withholding were positive, but faded with no obvious weather excuse. Shipping
    was mixed. Steel production was negative. YoY comparisons of gas usage are negative
    again. On the other hand, rail traffic was strong this week, the mirror image
    of last week.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同时，同步报告也非常混杂。消费者支出和税收预提都是积极的，但没有明显的天气借口就减弱了。航运业混合。钢铁产量是负的。与去年同期的天然气使用量相比，再次出现负增长。另一方面，本周铁路运输强劲，与上周形成鲜明对比。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The weakness that spread throughout the short leading and coincident indicators
    with few exceptions in the last couple of weeks abated somewhat, but is only weakly
    positive. ***It remains critical to see whether or not the recent weakness continues
    after the winter weather breaks***.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的几周里，短期领先和同步指标普遍疲弱，少数例外，这种弱点有所缓解，但只是微弱地积极。***关键是看冬季天气转暖后，近期疲弱是否持续***。
- en: Until this debate is resolved, the longevity and vulnerability of the equity
    market rally remains in the air.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决这个问题之前，股市反弹的持久性和脆弱性仍然悬而未决。
