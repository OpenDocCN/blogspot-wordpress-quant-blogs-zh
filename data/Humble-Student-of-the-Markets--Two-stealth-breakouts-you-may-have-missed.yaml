- en: ': There have been two breakouts that may be of significance. The first is an
    upside breakout of the SPY/TLT ratio. The ratio is pulling back to test its breakout.
    The SPY/IEF already staged a convincing breakout in late June.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 已经出现了两个可能具有重要意义的突破。第一个是SPY/TLT比率的向上突破。该比率正在回调以测试其突破。SPY/IEF已经在六月底实现了令人信服的突破。'
