- en: 'Humble Student of the Markets: Oversold, but...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：超卖，但...
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/oversold-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/oversold-but.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/oversold-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/oversold-but.html#0001-01-01)
- en: I would like to think that my last post,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我的上一篇文章，
- en: '[The road to a 2016 market top](https://humblestudentofthemarkets.com/2016/01/03/the-road-to-a-2016-market-top/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[通往2016年市场顶部的道路](https://humblestudentofthemarkets.com/2016/01/03/the-road-to-a-2016-market-top/)'
- en: ', panicked the market into a vicious sell-off on the first trading day of the
    year, but I can''t think of many people with have the hubris to make that kind
    of suggestion. As the market closed, the SPX was down 1.5% and it was off over
    2% at the worse point of the day. What`s next?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在大约平均交易量的情况下，超卖读数达到了5，市场在年初第一个交易日的恐慌性抛售中一度大幅下跌，但我无法想象会有多少人如此狂妄地提出这样的建议。随着市场的收盘，标普500指数下跌了1.5%，在当天最糟糕的时候跌幅超过了2%。接下来会发生什么？
- en: At the close, the SPX managed to stay at a key support zone, with
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 收盘时，标普500指数设法守住了关键支撑区域，随着
- en: '[RSI](http://www.investopedia.com/terms/r/rsi.asp)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[RSI](http://www.investopedia.com/terms/r/rsi.asp)'
- en: 5 at an oversold reading on roughly average trading volume. These readings appear
    to be constructive and suggest that downside is limited from these levels.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在平均交易量左右的超卖读数5。这些读数似乎是有建设性的，表明从这些水平来看，下跌空间是有限的。
- en: Other key metrics are also flashing oversold readings, but I would warn that
    oversold markets can get more oversold and my initial take is that there may be
    some further minor downside risk from these levels.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其他关键指标也显示了超卖读数，但我警告称，超卖市场可能会更加超卖，我的初步看法是，从这些水平来看，可能还有进一步的小幅下跌风险。
- en: The full post is at our new site
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 全文请访问我们的新网站
- en: '[here](https://humblestudentofthemarkets.com/2016/01/04/oversold-but/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](https://humblestudentofthemarkets.com/2016/01/04/oversold-but/)'
