- en: 'The Obama administration is going to be rebuilding and reconstructing five
    major sectors of the American economy. It has no choice--there is no other option.
    It has to remake:'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 奥巴马政府将重建和重构美国经济的五个主要部门。它别无选择——没有其他选项。它必须重塑：
- en: ''
  id: totrans-10
