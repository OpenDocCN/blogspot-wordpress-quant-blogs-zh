  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个持仓模式**'
- en: After several weeks of back-and-forth, the stock market remains in a range-bound
    holding pattern. A breakout or breakdown may be depending on upcoming news in
    the form of Q2 earnings season, and the resolution of negotiations in Congress
    over a second round of fiscal stimulus.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 经过几周的反复波动，股市仍然处于一个区间持仓模式。股市的突破或下跌可能取决于即将到来的消息，比如第二季度收益季节的新闻，以及国会关于第二轮财政刺激措施的谈判结果。
- en: How will the headlines develop over the next couple of months? Will the narrative
    be an out-of-control pandemic, no or inadequate fiscal stimulus, an economic disaster,
    and skyrocketing bankruptcies; or will it be a vaccine by late 2020, renewed fiscal
    stimulus, and an economic revival in 2021? Long-dated implied option volatility
    and the SKEW Index, which measures the price of tail-risk hedge, are telling the
    story of mildly elevated risk, but there are no signs of outright panic,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 未来几个月头条新闻将如何发展？叙事会是一个失控的疫情、没有或不足的财政刺激、经济灾难以及飙升的破产率；还是会是2020年底的疫苗、恢复的财政刺激以及2021年的经济复苏？长期隐含期权波动率以及衡量尾部风险对冲价格的SKEW指数，都在讲述风险轻微上升的故事，但没有出现恐慌的迹象，
