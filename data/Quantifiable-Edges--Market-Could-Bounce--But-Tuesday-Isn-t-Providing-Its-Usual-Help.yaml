- en: 'Quantifiable Edges: Market Could Bounce, But Tuesday Isn''t Providing Its Usual
    Help'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：市场可能会反弹，但周二并没有提供它通常的帮助
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/market-could-bounce-but-tuesday-isnt.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/market-could-bounce-but-tuesday-isnt.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/market-could-bounce-but-tuesday-isnt.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/market-could-bounce-but-tuesday-isnt.html#0001-01-01)
- en: Tuesdays are renowned for short-term trend reversals. I discussed this in the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周二以短期趋势反转而闻名。我曾在
- en: '[1/13/09 Blog](http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[1/13/09 博客](http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html)'
- en: and I’ve shown it a number of times since using different filters.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并且我还用不同的过滤条件多次展示过这一点。
- en: So Monday afternoon I took a look at 2-day drops above the 200ma on a Monday.
    Results were choppy and unremarkable. I then added one more filter in that the
    SPY had to close at a 5-day low. I was surprised by the results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以周一下午我查看了200天移动平均线以上的2天跌幅。结果波动不定，没有什么值得注意的。然后我增加了一个过滤条件，即SPY必须收盘于5天低点。我对结果感到惊讶。
- en: It appears that under these conditions, Tuesdays do NOT provide an upside edge.
    In fact, there appear to be bearish implications with the setup.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看来在这些条件下，周二并没有提供向上的边缘。事实上，这种设置似乎带有看跌的含义。
- en: While I am seeing other evidence that the market may bounce here shortly, Tuesday
    seasonality does not seem to be providing the upside reversal edge it often does.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我看到了其他证据，表明市场可能会很快反弹，但周二的传统季节性特征似乎并没有提供它通常所提供的向上反转边缘。
