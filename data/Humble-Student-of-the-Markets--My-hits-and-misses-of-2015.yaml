- en: 'Humble Student of the Markets: My hits and misses of 2015'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊市场学生：2015 年的得与失
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/12/my-hits-and-misses-of-2015.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/12/my-hits-and-misses-of-2015.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/12/my-hits-and-misses-of-2015.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/12/my-hits-and-misses-of-2015.html#0001-01-01)
- en: As 2015 draws to a close, this would be a good time to review how I did during
    the year. As regular readers know, I have two personas, my inner investor and
    my inner trader. My inner investor had a decent year, while my inner trader had
    a year that he would rather forget.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 2015 年即将结束，现在是回顾一年表现的好时机。正如常读者所知，我有两个角色，我的内心投资者和我的内心交易者。我的内心投资者过得不错，而我的内心交易者则度过了一个他宁愿忘记的一年。
- en: The full post is at our new site
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子位于我们的新网站上
