- en: As well, I would like to remind readers that we will cease to accept new subscribers
    as of January 15, 2016 as a way to better control the growth of our new community.
    Hurry, the deadline is coming up faster than you think.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，我想提醒读者，截至 2016 年 1 月 15 日，我们将不再接受新订阅者，以更好地控制我们新社区的增长。赶快，截止日期比你想象的要快。
