- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期周度市场更新**'
- en: ': The headlines look dire, and so does the market action. Relative performance
    analysis shows that defensive sectors have become the leadership, but as the October
    to December selloff shows, they are coincidental indicators and offer no predictive
    power as to future market direction.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：标题看起来很糟糕，市场行动也是。相对表现分析显示，防御性部门已经成为领导者，但如10月到12月的抛售所示，它们是巧合的指标，对未来市场方向没有任何预测能力。
- en: What should you do? Today, I look through the market turmoil and offer some
    suggestions of industry groups that appear to stand up well independent of their
    beta characteristics. These group have the potential to be the leaders in the
    next upturn.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该怎么做？今天，我审视了市场动荡，并提出了一些似乎独立于其贝塔特性表现良好的行业组的建议。这些组有潜力成为下一轮复苏的领导者。
