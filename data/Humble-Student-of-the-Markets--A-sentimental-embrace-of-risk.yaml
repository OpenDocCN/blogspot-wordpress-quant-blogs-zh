- en: 'Humble Student of the Markets: A sentimental embrace of risk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对风险的感性拥抱
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/10/a-sentimental-embrace-of-risk.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/10/a-sentimental-embrace-of-risk.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/10/a-sentimental-embrace-of-risk.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/10/a-sentimental-embrace-of-risk.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: 'When traders refer to "institutions" in the context of sentiment analysis,
    often the impression is that institutions represent some monolithic entity. Nothing
    could be further from the truth. I tend to analyze institutional sentiment by
    segmenting them into four distinct groups, each with their own data sources:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当交易者在情绪分析中提到“机构”时，通常给人的印象是机构代表了一个单一的实体。没有比这更远离真相的了。我倾向于通过将它们分为四个不同的群体来分析机构情绪，每个群体都有自己的数据来源：
- en: '**US institutions**, whose sentiment can be measured by Barron''s semi-annual
    [Big Money Poll](http://www.barrons.com/articles/barrons-big-money-poll-the-bulls-rule-for-now-1476507927)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国机构**，其情绪可以通过《巴伦周刊》半年度的[大资金调查](http://www.barrons.com/articles/barrons-big-money-poll-the-bulls-rule-for-now-1476507927)来衡量；'
- en: '**Foreign and global institutions**, as measured by the BAML Fund Manager Survey
    (FMS), which is conducted on a monthly basis;'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外国和全球机构**，通过BAML基金经理调查（FMS）进行衡量，该调查每月进行一次；'
- en: '**RIAs**, as measured by the [NAAIM survey](http://www.naaim.org/programs/naaim-exposure-index/),
    conducted weekly; and'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RIA**的测量数据来自[NAAIM调查](http://www.naaim.org/programs/naaim-exposure-index/)，该调查每周进行一次；'
- en: '**Hedge funds**, as measured by option data and the CFTC futures Commitment
    of Traders data, though hedge funds are partly represented in the BAML FMS sample.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对冲基金**，通过期权数据和CFTC期货交易商持仓报告数据进行衡量，尽管对冲基金部分包含在BAML FMS样本中。'
- en: Each group is different and they can behave differently. The first three tend
    to represent slow but big money, while hedge funds represent the fast and high
    turnover money.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每个群体都不同，它们的行为也可能不同。前三个群体往往代表的是缓慢但资金量大的资金，而对冲基金则代表快速和高流转的资金。
- en: The differing groups of institutions don't always agree. Today, however, the
    US and global institutions all seem to have formed similar views. Institutional
    investors are bearish on bonds and they are becoming increasingly bullish on stocks,
    based on a belief that growth is improving.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的机构团体并不总是意见一致。然而今天，美国和全球机构似乎都形成了类似的看法。机构投资者对债券持悲观态度，并且基于增长改善的信念，他们正变得越来越看好股票。
- en: Under these circumstances, the key question for traders and investors is whether
    they should jump on bullish equity bandwagon or be contrarian and fade the institutional
    purchases.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，交易者和投资者面临的关键问题是，他们是否应该加入看涨股票的行列，还是采取相反的立场，对冲机构购买。
