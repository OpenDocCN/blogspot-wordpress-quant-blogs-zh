- en: 'Humble Student of the Markets: Draghi''s "growth pact" = Internal devaluation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：德拉吉的“增长协议”=内部贬值
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/draghis-growth-pact-internal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/draghis-growth-pact-internal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/draghis-growth-pact-internal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/draghis-growth-pact-internal.html#0001-01-01)
- en: As we await the results of the French and Greek elections, there has been a
    considerable change of focus in the eurozone from the paradigm of all-austerity-all-the-time
    to growth strategies. The villians, according to those who push back at the "fiscal
    compact", is Angela Merkel and, to a lesser extent, Mario Draghi.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们等待法国和希腊选举结果时，欧元区的关注重点已经发生了相当大的变化，从持续的紧缩政策范式转向增长策略。据那些反对“财政契约”的人说，反派人物是安格拉·默克尔，在一定程度上也包括马里奥·德拉吉。
- en: What I don't get is that many analysts have failed to understand (see the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不理解的是，许多分析师未能理解（见）
- en: '[post](http://www.nakedcapitalism.com/2012/05/draghi-departs-the-solar-system.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[发文](http://www.nakedcapitalism.com/2012/05/draghi-departs-the-solar-system.html)'
- en: 'by Yves Smith as one example out of many) is that Draghi has said repeatedly
    said that the long-term plan has two components:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由伊夫·史密斯举了一个例子（还有很多）指出，德拉吉多次表示，长期计划有两个组成部分：
- en: '"Good austerity" in the form of lower taxes and lower government spending.
    But the Grand Plan isn''t all austerity, all the time. The second component addresses
    the problem of the competitiveness gap between northern and southern Europe, which
    means:'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “好的紧缩政策”形式是降低税率和政府支出。但宏伟计划并非始终是紧缩政策。第二个组成部分解决了北欧和南欧之间的竞争力差距问题，这意味着：
- en: Structural reform, which is the European version of the step China took to "smash
    the iron rice bowl" in order to create labor flexibility for all, not just the
    young but all of the current employees in their cushy jobs and gold-plated pension
    plans. Draghi went on to characterize structural reform as the old days of the
    European social model being all gone.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结构性改革，这是欧洲版的中国所采取的“砸铁饭碗”措施，旨在为所有人创造劳动力灵活性，不仅仅是年轻人，还包括所有目前在职的舒适工作和金色养老金计划中的员工。德拉吉继续将结构性改革定性为欧洲社会模式的旧日子一去不复返。
- en: He talked about this in late February when he revealed the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他在二月底谈到这一点时，揭示了
- en: '[Grand Plan](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏伟计划](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: for the eurozone. He positioned structural reform as a "growth compact" when
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于欧元区。他在谈到结构性改革时定位为“增长契约”，当
- en: '[he spoke to the European parliament](https://mninews.deutsche-boerse.com/index.php/draghi-calls-growth-compact-reassures-target-2?q=content/draghi-calls-growth-compact-reassures-target-2)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[他在欧洲议会发言](https://mninews.deutsche-boerse.com/index.php/draghi-calls-growth-compact-reassures-target-2?q=content/draghi-calls-growth-compact-reassures-target-2)'
- en: in late April. Last week, he went further when the Telegraph reported that
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在四月底。上周，当《电讯报》报道他更进一步时，
- en: '[ECB president Mario Draghi calls for binding ''growth pact''](http://www.telegraph.co.uk/finance/financialcrisis/9244121/ECB-president-Mario-Draghi-calls-for-binding-growth-pact.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲央行行长马里奥·德拉吉呼吁制定具有约束力的''增长协议''](http://www.telegraph.co.uk/finance/financialcrisis/9244121/ECB-president-Mario-Draghi-calls-for-binding-growth-pact.html)'
- en: ':'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: The president of the European Central Bank (ECB) said it was of "utmost importance"
    for leaders to impose fiscal discipline but also to generate growth by "facilitating
    entrepreneurial activities, the start-up of new firms and job creation".
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行行长表示，领导人实施财政纪律至关重要，同时也需要通过“促进创业活动，新公司的启动和就业创造”来产生增长。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He echoed demands for a "growth pact" from leaders including the French presidential
    hopeful, Francois Hollande. But rather than protectionist policies advocated by
    some, Mr Draghi said his ideal growth pact would be based on free labour markets
    and structural reforms that would be "agreed collectively, not unlike the fiscal
    [pact]".
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他呼应了包括法国总统候选人弗朗索瓦·奥朗德在内的领导人对于“增长协议”的要求。但与一些人所倡导的保护主义政策不同，德拉吉先生表示，他理想的增长协议将基于自由的劳动力市场及结构性改革，这些改革将通过“集体协商”达成，与财政[协议]相似。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'He said political commitment would be "the most important" part: "Collectively
    we have to specify the future of the euro; where do we want to be in 10 years''
    time?"'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说政治承诺将是最重要的部分：“我们集体必须明确欧元区的未来；我们想在10年内达到什么位置？”
- en: '**The "growth compact" in micro and macroeconomic terms**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**在微观和宏观经济意义上的“增长契约”**'
- en: I feel that the market still doesn't really get Draghi's "growth compact". Let
    me try to explain it in micro and macroeconomic terms. In microeconomic terms,
    it addresses the barriers to business formation in many Club Med countries. Simply
    put, it's hard to fire people. The "growth compact" is an Anglo-Saxon, or Thatherite,
    solution to make it easier to terminate employees. This is what Draghi meant when
    he stated in the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得市场还没有真正理解德拉吉的“增长契约”。让我试着从微观和宏观经济的角度来解释一下。从微观经济角度来看，它解决了许多地中海俱乐部国家在商业形成方面的障碍。简而言之，解雇人员很难。“增长契约”是一种盎格鲁-撒克逊式的，或者说撒切尔式的解决方案，使解雇员工变得更容易。这就是德拉吉在
- en: '[WSJ interview](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报采访](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
- en: 'that "the European social model has already gone". His reasoning is illustrated
    by his response that the current arrangement is inherently unfair to the youth
    of Europe [emphasis added]:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为“欧洲社会模式已经消失”。他的推理体现在他强调当前的安排对欧洲青年本质上是不公平的回应中[着重强调]：
- en: '**WSJ**: Which do you think are the most important structural reforms?'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**WSJ**：你认为最重要的结构性改革是哪些？'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: In Europe first is the product and services markets reform. And
    the second is the labour market reform which takes different shapes in different
    countries. In some of them one has to make labour markets more flexible and also
    fairer than they are today. ***In these countries there is a dual labour market:
    highly flexible for the young part of the population where labour contracts are
    three-month, six-month contracts that may be renewed for years. The same labour
    market is highly inflexible for the protected part of the population where salaries
    follow seniority rather than productivity. In a sense labour markets at the present
    time are unfair in such a setting because they put all the weight of flexibility
    on the young part of the population***.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：在欧洲，首先是产品和服务市场的改革。其次是劳动力市场的改革，这种改革在不同国家有不同的形式。在一些国家，必须使劳动力市场比今天更加灵活和公平。***在这些国家，存在一个双重的劳动力市场：对于年轻人群来说非常灵活，劳动合约通常是三个月、六个月，可能会续签多年。对于受保护的群体来说，同样的劳动力市场非常不灵活，工资是按照资历而不是生产力来决定的。在某种意义上，当前的劳动力市场在这种设置下是不公平的，因为它们将所有灵活性的负担都放在了年轻人群身上***。'
- en: The Anglo-Saxon reasoning goes, if it is easier to fire people and make them
    work harder or take away their gold plated pensions, it creates more opportunity
    for growth and business formation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 盎格鲁-撒克逊人的推理是，如果解雇人员更容易，让他们工作更努力或者取消他们的高额养老金，这将创造更多的增长和商业形成机会。
- en: In microeconomic terms, the "growth compact" is structural reform, pure and
    simple. In macroeconomic terms, the "growth compact" means an internal devaluation
    by the peripheral countries in the eurozone, which is a fixed exchange rate regime.
    The Greeks, Italians, Spaniards, etc., just have to work harder and get paid less.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从微观经济角度来看，“增长契约”就是纯粹的结构性改革。从宏观经济角度来看，“增长契约”意味着欧元区外围国家通过内部贬值来实现，这是一个固定汇率制度。希腊人、意大利人、西班牙人等，只需更加努力工作并获得更少的报酬。
- en: '**Projecting the gains under a "growth pact"**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**在“增长契约”下的预期收益**'
- en: What are the possible gains under such an internal devalution?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的内部贬值下，可能的收益是什么？
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/05/03/986561/faith-in-the-anglo-saxon-model-charted/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/05/03/986561/faith-in-the-anglo-saxon-model-charted/)'
- en: 'reports that Morgan Stanley’s Joachim Fels and Elga Bartsch took a stab at
    the problem:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称摩根士丹利的乔希姆·费尔斯和埃尔加·巴奇尝试解决这个问题：
- en: Morgan Stanley projects that the Club Med countries (which include France) could
    gain about 15% of GDP growth over 10 years if they adopted these structural reforms.
    This amounts to an average of 1.5% of GDP a year, which is considerable when you
    consider that the long-run real growth rate in Europe has been hovering around
    2% per annum.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利预测，如果地中海俱乐部国家（包括法国）采纳这些结构性改革，未来十年内它们的GDP增长可能会增加大约15%。这相当于每年平均1.5%的GDP，考虑到欧洲长期的实际增长率每年都在2%左右徘徊，这是相当可观的。
- en: Martin Wolf of the FT showed some analysis in a presentation on May 3, 2012
    to the National Economists Club and Petersen Institute for International Economics. My
    conclusion, in the context of the "growth compact", is that
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 金融时报的马丁·沃尔夫在2012年5月3日向国家经济学家俱乐部和国际经济研究所的彼得森研究所展示了一些分析。在“增长契约”的背景下，我的结论是
- en: '***the Club Med countries should try to become more like Ireland***'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '***地中海俱乐部国家应该努力变得像爱尔兰一样***'
- en: .
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Note how unit labor costs in the troubled peripheral countries have been rising
    relative to Germany - all except for Ireland. These structural reforms that make
    it easier to hire and fire people, or internal devaluation, could get unit labor
    costs down below German costs and make Greece, Spain, etc., look more like Ireland.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到，在陷入困境的外围国家中，单位劳动力成本相对于德国一直在上升——除了爱尔兰。这些结构改革使得更容易招聘和解雇人员，或者内部贬值，可能会使单位劳动力成本降至德国以下，使希腊、西班牙等国家更像爱尔兰。
- en: Also note from the first chart how low Morgan Stanley has projected Ireland's  gains
    from structural reforms are, indicating that Dublin has already made the hard
    choices. This also means that Ireland will be the poster child for the growth
    pact and structural reform. The preliminary indications appear to be positive.
    This
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 还请注意，从第一张图表中可以看出，摩根士丹利对爱尔兰从结构改革中获得的收益的预测非常低，这表明都柏林已经做出了艰难的选择。这也意味着爱尔兰将成为增长契约和结构改革的典范。初步迹象似乎都是积极的。这
- en: '[CNBC](http://www.cnbc.com/id/47292883)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/id/47292883)'
- en: 'report discussing the upcoming Irish referendum on the fiscal compact shows
    that business are re-locating to Ireland "attracted by its relatively low corporation
    tax and increasingly cheap workforce":'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一份关于即将到来的爱尔兰财政契约公投的报告显示，企业正在被爱尔兰“相对较低的 corporation tax 和日益廉价的劳动力”吸引而搬迁到那里：
- en: Some of the forward-looking indicators for the Irish economy have been more
    positive. Tax revenues for March are 370 million euros ($486 million) ahead of
    target in the year to April 2012, driven by healthier corporation tax revenues
    as companies move to Ireland, attracted by its relatively low corporation tax
    and increasingly cheap workforce.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 爱尔兰经济的一些前瞻性指标已经变得更加积极。截至2012年4月的一年中，3月份的税收收入比预期高出3.7亿欧元（4.86亿美元），这得益于公司税收收入的增加，因为公司被爱尔兰相对较低的
    corporation tax 和日益廉价的劳动力吸引。
- en: Nevertheless, I would expect that the trajectory of Irish growth will be scrutinized
    intensely to see if the harsh medicine is working.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我预计爱尔兰的增长轨迹将受到严格审查，以判断这种严厉的疗法是否奏效。
- en: '**A more realistic scenario**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个更现实的情况**'
- en: If all eurozone countries were to adopt the structural reforms that Draghi advocates
    and the Morgan Stanley analysis is correct, Germany would also gain 12.5% in GDP
    growth per annum. The spread between Spain and Germany is only 2.5% over 10 years,
    or 0.25% a year - hardly worthwhile.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有欧元区国家都采纳德拉吉提倡的结构改革，且摩根士丹利的分析正确，德国每年的GDP增长也将达到12.5%。西班牙和德国之间的差距仅为10年2.5%，即每年0.25%——几乎不值得。
- en: Let us assume a more realistic scenario. Supposing that the peripheral countries
    were to adopt some form of structural reform, but only get two-thirds of the gains
    projected by Morgan Stanley, i.e. about 10% instead of 15% over 10 years. Assume,
    at the same time, that the Germans rest on their laurels. Indeed, former IMF chief
    economist Simon Johnson wrote in Bloomberg that
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设一个更现实的情况。假设外围国家实施某种结构改革，但只获得了摩根士丹利预测的三分之二的收益，即10年约10%，而不是15%。同时，假设德国人安于现状。事实上，前国际货币基金组织首席经济学家西蒙·约翰逊在彭博社撰文指出，
- en: '[German Unions Seeking Higher Pay Could Save the Euro](http://www.bloomberg.com/news/2012-04-29/german-unions-seeking-higher-pay-could-save-the-euro.html)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国工会寻求提高工资可能拯救欧元](http://www.bloomberg.com/news/2012-04-29/german-unions-seeking-higher-pay-could-save-the-euro.html)'
- en: '[emphasis added]:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调增加]：'
- en: The solution involves a move straight out of the gold-standard playbook, with
    a modern twist. Since monetary union began, Germany has had substantial productivity
    gains and only moderate wage increases, making it highly competitive. Eurostat
    reports that German wages rose 2 percent a year from 2000 to 2009, while Spanish
    wages increased by 4.7 percent a year in the same period -- more than twice as
    fast. Because the currencies are the same, Germany’s competitiveness has made
    it tough for Spain and the other weaker states to sell their products in the euro
    area.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个解决方案借鉴了黄金标准的策略，并带有现代的转折。自货币联盟成立以来，德国的生产力大幅提升，而工资增长却相对温和，这使得德国极具竞争力。欧盟统计局报告指出，从2000年到2009年，德国的工资每年增长2%，而同一时期西班牙的工资每年增长4.7%——是德国的两倍多。由于货币相同，德国的竞争力使得西班牙和其他较弱的国家难以在欧元区销售产品。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But the cavalry may show up in the unlikely form of German trade unions, which
    are seeking big wage increases this year. Recent demands by German workers range
    from 3 percent to 6 percent. As Bloomberg News reported, IG Metall, Europe’s biggest
    labor union with about 3.6 million workers, is demanding 6.5 percent more pay
    at a time when inflation is about 2 percent.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但意想不到的援军可能会以德国工会的形式出现，这些工会正在寻求今年大幅加薪。德国工人最近的要求从3%到6%不等。正如彭博新闻社报道，拥有大约360万工人的欧洲最大工会IG
    Metall，在通胀约为2%的时候，要求加薪6.5%。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This isn’t crazy. German unemployment is at its lowest level in two decades.
    German exports have been doing well around the world. To some monetary purists,
    talk of higher wages suggests that the European Central Bank’s policy is too loose
    for current German conditions. But this is really taking an idealized version
    of the gold standard too far.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这并不疯狂。德国的失业率降至二十年来最低点。德国的出口在全球范围内一直表现良好。对于一些货币纯粹主义者来说，提高工资的讨论表明，欧洲中央银行的政策在当前德国的条件下过于宽松。但这实际上是过于理想化金本位制度的版本。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The point is to have relative wages and prices adjust -- higher for Germany
    and lower for its European trading partners.*** If German incomes rose, German
    consumers would have more disposable income with which to buy imported goods.
    And lower labor costs in other European countries would make their goods and services
    less costly, giving them a leg up against Germany’s export machine.'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***关键是要调整相对工资和价格——德国提高，而其欧洲贸易伙伴降低。*** 如果德国的收入上升，德国消费者将会有更多的可支配收入来购买进口商品。而其他欧洲国家较低的劳动力成本将使他们的商品和服务更具成本优势，从而在与德国出口机器的竞争中占据优势。'
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the people in charge -- mostly Germans at this point -- insist that the adjustment
    must come entirely through a fall in the absolute level of wages and prices in
    countries with current-account deficits and large amounts of debt, then Europe
    is in for a difficult, and perhaps lost, decade.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果目前主要由德国人负责的决策者坚持认为，调整必须完全通过当前账户赤字和大量债务国家的实际工资和价格水平的下降来实现，那么欧洲将面临一个困难且可能失去的十年。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***But if part of the adjustment can come through higher German wages -- recognizing
    productivity gains and consistent with continued prosperity -- the path forward
    will be easier.***'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***但如果调整的一部分可以通过提高德国工资来实现——认识到生产率的提高与持续的繁荣相一致——那么前进的道路将会更加容易。***'
- en: In other words, German wages go up while Club Med wages go down. Both Germany
    and the peripheral countries take actions to bear the cost of this internal devaluation.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，德国工资上涨而地中海俱乐部国家的工资下降。德国和外围国家都采取行动来承担这种内部贬值成本。
- en: '**The big question**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个大问题**'
- en: Here is the big question. Assuming that the peripheral countries enact these
    structural reforms that make them more Anglo-Saxon. Would that create sufficient
    incentives for big employers like Alstom, EADS, BMW, Siemens to locate plants
    in Valencia, Thessaloniki or Lisbon, instead of looking at Poland or Slovakia
    as they do now?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个大问题。假设外围国家实施了这些使他们更像盎格鲁-撒克逊人的结构性改革，这会为Alstom、EADS、BMW、西门子这样的大型雇主提供足够的激励，让他们将工厂设在瓦伦西亚、塞萨洛尼基或里斯本，而不是像现在这样考虑波兰或斯洛伐克吗？
- en: I don`t know. What I do now is that the ECB has always had an agenda, or wish
    list as outlined by this
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道。我现在知道的是，欧洲中央银行一直有一个议程，或者如这篇文章所概述的愿望清单。
- en: '[analysis](http://www.piie.com/realtime/?p=2447)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析](http://www.piie.com/realtime/?p=2447)'
- en: ':'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The ECB’s overarching goal is for the euro area’s politicians to establish credible
    European institutions working alongside the bank. It seeks, for example, bulletproof
    fiscal constraints on euro area members (something more credible than the Stability
    Growth Pact, which was widely ignored). It also wants a common euro area crisis
    fund to relieve the bank of the primary bailout responsibility. In addition, the
    ECB wants individual member states to accelerate structural reforms in their national
    economies.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲中央银行的首要目标是让欧元区的政治家们建立与银行并肩作战的可信欧洲机构。例如，它寻求对欧元区成员国实施无懈可击的财政约束（比广泛被忽视的稳定增长公约更可信）。它还希望建立一个共同的欧元区危机基金，以减轻银行的主要救助责任。此外，欧洲央行希望各成员国加快国内经济的结构性改革。
- en: To the extent that member states are willing to go along with the ECB, it has
    shown an inclination offer the carrot of supporting the harsh adjustments necessary
    with easy monetary policy and unconventional policies, such as LTRO. On the other
    hand, it has the stick that, if a member state were to falter, the ECB has the
    option of leaving that government to the mercy of the bond market wolves.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在成员国愿意与欧洲央行合作的前提下，欧洲央行已表现出支持必要的紧缩调整的倾向，通过宽松的货币政策和非常规政策，如长期再融资操作（LTRO）。另一方面，如果某个成员国出现问题，欧洲央行可以选择让该政府听凭债券市场狼群的摆布。
- en: Draghi realizes that these prescriptions are harsh and that`s why he used the
    analogy of crossing the river in this
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 德拉吉意识到这些措施是严厉的，这就是为什么他使用了在这个
- en: '[report](https://mninews.deutsche-boerse.com/index.php/draghi-calls-growth-compact-reassures-target-2?q=content/draghi-calls-growth-compact-reassures-target-2)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](https://mninews.deutsche-boerse.com/index.php/draghi-calls-growth-compact-reassures-target-2?q=content/draghi-calls-growth-compact-reassures-target-2)'
- en: ':'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Structural reforms are essential to restoring competitiveness but will also
    cause pain in the short term, the ECB president said.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行行长表示，结构性改革对于恢复竞争力至关重要，但短期内也会带来痛苦。
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Structural reforms hit vested interests," he said, adding that they "change
    profoundly the society." These changes are themselves "a source of pain," he added.'
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “结构性改革触动了既得利益，”他说，并补充道它们“深刻改变了社会。”这些变化本身就是“痛苦的源泉”，他补充说。
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"***We are just in the middle of the river that we are crossing***. The only
    answer to this is to persevere and for the ECB to create an environment that is
    as favourable for this as possible," Draghi said.'
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"***我们正处在穿越的河流中段***。对此的唯一答案是坚持不懈，并让欧洲央行创造尽可能有利于此的环境，”德拉吉说。'
- en: Notwithstanding the news flow over the pending elections, the fight over austerity
    and structural adjustments is by no means over, regardless of the electoral outcome.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有关即将到来的选举的新闻不断涌现，但关于紧缩政策和结构性调整的斗争远未结束，无论选举结果如何。
- en: My bet, in the long run, is still on Draghi and Merkel. In the short run, however,
    anything can happen.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 长期来看，我仍然押注德拉吉和默克尔。然而，短期内，任何事情都有可能发生。
