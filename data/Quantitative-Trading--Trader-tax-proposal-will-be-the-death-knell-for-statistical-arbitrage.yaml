  zh: 来源：[http://epchan.blogspot.com/2009/02/trader-tax-proposal-will-be-death-knell.html#0001-01-01](http://epchan.blogspot.com/2009/02/trader-tax-proposal-will-be-death-knell.html#0001-01-01)
- en: 'U.S. Congressman Peter DeFazio, introduced H.R. 1068: “Let Wall Street Pay
    for Wall Street''s Bailout Act of 2009”, which aims to impose a 0.25% transaction
    tax on the “sale and purchase of financial instruments such as stock, options,
    and futures.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国会议员彼得·德·法齐奥（Peter DeFazio）提出了H.R. 1068：“2009年让华尔街为华尔街救助法案买单法”，该法案旨在对“股票、期权和期货等金融工具的买卖”征收0.25%的交易税。
- en: Ladies and gentlemen, 0.25% is
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 女士们、先生们，0.25%是
- en: 50 basis points
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 50个基点
- en: round-trip. Few if any statistical arbitrage strategies can survive this transaction
    tax.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 往返交易。几乎没有哪种统计套利策略能够承受这种交易税。
- en: And no, this is not "Wall Street paying for Wall Street's Bailout". This is
    small-time independent trader-entrepreneur like ourselves paying for Wall Street's
    Bailout.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，这并不是“华尔街为华尔街的救助买单”。这是像我们这样的小规模独立交易创业者在为华尔街的救助买单。
- en: Furthermore, this tax will drain the US market of liquidity, and ultimately
    will cost every investor, long or short term, a far greater transaction cost than
    0.25%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这项税收将抽干美国市场的流动性，最终将使每个投资者，无论长期还是短期，承担比0.25%更高的交易成本。
- en: If you want to stop this insanity, please sign this
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想阻止这种疯狂，请签署这个
