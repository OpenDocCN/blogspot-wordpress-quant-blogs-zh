- en: 'Quantifiable Edges: Low Volume A Possible Concern'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：低交易量可能是一个问题
- en: 来源：[http://quantifiableedges.blogspot.com/2011/11/low-volume-possible-concern.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/low-volume-possible-concern.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/11/low-volume-possible-concern.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/low-volume-possible-concern.html#0001-01-01)
- en: Monday’s extremely low volume could be a short-term bearish sign. The 0.96%
    drop did not quite qualify for
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 星期一的交易量极低可能是短期的熊市信号。这次0.96%的下跌并没有完全达到
- en: '[this 2008 study](http://quantifiableedges.blogspot.com/2008/08/instance-where-light-volume-pullbacks.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这项2008年的研究](http://quantifiableedges.blogspot.com/2008/08/instance-where-light-volume-pullbacks.html)'
- en: ', but below is another past study that does exemplify the low-volume issue.
    Rather than index volume, it uses SPY volume. Either one would yield similar results
    in this case.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，但下面是另一项过去的研究，典型地说明了低交易量的问题。与指数交易量不同，它使用的是SPY交易量。在这种情况下，任何一个都会得到类似的结果。
- en: While not the most overwhelming edge we’ve ever seen, it does seem to strongly
    suggest that caution is warranted.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不是我们见过的最令人震惊的优势，但它确实强烈暗示需要谨慎。
