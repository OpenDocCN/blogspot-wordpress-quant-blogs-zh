  zh: 一位读者指出上周的表现被夸大了，事实上他是对的，当时（Corey不在）我手工计算了一些事情，并遗漏了一个切换。本周我们使用计算机运行了数字并纠正了所有错误。最近几周对利弗莫尔和整个市场都不太友好，抹去了小幅的超额表现，并将指数小幅拉低。然而，作为一种长期轮动策略，它并不会总是超越指数，而且它确实比短期策略更容易出现回撤。采用对冲的利弗莫尔投资者的损失仅为从成立以来2%。这个模型指数是在风险调整和绝对回报基础上表现最好的版本。如果你在这段时间内使用了跟踪止损，你可能大致持平。成功跟随这类长期策略就像刷牙一样——应该被视为一项必要而平凡的活动，你必须定期进行，这样才能发挥效果。对于你投资组合中一小部分短期或自由裁量的交易（除非你是专业人士），可以尽情享受，但让这些被动策略随时间发挥作用。利弗莫尔让你持有市场中的真正领导者或即将成为领导者。如果你不能从市场领导者那里赚钱，那么你在市场上也无法赚钱。
