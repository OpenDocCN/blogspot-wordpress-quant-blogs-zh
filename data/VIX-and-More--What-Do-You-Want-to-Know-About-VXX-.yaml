- en: 'VIX and More: What Do You Want to Know About VXX?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：关于VXX你想知道什么？
- en: 来源：[http://vixandmore.blogspot.com/2010/10/what-do-you-want-to-know-about-vxx.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/what-do-you-want-to-know-about-vxx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/what-do-you-want-to-know-about-vxx.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/what-do-you-want-to-know-about-vxx.html#0001-01-01)
- en: Lately I have been bombarded with questions about [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    and before the week is over I will have some kind of comprehensive post on VXX
    along the lines of [Ten Things Everyone Should Know About the VIX](http://vixandmore.blogspot.com/2008/04/ten-things-everyone-should-know-about.html)
    -- which is the all-time most read post on this blog.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我被关于[VXX](http://vixandmore.blogspot.com/search/label/VXX)的问题轰炸了，在本周结束之前，我会有一个类似于[每个人都应该了解的VIX的十件事](http://vixandmore.blogspot.com/2008/04/ten-things-everyone-should-know-about.html)的关于VXX的综合性文章
    -- 这是本博客有史以来阅读量最多的文章。
- en: So...if there is something you are particularly interested in knowing about
    when it comes to that most beguiling of ETNs, just mention it in the comments
    section below and I will do my best to work it in.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以...如果有关于那些最迷人的ETN之一你特别感兴趣的问题，请在下面的评论部分提及，我会尽力加以涉及。
