- en: 'Timely Portfolio: R in Raw'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：R原始数据
- en: 来源：[http://timelyportfolio.blogspot.com/2013/10/r-in-raw.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/10/r-in-raw.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/10/r-in-raw.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/10/r-in-raw.html#0001-01-01)
- en: This nice little tool [Raw](http://raw.densitydesign.org/) from DensityDesign
    transforms text from your clipboard to d3.  For those yearning to access Raw from
    R, here is an easy way to do it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小巧的工具[Raw](http://raw.densitydesign.org/)来自DensityDesign，它可以将剪贴板中的文本转换为d3。对于那些渴望从R中访问Raw的人来说，这里有一个简单的方法。
- en: Use this function read.excel from StatisticallySignificant’s post [Copying Data
    from Excel to R and Back](http://alandgraf.blogspot.com/2013/02/copying-data-from-excel-to-r-and-back_24.html). 
    Once you run the function, your data will be copied tab-delimited to the clipboard. 
    Then simply paste the data into Raw and make some d3 charts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个函数read.excel，来自StatisticallySignificant的帖子[从Excel复制数据到R和返回](http://alandgraf.blogspot.com/2013/02/copying-data-from-excel-to-r-and-back_24.html)。一旦运行这个函数，你的数据将以制表符分隔复制到剪贴板。然后简单地将数据粘贴到Raw中，并制作一些d3图表。
