- en: 'Humble Student of the Markets: On the verge of a "good overbought" rally, or
    market stall?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是迎来“良好的超买”反弹，还是市场停滞？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/08/on-verge-of-good-overbought-rally-or.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/08/on-verge-of-good-overbought-rally-or.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/08/on-verge-of-good-overbought-rally-or.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/08/on-verge-of-good-overbought-rally-or.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': As the market broke out through the round number 2900 level, I am indebted
    to'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：当市场突破2900点的整数关口时，我感激
- en: '[Urban Carmel](https://twitter.com/ukarlewitz/status/1034456315609804802)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Urban Carmel](https://twitter.com/ukarlewitz/status/1034456315609804802)'
- en: and others for pointing out that the index is testing a key uptrend line.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以及其他人指出指数正在测试一个关键的上行趋势线。
- en: 'There are a number of common elements of the current market conditions to past
    tests of the uptrend:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场条件与过去测试趋势线的行情有多个共同点：
- en: By definition, all episodes either tested or approached trend line resistance.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据定义，所有这些行情要么测试了趋势线的阻力，要么接近趋势线的阻力。
- en: Most were at or above their upper Bollinger Bands (BB). Each upper BB ride lasted
    between 1 and 4 days. Today is day 3 of the upper BB ride.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数行情在或高于其上布林带(BB)。每一次上布林带骑行持续1至4天。今天是上布林带骑行的第三天。
- en: All were overbought on RSI-5, with readings of 80 or more.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有行情在RSI-5上都超买了，读数在80或更高。
- en: The key difference between the rallies in 2018, and the melt-up advances that
    began in late 2017 is the degree of positive breadth participation. The 2017 episodes
    were marked by strong breadth and momentum that exhibited themselves in a series
    of "good overbought" RSI-5 readings. The strong display of momentum enabled stock
    prices to rise even further and in a steady manner.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年的反弹和2017年底开始的市场熔断式上涨之间的关键区别在于正 breadth 参与的度。2017年的这些行情由强烈的 breadth 和 momentum
    表现出来，这在一系列的“良好的超买”RSI-5读数中体现出来。这种强烈的动量表现使得股价进一步上涨并保持稳定。
- en: The key question for traders is whether the current rally turn into a "good
    overbought" advance, or will it stall at trend line resistance?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员需要关注的问题是，当前的反弹是否会变成一个“良好的超买”的上涨，还是会因趋势线阻力而停滞？
