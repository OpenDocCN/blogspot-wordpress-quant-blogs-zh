- en: 'Humble Student of the Markets: Two view of income inequality'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦卑学生：对收入不平等的两种观点》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/two-view-of-income-inequality.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/two-view-of-income-inequality.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/two-view-of-income-inequality.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/two-view-of-income-inequality.html#0001-01-01)
- en: Recently, I have seen a number of blog posts and articles about the uneven nature
    of the US economic recovery.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我看到了许多关于美国经济复苏不平衡性的博客文章和文章。
- en: '[Zero Hedge](http://www.zerohedge.com/news/2013-06-08/american-households-foodstamps-climb-new-record)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zero Hedge](http://www.zerohedge.com/news/2013-06-08/american-households-foodstamps-climb-new-record)'
- en: documents how the number of households on food stamps have climbed to a new
    record.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文件记录了食品券家庭数量已经上升到新记录的情况。
- en: Over at
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/06/06/1527192/us-inequality-and-digging-into-aggregate-data/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2013/06/06/1527192/us-inequality-and-digging-into-aggregate-data/)'
- en: ', Cardiff Garcia has pointed out that most of benefits of the post-Lehman Crisis
    recovery have accrued to the wealthy.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，卡迪夫·加西亚指出，后雷曼危机复苏的大部分利益都流向了富人。
- en: You can see the disparity in the consumer confidence figures by breaking them
    down by income levels.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过按收入水平分解消费者信心数据，您可以看到其中的不平等现象。
- en: My inner investor is horrified by these statistics. He could go on and start railing
    about how rising income inequality will ultimate create social pressures, which
    will ultimately damage the social fabric of the nation and be very bearish for
    the US in the long run. As an illustration of this trend, the chart below shows
    corporate profits as a percentage of GDP (in blue), employee compensation as a
    percentage of GDP (in red) and the US Gini coefficient, which is a measure of
    inequality (in green).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者对这些统计数据感到恐惧。他可以继续发表言论，并开始谈论不断加剧的收入不平等将最终造成社会压力，从而最终损害国家的社会结构，并且对美国长期来看非常悲观。作为这一趋势的例证，下面的图表显示了企业利润占国内生产总值的比例（蓝色）、雇员薪酬占国内生产总值的比例（红色）以及美国基尼系数，即不平等的一种度量（绿色）。
- en: '[![](img/ae225e6e6087e3cd773d6990a6ebd028.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgBKmfd4lsc-njBrLdJi1kS4nZgBCouNczj1bdLsjHBBg51Sl5mgkPVeJ12V4l3QhV9AkSd1lKQi9_YSoeZQxGff3ix3xc3mH5QDxdSaPqI7feIc9ovA2Tmwlp3vei7PAl7xnLLS6wqFB8/s1600/FRED+-+income+inequality.JPG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ae225e6e6087e3cd773d6990a6ebd028.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgBKmfd4lsc-njBrLdJi1kS4nZgBCouNczj1bdLsjHBBg51Sl5mgkPVeJ12V4l3QhV9AkSd1lKQi9_YSoeZQxGff3ix3xc3mH5QDxdSaPqI7feIc9ovA2Tmwlp3vei7PAl7xnLLS6wqFB8/s1600/FRED+-+income+inequality.JPG)'
- en: Classic economic theory holds that the three factors of production are capital,
    labor and rents. As the above chart shows, the returns to capital (profitability)
    has been rising while returns to labor (compensation) has been falling for several
    decades. Moreover, a rising Gini coefficient indicates that income inequality
    has been rising. At some point, this will create social pressures that has the
    potential to tear society apart. The American Dream is about equality of opportunity,
    not equality of wealth. Any steps that erode the equality of opportunity erodes
    American competitiveness (see my previous post
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 经典经济理论认为，生产的三个要素是资本、劳动和租金。正如上面的图表所示，资本回报（盈利能力）一直在上升，而劳动回报（薪酬）已经在过去几十年里下降。此外，不断上升的基尼系数表明收入不平等正在加剧。在某个时刻，这将产生社会压力，有可能撕裂社会。美国梦是关于机会平等，而不是财富平等。任何侵蚀机会平等的步骤都会侵蚀美国的竞争力（参见我的上一篇文章）。
- en: '[Another American step to Argentina](http://humblestudentofthemarkets.blogspot.com/2011/04/another-american-step-to-argentina.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[另一个美国迈向阿根廷](http://humblestudentofthemarkets.blogspot.com/2011/04/another-american-step-to-argentina.html)'
- en: ).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: -->
- en: My inner trader is more agnostic. He shrugs and tells my inner investor that
    these problems have a way of not mattering until they matter. The income inequality
    situation is exemplified by the Tiffany vs. Wal Mart pair*. As the 10-year chart
    of the pair shows, the TIF/WMT ratio is rising and is not at an extreme yet and
    it is exhibiting positive momentum. In fact, my inner trader is more inclined
    to go long this pair with an eye to the upper end of the band as a target.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易者更加持中立态度。他耸耸肩，告诉我的内心投资者这些问题在真正成为问题之前往往不会成为问题。收入不平等的情况以蒂凡尼（Tiffany）与沃尔玛（Wal
    Mart）的对比为例。正如这对的10年图表所示，TIF/WMT比率正在上升，尚未达到极端水平，并且表现出积极的动量。事实上，我的内心交易者更倾向于看多这个对，并将目标设定在带的上限。
- en: The Great Gatsby lives!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 《了不起的盖茨比》依然存在！
- en: '* I am being metaphorical. I would not actually trade this pair as a way of
    playing the income inequality macro trade, as there are highly company specific
    issues that can affect both TIF and WMT.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我这是在打比喻。实际上，我不会用这对股票来玩收入不平等的宏观交易，因为TIF和WMT都受到高度公司特定的问题影响。
