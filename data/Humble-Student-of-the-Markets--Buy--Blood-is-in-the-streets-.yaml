  zh: '[博客](https://humblestudentofthemarkets.com/)'
- en: on weekends and tweet any changes during the week at @humblestudent.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在周末更新，并在每周通过 @humblestudent 发推任何变动。
- en: '**How worried should you be?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你应该有多担心？**'
- en: Well, the stock market certain took a fright last week! At this point, we have
    to ask ourselves the question of how worried should we be about the market outlook.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，上周股市确实让人大吃一惊！在这一点上，我们必须问自己一个问题：我们应该对市场前景担忧到什么程度？
- en: For investors, the answer to that question depends on your time horizon. Do
    you need the money next month, next quarter or next year? If you need the money
    in such a short period, then did your asset allocation reflect those circumstances?
    I would contend that as your anxiety level should be falling as your time horizon
    lengthens.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者来说，这个问题的答案取决于你的时间范围。你需要下个月、下个季度还是下一年用钱？如果你在这么短的时间内需要用钱，那么你的资产配置是否反映了这些情况？我认为，随着时间范围的延长，你的焦虑水平应该会降低。
- en: 'In this week`s review, I will cover the following topics, starting from long
    term framework to a shorter one:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周的回顾中，我将从长期框架开始，覆盖以下主题，直至较短期框架：
- en: What is the downside tail-risk for stock prices?
