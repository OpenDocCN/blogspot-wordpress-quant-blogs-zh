- en: 'Humble Student of the Markets: Buy! Blood is in the streets!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：买入！血腥的机会来了！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/buy-blood-is-streets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/buy-blood-is-streets.html#0001-01-01)
