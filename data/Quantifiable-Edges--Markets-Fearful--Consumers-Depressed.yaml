- en: 'Quantifiable Edges: Markets Fearful, Consumers Depressed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：市场恐慌，消费者沮丧
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/markets-fearful-consumers-depressed.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/markets-fearful-consumers-depressed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/03/markets-fearful-consumers-depressed.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/markets-fearful-consumers-depressed.html#0001-01-01)
- en: I had a lot of studies I was considering conducting tonight. Certain readings
    of fear hit new levels on Friday. The VIX closed at it highest closing level since
    March of 2003 on Friday. The spike up put it about 15% above its 10-day moving
    average. The CBOE equity put/call ratio hit an all-time high of 1.16\. The CBOE
    Total Put/Call Ratio closed at 1.40\. Extreme reading in all these numbers are
    not worth testing tonight. They are likely to all get more extreme tomorrow. With
    Bear Stearns being taken over for $2/share (down about 97% from Thursday) by JP
    Morgan the S&P Futures are down about 3% tonight and have traded below their January
    lows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚我本打算进行很多研究。周五恐慌情绪的某些指标达到了新的水平。VIX周五收盘时达到了自2003年3月以来的最高收盘水平。上涨使其比10日移动平均线高出约15%。CBOE股票看跌/看涨比率达到了历史最高的1.16。CBOE总看跌/看涨比率收盘于1.40。所有这些数字的极端读数今晚不值得测试。它们明天可能都会变得更加极端。由于JP
    Morgan以2美元/股的价格接管了Bear Stearns（从周四下跌约97%）,$2/share（从周四下跌约97%）,标普期货今晚下跌了约3%，并交易于1月份的低点以下。
- en: This should make for some interesting and exciting trading over the next few
    days. With this kind of gap down, my intraday trading will likely focus on the
    long side. On Monday or Tuesday I may be able to produce some studies that could
    have short-term significance, but tonight let’s look longer-term.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况可能会让未来几天的交易变得有趣和激动人心。出现这种跳空下跌，我的日内交易可能会集中在多方。周一或周二我可能能够提供一些可能具有短期意义的研究，但今晚让我们来看更长期的情况。
- en: An extreme reading on Friday that went largely ignored due to Bear was the Michigan
    Consumer Sentiment Index. It came in at 70.5, which was the lowest reading in
    16 years. Since this won’t change tomorrow morning I figured I would play around
    with that data a little.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于熊市，周五的一项被大多数人忽视的极端指标是密歇根消费者信心指数。它降至70.5，这是16年来的最低水平。由于这不会在明天早上改变，我想稍微玩弄一下那组数据。
- en: Below is a chart. The top shows the S&P 500 and the bottom the Michigan Consumer
    Sentiment Index (blue). The red line is a ten period moving average of the index
    and the yellow lines are 10% bands of the 10-period moving average.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是图表。顶部显示标普500，底部显示密歇根消费者信心指数（蓝色）。红线是指数的10期移动平均线，黄线是10期移动平均线的10%带。
- en: '[![](img/f522e85784efc8cd71ce21106f73a08e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiswawMSgdehoroEQLV0L2oRBzJCKsYXLA-vjU4PFMOKk9LQf680LGVfeHq50QO1gMlSyUB2vsYghEI38BGxNo1lV3tFSNH6v9TDQF-zl8S1RLSVXuArZql3w9OPn0_AnmF3dt0HLR87ik/s1600-h/2008-3-17+mich+sentiment.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f522e85784efc8cd71ce21106f73a08e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiswawMSgdehoroEQLV0L2oRBzJCKsYXLA-vjU4PFMOKk9LQf680LGVfeHq50QO1gMlSyUB2vsYghEI38BGxNo1lV3tFSNH6v9TDQF-zl8S1RLSVXuArZql3w9OPn0_AnmF3dt0HLR87ik/s1600-h/2008-3-17+mich+sentiment.jpg)'
- en: As you can see the drop in sentiment has been sharp and fairly steady over the
    last year. It has now closed below its lower 10% band for two months in a row.
    I ran a test to see how the market has performed when this has occurred in the
    past going back to 1/1/78 – which is as far as I have the Consumer Sentiment data.
    Results are below.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，过去一年中信心的下降是急剧且相对稳定的。现在已经连续两个月收盘低于下10%带。我进行了一项测试，查看市场在过去出现这种情况时的表现，回溯到1978年1月1日，这是我有消费者信心数据的最早日期。结果如下。
- en: '[![](img/33e80fe64cc506871396016bfe71dc7c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgHtVUb_IRZgXl7hJKt_7LWK5jdrqlvV_XPC4Vvzdw8rB4c1DLWUHX97IpjqU-RWvp-F_sozV7o_KduF8bnshKLp4KN1PGacMU9YNwB_SZX00DSgxKhB3VbIChkAGTp-SzNNl_f0P630_w/s1600-h/2008-3-17+Sentiment+Drop.PNG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/33e80fe64cc506871396016bfe71dc7c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgHtVUb_IRZgXl7hJKt_7LWK5jdrqlvV_XPC4Vvzdw8rB4c1DLWUHX97IpjqU-RWvp-F_sozV7o_KduF8bnshKLp4KN1PGacMU9YNwB_SZX00DSgxKhB3VbIChkAGTp-SzNNl_f0P630_w/s1600-h/2008-3-17+Sentiment+Drop.PNG)'
- en: Looking out 9 and 12 months the only loser was the 2001 instance. In this case
    the sharp drop in consumer sentiment was still posting readings over 90\. In the
    other 4 cases, all of which led to higher prices 9 and 12 months later, the index
    dropped below 75\. This suggests things aren’t normally as bad as they seem. Hopefully
    that holds true this time. I especially hope it holds true for the employees and
    families directly affected by the Bear Stearns debacle.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 展望9个月和12个月，唯一的输家是2001年的案例。在这种情况下，消费者信心的急剧下降仍然使读数保持在90以上。在其他4个案例中，所有这些案例都在9个月和12个月后导致了价格上涨，指数跌至75以下。这表明事情通常没有看起来那么糟糕。希望这次也是如此。我特别希望对于那些直接受到贝尔斯登崩溃影响的员工和家庭来说，情况确实如此。
- en: Interestingly (and thankfully) the CBI did not budge Friday. It remains at 2\.
    That could change dramatically in the next few days if a full-blown panic sets
    in.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是（谢天谢地），CBI周五并未出现变动。它仍保持在2。如果出现全面恐慌，未来几天可能会出现戏剧性的变化。
