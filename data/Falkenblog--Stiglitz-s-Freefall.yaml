- en: Why do we need more taxes and regulation? Well, according to Stiglitz, the rich
    are generally immune to incentives, probably parasitic, and generally monopolistic.
    Like Russian Kulaks, Jews in pre-War Germany, Indians in Uganda, the rich are
    impediments to growth & justice. Yet he also notes a large amount of financial
    innovation is to skirt taxes and regulations. I agree that many finacial innovations
    are focused on taxes and regulations, but that's only because these exogenous
    rules tend to create mutual gains from trade, and so are bad only if you think
    prices are wrong (ie, market participants are predictably wrong, or fail to capture
    externalities).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我们需要更多的税收和监管？好吧，根据施蒂格利茨，富人通常对激励措施免疫，可能是寄生虫，通常是垄断的。就像俄罗斯的富农，战前德国的犹太人，乌干达的印度人一样，富人是增长和正义的障碍。然而，他还指出了许多金融创新的目的是为了规避税收和监管。我同意许多金融创新都是为了规避税收和监管，但这只是因为这些外生规则往往会创造贸易的互惠利益，所以只有当你认为价格是错误的时候才会是不正确的（即市场参与者是可以预测错误的，或者无法捕捉外部性）。
- en: 'His proof that the CRA and other government housing initiative had nothing
    at all to do with the housing bubble, is proven thusly: AIG failed, and they didn''t
    issue mortgages, just bought bonds and derivatives. QED. Further, subprime mortgages
    failed at rates similar to CRA related subprime mortgages. Yet, current law does
    not allow a bank to charge different prices based on race. To increase the amount
    of loans in historically underserved demographics--poor people--you have to lower
    the bar for all loans.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他证明社区再投资法案和其他政府住房倡议与房地产泡沫完全毫无关系的证据是这样的：AIG破产了，他们没有发放抵押贷款，只是购买债券和衍生品。QED。此外，次级抵押贷款的失败率与与CRA相关的次级抵押贷款类似。然而，当前法律不允许银行基于人种对不同价格收费。为了增加对历史上未受到服务的人群（贫困人口）的贷款金额，你必须降低所有贷款的门槛。
