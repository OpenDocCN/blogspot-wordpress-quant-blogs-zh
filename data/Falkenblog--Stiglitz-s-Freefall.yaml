- en: 'Stiglitz''s two most prominent papers are papers he coauthored: "Credit Rationing
    in Markets with Imperfect Information", The American Economic Review (1981), and
    his “On the Impossibility of Informationally Efficient. Markets”, American Economic
    Review (1980). He has always been a theorist, not an empiricist.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Stiglitz最有影响力的两篇论文是他与人合著的：《信息不完全市场的信贷限制》（1981 年），发表于《美国经济评论》和他的“信息效率市场不存在的不可能性”，发表于《美国经济评论》（1980
    年）。他一直是一位理论家，而不是一个经验主义者。
- en: Grossman and Stiglitz's "On the Impossibility of Informationally Efficient Markets"
    flows naturally from Grossman's work on getting information into prices, and Stiglitz's
    obsession with market imperfection (which came from his fawning work on Samuelson's
    collected works, which tended to emphasize market imperfections). I have never
    seen an empirical application of this paper. It's often used as a profound proof
    that markets aren't efficient, for those who think the relevant standard is perfection.
    If all information is totally transparent, symmetric, and logical, nobody trades
    securities with anyone, like what Stokey and Milgrom proved in their No-Trade
    Theorem (1982, Information, Trade and Common Knowledge, Journal of Economic Theory).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Grossman 和 Stiglitz 的《信息效率市场不存在的不可能性》是自然地延续了Grossman关于如何将信息融入价格的工作，以及Stiglitz对市场缺陷的迷恋（这来自他对塞缪尔森的集体作品的阿谀奉承，后者倾向于强调市场缺陷）。我从来没有见过这篇论文的实证应用。它经常被用来证明市场不是有效的，对于那些认为相关标准是完美的人来说。如果所有信息都是完全透明的、对称的和逻辑的，没有人会和任何人交易证券，就像斯托基和米尔格罗姆在他们的《信息、交易与共同知识》(1982年，经济理论杂志）中证明的那样，不会发生交易。
- en: 'What really bothers me about the paper is its pretentiousness, as if they proved
    something profound. They proved something obvious. Sure the proof is hard (you
    solve a differential equation and there''s a chi-squared distribution), but the
    results aren''t surprising to anyone. A really neat theory should be important
    (in this case: maybe), succinct proof (no), and slightly surprising(not!). G&S
    have all these results in the paper that are really obvious, like the greater
    the noise, the less informative the price system will be, or the lower the utility
    of the uninformed, etc. Stigler and Hayek basically'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 论文真正困扰我的是它的自负，仿佛他们证明了什么深刻的东西。他们证明了一些显而易见的东西。当然，证明很难（你要解一个微分方程，并得到一个卡方分布），但结果对任何人来说都不会感到意外。一个真正精妙的理论应该是重要的（在这种情况下：也许），证明简洁（不），并且略微出乎意料（否！）。G＆S在论文中有很多显而易见的结果，例如噪音越大，价格体系的信息就越少，或者无知者的效用就越低等。斯提格勒和哈耶克基本上
- en: '[argued](https://docs.google.com/viewer?url=http://www.econ-pol.unisi.it/pubdocenti/REP.pdf)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[争论](https://docs.google.com/viewer?url=http://www.econ-pol.unisi.it/pubdocenti/REP.pdf)'
- en: 'the same idea, that all the theoretical papers that assume ''perfect competition''
    and perfect foresight basically assume no need for the market: the data sufficient
    for a central planner is assumed available. Yet, economies need entrepreneurs
    and businessmen seizing profits precisely because relevant information is parochial
    and flawed. Decentralized decision-making takes advantage of decentralized information,
    and profits are the incentive. So, his demonstration the market perfection is
    never, technically, true, isn''t a critique of the market, it''s why many free
    marketers believe what they do.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的观念是，所有假定“完全竞争”和完美预见的理论论文基本上假定市场不需要：为中央计划者提供充分的数据。然而，经济需要创业者和商人捕捉利润，因为相关信息是局部的和有缺陷的。分散的决策利用分散的信息，利润是激励。所以，他演示市场完美从技术上说从来不是真实的，不是对市场的批评，而是为什么许多自由市场主义者相信他们所相信的原因。
- en: 'In their seminal paper on credit rationing, Stiglitz and Weiss (1981) posed
    the question: “Why is credit rationed?”. In a perfect capital market with all
    information available to everyone banks give risk adjusted credits to borrowers
    of different types. Banks choose in a perfect competition the interest rate such
    that they achieve zero profits in equilibrium. Stiglitz and Weiss by contrast
    consider an imperfect credit market in which banks cannot observe the types of
    the borrowers. With two borrower types, that means that a bank does not know whether
    a safe or a risky borrower is applying for credit. They assume that all borrower
    types have the same expected return, but riskier projects offer a higher return
    in case of success (because of the standard debt contract that has limited upside
    and 100% loss downside), at the cost of a lower probability of success compared
    to safe projects.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在斯蒂格利茨和韦斯（1981年）关于信贷配给的开创性论文中提出了一个问题：“为什么要进行信贷配给？”在一个完美的资本市场中，所有信息对每个人都是可获得的，银行给不同类型的借款人风险调整后的信贷。在完全竞争中，银行选择利率，以便在均衡状态下实现零利润。相比之下，斯蒂格利茨和韦斯考虑了一个不完美的信贷市场，银行无法观察借款人的类型。对于两种借款人类型，这意味着银行不知道是一个安全的借款人还是一个风险的借款人在申请信贷。他们假设所有借款人类型的预期回报相同，但风险更大的项目在成功的情况下提供更高的回报（因为标准的债务合同具有有限的上行和100%的下行损失），与安全的项目相比，成功的概率更低。
- en: At any interest rate, the expected profit is thus higher for the risky borrowers
    than for the safe borrowers. Therefore, the risky borrowers are willing to pay
    a higher interest rate and still make non-negative profit. So it would be effective
    for a bank to charge lower interest rates from the safe borrowers and higher interest
    rates from the riskier investors, but because banks lack the knowledge of the
    risk types, they set a common interest rate for both borrower classes, which yields
    zero profit. An equilibrium with credit rationing is necessary for banks give
    credit to both risk types at a common interest rate. Safe borrowers effectively
    cross subsidize risky borrowers. This is an inefficient outcome because it rations
    safe borrowers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在任何利率下，风险借款人的预期利润都比安全借款人高。因此，风险借款人愿意支付更高的利率，并仍然获得非负利润。因此，对于银行来说，从安全借款人那里收取较低的利率，从风险投资者那里收取较高的利率将是有效的，但由于银行缺乏风险类型的知识，他们为两个借款人类别设定了一个通用利率，这将产生零利润。信贷配给的均衡对于银行向两种风险类型的借款人提供在一个通用利率上的信贷是必要的。安全借款人有效地为风险借款人提供跨补贴。这是一个低效的结果，因为它给安全借款人配给。
- en: Notice this is inefficient because lenders make safe borrowers subsidize risky
    borrowers, because of ‘imperfect information’. Yet, banks usually do not have
    zero information on borrowers as Stiglitz and Weiss assume, but rather, imperfect
    information. Risky borrowers, via FICO scores and down payment (ie, equity investment
    in the collateral), pay more on average. In contrast, the major government initiatives,
    such as Health Care programs, charge everyone the same, which is why people don't
    like these programs when they aren't cross-subsidized by the non-participants
    (eg, Medicaid). Thus, to the extent charging everyone the same is inefficient,
    it is much more prevalent in government initiatives than private ones. Yet, because
    he proved the market is imperfect relative to perfect information, Stiglitz then
    merely notes this proves markets are inefficient, and thus government is better,
    a highly dubious inference given the way government works even when lots of information
    is available (ie, without a pnl objective, or better information, or less irrationality
    or selfishness by individuals working for the government).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到这是低效的，因为放贷人使得安全借款人的补贴风险借款人，这是因为‘信息不完全’。然而，银行通常并不完全不了解借款人的情况，就像斯蒂格利茨和韦斯所假设的那样，而是有着信息不完全。通过FICO分数和首付款（即抵押品的股权投资），风险借款人平均付出更多。相比之下，主要的政府倡议，比如医疗保健计划，向所有人收取相同的费用，这就是为什么人们不喜欢这些计划，除非非参与者（例如，医疗补助）提供交叉补贴。因此，在向每个人收取相同费用的程度上是低效的，它在政府倡议中比私人倡议更为普遍。然而，因为他证明了市场相对于完美信息具有不完善性，斯蒂格利茨就仅仅指出这证明了市场是低效的，因此政府更好，这是一个高度可疑的推论，即使在有大量信息可获得的情况下政府的运作方式也是如此（即，没有利润与损失的目标，或者更好的信息，或者政府工作的个人的更少非理性或自私）。
- en: In sum, Stiglitz generates the same platitudes you hear from typical far left-wing
    types (eg, the market is inefficient therefore dominated by government, the market
    leads to a race to the bottom). His arguments supporting his policy preferences
    are inconsistent. His Nobel prize winnung research did not, does not, forcefully
    prove we should always be increasing government as he assumes (he notes government
    gave us the internet, biotech, and ‘research and developement’ --i.e., Tang).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，斯蒂格利茨提出了与典型的极左翼类型所说的陈词滥调（例如，市场是低效的，因此被政府主导，市场导致竞逐最低水平）。支持他政策偏好的论点不一致。他诺贝尔奖获奖的研究并没有，也不会，强有力地证明我们应该像他所假设的那样，一直增加政府的规模（他指出政府给了我们互联网，生物技术和‘研究与发展’--即，Tang）。
