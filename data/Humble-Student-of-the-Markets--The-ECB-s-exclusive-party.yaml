- en: 'Humble Student of the Markets: The ECB''s exclusive party'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：欧洲央行的独家派对
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/ecbs-exclusive-party.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/ecbs-exclusive-party.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/ecbs-exclusive-party.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/ecbs-exclusive-party.html#0001-01-01)
- en: I came across this chart from Bank of America/Merrill Lynch showing how central
    bank balance sheets have expanded
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我偶然看到了这张来自美国银行/美林证券的图表，展示了中央银行资产负债表如何扩张
- en: The
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这份
- en: '[report](http://research1.ml.com/C?q=DwHd38HgnPXW2CQaRXaT7A&e=tanya.blomfield%40baml.com&h=!oANZw)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](http://research1.ml.com/C?q=DwHd38HgnPXW2CQaRXaT7A&e=tanya.blomfield%40baml.com&h=!oANZw)'
- en: 'states that balance sheet expansion does not necessarily represent quantitative
    easing, but the result of liquidity operations such as LTRO:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 指出资产负债表的扩张不一定代表量化宽松，而是流动性操作（如LTRO）的结果：
- en: The ECB’s balance sheet quietly reached a record size of €2.7tn in late December,
    with a growth of over 40% in the past six months. Both the size and pace of the
    balance-sheet expansion have attracted the market’s attention since the start
    of 2012\. Questions have been raised as to whether such an expansion should be
    regarded as quantitative easing or not. We highlight below that the ECB’s bond
    purchase program was not the major driver of the expansion but that, instead,
    increased bank borrowings played a more important role. Also, we note that unlike
    the Fed, the ECB does not have full control over the size of its balance sheet.
    The latter could continue to grow in the coming months but it could also shrink
    on lower reserve requirements and improved funding conditions.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行的资产负债表在2012年12月底悄然达到2.7万亿欧元的历史新高，过去六个月的增长率超过40%。资产负债表的规模和扩张速度自2012年初以来一直吸引着市场的关注。人们质疑这种扩张是否应被视为量化宽松。我们下面指出，欧洲央行的债券购买计划并非扩张的主要驱动力，相反，银行借款的增加发挥了更重要的作用。此外，我们注意到，与美联储不同，欧洲央行对自己的资产负债表规模并没有完全控制权。后者的规模可能会在未来几个月继续增长，但也可能因准备金要求降低和融资条件改善而缩小。
- en: Such liquidity operations they are. Joseph Cotterill at
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的流动性操作就是。约瑟夫·科特维尔在
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/01/10/825031/unlisted-in-euroland/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/01/10/825031/unlisted-in-euroland/)'
- en: 'pointed out that banks can now get instand and unlimited liquidity by issuing
    themselves unlisted bonds and then use those bonds as collateral at the ECB:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 指出银行现在可以通过发行未上市债券并获得即时无限流动性，然后使用这些债券作为在ECB的抵押品：
- en: '[W]e said the ECB’s decision in September to accept unlisted bank bonds — i.e.,
    bonds that the banks could have issued purely to themselves solely in order to
    pledge them as collateral for central bank funding — was “potentially very significant”.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[W] 我们曾说过，欧洲央行在9月份决定接受未上市银行债券——即银行仅为自身发行，仅为中央银行资金作抵押的债券——这是一个“潜在非常重要”的决定。'
- en: '**Is this an exclusive party, by invitation only?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是一个仅限邀请的独家派对吗？**'
- en: It's obvious by now that the ECB is throwing a liquidity party. What's more
    significant, like the Sherlock Holmes story about the dog that didn't bark, is
    that we haven't heard a thing from the Germans despite the rapid expansion of
    the ECB balance sheet and tsunami of liquidity unleashed on the market.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，欧洲央行正在举办一场流动性派对。更重要的是，就像夏洛克·福尔摩斯故事中那条没有吠叫的狗一样，尽管欧洲央行资产负债表迅速扩张和市场流动性激增，我们却没听到德国人的任何声音。
- en: The effect of this liquidity pump has been to support European banking system.
    A look at the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种流动性注入的效果是支持了欧洲银行系统。看看
- en: '[Euro STOXX 600 Banking Index](http://www.bloomberg.com/quote/SX7E:IND/chart)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧元Stoxx 600银行指数](http://www.bloomberg.com/quote/SX7E:IND/chart)'
- en: shows that, despite
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，尽管
- en: '[Unicredit''s well-known troubles with its share price](http://www.bloomberg.com/quote/UCG:IM/chart)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Unicredit股价众所周知的问题](http://www.bloomberg.com/quote/UCG:IM/chart)'
- en: ', the index is testing a critical support level.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，该指数正在测试一个关键支撑位。
- en: 'These developments begs a couple of questions:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '这些发展引发了几 questions:'
- en: '**Are European banks a screaming buy at these levels?** The extraordinary intervention
    of the ECB has taken the risk of a catastrophic banking failure off the table.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**欧洲银行在这些水平是否是一个尖叫的买入？** 欧洲央行的非凡干预已经消除了银行灾难性失败的风险。'
- en: '**Why aren''t there more institutions at the ECB''s party?** The last LTRO
    auction saw 523 banks at the ECB''s party. In the wake of the Lehman Crisis, the
    Fed''s liquidity dump saw everybody and his brother turn themselves into banks
    to feed at the Fed and the Treasury''s troughs. In today''s Europe, why haven''t
    we seen more institutions of financials and near financials, e.g. Allianz, Munich
    Re, the finance arm of auto companies, brokerage firms such as the European operations
    of Goldman Sachs, even hedge funds, etc., turn into banks to avail themselves
    of cheap LTRO money? Is the ECB throwing a highly exclusive party, by invitation
    only?'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为什么在欧元央行的派对上没有更多的机构？** 上一轮长期再融资操作（LTRO）的拍卖中有523家银行参加了欧元央行的派对。在雷曼危机之后，美联储的流动性注入使得每个人都想方设法变成银行，以便从美联储和财政部的资金池中获取利益。在今天的欧洲，为什么我们没有看到更多的金融和非金融机构，例如安联保险、慕尼黑再保险公司、汽车公司的金融部门、高盛在欧洲的运营等经纪公司，甚至对冲基金等，变成银行以利用便宜的LTRO资金呢？欧元央行是在举办一个高度私密的派对，仅限邀请人士参加？'
- en: The answer to question 1 depends on the answer to question 2.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 问题1的答案取决于问题2的答案。
