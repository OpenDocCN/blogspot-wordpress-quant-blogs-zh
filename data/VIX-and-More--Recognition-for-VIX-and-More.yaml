- en: 'VIX and More: Recognition for VIX and More'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Recognition for VIX and More'
- en: 来源：[http://vixandmore.blogspot.com/2008/12/recognition-for-vix-and-more.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/recognition-for-vix-and-more.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/recognition-for-vix-and-more.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/recognition-for-vix-and-more.html#0001-01-01)
- en: It is always nice to be acknowledged for the contributions you make, but it
    is particularly heartening when that recognition comes from a respected peer in
    the field. For that reason, I was pleased to see that [Condor Options](http://www.condoroptions.com/)
    has included *VIX and More* in its list of the [Top Finance Blogs of 2008](http://www.condoroptions.com/index.php/trading-links/top-finance-blogs-of-2008/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 得到认可总是令人高兴的，尤其是当你认为你的贡献得到了尊重同行的认可时。因此，我很高兴看到[Condor Options](http://www.condoroptions.com/)将*VIX
    and More*列入了其[2008年顶级金融博客名单](http://www.condoroptions.com/index.php/trading-links/top-finance-blogs-of-2008/)。
- en: 'The recognition is even more meaningful when I see the esteemed company this
    blog has on the list:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当看到这个博客在名单上的尊贵公司时，这种认可显得更有意义：
- en: While these should all be familiar names to *VIX and More* readers, I do not
    believe I have yet featured the work of Ultimi Barbarorum on the blog. If so this
    omission is accidental, as Ultimi Barbarorum is a true thinking man’s blog in
    which the reader is treated to one side of the author’s ongoing dialogue with
    [Baruch Spinoza](http://plato.stanford.edu/entries/spinoza/). What could be a
    better way to pay tribute to the closet philosopher in all of us?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些对*VIX and More*的读者来说都应该是很熟悉的名字，但我相信我还没有在博客上介绍过Ultimi Barbarorum的工作。如果是这样，这个疏漏是偶然的，因为Ultimi
    Barbarorum是一个真正的思考者的博客，读者可以在这里看到作者与[巴鲁赫·斯宾诺莎](http://plato.stanford.edu/entries/spinoza/)进行的持续对话的一方面。还有什么能更好地向我们心中的隐秘哲学家致敬呢？
