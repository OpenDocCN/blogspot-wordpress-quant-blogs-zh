- en: 'Humble Student of the Markets: The risks to the disinflation and soft-landing
    bull case'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：去通胀和软着陆牛市的风险
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/07/the-risks-to-disinflation-and-soft.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/07/the-risks-to-disinflation-and-soft.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/07/the-risks-to-disinflation-and-soft.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/07/the-risks-to-disinflation-and-soft.html#0001-01-01)
- en: Ever since the softer-than-expected June CPI report, the Wall Street narrative
    has pivoted toward disinflation and a soft landing. The disinflationary trend
    had been building for some time and inflation has been surprising to the downside
    around the world.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从6月份的CPI报告比预期更为温和以来，华尔街的叙事转向了去通胀和软着陆。去通胀趋势已经形成一段时间，而且全球通胀率一直低于预期。
- en: As a consequence, the markets have taken a risk-on tone in anticipation of less
    hawkish tones from major central banks. Nevertheless, I would like to sound a
    word of warning of the risks in the disinflation and soft-landing scenario. Investing
    isn’t easy, and seemingly bullish scenarios could easily shift at a moment’s notice.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，市场已经采取了风险偏好立场，预期主要中央银行将采取不那么鹰派的立场。然而，我想对去通胀和软着陆情景中的风险发出警告。投资并不容易，看似看涨的情景可能会在瞬间发生转变。
