- en: 'Humble Student of the Markets: Can the US de-couple?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：美国能否脱钩？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/can-us-de-couple.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/can-us-de-couple.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/can-us-de-couple.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/can-us-de-couple.html#0001-01-01)
- en: 'Over at Macroeconomic, the headline looks dire. Though the methodology is a
    little misleading, the conclusion is correct:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在宏观经济学方面，标题看起来很糟糕。尽管方法论有些误导，但结论是正确的：
- en: '[Weakening global earnings momentum - Rcube Global Macro Research](http://macronomy.blogspot.ca/2013/07/guest-post-weakening-global-earnings.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球收益增长动力减弱 - Rcube全球宏观研究](http://macronomy.blogspot.ca/2013/07/guest-post-weakening-global-earnings.html)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: 'Courtesy of our friends at Rcube Global Macro Research, please find enclosed
    their latest publication, where Cyril Castelli and Stéphane Alloiteau look at
    the weakening momemtum in global earnings:'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感谢Rcube全球宏观研究的朋友们，请查看他们最新的出版物，其中Cyril Castelli和Stéphane Alloiteau探讨了全球收益增长动力的减弱情况：
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Global earnings momentum is weakening.*'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*全球收益增长动力正在减弱。*'
- en: '*Earnings revision ratios are moving lower almost everywhere except Japan.*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*除了日本，收益预估比率几乎在所有地方都在下降。*'
- en: 'The post showed a chart of Estimate Revision Ratio (ERR) around the world,
    which I have annotated by circling the US and my own estimate of neutral territory.
    At first glance, ERR is negative to virtually all countries except for Finland,
    Ireland and Japan:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该帖子展示了一张全球范围内的预估修订比率(ERR)图表，我在上面圈出了美国以及我自己的中性区域预估。乍一看，除了芬兰、爱尔兰和日本，ERR对所有国家都是负的：
- en: I can't find any discussion of how ERR is calculated on the Rcube website, but
    from what I have seen from the data from Jeff Miller and Ed Yardeni, the US is
    experiencing positive earnings estimate revisions, not negative. The discrepancy
    is likely explained by a difference in methodology. Rcube is likely analyzing
    either calendar year 2013 or FY2013 earnings estimates, while Miller and Yardeni
    focuses on forward 12 month estimates. If you look at earnings or revenue estimates
    from a single year, rather than forward 12 month, they have a tendency to start
    high and get revised down - and therefore have a downward bias. To illustrate
    my point, here is a recent chart from
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Rcube网站上找不到有关ERR计算方式的讨论，但根据我从Jeff Miller和Ed Yardeni的数据中看到的，美国正在经历积极的收益预估修正，而非消极的。这种差异很可能是由于方法上的不同造成的。Rcube可能正在分析2013年日历年或2013财年的收益预估，而Miller和Yardeni则关注未来12个月的预估。如果你看单个年度的收益或收入预估，而不是未来12个月，它们往往一开始较高，然后向下修正——因此存在向下偏差。为了说明我的观点，以下是来自
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/07/forward-earnings-revenues-at-new-highs.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2013/07/forward-earnings-revenues-at-new-highs.html)'
- en: 'showing the difference between forward 12 month revenues (in red) and individual
    year revenue estimates (in blue). Note how the blue lines tend to have a slight
    downward bias whereas the forward 12 month red line, which removes the individual
    year bias, is more upward sloping:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了未来12个月收入（红色）与单个年度收入预估（蓝色）之间的差异。请注意，蓝色线条倾向于略有向下偏差，而消除了单个年度偏差的12个月红色线条则更倾向于上升：
- en: 'The way to normalize the individual year estimates is to analyze the rate of
    change over time (and I have annotated the first chart with where I believe the
    "neutral" zone for ERR is likely to be). Even with those caveats, the Rcube analysis
    shows that earnings estimates are plunging in emerging markets and Europe, though
    there is no US chart in the blog post. Globally, earnings estimate revisions are
    definitely headed south. The chart below shows a negative divergence between estimate
    revisions and global PMI, which is worrisome:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正常化单个年度预估的方法是分析随时间的变化率（我已经在第一张图表上标注了我认为“中性”区域可能的位置）。即使有这些警告，Rcube的分析显示，新兴市场和欧洲的收益预估正在暴跌，尽管博客文章中没有美国图表。全球来看，收益预估修订肯定是在向南走。下面的图表显示了预估修订与全球PMI之间的负面分歧，这是令人担忧的：
- en: '**Can the US hold up the world?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国能否支撑起世界？**'
- en: On the other hand,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，
- en: '[Jeff Miller](http://oldprof.typepad.com/a_dash_of_insight/2013/07/beating-buy-and-hold-understanding-earnings.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jeff Miller](http://oldprof.typepad.com/a_dash_of_insight/2013/07/beating-buy-and-hold-understanding-earnings.html)'
- en: 'had a recent post discussing how important earnings are to stock prices. His
    analysis shows that forward 12 month estimates are still rising for US equities:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有一篇文章讨论了盈利对股价的重要性。他的分析显示，美国股票的前瞻12个月预估仍在上升：
- en: Regular readers know that I tend to look at the markets from a global framework.
    These developments leave my inner investor worried. Right now, the American economy
    is still showing signs of tepid, though no gangbuster, growth. If the rest of
    the world is slowing, can the US de-couple or hold up the global economy?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 定期读者知道我倾向于从全球框架来看待市场。这些发展让我内心的投资者感到担忧。目前，美国经济仍显示出温和的增长迹象，虽然不是非常强劲。如果世界其他地区正在放缓，美国能否脱钩或支撑全球经济？
- en: I think that
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为
- en: '[New deal democrat](http://bonddad.blogspot.com/2013/07/weekly-indicators-interest-rate-spike.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[新协议民主党人](http://bonddad.blogspot.com/2013/07/weekly-indicators-interest-rate-spike.html)'
- en: 'summarized the US situation best with his review of high frequency economic
    indicators this way:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过他对高频经济指标的回顾，以下是对美国形势的最佳总结：
- en: Once again the story remains that coincident indicators are holding up, while
    the long leading indicators of interest rates, housing, and corporate earnings
    have turned negative. The only long leading indicator still positive is Real M2\.
    The Oil price spike and continuing sequestration certainly aren't helping.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 故事依然如旧，即同期指标保持良好，而利率、住房和公司盈利这些长期领先指标已经转为负面。唯一仍保持正面的长期领先指标是实际M2。油价飙升和持续的紧缩政策肯定没有帮助。
- en: '**Time to get worried?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**是时候担忧了吗？**'
- en: My inner trader tells me not to worry. These kinds of things don't matter until
    they matter. For now, we continue to see positive breadth powering the major averages
    to new highs, the Dow Jones Transports making new highs, which confirm the Dow
    Jones Industrials' advance and continued leadership by the Consumer Discretionary
    sector indicating that the American consumer is still healthy. So, don't worry,
    be happy!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易员告诉我不要担心。这些事情在它们变得重要之前都不重要。现在，我们继续看到积极的宽度推动主要平均指数创出新高，道琼斯运输指数创新高，这确认了道琼斯工业指数的上涨和消费选择性部门的持续领导，表明美国消费者依然健康。所以，不要担心，要快乐！
- en: My inner investor is far more concerned as these longer term indicators suggest
    that US equities may be nearing an inflection point. The risk-reward picture is
    turning negative and he doesn't want to stick around at the party until the very
    end when the cops raid the place. He reminds my inner trader of that old Wall
    Street adage, "Bulls make money, bears make money, but hogs get slaughtered."
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者更加担忧，因为从这些长期指标来看，美国股票可能正接近一个拐点。风险回报的画面正在转向负面，他不想在派对结束，警察突袭的时候还留在那里。他提醒我内心的交易员记住华尔街那句老话，“多头赚钱，空头赚钱，但贪婪者被屠宰。”
