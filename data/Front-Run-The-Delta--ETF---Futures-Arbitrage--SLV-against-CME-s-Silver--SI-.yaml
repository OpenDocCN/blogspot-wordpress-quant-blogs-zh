- en: '**September 26 - Opening Minute**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**9月26日 - 开盘一分钟**'
- en: There was a slight break that occurred during the opening minute of SLV, however
    the deviation appears to have been caused by halted quotes in the SI leg of the
    trade.  It remains to be seen whether this halt in SI was a error on my end on
    account of my taq data collection software or if the SI contract actually was
    halted at the exchange level for several seconds.  Below are the corresponding
    prices of SLV and SI (left) and the deviation in the spread (right).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: SLV开盘一分钟发生了一点小波动，不过这个偏差似乎是由于交易中SI在报价上停滞造成的。目前还不清楚这个SI的停滞是我TAQ数据收集软件出错，还是SI合约实际在交易所级别停滞了数秒。以下是SLV和SI的对应价格（左）以及价差的偏差情况（右）。
- en: '**Level 1 Volumes & Prices During the Opening Minute**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**开盘一分钟的一级成交量和价格**'
- en: Below are the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是
- en: '[level 1](http://en.wikipedia.org/wiki/Financial_quote#Level_1_Access)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[一级行情](http://en.wikipedia.org/wiki/Financial_quote#Level_1_Access)'
- en: bid/ask prices and corresponding volumes for the two securities.  The offered
    volume on SLV (the red bars) began to increase as the prices of SLV rallied while
    the SI contract, for whatever reason, remained unchanged.  This appears to be
    evidence of high-frequency firms placing resting orders on the SLV offer in an
    attempt to capture this mispricing.  Around 08:30:53, prices in SI revert to 'normalcy'
    and the spread collapses.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 两种证券的买卖价格和相应的成交量。SLV的报价量（红色条形图）随着SLV价格的上涨而增加，而SI合约的价格，由于某种原因，保持不变。这似乎是高频公司在SLV报价上放置挂单的证据，以试图捕捉这个定价错误。大约在08:30:53，SI的价格恢复到'正常'，价差缩小。
