    is a +5 out performer; in State 1, X is a -5 underperformer, and vice versa for
    asset Y. In relative return space, the higher absolute volatility asset is not
    riskier. The positions, from a relative standpoint, are mirror images. Buying
    the market, going with the consensus, generates zero risk.'
  id: totrans-42
