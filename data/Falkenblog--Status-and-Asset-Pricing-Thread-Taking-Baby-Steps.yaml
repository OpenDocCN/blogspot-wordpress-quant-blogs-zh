- en: Here's the bottom line, which apparently is more difficult to understand than
    the theory, but ultimately much more convincing once you see it. The a negative
    risk-return relation holds for volatility (cross-sectionally and over time, total
    and idiosyncratic), beta, options, private investments, leverage, currencies,
    country returns,yield curves, financial distress, sportsbooks, lotteries, IPOs,
    junk bonds, and analyst uncertainty. It's pretty absent in country returns, commodities,
    movies, and private investments. It does work nicely in the the AAA-BBB spread
    or the short end of the yield curve. Now, if you were an alien, what's your generalization,
    that in general risk is related to return, not related, or the opposite? The Academy
    teaches that there's a linear relation, positively sloped!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是核心问题，显然比理论更难理解，但一旦你理解了，就会更有说服力。负的风险-回报关系适用于波动性（横截面和随时间变化，总体和特异），贝塔，期权，私人投资，杠杆，货币，国家回报率，收益曲线，金融困境，体育赌场，彩票，首次公开发行，垃圾债券和分析师的不确定性。在国家回报率、商品、电影和私人投资中几乎看不到这种关系。在AAA到BBB的利差或收益曲线的短端上可以很好地工作。现在，如果你是一个外星人，你的概括是什么，一般来说风险与回报有关，没有关系，还是相反？学院教导说有线性关系，呈正斜线！
- en: I'm the only one who writes down several cases to show if people are status
    oriented, there is no risk-premium in general. End of story. There's no reason
    to subtilize this idea within a larger model so that it has only a selective implication.
    Embedding it within a larger model makes it easier for the academy to digest,
    in that like Millikan electron measurements, new is just slightly better than
    the old, but not so much as to say anyone in the past was 'wrong', we are just
    extending their approach. As in kids games, Everyone Wins! Yet, the result is
    a rather weak assertion, almost by definition non-falsifiable (some assets may
    show no risk premium--ORLY?), and does not advance the 'science' of finance because
    it allows professors to continue teaching the manifestly unhelpful risk-return
    story withing Modern Portfolio Theory (ie, that expected returns are increasing
    in risk, and only risk, properly defined).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我是唯一一个写下几个案例来证明如果人们是以状态为导向，一般情况下没有风险溢价的。故事结束。没有理由在较大的模型中来细化这个观点，以使其仅具有选择性的含义。将其嵌入到较大的模型中会使学术界更容易接受，就像米利坎测量电子一样，新的只是比旧的稍微好一点，但不至于说过去的人是“错误的”，我们只是在延续他们的方法。就像儿童游戏一样，人人都赢！然而，结果是一个相当薄弱的断言，几乎可以说是不可证伪的（一些资产可能没有风险溢价——ORLY？），并且并没有推动金融‘科学’，因为它允许教授们继续教授显然没有帮助的风险-回报故事，即按照现代投资组合理论，预期收益是按风险增加的，而且仅仅是风险，适当定义的。
