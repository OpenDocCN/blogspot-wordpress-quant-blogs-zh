  zh: ，但是这个简单的例子应该足够了。在下表中，资产X通常被认为更具风险，收益范围为30点，而Y的范围为10点。然而，在相对基础上，每个资产产生相同的风险。在状态2中，X是+5的表现者；在状态1中，X是-5的表现不佳者，Y的情况相反。在相对回报空间中，绝对波动率较高的资产并非更具风险。从相对的角度来看，这些位置是镜像对称的。买入市场，跟随共识，产生零风险。
