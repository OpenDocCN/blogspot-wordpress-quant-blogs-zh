- en: 'to whatever result you arrived at through totally orthogonal means. These piecemeal
    status approaches bury the lede within a welter of potential implications and
    parameter values. Any model with more parameters or a more complex functional
    form can explain more--including having some higher ''risk'' assets with lower
    expected returns--I''m arguing change the argument in the utility function (relative
    vs. absolute wealth) and you get a novel result: no risk premium in general. My
    above table lays out the status-risk-return nexus without hiding it behind specious
    generality. If it''s in Erdös'' Book, it''s my above ''proof'' and not any of
    these qualified papers that don''t even directly state this explains most things,
    not some things, in asset pricing. Take the jump guys! You have nothing to lose
    but your irrelevance.'
