- en: The work of the people on this list is pretty technical. Most are very gifted
    intuitive economists. But intuition necessarily plays a limited role in macroeconomics.
    There are just too many things going on in a macroeconomic model of any interest
    to rely on intuition alone. ... The good news is that, thanks in part to the people
    on this list [top macroeconomists mentioned earlier], we’ve made enormous progress
    in the kind of realistic complications that we can usefully model.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个列表中的人的工作都非常技术性。大部分都是非常有天赋的直觉经济学家。但是直觉在宏观经济学中必然只能起到有限的作用。一个宏观经济模型中有太多有趣的事情进行。…好消息是，由于这个列表上的人的贡献
    [之前提到的顶级宏观经济学家] ，我们在能够建模使用的现实复杂问题上取得了巨大的进步。
