    the conditions for the existence of a stochastic discount factor are so general,
    they place almost no restrictions on financial data
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1979年至1999年的这一时期也是非常有成效的。正因为存在随机折现因素的条件是如此一般性，它们几乎对财务数据没有什么限制
- en: Yup. Progress is generalization, a la String Theory, because explaining things
    with complicated yet elegant mathematics is progress, right?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。泛化是进步，就像弦理论，因为用复杂而优雅的数学解释事物就是进步，对吗？
- en: The main issues in economics are explaining
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学中的主要问题是解释
- en: what determines economic growth over long time horizons
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决定长期经济增长的因素是什么
- en: what determines business cycles
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么决定了商业周期
- en: what are the essential characteristics of an optimal fiscal policy
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是最佳财政政策的基本特征
- en: that are the essential characteristics of an optimal monetary policy
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是最佳货币政策的基本特征
- en: 'I think to the degree we know anything about these key questions, we have learned
    via experience. In a productive scientific area, like solid state physics, experts
    are much better than non-experts at knowing essential truths, but macroeconomists
    are as divergent on the big issues as anyone. That is, they cannot explain, let
    alone predict, recessions, just like journalists. Look at the divergent explanations
    for 2008: the Fed, too much regulation, too little regulation. Which is it? Who
    knows. They are still arguing about the causes of the Great Depression, and why
    we got out of it. I have my beliefs, but I realize I can''t prove them true.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为在我们对这些关键问题的了解程度上，的确是通过经验学到的。在一个充满活力的科学领域，例如固体物理学，专家比非专家更擅长了解基本真相，但宏观经济学家在重要问题上与任何人一样存在分歧。也就是说，他们无法解释，更不用说预测衰退，就像记者一样。看看对2008年的不同解释：联邦储备系统、过度监管、监管不足。到底是哪一个？谁知道。关于大萧条的原因，以及我们是怎么摆脱它的，他们仍在争论。我有我的信仰，但我意识到我无法证明它们是真的。
- en: The most successful macroeconomic policy is perhaps the the Taylor Rule (see
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最成功的宏观经济政策也许是泰勒规则（见
- en: '[here](http://www.stanford.edu/~johntayl/Papers/Discretion.PDF)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.stanford.edu/~johntayl/Papers/Discretion.PDF)'
- en: ', page 202), which basically was derived by explaining how the actually Fed
    Funds rate related to inflation and GDP growth in the decade prior to its proposal
    in 1992\. There are lots of dense books on theory that should have been helpful
    here, and one can retrospectively look in the macro literature to derive this
    rule, but lets be honest, high-brow theory was pretty irrelevant in the discovery
    of this useful rule.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，第202页），基本上是通过解释实际的联邦基金利率如何与通货膨胀和GDP增长在其1992年提议之前的十年中相关，从而得出的。这里有很多关于理论的密集书籍，本质上应该对此有所帮助，人们可以回顾地查看宏观文献以推导出这一规则，但让我们诚实点，高深的理论在这一有用规则的发现中几乎无足轻重。
- en: Macroeconomics is the triumph of hope over experience, and has been no more
    successful than sociology. I think it's great that some people are working on
    this, but let's not kid ourselves that there has been any progress. It is easy
    to think that merely because a lot of intelligent people have published peer reviewed
    articles, knowledge must be increasing. The bottom line is the data, and real
    time experience with macroeconomic models has been horrible as always. It is nice
    that some of the bad models of the past are now known to be wrong, but the set
    of wrong models is infinite, so that does not imply we are getting closer to the
    correct model merely by excluding more bad ones.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观经济学是希望战胜经验的胜利，并且一直不比社会学更成功。我认为有些人致力于这个领域很棒，但让我们不要自欺欺人地认为已经取得了任何进展。很容易认为仅仅因为许多聪明人发表了同行评审的文章，知识必然在增加。最终关键在于数据，对宏观经济模型的实时体验一直糟糕。有些以前的糟糕模型现在知道是错的，这很好，但错误模型的集合是无穷无尽的，因此这并不意味着我们通过排除更多糟糕模型而接近正确模型。
- en: 'Around 1840, Macaulay wrote a grand history of England, and noted that doctors
    had historically recounted their field’s successes with an obvious lack of detachment:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在1840年，麦考莱写了一部伟大的英格兰历史，指出医生们在历史上概述其领域的成功时明显缺乏客观性：
- en: The history of our country during the last hundred and sixty years is eminently
    the history of physical, moral, and intellectual improvement. And this is the
    way the history of medicine used to be written, principally by doctors in their
    retirement, as a form of ancestor-worship (no doubt in the hope that they, too,
    would become ancestors worthy of worship). In this version, the history of medicine
    was that of the smooth and triumphant ascent of knowledge and technique, to our
    current state of unprecedented enlightenment. . . . [but] it is clear that for
    centuries it possessed no knowledge or skill that could have helped its patients,
    rather the reverse.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去一百六十年间我们国家的历史主要是关于身体、道德和智力的改善历史。而这正是医学史曾经被写成的方式，主要由退休的医生们写成，作为一种祖先崇拜的形式（毋庸置疑，希望他们也会成为值得崇拜的祖先）。在这个版本中，医学史是知识和技术的平稳胜利上升的历程，达到我们当前这个前所未有的启蒙状态……[但是]显而易见，几个世纪以来，医学领域没有任何可以帮助患者的知识或技能，相反却可能加剧了情况。
- en: This was before anesthesia and the theory of germs, a time when visiting a medical
    doctor was about as useful as visiting a witch doctor.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在麻醉和细菌理论出现之前，当时看医生就跟看巫师一样没用。
- en: Macro was created by John Maynard Keynes, before then it was just 'economics'.
    The simultaneous creation of a model that applied to aggregate variables (eg,
    aggregate demand) and national income accounting, created what Keynes thought
    would be the new era of the 'joy of statistics'. It hasn't turned out that way.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 凯恩斯的宏观经济学是由约翰·梅纳德·凯恩斯创立的，此前只有'经济学'。同时创建了一个适用于总量变量（例如，总需求）和国民收入核算的模型，这创造了凯恩斯认为将会迎来'统计的乐趣'的新时代。结果并非如此。
- en: Paul Samuelson’s first paper in 1939 was to apply mathematics to the new theory
    of macroeconomic dynamics, in this case a second-order difference equation. Hyman
    Minsky's most prominent
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·萨缪尔森于1939年的第一篇论文就是将数学应用于宏观经济动态的新理论，这是一个二阶差分方程。海曼·明斯基最突出的宏观经济学成果。
- en: '[refereed journal article](http://www.jstor.org/pss/1810041)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[经审查的期刊文章](http://www.jstor.org/pss/1810041)'
- en: was a second order difference equation applied to the macroeconomy because that
    was top line macroeconomics in the 1960s. No one thinks those models work now,
    they were doomed. Do we really think today's tools are any less futile?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪60年代，宏观经济学中的一阶差分方程被应用到宏观经济中。没有人认为那些模型现在还有用，它们注定会失败。我们真的认为今天的工具是否会比较弱智吗？
- en: The key indicator of scientific progress is not the opinion of a seasoned practitioner
    (with their clear bias), but rather, do large financial institutions, who would
    really benefit from being able to forecast the economy, have thriving economics
    departments, with the best macroeconomists moving in and out as Chief Economist
    of Citigroup, to Harvard, and back? No.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 科学进步的关键指标不是经验丰富的从业者的意见（有着明显偏见），而是大型金融机构，他们非常需要能够预测经济的部门，是否有蓬勃发展的经济学部门，并且最优秀的宏观经济学家是不是在花旗集团的首席经济学家到哈佛大学，再到花旗集团这样来回流动？答案是否定的。
- en: In the 1980s, I worked with economists who worked for the Bank of America in
    the mid-1970s, and they talked of a whole floor of economists, forecasting at
    various industry and regional growth rates, the things one expects macroeconmists
    to know. When I got back into banking after graduate school around 1994, the large
    regional bank I worked for had over 10,000 employees and 1 economist, whose main
    job was public relations, not advising internal decision making, and this was
    a typical use for an economist. A few years later, they got rid of him. Macroeconomists
    are demonstrably not helpful to those institutions that could use economic expertise.
    Macroeconomists know a lot of stuff, just not anything useful.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在上世纪80年代，我曾经和在70年代中期为美国银行工作的经济学家们一起工作，他们谈到了整整一层楼的经济学家，预测各种行业和地区的增长率，这是我们对宏观经济学家所期望了解的事情。在我在1994年左右的研究生时代重新进入银行业时，我所就职的大型地区银行有超过10,000名员工和1名经济学家，他的主要工作是公共关系，而不是为内部决策提供建议，这是经济学家的典型用途。几年后，他们把他解雇了。宏观经济学家显然对那些需要经济专业知识的机构没有帮助。宏观经济学家知道很多东西，只是没有用的东西。
