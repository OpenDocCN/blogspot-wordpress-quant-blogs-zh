- en: 'Falkenblog: Macroeconomist Says Macroeconomics Really Successful'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：宏观经济学家说宏观经济学真的很成功
- en: 来源：[http://falkenblog.blogspot.com/2009/09/macroeconomist-says-macroeconomics.html#0001-01-01](http://falkenblog.blogspot.com/2009/09/macroeconomist-says-macroeconomics.html#0001-01-01)
