- en: 'Magmasystems Blog: .NET Winforms Expert Wanted'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: .NET Winforms Expert Wanted'
- en: 来源：[http://magmasystems.blogspot.com/2007/09/net-winforms-expert-wanted.html#0001-01-01](http://magmasystems.blogspot.com/2007/09/net-winforms-expert-wanted.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/09/net-winforms-expert-wanted.html#0001-01-01](http://magmasystems.blogspot.com/2007/09/net-winforms-expert-wanted.html#0001-01-01)
- en: 'We would like to hire a true .NET/Winforms/C# expert (must be Winforms, not
    ASP.NET). A substantial part of the job would be to take over the .NET Client-side
    framework that Equities is using (ie: the thing I developed). You must be proficient
    in real-time front-ends, multithreading, understanding of messaging systems like
    Tibco EMS, etc.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想要招聘一位真正的.NET/Winforms/C#专家（必须是Winforms，而非ASP.NET）。工作的一部分将是接管Equities正在使用的.NET客户端框架（即：我开发的那部分）。你必须精通实时前端、多线程、理解Tibco
    EMS等消息系统。
- en: You would be sitting in beautiful Warren, New Jersey, which is about 45 minutes
    west of New York City. However, you would have substantial opportunities to work
    with the business, which is located both in New York City and in Jersey City,
    NJ.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你将坐落于美丽的 Warren, New Jersey，这里距离纽约市大约45分钟车程。然而，你将有大量机会与位于纽约市和Jersey City, NJ的业务部门合作。
- en: We would strongly prefer a full-time employee, although we might make an exception
    for an indie consultant.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们更倾向于招聘一名全职员工，尽管我们可能会为一名独立咨询师破例。
- en: This is an on-site job. So, please don't send me resumes from the Ukraine, asking
    if you can work remotely. Also, no calls from recruiters and consulting companies
    for now. I want to pick from people who are truly interested in financial services
    and .NET ... and these people probably read this blog already.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一份现场工作。所以，请不要发送来自乌克兰的简历，询问是否可以远程工作。现在也请不要打电话给招聘人员和咨询公司。我希望从真正对金融服务和.NET感兴趣的人中挑选合适的人选...而这些人可能已经阅读过这个博客了。
- en: Since the position is in the Equities Advanced Architecture group, you must
    be a really strong communicator. If I ask you to get up to a whiteboard and explain
    something, I should be able to understand you without straining.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于该职位位于Equities高级架构组，你必须具备出色的沟通能力。如果我要求你上白板解释某事，我应该能不费力地理解你。
