  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/08/a-rate-hike-roadmap.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/08/a-rate-hike-roadmap.html#0001-01-01)
- en: Now that a QE taper announcement is more or less baked-in for this year, the
    next question is when the Fed will raise rates. The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 既然今年内宣布量化宽松（QE）缩减已经是板上钉钉，下一个问题就是美联储何时会加息。
- en: '[July FOMC minutes](https://www.federalreserve.gov/monetarypolicy/fomcminutes20210728.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[7月FOMC会议纪要](https://www.federalreserve.gov/monetarypolicy/fomcminutes20210728.htm)'
- en: highlighted the point that the criteria for a taper decision is entirely different
    from that for a rate hike.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了缩减决定的条件与加息的条件完全不同。
- en: Several participants emphasized that an announcement of a reduction in the Committee's
    pace of asset purchases should not be interpreted as the beginning of a predetermined
    course for raising the federal funds rate from its current level. Those participants
    stressed that the Committee's assessment regarding the appropriate timing of an
    increase in the target range for the federal funds rate was separate from its
    current deliberations on asset purchases and would be subject to the higher standard,
    as laid out in the Committee's outcome-based guidance on the federal funds rate.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几位参与者强调，关于减少委员会资产购买速度的公告不应被解读为从当前水平开始预设的提高联邦基金利率的开始。这些参与者强调，委员会关于何时提高联邦基金利率目标区间的适当时间的评估与其当前的资产购买讨论是分开的，并将遵循委员会基于结果的联邦基金利率指导中更高的标准。
- en: While the rate hike decision process can be analyzed in terms of the Fed's Flexible
    Average Inflation Targeting (FAIT) framework, it also depends on the Powell Fed's
    newfound focus on inequality and employment. How does the Fed define full employment?
    In particular, a comparison of the US prime-age employment to population (EPOP)
    to Canada's is a laboratory in monetary and government policies in light of the
    similarities in age (though not race) demographics. Canadian prime-age EPOP has
    been higher than the US in the last two expansion cycles and it recovered faster
    from the pandemic when compared to each country's respective 2019 peaks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以通过美联储的灵活平均通胀目标（FAIT）框架来分析加息决策过程，但它也取决于鲍威尔美联储对不平等和就业的新关注。美联储如何定义充分就业？特别是，将美国适龄就业人口比例（EPOP）与加拿大的进行比较，是研究货币和政府政策的实验室，考虑到两国在年龄（尽管不是种族）人口统计上的相似性。在最近两个扩张周期中，加拿大适龄EPOP一直高于美国，并且在大流行后相对于各自2019年的峰值恢复得更快。
- en: All of these questions are important considerations for the analysis of Federal
    Reserve monetary policy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些问题对于分析美联储的货币政策都是重要的考量因素。
