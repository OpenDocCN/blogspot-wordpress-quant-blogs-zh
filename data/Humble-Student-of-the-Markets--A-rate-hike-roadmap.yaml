  type: TYPE_NORMAL
  zh: 谦卑的市场学生：加息路线图
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/08/a-rate-hike-roadmap.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/08/a-rate-hike-roadmap.html#0001-01-01)
