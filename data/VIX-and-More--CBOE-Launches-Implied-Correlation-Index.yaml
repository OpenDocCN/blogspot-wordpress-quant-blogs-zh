- en: 'VIX and More: CBOE Launches Implied Correlation Index'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《VIX和更多》：CBOE推出隐含相关性指数
- en: 来源：[http://vixandmore.blogspot.com/2009/07/cboe-launches-implied-correlation-index.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/cboe-launches-implied-correlation-index.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/cboe-launches-implied-correlation-index.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/cboe-launches-implied-correlation-index.html#0001-01-01)
- en: 'Volatility watchers and risk managers have a new index to watch, starting next
    Monday: the [CBOE S&P 500 Implied Correlation Index](http://vixandmore.blogspot.com/search/label/Implied%20Correlation%20Index).
    The CBOE announced the new index in a [press release](http://cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20090722.doc&CreateDate=22.07.2009)
    yesterday, noting that the Implied Correlation Index will be tied to two different
    option maturities - January 2010 ([ICJ](http://vixandmore.blogspot.com/search/label/ICJ))
    and January 2011 ([JCJ](http://vixandmore.blogspot.com/search/label/JCJ)). The
    values of ICJ and JCJ will be disseminated by the CBOE every 15 seconds during
    the trading day, as is done with the VIX.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从下周一开始，波动率观察者和风险管理者将有一个新的指数可以关注：[CBOE标普500隐含相关性指数](http://vixandmore.blogspot.com/search/label/Implied%20Correlation%20Index)。CBOE在昨天的[新闻稿](http://cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20090722.doc&CreateDate=22.07.2009)中宣布了这一新指数，并指出隐含相关性指数将与两种不同的期权到期挂钩
    - 2010年1月（[ICJ](http://vixandmore.blogspot.com/search/label/ICJ)）和2011年1月（[JCJ](http://vixandmore.blogspot.com/search/label/JCJ)）。ICJ和JCJ的值将由CBOE在交易日内每15秒发布一次，就像VIX一样。
- en: The Implied Correlation Index does not calculate the correlations among the
    entire S&P 500 index. Instead, it utilizes a “tracking basket” of the 50 largest
    components of the SPX as measured by market capitalization. For more on the calculations
    involved in the Implied Correlation Index and related materials, check out the
    [Implied Correlation Index splash page](http://www.cboe.com/micro/impliedcorrelation/default.aspx),
    the [Implied Correlation Index white paper](http://www.cboe.com/micro/impliedcorrelation/ImpliedCorrelationIndicator.pdf)
    and [historical data](http://www.cboe.com/publish/impliedcorrelation/implied_correlation_hist.xls)
    going back to the beginning of 2007.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 隐含相关性指数并不计算整个标普500指数之间的相关性。相反，它利用了以市值测量的SPX前50大成分股的“跟踪组合”。关于隐含相关性指数及其相关材料的计算细节，请访问[隐含相关性指数主页](http://www.cboe.com/micro/impliedcorrelation/default.aspx)，[隐含相关性指数白皮书](http://www.cboe.com/micro/impliedcorrelation/ImpliedCorrelationIndicator.pdf)以及从2007年初开始的[历史数据](http://www.cboe.com/publish/impliedcorrelation/implied_correlation_hist.xls)。
- en: I will discuss this index on the blog going forward, as it is clearly an important
    piece of the VIX valuation mystery. For now, readers may be interested to see
    how SPX component correlations (blue line) have compared with the VIX (red line)
    during the recent bear market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在博客上讨论这个指数，因为它显然是VIX估值谜团中的一个重要组成部分。现在，读者可能感兴趣的是，在最近的市场低迷期间，SPX成分股相关性（蓝线）与VIX（红线）相比如何。
