- en: 'Humble Student of the Markets: The market effects of Trump''s immigration policies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：特朗普移民政策的市场影响
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/02/the-market-effects-of-trumps.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/02/the-market-effects-of-trumps.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/02/the-market-effects-of-trumps.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/02/the-market-effects-of-trumps.html#0001-01-01)
- en: I had been meaning to write about this, but I got distracted by the latest bout
    of market volatility. With the debt ceiling problem defused, but no sign of a
    DACA deal, the issue of immigration is a worthwhile issue to consider for investors.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直想写这个，但我被最近的市场波动分心了。随着债务上限问题解决，但没有达成DACA协议的迹象，移民问题是值得投资者考虑的一个问题。
- en: As I analyzed the latest JOLTS report and last week's January Jobs Report, I
    reflect upon how Trump's immigration policy may affect labor markets, and the
    secondary effects on monetary policy. The latest JOLTS report shows that hires
    remain ahead of separations, and the quits rate is rising, which are indicative
    of a strong labor market.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我分析了最新的JOLTS报告和上周的一月份就业报告之后，我反思了特朗普的移民政策对劳动力市场可能产生的影响，以及对货币政策的次生影响。最新的JOLTS报告显示，录用人数仍然超过离职人数，辞职率正在上升，这表明劳动力市场强劲。
- en: Immigration is a politicized issue and it is beyond my pay grade to express
    an opinion on the correct approach. Nevertheless, I can still estimate the likely
    effects of any policy, and its market effects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 移民是一个被政治化的问题，我没有资格对正确的方法表达观点。然而，我仍然可以估计任何政策的可能影响及其市场影响。
- en: Donald Trump's philosophy to immigration is clear. Build a Wall to keep them
    out. Deport the illegals, starting with the DREAMers, or DACA eligible individuals
    residing in the United States.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 唐纳德·特朗普的移民哲学很明确。修建一道墙来阻止他们进入。驱逐非法移民，首先是DREAMers，或者是居住在美国的DACA合格个体。
