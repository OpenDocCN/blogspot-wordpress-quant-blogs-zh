- en: 'Humble Student of the Markets: The optimistic view of Europe'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：欧洲的乐观视角
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/optimistic-view-of-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/optimistic-view-of-europe.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/optimistic-view-of-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/optimistic-view-of-europe.html#0001-01-01)
- en: Forget about the alligators. Let's talk about draining the swamp. There is a
    way out of this quagmire for Europe. Ken Rogoff, in an interview with
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 忘记鳄鱼吧。让我们来谈谈如何排干沼泽地。欧洲有办法走出这个泥潭。肯·罗戈夫（Ken Rogoff）在接受采访时说
- en: '[Der Spiegel](http://www.spiegel.de/international/business/0,1518,druck-816071,00.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[明镜周刊](http://www.spiegel.de/international/business/0,1518,druck-816071,00.html)'
- en: ', believes that political integration (or a "United States of Europe") is closer
    than anyone expects:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，认为政治一体化（或“欧洲合众国”）比任何人预期的都要近：
- en: '**SPIEGEL:** Do you honestly believe that the countries in the euro zone can
    bring themselves to hand over that much more power to Brussels**?**'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**明镜周刊：** 你真的认为欧元区的国家愿意将更多的权力交给布鲁塞尔吗？'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Rogoff:** The terrible thing is that few countries in Europe seem genuinely
    prepared for that. Those politicians who know what is needed keep quiet, fearing
    opposition from the voters. But the pressure of this crisis will create a momentum
    whose scope and impact we cannot yet imagine. At the end of the day, the United
    States of Europe may well come about a lot quicker than many would have thought.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**罗戈夫：** 糟糕的是，似乎很少有欧洲国家真正为此做好准备。那些知道需要做什么的政治家保持沉默，担心来自选民的反对。但这种危机的压力将产生一种我们无法想象的范围和影响的动力。最终，欧洲合众国可能会比许多人想象的要快得多。'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**SPIEGEL:** With all respect to your optimism, the Europeans are unlikely
    to play along with that. The popular opinion in most member states is that Europe
    has far too much power, not too little.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**明镜周刊：** 尽管对你的乐观态度表示尊重，但欧洲人不太可能对此表示赞同。大多数成员国的大部分公众意见是，欧洲拥有过多的权力，而不是过少的权力。'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Rogoff:** Europe is in an interim stage, quite similar to that in late 18th
    century America. The ratification of the United States constitution in 1788 was
    preceded by 12 years of a loose confederation, which sometimes worked but usually
    didn''t. Europe is in a similar situation today. States are like people, it is
    difficult to sustain a stable half-marriage; either you go for it or you forget
    it.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Rogoff:** 欧洲正处于一个类似于18世纪末美国的中间阶段。1788年美国宪法的批准之前有12年的松散联邦，这有时行得通，但通常不行。今天的欧洲处境类似。国家就像人一样，很难维持一个稳定的半婚姻；要么你就全力以赴，要么你就放弃。'
- en: Much of the latest eurozone crisis stems from the fact that there was economic
    integration without political integration. Rogoff believes that the European elite within
    the Community will take this latest crisis to push for greater integration.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 罗戈夫认为，欧洲精英会在共同体内推动更大的一体化。
- en: This is all part of the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是全部内容的一部分
- en: '[Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[大计划](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: 'that I wrote about before. Mario Draghi, in an interview with the WSJ, said
    that the steps include:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过的内容。WSJ采访了马里奥·德拉吉，他说这些步骤包括：
- en: Austerity, defined as lower government expenditures and lower taxes; followed
    by
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 紧缩政策，指的是降低政府支出和税收；紧随其后的是
- en: Structural reform, defined as the elimination of the European social model.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结构性改革，指的是消除欧洲社会模式。
- en: In the meantime, the ECB stand ready to provide the necessary tonic (such as
    LTRO) to smooth the transition as long as the eurozone was moving in the right
    direction. Greater European integration, as per Rogoff, would be one of those
    steps.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，只要欧元区朝着正确的方向前进，欧洲央行（ECB）随时准备提供必要的滋补（如LTRO），以平滑过渡。根据罗戈夫的说法，更大的欧洲一体化将是其中的一个步骤。
- en: The optimist in me says that if the Europeans manage to pull this off, it will
    result in a new Renaissance for the EU and the global economy. The World Bank
    warned this week that
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我乐观的一面认为，如果欧洲人能成功做到这一点，将为欧盟和全球经济带来新的文艺复兴。世界银行本周警告说
- en: '[China may be at risk of a middle-income trap](http://www.telegraph.co.uk/finance/china-business/9109683/China-risks-middle-income-trap-without-free-market-revolution.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国可能面临中等收入陷阱的风险](http://www.telegraph.co.uk/finance/china-business/9109683/China-risks-middle-income-trap-without-free-market-revolution.html)'
- en: as the supply cheap labor, which was the primary source of competitive advantage,
    diminishes. Were Chinese growth were to slow and the slack were to be taken up
    by a surge in Europe in the next decade, it would be a source of welcome global
    rebalancing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着廉价劳动力的供应减少，这曾是竞争优势的主要来源。如果中国经济放缓，并且在下一个十年里欧洲出现 surge，这将是全球再平衡的一个受欢迎的来源。
- en: '**Key risks**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键风险**'
- en: The caveat, of course, is that everything has to go right. For example,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，前提是所有事情都必须做对。例如，
- en: '[Bruce Krasting](http://brucekrasting.blogspot.com/2012/02/on-pigs-on-drugs.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[布鲁斯·克拉斯廷](http://brucekrasting.blogspot.com/2012/02/on-pigs-on-drugs.html)'
- en: pointed out that some hospitals in the PIGS countries have not paid their drug
    bills for up to three years and the outstanding bills amount to €12-15 billion.
    Stories like these suggest that there are liabilities out there beyond sovereign
    debt as represented by the bond market that the market isn't very aware of. How
    much and can the Powers That Be skirt these potholes as they come up? I don't
    know.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，一些猪国医院已经三年没有支付药品账单，未付账单总额达到120-150亿欧元。这样的故事表明，市场上对主权债务的认识之外，还有许多潜在的负债。这些坑洞的规模有多大，以及当它们出现时，当权者能否绕过这些问题？我不知道。
- en: The greatest political challenge to the Grand Plan of austerity, structural
    reform and political integration is the discontent on the Street. Consider this
    chart of
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 大计划的政治挑战最大的挑战是街道上的不满。看看这个图表
- en: '[European youth unemployment](http://www.businessinsider.com/european-youth-unemployment-chart-2012-3)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲青年失业率](http://www.businessinsider.com/european-youth-unemployment-chart-2012-3)'
- en: . Note how it is going up everywhere except for Germany.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 。注意上升趋势无处不在，除了德国。
- en: We have a map showing how to get out of the swamp. Can the European elites steer
    the EU out? I am not sure, but not all is lost. Just remember how Thatcher's reforms
    revitalized Britain. Is the current situation on the Continent very much different
    from the UK in the early 1980's?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一张地图，显示如何走出沼泽。欧洲精英能够引导欧盟走出困境吗？我不确定，但并非一切都失去了。只要记得撒切尔夫人的改革是如何使英国重获新生的。当前的欧洲大陆情况与1980年代初的英国有何不同？
- en: I remain cautiously optimistic longer term. Consider the judgment of the markets.
    If Europe is in such trouble, then why has the EURUSD exchange rate been rallying?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我对长期保持谨慎乐观。考虑市场的判断。如果欧洲陷入如此困境，那么欧元美元汇率为何会上升？
