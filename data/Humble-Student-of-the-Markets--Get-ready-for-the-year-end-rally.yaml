- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: The Fed delivered a dovish pause today. In addition, Powell was given opportunities
    to push back with bearish scenarios, such as raising concerns over the recent
    risk-on rally as a sign that financial conditions are loosening, or the elevated
    levels of super-core inflation, but he declined to do so. It is becoming more
    and more evident that the rate hike cycle is over. The market is looking forward
    to rate cuts and it’s discounting cuts to begin in March and five quarter-point
    cuts in 2024.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储今天给出了偏鸽派的政策暂停。此外，鲍威尔有机会用悲观情景进行反击，比如对近期风险偏好上涨表示担忧，认为这是金融条件正在放宽的迹象，或者对超核心通胀的高水平表示担忧，但他没有这么做。越来越明显的是，加息周期已经结束。市场期待降息，并且预计从三月开始降息，2024年将降息五个季度点。
