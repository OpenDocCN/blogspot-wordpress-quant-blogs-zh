- en: 'Falkenblog: It''s Good to be Government'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：政府的好处
- en: 来源：[http://falkenblog.blogspot.com/2009/05/its-good-to-be-government.html#0001-01-01](http://falkenblog.blogspot.com/2009/05/its-good-to-be-government.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/05/its-good-to-be-government.html#0001-01-01](http://falkenblog.blogspot.com/2009/05/its-good-to-be-government.html#0001-01-01)
- en: Recently congress passed a law limiting the ability of credit card companies
    to rates their rates. Often, as accounts got riskier by going past due, the companies
    would increase the interest rate. Companies complained this was rational risk
    pricing. The government said it's gouging, taking advantage of people down on
    their luck.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，国会通过了一项法律，限制信用卡公司提高利率的能力。通常，当账户逾期，公司会提高利率。公司抱怨说这是合理的风险定价。政府表示这是敲诈，是在利用倒霉的人。
- en: Today the FDIC announced it is
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天美国联邦存款保险公司宣布
- en: '[raising the cost of deposit insurance](http://www.wrdw.com/money/headlines/45854767.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[提高存款保险费用](http://www.wrdw.com/money/headlines/45854767.html)'
- en: . Again. As more banks fail, the FDIC needs more money to cover this cost. They
    already raised rates
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 再一次。随着更多银行倒闭，美国联邦存款保险公司需要更多资金来支付这些成本。他们已经提高了保险费率
- en: '[in January](http://www.allbusiness.com/banking-finance/banking-finance-overview/11760404-1.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[收藏](http://www.allbusiness.com/banking-finance/banking-finance-overview/11760404-1.html)'
- en: when banks were starting to show they were in trouble. Obama recently
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当银行开始显示出有麻烦的迹象时，在今年一月份奥巴马最近
- en: '[stated](http://abcnews.go.com/Politics/Story?id=5174993&page=3)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[声明](http://abcnews.go.com/Politics/Story?id=5174993&page=3)'
- en: that "If a credit card company wants to raise interest rates, then that new,
    higher rate should apply to the debt you add going forward, not what you already
    owe." So, is the FDIC going to apply this only to
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么“如果信用卡公司想要提高利率，那么新的更高利率应该适用于您今后所添加的债务，而不适用于您已经欠下的债务。”那么美国联邦存款保险公司将只适用这一点
- en: new
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 新
- en: deposits?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 存款？
- en: Note also that the TARP is giving money to banks and charging interest on the
    money, in order to shore up bank capital. So, the government has one group putting
    money in, another taking money out. Different objectives, same tactic, opposite
    sign. Why not have the TARP give the money to the FDIC?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 还要注意，TARP正在向银行提供资金，并对这笔资金收取利息，以稳固银行资本。所以政府一方面在投入资金，另一方面在取出资金。不同的目标，相同的策略，相反的符号。为什么不让TARP把钱给美国联邦存款保险公司呢？
