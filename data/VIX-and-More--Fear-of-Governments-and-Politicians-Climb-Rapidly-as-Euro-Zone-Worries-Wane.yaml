- en: 'VIX and More: Fear of Governments and Politicians Climb Rapidly as Euro Zone
    Worries Wane'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 对政府和政治家的恐惧迅速升温 欧元区担忧减弱'
- en: 来源：[http://vixandmore.blogspot.com/2012/12/fear-of-governments-and-politicians.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/fear-of-governments-and-politicians.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/12/fear-of-governments-and-politicians.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/fear-of-governments-and-politicians.html#0001-01-01)
- en: While concerns about the U.S. [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    topped the *VIX and More* weekly [fear poll](http://vixandmore.blogspot.com/search/label/Fear%20poll)
    for the seventh week in a row, the big story is that investors are increasingly
    more concerned about the governments and politicians who are tasked with finding
    the solutions to these crises than the crises themselves.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管美国[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)的担忧连续第七周高居*VIX
    and More*周度[恐惧调查](http://vixandmore.blogspot.com/search/label/Fear%20poll)首位，但大故事在于，投资者对寻找这些危机解决方案的政府和政治家的担忧比对危机本身还要强烈。
- en: 'Even though it is a global concern, [fears](http://vixandmore.blogspot.com/search/label/fear)
    and anxieties related to governments and politicians is most evident in the United
    States, where governments and politicians outpolled the fiscal cliff by a margin
    of 27.9% to 26.7%. Frustrations over the actions (or lack thereof) of governments
    and politicians were only the #4 concern outside of the U.S., where the fiscal
    cliff polled in the #1 slot, followed by the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    and continued weak earnings.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一个全球性问题，但与政府和政治家相关的恐惧在美国最为明显，在那里，政府和政治家以27.9%对26.7%的优势超过了财政悬崖。在美国之外，政府和政治家的行动（或缺乏行动）只排在第四位，财政悬崖排在首位，其次是[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)和持续的业绩不佳。
- en: '![](img/2eaad26dfbd8c6c5ca1fda4c784f7df9.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2eaad26dfbd8c6c5ca1fda4c784f7df9.png)'
- en: Respondents across the globe now see enough progress in the euro zone that the
    financial crisis in Europe has been relegated to a second tier of worries.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全球各地的受访者现在认为欧元区已经取得了足够的进展，将欧洲的金融危机降级为次要的担忧。
- en: Another development worth noting is the sudden disappearance of an Americentric
    bias in the fiscal cliff issue. Over the past six weeks U.S. based respondents
    have been 13.1% more likely than non-U.S. respondents to cite the fiscal cliff
    as their top concern. This week was the first week that non-U.S. respondents saw
    the fiscal cliff as a bigger fear than their U.S. counterparts. Of course if one
    were to attribute most of the anxiety over governments and politicians in the
    U.S. to the fiscal cliff, then the results of this poll might say more about how
    different populations see the root cause of the fiscal cliff issue than anything
    else.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个值得注意的发展是财政悬崖问题中美国中心主义的突然消失。在过去的六周里，美国 based 的受访者比非美国受访者更有 13.1% 的可能性将财政悬崖列为他们的首要担忧。这是非美国受访者首次将财政悬崖视为比美国同行更大的恐惧。当然，如果把美国对政府和政治家的焦虑大部分归因于财政悬崖，那么这次调查的结果可能更多地说明不同群体如何看待财政悬崖问题的根源，而不是其他任何东西。
- en: '![](img/de67b8bbab79b0a4296c8d552d856d6a.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/de67b8bbab79b0a4296c8d552d856d6a.png)'
- en: As noted last week, if one adds up the fiscal cliff, euro zone, central bank
    and government + politicians responses, it is possible to pin some 75-80% of all
    investor fears on institutions such as central banks and governments, with the
    fiscal cliff and the euro zone financial crisis merely symptoms of a larger underlying
    problem.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上周所提到的，如果把财政悬崖、欧元区、中央银行和政府+政治家的回应加起来，可以将大约75-80%的投资者恐惧归咎于中央银行和政府等机构，而财政悬崖和欧元区金融危机仅仅是更大问题的症状。
- en: Once again, thanks to all who participated in this weekly poll.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再次感谢所有参与这项周度调查的人。
