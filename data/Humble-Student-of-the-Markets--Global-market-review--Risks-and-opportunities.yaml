- en: '**A quick trip around the world**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速环游世界**'
- en: Now that the U.S. debt ceiling drama is over, it’s time to take a quick trip
    around the world to review the state of global equity leadership.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国债务上限闹剧的结束，现在是快速环游世界，审视全球股市领先状况的时候了。
- en: The relative performance of different major regions against the MSCI All-Country
    World Index (ACWI) shows a surge in the U.S. market. Europe has pulled back and
    Japan is steadily advancing against ACWI. Within emerging markets, heavyweight
    China is weak and EM ex-China is steady against ACWI.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不同主要区域相对于MSCI全球指数（ACWI）的相对表现显示，美国市场急剧上升。欧洲市场有所回调，而日本市场则稳步上涨。在新兴市场中，权重较大的中国市场表现疲弱，而除中国之外的新兴市场则相对ACWI保持稳定。
