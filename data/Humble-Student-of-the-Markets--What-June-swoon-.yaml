- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周市场更新**'
- en: ': Sell in May? June swoon? Not so far! As the SPX convincingly staged an upside
    breakout above the 2740 resistance level, the bull case is easy to make. We have
    seen fresh all-time highs this week from the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 五月卖出？六月的暴跌？目前还不是！随着标普500指数有力地突破2740点的阻力位，看涨的论点很容易提出。我们本周已经看到了以下资产的新高：'
- en: NASDAQ Composite
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纳斯达克综合指数
- en: Russell 2000 small caps
  id: totrans-9
