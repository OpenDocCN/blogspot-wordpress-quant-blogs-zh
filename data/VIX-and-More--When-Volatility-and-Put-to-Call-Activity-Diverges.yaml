- en: 'VIX and More: When Volatility and Put to Call Activity Diverges'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 当波动性与看涨期权活动分歧时'
- en: 来源：[http://vixandmore.blogspot.com/2008/01/when-volatility-and-put-to-call.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/when-volatility-and-put-to-call.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/when-volatility-and-put-to-call.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/when-volatility-and-put-to-call.html#0001-01-01)
- en: '![](img/af4d6c55bcea15e4659b1c9c7bdb6623.png)A reader asked whether I think
    tracking the ratio of the VIX to the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE)
    has any value in terms of market timing.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/af4d6c55bcea15e4659b1c9c7bdb6623.png)一位读者问我是否认为追踪VIX与[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)的比率在市场定时方面是否有价值。'
- en: I track indicators that [sum relative volatility and put to call activity](http://vixandmore.blogspot.com/search/label/PCVXO)
    as well as a couple that examine the ratio of volatility to put to call action.  For
    the most part, these two categories of sentiment indicators tend to confirm each
    other.  Further, when volatility and put to call numbers signal the same extreme
    sentiment across both dimensions at the same time – as is usually the case – this
    dramatically increases the expected value of a number of contrarian setups.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我追踪[总体相对波动性和看涨期权与看跌期权活动](http://vixandmore.blogspot.com/search/label/PCVXO)的指标，以及一些检查波动率与看涨期权与看跌期权行动比率的指标。大多数情况下，这两类情绪指标往往互相确认。此外，当波动性和看涨期权与看跌期权数同时跨越两个维度信号相同时——通常情况下——这极大地增加了一些逆向交易设置的预期价值。
- en: Strong divergences between volatility and put to call activity are relatively
    rare.  I did blog about this type of divergence at the end of May 2007, just before
    the VIX started upward on a path that would see it triple in less than three months.  For
    the record, my [conclusion at that time](http://vixandmore.blogspot.com/2007/05/more-thoughts-on-pcvxo.html),
    which continues to be supported by the data I collect, is that “high readings
    of volatility relative to put to call data are generally bullish for the broad
    markets while high readings of put to call data relative to volatility are generally
    bearish for the broad markets.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈的波动性与看跌期权与看涨期权活动之间的分歧相对较少。2007年5月底，我在博客中讨论了这种分歧，就在VIX开始向上走势并在不到三个月内翻了三番之前。值得记录的是，我当时的[结论](http://vixandmore.blogspot.com/2007/05/more-thoughts-on-pcvxo.html)，根据我收集的数据，仍然得到支持，“相对看跌期权数据的波动率高读数通常对于整体市场是利好的，而相对波动性的看跌期权数据高读数通常对于整体市场是利空的。”
- en: In looking at the ISEE numbers, keep in mind that this is a call to put ratio,
    so that if one wishes to compare the VIX to the ISEE, it is best to invert one
    of the numbers before putting them under a microscope and studying their [Brownian
    motion](http://www.physics.uq.edu.au/people/mcintyre/applets/brownian/brownian.html)…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在观察ISEE数据时，请记住这是一个看涨期权与看跌期权比率，因此，如果想要比较VIX与ISEE，最好在将其中一个数字倒置之前将它们放在显微镜下并研究它们的[布朗运动](http://www.physics.uq.edu.au/people/mcintyre/applets/brownian/brownian.html)……
