- en: Rather than the bearish results found when the market undergoes a weak bounce,
    we see here that limited additional selling carries a bullish expectation over
    the following week. The edge remains fairly consistent regardless the level of
    decline between 0% and 1%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与市场经历弱势反弹时的看跌结果不同，我们看到在此情况下有限的进一步卖盘使得接下来的一周预期转为看涨。无论跌幅在0%到1%之间如何，这种优势都相对保持一致。
