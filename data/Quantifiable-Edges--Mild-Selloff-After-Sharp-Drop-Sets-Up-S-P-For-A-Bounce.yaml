- en: '[I’ve found that weak bounces after strong selloffs](http://quantifiableedges.blogspot.com/2009/01/weak-bounce-not-encouraging.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我发现弱势反弹在大幅下跌之后](http://quantifiableedges.blogspot.com/2009/01/weak-bounce-not-encouraging.html)'
- en: have had bearish short-term implications. Wednesday’s action just missed the
    weak bounce as the S&P finished marginally lower. So tonight I looked at S&P performance
    following a sharp drop and then a marginally lower day. Below I show the 5-day
    return across a spectrum of possible % declines between 0 and X%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 已经出现了看跌的短期影响。周三的行情几乎未能实现弱势反弹，因为标普500指数小幅收低。所以今晚我查看了标普在经历大幅下跌之后又出现小幅收低的日子后的表现。下面我展示了在0到X%之间的可能跌幅范围内的5日回报率。
