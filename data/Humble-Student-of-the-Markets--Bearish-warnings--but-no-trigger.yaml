- en: '**Island reversal signal intact**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**岛形反转信号保持不变**'
- en: A little over a week ago, the market traced out a bearish island reversal formation
    after violating a rising trend line. While the bullish island reversal signal
    in April saw the market advance immediately afterwards, the aftermath of the most
    recent signal resolved itself in a sideways consolidation, indicating that the
    bulls still had some life left in them, and they were struggling to maintain control
    of the tape.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一周前，市场在突破上升趋势线后形成了一个看跌的岛形反转形态。尽管四月份的看涨岛形反转信号后市场立即上涨，但最近信号的后果却以横盘整理的形式解决，这表明多头仍有余力，他们正在努力控制市场走势。
- en: Nevertheless, market internals revealed a number of bearish setups, with no
    obvious trigger. As an example, there is a divergence between the VIX Index and
    VVIX, which is the volatility of the VIX. I interpret this to mean that VVIX is
    not buying the recent fall in the VIX, and it is discounting an increase in volatility,
    which tends to be inversely correlated with stock prices.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，市场内部揭示了多个看跌的设置，但没有明显的触发因素。例如，VIX指数与VVIX（VIX的波动率）之间存在分歧。我将其解读为VVIX并不认为VIX最近的下跌是合理的，它预示着波动性的增加，而这通常与股价呈负相关。
