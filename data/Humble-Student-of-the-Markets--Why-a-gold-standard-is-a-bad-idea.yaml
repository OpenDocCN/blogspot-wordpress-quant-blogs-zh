    src="//www.youtube.com/v/vX07j9SDFcc&amp;hl=en&amp;fs=1" type="application/x-shockwave-flash"
    allowscriptaccess="always" allowfullscreen="true">**The end of the Dollar as THE
    Reserve Currency**
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '```html'
- en: Let's face it, the days of the USD as the principal reserve currency are numbered.
    Roger Ehrenberg over at
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们面对现实吧，美元作为主要储备货币的日子已经不多了。罗杰·艾伦堡在
- en: '[Information Arbitrage](http://www.informationarbitrage.com/2008/12/the-us-is-at-a-strategic-inflection-point-with-the-opportunity-to-re-assume-global-leadership-on-both-diplomatic-and-e.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[信息套利](http://www.informationarbitrage.com/2008/12/the-us-is-at-a-strategic-inflection-point-with-the-opportunity-to-re-assume-global-leadership-on-both-diplomatic-and-e.html)'
- en: believes that the US is at a strategic inflection point and the start of a downward
    spiral and I would tend to agree. The long term path of the Dollar and US influence
    is downward. Investors should prepare themselves for that eventuality.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 认为美国正处于战略拐点，并开始下行螺旋，我倾向于同意这一看法。美元和美国的长期影响力是呈下降趋势的。投资者应该为这种可能性做好准备。
