- en: 'VIX and More: Chart of the Week: RUT vs. DJIA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：RUT对DJIA
- en: 来源：[http://vixandmore.blogspot.com/2010/03/chart-of-week-rut-vs-djia.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/chart-of-week-rut-vs-djia.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/03/chart-of-week-rut-vs-djia.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/chart-of-week-rut-vs-djia.html#0001-01-01)
- en: Among the many ways to evaluate the speculative activity in stocks is to evaluate
    the relative interest in small cap stocks versus blue chips. I like to do this
    by simply comparing the Russell 2000 index of small cap stocks ([RUT](http://vixandmore.blogspot.com/search/label/RUT))
    to the Dow Jones Industrial Average.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 评估股票中的投机性活动的许多方法之一，就是评估对小盘股和蓝筹股的相对兴趣。我喜欢通过简单地比较小盘股的罗素2000指数（[RUT](http://vixandmore.blogspot.com/search/label/RUT)）和道琼斯工业平均指数来实现这一点。
- en: As the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below shows, for all of January and most of February, these two indices were tracking
    fairly closely. During the last two plus weeks, however, the Russell 2000 has
    begun to significantly outperform the other major market indices while the DJIA
    has been an underperformer in relative terms. As a result, RUT has begun to separate
    from the DJIA, indicating that investors are developing an appetite for riskier
    small cap stocks and are shying away from the safer blue-chip alternatives. A
    strong RUT relative to the DJIA typically means that the “risk trade” is in full
    gear and investors are comfortable placing more money in more speculative assets.
    As long as this trend continues, it is generally bullish for stocks as a whole.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如下面所示的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)，一月份和二月份的大部分时间里，这两个指数都在较为接近地追踪。然而，在最后两周多时间里，罗素2000开始明显超越其他主要市场指数，而道琼斯工业平均指数在相对意义上表现较差。结果，RUT开始与DJIA分离，表明投资者正在培养对风险较高的小盘股的兴趣，并对更安全的蓝筹股替代品持谨慎态度。RUT相对于DJIA的强大通常意味着“风险交易”正在全力展开，投资者们对于将更多的资金投入到更具投机性的资产中感到舒适。只要这一趋势持续下去，对整个股市来说通常是有利的。
