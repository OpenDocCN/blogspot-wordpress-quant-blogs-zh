- en: 'Quantifiable Edges: Poor Nasdaq Breadth A Bit Of A Downer'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：纳斯达克市场宽度不佳令人沮丧
- en: 来源：[http://quantifiableedges.blogspot.com/2009/12/poor-nasdaq-breadth-bit-of-downer.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/12/poor-nasdaq-breadth-bit-of-downer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/12/poor-nasdaq-breadth-bit-of-downer.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/12/poor-nasdaq-breadth-bit-of-downer.html#0001-01-01)
- en: Below is one study that appeared in the Quantifinder last night. It suggests
    a bearish edge thanks primarily to the poor Nasdaq breadth on Thursday. I’ve updated
    the table from the 4/29/09 blog below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是昨晚在Quantifinder中出现的一项研究。它主要由于周四的纳斯达克市场宽度不佳而显示出看跌的边缘。我在下面的表格中更新了4/29/09博客的内容。
- en: '![](img/0a9f70071ff9264bde18cad8cad88845.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0a9f70071ff9264bde18cad8cad88845.png)'
- en: I should note that while there appears to be a bit of a bearish edge, this study
    is faced with some conflicting bullish ones that I’ve discussed over the last
    few days in the Subscriber Letter. The outlook isn’t completely cut and dry. I
    did think the study was worth noting and updating though.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该指出，虽然看起来有一个看跌的边缘，但这项研究面临一些我已经在过去几天在订阅信中讨论过的相互矛盾的看涨研究。市场前景并不是完全清晰明了。不过我认为这项研究值得注意并更新。
