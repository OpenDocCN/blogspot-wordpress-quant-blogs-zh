- en: Silverlight Is Much More Than A Browser Technology
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Silverlight远不止浏览器技术
- en: 'There is much noise around if Microsoft Silverlight will continue as a platform.
    I think this post by Brad summaries Microsoft’s view of where [Silverlight](http://team.silverlight.net/announcement/the-future-of-silverlight/)
    is now heading:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于微软Silverlight是否将继续作为一个平台，有很多争议。我认为Brad的这篇文章总结了微软对[Silverlight](http://team.silverlight.net/announcement/the-future-of-silverlight/)现在发展方向的看法：
- en: '*“Silverlight is much more than a browser technology. There are three areas
    of investment for Silverlight outside the browser: the desktop, the mobile device,
    and the living room”*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Silverlight远不止浏览器技术。Silverlight在浏览器之外的三个投资领域：桌面、移动设备和客厅”*'
- en: Reading between the lines, I see Silverlight as replacing WPF on the [desktop](http://www.youtube.com/watch?v=iI47b3a9cEI&feature=player_embedded).
    Silverlight is still important as an RIA – “On the web, the purpose of Silverlight
    has never been to replace HTML; it’s to do the things that HTML (and other technologies)
    couldn’t in a way that was easy for developers to tap into”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 字里行间，我看到了Silverlight正在取代WPF在[桌面](http://www.youtube.com/watch?v=iI47b3a9cEI&feature=player_embedded)的地位。Silverlight作为RIA仍然很重要——“在web上，Silverlight的目的从来不是取代HTML；它是用一种开发者容易接入的方式做HTML（和其他技术）做不到的事情”。
