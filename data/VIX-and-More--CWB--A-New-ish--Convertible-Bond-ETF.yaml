- en: 'VIX and More: CWB: A New(ish) Convertible Bond ETF'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: CWB: A New(ish) Convertible Bond ETF'
- en: 来源：[http://vixandmore.blogspot.com/2009/08/cwb-new-convertible-bond-etf.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/cwb-new-convertible-bond-etf.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/cwb-new-convertible-bond-etf.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/cwb-new-convertible-bond-etf.html#0001-01-01)
- en: I have never been a particularly big fan of [convertible bonds](http://vixandmore.blogspot.com/search/label/convertible%20bonds),
    but from time to time, these investments can make a good deal of sense.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未特别喜欢[可转换债券](http://vixandmore.blogspot.com/search/label/convertible%20bonds)，但是这些投资有时确实很有意义。
- en: Launched four months ago (and still qualifying as “new” according to my warped
    ETF chronograph), the [SPDR Barclays Capital Convertible Bond ETF](https://www.spdrs.com/product/fund.seam?ticker=CWB)
    ([CWB](http://vixandmore.blogspot.com/search/label/CWB)) is designed to track
    the price and yield performance of the Barclays Capital U.S. Convertible Bond
    >$500MM Index.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在四个月前推出（根据我的扭曲的 ETF 编年史，仍然符合“新”的资格），[SPDR 巴克莱资本可转换债券 ETF](https://www.spdrs.com/product/fund.seam?ticker=CWB)（[CWB](http://vixandmore.blogspot.com/search/label/CWB)）旨在跟踪巴克莱资本美国可转换债券>$500MM
    指数的价格和收益表现。
- en: '![](img/549c8a85b4ae5ff3b8a0d9eb5f295634.png)The table to the right shows the
    ETFs top holdings as of yesterday’s close, which include a top three of Bank of
    America ([BAC](http://vixandmore.blogspot.com/search/label/BAC)), Freeport-McMoRan
    ([FCX](http://vixandmore.blogspot.com/search/label/FCX)) and Amgen ([AMGN](http://vixandmore.blogspot.com/search/label/AMGN)).
    This same snapshot of current top ten holdings can be found [here](https://www.spdrs.com/product/fundFullPage.seam?ticker=CWB).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/549c8a85b4ae5ff3b8a0d9eb5f295634.png)右侧表格显示了 ETF 昨日收盘时的前三大持仓，包括美国银行（[BAC](http://vixandmore.blogspot.com/search/label/BAC)）、自由港
    - 麦克莫兰（[FCX](http://vixandmore.blogspot.com/search/label/FCX)）和安进（[AMGN](http://vixandmore.blogspot.com/search/label/AMGN)）。同样的当前前十大持仓快照可以在[此处](https://www.spdrs.com/product/fundFullPage.seam?ticker=CWB)找到。'
- en: Since the launch of CWB on April 16^(th), the bull market performance of this
    ETF has matched the SPX almost step for step, with lower volatility. In the chart
    below, CWB is represented by the red line, the SPX is in blue, and the iShares
    iBoxx $ Investment Grade Corporate Bond ETF ([LQD](http://finance.yahoo.com/q?s=lqd))
    is shown in green. This chart is an almost perfect illustration of why convertible
    bond ETFs (or closed-end fund or mutual fund) can be a powerful addition to one’s
    portfolio. At its best, in bull markets, convertibles have an upside comparable
    to stocks, with less downside risk. At their worst, which is generally in non-trending
    markets or bearish markets, the lower yield and expense of owning options that
    do not appreciate makes convertibles inferior to standard bonds.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自 4 月 16 日 CWB 上市以来，这只 ETF 的牛市表现几乎与 SPX 步调一致，但波动性较低。在下图中，CWB 由红线表示，SPX 为蓝色，而
    iShares iBoxx $ 投资级企业债券 ETF（[LQD](http://finance.yahoo.com/q?s=lqd)）则显示为绿色。这张图几乎完美地说明了为什么可转换债券
    ETF（或封闭式基金或共同基金）可以成为投资组合的有力补充。在牛市中，可转换债券的表现最佳，其上行与股票可比拟，但下行风险较小。在通常情况下，即非趋势性市场或熊市中，拥有不升值的期权所需的低收益和费用使可转换债券不如标准债券。
- en: Of course, options savvy investors will probably wish to buy their own bond
    ETF and cherry pick their favorite options plays, but for those who wish to forego
    a customized approach and stick with an off-the-shelf product, CWB is – for the
    moment at least – the only ETF which is up to the task.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，精通期权的投资者可能希望购买自己的债券 ETF，并精选自己喜欢的期权策略，但对于那些希望放弃定制方法，坚持使用现成产品的人来说，CWB 目前至少是唯一一个胜任的
    ETF。
