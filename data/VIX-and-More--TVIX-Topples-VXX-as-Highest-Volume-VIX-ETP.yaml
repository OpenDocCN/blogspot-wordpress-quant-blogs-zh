- en: 'VIX and More: TVIX Topples VXX as Highest Volume VIX ETP'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：TVIX推翻VXX成为交易量最大的VIX ETP
- en: 来源：[http://vixandmore.blogspot.com/2012/02/tvix-topples-vxx-as-highest-volume-vix.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/tvix-topples-vxx-as-highest-volume-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/tvix-topples-vxx-as-highest-volume-vix.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/tvix-topples-vxx-as-highest-volume-vix.html#0001-01-01)
- en: With just a few minutes before the close, it is now almost certain that [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    (VelocityShares Daily 2x VIX Short-Term ETN) is going to dethrone [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    as the most heavily traded [VIX exchange-traded product](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    (ETP), with TVIX trading 29 million shares and VXX at 25 million.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在收盘前的几分钟内，现在几乎可以确定[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)（VelocityShares
    Daily 2x VIX Short-Term ETN）将推翻[VXX](http://vixandmore.blogspot.com/search/label/VXX)成为交易量最大的[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)（ETP），TVIX交易了2900万股，而VXX为2500万股。
- en: VXX, which [just celebrated its third birthday](http://vixandmore.blogspot.com/2012/01/vxx-celebrates-third-birthday.html)
    at the end of January has reigned supreme in volume and assets since the first
    week it was launched. TVIX has a long way to go before it matches VXX in terms
    of assets, but the gap is narrowing quickly.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VXX在1月份底刚刚庆祝了它的三岁生日，自它首次推出后的第一周起，在交易量和资产方面一直占据主导地位。TVIX在资产方面还有很长的路要走才能与VXX相匹配，但差距正在迅速缩小。
- en: Based on some questions I have received from retail investors, it seems as if
    many who are new to the TVIX party do not understand the nuances or even the basics
    of this product – so it looks like another round of education is in order.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我收到的来自零售投资者的某些问题，似乎很多刚加入TVIX派对的人都不了解这个产品的细微差别甚至基本知识——看来又该进行一轮教育了。
- en: 'For the record, not only has TVIX dethroned VXX, but VelocityShares has also
    overtaken Barclays/iPath as the #1 provider of VIX-based ETPs in terms of volume.
    It will be interesting to see how Barclays addresses this in terms of future products.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记录在案，TVIX不仅推翻了VXX，VelocityShares还超过了Barclays/iPath，成为基于VIX的ETP在交易量上的最大提供商。将很有趣看到Barclays如何在未来产品中处理这一点。
