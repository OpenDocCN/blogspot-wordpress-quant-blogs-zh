  zh: 来源：[http://physicsoffinance.blogspot.com/2011/10/break-up-big-banks.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/break-up-big-banks.html#0001-01-01)
- en: It's encouraging to see that the president of the Federal Reserve Bank of Kansas
    City has come out arguing that "too big too fail" banks are "fundamentally inconsistent
    with capitalism." See
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看到堪萨斯城联邦储备银行总裁出来主张“太大而无法失败”的银行与资本主义“根本不一致”是令人鼓舞的。请参见
- en: '[the speech](http://www.ritholtz.com/blog/2011/06/sifis-systemically-important-financial-institutions/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲内容](http://www.ritholtz.com/blog/2011/06/sifis-systemically-important-financial-institutions/)'
- en: 'of Thomas Hoenig. One excerpt:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Thomas Hoenig的一段摘录：
- en: “How can one firm of relatively small global significance merit a government
    bailout? How can a single investment bank on Wall Street bring the world to the
    brink of financial collapse? How can a single insurance company require billions
    of dollars of public funds to stay solvent and yet continue to operate as a private
    institution? How can a relatively small country such as Greece hold Europe financially
    hostage? *These are the questions for which I have found no satisfactory answers.
    That’s because there are none.* It is not acceptable to say that these events
    occurred because they involved systemically important financial institutions.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “一个相对无关紧要的小型全球公司如何配得上政府的紧急援助？一家华尔街的投资银行如何将世界推向金融崩溃的边缘？一家保险公司如何需要数十亿美元的公共资金才能保持健康运营却继续作为私人机构运作？像希腊这样一个相对小国如何才能让欧洲陷入金融人质困境？*这些是我找不到令人满意答案的问题。因为实际上是没有的。*
    不能说这些事件发生是因为它们涉及了系统重要的金融机构。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Because there are no satisfactory answers to these questions, I suggest that
    the problem with SIFIs is they are **fundamentally inconsistent with capitalism**.
    They are inherently destabilizing to global markets and detrimental to world growth.
    So long as the concept of a SIFI exists, and there are institutions so powerful
    and considered so important that they require special support and different rules,
    the future of capitalism is at risk and our market economy is in peril.”
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于这些问题没有令人满意的答案，我认为系统性重要金融机构（SIFI）的问题在于它们与资本主义**根本不一致**。它们对全球市场具有内在的破坏性，对世界经济增长有害。只要SIFI的概念存在，并且有着如此强大且被认为如此重要以至于需要特殊支持和不同规则的机构，资本主义的未来就面临风险，我们的市场经济就处于危险之中。”
