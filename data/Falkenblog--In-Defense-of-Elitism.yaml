  zh: Falkenblog：捍卫精英主义
- en: 来源：[http://falkenblog.blogspot.com/2010/07/in-defense-of-elitism.html#0001-01-01](http://falkenblog.blogspot.com/2010/07/in-defense-of-elitism.html#0001-01-01)
