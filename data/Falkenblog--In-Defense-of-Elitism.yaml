  zh: 来源：[http://falkenblog.blogspot.com/2010/07/in-defense-of-elitism.html#0001-01-01](http://falkenblog.blogspot.com/2010/07/in-defense-of-elitism.html#0001-01-01)
- en: I understand economist
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解经济学家
- en: '[Kartik Athreya''s frustration](http://falkenblog.blogspot.com/2010/06/economist-notes-economics-not-for.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡提克·阿斯利亚的沮丧](http://falkenblog.blogspot.com/2010/06/economist-notes-economics-not-for.html)'
- en: ', in that it''s hard to have a rational discussion when so many voices are
    profoundly stupid. I remember once teaching a class on International Finance (grad
    school students could be ''instructors'' in their 4th plus year). I tried, a couple
    times, taking a subject and letting the class discussion grow endogenously: what
    do you think of the currency crisis (this being 1992), or the Fed? It didn''t
    take long for the most voluble speakers to monopolize the debate, and unfortunately
    they were wrong on so many dimensions it always became a pointless discussion
    within a few minutes. Confused thinking leads nowhere in particular and can be
    indulged indefinitely without progress.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为当有如此多愚蠢的声音时，很难进行理性讨论。我还记得有一次教国际金融课（研究生学生可以在第四年之后成为'辅导员'）。我试过几次采取一个主题，然后让课堂讨论自生自长：你对货币危机（这是1992年的情况）、或美联储怎么看？不长时间就会被最多话的演讲者垄断讨论，不幸的是，他们在很多维度上都是错误的，这总能在几分钟内让讨论变得无意义。混乱的思维没有特定目标，而且可以无限地无休止地纵容下去，而没有进步。
- en: I'm an unabashed elitist. I chose my wife because I think she's better than
    other women, evaluate wines, books, investments, new hires, all on an ordinal
    scale from bad to great. This is often confused with racism or other repugnant
    thoughts because such discrimination tends to disproportionately affect socially
    disadvantaged groups, but that's incidental. Economists are generally very Liberal,
    but they also obsess over how smart various economists are, closet IQ idolaters.
    The key is moderation in all things. Most signals of quality are not linear, so
    you have to not focus too much on one dimension of someone or something.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个毫不隐瞒的精英主义者。我选择我的妻子是因为我认为她比其他女人更优秀，评价葡萄酒、书籍、投资、新员工，都是按照从差到好的顺序划分的。这经常会被与种族主义或其他厌恶的思想混淆，因为这种歧视往往会不成比例地影响到社会弱势群体，但这只是偶然的。经济学者通常非常自由主义，但他们还着迷于各种经济学家的聪明才智，是IQ的保密崇拜者。关键是要适度。大多数质量信号都不是线性的，所以你不要过分关注某个人或某件事的某一个维度。
- en: The problem is, where to draw the line on who's qualified to voice an opinion.
    Now, the line must be related to some obective credential. Unfortunately, having
    a degree in economics is not very impressive, because so much economics is irrelevant
    or wrong (based on bad assumptions--the logic from assumption to conclusion is
    usually right). That is, say you really understand Debreu's
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，要在谁有资格发表意见上划定界限。现在，这条线必须与某种客观的证书相关。不幸的是，拥有经济学学位并不令人印象深刻，因为大部分经济学都是无关或错误的（基于错误的假设——从假设到结论的逻辑通常是正确的）。也就是说，比如你真正理解德布鲁的
- en: '[Theory of Value](http://cowles.econ.yale.edu/P/cm/m17/index.htm)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[价值理论](http://cowles.econ.yale.edu/P/cm/m17/index.htm)'
- en: ', or Stokey and Lucas''s'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或斯托基和卢卡斯的
- en: '[Recursive Methods in Economics](http://www.amazon.com/Recursive-Methods-Economic-Dynamics-Stokey/dp/0674750969)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学中的递归方法](http://www.amazon.com/Recursive-Methods-Economic-Dynamics-Stokey/dp/0674750969)'
- en: . That may get you tenure, but those books are only related to economics in
    theory, not practice. Further, as a PhD, you can't draw the line right beneath
    your credential, but rather have to choose something like an undergraduate degree--otherwise
    it seems too self serving.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 任期可能会让你得到终身职位，但那些书只与经济学有理论上的关联，与实践无关。另外，作为博士，你不能在你的证书下面画一条直线，而是必须选择类似本科学历之类的东西，否则会显得太自私。
- en: It would be helpful to have some metric of analytical competence to keep the
    discussion, at the least, logical, but it's hard to think of one that would not
    exclude too many thoughtful, energetic people. Any exclusive club tends to corrupt
    itself, and develop insular, self-serving logic.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果能有一些分析能力的度量，以便至少保持讨论的合理性会很有帮助，但很难想到一个不会排斥太多有思想、有活力的人的度量方式。任何排他性的俱乐部往往会破坏自己，并形成孤立、自私的逻辑。
- en: So, I sympathize with his point--there's too much crappy economics out there--but
    unfortunately, a PhD is too noisy a signal. I don't have a solution.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我同情他的观点——市场上存在太多糟糕的经济学——但不幸的是，博士学位是一个太嘈杂的信号。我没有解决办法。
