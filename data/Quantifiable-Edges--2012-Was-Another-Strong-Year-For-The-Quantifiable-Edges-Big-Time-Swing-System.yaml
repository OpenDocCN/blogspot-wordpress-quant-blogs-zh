- en: 'Quantifiable Edges: 2012 Was Another Strong Year For The Quantifiable Edges
    Big Time Swing System'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：2012年对量化边缘大时间摆动系统来说又是一个强劲的年份
- en: 来源：[http://quantifiableedges.blogspot.com/2013/01/2012-was-another-strong-year-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/2012-was-another-strong-year-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/01/2012-was-another-strong-year-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/2012-was-another-strong-year-for.html#0001-01-01)
- en: I’ve updated the Quantifiable Edges Big Time Swing System overview page with
    results through January 3rd, when the most recent trade closed out. There is not
    a trade currently open. Since the system only averages about 1 trade per month,
    I typically update the results bi-annually. Since the last update after July 2,
    2012, through January 3, 2013, the signals produced a net return of 9.04% for
    SPY (including dividends, commissions of $0.01/share, and an assumed interest
    rate on cash of 0.1%).  This was achieved with 6 long-side trades and 0 short
    trades.  Five of the six trades made money.  The system is also again at new equity
    highs.  In total, 2012 posted a net gain of 9.12%, and 2013 is already up 2.51%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经更新了量化边缘大时间摆动系统概述页，截至1月3日的最新交易结束。目前没有开放的交易。由于系统平均每月只有大约1笔交易，我通常每半年更新一次结果。自2012年7月2日之后，截至2013年1月3日，产生的信号为SPY（包括股息、每股0.01美元的佣金和假设的现金利率0.1%）带来了9.04%的净回报。这包括6笔多头交易和0笔空头交易。其中5笔交易赚钱。系统现在又达到了新的股权高点。总的来说，2012年实现了9.12%的净收益，2013年已经上涨了2.51%。
- en: The Big Time Swing System provides easy to follow mechanical rules. The standard
    parameters are not optimized and have performed quite well (they are the ones
    used for all performance metrics). There are only about 11 trades per year averaging
    7 trading days per trade. All entries and exits are either at the open or the
    close. And to be sure you have everything set up properly traders may follow the
    private purchasers-only blog that tracks all SPY signals and possible entry/exit
    levels. This service is free for 12 months from the date of purchase.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大时间摆动系统提供了易于遵循的机械规则。标准参数没有优化，表现相当不错（它们是所有性能指标所使用的）。每年大约有11笔交易，平均每笔交易7个交易日。所有入场和离场都是在开盘或收盘时。为了确保您一切设置正确，交易者可以遵循仅限私人购买者的博客，该博客追踪所有SPY信号和可能的入场/离场水平。这项服务从购买之日起免费提供12个月。
- en: For system developers looking for a system that they can use as a base to build
    their own system from, the Big Time Swing is an attractive option. It is all open-coded
    and comes complete with a substantial amount of background historical research.
    And since it is only in the market about ¼ of the time, it can easily be combined
    with other systems to provide greater efficiency of capital. Once you’re ready
    to try and improve the system yourself you can also refer to the system manual
    or the August 2010 purchaser-only webinar – both of which discuss numerous ideas
    for customization.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于寻求一个可以作为基础来构建自己系统的系统开发者来说，大时间摆动系统是一个有吸引力的选择。它全部是开源代码，并附带了大量的历史背景研究。由于它只在市场上大约1/4的时间，因此它可以轻松地与其他系统结合，提供更大的资本效率。一旦你准备尝试改进系统，你可以参考系统手册或2010年8月的仅限购买者网络研讨会——两者都讨论了大量的定制想法。
- en: For more information and to see the updated overview sheet,
