- en: 'Humble Student of the Markets: Sheep can make money too!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：羊也能赚钱！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/04/sheep-can-make-money-too.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/04/sheep-can-make-money-too.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/04/sheep-can-make-money-too.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/04/sheep-can-make-money-too.html#0001-01-01)
- en: As a counterpoint to my post
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我帖子的一种对比
- en: '[Channeling my inner contrarian](http://humblestudentofthemarkets.blogspot.com/2008/02/channeling-my-inner-contrarian.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[倾听我内心的逆向投资者](http://humblestudentofthemarkets.blogspot.com/2008/02/channeling-my-inner-contrarian.html)'
- en: I thought that I would write about being a sheep and the advantages of following
    the crowd.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我本想写一篇关于当羊和跟随群体的优势的文章。
- en: A few years ago, I managed equity market neutral portfolios at a firm that was
    mainly known for commodity trading using trend following techniques, which are
    well described by
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我在一家主要以商品交易趋势跟踪技术著称的公司管理股票市场中性投资组合，这些技术在
- en: '[Michael Covel](http://www.michaelcovel.com/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Michael Covel](http://www.michaelcovel.com/)'
- en: in his book. During my tenure there I noticed that while the commodity positions
    were spread out among various futures contracts they often amounted to a few macro
    bets (i.e. on interest rates, on the US$, etc.) I came to the conclusion that
    these models were identifying macroeconomic trends that are persistent and exhibit
    serial correlation, which creates investment opportunities for patient long-term
    investors. For example, if the Fed is raising rates the odds are they will continue
    to raise rates until they signal a neutral or easing bias, i.e. there is a trend
    to interest rates, which is information that investors can use. The key risk in
    this class of models is knowing when to exit the trend, as short and long term
    reversals can be devastating to the bottom line.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 的书中有所描述。在我任职期间，我注意到虽然商品头寸分散在各种期货合约中，但它们往往等同于几项宏观投注（即利率、美元等）。我得出结论，这些模型正在识别持续存在的宏观经济趋势，并表现出序列相关性，这为有耐心的长期投资者创造了投资机会。例如，如果美联储在加息，那么他们很可能会继续加息，直到他们发出中性或宽松的信号，即利率有趋势，这是投资者可以利用的信息。这类模型的主要风险在于知道何时退出趋势，因为短期和长期的反转可能会对底线造成毁灭性的影响。
- en: 'With those principles in mind, here are some of the big macro trends that could
    be investment opportunities (and this shouldn’t be a surprise to most people):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这些原则在心中，以下是一些可能成为投资机会的大型宏观趋势（这对大多数人来说应该不会感到惊讶）：
- en: The falling US Dollar
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下跌的美元
- en: Worldwide inflation, especially in commodity prices
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全世界的通货膨胀，尤其是在商品价格方面
- en: Growth in China
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国的增长
- en: '**The falling US Dollar**[![](img/7de8272fab57fbd339b6c89d757e85f9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhMTzi0onKiK8B7jiiB6yGcZO48a0KT0MEQ0WZRt4fjCE8wc6GzL9SJLf9h-bNUsh8XsQvKRvYkL3-11J6hGK0KwlMbanEWhh4PEUZVltufK9CmgJS1f3q3-RBcn8xPZpC44AWM4uboVZAz/s1600-h/DXY.JPG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**下跌的美元**[![](img/7de8272fab57fbd339b6c89d757e85f9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhMTzi0onKiK8B7jiiB6yGcZO48a0KT0MEQ0WZRt4fjCE8wc6GzL9SJLf9h-bNUsh8XsQvKRvYkL3-11J6hGK0KwlMbanEWhh4PEUZVltufK9CmgJS1f3q3-RBcn8xPZpC44AWM4uboVZAz/s1600-h/DXY.JPG)'
- en: The accompanying chart shows the US Dollar Index in a multi-year downtrend (this
    is where technical analysis is useful as it spots long term trends). The currency
    is reflective of investor concerns of the current account and fiscal deficits
    going out as far as the eye can see and no meaningful policies to reverse them.
    The recent Fed actions of rescuing the system from collapse have led to some to
    question the Central Bank’s inflation fighting credentials, which have resulted
    in additional Dollar weakness. In the short term, however, the US Dollar is near
    the bottom of its channel and seems to be poised for a counter-trend rally.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 附带的图表显示了美元指数处于多年的下跌趋势中（这时技术分析就很有用，因为它能发现长期趋势）。这种货币反映了投资者对当前账户和财政赤字将持续存在的担忧，而且没有有效的政策来逆转这些趋势。最近美联储的行动拯救了系统免于崩溃，这使得一些人开始质疑中央银行的反通胀信用，从而导致了美元进一步的疲软。然而，短期内，美元似乎接近其通道的底部，似乎正准备好进行一次逆趋势的上涨。
- en: '**Worldwide inflation, especially commodity inflation**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**全世界的通货膨胀，尤其是商品通货膨胀**'
- en: Inflation is everywhere and spreading. You just have to read stories like
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通货膨胀无处不在，并且正在蔓延。你只需要阅读像
- en: '[Stop the inflation](http://www.marketwatch.com/news/story/hey-fed-stop-robbing-my/story.aspx?guid=%7B5F50495D%2DBDB6%2D4CFC%2DB7F0%2DA6B36DF831F8%7D)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**阻止通货膨胀**[(点击查看)](http://www.marketwatch.com/news/story/hey-fed-stop-robbing-my/story.aspx?guid=%7B5F50495D%2DBDB6%2D4CFC%2DB7F0%2DA6B36DF831F8%7D)'
- en: in the US and
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国和
- en: '[Workers strike at Nike contract factory](http://ap.google.com/article/ALeqM5jbpxmxdRCOLsB-aN78yYEjW1yGfAD8VOUPM00)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**耐克合同工厂工人罢工**[(点击查看)](http://ap.google.com/article/ALeqM5jbpxmxdRCOLsB-aN78yYEjW1yGfAD8VOUPM00)'
- en: and demanding 20% raises in Vietnam, a low-wage country that had previously
    been a source of deflation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以及在越南要求20%的加薪，这是一个之前曾作为通货紧缩源头的低工资国家。
- en: Commodity inflation is not just restricted to headline commodities like gold
    and oil, but is very broad based can be seen in
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 商品通货膨胀并不仅限于像黄金和石油这样的主要商品，而是非常广泛的，可以在
- en: '[foodstuffs](http://www.bloomberg.com/apps/news?pid=20601080&sid=aMUOIe2QVYlQ&refer=news)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**食品价格**[(点击查看)](http://www.bloomberg.com/apps/news?pid=20601080&sid=aMUOIe2QVYlQ&refer=news)'
- en: (which begs the question of whether Core CPI = CPI ex-food and energy is a good
    indicator of inflation). The accompanying chart shows the Continuous Commodity
    Index (CCI), which is a continuation of the old equal-weighted CRB Index before
    its
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （这让人质疑核心消费者价格指数（CPI）减去食品和能源是否是衡量通货膨胀的好指标）。附带的图表显示了连续商品指数（CCI），它是旧等权重CRB指数在
- en: '[re-constitution](https://customers.reuters.com/d/Reuters_Jefferies_CRB_Index.pdf)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**重新构成**[(点击查看)](https://customers.reuters.com/d/Reuters_Jefferies_CRB_Index.pdf)'
- en: to a liquidity-weighted index in 2005\. The CCI has been advancing in the major
    non-US currencies as well as US Dollars, indicating that the commodity advance
    is 1) broad based and 2) independent of US Dollar weakness.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 到2005年。CCI已经在主要非美元货币以及美元中上升，表明商品的上涨是1）广泛的 2）与美元的疲软无关。
- en: '[![](img/bcd4b09fd5f6822ba8728b8d62b177ea.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiRHiZhFjhloa0OL9aUXRloDCOnDTp5aZaBuJowxdH_LzzqLRQZG62vr1h0lSNfQZDtudYkJQPqBm_QWu-s2vQjlSyk8OvEGGAt-1kSi83kA4Rfa5LgsKDIh4OZ-7altWXm_7iwMxUOBmCM/s1600-h/CCI.JPG)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**“连续商品指数”**[(点击查看)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiRHiZhFjhloa0OL9aUXRloDCOnDTp5aZaBuJowxdH_LzzqLRQZG62vr1h0lSNfQZDtudYkJQPqBm_QWu-s2vQjlSyk8OvEGGAt-1kSi83kA4Rfa5LgsKDIh4OZ-7altWXm_7iwMxUOBmCM/s1600-h/CCI.JPG)'
- en: Similarly, gold prices have also been showing a similar pattern to the other
    commodities. Gold appears to be regaining its former status as the alternative
    reserve currency. As I indicated
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，黄金价格也显示出与其他商品类似的走势。黄金似乎正在恢复其作为替代储备货币的前地位。正如我指出的
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2008/03/short-term-warning-for-us-dollar-bears.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**之前**[(点击查看)](http://humblestudentofthemarkets.blogspot.com/2008/03/short-term-warning-for-us-dollar-bears.html)'
- en: ', the US Dollar is likely to rally in the short run and gold and other commodities
    would run into a headwind under such a scenario.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期内，如果美国美元反弹，黄金和其他商品可能会遇到逆风。
- en: '[![](img/ee87a6eaa4a1404733ce182e967923a0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi5huIIhj4FkciDTAMFN-pTW1j0gKva-qJbEECtQBCrJD2NvJpfI1dsI9unrFAbP3ro9atEeFHpg_abaW2WyON_ELmZyeXUBt01IHpvD32Al24Xf-tJFHA7p6Fqpg8KI7Mm12iQqiNREyPC/s1600-h/Gold.JPG)**"Peak
    Oil" is an additional possible bullish dynamic for oil prices**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**“峰值石油”是可能导致油价上涨的额外潜在牛市动态**'
- en: 'Crude oil has a possible bullish dynamic of its own in addition to the rising
    trend in commodity prices: Peak Oil. Much has been written about peak oil by the
    likes of'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 原油除了商品价格上涨的趋势外，还有自己的潜在看涨动态：峰值石油。许多人已经就峰值石油问题写过很多文章，比如
- en: '[Matt Simmons](http://www.simmonsco-intl.com/research.aspx?Type=msspeeches)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**马特·西蒙斯**[(点击查看)](http://www.simmonsco-intl.com/research.aspx?Type=msspeeches)'
- en: ', various contributors at the'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ，在
- en: '[Oil Drum](http://www.theoildrum.com/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**油轮鼓**[(点击查看)](http://www.theoildrum.com/)'
- en: and by many others at
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以及许多其他人
- en: '[APSO](http://www.aspoitalia.net/index.php?option=com_content&task=view&id=113&Itemid=90)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**ASPO**[(点击查看)](http://www.aspoitalia.net/index.php?option=com_content&task=view&id=113&Itemid=90)'
- en: so I won't repeat them here. If the peak oil theory is correct and world oil
    production is indeed rolling over, then we are in for a period of very tough adjustments
    in not only energy usage but in the pattern of economic growth.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我不会在这里重复它们。如果峰值石油理论是正确的，世界石油产量确实在下降，那么我们不仅会在能源使用上，而且在经济增长模式上面临一段非常艰难的调整期。
- en: '**Growth in China**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国的增长**'
- en: 'The China growth story is well known and likely to persist. However, direct
    investment in China is problematical because of an ill-formed culture of corporate
    governance. A recent article in the [FT](http://www.ft.com/cms/s/0/b81b7dc2-00d0-11dd-a0c5-000077b07658.html)
    indicates that:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 中国增长故事众所周知且可能持续存在。然而，直接投资中国存在问题，因为存在一种不成熟的企业治理文化。《金融时报》的最新文章指出：
- en: Board structures at Chinese companies can lead to “confusion, ambiguity and
    potentially ... undermine the board of directors”, according to a study [by Risk
    Metrics] of the corporate governance risks faced by investors in China.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据一项对中国投资者面临的企业治理风险进行的研究[风险评估]，中国公司的董事会结构可能会导致“混乱、模糊，甚至可能...损害董事会的作用”。
- en: 'Even Hong Kong has its problems:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 即使香港也存在问题：
- en: Risk Metrics noted minority shareholders in the two jurisdictions [Mainland
    China and Hong Kong] do face some common risks. The state’s firm grip over China’s
    largest industrial and financial companies is mirrored in Hong Kong by the influence
    of tycoons and their families.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 风险评估指出，两个司法管辖区（中国大陆和香港）的少数股东确实面临一些共同风险。国家对中国最大的工业和金融公司的严密控制在香港的大亨及其家族的影响下得到了反映。
- en: 'Instead of investing directly into China, I would suggest vehicles such as
    the Korean market (EWY: iShares MSCI South Korea) as a way of participating in
    Chinese growth. Countries such as Japan and Korea supply China with capital goods
    to facilitate growth in the Chinese economy. The accompanying chart shows the
    relative returns of the South Korean KOPSI Index in US Dollars relative to the
    S&P 500\. The Korean market bottomed out relative to the S&P 500 in 1997 and has
    been in a relative uptrend since. A trend following investor would look at that
    chart and say “'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 相比直接投资中国，我建议选择像韩国市场（EWY：iShares MSCI South Korea）这样的工具，作为参与中国增长的一种方式。日本和韩国等国家向中国提供资本商品，以促进中国经济增长。随附的图表显示了与标准普尔500指数相比，以美元计价的韩国KOPSI指数的相对回报情况。与标准普尔500相比，韩国市场在1997年触底，并自此以来一直处于相对上升趋势。一个趋势跟踪投资者会看着这张图表说“
- en: '***stay with the trend!***'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '***跟随趋势！***'
- en: ”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ”
- en: '[![](img/858e4876416970b7cbff9d5207e87454.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhF_SD48w2nBBjBcJDju4WWDCOyp7I9gE2wwqn2YncG1UTgwXrjZ5xlxgrNw3DJZZlAC0ZNXIUZ_hoVO0JyRJV6dqgbFiYur1L7BgQExnySrpH68fFLdcjs9pWVzyGJOt7_1uU72rSgDpCn/s1600-h/KOSPI.JPG)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/858e4876416970b7cbff9d5207e87454.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhF_SD48w2nBBjBcJDju4WWDCOyp7I9gE2wwqn2YncG1UTgwXrjZ5xlxgrNw3DJZZlAC0ZNXIUZ_hoVO0JyRJV6dqgbFiYur1L7BgQExnySrpH68fFLdcjs9pWVzyGJOt7_1uU72rSgDpCn/s1600-h/KOSPI.JPG)'
- en: The key risk to this trade is that the South Korean market is generally thought
    as as being highly sensitive to world growth and a significant slowdown in the
    US could affect it disproportionately.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔交易的关键风险在于，韩国市场通常被认为对世界增长非常敏感，美国的显著放缓可能会对其产生不成比例的影响。
