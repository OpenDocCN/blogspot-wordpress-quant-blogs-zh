- en: 'Humble Student of the Markets: Watching the Fed''s body language on growth
    and inflation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：观察美联储关于增长和通胀的身体语言
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/watching-feds-body-language-on-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/watching-feds-body-language-on-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/watching-feds-body-language-on-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/watching-feds-body-language-on-growth.html#0001-01-01)
- en: As the markets await the FOMC statement on Wednesday, I want to highlight one
    risk that I outlined before about rising inflationary pressures. As I highlighted
    in my post (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场等待周三的美联储会议声明，我想强调一个我之前概述过的关于上升通胀压力的风险。正如我在帖子中强调的（参见
- en: '[Correction, interrupted](http://humblestudentofthemarkets.blogspot.com/2014/06/correction-interrupted.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[更正，被打断](http://humblestudentofthemarkets.blogspot.com/2014/06/correction-interrupted.html)'
- en: ) and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）和
- en: '[Joe Wiesenthal](http://www.businessinsider.com/two-charts-that-should-make-all-bulls-nervous-2014-6)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔·维森塔尔](http://www.businessinsider.com/two-charts-that-should-make-all-bulls-nervous-2014-6)'
- en: correctly pointed out, PCE inflation rates are fast closing in on the Fed's
    2% target.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正确指出，个人消费支出（PCE）通胀率正在迅速接近美联储的2%目标。
- en: 'I also said that shorter annualized rates of core PCE inflation and trimmed
    mean PCE were already above the 2% target:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我还说，核心PCE年度通胀率和PCE修剪平均值已经超过2%的目标：
- en: Wiesenthal also added that the unemployment rate is dropping relatively quickly
    and approach NAIRU, the natural rate of unemployment, which would be a signal
    for the Fed to start tightening.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 维森塔尔还补充说，失业率下降得相对较快，接近自然失业率（NAIRU），这将是美联储开始紧缩政策的信号。
- en: '**Blinder: Greater volatility ahead?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**布林德：更大的波动性在前面？**'
- en: I am therefore carefully watching the FOMC statement about the inflation and
    employment outlook for hints that that day of tightening is getting closer. Former
    Fed vice-chair Alan Blinder stated that the current environment may create greater
    uncertainty about Fed actions going forward as an active debate about the sequencing
    process of QE withdrawal starts to heat up. Blinder explained it this way in a
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我正密切关注美联储关于通胀和就业前景的声明，寻找紧缩那天即将到来的暗示。前美联储副主席艾伦·布林德表示，当前环境可能会导致对美联储未来行动的不确定性增加，因为关于量化宽松（QE）退出顺序的辩论开始变得激烈。布林德是这样解释的：
- en: '[Marketwatch](http://www.marketwatch.com/story/blinder-looming-fed-exit-debate-may-hurt-stocks-2014-06-16)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/blinder-looming-fed-exit-debate-may-hurt-stocks-2014-06-16)'
- en: 'interview (emphasis added):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 面试（强调添加）：
- en: '***There has been very little division on the Fed, because everybody has signed
    on to gradual tapering of the quantitative easing***. That has left undebated,
    I mean it’s been debated but it has not been debated intensely and not very much
    publicly, about what happens when this [QE] is over...'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***美联储的内部分歧很少，因为每个人都已经同意逐渐减少量化宽松***。这留下了一个未激烈辩论的问题，我的意思是，这个问题已经辩论过，但并没有激烈地公开辩论，关于量化宽松（QE）结束时会发生什么...'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Fed has previously announced, it is on record, but the record goes back
    a few years, that there would be some draw down of the size of the portfolio before
    any interest rate increases. A number of Fed spokesman have started, either tacitly
    or very explicitly, backing away from that and saying that is now under reconsideration
    and so on. ***It is clear that that is up to debate inside the Federal Reserve,
    whether interest rates will start going up first or the balance sheet will start
    shrinking first, but that is a subtle issue of timing.*** And as we think of the
    exit proceeding over months and years, it is clear that both have to happen. The
    Fed is not going to stay at near-zero interest rates as the economy strengthens
    and the Fed is not going to stay with a $4.5 trillion balance sheet as the economy
    strengthens.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储之前宣布，它会缩减资产负债表的规模，然后才会提高利率。许多美联储发言人已经开始，要么含蓄要么非常明确地，放弃这一立场，并表示现在正在重新考虑等等。***很清楚，这是美联储内部辩论的问题，即利率是否会首先上升，还是资产负债表会首先缩减，但这是一个微妙的时机问题。***
    当我们考虑退出过程需要数月甚至数年时，很明显，两者都必须要发生。随着经济的复苏，美联储不会保持接近零的利率，也不会保持4.5万亿美元的资产负债表。
- en: 'How the process works could be a source of uncertainty:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 流程如何运作可能会产生不确定性：
- en: I think the sequencing — what comes first and what comes second — matters a
    little bit but the speed matters a lot – really, a lot.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为顺序——先发生什么，后发生什么——有点重要，但速度非常重要——真的，非常重要。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Let’s do a thought experiment. If everybody — hawk and dove and everybody,
    agreed on the endpoint, say, the federal funds rate will be 3.75% and the balance
    sheet will be $1.5 trillion — the speed with which we get there is hugely consequential
    for the economy. That’s what the hawks and doves will be arguing about.***'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**让我们做一个思想实验。如果每个人都——无论是鹰派还是鸽派，都同意最终目标，比如说，联邦基金利率将保持在3.75%，而资产负债表将达到1.5万亿美元——我们达到目标的速度对经济有重大影响。这就是鹰派和鸽派争论的问题。**'
- en: '[Macro Man](http://macro-man.blogspot.ca/2014/06/this-is-your-market.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观先生](http://macro-man.blogspot.ca/2014/06/this-is-your-market.html)'
- en: 'had an amusing and more dramatic example of why this all matters:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个令人愉快且更具戏剧性的例子，说明了这一切为什么很重要：
- en: Is there anyone out there who still doesn't understand what artificially depressing
    volatility does? OK. Last time.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还有谁在外面不明白人为压制波动性会做什么吗？好。最后一次。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is your market volumes when you promise low rates forever:'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你承诺永远低利率时，这就是你的市场成交量：
- en: This is your market volumes on talk of a possible rate hike.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是你谈论可能加息时的市场成交量。
- en: '**Much ado about nothing?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**这不是一场大惊小怪吗？**'
- en: Even though my inner trader is cautiously bullish on stocks, he is holding back
    from taking too big a directional bet on the markets until after the FOMC announcement.
    Of course, it could all turn out to be nothing and the market reaction to the
    Fed statement could be relatively benign, as per
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我内心的交易员对股市持谨慎乐观态度，但在美联储会议宣布之前，他不会对市场方向做出太大投注。当然，这一切可能都是无关紧要的，市场对美联储声明的反应可能相对温和，正如
- en: '[Tim Duy`s forecast](http://economistsview.typepad.com/timduy/2014/06/fomc-preview.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tim Duy`s forecast](http://economistsview.typepad.com/timduy/2014/06/fomc-preview.html)'
- en: ':'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: All that said, ***if such a*** (hawkish) ***change were to occur, it will not
    be in this week's statement. My expectation is that Yellen sticks to the fairly
    dovish tune she has been singing.*** If there are clues that the tenor of the
    tune is changing I think they would be subtle. Watch for any language from Yellen
    regarding proximity to goals, optimism on the JOLTS numbers, or references to
    inflation bottoming out and turning higher. These would be hints that the Fed
    is increasingly concerned of the possibility of falling behind the curve. Such
    talk would also hint at the possibility that the new Board members seek to edge
    policy in a different direction.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说到这里，**如果出现这样的**（鹰派）**变化，也不会在本周的声明中出现。我的预期是，耶伦会坚持她一直以来的鸽派立场。** 如果有任何暗示表明这种立场的调子正在改变，我认为这些暗示将会很微妙。关注耶伦关于接近目标的任何言论，对JOLTS数据的乐观态度，或者关于通胀触底并开始上升的参考。这些将是美联储越来越担心可能落后于曲线的一个迹象。这样的言论也将暗示新成员可能会使政策方向有所变化。
- en: I would also point out that the
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要指出的是，
- en: '[IMF](http://mobile.bloomberg.com/news/2014-06-16/imf-cuts-u-s-growth-forecast-sees-scope-for-zero-rates-longer.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际货币基金组织（IMF）](http://mobile.bloomberg.com/news/2014-06-16/imf-cuts-u-s-growth-forecast-sees-scope-for-zero-rates-longer.html)'
- en: 'is lowering its US growth forecast and believes that rates will stay low for
    longer than the market expects (emphasis added):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 正在降低对美国的增长预期，并认为利率会低于市场预期的时间更长（强调添加）：
- en: The International Monetary Fund cut its growth forecast for the U.S. economy
    this year and said the Federal Reserve may have scope to keep interest rates at
    zero for longer than investors expect.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际货币基金组织下调了对美国经济今年的增长预期，并表示美联储可能有能力将利率保持在零的水平，比投资者预期的要长。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The Washington-based IMF now sees the world’s largest economy growing 2
    percent this year, down from an April estimate of 2.8 percent.*** The IMF left
    a 2015 prediction unchanged at 3 percent, and said it doesn’t expect the U.S.
    to see full employment until the end of 2017, amid low inflation...'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华盛顿 based 的国际货币基金组织现在预计世界最大经济体今年将增长2%，低于4月预估的2.8%。** 国际货币基金组织将2015年的预测保持不变，为3%，并表示美国到2017年底才会实现充分就业，此时通胀率较低...'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For the Fed, the IMF’s employment and inflation forecasts mean “***policy rates
    could afford to stay at zero for longer than the mid-2015 date currently foreseen
    by markets***,” the fund said in its annual assessment of the U.S. economy.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于美联储来说，国际货币基金组织的就业和通胀预测意味着“**政策利率可以承受在2015年年中之前保持零的水平**”，该基金在其对美国经济的年度评估中表示。
- en: In other words, the FOMC statement on Wednesday could be pivotal to market psychology.
    That's it might not pay to try to be a hero going into the FOMC meeting.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，周三的美联储声明可能对市场心理至关重要。这意味着在美联储会议前试图成为英雄可能并不值得。
