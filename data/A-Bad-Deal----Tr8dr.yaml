  zh: 不良交易？| Tr8dr
- en: 来源：[https://tr8dr.wordpress.com/2007/11/02/a-bad-deal/#0001-01-01](https://tr8dr.wordpress.com/2007/11/02/a-bad-deal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tr8dr.wordpress.com/2007/11/02/a-bad-deal/#0001-01-01](https://tr8dr.wordpress.com/2007/11/02/a-bad-deal/#0001-01-01)
- en: November 2, 2007 · 10:21 pm
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2007 年 11 月 2 日 · 下午 10:21
- en: 'I was looking at investments offered in my offshore account and came across
    the following structure:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的离岸账户中看到了提供的投资产品，发现了以下结构：
- en: 5 year investment into china fund
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 年投资进入中国基金
- en: capital preservation (built-in floor at initial investment level)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资本保护（在初始投资水平内置底价）
- en: max 55% return total across 5 years, the bank pockets the excess above
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最多 55% 的总回报，持续 5 年，超出的部分由银行获利
- en: For someone not in the financial business this may seem to be a good deal (seeing
    the 55% and capital preservation). I think it is a relatively poor deal though.
    The continuously compounded effective annual rate is only ~8% and that is only
    achieved if the market does indeed appreciate 55%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不从事金融业务的人来说，这可能看起来是个好交易（看到了 55% 和资本保护）。我认为这是一个相对较差的交易。连续复利的有效年化率只有约 8%，而且只有在市场确实升值
    55% 的情况下才能实现。
- en: 'I began thinking about how closely could replicate this structure on my own,
    but with a much higher max payoff. Though the payoff function I am going to indicate
    is not perfect (I can go under my initial capital if the timing of my protection
    is not right), would do as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始考虑如何能够在自己身上复制这个结构，但是最大回报要高得多。尽管我要指出的回报函数并不完美（如果我保护的时间不对，我可能会低于我的初始资本），但会采取以下步骤：
- en: Initially
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最初
- en: buy into FXI index
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 买入 FXI 指数
- en: allow some appreciation and then buy the 1 month put option at the initial point
    of entry
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许一些升值，然后在初始入场点购买 1 个月期权
- en: 'On an ongoing basis:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 持续进行：
- en: roll put option at initial investment point + cost of option premiums thus far,
    maybe with longer maturity
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在初始投资点滚动期权 + 到目前为止期权费用，也许期限更长
- en: if FXI drops below initial investment, sell FXI, sell option, coverage should
    be close to offsetting
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 FXI 低于初始投资，卖出 FXI，卖出期权，保险应该接近抵消
- en: as and if FXI approaches entry point buy in again and buy protection
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 FXI 靠近入场点时，再次买入并购买保护
- en: repeat
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复
- en: 'Of course one can structure this more advantageously:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，可以更有利地构建这个结构：
- en: additional protection (by adjusting strike upwards as FXI gains)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附加保护（通过上调行权价格以 FXI 获利）
- en: reentering trade if FXI falls at lower level rather than initial investment
    level
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 FXI 跌至更低水平而不是初始投资水平，则重新进入交易
- en: The cost of the options is paid for out of the returns or in the worst case
    through the adjusted strike price. That said, increasingly, the options are going
    to be deeper and deeper out of the money if FXI continues to be a good investment
    (meaning cheaper hedging costs).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 期权的成本由回报支付，或在最坏的情况下通过调整的行权价格支付。也就是说，如果 FXI 继续是一项良好的投资（意味着更便宜的对冲成本），期权将会越来越远离实际情况。
