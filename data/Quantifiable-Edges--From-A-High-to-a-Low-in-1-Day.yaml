  type: TYPE_NORMAL
  zh: 当它们不是从高点发生时，大幅下跌对短期走势更为看涨。这有点轻描淡写。它们通常对短期走势更为看跌。昨天的下跌使标普500指数从10天的收盘高点跌至10天的收盘低点。自1960年以来，这种情况只出现过10次。昨晚的
