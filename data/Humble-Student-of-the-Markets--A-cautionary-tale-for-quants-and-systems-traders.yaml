- en: 'Humble Student of the Markets: A cautionary tale for quants and systems traders'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对量化分析师和系统交易者的警示故事
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/05/a-cautionary-tale-for-quants-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/05/a-cautionary-tale-for-quants-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/05/a-cautionary-tale-for-quants-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/05/a-cautionary-tale-for-quants-and.html#0001-01-01)
- en: How would you feel if the average doctor was right 55% of the time? What if
    a "superstar" doctor, the one whose new patient waiting list stretched out for
    1-2 years, was right 60-70% of the time?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果普通医生的诊断正确率是55%，你会怎么想？如果一个“超级明星”医生，其新病人等待名单长达1-2年，其诊断正确率在60-70%，你又作何感想？
- en: That's how thing work in investing. A "good" quantitative factor, or system,
    is often acceptable if it has a 55% success rate. If you get a 65% success rate,
    you are a superstar. Some systems have success rates of less than 50%, but the
    average value of their wins dwarf the average value of their losses.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 投资领域就是这样运作的。一个“良好”的量化因子或系统，如果成功率能达到55%，通常是可以接受的。如果你能达到65%的成功率，那你就是超级明星。有些系统的成功率甚至不到50%，但它们的平均盈利额远大于平均亏损额。
- en: Finance quants are often said to suffer science envy. They employ scientific
    techniques to find alpha, but they do it in an environment where the signal-to-noise
    ratio is very low. Let`s not kid ourselves, we know what day traders, swing traders
    and system traders really do.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 金融量化分析师常被认为患有“科学羡慕症”。他们运用科学方法寻找alpha，但这是在一个信号噪声比非常低的环境中进行的。我们不要自欺欺人，我们知道日内交易者、摆动交易者和系统交易者真正在做什么。
- en: By contrast, the signal-to-noise in the sciences tend to be higher. Viewed in
    isolation, that can be a cautionary tale for all quant researchers and systems
    traders who think that they may have found their path to riches.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，科学领域的信号噪声比通常较高。单独来看，这对于所有认为找到了致富之路的量化研究人员和系统交易者来说，都可能是一个警示故事。
