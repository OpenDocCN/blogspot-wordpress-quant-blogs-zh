- en: Friday was the 2nd outside day in a row. Looking back to the inception of the
    SPY, other times there have been back to back outside days have typically been
    followed by rallies over the next few days. The study below illustrates this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五是连续第二个外日。回顾标普500指数(SPY)的成立以来，其他连续两个外日的情况通常在接下来的几天内都会出现反弹。下面的研究说明了这一点。
