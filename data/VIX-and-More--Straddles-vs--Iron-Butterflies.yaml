- en: 'VIX and More: Straddles vs. Iron Butterflies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Straddles与Iron Butterflies
- en: 来源：[http://vixandmore.blogspot.com/2009/04/straddles-vs-iron-butterflies.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/straddles-vs-iron-butterflies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/straddles-vs-iron-butterflies.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/straddles-vs-iron-butterflies.html#0001-01-01)
- en: 'After receiving several questions and comments regarding yesterday’s [VIX Expiration
    Straddles](http://vixandmore.blogspot.com/2009/04/vix-expiration-straddles.html)
    and a related prior post, [A VIX Butterfly Play](http://vixandmore.blogspot.com/2009/02/vix-butterfly-play.html),
    I realize that I skirted a fundamental options issue that I should probably have
    placed more emphasis on: unlimited vs. limited risk.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在收到关于昨天[VIX到期straddle](http://vixandmore.blogspot.com/2009/04/vix-expiration-straddles.html)和一篇相关的前置文章[VIX蝴蝶策略](http://vixandmore.blogspot.com/2009/02/vix-butterfly-play.html)的问题和评论后，我意识到我避开了一个应该更加重视的基本期权问题：无限风险与有限风险。
- en: 'The issue centers around a key concept in trading options: is the maximum loss
    on a position limited? In other words, at the time the position is opened, is
    it possible to define, in dollar terms, the maximum loss and the price points
    at which this loss will occur?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题围绕交易期权中的一个关键概念：头寸的最大损失是否有限？换句话说，在头寸开盘时，是否可以用美元来定义最大损失以及发生这种损失的价格点？
- en: The question can also be addressed in graphical form.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题也可以用图形形式来解答。
- en: In the profit and loss graph below, courtesy of optionsXpress, I have replicated
    a trade that is similar to the [straddle](http://vixandmore.blogspot.com/search/label/straddle)
    trade highlighted in [VIX Expiration Straddles](http://vixandmore.blogspot.com/2009/04/vix-expiration-straddles.html),
    except that it uses May options.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面由optionsXpress提供的利润和损失图表中，我复制了一个与[straddle](http://vixandmore.blogspot.com/search/label/straddle)交易类似的交易，不同之处在于它使用了五月期权。
- en: If the trade has unlimited risk, such as is the case with the short straddle
    below, the profit and loss graph will show diagonal lines at the extreme left
    and right side of the x-axis.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果交易有无限风险，如下面的short straddle所示，利润和损失图表将在x轴的左端和右端显示斜线。
- en: '![](img/1c81ca16ad8fdfbd4395a8e99f9c1852.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1c81ca16ad8fdfbd4395a8e99f9c1852.png)'
- en: By contrast, it is possible to augment a short straddle position by buying insurance
    to protect against unlimited losses in the form of an equal amount of long calls
    (known in some circles as “buying the wings.”) The result is an iron [butterfly](http://vixandmore.blogspot.com/search/label/butterfly),
    with the “wings” limiting losses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，通过购买保险来保护免受无限损失，从而增加一个short straddle头寸是可能的（在某些圈子里被称为“购买翅膀”）。结果是一个铁[蝴蝶](http://vixandmore.blogspot.com/search/label/butterfly)，其“翅膀”限制了损失。
- en: The graphic below shows the same trade as the short straddle above, but with
    the additional purchase of out of the money puts and calls. Notice how the new
    wings are the horizontal lines that reflect limited losses of $440 in this position.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了与上面short straddle相同的交易，但增加了out of the money看跌和看涨期权的购买。注意新翅膀是反映在这个头寸中440美元损失限制的水平线。
- en: '![](img/226cf11e88d8aae5bbc5802b2e0d102a.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](img/226cf11e88d8aae5bbc5802b2e0d102a.png)'
- en: The wings are particularly important in the event of extreme moves. In the short
    straddle, every dollar move in the VIX above 45 results in an additional $1000
    loss. The iron butterfly, however, limits losses at 40, so the VIX can spike as
    much as it wishes over 40 without impacting the bottom line. The same dynamics
    are at work were the VIX to plunge dramatically.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在极端波动的情况下，翅膀特别重要。在short straddle中，VIX每超过45美元1美元，就会产生额外的1000美元损失。然而，铁蝴蝶在40美元处限制了损失，所以VIX可以在40美元以上任意波动，不会影响底线。VIX急剧下跌时，也是同样的动态。
- en: Note also the cost of the insurance will reduce the maximum potential profit
    (which falls from $5510 to $2060) by 63% and also shrink the price range in which
    the trade is profitable (from 31.99 – 43.01 to 35.44 – 39.56) by the same 63%.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，保险的成本将最大潜在利润（从5510美元降至2060美元）降低63%，并且也将交易的盈利价格范围（从31.99-43.01美元缩小至35.44-39.56美元）降低同样的63%。
- en: It may be helpful to think of the cost of buying the wings as the price of insurance
    to limit risk. Most traders prefer to pay the insurance premium and sleep better
    at night, but there are those who prefer to forego the wings and hope to avoid
    a disaster. This type of approach can be effective in the short-term, but over
    the long haul is an excellent way to lose all your trading capital.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将购买翅膀的成本视为限制风险的保险价格可能会有所帮助。大多数交易员更愿意支付保险费，以便晚上睡个好觉，但也有少数人选择放弃翅膀，希望避免灾难。这种方法在短期内可能有效，但从长远来看，这是失去所有交易资本的绝佳方式。
- en: For the record, the same relationship described above with respect to straddles
    and butterflies is analogous to the relationship between [strangles](http://vixandmore.blogspot.com/search/label/strangle)
    and [condors](http://vixandmore.blogspot.com/search/label/condor).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 记录在案，前面提到的关于日历价差和蝴蝶价差的关系类似于[宽跨式](http://vixandmore.blogspot.com/search/label/strangle)和[秃鹰价差](http://vixandmore.blogspot.com/search/label/condor)之间的关系。
