- en: Finding a Happy Medium | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找一个平衡点 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2012/02/15/finding-a-happy-medium/#0001-01-01](https://cssanalytics.wordpress.com/2012/02/15/finding-a-happy-medium/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2012/02/15/finding-a-happy-medium/#0001-01-01](https://cssanalytics.wordpress.com/2012/02/15/finding-a-happy-medium/#0001-01-01)
- en: 'One of the most important measures in finance is the notion of a central tendency.
    This is used in some form in both statistical applications and also in technical
    indicators. The most basic example is the mean– or the simple average of a set
    of data points. Other measures include the median– the middle or estimated middle
    value of the data set. There are those that like to debate the merits of each
    of the above measures, and of course those not mentioned. Personally, I think
    there is more value from looking at them all together in a blended fashion. Here
    is a way to calculate a central value that has a nice blend of the characteristics
    of each measure and tends to perform well on time series data:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域最重要的度量之一是集中趋势的概念。这在统计应用和技术指标中都以某种形式使用。最基本的例子是均值-或者是数据点集合的简单平均值。其他度量包括中位数-数据集的中间值或估计中间值。有些人喜欢辩论上述每个度量的优点，当然还有一些未提及的内容。就我个人而言，我认为从混合的方式一起观察它们能够得到更多的价值。下面是一种计算具有每种度量特点良好混合的中值的方法，并且在时间序列数据上表现良好：
- en: Happy Medium= (average/mean, median, (max+min)/2, (95th percentile+5th percentile)/2)/4
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡点= (平均数/均值, 中位数, (最大值+最小值)/2, (95th百分位数+5th百分位数)/2)/4
- en: This measure is more resistant to distributions of different shapes and also
    strange outliers in the data. It is not perfect, but it tends to strike a good
    balance without having to resort to complex statistical methods. One could also
    blend in the interquantile or interquartile range as well (average of 80th and
    20th percentile and 75th and 25th percentile).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种度量更能抵抗不同形状分布和数据中的奇异异常值。它并不完美，但它往往能在不借助复杂的统计方法的情况下取得良好的平衡。也可以将内分位数范围或四分位数范围混合在一起（80th和20th百分位数和75th和25th百分位数的平均值）。
- en: Also it is valuable to take these measures at different levels of fracticality–
    or perhaps just use mutliple time interval measurements within the sample length.
    In this case that might mean days, weeks etc.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 也很有价值的是在不同的局部层次进行这些度量-或者在样本长度内只是使用多个时间间隔测量。在这种情况下，可能是天、周等。
