- en: 'Quantifiable Edges: What Follows Huge 1-Day VIX Spikes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化优势：巨大1日VIX跳涨之后发生什么
- en: 来源：[http://quantifiableedges.blogspot.com/2013/02/what-follows-huge-1-day-vix-spikes.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/02/what-follows-huge-1-day-vix-spikes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/02/what-follows-huge-1-day-vix-spikes.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/02/what-follows-huge-1-day-vix-spikes.html#0001-01-01)
- en: Monday saw some unusually strong action.  One index that showed a real extreme
    move was the VIX.  It spiked up 34% as fear struck options traders.  In the past
    I have shown how 1-day spikes of 20% or greater have generally suggested an upside
    edge.  I’ve rerun that study tonight.  I did also look at moves of greater than
    25% and 30%, but that did little to change the odds and just made instances fewer.
     So I simply stuck with the old 20% parameter for the study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一出现了一些异常强烈的动作。一个真正极端移动的指数是VIX。在恐惧席卷期权交易者时，它飙升了34%。过去我曾展示过，20%或更高的1天涨幅通常暗示着上涨的优势。我今晚重新进行了那个研究。我也研究了超过25%和30%的波动，但这并没有多大改变概率，只是使得实例更少。所以我只是坚持了下面的研究中的20%参数。
- en: Next day stats suggest a solid upside tendency.  I would also note that the
    size of both the “Avg Winning” and “Avg Losing” trading is quite large for a 1-day
    move.  So regardless of whether the market moves higher or lower, we could see
    some strong action today.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天统计数据显示强劲的上涨趋势。我还注意到，无论是“平均盈利”还是“平均亏损”的交易规模，对于一天内的波动来说都是相当大的。所以无论市场是上涨还是下跌，我们今天都可能看到一些强烈的动作。
