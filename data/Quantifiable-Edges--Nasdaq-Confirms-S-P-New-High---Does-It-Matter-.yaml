- en: The S&P and Nasdaq set new closing highs Monday. They were the 1st closing highs
    since late November. Typically when the SPX breaks out to a new closing high after
    not making one for at least a couple of weeks, it leads to short-term follow through.
    I looked at this a few different ways – using both SPY and SPX and considering
    50 and 200 day highs. All the results came out very similar. Below is one example.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 标普和纳斯达克周一创下了新的收盘高点。这是自去年11月底以来的第一个收盘高点。通常在SPX在至少几周没有创新高后突破至新的收盘高点，它会带来短期内的跟涨。我从几个不同的角度研究了这个问题——使用SPY和SPX，并考虑50天和200天的高点。所有结果都非常相似。以下是其中一个示例。
- en: '[![](img/9abfda7da914eea02492da891ae2b4e1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcOKi2AAtLPdcpsIxiPmlSbRQ1_b5yLpFBBL7hzJDfHRHEM-EF4se998eGZRclmAocxKrhEZgtQe_wnUlucz8KsQNvHj3M9cFE73ly7ZWbYk1NNYgySiQMX-nMhGdyPAG-ujgO36NGJSuL/s1600-h/2009-12-15+png1.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcOKi2AAtLPdcpsIxiPmlSbRQ1_b5yLpFBBL7hzJDfHRHEM-EF4se998eGZRclmAocxKrhEZgtQe_wnUlucz8KsQNvHj3M9cFE73ly7ZWbYk1NNYgySiQMX-nMhGdyPAG-ujgO36NGJSuL/s1600-h/2009-12-15+png1.png)'
- en: I find it interesting that the while the breakout typically is accompanied by
    short-term follow through, it doesn’t carry over to the intermediate-term.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现有趣的是，虽然突破通常伴随着短期跟涨，但它不会延续到中期。
- en: One thing I’m neglecting to look at in the above test is the fact that the Nasdaq
    also broke to a new closing high. Many traders might see this as “confirmation”
    of the S&P’s closing breakout. I decided to check and see how much difference
    the Nasdaq confirmation made.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上述测试中忽略的一点是纳斯达克也创下了新的收盘高点。许多交易员可能将此视为标普收盘突破的“确认”。我决定检查纳斯达克确认对结果有多大影响。
- en: '[![](img/c97d58d8f60465d4d02aa8c42e7e5ab3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhLK4OIPE422zNXSZO3QHN6552puggmJ50Mg3Yu4o7wMezC64dtWLQwp1HDZM2GQfhvgFg921xF3_XIdveaL6MRgI9fbb-0IAy4tobr_eQiy3kiYGz6JF-gQ_FhXdOLiA6TrufZeHbP1Ye5/s1600-h/2009-12-15+png2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhLK4OIPE422zNXSZO3QHN6552puggmJ50Mg3Yu4o7wMezC64dtWLQwp1HDZM2GQfhvgFg921xF3_XIdveaL6MRgI9fbb-0IAy4tobr_eQiy3kiYGz6JF-gQ_FhXdOLiA6TrufZeHbP1Ye5/s1600-h/2009-12-15+png2.png)'
- en: These results are almost identical to the first test, though with a reduced
    sample size. I compared several ways and kept coming up with the same answer.
    The confirmation seems to be worthless. It neither greatly enhances nor greatly
    detracts from results. This holds true both short and intermediate-term. Frankly
    this was a bit surprising to me since we know
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果与第一个测试几乎完全相同，尽管样本量有所减少。我比较了几种方法，得出的答案都是一样的。确认似乎毫无价值。它既大大增强也不大大削弱结果。这在短期和中期都成立。坦白说，这让我有点惊讶，因为我们知道
- en: '[a leading Nasdaq has been a good sign historically](http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html)'
