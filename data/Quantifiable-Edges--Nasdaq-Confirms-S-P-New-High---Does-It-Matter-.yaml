- en: 'Quantifiable Edges: Nasdaq Confirms S&P New High - Does It Matter?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：纳斯达克确认标普新高 - 这重要吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2009/12/nasdaq-confirms-s-new-high-does-it.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/12/nasdaq-confirms-s-new-high-does-it.html#0001-01-01)
