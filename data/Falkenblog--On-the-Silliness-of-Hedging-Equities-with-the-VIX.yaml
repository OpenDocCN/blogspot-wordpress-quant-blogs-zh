- en: ', the problem with buying the VIX is much more fundamental because it just
    doesn''t make sense to buy the VIX to hedge an equity position. Say Alexander
    and Korvilas:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，购买VIX的问题更根本，因为购买VIX来对冲股票头寸是毫无道理的。亚历山大和科维拉斯说：
- en: 'we ask whether it has ever been optimal to add a long VIX futures position
    to a long position on the SPY within the Markowitz framework. Then we ask: given
    that an investor is long SPY, how large does the expected return on VIX futures
    need to be in order to justify adding a long position on VIX to the SPY portfolio?'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们要问的是，在马科维茨框架内，是否曾经最优地在SPY的长头寸上添加VIX期货头寸。然后我们要问：考虑到投资者持有SPY头寸，VIX期货的预期回报需要多大才能证明在SPY组合中加入VIX的长头寸是合理的？
- en: 'Bottom line:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是：
- en: VIX futures expected returns always need to be positive (and often quite large)
    to justify volatility diversification for a long equity investor.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: VIX期货的预期回报始终需要为正（通常相当大），以证明对于长期股票投资者来说，波动率分散是合理的。
- en: So, don't 'hedge' your equity position with the VXX or going long the VIX futures,
    just lower your equity position. If you are long the VXX, fine, but you should
    expect the return on that to be positive because it's a crappy pure hedge.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，不要用VXX对冲你的股票头寸，也不要做VIX期货的多头，只需减少你的股票头寸。如果你持有VXX的长头寸，那就好，但你应该预期它的回报为正，因为它只是一个糟糕的纯对冲工具。
