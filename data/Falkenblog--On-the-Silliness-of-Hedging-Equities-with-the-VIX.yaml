  zh: ). 这个想法就像一个孩子做一个圣代时选了所有的选择：他们只是把他们喜欢的东西全部加在一起。在这种情况下，投资者认为，如果他们拥有所有“生效”的东西并将其混合在一起，它就会支配他们所喜欢的某一件事。所以当2008年市场崩盘时波动性飙升（像以往一样），为什么不拥有股票
