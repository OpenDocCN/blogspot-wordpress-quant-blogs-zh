    risk, around one-tenth the equity risk premium. You can get the signs to go the
    right way, but then you can't get the relative magnitudes right.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 解释了诸如所谓的股票风险溢价的预期回报，然后为了与对真正高正尾部回报（例如，买彩票）的偏好保持一致，你对这种尾部风险的风险溢价只有很少的绝对量级，大约相当于股票风险溢价的十分之一。你可以让正负号变得符合要求，但你就得不到相对大小正确。
- en: Good economists never let theory constrain them, rather, theory is mainly used
    to play parochial status games and browbeat outsiders as to the very rigorous
    foundations of their opinions. I doubt a single financial economist who likes
    the skew rationale for anomalies cares about this inconsistency as it is rarely
    cited; 'complete' models always applied piecemeal.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 出色的经济学家从不让理论束缚自己，相反，理论主要用于进行地方性地位游戏，并且胁迫外人接受他们观点的非常严格的基础。我怀疑是否有一个喜欢异常的偏好解释的金融经济学家会在乎这种不一致性，因为它很少被引用；“完整的”模型总是片面应用。
- en: 'It''s still useful to believe true things, it''s easier to explain them than
    untrue theories: unforeseen facts will also be consistent with true theories,
    making life a lot easier, and filled with comforting corroboration as opposed
    to ever more complex rationalizations. Case in point,'
  id: totrans-14
