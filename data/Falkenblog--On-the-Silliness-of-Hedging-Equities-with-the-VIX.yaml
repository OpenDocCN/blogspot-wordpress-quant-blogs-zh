  type: TYPE_NORMAL
  zh: 相信真实的事情仍然是有用的，解释它们比不真实的理论要容易得多：意想不到的事实也将与真实的理论一致，这会让生活变得更容易，并充满令人宽慰的证实，而不是越来越复杂的合理化的理论。某一案例，
