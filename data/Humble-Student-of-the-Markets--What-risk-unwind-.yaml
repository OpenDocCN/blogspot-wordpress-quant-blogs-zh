- en: 'Humble Student of the Markets: What risk unwind?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：什么是风险 unwind（平仓）？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/what-risk-unwind.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/what-risk-unwind.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/what-risk-unwind.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/what-risk-unwind.html#0001-01-01)
- en: In a recent post, I postulated that the carnage in momentum stocks was a case
    of risk exhaustion (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇帖子中，我假设动量股票的暴跌是风险耗尽的案例（参见
- en: '[A case of risk exhaustion?](http://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[风险耗尽案例？](http://humblestudentofthemarkets.blogspot.com/2014/04/a-case-of-risk-exhaustion.html)'
- en: ). Fast and institutional money had gotten overly long risk across the board
    (e.g. high yield, momentum stocks, etc.) and they were in the process of unwinding
    the trade.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ). 快钱和机构资金过度看多风险资产（如高收益、动量股票等），他们正在平仓交易。
- en: I then came upon the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我发现了
- en: '[Barron''s Big Money Poll](http://online.barrons.com/news/articles/SB50001424053111903409104579517663810941986)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊大型资金调查](http://online.barrons.com/news/articles/SB50001424053111903409104579517663810941986)'
- en: from the weekend, which had a number of eye popping results.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: from the weekend, which had a number of eye popping results.
- en: First of all, money managers were more bullish on stocks than their clients
    (55% manager bulls vs. 31% client bulls). More notably, the most favored sector
    was Technology, which has gotten creamed lately, while the least loved was Utilities,
    which has become the new sector leadership as stocks have wobbled.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，基金经理对股票的乐观程度超过他们的客户（55%的经理看多对比31%的客户看多）。更值得注意的是，最看好的行业是科技，最近表现不佳，而最不受欢迎的行业是公用事业，随着股市的波动，它已成为新的行业领导者。
- en: What risk unwind? If institutions are indeed de-risking, then we have a long,
    long way to go.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是风险 unwind（平仓）？如果机构确实在去风险，那么我们还有很长的路要走。
