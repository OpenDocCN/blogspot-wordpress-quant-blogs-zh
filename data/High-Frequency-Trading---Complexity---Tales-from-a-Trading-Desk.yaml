- en: High Frequency Trading – Complexity
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高频交易 - 复杂性
- en: Transparent Simplicity has an excellent [posting](http://www.transparentsimplicity.com/2012/11/the-problems-detailed-below-of-order-types-rebates-and-failed-regulations-are-symptomatic-of-the-deeper-more-systemic-pr.html),
    “The Complexity of High Frequency Trading” which provides an interesting read
    on the complexities of the market.  Rule 610, part of the Cancel Spam problem. 
    Odd Lots – madness that they are not reported to the consolidated tape.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 透明的简约有一篇优秀的[帖子](http://www.transparentsimplicity.com/2012/11/the-problems-detailed-below-of-order-types-rebates-and-failed-regulations-are-symptomatic-of-the-deeper-more-systemic-pr.html)，“高频交易的复杂性”，提供了关于市场复杂性的有趣阅读。
    规则610，取消垃圾邮件问题的一部分。 奇数手 - 让人发疯的是，它们没有报告给综合带。
- en: As Themis Trading [argues](http://blog.themistrading.com/themis-calls-for-sec-moratorium-on-approving-exchange-order-types/),
    the new order types are *“**perks sold to them by the exchanges – including colocation,
    data feeds, and dubious order types – to make sure that they maximize the number
    of free shots at a risk free rebate**.*This means *they want to bid and be first
    in line, and only when they are assured that there are other buyers deep behind
    them**,* and collect rebates.  If they are successful and buy stock and collect
    a rebate, they can turn around and instantly sell that stock at the same price
    to the person behind them, still making a profit*. **This is not liquidity provision.  **They
    game ways to be at the top of the book in stocks that already have the liquidity
    that serves as a backstop**.”*
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如Themis Trading[争论](http://blog.themistrading.com/themis-calls-for-sec-moratorium-on-approving-exchange-order-types/)，新的订单类型是*“**由交易所出售给他们的待遇
    - 包括联合场地、数据馈送和可疑的订单类型 - 以确保他们最大程度地获得免费风险回报的数量**。*这意味着*他们希望出价并排在第一位，只有在他们确定身后有其他买家时**，并且收取回扣。
    如果他们成功购买股票并收取回扣，他们就可以立即以同样的价格将股票卖给他们身后的人，仍然能够盈利*。**这不是提供流动性。  **他们操纵方式处于书籍顶部，在已经具有流动性作为支撑的股票中**。”
