- en: 'VIX and More: VIX:VXV Ratio Sell/Short Signal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX:VXV Ratio Sell/Short Signal'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/vixvxv-ratio-sellshort-signal.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vixvxv-ratio-sellshort-signal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/vixvxv-ratio-sellshort-signal.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vixvxv-ratio-sellshort-signal.html#0001-01-01)
- en: The VIX closed at 26.36 today, down 15.4% from Monday’s close of 31.17 to the
    lowest closing level since the 25.66 close on September 12, 2008 – the last trading
    day before the Lehman Brothers bankruptcy was announced.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天VIX收于26.36，比周一的31.17下跌了15.4%，达到了2008年9月12日25.66的收盘水平，即雷曼兄弟宣布破产的前一个交易日的最低收盘水平。
- en: According to the classic 10 day simple moving average measure, which has the
    VIX currently sitting 11.7% below that level, the VIX is now in an ‘oversold’
    position according to the [TradingMarkets 5% Rule](http://vixandmore.blogspot.com/2007/07/tradingmarkets-5-vix-rule.html)
    as well as a more stringent 10% threshold used by other traders.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据经典的10日简单移动平均测量法，目前的VIX比该水平低11.7%，根据[TradingMarkets 5%规则](http://vixandmore.blogspot.com/2007/07/tradingmarkets-5-vix-rule.html)以及其他交易者使用的更严格的10%阈值，VIX现在处于“卖超”位置。
- en: From a volatility [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    perspective, the VIX is also oversold. Notably, the [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV),
    which compares 30-day volatility of SPX options to 93-day volatility (using the
    [VXV](http://vixandmore.blogspot.com/search/label/VXV) index), closed today at
    0.896 today. In the chart below, you can see that when this ratio closes at 0.92
    or below, the bears tend to have an upper hand for at least several weeks. When
    the ratio drops below 0.90, as was the case today, the odds shift even more favorably
    in the direction of the bears.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从波动率[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)的角度来看，VIX也被卖超了。值得注意的是，[VIX:VXV比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)，它比较了SPX期权的30天波动率和93天波动率（使用[VXV](http://vixandmore.blogspot.com/search/label/VXV)指数），今天的收盘价为0.896。在下面的图表中，您可以看到当这个比率收于0.92或以下时，熊市往往在至少几周内占据上风。当比率下跌到0.90以下时，就像今天的情况一样，熊市的胜算会更有利。
- en: In brief, the low current levels in the VIX:VXV ratio suggest that options traders
    are too bullish and complacent in their 30 day outlook ([event volatility](http://vixandmore.blogspot.com/search/label/event%20volatility))
    relative to their 93 day outlook ([structural volatility](http://vixandmore.blogspot.com/search/label/structural%20volatility).)
    While these two volatility measures can be brought back into line by lowering
    estimates of long-term structural volatility, the path of least resistance is
    for short-term event volatility to rise. This means the odds favor that the VIX
    will move in the direction of the VXV, which closed at 29.41 today. Of course
    rising volatility tends to favor the bears at the expense of the bulls. Even with
    today’s exceptionally strong close, longs should consider taking profits and/or
    initiating short positions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简言之，VIX:VXV比率目前的低水平表明期权交易者在30天的展望（[事件波动率](http://vixandmore.blogspot.com/search/label/event%20volatility)）相对于93天的展望（[结构波动率](http://vixandmore.blogspot.com/search/label/structural%20volatility)）过于乐观和自满。虽然这两个波动率测量可以通过降低长期结构波动率的估算来调整，但最容易实现的路径是短期事件波动率上升。这意味着VIX更有可能向VXV的方向移动，今天收盘价为29.41。当然，波动率上升往往有利于熊市而不利于牛市。即使在今天的强劲收盘之后，多头也应考虑获利和/或建立空头仓位。
