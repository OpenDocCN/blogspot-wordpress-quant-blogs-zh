- en: 'Humble Student of the Markets: Remain calm, stick with your discipline'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：保持冷静，坚持你的纪律
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/remain-calm-stick-with-your-discipline.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/remain-calm-stick-with-your-discipline.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/remain-calm-stick-with-your-discipline.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/remain-calm-stick-with-your-discipline.html#0001-01-01)
- en: Earlier in the week, I spoke to an institutional portfolio manager running a
    quantitative process who was having some difficulty with his performance. The
    markets have been volatile and stocks have been hit by cross-currents, not only
    by macro related events, but also by stock specific news this Earnings Season.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周早些时候，我与一位管理定量流程的机构投资组合经理交谈，他最近业绩有些困难。市场一直波动，股票受到各种影响，不仅包括宏观相关事件，还包括这个财报季的个股新闻。
- en: My advice to him consisted of, in essence, to remain calm and stay with your
    investment discipline. Academics Van Gelderen and Huij recently wrote a paper
    entitled
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我给他的建议本质上是要他保持冷静，坚持自己的投资纪律。学术界的范 Gelderen 和 Huij 最近写了一篇题为
- en: '[Academic knowledge dissemination in the mutual fund industry: Can mutual funds
    successfully adopt factor investing strategies?](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2295865)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[共同基金行业中的学术知识传播：共同基金可以成功采纳因子投资策略吗？](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2295865)'
- en: 'In this study, we investigate if investors that have adopted investment strategies
    based on asset pricing anomalies documented in the academic literature (i.e.,
    the low-beta, small cap, value, momentum, short-term reversal, and long-term reversal
    factors) consistently earn positive abnormal returns. For this purpose we evaluate
    the performance of a large sample of U.S. equity mutual funds over the period
    1990 to 2010\. We find evidence supporting the value added of investors adopting
    factor investing strategies: low-beta, small cap, and value funds earn significant
    excess returns. We also find that these excess returns are sustainable and have
    not disappeared after the public dissemination of the anomalies when more asset
    managers have started to adopt factor investing strategies. We propose some criteria
    that might be helpful to determine the successful application of academic insights
    in the context of investment strategies. Our findings have significant implications
    for the role of academic research and knowledge management in the investment management
    industry.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这项研究中，我们调查了那些根据学术文献中记录的资产定价异常（即低贝塔、小盘、价值、动量、短期反转和长期反转因子）采纳投资策略的投资者是否能持续获得正向异常回报。为此，我们评估了1990年至2010年间大量美国股票共同基金的表现。我们发现支持采用因子投资策略的投资者所增加的价值：低贝塔、小盘和价值基金获得显著的超额回报。我们还发现，这些超额回报是可持续的，并且在公开传播这些异常之后，当更多的资产管理经理开始采纳因子投资策略时，这些回报并没有消失。我们提出了一些可能在确定在投资策略背景下成功应用学术洞见方面有帮助的标准。我们的发现对学术研究和知识管理在投资管理行业中的角色具有重要的意义。
- en: The authors concluded that quantitative factor investing like low-beta, small-cap
    and value continues to work, even after all these years. In another but unrelated
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们得出结论，即使过了这么多年，定量因子投资，如低贝塔、小盘和价值投资依然有效。在另一个与之不相关
- en: '[post about factor performance and failure](http://systematicrelativestrength.com/2013/07/30/factor-performance-factor-failure/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+systematicRS+%28Systematic+Relative+Strength+Blog%29)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于因子表现和失败的帖子](http://systematicrelativestrength.com/2013/07/30/factor-performance-factor-failure/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+systematicRS+%28Systematic+Relative+Strength+Blog%29)'
- en: ', Dorsey Wright highlighted a paper about how model performance isn''t always
    consistent and poor performance may be related to impatience [emphasis added]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '，道斯·赖特强调了一篇关于模型表现并不总是稳定，并且业绩不佳可能与耐心不足有关的论文[强调添加]:'
- en: There is another reason to believe that these strategies offer the prospect
    of future return premia for patient, long-term investors. These premia are very
    volatile and can disappear or go negative for many years. The chart on the following
    page highlights the percentage of 36-month rolling periods where the factor-based
    portfolios – high quality, momentum, small cap, small cap value and value – underperformed
    the broad market.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还有一个理由相信，这些策略为有耐心、长期投资的投资者提供了未来回报溢价的可能性。这些溢价非常波动，可能会消失或多年为负。下一页的图表突出了因子基础投资组合（高质量、动量、小盘、小盘价值价值和价值）在36个月滚动期间表现不如大盘的百分比。
- en: To many investors, three years of under-performance is almost an eternity. Yet,
    these factor portfolios underperformed the broad market anywhere from almost 15%
    to over 50% of the 36-month periods from 1982 to 2012\. If one were to include
    the higher transaction costs of the factor-based portfolios due to their higher
    turnover, the incidence of underperformance would be more frequent. ***One of
    the reasons that these premia will likely persist is that many investors are simply
    not patient enough to stay invested to earn them.***
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对许多投资者来说，三年的表现不佳几乎等同于永恒。然而，这些因子投资组合在1982年至2012年期间，有15%到50%的36个月期间表现不如大盘。如果考虑到因子基础投资组合由于高换手率而产生的更高交易成本，表现不佳的频率会更高。***这些溢价可能持续的一个原因是，许多投资者耐心不够，无法持有以赚取这些回报。***
- en: 'They concluded:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们得出结论：
- en: '[W]hether you choose to try to harvest returns from relative strength or from
    one of the other factors, patience is an underrated component of actually receiving
    those returns. The market can be a discouraging place, but in order to reap good
    factor performance you have to stay with it during the inevitable periods of factor
    failure.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论你选择尝试从相对强度还是从其他因素中收获回报，耐心是被低估的回报实际接收组件。市场可能是一个令人沮丧的地方，但为了收获良好的因子表现，你必须在其必然的因子失败期间坚持下去。
- en: 'My advice to any underperforming portfolio manager is:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我给任何表现不佳的投资组合经理的建议是：
- en: Know your time horizon;
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解你的时间范围；
- en: Know the strengths and weaknesses of your investment approach;
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解你的投资方法的优点和缺点；
- en: If you think that there is something wrong with your investment process, diagnose
    and fix it, otherwise stick to your guns;
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你认为你的投资过程有问题，诊断并修复它，否则坚持你的原则；
- en: Manage risk properly and pay particular attention to and properly apply [Grinold's
    Fundamental Law of Active Management](http://humblestudentofthemarkets.blogspot.ca/2008/02/examining-your-assumptions-fundamental.html);
    and
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 妥善管理风险，并特别关注正确应用[Grinold的主动管理基本法则](http://humblestudentofthemarkets.blogspot.ca/2008/02/examining-your-assumptions-fundamental.html)；
- en: Don't panic and stick with your discipline.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要恐慌，坚持你的纪律。
- en: Bad performance is no fun at all, but if you are convinced that you can produce
    alpha over an appropriate time horizon, stick with your investment discipline.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 表现不佳根本不好玩，但如果你确信你可以在适当的时间范围内产生alpha，那么请坚持你的投资纪律。
