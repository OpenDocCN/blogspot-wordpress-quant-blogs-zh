- en: 'VIX and More: Performance of VIX ETPs in 2013'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 2013年VIX ETP的表现'
- en: 来源：[http://vixandmore.blogspot.com/2014/01/performance-of-vix-etps-in-2013.html#0001-01-01](http://vixandmore.blogspot.com/2014/01/performance-of-vix-etps-in-2013.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/01/performance-of-vix-etps-in-2013.html#0001-01-01](http://vixandmore.blogspot.com/2014/01/performance-of-vix-etps-in-2013.html#0001-01-01)
- en: A number of readers have asked me to recap the performance of the [VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    in 2013 according to the leverage/maturity grid I have been publishing for several
    years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多读者要求我回顾一下根据我多年来一直在发布的杠杆/到期网格，2013年[VIX ETP](http://vixandmore.blogspot.com/search/label/VIX%20ETN)的表现。
- en: The graphic below should look familiar to long-term readers and measures the
    performance of all VIX and volatility ETPs for 2013, including dividends. (Two
    exceptions are [TRSK](http://vixandmore.blogspot.com/search/label/TRSK) and [SPXH](http://vixandmore.blogspot.com/search/label/SPXH),
    which have data going back to June 24, 2013 and as such, the closing price on
    that date is treated as the opening price for 2013.)  This time around I am going
    to refrain from most editorial comments, yet point out that the data bears a very
    strong resemblance to what I presented in [VIX ETP Performance in 2012](http://vixandmore.blogspot.com/2013/10/performance-of-vix-etps-during-recent.html). 
    It is also worth noting that just because there were similar numbers in 2012 and
    2013, one should not expect these patterns to repeat on a regular basis. In [Performance
    of VIX ETPs During the Recent Debt Ceiling Crisis](http://vixandmore.blogspot.com/2013/10/performance-of-vix-etps-during-recent.html),
    for instance, I present a very different set of data that students of volatility
    should also pay close attention to.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表对长期读者来说应该很熟悉，它衡量了2013年所有VIX和波动性ETP的表现，包括股息。（两个例外是[TRSK](http://vixandmore.blogspot.com/search/label/TRSK)和[SPXH](http://vixandmore.blogspot.com/search/label/SPXH)，其数据可以追溯到2013年6月24日，因此，该日的收盘价被视为2013年的开盘价。）这次我将避免发表大多数编辑评论，但指出这些数据与我曾在[2012年VIX
    ETP表现](http://vixandmore.blogspot.com/2013/10/performance-of-vix-etps-during-recent.html)中呈现的内容非常相似。值得注意的是，仅仅因为2012年和2013年有类似的数字，并不意味着这些模式会定期重复。例如，在[最近债务上限危机中VIX
    ETP的表现](http://vixandmore.blogspot.com/2013/10/performance-of-vix-etps-during-recent.html)中，我呈现了一套非常不同的数据，波动性学习的学者也应该密切关注这些数据。
