- en: 'Humble Student of the Markets: Watch the tape for signs of direction'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Watch the tape for signs of direction'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/watch-tape-for-signs-of-direction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/watch-tape-for-signs-of-direction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/watch-tape-for-signs-of-direction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/watch-tape-for-signs-of-direction.html#0001-01-01)
- en: 'As 2010 opened, the stock market averages have crept to marginal new highs.
    Scott Grannis at Calafia Beach Pundit has pointed out that there are some real
    signs of a recovery. Examples include:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年伊始，股市平均指数已逐渐升至新的高点。Calafia Beach Pundit的Scott Grannis指出，有一些真正的复苏迹象。例如：
- en: Is all right with things in the world and are stocks poised to continue their
    rally?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上的事情都好吗？股市是否准备好继续其涨势？
- en: '**The bear case**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市论点**'
- en: 'Just when you thought that it might be safe to go back in the water (even after
    the immense recovery in the markets since March), there is bad news on the ticker:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就在你认为可以安全地重返水域（即使在3月市场巨大复苏之后），行情显示器上却传来了坏消息：
- en: 'Longer term, [John Hussman](http://www.hussmanfunds.com/wmc/wmc100104.htm)
    is warning about another round of credit troubles that await the US financial
    system:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 长期来看，[John Hussman](http://www.hussmanfunds.com/wmc/wmc100104.htm) 正在警告美国金融系统即将面临新一轮的信用危机：
- en: From the standpoint of the financial markets, we can anticipate an increase
    in mortgage delinquencies in the coming months if only from the combination of
    high unemployment, high loan-to-value ratios, and a gradual movement into the
    heaviest portion of reset schedule on Alt-A and Option-Arm mortgages written at
    the peak of the housing bubble. That this will result in true credit losses is
    virtually certain. Whether or not this leads to fresh reported credit losses depends
    on how much latitude regulators allow in maintaining current (substantially written-up)
    values for securities that are not delivering the underlying cash flows.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从金融市场的角度来看，我们预计在未来几个月内，抵押贷款违约率将上升，这仅仅是因为高失业率、高贷款价值比以及Alt-A和Option-Arm抵押贷款在房地产泡沫高峰期所写的大量重新设定时间表所导致。这种情况下，出现真正的信用损失几乎是确定的。至于这会导致新的报告信用损失与否，取决于监管机构在维持当前（大幅上调）价值方面给予多大的自由度，这些证券没有产生基础现金流。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What we do know is that stocks are overvalued even on the basis of normalized
    earnings, to an extent that exceeds nearly every pre-1995 level except 1929\.
    Intermediate term conditions are strenuously overbought, investors (with advisory
    sentiment now down to 15.6% bearishness) are clearly overbullish, and interest
    rate trends are pushing higher. This situation does not always resolve itself
    into market declines, and indeed, given that market internals remain reasonably
    firm, we may continue to observe marginal new highs for some amount of time. But
    the statistical regularity from overvalued, overbought, overbullish, rising yield
    environments is one of steep, abrupt market losses generally within a period of
    about 10-12 weeks.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们所知道的是，即使基于正常化收益，股票也已被高估，这种高估程度几乎超过了1995年以前的所有水平，除了1929年。中期条件过热，投资者（目前看空情绪降至15.6%）显然过于乐观，而利率趋势正在上升。这种情况并不总是导致市场下跌，实际上，由于市场内部保持相对稳定，我们可能会在一段时间内继续观察到新的高点。但是，从高估、过热、过于乐观、上升收益率环境中的统计规律来看，通常在约10-12周内，市场将出现急剧的下跌。
- en: '**Stay tactical**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**保持战术性思维**'
- en: In this kind of high-risk environment, it's important to stay tactical and watch
    the tape. How the market reacts to news such as the items mentioned, as well as
    the NFP report, will set the short-term tone for market direction.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种高风险环境中，保持战术性思维并关注市场动态至关重要。市场如何应对所提及的新闻事项以及非农就业报告（NFP）将决定短期市场方向的基调。
