- en: In last night's letter I reviewed a large number of studies that suggested a
    bounce is likely to ensue in the next few days.  Below is one example.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在昨晚的信中，我回顾了许多研究，这些研究暗示在接下来的几天里可能会有所反弹。下面是一个例子。
- en: Results here are strong, but the edge is pretty much exhausted after just 2
    days.  This is not a long-term setup.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果很强，但在仅仅2天后，优势已经几乎耗尽。这不是一个长期的投资策略。
