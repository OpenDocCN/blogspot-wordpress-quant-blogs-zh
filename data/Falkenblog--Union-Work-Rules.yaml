- en: 'Falkenblog: Union Work Rules'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：工会工作规则
- en: 来源：[http://falkenblog.blogspot.com/2008/12/union-work-rules.html#0001-01-01](http://falkenblog.blogspot.com/2008/12/union-work-rules.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/12/union-work-rules.html#0001-01-01](http://falkenblog.blogspot.com/2008/12/union-work-rules.html#0001-01-01)
- en: The UAW magnanimously announced that they may get rid of the job bank, basically
    mandatory featherbedding. They also may back off on the demand that $10B go directly
    to the union's unfunded health care pension. UAW president promises that labor
    costs will be competitive...in 2010...for new workers. Thus, existing workers
    keep their comfy benefits, which are much higher than what they would get if Detroit
    did not have to deal with the union. Given their labor costs are about
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: UAW慷慨地宣布他们可能会废除工作银行，反正就是强制性的"保留岗位"政策。他们也可能会放弃要求100亿美元直接用于工会未来医疗养老计划的要求。UAW主席承诺劳工成本将在2010年具有竞争力...适用于新工人。因此，现有工人可以保留舒适的福利，这远高于底特律没有与工会打交道时所能获取的福利。鉴于他们的劳动成本大约为
- en: '[$72/hour versus $44/hour](http://falkenblog.blogspot.com/2008/11/senate-hearing-on-autos.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[每小时72美元对比每小时44美元](http://falkenblog.blogspot.com/2008/11/senate-hearing-on-autos.html)'
- en: for the Japanese making cars in the US, I don't see why they shouldn't take
    a $25/hour pay cut today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在美国制造汽车的日本人，我不明白为什么他们今天不应减薪25美元/小时。
- en: The recent UAW national agreement with Detroit automakers is an
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近UAW与底特律汽车制造商的全国协议是
- en: '[inch thick](http://www.miamiherald.com/news/columnists/beth-reinhard/story/782854.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[寸厚厚度](http://www.miamiherald.com/news/columnists/beth-reinhard/story/782854.html)'
- en: ', meaning there are many specifics on who can do what on the shop floor. This
    makes productivity increases very difficult. The following anonymous commenter
    outlined how insidious unions are:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，意味着车间内有太多具体规定。这让提高生产力变得非常困难。以下匿名评论者列出了工会有多么可恶：
- en: I work with the UAW daily. Don't give me any of this "They're protecting 40
    hour work weeks and weekends." anymore. I don't even work in a factory (right
    now). I work in a test facility. All of the mechanics are union. If a bolt breaks
    or some wiring (CAN lines, 0 voltage) I need to put in a work order to get it
    done. A 30 second fix will take 6 hours. If you even look at their tool chest
    wanting to borrow something you'll get written up. Then you have a grievance on
    your permanent record AND the union guy gets paid double for that time because
    you went around him.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我每天都与UAW合作。不要再告诉我他们是在"保护40小时每周和周末"了。我现在甚至不在工厂工作。我工作在一个测试设施。所有的技师都是工会的。如果螺栓断了或一些接线出现问题（CAN总线、0电压），我需要提交一个工作订单才能解决问题。一个30秒的修理要花费6个小时。如果你甚至看一下他们的工具柜想借一些东西，你会被写报告。然后你会在你的永久记录中有一个理由，而且工会的人会因为你绕过他而得到两倍的薪酬。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Oh and a bit about working with the union in factories. You can't touch anything.
    For example if you're a process improvement engineer and you need to figure out
    how to improve a process. You need to stand and watch some guy with only a high
    school diploma do it. You can't touch anything. See a piece of trash on the ground.
    Leave it (even if it's a safety hazard) if the floor sweeper sees you, you'll
    have another grievance because you're "Taking his job away".
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于在工厂里与工会合作的一点见解。你不能触碰任何东西。例如，如果你是一个流程改进工程师，需要找出如何改善某一流程，你只能旁观某个仅有高中学历的人。你不能触碰任何东西。看到地上有垃圾。不管它（即使它可能是安全隐患），如果地板清洁工看到你，你又会因为"带走他的工作"而产生理由。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'We have a project going on "Why is this bolt failing" on a certain product
    of ours. Turns out that it is over torqued at the factory. So management and the
    powers that be put out an official decree: No air wrenches on X bolt. The union
    continues to use them. Legally we can''t ''take them away'' or go into their tool
    boxes after they leave. So our bolt continues to fail because Joe Blow is too
    damn lazy to use a proper torque wrench.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们有一个项目"为什么这个螺栓会失败"，是针对某一产品的。结果证明它在工厂被拧得过紧。所以管理层和有权势的人发布了正式命令：X螺栓上不能用气动扳手。工会继续使用。法律上我们不能'夺走它们'或者在他们离开后去他们的工具箱。所以我们的螺栓依然会失败，因为乔·布罗太懒得用适当的扭矩扳手。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And how is it different in a non-union shop? (Coming from my experience in the
    same company at a different, non-union plant). It's absolutely farking wonderful.
    I can walk out on the production line. Grab a tool, use it to see how something
    is done and then go finish my report/project. One day I had to build a proto type.
    I was all scared because I had just left a union shop. I was out there all timid
    until one of the guys spoke up "Oh, we're not union." Then he rolls over a tool
    chest. Gives me a 10 second demo on how to use the overhead crane. And leaves
    me. At the end of the day he helps me sweep up my stuff. We BS about the project
    and it was an absolute joy.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在非联合工会的工厂有什么不同呢？（来自我在同一家公司在另一个非联合工厂的经历）。完全棒极了。我可以走出生产线。拿起工具，用它来看看怎么做，然后去完成我的报告/项目。有一天，我不得不建造一个原型。因为刚离开过一个联合工会工厂，我感到很害怕。我一直很胆怯，直到其中一个人开口说：“哦，我们不是工会。”然后他推过来一个工具柜。给了我一个10秒的演示如何使用起重机。然后就离开了我。一天结束时，他帮我清理我的东西。我们聊了聊项目，这真是一种绝对的快乐。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And one of the biggest things I noticed is there's no such thing as "That's
    not my job." (My friends at Toyota point this out readily). If you have one production
    line down and one that is short of people. You go work on the one that needs people.
    In a union shop you get "that's not my job." So the workers from line X sit and
    play cards while the workers from line Y barely meet demand.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   我注意到最大的一点是，“这不是我的工作”这种事情根本不存在（我在丰田的朋友们经常指出这一点）。如果你有一条生产线停工，另一条缺人手，你就去工作需要人手的那一条。在联合工会工厂里，你听到的是“这不是我的工作”。所以，X线的工人坐着玩牌，而Y线的工人勉强满足需求。'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wonder how Toyota and Honda and BMW do JIT (just in time) delivery? You can
    take someone off of a slow production line (Say an SUV line) and put them on a
    small car line in a day of training. Most factories are idiot proofed to the point
    of you don't even need to know english to put bolt X into nut Y and tighten with
    the wrench.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想知道丰田、本田和宝马是如何进行 JIT（准时）交付的吗？你可以从一个生产速度慢的生产线上调走人（比如SUV生产线），经过一天的培训，放到小车生产线上。大多数工厂的设备都经过简化到你甚至不需要懂英语就能把X螺丝插进Y螺帽，并用扳手拧紧。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That's why union sucks and that's why I think they need to be abolished.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么工会糟糕，也是我认为它们应该被废除的原因。
- en: It seems more probable that the non-American auto plants will be unionized,
    given all the nostalgia for the New Deal.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 看来更有可能的是非美国的汽车工厂会被工会组织，考虑到对新政的怀旧情绪。
