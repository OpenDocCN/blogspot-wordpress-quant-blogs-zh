- en: As a result, emerging market equities have began to weaken, but a look at EEM,
    the emerging markets ETF, shows that its technical uptrend remains intact.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，新兴市场股市开始走弱，但看看EEM，这个新兴市场ETF，其技术上升趋势仍然保持完好。
- en: '**EM equities and commodities are the same macro trade**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**新兴市场股市和商品是同一宏观交易**'
- en: We may be at a setup for emerging market stocks compared to commmodity prices
    here. After all, emerging market stocks and commodities are the same side of the
    coin of the macro "risk" trade, the same side of the coin of the macro "reflation"
    trade and the macro "growth" trade. Consider this chart below of EEM compared
    to the CRB Index. Emerging market stocks appear to be near the bottom of a trading
    range compared to commodities.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能正处在对比商品价格，新兴市场股市的一个设置中。毕竟，新兴市场股市和商品是宏观“风险”交易、宏观“再膨胀”交易和宏观“增长”交易的同一枚硬币的两面。看看下面EEM对比CRB指数的图表。新兴市场股市似乎正处在对比商品的贸易范围的底部。
- en: '**Long EEM/Short XLE and XLB**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期持有EEM/短期持有XLE和XLB**'
- en: How to play this? After all, it's difficult to get exposure to the R/J CRB Index.
    One way is to buy EEM and short XLE, the Energy sector ETF, as a pair trade.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如何应对？毕竟，很难获得R/J CRB指数的曝光。一种方法是买入EEM并做空XLE，能源行业ETF作为一对交易。
- en: 'We can see a similar pattern of EEM against XLB, the Materials sector ETF:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到EEM对比XLB，材料行业ETF类似的模式：
- en: If emerging market stocks and commodities are still the same side of the coin
    of the risk/reflation/growth trade, then either EEM has weakened too much or commodity
    prices and commodity stocks are ahead of themselves. There is, of course, the
    possibility that the relationship is breaking down - which is a good idea for
    anyone who enters such a trade to put on a fairly tight stop in order to define
    their own risk-reward comfort zone.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果新兴市场股市和商品仍然是风险/再膨胀/增长交易同一枚硬币的两面，那么要么EEM已经过于疲弱，要么商品价格和商品股市已经提前。当然，这种关系可能正在崩溃——这对于进入此类交易的人来说是一个好主意，为了定义自己的风险回报舒适区，应该设定一个相对紧密的止损。
