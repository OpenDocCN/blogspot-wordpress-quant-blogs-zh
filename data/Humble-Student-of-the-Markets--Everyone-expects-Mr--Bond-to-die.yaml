- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': For a change, I thought it was more appropriate to write about bond yields
    instead of the usual tactical trading commentary about stock prices on this FOMC
    day.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：在FOMC会议这天，我认为写关于债券收益率的内容，而不是像往常一样的关于股票价格的战术交易评论，更为合适。
- en: Increasingly, there has been more and more bearish calls for bond prices (and
    bullish calls for bond yields) as the Fed continues its rate normalization program.
    Some analysts have pointed out a nascent inverse head and shoulders formation
    on the 30-year yield (TYX). With the caveat that head and shoulders formations
    are never complete until the neckline is broken, a decisive upside breakout in
    TYX would be bad news for long Treasury prices.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美联储继续其利率正常化计划，对于债券价格（以及债券收益率）的看跌预测越来越多。一些分析师指出，30年期收益率（TYX）上出现了一个初期的倒头肩形态。需要提醒的是，头肩形态在颈线被突破之前永远不会完成，如果TYX出现决定性的向上突破，对长期国债价格来说将是一个坏消息。
- en: I would argue against an overly bearish view for bonds. At a minimum, bond yields
    are unlikely to rise as much as expected, and they may actually decline slightly
    from current levels.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我会反对过度看跌债券的观点。至少，债券收益率不太可能像预期那样上升，实际上它们可能会从当前水平略微下降。
