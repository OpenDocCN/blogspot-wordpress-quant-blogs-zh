  zh: '[NHibernate](http://wiki.nhibernate.org/display/NH/Home)'
- en: ', an O/R mapper for .NET (it comes from Hibernate in the Java world). This
    is one of'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，是一个.NET的O/R映射器（它来自Java世界的Hibernate）。这是其中之一
- en: '[many](http://csharp-source.net/open-source/persistence)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[许多](http://csharp-source.net/open-source/persistence)'
- en: O/R mappers available for .NET. The main impetus for learning NHibernate is
    that Hibernate seems to be the defacto standard on the other side of the fence.
    Since Finetix is a hybrid .NET/Java shop, I figure that I will come up against
    Hibernate eventually on our projects in the financial space.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于.NET的O/R映射器。学习NHibernate的主要动力是Hibernate似乎是另一边的事实标准。由于Finetix是一个.NET/Java混合公司，我想我们最终会在金融领域的项目中遇到Hibernate。
- en: I have been using a home-grown O/R layer for the past 2 years on all of my .NET
    projects. It uses custom attributes (as opposed to NHibernate's use of XML files)
    on classes and properties in order to generate calls for a back-end data provider.
    The providers can be SQL Server, Oracle, ODBC, OLE DB, and Tibco/JMS messaging.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去两年的所有.NET项目中一直使用一个自制的O/R层。它使用自定义属性（而不是NHibernate中使用的XML文件）在类和属性上，以生成对后端数据提供程序的调用。这些提供程序可以是SQL
    Server、Oracle、ODBC、OLE DB和Tibco/JMS消息。
- en: The last project that I architected used an O/R mapper called
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我最后架构的项目使用了一个叫做
- en: '[Castor](http://www.castor.org/index.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Castor](http://www.castor.org/index.html)'
- en: on WebLogic 8.1\. It was recommended that I use Castor, as some people had trouble
    getting JaxB to work with WebLogic. And, I am happy to say that Castor worked
    out just fine on this project.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在WebLogic 8.1上。有人建议我使用Castor，因为有些人在使用JaxB时遇到了麻烦。而且，我很高兴地说，Castor在这个项目中运作得非常好。
- en: '*(What happened to Microsoft''s ObjectSpaces?)*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: （微软的ObjectSpaces去哪了？）
