- en: 'Humble Student of the Markets: Welcome to the Santa Claus rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：欢迎来到圣诞老人反弹
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/12/welcome-to-santa-claus-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/12/welcome-to-santa-claus-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/12/welcome-to-santa-claus-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/12/welcome-to-santa-claus-rally.html#0001-01-01)
- en: In the wake of Friday's stock market rally, it appears that the seasonal Santa
    Claus rally is well under way. Rob Hanna at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五股市反弹之后，看起来季节性的圣诞老人反弹已经开始了。Rob Hanna 在
- en: '[Quantifiable Edges](http://quantifiableedges.blogspot.com/2013/12/twas-3-nights-before-christmas-updated.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifiable Edges](http://quantifiableedges.blogspot.com/2013/12/twas-3-nights-before-christmas-updated.html)'
- en: produced analysis that initiating a long position in the NASDAQ Composite as
    of Friday's close (until December 20) and held for eight days would have been
    profitable in 24 out of 26 years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 产生了分析，如果在上周五收盘时（直到 12 月 20 日）买入纳斯达克综合指数并持有八天，在 26 年中的 24 年会是有盈利的。
- en: '[Further analysis](http://quantifiableedges.blogspot.com/2013/12/the-most-wonderful-tiiiiime-of.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[进一步分析](http://quantifiableedges.blogspot.com/2013/12/the-most-wonderful-tiiiiime-of.html)'
- en: shows that a long position in the SPX initiated at the close on Friday, December
    13, and held for 15 days would have been profitable 25 out of 29 years.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了在 12 月 13 日周五收盘时买入 SPX，并持有 15 天，在 29 年中的 25 年会是有盈利的。
- en: In addition,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/12/16/december-through-january-seasonality.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/12/16/december-through-january-seasonality.html)'
- en: produced analysis showing the typical seasonal pattern for the DJIA and, if
    history is any guide, the rally is just starting and should continue until the
    first week of 2014\. In the past, the Dow has advanced roughly 2% from now until
    the first week of January.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 产生了分析，显示了道琼斯工业平均指数的典型季节性模式，如果历史有任何指导意义的话，这次反弹刚刚开始，并应该持续到 2014 年的第一周。在过去，道琼斯工业平均指数从现在到
    1 月初的第一周上涨了大约 2%。
- en: From a technical perspective, an upside potential of 2% makes sense. The chart
    below of the SPX shows upside potential of roughly 1850, based on the convergence
    of the 2 standard deviation upper bound of the weekly Bollinger Band depicted
    trend line. An advance to the 1850 level represents a gain of approximately 2%
    gain.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度看，2% 的上涨潜力是合理的。下图 SPX 显示了根据周布林带上轨的 2 标准差上限的收敛趋势线，上涨潜力大约为 1850， advance
    to the 1850 level 表示大约 2% 的收益。
- en: '**A pause in early 2014?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**2014 年初的暂停？**'
- en: If equity prices were to rally that much that quickly, short-term oscillators
    would move into overbought readings and stock prices would likely pause or correct
    from those levels. Breadth indicators have been showing negative divergences for
    the last few months and they paint a picture of a rally that is running out of
    steam. One likely scenario is equity prices pause after the seasonally positive
    Santa Clause rally.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股票价格如此迅速地反弹，短期振荡器将进入超买读数，股票价格可能会从这些水平暂停或修正。Breadth indicators 过去几个月一直显示负面分歧，它们描绘的是一轮动力耗尽的上涨。一个可能的情景是，在季节性积极的圣诞老人反弹之后，股票价格暂停。
- en: 'As an example of the negative divergence shown by the breadth indicators, the
    Net New High/New Low NYSE indicator (top panel) is showing a pattern of lower
    highs and lower lows while the SPX (bottom panel) continues to advance to new
    all-time highs. For the bullish case to hold, I would be more comfortable with
    this rally if the Net New High/New Low indicator were to rise above the resistance
    zone shown in yellow:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 breadth indicators 显示的负面分歧的一个例子，NYSE 的 Net New High/New Low 指标（顶部面板）显示出的是一个越来越低的高点和低点模式，而
    SPX（底部面板）却继续创出新的历史高点。为了保持看涨的观点，如果 Net New High/New Low 指标能够超过黄色所示的阻力区域，我对这次反弹会更加有信心：
- en: Similarly, there is a negative divergence in the number of stocks above their
    50 day moving average. This is a sign of deteriorating breadth and fewer and fewer
    stocks are driving this rally. The resistance band, shown in yellow, will be more
    challenging for this breadth indicator to overcome as this market advances.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，超过其 50 日移动平均线的股票数量也有负面分歧。这是恶化 breadth 和越来越少的公司推动这次反弹的迹象。随着市场的推进，这个阻力区域（黄色显示）对这个
    breadth indicator 来说将更具挑战性。
- en: A similar pattern of deteriorating breadth can be seen in the number of stocks
    above their 200 day moving averages. The message from these different breadth
    indicators using different methodologies and look-back windows tell the same story
    of declining breadth.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在涨跌停板数高于200天移动平均线的股票数量上看到类似的恶化趋势。这些使用不同方法论和回望窗口的不同广度指标都在讲述着相同的广度下降的故事。
- en: Equally disturbing for the bulls who hope that a Santa Claus rally can carry
    on until well into 2014 is the relative performance of the small cap stocks. As
    the chart below of the small cap RUT compared to the large cap SPX shows, small
    caps have been underperforming even as the market rallied. The failure of a high
    beta sector like small cap stocks to assume market leadership is a knock against
    the longevity of this bull move.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望圣诞节行情能延续到2014年晚些时候的多头来说，小盘股的相对表现同样令人不安。如下图所示，小盘股RUT与大盘股SPX的对比，即使市场反弹，小盘股的表现也一直不佳。一个像小盘股这样高贝塔值板块未能引领市场，对这轮牛市能持续多久是个打击。
- en: The performance of the mid-cap stocks is also confirmation of the relative weakness
    of small caps. Shouldn't higher beta stocks like mid and small cap stocks be leading
    the market upwards if this bull phase is to be sustainable?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 中盘股的表现也证实了小盘股的相对弱势。如果这次牛市阶段要持续下去，那么更高贝塔值的股票比如中盘和小盘股应该要引领市场上涨才对吧？
- en: '**Q4 Earnings Season holds the key**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四季度财报季至关重要**'
- en: I believe that Q4 Earnings Season will hold the key to the near-term direction
    for stock prices in January and February. Even
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，第四季度财报季将决定1月和2月股价的短期走势。即使
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/12/another-soft-patch-ahead-excerpt.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2013/12/another-soft-patch-ahead-excerpt.html)'
- en: ', who had been relatively bullish, recently turned more cautious as he worried
    about the pace of sales momentum [emphasis added]:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '最近，原本相对乐观的他变得更加谨慎，因为他担心销售势头的发展速度[加了强调]:'
- en: Businesses are building their inventories of merchandise and new homes. That
    activity boosted real GDP during Q3, and may be doing it again during the current
    quarter. The question is whether some of this restocking is voluntary or involuntary.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 企业正在建立商品和新家的库存。这种活动在第三季度推高了实际GDP，并可能在本季度再次发生。问题是，其中一部分重新库存是自愿的还是非自愿的。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The recent weakness in producer and consumer prices suggests that some of
    it is attributable to slower-than-expected sales. To move the merchandise, producers
    and distributors are offering discounts. November’s surge in housing starts may
    also be outpacing demand, as evidenced by weak mortgage applications.***'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***近期生产者和消费者价格的疲软表明，其中一部分可以归因于销售速度低于预期。为了促销，生产商和分销商提供了折扣。11月住宅开工的激增也可能超出需求，正如抵押贷款申请的疲软所证明的那样。***'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***In other words, the rebound in the Citigroup Economic Surprise Index over
    the past 10 days might not be sustainable into the start of next year***. I’m
    not turning pessimistic about the outlook for 2014\. I am just raising a warning
    flag given the remarkable increase in inventories recently and weakness in pricing.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***换句话说，过去10天花旗集团经济惊喜指数的回升可能无法持续到明年年初***。我对2014年的前景并不悲观。我只是鉴于最近库存的显著增加和价格的疲软，提出了一个警告。'
- en: I had seen the strength in the Citigroup US Economic Surprise Index as a positive,
    because top-line growth was lacking in Q4 Street estimates, which left share buybacks
    and margin expansion doing most of the heavy lifting in Q4 EPS growth (see
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我把花旗集团美国经济惊喜指数的强势视为一个积极因素，因为第四季度街头预期的增长缺乏动力，这使得股票回购和利润率扩张在第四季度每股收益增长中承担了大部分重任（参见
- en: '[Is a Fed taper bullish or bearish for stocks?](http://humblestudentofthemarkets.blogspot.com/2013/12/is-fed-taper-bullish-or-bearish-for.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储减码对股市是牛市还是熊市？](http://humblestudentofthemarkets.blogspot.com/2013/12/is-fed-taper-bullish-or-bearish-for.html)'
- en: ).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: The indication that we may see a near-term upside surprise in revenue growth
    is especially positive, because I had been concerned about the upcoming Q4 Earnings
    Season that begins in January. [Thomson-Reuters](http://alphanow.thomsonreuters.com/2013/11/earnings-roundup-deconstructing-earnings-growth/#.Upowmni9LCQ)
    recently deconstructed Street earnings forecasts and, as the chart below shows,
    consensus 4Q EPS growth depended mainly on share buybacks and "other", which is
    mainly margin expansion, but little or no revenue growth.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 收入增长可能出现短期惊喜的迹象尤其积极，因为我一直担心即将到来的Q4收益季，它将从1月开始。 [Thomson-Reuters](http://alphanow.thomsonreuters.com/2013/11/earnings-roundup-deconstructing-earnings-growth/#.Upowmni9LCQ)
    最近分析了街头收益预测，如下图所示，共识4Q每股收益增长主要依赖于股票回购和“其他”，这主要是利润率扩张，但几乎没有或没有收入增长。
- en: '** SP 500 Components of Earnings per Share Growth**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**标普500每股收益增长成分**'
- en: However, if the rebound in the Citigroup Economic Surprise Index is illusory,
    as per Yardeni, then all bets are off.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果花旗集团经济惊喜指数的反弹是幻觉，正如Yardeni所言，那么一切都将重新洗牌。
- en: For now, my base case scenario calls for a Santa Claus rally into the first
    few days of the New Year. After that, we will have to wait for signs of continued
    growth from Earnings Season to determine market direction. I will be closely monitoring
    the Manufacturing PMI reports from around the world in the first week of January
    for early indications of economic strength.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我的基本情景预测是圣诞节行情会延续到新年最初几天。之后，我们将等待收益季继续增长的迹象来确定市场方向。我会密切关注1月初全球制造业PMI报告，以获取经济强劲的早期迹象。
