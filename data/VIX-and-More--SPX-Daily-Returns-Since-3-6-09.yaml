  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/spx-daily-returns-since-3609.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/spx-daily-returns-since-3609.html#0001-01-01)
- en: 'Lately it seems as if the market has only two directions: up and sideways.
    Since the March 6^(th) bottom, that has not been entirely the case, but it hasn’t
    been too far from the truth.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近市场似乎只有两个方向：上涨和横盘。自3月6日触底以来，情况并非完全如此，但也没有相差太远。
- en: The graphic below is a histogram that reflects the frequency distribution of
    daily returns in the S&P 500 index (SPX) since the March bottom. I have shaded
    in gray the column that represents gains which have fallen in the -1% to +1% range.
    These are relatively neutral days. The preponderance of green reflects the fact
    that in the past three months, the relatively few down days have tended to be
    small drops. On the other hand, positive days have includes more small gains in
    the 1-2% range, many more larger gains in the 3-4% range, and a couple of exceptionally
    large gains of 7.08% and 6.37%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表是一个直方图，反映了自3月触底以来标普500指数（SPX）的日回报率频率分布。我用灰色阴影标出了代表回报率在-1%到+1%范围内的柱子。这些日子相对中性。绿色区域的广泛反映了过去三个月里，下跌的日子通常是小幅下跌。另一方面，上涨的日子包括更多的小幅上涨（1-2%范围内），更多的大幅上涨（3-4%范围内），还有两个异常大的上涨，分别是7.08%和6.37%。
- en: Of course, a chart of weekly returns for the same period would show almost all
    green and two small patches of red…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果同一时期的周回报率图表会显示出几乎全部为绿色，还有两小片红色…
