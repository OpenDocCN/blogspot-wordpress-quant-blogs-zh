- en: 'VIX and More: SPX Daily Returns Since 3/6/09'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：自2009年3月6日以来的SPX日回报率
- en: 来源：[http://vixandmore.blogspot.com/2009/06/spx-daily-returns-since-3609.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/spx-daily-returns-since-3609.html#0001-01-01)
