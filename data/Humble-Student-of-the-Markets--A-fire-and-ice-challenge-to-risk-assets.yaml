- en: 'Humble Student of the Markets: A fire and ice challenge to risk assets'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：风险资产面临的“火与冰”挑战
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/a-fire-and-ice-challenge-to-risk-assets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/a-fire-and-ice-challenge-to-risk-assets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/a-fire-and-ice-challenge-to-risk-assets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/a-fire-and-ice-challenge-to-risk-assets.html#0001-01-01)
- en: In case you missed it, the 10-year Treasury yield fell and broke a technical
    support level even as the 3-month T-Bill yield rose. This left the 10-year to
    3-month yield spread inverted further, which has historically been a strong recession
    signal.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你错过了，10年期国债收益率下降并突破了技术支撑位，即便3个月期国库券收益率上升。这使得10年期与3个月期的收益率差进一步倒挂，这在历史上一直是强烈的衰退信号。
- en: The 10-year and 3-month Treasury yield spread has inverted before every recession.
    If history is any guide, a slowdown is just around the corner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 10年期和3个月期国债收益率差在每次衰退前都会出现倒挂。如果历史可以借鉴，那么经济放缓就在眼前。
- en: The stock market and other risk assets are facing a fire and ice challenge.
    Fire in the form of still overly hot inflation readings and ice in the form of
    a deteriorating economy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 股市和其他风险资产正面临“火与冰”的挑战。火指的是仍然过高的通胀读数，冰则是指日益恶化的经济状况。
