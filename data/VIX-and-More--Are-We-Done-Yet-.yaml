- en: 'VIX and More: Are We Done Yet?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Are We Done Yet?'
- en: 来源：[http://vixandmore.blogspot.com/2007/03/are-we-done-yet_06.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/are-we-done-yet_06.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/are-we-done-yet_06.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/are-we-done-yet_06.html#0001-01-01)
- en: '[![](img/71314726c01c4658f7e69a50332aa56c.png)](http://i104.photobucket.com/albums/m163/bl82/ColcaCanyon.jpg)The
    answer, of course, is that nobody knows.  For the most part, panic and fear are
    not fleeting emotions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/71314726c01c4658f7e69a50332aa56c.png)](http://i104.photobucket.com/albums/m163/bl82/ColcaCanyon.jpg)当然，答案是没有人知道。在很大程度上，恐慌和恐惧并不是一闪而过的情绪。'
- en: For the curious, the photo on the left is of [Colca Canyon](http://en.wikipedia.org/wiki/Colca_Canyon),
    located in southern <country-region st="on"><place st="on">Peru</place></country-region>.  The
    canyon is twice as deep as its more famous relative, the [Grand Canyon](http://en.wikipedia.org/wiki/Grand_Canyon).  What
    I find particularly interesting about <place st="on"><placename st="on">Colca</placename>
    <placetype st="on">Canyon</placetype></place> is that despite a vertical drop
    of over 10,000 feet, much of the canyon is terraced and relatively flat.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于好奇的人来说，左边的照片是[科卡峡谷](http://en.wikipedia.org/wiki/Colca_Canyon)的，位于南部的<country-region
    st="on"><place st="on">秘鲁</place></country-region>。峡谷的深度是它更有名的亲戚[大峡谷](http://en.wikipedia.org/wiki/Grand_Canyon)的两倍。我发现<place
    st="on"><placename st="on">科卡</placename> <placetype st="on">峡谷</placetype></place>特别有趣的是，尽管垂直跌幅超过10,000英尺，峡谷的很大一部分都是梯田式的，相对平坦。
- en: In thinking about the current investment topography, one of the more obscure
    charts that I refer to from time to time is a ratio chart of the percentage of
    S&P500 stocks above their 50 day SMA divided by the VIX.  It is a rough approximation
    of greed ÷ fear and prints some interesting extreme numbers from time to time,
    particularly for market bottoms.  Because the values of this ratio chart are one
    ratio divided by another, it is possible to compare values over time and get meaningful
    results.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在思考当前的投资地形时，我时不时会参考的一个较为晦涩的图表是标普500股票高于其50天简单移动平均值（SMA）的百分比与VIX的比率图表。这是贪婪除以恐惧的一个粗略估计，不时会打印出一些有趣的极端数字，尤其是在市场底部。因为这个比率图表的值是一个比率除以另一个比率，所以可以比较不同时间点的值，并得到有意义的结果。
- en: In looking at the weekly ratio chart below, one of the first things that jumps
    out is the toppy readings (6.0 – 8.0) that persisted over the past six months
    or so, as compared to the previous high readings, which tended to last only a
    month or two.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看下面的周比率图表时，首先跳入眼帘的是过去六个月左右持续的顶部读数（6.0 – 8.0），与之前的高读数相比，之前的高读数通常只持续一个月或两个月。
- en: The downside spikes are even more pronounced and tend to be much more short-lived.  We
    know that the moves in the VIX over the past week have been unprecedented, but
    what the chart indicates is that given the steepness of the decline and the current
    low reading of 1.55, the ratio is not likely to deteriorate much further, if at
    all.  Don’t expect the ratio to stay in the <place st="on"><placename st="on">Colca</placename>
    <placetype st="on">Canyon</placetype></place> area – or even below 3 – for much
    longer.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下行波动的幅度更加明显，并且通常持续时间更短。我们知道过去一周VIX的变化是史无前例的，但图表显示，鉴于跌幅的陡峭和当前的低读数1.55，这个比率不太可能进一步恶化，即使有任何进一步的下跌，也应该更加有序。不要期待这个比率会保持在<place
    st="on"><placename st="on">科卡</placename> <placetype st="on">峡谷</placetype></place>地区——甚至低于3——太久。
- en: I am certainly not going to declare that this ‘correction’ is over, but I will
    go out on a limb to say that the worst of it is likely behind us and that further
    declines, if any, should be a lot more orderly.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我当然不会宣布这种“调整”已经结束，但我敢说最糟糕的很可能已经过去，进一步的下跌，如果有的话，应该会更加有序。
