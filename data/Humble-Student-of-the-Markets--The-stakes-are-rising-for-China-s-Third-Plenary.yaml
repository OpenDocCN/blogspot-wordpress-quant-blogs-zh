- en: '**Middle-income trap = Slowing growth**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**中等收入陷阱 = 放缓增长**'
- en: First of all,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，
- en: '[Akio Egawa](http://www.bruegel.org/publications/publication-detail/publication/797-will-income-inequality-cause-a-middle-income-trap-in-asia/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Akio Egawa](http://www.bruegel.org/publications/publication-detail/publication/797-will-income-inequality-cause-a-middle-income-trap-in-asia/)'
- en: ', who is a visiting fellow at Bruegel, studied the issue of a middle-income
    trap (otherwise known as the Lewis turning point where long-term growth slows)
    for Asian countries, he concluded:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，是布鲁尔学院的客座研究员，研究了亚洲国家的中等收入陷阱问题（又称刘易斯转折点，长期增长放缓），他得出结论：
- en: A sensitivity analysis for three Asian upper-middle-income countries(China,
    Malaysia and Thailand) also shows that ***the situation related to a middle-income
    trap is worse than average in China and Malaysia***. These two countries, according
    to the result of the sensitivity analysis, should urgently improve access to secondary
    education and should implement income redistribution measures to develop high-tech
    industries, before their demographic dividends expire. Income redistribution includes
    the narrowing of rural urban income disparities, benefits to low-income individuals,
    direct income transfers, vouchers or free provision of education and health-care,
    and so on, but none of these are simple to implement.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对三个亚洲上中等收入国家（中国、马来西亚和泰国）的敏感性分析还显示，***中国和中国马来西亚的中等收入陷阱情况比其他国家更严重***。根据敏感性分析的结果，这两个国家应该紧急提高中学教育普及率，并在其人口红利到期之前实施收入再分配措施，发展高科技产业，收入再分配包括缩小城乡收入差距，对低收入个体的福利，直接收入转移，代金券或免费提供教育和医疗保健等，但这些都不是那么容易实施的。
- en: '**BIS warning**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**BIS警告**'
- en: In addition, Ambrose Evans-Pritchard at
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，埃文斯-普里查德在
- en: '[The Telegraph](http://www.telegraph.co.uk/finance/china-business/10407625/BIS-sees-risk-of-1998-style-Asian-crisis-as-Chinese-dollar-debt-soars.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Telegraph](http://www.telegraph.co.uk/finance/china-business/10407625/BIS-sees-risk-of-1998-style-Asian-crisis-as-Chinese-dollar-debt-soars.html)'
- en: 'highlighted a BIS report warning of the risks of rising foreign currency loans
    to China and Chinese companies:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了BIS报告关于中国及其公司不断上升的外币贷款风险的警告：
- en: Foreign loans to companies and banks in China have tripled over the last five
    years to almost $900bn and may now be large enough to set off financial tremors
    in the West, and above all Britain, the world’s banking watchdog has warned.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去五年间，中国公司和银行的外国贷款tripled至近9000亿美元，可能现在已经足够大，可以在西方，尤其是英国，引发金融震动。全球银行监管机构发出警告。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Dollar and foreign currency loans have been growing very rapidly,” said the
    Bank for International Settlements in a new report.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “美元和其他外币贷款增长非常迅速，”国际结算银行在新报告中表示。
- en: 'Should we see a policy error that results in an slowdown, we could see financial
    contagion spread to the rest of the world because of the size of these foreign
    currency loans. Loans to SOEs are one thing, but private companies cannot be expected
    to get rescued [emphasis added]:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '如果我们看到一个政策错误导致了放缓，由于这些外币贷款的规模，我们可能会看到金融传染蔓延到世界经济的其他部分。对国企的贷款是一回事，但私企不能期望得到救助[强调添加]:'
- en: The Chinese state holds the world’s largest foreign reserves at $3.7 trillion
    and the country has capital controls, so there is little danger that China itself
    could suffer the sort of currency crisis that hit Korea, Indonesia, or Thailand
    in the 1990s. That does not mean foreign banks will necessarily get their money
    back if they lent too much to over-indebted Chinese companies.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国政府持有世界上最大的外储达到3.7万亿美元，该国实行资本管制，因此中国本身遭受1990年代韩国、印尼或泰国那样的货币危机的危险很小。这意味着如果外国银行向过度负债的中国公司放贷过多，它们的钱很可能收不回来。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The Chinese state has already signalled that it will not rescue private
    firms with too much debt, letting the solar company Suntech Power default on $541m
    of notes. Premier Li Keqiang is pledging market discipline as part of his liberalization
    and reform drive.***'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**中国政府已经表示，它不会救助过度负债的私营企业，让太阳能公司尚德电力违约5.41亿美元的债券。国务院总理李克强承诺市场纪律是他推动的改革开放的一部分。**'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For China itself the risk is that a dollar funding crisis becomes the trigger
    for an internal financial crisis. Chinese credit has soared from 125pc to 200pc
    of GDP in just five years, prompting a string of warnings from Fitch Ratings over
    the stability of the financial system. A dollar squeeze could come at a very unwelcome
    moment.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对中国本身的风险是，美元融资危机可能成为触发内部金融危机的导火索。中国的信贷在短短五年内从GDP的125%猛增至200%，引发标准普尔评级公司对金融系统稳定性的连续警告。美元紧缩可能在不宜的时刻到来。
- en: '**A necessary adjustment?** [Andy Xie](http://english.caixin.com/2013-10-28/100596446.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**必要的调整？** [谢国忠](http://english.caixin.com/2013-10-28/100596446.html)'
- en: 'believes that the authorities should change direction and the bubble should
    be pricked now [emphasis added]:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 认为当局应改变方向，现在就刺破泡沫：[强调添加]
- en: GDP targeting no longer serves a good purpose. It sends a dangerous signal for
    resisting economic restructuring and sustaining speculation. Continuation of GDP
    targeting would lead to an economic hard landing and massive non-performing loans.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: GDP目标定位已不再有益。它发出了抵制经济结构调整和维持投机的危险信号。继续GDP目标定位会导致经济硬着陆和大量不良贷款。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The recent upturn in GDP growth is not good news for China. It has occurred
    by further increasing the economic imbalance and prolonging speculation. It merely
    delays the inevitable economic restructuring and increases its final cost.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国GDP增长的近期回升对我国并不是好消息。这加剧了经济不平衡，并延长了投机行为。这只是推迟了不可避免的经济结构调整，并增加了其最终成本。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The bursting of the property bubble is a necessary step in China''s economic
    restructuring. It decreases funding for investment and increases it for consumption.
    Prolonging the property bubble is equivalent to resisting economic restructuring.***'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**房地产泡沫的破灭是中国经济结构调整的必要一步。它减少了投资资金，增加了消费资金。延长房地产泡沫相当于抵制经济结构调整。**'
- en: 'Either unwind it in an orderly way now, or in a chaotic way later:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要么现在有序地解体，要么后来混乱地解体：
- en: Market forces are likely to trigger China's bubble to deflate again, following
    the 2012 downturn, within six months. Liquidity will be squeezed between demand
    from growing fixed-asset investment and downward pressure due to the Fed tapering.
    The available liquidity for the property bubble will decrease as a consequence.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场力量很可能触发中国泡沫再次贬值，跟随2012年的下滑，在六个月内。流动性将在不断增长的固定资产投资需求和因美联储缩减而导致的下行压力之间受到挤压。因此，房地产泡沫可用的流动性将减少。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Further, China's credit creation increasingly depends on the shadow banking
    system. The higher interest rate in its credit creation makes the property bubble
    unstable. Even if the liquidity squeeze does not pop the bubble, the breakdown
    in credit circulation, due to fears of underlying asset quality, may do the bubble
    in anyway, just like in the United States in 2008.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，中国的信贷创造 increasingly depends on the shadow banking system. 在其信贷创造中较高的利率使得房地产泡沫不稳定。即使流动性紧缩没有刺破泡沫，由于基础资产质量的担忧，信贷流通的破裂可能以任何方式刺破泡沫，就像2008年的美国一样。
- en: As an aside, see this
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，看看这个
- en: '[WSJ article](http://m.us.wsj.com/articles/BL-CJB-19329)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报文章](http://m.us.wsj.com/articles/BL-CJB-19329)'
- en: about a how a prospectus frankly discusses how Chinese banks make money from
    the shadow banking system without utilizing their capital.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 关于一个招股说明书坦率地讨论了中国银行如何在不利用其资本的情况下从影子银行系统中获利。
- en: 'Xie ended his commentary with an ominous forecast for 2014:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 谢国忠在他的评论中以2014年的一个令人不安的预测结束了他的评论：
- en: The will to end the bubble seems absent. Only market forces will bring it to
    the end. Dark clouds are emerging on both the liquidity and credit creation fronts.
    It appears that China's property bubble is likely to sink big in 2014.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结束泡沫的意愿似乎消失了。只有市场力量才能将其结束。在流动性和信贷创造的前线上，乌云正在涌现。看来中国房地产泡沫在2014年可能会大幅下跌。
- en: '[Steven Barnett](http://blog-imfdirect.imf.org/2013/10/29/chinas-growth-why-less-is-more/)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[史蒂文·巴内特](http://blog-imfdirect.imf.org/2013/10/29/chinas-growth-why-less-is-more/)'
- en: 'of the IMF expressed a similar sentiment as Andy Xie, though not as forcefully.
    Rebalance now and hurt a little, but the payoffs will be greater longer term:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）的一位代表与谢 Andy Xie 表达了类似的观点，尽管没有那么强烈。现在重新平衡，稍受伤害，但长期收益会更大：
- en: Somewhat slower growth in the near-term is a tradeoff worth making for higher
    future income. This is clearly good not only for China, but also the world economy.
    By 2030 China—especially with successful reforms—will almost certainly be the
    world’s largest economy. So China’s success—which will substantially increase
    income in China—will also mean much higher global demand and will thus be hugely
    important for a robust and healthy global economy.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 短期内增长略有放缓是值得做出的牺牲，以换取更高的未来收入。这对中国和世界经济来说显然是好事。到2030年，中国（尤其是如果改革成功的话）几乎肯定会成为世界上最大的经济体。因此，中国的成功——这将大幅提高中国的收入——也将意味着全球需求大幅上升，从而对一个强劲和健康的全球经济至关重要。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Less growth in China today in exchange for more, much more, income in the future.
    So, less is indeed more.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 宁可今天中国增长放缓，换取未来更多的收入，更多、更多的收入。所以，少即是多。
- en: '**High risk of a policy error**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**政策失误的高风险**'
- en: Chinese macro policy makers have only experienced hyper-growth their entire
    lives. Even with the best of intentions, the risk of a policy mistake is high.
    As an example, consider the impact of the Fed's tapering message in May and the
    subsequent reversal in September on emerging market currencies and bond yields
    (from the
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 中国宏观政策制定者一生中只经历过超常增长。即使怀着最好的意愿，政策失误的风险也很高。例如，考虑一下美联储在5月传递的缩减购债信息以及9月份的逆转对新兴市场货币和债券收益率（来自
- en: '[Council on Foreign Relations](http://blogs.cfr.org/geographics/2013/10/28/taperitis/)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[外交关系委员会](http://blogs.cfr.org/geographics/2013/10/28/taperitis/)'
- en: '):'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ）的影响：
- en: Nope, nothing to see here. Move along...
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 呃，这里没什么好看的。继续前进...
- en: While a number of analysts have some general idea of what gets announced at
    the Third Plenary, I have no idea of how the market will interpret the announcements.
    Get ready for greater macro volatility in a few weeks.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多分析师对第三次全体会议将宣布的内容有一些大致的了解，但我不知道市场将如何解读这些宣布。为几周后更大的宏观波动做好准备。
