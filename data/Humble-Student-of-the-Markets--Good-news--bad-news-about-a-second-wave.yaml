- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': I have some good news, and bad news about a second wave. The bad news is
    new case counts are rising dramatically in the US. The good news is fatalities
    are not rising.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：关于第二波，我有一些好消息和坏消息。坏消息是美国的病例数正在急剧上升。好消息是死亡率没有上升。
- en: Here is some more bad news.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些坏消息。
- en: '[Marketwatch](https://www.marketwatch.com/story/were-still-in-a-first-wave-fauci-says-noting-precautions-can-prevent-second-wave-of-coronavirus-2020-06-16)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场观察](https://www.marketwatch.com/story/were-still-in-a-first-wave-fauci-says-noting-precautions-can-prevent-second-wave-of-coronavirus-2020-06-16)'
- en: reported that Dr. Anthony Fauci, head of infectious diseases at the National
    Institute of Health, said that "We are still in the middle of the first wave.
    So before you start talking about what a second wave is, what we'd like to do
    is get this outbreak under control over the next couple of months."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，美国国家卫生研究院传染病负责人安东尼·福奇博士表示：“我们仍然处在第一波中。所以在你开始讨论第二波是什么之前，我们希望在未来几个月内控制住这次疫情。”
- en: For investors, this matters for a couple of reasons.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对投资者来说，这有几个原因很重要。
