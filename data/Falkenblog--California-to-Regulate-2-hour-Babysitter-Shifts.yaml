- en: Under AB 889, household “employers” (aka “parents”) who hire a babysitter on
    a Friday night will be legally obligated to pay at least minimum wage to any sitter
    over the age of 18 (unless it is a family member), provide a substitute caregiver
    every two hours to cover rest and meal breaks, in addition to workers’ compensation
    coverage, overtime pay, and a meticulously calculated timecard/paycheck.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在《AB 889》下，家庭中的“雇主”（也就是“父母”）在周五晚上雇佣保姆的将被法律义务支付给18岁以上的任何保姆至少最低工资（除非是家庭成员），每两个小时提供一个替代看护人以覆盖休息和进餐时间，此外还要提供工伤保险、加班费以及一份精心计算的时间卡/工资单。
