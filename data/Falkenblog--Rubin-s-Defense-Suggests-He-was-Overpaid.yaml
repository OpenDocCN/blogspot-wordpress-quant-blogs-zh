- en: Bob Rubin appears to be a very thoughtful, reasonable guy. As a board member
    at Citi, I'm sure he's one of the better ones. But his
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鲍勃·鲁宾似乎是一个非常深思熟虑、合理的人。作为花旗银行的董事会成员，我敢肯定他是其中较好的之一。但实际上，我想管理层认为他在打开大门和影响监管方面的价值非常值得。
- en: '[defense](http://online.wsj.com/article/SB122791795940965645.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[defense](http://online.wsj.com/article/SB122791795940965645.html)'
- en: 'of his role in this crisis seems to be that issues such as leverage, and investing
    billions subprime debt, was a detail outside the scope of his management:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场危机中，他的角色似乎是，例如，杠杆以及投资数十亿美元的次贷债务是他管理职责范围之外的一个细节：
- en: '"The board can''t run the risk book of a company," he said. "The board as a
    whole is not going to have a granular knowledge" of operations.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说：“董事会无法管理公司的风险簿。”他说：“董事会作为一个整体不可能对运营工作有非常详细的了解。”
- en: Was investing in subprime in the bailiwick of Rubin, who was deferred to on
    these issues by the even less technical other board members?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 投资次级抵押贷款是鲁宾的职责范围吗？其他董事会成员对这些问题的理解程度甚至更低呢？
- en: I would say definitely. It appears that Citi, like the other investment banks,
    bought more and more residential mortgage backed CDOs during the housing bubble,
    about $54B worth of subprime-related securities on their balance sheet in September
    2007, which is especially risky considering their core business has about $300B
    in residential loans.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我会毫不犹豫地说是。看起来花旗银行，就像其他投资银行一样，购买了越来越多的住宅抵押贷款支持的CDO，于2007年9月他们的资产负债表上有约540亿美元的次贷相关证券，这尤其具有风险，考虑到他们的核心业务约有3000亿美元的住房贷款。
- en: Now, a $54B decision to purchase these securities is a conscious choice outside
    of a core business of the bank, which involves lending to home buyers via its
    branches. If this was outside of Rubin's scope, why did he pocket $115MM since
    1999 from Citi, excluding stock options? Why does one have to pay such vast sums
    to figureheads who by their own admission don't affect the company's balance sheet?
    Can I apply for such a job? I'll promise to be supportive, yet look pensive, during
    board meetings, and I will follow the 10/20/30 rule in my PowerPoint presentations
    (10 slides, 20 minutes, 30 point font). Most importantly, you need only pay me
    less than half, $50MM, for for all my non-effectual services.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，决定购买这些证券的540亿美元是银行核心业务以外的自觉选择，该核心业务涉及通过其分行向购房者提供贷款。如果这与鲁宾的职责无关，为什么他自1999年以来从花旗银行收取了1.15亿美元的报酬，不包括股票期权？为什么要支付如此巨额的费用给那些据他们自己承认在不影响公司资产负债表的名义领袖？我可以申请这样的工作吗？我承诺在董事会会议上持支持态度，但在闲暇时看上去若有所思，并且我会在我的幻灯片演示中遵循10/20/30规则（10张幻灯片，20分钟，30号字体）。最重要的是，你只需要支付我不到一半的费用，5000万美元，来换取我所有这些无效的服务。
- en: More realistically, I suppose management figured his value opening doors and
    influencing regulation was worth it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 更现实地说，我想管理层认为，他在打开大门和影响监管方面的价值都是值得的。
