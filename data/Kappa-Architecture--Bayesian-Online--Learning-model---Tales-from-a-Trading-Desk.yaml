- en: 'Kappa Architecture: Bayesian Online-­Learning model'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kappa架构：贝叶斯在线学习模型
- en: “Applying the Kappa [architecture](https://www.oreilly.com/ideas/applying-the-kappa-architecture-in-the-telco-industry)
    in the telco industry” from  Strata + Hadoop World London 2016 offers a great
    read.  A large number of companies don’t really have a data volume problem, but
    they do have the “shorter time constraints, and an increasing need for accuracy”
    to derive business transformation though the use of AI.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Strata + Hadoop World London 2016的“在电信行业中应用Kappa [架构](https://www.oreilly.com/ideas/applying-the-kappa-architecture-in-the-telco-industry)”提供了一个很好的阅读材料。许多公司实际上并没有数据量问题，但他们确实有“更短的时间限制和不断提高的准确性需求”，希望通过使用AI来实现业务转型。
- en: 'The first statement that stands out from this article is:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章中最突出的第一句话是：
- en: Bayesian online-­learning model to detect novelties
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 贝叶斯在线学习模型用于检测新颖性
- en: There are so many use cases that customer and employee data sets from a corporations
    standpoint that could benefit from novelty detection.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于公司来说，有许多用例可以利用新颖性检测客户和员工数据集。
- en: The Kappa architecture is a nice twist on the lambda architecture that I’ve
    blogged about previous.  Streaming is the only way these days, especially with
    the evolution of Apache Spark Streaming – “batch processing is a subset of stream
    processing.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Kappa架构对我之前博客中提到的lambda架构是一个很好的补充。流式处理是当今的唯一途径，尤其是在Apache Spark Streaming的发展过程中——“批处理是流处理的一个子集。”
- en: “Immutable data sources” and raw data relates nicely to the [ELT](https://en.wikipedia.org/wiki/Extract,_load,_transform)
    view of the world blogged about elsewhere over the last time period
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不可变数据源和原始数据与之前一段时间在其他地方博客中提到的ELT（提取、加载、转换）观点很好地相关联
- en: The article unfortunately doesn’t say which ML library was used for the Bayesian
    anomaly detector 😦
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这篇文章没有提到用于贝叶斯异常检测的机器学习库是哪一个😦
- en: Interesting to see that Apache [Flink](https://flink.apache.org/) was used and
    not Apache [Spark](http://spark.apache.org/).  Nice to see Apache [Kafka](http://kafka.apache.org/)
    as the data conduit 🙂
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，这里使用了Apache [Flink](https://flink.apache.org/)而不是Apache [Spark](http://spark.apache.org/)。看到Apache
    [Kafka](http://kafka.apache.org/)作为数据通道真是太好了😊
