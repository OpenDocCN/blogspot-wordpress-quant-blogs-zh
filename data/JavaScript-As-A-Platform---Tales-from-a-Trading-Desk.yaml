- en: 'ThoughtWorks [October](http://www.thoughtworks.com/articles/technology-radar-october-2012)
    2012 Technology Radar provides some interesting read, specifically on JavaScript:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ThoughtWorks [十月](http://www.thoughtworks.com/articles/technology-radar-october-2012)
    2012技术雷达提供了一些有趣的阅读，特别是关于JavaScript：
- en: As the industry shifted from desktop GUI development to the web, it seemed natural
    to port the most successful patterns and designs to the new paradigm. After 15
    years of trying, we feel that there are still no **component-based frameworks** that
    have successfully achieved this. We recommend not attempting to make web development
    into something that it fundamentally is not. It is time to accept the page and
    request-based nature of the web, and focus on the frameworks that support – rather
    than work against – these concepts
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着行业从桌面GUI开发转向网络，自然地，将最成功的模式和设计移植到新的范式似乎是顺理成章的。经过15年的尝试，我们觉得至今仍未出现**基于组件的框架**成功地实现这一点。我们建议不要试图将网络开发变成本质上不是的东西。是时候接受网络的页面和基于请求的特性，并关注支持而非反对这些概念的框架了。
- en: 'I also particular like 😉 the Backbone.js comment:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还特别喜欢😉 Backbone.js的注释：
- en: '**Backbone.js** is a great example of an abstraction pushed too far. While
    we initially liked the ease of wire-up, in practice it suffers from the same issues
    as all such data-bound frameworks from WebForms to client/server tools. We find
    that it blurs the framework and model too much, forcing either bad architectural
    decisions or elaborate framework hackery in order to preserve sanity'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Backbone.js** 是过度抽象的一个很好的例子。虽然我们最初喜欢其连线 ease，实际上它与所有此类数据绑定的框架一样存在同样的问题，从
    WebForms 到客户端/服务器工具。我们发现它过于模糊了框架和模型之间的界限，迫使做出糟糕的架构决策或精心设计的框架黑科技，以保持理智。'
