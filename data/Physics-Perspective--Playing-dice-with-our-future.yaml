- en: I have a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个
- en: '[new column out](http://www.bloomberg.com/news/2013-10-08/is-tea-party-driving-u-s-government-to-extinction-.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[新专栏](http://www.bloomberg.com/news/2013-10-08/is-tea-party-driving-u-s-government-to-extinction-.html)'
- en: in Bloomberg. Touch on politics, I've learned, and you get an order of magnitude
    more comments than you do otherwise, and this is proof again (not that I choose
    my topics this way). Many of the comments seem particularly vicious, but I did
    venture to wade into the Tea Party/Government Shut Down saga, so there's no surprise.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在彭博社发表文章。涉及政治，我学到了，你会得到比平时多一个数量级的评论，这再次证明了我（并不是我选择话题的方式）。许多评论看起来特别恶毒，但我确实大胆地涉足了茶党/政府关门事件，所以不足为奇。
- en: The article is motivated by my perception -- right or wrong? -- that many people
    in the Tea Party movement (and many Republicans in general, perhaps) have a naively
    safe view of the world. They seem to believe in the inherent superiority of America
    and the American System -- in American Exceptionalism, if you want -- and find
    it hard to imagine that we could easily slip way down in the world relative to
    other nations. This belief persists despite all kinds of statistics showing that
    our standing in things like education, public health, life expectancy, quality
    of life, etc. has indeed dropped way down in recent decades.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 文章是由我对茶党运动中许多人的感知引发的——对吗？——他们似乎对世界有一种天真的安全感。他们似乎相信美国的固有优越性和美国制度的优越性——如果你愿意，就是美国例外论——并且很难想象我们会轻易地在世界上与其他国家相比下滑。尽管有各种各样的统计数据表明，我们在教育、公共卫生、预期寿命、生活质量等方面的地位确实在最近几十年大幅下降，但这种信念仍然存在。
- en: This kind of naive belief in a guaranteed good future breeds, I think, dangerous
    complacency regarding current policy. We can reduce taxes, disregard investment
    in infrastructure, not worry about trying to improve the healthcare system, etc.,
    because we are, after all, NUMBER 1, aren't we! Well no, and keeping standards
    high in anything from education to communications infrastructure demands investment
    and hard work, not just slogans and tax breaks. And defaulting on the debt might
    actually be quite a good way to screw up our economy quite quickly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对保证美好未来的天真信念，我认为，培养了人们对当前政策的危险自满。我们可以减税，忽视对基础设施的投资，不必担心改善医疗体系，等等，因为毕竟我们是，排名第一，不是吗！嗯，不，在任何从教育到通信基础设施等领域保持高标准的需求下，都需要投资和艰苦的工作，而不仅仅是口号和税收减免。违约可能是迅速破坏我们经济的相当好的方式。
- en: Anyway, my article may tries to make this point in an unusual way -- with reference
    to evolution, adaptation and extinction -- but that's how my brain works. The
    239 comments so far make it clear that quite a few people think I'm pretty daft,
    although roughly half seem to agree.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我的文章可能试图用一种不同寻常的方式来阐述这个观点——参考进化、适应和灭绝——但我的大脑就是这么运作的。至今的239条评论清楚地表明，相当多的人认为我相当愚蠢，尽管大约一半的人似乎同意。
- en: BTW, for interesting perspective on what lies behind the Tea Party furor, I
    highly recommend
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，对于茶党愤怒背后的有趣观点，我强烈推荐
- en: '[this fascinating article](http://opinionator.blogs.nytimes.com/2013/10/08/anger-can-be-power/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章非常有趣：[这篇文章](http://opinionator.blogs.nytimes.com/2013/10/08/anger-can-be-power/)
- en: 'by Thomas Edsall in the New York Times.  The word cloud at the top of this
    post shows the words used most frequently by people in Tea Party focus groups
    when talking about the country and Obama. They really seem deeply frightened that
    Obama is trying to turn the US into a Soviet state where old style (white) Americans
    won''t be welcome and a majority gay/black/hispanic/other immigrant population
    of slackers will live entirely off government programs. As Edsall notes:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由纽约时报的托马斯·埃德萨尔撰写。本帖顶部的词云显示了茶党焦点小组的人在谈论国家和奥巴马时最常使用的词汇。他们真的很担心奥巴马试图把美国变成一个苏联式的国家，在那里传统的（白人）美国人不受欢迎，而占多数的同性恋/黑人/西班牙裔/其他移民人口将完全依靠政府项目生活。正如埃德萨尔所指出的：
- en: 'Among Greenberg’s other findings from his focus groups:'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在格林伯格的焦点小组的其他发现中：
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The participants “are very conscious of being white in a country that is increasingly
    minority.”
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与者“非常清楚自己在一个日益少数族裔的国家中是白人。”
- en: Republican voters are threatened by Obama and the Democratic Party, but they
    are angry at their own party leaders. “The problem in D.C. is not gridlock; Obama
    has won; the problem is Republicans failing to stop him.”
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共和党选民对奥巴马和民主党感到威胁，但他们对自己的党领导人生气。“华盛顿的问题不是僵局；奥巴马已经赢了；问题在于共和党人没有阻止他。”
- en: Together, evangelicals and Tea Party supporters comprise more than half the
    party. Moderates, about a quarter of Republicans, “are very conscious of being
    illegitimate within their own party.”
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合起来，福音派基督徒和茶党支持者构成了党的一半多。温和派，约占共和党的四分之一，“非常清楚自己在党内是不合法的。”
- en: I find all of this quite disconcerting. Fear + ignorance generally spells trouble.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这一切让人相当不安。恐惧加上无知通常会带来麻烦。
