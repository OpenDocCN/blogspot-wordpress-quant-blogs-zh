- en: 'VIX and More: Ten Anecdotal/Historical Book Ideas for Investors'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Ten Anecdotal/Historical Book Ideas for Investors'
- en: 来源：[http://vixandmore.blogspot.com/2007/06/ten-anecdotalhistorical-book-ideas-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/ten-anecdotalhistorical-book-ideas-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/ten-anecdotalhistorical-book-ideas-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/ten-anecdotalhistorical-book-ideas-for.html#0001-01-01)
- en: '![](img/fc184fbbe24d3d7329e387ebeabdfb94.png)About a month or so ago, I finally
    got around to reading Marty Schwartz’s classic, [Pit Bull](http://www.amazon.com/Pit-Bull-Lessons-Streets-Champion/dp/0887309569/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181065754&sr=8-1),
    which I can best describe as a colorful autobiography that uses the 1980s options
    world as a palette for many amusing anecdotes that are expertly conveyed.  The
    book was such a fun read that I went through the whole thing in no more than 2-3
    days, cobbling together bits and pieces of ‘free time’ in order to do so.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/fc184fbbe24d3d7329e387ebeabdfb94.png)大约一个月前，我终于抽出时间阅读了玛蒂·施瓦茨的经典之作《比特犬》，这本书对我来说就像一幅多彩的自传，用1980年代的期权世界作为背景，讲述了许多有趣的轶事，这些轶事被巧妙地传达出来。这本书读起来非常有趣，我在2-3天内就读完了整本书，利用零碎的时间把它读完。'
- en: Schwartz’s book is pure entertainment and touches only briefly on methodologies
    and techniques, yet I was able to pull quite a few investment-related nuggets
    from it in a short period of time, with the added benefit that the learning process
    was all fun and no pain.  The process got me thinking that perhaps the fastest
    way to effortlessly bombard the brain with useful investment ideas are those easy
    reads that provide a personal historical window into the markets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 施瓦茨的书纯粹是娱乐，并且只是简要地提到了方法和技巧，然而我在短时间内从中提取了许多与投资相关的精华，额外的好处是学习过程既有趣又无痛苦。这个过程让我思考，也许最快的方法就是轻松地用一些容易阅读的书籍向大脑轰炸有用的投资想法，这些书籍提供了一个个人历史的窗口，了解市场。
- en: I am contrasting this process with the process I went through in trying to read
    and digest the ideas in Alan Farley’s [The Master Swing Trader](http://www.amazon.com/Master-Swing-Trader-Outstanding-Opportunities/dp/0071363092/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181066750&sr=8-1),
    which, despite the many interesting ideas, is about as fun to trudge through as
    [Hegel](http://en.wikipedia.org/wiki/Hegel).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在将这个过程与我试图阅读和消化阿兰·法利（Alan Farley）的[《大师级摆动交易者》](http://www.amazon.com/Master-Swing-Trader-Outstanding-Opportunities/dp/0071363092/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181066750&sr=8-1)一书中的想法进行对比，尽管这本书有很多有趣的想法，但读起来就像黑格尔（Hegel）一样枯燥。
- en: With this in mind, I offer the following ten books as relatively effortless
    ways to cross-pollinate your investment thinking with that of some of the better
    minds in the field, both past and present.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本着这个想法，我提供了以下十本书，作为相对轻松的方式，将你的投资思维与该领域一些更好的思维进行交叉授粉，这些思维既包括过去的也包括现在的。
- en: 'Roughly in order of how quick and easy they are to read:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 按阅读速度快慢的顺序大致如下：
- en: '[How I Made $2,000,000 in the Stock Market](http://www.amazon.com/How-Made-000-Stock-Market/dp/0818403969/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181066946&sr=1-1)
    (Nicolas Darvas) – You can probably read this book in a little over an hour.  There
    are only a few salient ideas, but these are destined to stick with you long after
    you have read the book.  I also found that the path Darvas took along the way
    to developing his system bears a strong resemblance to my own.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[我如何在股市中赚取200万美元](http://www.amazon.com/How-Made-000-Stock-Market/dp/0818403969/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181066946&sr=1-1)（尼古拉斯·达瓦斯）
    —— 你可能一个半小时就能读完这本书。里面只有几个突出的想法，但这些想法注定会在你看完书后长时间伴随着你。我还发现，达瓦斯在发展他的系统过程中所走的路与我的非常相似。'
- en: '[Pit Bull](http://www.amazon.com/Pit-Bull-Lessons-Streets-Champion/dp/0887309569/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181065754&sr=8-1)
    (Marty Schwartz) – A fast-moving and superbly written account of a champion options
    trader.  A great companion for a cross-country plane trip.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[比特犬](http://www.amazon.com/Pit-Bull-Lessons-Streets-Champion/dp/0887309569/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181065754&sr=8-1)（玛蒂·施瓦茨）
    —— 一个快速移动且写作精湛的冠军期权交易者的账户。长途飞机旅行的好伴侣。'
- en: '[Reminiscences of a Stock Operator](http://www.amazon.com/Reminiscences-Stock-Operator-Investment-Classics/dp/0471770884/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181067400&sr=1-1)
    (Edwin Lefevre) – This is on almost everyone’s reading list, so I will say little
    about it, other than to point out that it is chock full of insight, yet still
    reads like a novel.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[股票作家的回忆录](http://www.amazon.com/Reminiscences-Stock-Operator-Investment-Classics/dp/0471770884/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181067400&sr=1-1)（埃德温·勒菲弗）——这是几乎每个人的阅读列表上的一本书，所以我不会说太多关于它，除了指出它充满了见解，但仍然像小说一样易读。'
- en: '[A Journey Through Economic Time](http://www.amazon.com/Journey-Through-Economic-Time-Firsthand/dp/0395741750/ref=sr_1_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181067798&sr=1-1)
    (John Kenneth Galbraith) – A very different book from the others on this list,
    this is certainly one of the easiest economics reads out there, yet the survey
    of the economic landscape from WWI to after the fall of the Berlin Wall will give
    the reader a lot to think about.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[经济时光之旅](http://www.amazon.com/Journey-Through-Economic-Time-Firsthand/dp/0395741750/ref=sr_1_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181067798&sr=1-1)（约翰·肯尼斯·加尔布雷思）——与这个列表上的其他书相比，这是一本非常不同的书，无疑是其中最容易的经济读物，然而，从一战到柏林墙倒塌后的经济景观调查，将让读者思考很多问题。'
- en: '[My Life as a Quant](http://www.amazon.com/My-Life-Quant-Reflections-Physics/dp/0471394203/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181068118&sr=1-1)
    (Emanuel Derman) – [Another physicist](http://vixandmore.blogspot.com/2007/04/unusual-vix-activity-of-april-23rd.html)
    who writes extremely well, Derman provides a thoughtful accounting of his personal
    journey through the (then) unlikely intersection of theoretical physics, finance
    and risk.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[我的量化人生](http://www.amazon.com/My-Life-Quant-Reflections-Physics/dp/0471394203/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181068118&sr=1-1)（埃manuel德erman）——另一位写得很出色的物理学家，德erman提供了他对个人穿越（当时）不太可能的理论物理学、金融和风险交汇点的深思熟虑。'
- en: '[Investment Biker](http://www.amazon.com/Investment-Biker-Around-World-Rogers/dp/0812968719/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181068413&sr=1-1)
    (Jim Rogers) and [Adventure Capitalist](http://www.amazon.com/Adventure-Capitalist-Ultimate-Road-Trip/dp/0812967267/ref=sr_1_3/105-1842513-2805206?ie=UTF8&s=books&qid=1181068450&sr=1-3)
    (Jim Rogers) – These two books are probably best read back to back, in chronological
    order, starting with the Investment Biker’s 1990-1992 world tour, then using the
    1999-2001 Adventure Capitalist jaunt to see how the world had changed over the
    course of a decade.  This is first-person global macro analysis at its best, though
    you may not have the stamina to do your own world tour in one sitting…'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[投资骑士](http://www.amazon.com/Investment-Biker-Around-World-Rogers/dp/0812968719/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181068413&sr=1-1)（吉姆·罗杰斯）和[冒险资本家](http://www.amazon.com/Adventure-Capitalist-Ultimate-Road-Trip/dp/0812967267/ref=sr_1_3/105-1842513-2805206?ie=UTF8&s=books&qid=1181068450&sr=1-3)（吉姆·罗杰斯）——这两本书最好连续阅读，按时间顺序，从《投资骑士》1990-1992年的世界巡演开始，然后利用《冒险资本家》1999-2001年的旅行来看十年间世界如何发生变化。这是最好的第一人称全球宏观分析，尽管你可能没有毅力在一次
    sitting中完成自己的世界巡演…'
- en: '[Market Wizards](http://www.amazon.com/Market-Wizards-Interviews-Top-Traders/dp/1592802974/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181068974&sr=1-1)
    (Jack Schwager), [The New Market Wizards](http://www.amazon.com/New-Market-Wizards-Conversations-Americas/dp/0887306675/ref=pd_bxgy_b_text_b/105-1842513-2805206?ie=UTF8&qid=1181068974&sr=1-1)
    (Jack Schwager), and [Stock Market Wizards](http://www.amazon.com/Stock-Market-Wizards-Interviews-Americas/dp/0066620597/ref=pd_sim_b_3/105-1842513-2805206?ie=UTF8&qid=1181068974&sr=1-1)
    (Jack Schwager) – I never thought I’d willingly place the Schwager wizards trilogy
    at the bottom of any list, but they end up here because they are more densely
    packed than the other books.  Like the Jim Rogers duo, these are best consumed
    in small bites, on an empty stomach, leaving ample time for proper chewing and
    digestion.  Schwager’s interview style and editing is such that he is able to
    deliver an astonishing amount of information in an easy to read fashion.  The
    best news of all is that while the books are a great place for beginners to start,
    they somehow manage to improve with repeated reading.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[市场巫师](http://www.amazon.com/Market-Wizards-Interviews-Top-Traders/dp/1592802974/ref=pd_bbs_sr_1/105-1842513-2805206?ie=UTF8&s=books&qid=1181068974&sr=1-1)（杰克·施瓦格），[新市场巫师](http://www.amazon.com/New-Market-Wizards-Conversations-Americas/dp/0887306675/ref=pd_bxgy_b_text_b/105-1842513-2805206?ie=UTF8&qid=1181068974&sr=1-1)（杰克·施瓦格），和[股市巫师](http://www.amazon.com/Stock-Market-Wizards-Interviews-Americas/dp/0066620597/ref=pd_sim_b_3/105-1842513-2805206?ie=UTF8&qid=1181068974&sr=1-1)（杰克·施瓦格）——我从未想过会自愿将施瓦格巫师三部曲置于任何列表的底部，但它们最终出现在这里，是因为它们比其他书籍更加密集。就像吉姆·罗杰斯的二重奏一样，这些最好是小口慢嚼，空腹时食用，留出足够的时间进行适当的咀嚼和消化。施瓦格的访谈风格和编辑能力如此之强，以至于他能够以轻松易读的方式提供大量的信息。最好的消息是，尽管这些书籍是初学者开始的好地方，但不知何故，它们在反复阅读后似乎会变得更好。'
