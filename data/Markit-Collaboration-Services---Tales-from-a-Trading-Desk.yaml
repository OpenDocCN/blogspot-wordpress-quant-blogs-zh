- en: Today, **[Markit](http://www.markit.com/)** is launching a federated messaging
    service that allows allows users to see [availability](http://www.wallstreetandtech.com/it-infrastructure/8-major-banks-join-instant-messaging-ini/240162326),
    send instant messages, use video and chat rooms, and exchange documents across
    disparate messaging platforms
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天，**[Markit](http://www.markit.com/)** 正在推出一个联合消息服务，该服务允许用户查看 [可用性](http://www.wallstreetandtech.com/it-infrastructure/8-major-banks-join-instant-messaging-ini/240162326)，发送即时消息，使用视频和聊天室，并在不同的消息平台之间交换文件
