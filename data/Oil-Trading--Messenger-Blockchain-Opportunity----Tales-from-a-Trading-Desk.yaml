- en: 'Oil Trading: Messenger Blockchain Opportunity?'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 石油交易：消息区块链机会？
- en: 'Interesting read over on [Bloomberg](http://www.bloomberg.com/news/articles/2016-06-01/oil-traders-may-be-the-only-people-who-want-yahoo-to-thrive),
    “These May Be the Only People Who Want Yahoo to Thrive”.  I can only assume the
    oil traders are a niche user of Messenger, given the new Messenger platform has
    a reduced feature set:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[彭博社](http://www.bloomberg.com/news/articles/2016-06-01/oil-traders-may-be-the-only-people-who-want-yahoo-to-thrive)上有一篇有趣的文章，“这些人可能是唯一希望雅虎繁荣的人”。我只能假设石油交易员是消息工具的一个小众用户，考虑到新的消息平台有一个缩减的功能集：
- en: Yahoo, meanwhile, is forcing new users to an updated platform that compliance
    officers at some trading houses have declared off limits because the chats can’t
    be recorded and logged internally
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，雅虎正在迫使新用户使用一个更新后的平台，一些交易行的合规官员宣布这个平台不可使用，因为聊天记录无法被内部记录和日志管理。
- en: 'Which leads to a few thoughts for the Oil Traders solution:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了对石油交易员解决方案的几点思考：
- en: Buy Yahoo! Messenger via a consortium 🙂
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过联盟购买雅虎！消息
- en: '[Symphony](https://en.wikipedia.org/wiki/Symphony_Communication) Communication'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Symphony](https://en.wikipedia.org/wiki/Symphony_Communication) 通信'
- en: Join the blockchain bandwagon, and follow [Pentagon](http://www.coinfox.info/news/5385-pentagon-to-develop-blockchain-based-millitary-messenger) or [SendChat](http://allcoinsnews.com/2015/05/07/blockchain-messenger-sendchat-launching-blocktrust-crowdfund-10th-may/)
    with a blockchain backed messenger.  Further, it would allow the Oil Traders to
     further integrate the actual contracts into a Distributed Ledger,  offering a
    future based platform that is compliant +ve.  Chat and contract together in a
    Distributed Ledge would can only be a win from a Mifid viewpoint 🙂 – unified treatment
    of clients, trade interaction audit trail, and Organised Trading Facility ([OTF](http://www.nortonrosefulbright.com/knowledge/publications/118316/mifid-ii-mifir-what-it-means-for-commodities-firms)).
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加入区块链的行列，关注[五角大楼](http://www.coinfox.info/news/5385-pentagon-to-develop-blockchain-based-millitary-messenger)或[SendChat](http://allcoinsnews.com/2015/05/07/blockchain-messenger-sendchat-launching-blocktrust-crowdfund-10th-may/)，使用基于区块链的消息工具。此外，这将允许石油交易员将实际合同进一步整合到分布式账本中，提供一个基于合规性+ve的未来平台。在分布式账本中一起聊天和合同只能从Mifid的角度来看是一个胜利:)
    - 统一客户待遇，交易互动审计跟踪，以及组织交易设施（[OTF](http://www.nortonrosefulbright.com/knowledge/publications/118316/mifid-ii-mifir-what-it-means-for-commodities-firms)）。
