- en: Interesting to see he prefers it fresh (one would think it best like white wine,
    at 40 degrees Fahrenheit). Now, if you are on a life raft and dehydrated, you
    should drink your urine a couple times, after which the concentration of minerals
    and salts outweight the hydrating effect. If you drink your own urine (and know
    where you've been), the chances of bacterial infection are pretty slight, and
    it is sterile (unlike poop, which has thriving bacteria from the large intestine).
    Indeed,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 看到他更喜欢新鲜的（人们可能会认为最好像白葡萄酒一样，在华氏40度）。现在，如果你在救生筏上而且脱水了，你应该喝自己的尿几次，之后矿物质和盐的浓度超过了水合作用。如果你喝自己的尿（而且知道你在哪里），细菌感染的可能性是相当小的，而且它是无菌的（不像粪便，里面有来自大肠的大量细菌）。确实，
