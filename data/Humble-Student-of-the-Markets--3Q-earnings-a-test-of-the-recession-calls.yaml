  zh: '[![](img/40cf659a6ddd85b9164dbe0e66ccfdcb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgE_1W4ZhmutPI_ftSxdi9XkTH4E-xmftna04crhDqL_1V_Mwk1UdD0YKb87HxqnN8GHZSNCyl2hsFRmWSBlIShOLs7YBnN_-Dxq8-4KGuG_sTzjKSdX3zod94LLXKehZIkpnCLjK6iO2pL/s1600/Balance+Sheet+recession.png)'
- en: Fed watcher
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦观察员
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2011/10/lack-of-conviction.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·迪](http://economistsview.typepad.com/timduy/2011/10/lack-of-conviction.html)，'
- en: 'is also tilting towards a recession call:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 也倾向于作出衰退的预测：
- en: '[T]he near-term policy picture in the US looks dismal and I am [extremely wary
    to dismiss the European financial crisis as something easily resolved](http://economistsview.typepad.com/timduy/2011/10/too-early-to-sound-the-all-clear.html).
    Moreover, while some attributed Monday''s rally on Wall Street to a positive reaction
    to the news that China was moving to support their banks, I saw only an indication
    the Chinese economy is on a very weak footing. Combining these thoughts with the
    memory that the safe bet over the past three years has been on the weak side of
    the coin, I too am pushed over the edge with better than even odds of recession.
    And while I will be searching for clues about the Fed''s intentions in the release
    of the FOMC meeting minutes, I suspect that if the seeds of recession are already
    planted, policymakers are already too far behind the curve to engineer a timely
    rebound.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[T]美国短期政策前景看起来暗淡，我 [非常警惕地认为欧洲金融危机并不是容易解决的](http://economistsview.typepad.com/timduy/2011/10/too-early-to-sound-the-all-clear.html)。而且，尽管一些人将周一在华尔街的涨势归功于中国提振其银行的消息，我只看到了中国经济很不景气的迹象。结合这些思想以及过去三年安全押注一直是在硬币的弱势一边的记忆，我也有了超过一半的衰退几率。虽然我将寻找
    FOMC 会议记录公布中对美联储意图的线索，但我怀疑如果衰退的种子已经播下，决策者已经距离及时复苏太远。'
- en: I recognize that recent economic indicators have been coming in at weak, though
    non-recessionary levels. One explanation is
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到最近的经济指标表现疲弱，尽管并没有陷入衰退的水平。一个解释是
- en: '[Bruce Krasting](http://brucekrasting.blogspot.com/2011/10/what-happened-in-september.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[布鲁斯·克拉斯廷](http://brucekrasting.blogspot.com/2011/10/what-happened-in-september.html)'
- en: '''s five-Friday hypothesis for the recent non-recessionary data points, i.e.
    September 2011 had five Fridays. For workers who get paid every two weeks, this
    meant that they got paid three times in September - which would have distorted
    the data. Krasting went on the point out that October 2010 had five Fridays, whereas
    October 2011 has four Fridays. If the "five Friday effect" was the main cause
    of the distortion in the economic data, then we are likely to get a negative surprise
    when the October figures get released.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最近的非衰退数据点，即 2011 年 9 月有五个星期五，Krasting 提出了五个星期五假说。对于每两周发放一次工资的工人来说，这意味着他们在
    9 月份得到了三次工资 - 这可能会扭曲数据。 Krasting 继续指出，2010 年 10 月有五个星期五，而 2011 年 10 月只有四个星期五。如果"五个星期五效应"是经济数据扭曲的主要原因，那么当
    10 月的数据公布时，我们很可能会得到一个负面的惊喜。
- en: '**Is earnings disappointment on the horizon?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**盈利失望即将来临？**'
- en: If a recession is indeed looming, then equity markets will experience increasing
    levels of disappointment as we move through 3Q Earnings Season. Cullen Roche's
    latest
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果衰退确实正在逼近，那么在我们度过第三季度财报季时，股票市场将会经历不断加剧的失望。库仑·罗奇最新的
- en: '[update of his Expectations Ratio](http://pragcap.com/key-takeaway-from-this-earnings-season-caution)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于他的预期比率的更新](http://pragcap.com/key-takeaway-from-this-earnings-season-caution)'
- en: shows a falling trend.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 显示呈下降趋势。
- en: Here's how
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是如何
- en: '[Bianco Research](http://www.ritholtz.com/blog/2011/10/bianco-crisis-correlations-tbp-conference/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[比安科研](http://www.ritholtz.com/blog/2011/10/bianco-crisis-correlations-tbp-conference/)'
- en: 'puts the problem, though they don''t believe that a recession is necessarily
    a done deal but they put the odds of a US recession at 50% [emphasis added]:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 把问题看作是问题，尽管他们并不认为衰退一定会发生，但他们认为美国陷入衰退的几率为50% [强调添加]：
- en: '> If the economy goes into recession, earnings forecasts are not 10% to 12%
    too high. Instead they might be 20% to 40% too high. In other words, ***if the
    economy goes into recession, the earnings forecasts are horribly wrong.*** They
    might be so wrong that one can make the case that the market might be overvalued.
    ***We believe this is part of what is bothering the markets, the epiphany that
    the economy is much weaker than expected and*** ***a recession will blow a hole
    in earnings forecasts to the point that the market might not be cheap anymore***.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '> 如果经济陷入衰退，盈利预测就不再高出 10% 到 12%。相反，它们可能高出 20% 到 40%。换句话说，***如果经济陷入衰退，盈利预测就会大错特错。***它们可能如此错误，以至于人们可以认为市场可能被高估了。***我们相信这是困扰市场、让人领悟到经济比预期的要薄弱得多，且衰退将在盈利预测上留下巨大空缺的部分原因。***'
- en: Watch how the market reaction to the 3Q Earnings Season. That will be the ultimate
    test of all these calls for economic weakness.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 观察市场对第三季度财报季的反应。这将是所有对经济疲弱的呼吁的最终考验。
