- en: 'Humble Student of the Markets: 3Q earnings a test of the recession calls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 温和的市场学生：第三季度盈利是衰退预测的一个考验
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/3q-earnings-test-of-recession-calls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/3q-earnings-test-of-recession-calls.html#0001-01-01)
