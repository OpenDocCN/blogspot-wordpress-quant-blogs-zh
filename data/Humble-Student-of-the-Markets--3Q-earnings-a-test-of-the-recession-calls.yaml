  zh: '[ECRI的衰退预测](http://businesscycle.com/reports_indexes/reportsummarydetails/1091)'
- en: ', since then I have seen a number of other commentators calling for a recession.
    There is, of course, the permabears Nouriel Roubini''s statement that'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，自那时起，我看到许多其他评论员呼吁衰退。当然，有永久悲观论者诺瑞尔·鲁比尼有如下表态：
- en: '[recession is a certainty](http://www.businessinsider.com/dr-doom-roubini-says-recession-is-a-certainty-will-these-stocks-outperform-2011-10)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[衰退是必然的](http://www.businessinsider.com/dr-doom-roubini-says-recession-is-a-certainty-will-these-stocks-outperform-2011-10)'
- en: and Albert Edwards' pointing to
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以及艾伯特·爱德华兹指出
- en: '[ominous signs from the ISM data](http://pragcap.com/ism-new-orders-minus-inventories-points-to-steep-contraction)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[ISM数据中的不祥迹象](http://pragcap.com/ism-new-orders-minus-inventories-points-to-steep-contraction)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: More nuanced are the attempts by Cullen Roche of
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Cullen Roche的更微妙的努力。
- en: '[Pragmatic Capitalism](http://pragcap.com/more-unfortunate-math-behind-our-economic-plight)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[现实资本主义](http://pragcap.com/more-unfortunate-math-behind-our-economic-plight)'
- en: 'to model a balance sheet recession:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用来模拟资产负债表衰退：
- en: The output from this model shows a rather stunning lead time over the last 7
    recessions (to my surprise, it appears that our current predicament is not quite
    as unique as one might originally believe – it is only far larger). The model
    leads every recession by several quarters with the exception of the early 90′s
    recession which was shallow by any metric.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从这个模型的输出显示，在过去7次衰退中，领先时间相当惊人（使我震惊的是，我们目前的困境并不像人们最初可能相信的那样独特——只是比以往任何时候更严重）。该模型几乎领先每次衰退数个季度，只有90年代初的衰退是不论如何都非常浅。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The current data does not bode well for the U.S. economy. Based on this model,
    the U.S. economy is likely to begin officially contracting in 2012 as the balance
    sheet recession continues and government spending slows. The good news is that
    the model is not predicting a contraction that is deep like we saw in the tumultuous
    70′s. The bad news is that our government does not understand that we have been
    in one long balance sheet recession this entire time and as private sector credit
    growth continues contracting (or flatlining), they will be required to offset
    the lack of growth via higher than normal budget deficits. You can see that the
    current recession was well on its way to becoming a disaster like the 70′s until
    Q1 2009 when the deficits exploded. The problem currently, is that the Federal
    budget deficit is likely to remain high in 2012, but then peel off to a level
    of 4.5% of GDP in 2013 (again using CBO estimates and assuming no further stimulus
    of any kind). That’s worrisome as I have estimated that the BSR will persist into
    2013 without a surprise resurgence in private sector credit (which will be unsustainable
    anyhow).
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前的数据对美国经济不利。根据这个模式，随着资产负债表衰退的继续和政府支出的减缓，美国经济可能在2012年开始正式收缩。好消息是，该模型并未预测像我们在动荡的70年代看到的那样深的衰退。坏消息是，我们的政府并不了解我们一直处于长期的资产负债表衰退中，随着私营部门信贷增长继续收缩（或者持平），他们将被迫通过高于正常水平的预算赤字来抵消没有增长。你可以看到当前的衰退直到2009年第一季度时，预算赤字爆炸，这一直在朝着70年代那样的灾难前进。目前的问题是，联邦预算赤字可能在2012年保持得很高，但在2013年将降至GDP的4.5%（再次使用CBO的估计并假设不再有任何刺激）。我估计资产负债表衰退将持续到2013年，并且没有私营部门信贷的出人意料的复苏（而且这将是不可持续的）。
- en: '[![](img/40cf659a6ddd85b9164dbe0e66ccfdcb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgE_1W4ZhmutPI_ftSxdi9XkTH4E-xmftna04crhDqL_1V_Mwk1UdD0YKb87HxqnN8GHZSNCyl2hsFRmWSBlIShOLs7YBnN_-Dxq8-4KGuG_sTzjKSdX3zod94LLXKehZIkpnCLjK6iO2pL/s1600/Balance+Sheet+recession.png)'
  id: totrans-19
