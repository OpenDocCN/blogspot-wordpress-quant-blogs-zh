  type: TYPE_NORMAL
  zh: 'Falkenblog: 世纪之战'
- en: 来源：[http://falkenblog.blogspot.com/2012/11/match-of-century.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/match-of-century.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/11/match-of-century.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/match-of-century.html#0001-01-01)
- en: Kyle Dake wrestled David Taylor last weekend in a preseason match. Both are
    dominant college wrestlers, and they had a great match. Both were very cautious,
    and Dake won 2-1 in overtime (Taylor in blue, Dake in red, right). You can see
    it
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔·戴克上周末在季前赛中与大卫·泰勒进行了角逐。两人都是占据主导地位的大学摔跤选手，比赛很精彩。两人都非常谨慎，戴克在加时赛中以2-1获胜（泰勒穿蓝色，戴克穿红色，属右侧）。你可以在这里看到
- en: '[here](http://www.youtube.com/watch?v=wWvV4VWlKHs)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.youtube.com/watch?v=wWvV4VWlKHs)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Personally, I'm a Taylor fan. He goes for big moves more often, and I appreciate
    that. Sure, occasionally he gets pinned, but I prefer that type of style to the
    more methodical approach of Dake. I love guys who usually win big, risking the
    occasional loss, to those who never lose but do not dominate when they win. Their
    weight class has Tyler Caldwell of OSU as well, so this year should be very fun.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我是泰勒的粉丝。他更经常采取大举动，我很欣赏这一点。当然，偶尔他也会被压制，但我更偏好这种风格，而不是戴克更为谨慎的方法。我喜欢那些通常大获胜利，甘冒偶尔失败的人，而不是那些从不失败，但在获胜时却不占优势的人。在他们所在的重量级别中，俄克拉荷马州立大学的泰勒·考德威尔也在，所以今年应该会非常有趣。
