- en: '*If you have not read the other [posts on gridSVG and d3](http://timelyportfolio.blogspot.com/search/label/gridSVG),
    I recommend reading those before progressing to this one.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你还没有阅读关于gridSVG和d3的其他[帖子](http://timelyportfolio.blogspot.com/search/label/gridSVG)，我建议在阅读这个帖子之前先阅读那些帖子。*'
- en: Facets or strips are one of my favorite features of lattice and ggplot2, so
    of course I want to extend our d3 reverse data bind to support these small multiples. 
    Let’s see one way of accomplishing this.  For a short explanation of the process,
    click [here](http://timelyportfolio.github.io/gridSVG_d3_multline/d3mult_line.html)
    or on the screenshot below.  If you just like yield curve data, I think you will
    enjoy the graph which I have embedded below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 格子或条纹是格网和ggplot2我最喜欢的特性之一，因此我当然想要将我们的d3反向数据绑定扩展到支持这些小多倍数。让我们看看完成这一目标的其中一种方法。要了解这个过程的简要说明，请点击[这里](http://timelyportfolio.github.io/gridSVG_d3_multline/d3mult_line.html)或下面的截图。如果你只是喜欢收益率曲线数据，我认为你将会喜欢我嵌入下面的图表。
- en: '[![screenshot of tutorial](img/849bd5da80af7affee82cd95f4cffa73.png "image")](http://timelyportfolio.github.io/gridSVG_d3_multline/d3mult_line.html)'
