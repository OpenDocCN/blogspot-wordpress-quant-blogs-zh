- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新：**'
- en: My recent sector review was well received, especially when it was framed in
    the context of how a market cycle rotation works (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近的板块评估受到了好评，特别是当它在市场周期轮动如何运作的背景下被提出时（参见
- en: '[In the 3rd inning of a market cycle advance](https://humblestudentofthemarkets.com/2017/04/23/in-the-3rd-inning-of-a-market-cycle-advance/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[在市场周期 advance 的第三局](https://humblestudentofthemarkets.com/2017/04/23/in-the-3rd-inning-of-a-market-cycle-advance/)'
- en: ). As I don't have much to update about the technical condition of the stock
    market, especially in light of the non-reaction to the FOMC meeting. The SPX remains
    in a tight trading range between 2380 and 2400.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )。由于我没有太多关于股市技术状况的更新，尤其是在FOMC会议无反应的情况下。标普500指数仍在一个2380到2400的狭小区间内波动。
- en: Under those circumstancees, I thought that I would focus on a popular topic
    with a number of readers, gold. In particular, gold is important in a market cycle
    analytical framework. That's because inflation hedge leadership tends to mark
    the terminal phase of equity bull cycle.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我认为我会关注一个许多读者都感兴趣的热门话题，黄金。特别是，黄金在一个市场周期分析框架中非常重要。那是因为通货膨胀对冲领导往往标志着股债牛市的后期阶段。
- en: '**The gold outlook**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金前景**'
- en: Technically, gold prices may be nearing an inflection point. As the chart below
    shows, gold violated its 50 and 200 day moving averages (dma) and it is now testing
    an uptrend line. Further weakness would be bad news for the bulls.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术上看，黄金价格可能正在接近一个转折点。如下图所示，黄金跌破了50日和200日移动平均线（DMA），并正在测试一个上升趋势线。进一步的弱势对多头来说将是坏消息。
- en: However, keep a close eye on the RSI reading (top panel).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，密切关注RSI读数（顶部面板）。
- en: '[Charlie Bilello](https://pensionpartners.com/what-happens-when-gold-is-oversold/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Charlie Bilello](https://pensionpartners.com/what-happens-when-gold-is-oversold/)'
- en: pointed out that gold is oversold, as defined by its RSI below 30, gold prices
    has historically performed well.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 指出黄金超卖，如它的RSI低于30，黄金价格历史上表现良好。
- en: Callum Thomas of
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Callum Thomas of
- en: '[Topdown Charts](https://twitter.com/topdowncharts/status/858379071746658305)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Topdown Charts](https://twitter.com/topdowncharts/status/858379071746658305)'
- en: observed that gold prices tend to be inversely correlated with the shadow Fed
    Funds rate. The Fed continuing tightening cycle should be bearish for gold.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到黄金价格往往与影子联邦基金利率呈负相关。美联储继续收紧周期应该对黄金不利。
- en: Indeed, the historical record shows that gold prices (blue lines) are inversely
    correlated with real interest rates (red line, inverted scale). Gold is an inflation
    hedge, and rising real interest rates would tend to depress the price of gold.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，历史记录显示黄金价格（蓝色线条）与实际利率（红色线条，反向刻度）呈负相关。黄金是通货膨胀对冲工具，而上升的实际利率往往会压低黄金价格。
- en: Should investors and traders be bullish or bearish on gold? Rather than try
    and debate the likely path of inflation and interest rates, an analysis of the
    technical conditions of other inflation hedge vehicles such as energy and mining
    represents a more pragmatic approach to the problem.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者和交易员应该对黄金持牛市还是熊市态度？与其试图辩论通货膨胀和利率可能的走势，分析其他如能源和采矿的通货膨胀对冲工具的技术状况，更实际地解决了问题。
