- en: 'Falkenblog: CBO Shenanigans'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：国会预算办公室的花招
- en: 来源：[http://falkenblog.blogspot.com/2013/01/cbo-shenanigans.html#0001-01-01](http://falkenblog.blogspot.com/2013/01/cbo-shenanigans.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/01/cbo-shenanigans.html#0001-01-01](http://falkenblog.blogspot.com/2013/01/cbo-shenanigans.html#0001-01-01)
- en: The US budget deficit has been large for quite a while, and there doesn't seem
    to be a lot in terms of revenue increases or expenditure cuts in the pipeline.
    Consider that in
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国预算赤字已经很大一段时间了，看起来管道中的收入增加或支出削减不多。 考虑到
- en: '[the latest budget deal](http://washingtonexaminer.com/tim-carney-tax-hikes-on-the-rich-to-pay-for-corporate-welfare/article/2518058#.UP333SfoRKA)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新的预算协议](http://washingtonexaminer.com/tim-carney-tax-hikes-on-the-rich-to-pay-for-corporate-welfare/article/2518058#.UP333SfoRKA)'
- en: ', tax hikes will raise $22 billion this year, while the special-interest business
    and energy tax credits will reduce revenue by $65 billion.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，税收增加将为今年增加220亿美元，而特殊利益商业和能源税收减免将使收入减少650亿美元。
- en: Thus, I was surprised to see this chart from our non-partisan
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我对我们非党派的图表感到惊讶
- en: '[Congressional Budget Office](http://www.cbo.gov/publication/43539)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[国会预算办公室](http://www.cbo.gov/publication/43539)'
- en: 'around the internet, showing a mysterious big decline in the Federal debt/GDP
    ratio starting in about a year:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，显示了联邦债务/GDP比率在大约一年后的神秘大幅下降：
- en: So, what's going to cause this trend to reverse course in a few months?  Two
    things. First, the Federal deficit is projected to basically halve every year
    for the next couple, getting to around zero in 5 years. As mentioned above, the
    profiles in courage recently displayed should give one pause, especially considering
    how a newly elected Democrat couldn't even cut the defense budget meaningfully.
     Secondly, growth over the next 5 years will average 3.2% annually.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么会在几个月内导致这一趋势逆转？ 两件事。首先，联邦赤字预计在未来几年将几乎每年减半，5年内接近零。如上所述，最近表现出的勇气模样应该让人深思，尤其是考虑到一位新当选的民主党人甚至无法实质性削减国防预算。
    其次，未来5年的增长将平均每年达到3.2%。
- en: That kind of growth hasn't happened since the late nineties, or late eighties.
     It's an outlier. How can they get away with that? Well, they put in a recession
    next year, so that would seem to suggest they are being pessimistic, but then
    this is countered by years of 4+ growth.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自80年代末90年代末以来就没有发生过这种增长。 这是一个异常值。 他们怎么能这样做？ 嗯，他们明年预测了一场衰退，因此似乎表明他们很悲观，但是接下来的几年却出现了4%以上的增长。
- en: Economists are very bad at predicting business cycles. It would be far more
    honest to simply have a vector autoregression that projected a slow reversion
    to the long run trend, and leave it at that. Instead, using the illusion of control
    that comes out of their structural model, the CBO thinks they have not merely
    the mean, but the fluctuations tied down. Heck, last time we were
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家非常糟糕地预测商业周期。直接使用矢量自回归预测慢慢回归到长期趋势会更加诚实，然后就此打住。相反，利用结构模型带来的控制幻觉，国会预算办公室认为他们不仅有均值，还有波动控制得很好。该死，上次我们
- en: '**in**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**在**'
- en: a recession, most economic forecasts were still predicting growth and had no
    clue we were actually in a downturn.  So, this recession in some sense will be
    unique like all the past ones, the exception being that it will be the one we
    actually saw coming (and was mild).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一场衰退，大多数经济预测仍然预测增长，并不知道我们实际上处于衰退中。因此，从某种意义上说，这次衰退将像过去所有的衰退一样独特，例外之处在于，这是我们实际上看到的（而且是温和的）。
- en: 'But a fluctuation in a forecast is very useful because if you predict growth
    like that, if it comes in worse than expected you simply move out the recovery
    over time and it looks like you saw it all coming (first rule of forecasting:
    do it early and often). If growth comes in better than expected next year you
    highlight how pessimistic you are (leaving those 4% growth years for someone else
    to explain, not that anyone gets called on projections out over 2 years anyway).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是预测波动非常有用，因为如果你像那样预测增长，如果情况比预期更糟，你只需将恢复时间延长，这样看起来你看到了一切（预测的第一条规则：尽早并经常进行）。
    如果明年的增长超过预期，您就会强调您有多悲观（留下那些4%的增长年份让其他人解释，无论如何，在2年后的预测中没人会被点名批评）。
- en: 'I understand why weathermen over predict rain when it is improbable: it sells,
    people prefer to hear a 20% chance of rain to a 5% prediction, even if the latter
    is more calibrated.  Thus, small probabilities for precipitation are over estimated
    in general. But the CBO is relied upon to make big decisions and not selling advertising,
    and they clearly are simply pulling numbers out of the air when they 1) forecast
    recessions and 2) forecast 5 years of above-average growth.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我明白为什么天气预报员在降雨可能性很低时会过分预测降雨：这样更好卖，人们宁愿听到20%的降雨机会而不是5%的预测，即使后者更加准确。因此，降水的小概率普遍被高估。但国会预算办公室(CBO)依靠做出重大决策，而不是销售广告，显然当他们1）预测经济衰退和2）预测5年的高于平均增长时，他们显然只是在胡乱猜测数字。
- en: The pathetic thing is they know what they are doing, and how useful the down-up
    biased forecast is for managing ex-post rationalizations in real time. The first
    key to being a good quant is honesty, because when you start lying to others,
    you start lying to yourself, and then you are simply an articulate confabulating
    hack for whatever prejudice is driving your big picture.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 可悲的是，他们知道自己在做什么，以及向下偏向预测在实时管理后事它是多么有用。成为一个优秀的量化分析师的第一要诀是诚实，因为当你开始对他人撒谎时，你也会开始对自己撒谎，然后你只是一个因为倾向于你的大局观而变得善辩的骗子。
