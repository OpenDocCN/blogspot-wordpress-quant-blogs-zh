- en: '[Cluster Risk Parity](https://cssanalytics.wordpress.com/2013/01/03/cluster-risk-parity/
    "Cluster Risk Parity") (*Varadi, Kapler, 2012*) is a method to improve upon the
    deficiencies of [Risk Parity and Equal Risk Contribution](https://cssanalytics.wordpress.com/2012/07/19/not-equal-a-comparison-of-risk-parity-and-equal-risk-contribution/
    "Not Equal: A Comparison of “Risk Parity” and “Equal Risk Contribution”"): a)
    the need for manual universe selection  (see [All-Weather and Permanent Portfolio](https://cssanalytics.wordpress.com/2012/11/07/the-all-weather-portfolio-derivation/
    "The “All-Weather” Portfolio Derivation")) and b) imbalanced risk exposure as
    a function of the universe selected. To highlight the latter issue it is worthwhile
    to take a look at an example where we use only the S&P500 (SPY) and Treasury Bond
    (TLT) time series to create universes for portfolio creation. This example is
    not that extreme because it is conventional to include multiple ETFs or mutual
    funds that represent multiple sectors or countries that are included along with
    multiple bond ETFs/funds.  This example below using data over the past year is
    very important:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[集群风险平价](https://cssanalytics.wordpress.com/2013/01/03/cluster-risk-parity/
    "Cluster Risk Parity")（*Varadi, Kapler, 2012*）是一种改进 [风险平价和等风险贡献](https://cssanalytics.wordpress.com/2012/07/19/not-equal-a-comparison-of-risk-parity-and-equal-risk-contribution/
    "Not Equal: A Comparison of “Risk Parity” and “Equal Risk Contribution”") 不足的方法：a）需要手动选择宇宙（参见
    [全天候和永久组合](https://cssanalytics.wordpress.com/2012/11/07/the-all-weather-portfolio-derivation/
    "The “All-Weather” Portfolio Derivation"））；b）所选宇宙的风险暴露不平衡。为了突出后一问题，值得看一个例子，我们只使用标准普尔500（SPY）和国库券（TLT）时间序列来创建投资组合的宇宙。这个例子不是那么极端，因为习惯上包括代表多个部门或国家的多个ETF或共同基金以及与多个债券ETF/基金一起包含的多个债券ETF/基金。  过去一年的数据使用以下示例非常重要：'
