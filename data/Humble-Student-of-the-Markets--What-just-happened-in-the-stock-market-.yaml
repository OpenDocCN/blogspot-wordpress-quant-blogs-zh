- en: '**What is the market discounting?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场正在折现什么？**'
- en: The velocity and ferociousness of the recent US equity market weakness caught
    even bears like me by surprise. My social media feed has been filled with extreme
    bearishness. Opinions are now becoming bifurcated. Either the decline is the signal
    of something big, or the fall in stock prices represent a buying opportunity for
    fundamentally oriented investors.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最近美国股市的急剧下跌速度和猛烈程度甚至让我这样的熊都感到惊讶。我的社交媒体上充满了极端的悲观情绪。意见现在开始分为两派。要么这次下跌是某件大事的信号，要么股价下跌代表了一个基于基本面的投资者的买入机会。
- en: It is impossible to make a buy, hold, or sell decision without some understanding
    of what the market is discounting. In other words, what bet are you making if
    you decide to buy or sell stocks here?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一些对市场正在折现什么的理解，是不可能做出买入、持有或卖出决定的。换句话说，如果你决定在这里购买或出售股票，你在做什么赌注？
- en: Further analysis reveals that investors are discounting only a mild US slowdown
    in 1H 2019, but no recession. From a technical perspective, both the US and global
    markets have violated well-defined uptrend lines, just as they did in 2015 and
    2007\. It remains an open question as to whether the trend line breakdowns will
    result in just a mild pullback, or a deeper bear market. (Please note that the
    curves and arrows drawn on the charts are only stylized, and do not represent
    technical projections or targets).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步分析显示，投资者仅在2019年上半年前景中调低了美国的经济增长预期，但并未预测经济衰退。从技术角度看，美国及全球市场都已违反了明确的上升趋势线，正如2015年和2007年所发生的那样。目前尚不清楚趋势线的突破会导致仅仅是一波温和的回调，还是更深层次的熊市。
    (请注意，图表上绘制的曲线和箭头只是为了装饰，并不代表技术预测或目标)。
