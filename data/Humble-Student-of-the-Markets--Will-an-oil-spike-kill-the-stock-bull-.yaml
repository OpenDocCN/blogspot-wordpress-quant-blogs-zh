- en: 'Humble Student of the Markets: Will an oil spike kill the stock bull?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：油价飙升会杀死股市牛市吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/05/will-oil-spike-kill-stock-bull.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/05/will-oil-spike-kill-stock-bull.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/05/will-oil-spike-kill-stock-bull.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/05/will-oil-spike-kill-stock-bull.html#0001-01-01)
- en: I recently wrote about my scenario for a market top in 2016 (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近写了一篇关于2016年市场顶部的场景（参见
- en: '[My roadmap for 2016 and beyond](https://humblestudentofthemarkets.com/2016/04/17/my-roadmap-for-2016-and-beyond/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的2016年及以后的路标](https://humblestudentofthemarkets.com/2016/04/17/my-roadmap-for-2016-and-beyond/)'
- en: '), which goes something like this:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ), 其内容大致如下：
- en: Unemployment is now at 5.0%, which is a point at which the economy historically
    started to experience cost-push inflation.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在的失业率为5.0%，这是一个历史上经济开始经历成本推动通胀的点。
- en: Inflation edges up, which is already being seen in commodity prices.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通胀上升，这一点已经在商品价格中得到体现。
- en: Initially, the Fed is content to let inflation run a little "hot" because of
    what it perceives to be slack in the labor market, but as inflation and inflationary
    expectations tick up...
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最初，美联储对让通胀“过热”感到满意，因为它认为劳动力市场还有松弛的空间，但随着通胀和通胀预期上升...
- en: The Fed finds that it is behind the curve and responds with a series of rapid
    rate hikes.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美联储发现它落后于曲线，并以一系列快速加息作出回应。
- en: The economy slows and goes into recession.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经济放缓并陷入衰退。
- en: Stock prices fall as the probability of a recession spikes and a bear market
    begins.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随着经济衰退的可能性激增和熊市的出现，股价下跌。
- en: The biggest variable is timing. I believe that we are roughly at phase 2 of
    this process. Despite the possibility of a market top on the horizon, it is too
    early for investors to get overly defensive right now. There is still money to
    be made as growth expectations ramp up (see
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的变量是时机。我相信我们大约处于这个过程的第二阶段。尽管市场顶部可能在眼前，但现在投资者过于防御还为时尚早。随着增长预期的提升，仍有赚钱的空间（参见
- en: '[How the SP 500 could get to 2400 this year](https://humblestudentofthemarkets.com/2016/04/24/how-the-sp-500-could-get-to-2400-this-year/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[今年标普500如何达到2400](https://humblestudentofthemarkets.com/2016/04/24/how-the-sp-500-could-get-to-2400-this-year/)'
- en: ).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: Then I came upon a note from a reader, who used a rule-of-thumb of an 80% run-up
    in oil prices as a precursor signal to a recession and bear market. 80%??? Crude
    oil bottomed in February at about $27 and we are nearly there! (He later amended
    that comment to an 80% year-over-year change in oil prices.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我看到了一位读者的一张纸条，他使用了一个80%的油价上涨作为经济衰退和熊市的前兆的经验法则。80%??? 原油在二月份触底，大约为27美元，我们几乎就要触达那里！（他后来修改了那句话，指的是油价的年变动率80%）
