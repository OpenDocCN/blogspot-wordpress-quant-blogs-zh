- en: 'Humble Student of the Markets: A time for caution'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：谨慎的时刻
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/a-time-for-caution.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/a-time-for-caution.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/a-time-for-caution.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/a-time-for-caution.html#0001-01-01)
- en: I wrote that my inner trader was turning more cautious after getting long to
    await the post-government shutdown/debt ceiling relief rally (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我写道，我的内心交易者在等待政府关闭/债务上限解除的反弹之后变得更加谨慎（见
- en: '[Time for a market pause?](http://humblestudentofthemarkets.blogspot.com/2013/10/time-for-market-pause.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场暂停的时候到了吗？](http://humblestudentofthemarkets.blogspot.com/2013/10/time-for-market-pause.html)'
- en: ) and my tactical position remains unchanged.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ），我的定期头寸保持不变。
- en: We are seeing further confirmation of frothy markets and a crowded long reading
    - which of which suggest that there is an accident waiting to happen. As always,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到进一步证实的市场泡沫和长期过高读数 - 这表明即将发生事故。一如既往，
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/10/24/investors-unfazed-by-the-government-shutdown.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[个性定制](http://www.bespokeinvest.com/thinkbig/2013/10/24/investors-unfazed-by-the-government-shutdown.html)'
- en: 'ably pointed out the latest AAII sentiment readings shows a condition represented
    by too many bulls and too few bears:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 很有可能，最新的AAII情绪读数显示出一种由太多多头和太少空头代表的状态：
- en: As well, froth is coming back to equity markets. The New York magazine featured
    an article entitled
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，股票市场又开始出现泡沫。《纽约》杂志刊登了一篇题为《*带疯狂的投资时代又回来了*》的文章。
- en: '[The Age of Bullshit Investments Is Back!](http://nymag.com/daily/intelligencer/2013/10/crazy-investment-time-again.html) ~~Junky~~'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[废话投资时代回归！](http://nymag.com/daily/intelligencer/2013/10/crazy-investment-time-again.html) ~~垃圾~~'
- en: 'More speculative investment ideas are gaining traction once again:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 更多的投机性投资观念再次引起关注：
- en: Look around today's markets and you'll see a surfeit of senseless investment
    opportunities wearing the cloak of legitimacy.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在看看今天的市场，你会看到大量没有意义的投资机会戴着合法的面纱。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You''ll see, on page one of the New York Times, a [start-up called Fantex touting
    a new investment vehicle](http://dealbook.nytimes.com/2013/10/17/want-a-piece-of-a-star-athlete-now-you-really-can-buy-one/)
    that allows fans of NFL running back Arian Foster to support his career by purchasing
    stock that gives them a share of his future earnings. (What didn''t make page
    one: Foster''s [career-worst game](http://dealbook.nytimes.com/2013/10/21/for-star-athlete-i-p-o-a-stumble-on-the-field/)
    the very next Sunday.) This investment opportunity, which will appeal mainly to
    those too young to remember [Bowie Bonds](http://www.telegraph.co.uk/news/uknews/1457666/Bowie-man-whose-bonds-fell-to-earth.html),
    is a terrible idea on multiple fronts: It bases returns on the unpredictable performance
    of professional athletes, it gives stock that can only be traded on a private,
    relatively illiquid exchange, and its single-athlete stock can be converted into
    common Fantex stock whenever the company feels like it.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会看到，纽约时报的第一页有一篇关于[start-up called Fantex推销新投资工具](http://dealbook.nytimes.com/2013/10/17/want-a-piece-of-a-star-athlete-now-you-really-can-buy-one/)的报道，该投资工具允许NFL跑锋阿里安·福斯特（Arian
    Foster）的球迷通过购买他的未来收益份额的股票支持他的职业生涯。（没有登上头版的：福斯特的[职业生涯最差表现](http://dealbook.nytimes.com/2013/10/21/for-star-athlete-i-p-o-a-stumble-on-the-field/)
    发生在接下来的星期天。）这种投资机会主要吸引年轻人，他们不记得[Bowie Bonds](http://www.telegraph.co.uk/news/uknews/1457666/Bowie-man-whose-bonds-fell-to-earth.html)，但这在多方面都是一个糟糕的主意：它把回报建立在职业运动员的不可预测表现上，它提供的股票只能在私人、相当不流动的交易平台上交易，而且它的单一运动员股票可以在公司想要的时候转为普通Fantex股票。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Look harder, and you'll see companies like Goldman Sachs [throwing millions
    of dollars](http://techcrunch.com/2013/04/12/motif-investing-gets-25m-series-c-goldman-sachs/)
    at hare-brained schemes like Motif Investing, a "theme-based stock investment
    platform" that allows rank amateurs to make up "motifs" of stocks they think are
    going to behave in a certain, coordinated way. (Professional stock traders do
    this all the time, without calling it a "motif" strategy — but they don't charge
    ordinary people what can amount to [double-digit fees](http://blogs.reuters.com/ben-walsh/2013/03/12/disrupting-the-market-for-helping-people-lose-money/),
    nor do they base their investment decisions on "Companies with lots of Facebook
    likes," as [Motif suggests](http://nymag.com/daily/intelligencer/2013/04/goldman-sachs-invests-in-muppet-factory.html).)
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更加仔细地观察，你会看到像高盛这样的公司[投入数百万美元](http://techcrunch.com/2013/04/12/motif-investing-gets-25m-series-c-goldman-sachs/)进行Motif
    Investing这样的荒谬计划，这是一个“基于主题的股票投资平台”，允许业余投资者组建他们认为会以某种协调的方式表现的 “主题” 的股票。（专业股票交易员一直在做这件事，但他们不称之为“主题”策略——但他们不会向普通人收取可能会达到[两位数费用](http://blogs.reuters.com/ben-walsh/2013/03/12/disrupting-the-market-for-helping-people-lose-money/)，也不会基于“Facebook赞很多的公司”做投资决策，就像[Motif建议的](http://nymag.com/daily/intelligencer/2013/04/goldman-sachs-invests-in-muppet-factory.html)）
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You'll see Bitcoins, the everlasting fascination of Silicon Valley crypto-geeks,
    being not only spoken about as an investment-grade commodity despite having higher
    volatility than your average Baldwin brother, but inspiring entire investment
    vehicles (one of which is [structured by celebrity twins](http://nymag.com/daily/intelligencer/2013/07/winklevoss-twins-make-a-bitcoin-fund.html))
    that give ordinary investors as well as the tech-savvy crowd the chance to lose
    money when the fad runs its course. You'll also see art dealers [trying to convince
    you](http://art.saatchionline.com/invest-in-art-part-1/) that betting on the paintings
    of unknown artists is a sound portfolio move.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会看到比特币，硅谷加密极客们永恒的迷恋，不仅被视为一种投资级商品，尽管比平均鲍德温兄弟的波动性更高，而且还会激发整个投资工具（其中之一是[由名人双胞胎构建](http://nymag.com/daily/intelligencer/2013/07/winklevoss-twins-make-a-bitcoin-fund.html)），让普通投资者和精通技术的人群有机会在这种时尚结束时失去金钱。你也会看到艺术商[试图说服你](http://art.saatchionline.com/invest-in-art-part-1/)，押注于未知艺术家的绘画是一个明智的投资组合动作。
- en: I could go on, but you get the idea. The dumb money is now chasing the risk
    trade.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以再举例，但你已经明白了。愚蠢的钱现在在追逐风险交易。
- en: '**Bearish catalysts**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市催化剂**'
- en: These conditions suggest that markets are vulnerable to a pullback, but without
    a bearish catalyst, markets can continue to grind higher.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些条件表明，市场容易出现回调，但如果没有熊市的催化剂，市场可能会继续上涨。
- en: The bearish catalyst may be in seen in the form of institutional money flows.
    Institutions move glacially and once their fund flows start to move in one direction,
    the trend doesn't reverse itself easily. Kevin Marder, writing at
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 熊市的催化剂可能表现为机构资金流动。机构资金流动缓慢，一旦它们的资金流开始朝一个方向流动，趋势不容易逆转。凯文·马德在撰写的时候
- en: '[Marketwatch](http://www.marketwatch.com/story/large-investors-take-some-chips-off-the-table-2013-10-24?dist=afterbell)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/large-investors-take-some-chips-off-the-table-2013-10-24?dist=afterbell)'
- en: ', recently detected signs of institutional selling:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，最近发现了机构出售的迹象：
- en: Like an elephant getting in or out of a bathtub, their buying and selling is
    there for all to see. Despite prices holding up near their highs in many cases,
    there is net selling taking place in the liquid glamours, as well as in some of
    the tertiary leaders.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就像一个大象进出浴缸一样，他们的买卖无疑可见。尽管在许多情况下价格仍然接近其最高点，但在流动的时尚领先股和一些第三梯队领导者中存在净卖出。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While this began a few weeks ago in some cases, Tuesday it was seen in a number
    of stocks, including Priceline.com , Facebook and LinkedIn, name just a few.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这在某些情况下开始几周前，但周二在一些股票上可以看到，包括Priceline.com，Facebook和LinkedIn，仅举几例。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Notably, this selling occurred on a day in which the Nasdaq Composite was up.
    Others not listed above were distributed on Monday or Wednesday.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 值得注意的是，这种卖出行为发生在纳斯达克综合指数上涨的一天。其他未列举的个股在周一或周三分布。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Perhaps the truest sign of institutional sentiment are the liquid glamours,
    those titles that are gifted with rapid earnings growth and also deep liquidity.
    Institutions can never own enough of these simply because liquid glamours do not
    grow on trees. Large investors, such as mutual funds and pension funds, often
    overweight these names in their portfolios as a means of differentiating their
    performance from those of their peers and their benchmark, e.g. the SP 500.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 也许对机构情绪最真实的标志是流动性股票，那些具有快速盈利增长和充足流动性的股票。机构永远都买不够这些股票，因为流动性股票并不是随处可得。例如，诸如共同基金和养老金基金等大型投资者经常在其股票投资组合中超配这些股票，以区别于同行和标准普尔500指数的表现。
- en: My own long-term risk-on/risk-off fund flows model flashed a sell signal on
    Friday, indicating a the start of sustained selling pressure. Indeed, the BoAML
    fund manager survey confirmed that institutional investors continue to scale back
    their US equity holdings, though they remain overweight (via
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己的长周期风险偏好/风险厌恶基金流模型在周五发出了卖出信号，表明开始持续的抛售压力。事实上，BoAML基金经理调查证实了机构投资者继续减少他们在美国股票的持仓，尽管他们仍然超配（via
- en: '[Marketwatch](http://blogs.marketwatch.com/thetell/2013/10/17/fund-managers-are-getting-worried-about-global-economic-growth-bofa/)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://blogs.marketwatch.com/thetell/2013/10/17/fund-managers-are-getting-worried-about-global-economic-growth-bofa/)'
- en: '):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Asset allocators have scaled back their equity holdings. A net 49 percent of
    global asset allocators are overweight equities, down from a net 60 percent in
    September. Over the past month, investors have reduced their positions in eight
    out of the 11 sectors monitored by the survey. Last month, a net 9 percent of
    the panel remained overweight U.S. equities, and this month, that measure has
    dropped to zero percent. At the same time, investors have shifted back towards
    fixed income, scaling back their underweight positions in bonds and portfolio
    cash levels rose.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 资产分配者已经减少了他们的股票持有量。全球资产分配者中有51%偏重股票，这个数据较九月的60%有所减少。在过去的一个月中，调查显示投资者在11个监测行业中有八个行业的头寸减少。上个月，组别中有9%偏重美国股票，而本月这一数字变成了零。与此同时，投资者又转向固定收益，减少了他们在债券和组合现金水平的不足头寸。
- en: So putting it all together, we have excessive bullishness and froth back in
    the markets, combined with institutional selling in US equities. What's more,
    results from Earnings Season has been so-so.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，综合考虑，我们看到市场上存在过度的乐观和泡沫，加上机构在美国股票中的抛售。更重要的是，季度盈利季的结果一般。
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/10/24/guidance-remains-weak.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/10/24/guidance-remains-weak.html)'
- en: 'reports that corporate guidance has been weak:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称企业指引疲弱：
- en: What more do you need to know? This is a time for caution. Don't try to be a
    hero.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要知道什么？这是一个谨慎的时刻。不要试图成为英雄。
