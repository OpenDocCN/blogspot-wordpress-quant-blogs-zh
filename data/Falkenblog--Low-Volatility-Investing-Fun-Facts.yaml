- en: MVPs have high exposures to low-volatility stocks and low-beta stocks.
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: MVPs高度暴露于低波动率股和低β股。
- en: MVPs achieve risk reduction of about 33%.
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: MVPs实现了约33%的风险降低。
- en: MVPs are a relatively new phenomenon, but the first documented alphas were found
    in low-beta stocks as early as the 1970s.
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: MVPs是一个相对较新的现象，但早在上世纪70年代初，低β股就已经被发现具有第一个记录的阿尔法。
- en: MVPs' alpha is driven by persistent behavioral effects
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: MVPs的阿尔法受持久的行为效应驱动
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: a focus on tracking error instead of total risk. From this perspective low-risk
    stocks are high-risk and therefore unattractive.
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注跟踪误差而不是总风险。从这个角度来看，低风险股票是高风险的，因此不太吸引人。
- en: return-seeking investors tend to prefer stocks with high risk because they are
    leverage constrained.
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求回报的投资者倾向于偏爱风险高的股票，因为他们受到杠杆约束。
- en: A large number of risk-seeking investors buy volatile stocks to get rich quickly.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量寻求风险的投资者购买波动性股票，以便迅速致富。
- en: Attention bias. Stocks of companies which are in the news have higher volatility,
    making them more commonly held, increasing their price and decreasing their returns.
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意偏见。新闻中出现的公司的股票更具波动性，使它们更常被持有，提高其价格并降低其回报。
- en: The winner's curse With asymmetric information, the highest bidding buyer often
    pays more for a stock than its true intrinsic value.
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 胜者的诅咒。在信息不对称的情况下，出价最高的买家通常会为股票支付比其真实内在价值更高的价格。
