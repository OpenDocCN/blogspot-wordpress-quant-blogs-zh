  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mutual fund data suggests that the currently available low volatility products
    are all successful in significantly reducing downside risk, and can be done in
    a variety of ways.*   MVPs can also outperform during bull markets.*   MVPs generate
    huge tracking errors of 6-12%, but consider a stock which generates a certain
    10% each year. For this stock the tracking error is equal to equity volatility
    of about 20%, but who would care?*   MVPs exhibit time-varying style exposures.
    MVPs had a value bias in 2006-2007, but turned to growth in 2008- 2009\.*   MVPs
    tend to have somewhat higher correlation with bonds.*   The alpha of a MVP is
    very difficult to arbitrage away, in contrast to better known alphas such as valuation
    and momentum. To catch the alpha in the low-volatile segment of the stock market,
    either the market capitalization benchmark should be completely abolished and
    ignored, or the Strategic Asset Allocation framework should be adjusted and include
    a separate style allocation to MVPs
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互惠基金数据表明，目前可用的低波动产品都成功地显著减少了下行风险，且可以通过多种方式实现。*在牛市中，最有价值的股票（MVPs）也能表现出色。*MVPs产生6-12%的巨大跟踪误差，但考虑一只每年产生10%收益的股票。对于这只股票，跟踪误差等于大约20%的股权波动性，但谁会在意呢？*
    MVPs展示出风格暴露具有时间变化的特点。MVPs在2006-2007年具有增值偏好，但在2008-2009年转向成长偏好。* MVPs倾向于与债券有稍高的相关性。*
    MVP的阿尔法很难通过套利消除，与更为知名的阿尔法如估值和动量相反。要捕捉股票市场低波动部分的阿尔法，要么完全取消并忽略市值基准，要么调整战略资产配置框架并包含对MVPs的单独风格配置。
