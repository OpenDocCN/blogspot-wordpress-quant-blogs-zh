- en: 'Humble Student of the Markets: A pause in the melt-up?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：在上涨过程中的暂停？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/11/a-pause-in-melt-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/11/a-pause-in-melt-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/11/a-pause-in-melt-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/11/a-pause-in-melt-up.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Is the market about to pause in its run-up? The latest development from Hong
    Kong may serve as a catalyst. In the wake of the passage of the Senate bill affirming
    support for the Hong Kong protesters, the bill will have to be reconciled with
    a similar House version, where it will arrive on President Trump`s desk for signature.
    China has already denounced the bill as unwarranted interference in its internal
    affairs. There is a chance that Trump will view it as leverage in the latest round
    of "Phase One" negotiations. No wonder the PredictIt odds of a Trump-Xi meeting,
    which is a proxy for a deal, is tanking.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：市场在其上涨过程中是否即将暂停？来自香港的最新发展可能成为催化剂。在参议院通过支持香港抗议者的法案后，该法案将必须与类似的众议院版本协调一致，之后将送到特朗普总统的办公桌上签署。中国已经谴责该法案为无理干涉其内政。特朗普可能会将其视为最新一轮“第一阶段”谈判中的筹码。难怪PredictIt预测特朗普与习近平会晤的概率（作为达成协议的代理）正在下降。
- en: A more liquid contract, the offshore yuan, has also been weakening. This is
    another indication that the market's expectations of a "Phase One" deal is facing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更流动的合约，离岸人民币，也一直在走弱。这是市场对“第一阶段”协议面临预期的另一个迹象。
- en: This
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这
- en: '[tweet](https://twitter.com/huxijin_gt/status/1197179727905058816?s=11)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[推文](https://twitter.com/huxijin_gt/status/1197179727905058816?s=11)'
- en: from Chinese official media Global Times editor Hu Xijin confirmed the sudden
    frosty turn in the trade discussions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来自中国官方媒体《环球时报》编辑胡锡进确认了贸易讨论中的突然冷淡转变。
- en: Is the prospect that an unraveling trade deal enough to spook the stock market?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个解体的贸易协议的前景足以吓坏股市吗？
- en: The full post can be found
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可以找到
- en: '[here](https://humblestudentofthemarkets.com/2019/11/20/a-pause-in-the-melt-up/)'
