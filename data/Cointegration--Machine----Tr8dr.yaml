- en: I’ve done some interesting cointegration work for canadian securities and see
    some likely basket / spread trades.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经对加拿大证券进行了一些有趣的协整工作，并看到一些可能的篮子/价差交易。
- en: I was thinking about the equity and FX markets and the vast number of total
    securities one might investigate. We can test for stable cointegration and mean-reversion
    style trading in a systematic manner. Why not create a “machine” to test the many
    combinations for viable trading strategies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在思考股票和外汇市场，以及可能调查的大量证券。我们可以系统地测试稳定的协整关系和均值回归式交易。为什么不创建一个“机器”来测试许多组合以寻找可行的交易策略。
- en: Of course we will need market data for a large number of securities to pull
    this off …
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们需要大量证券的市场数据才能实现这一目标…
