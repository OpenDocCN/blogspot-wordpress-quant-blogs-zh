- en: 'When I was in charge of capital allocations at KeyCorp, I spoke with many of
    the business line managers, and was impressed by the fact that all of them had
    rather sterling track records, especially in the last recession. But I later figured
    this was all survivorship bias: the losers in the last recession lost their jobs.
    Thus, each thought they had some special alpha, special asset class, impervious
    to the mistakes of those who caused the big losses in the past. For a 45 year
    old who has never really screwed up it''s hard not to think this is the case,
    as opposed to merely the blind selection process of capitalism. This error is
    the fundamental genesis of business cycles, in my opinion.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 KeyCorp 负责资本配置时，与许多业务线管理人员交谈，对他们都有印象，尤其是在上一次经济衰退期间，所有人都有相当出色的业绩记录。但后来我意识到这都是幸存者偏差：上次经济衰退中的失败者失去了工作。因此，每个人都认为自己拥有某种特殊的
    alpha，特殊的资产类别，不受过去造成巨大损失的人的错误影响。对于一个从未真正搞砸过的 45 岁人来说，很难不认为这是事实，而不仅仅是资本主义的盲目选择过程。在我看来，这种错误是商业周期的根本起源。
