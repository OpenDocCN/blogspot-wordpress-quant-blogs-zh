- en: . Observers are now asking about the Canadian fiscal “miracle” (see discussions
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。观察家们现在正在询问加拿大财政的“奇迹”（见讨论
- en: '[here](http://www.theglobeandmail.com/report-on-business/economy/canada-the-teacher-as-uk-prepares-for-budget-blitzkrieg/article1595455/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.theglobeandmail.com/report-on-business/economy/canada-the-teacher-as-uk-prepares-for-budget-blitzkrieg/article1595455/)'
- en: and
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[here](http://blogs.wsj.com/source/2010/06/07/so-just-what-did-canada-do/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://blogs.wsj.com/source/2010/06/07/so-just-what-did-canada-do/)'
- en: ). To me, it doesn’t feel like a “miracle”, but happenstance that was the result
    the combination of austerity, a bull market and the decision not to go overboard
    on military expenditures. Recall that at the end of the Clinton era, both the
    American and Canadian fiscal budgets were in surplus, artificially buoyed by capital
    gains from the Tech Bubble market. In the wake of 9/11, the US embarked on a series
    of military adventures and keeled over into deficit, while Canada only made a
    limited commitment and remained in surplus for a few more years.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ）。对我来说，这并不像是一个“奇迹”，而是紧缩政策、牛市以及不过度增加军事支出的决定共同作用的结果。回想克林顿时代末期，美国和加拿大的财政预算都出现了盈余，这是由于科技泡沫市场的资本增值人为推动的。在9/11事件之后，美国开始了一系列的军事冒险并陷入赤字，而加拿大只是做出了有限的承诺，并在接下来的几年里保持盈余。
- en: '**Putting any cuts into perspective**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**将任何削减放在适当的角度考虑**'
- en: It is beyond the scope of this post to comment on the pros and cons of fiscal
    tightening at this stage of the economic cycle. That
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前经济周期的这个阶段，评论财政紧缩的利弊已经超出了本文的范围。那个
- en: '[dilemma](http://www.nakedcapitalism.com/2010/06/the-cardio-diet-to-deficit-reduction-%e2%80%93-a-modern-fable.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[两难困境](http://www.nakedcapitalism.com/2010/06/the-cardio-diet-to-deficit-reduction-%e2%80%93-a-modern-fable.html)'
- en: is not insignificant but further discussion of those issues will have to be
    delayed to another day. Nevertheless, to the deficit hawks who are reading this,
    I would caution that you should put any budget cuts from any government into the
    following perspective.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是无关紧要，但关于这些问题的进一步讨论将不得不推迟到另一天。然而，对于那些正在阅读本文的财政赤字鹰派，我建议你们应该将任何政府的预算削减放在以下背景下考虑。
- en: I had
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经
- en: '[discussed](http://humblestudentofthemarkets.blogspot.com/2010/04/bis-all-roads-lead-to-inflation.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[讨论](http://humblestudentofthemarkets.blogspot.com/2010/04/bis-all-roads-lead-to-inflation.html)'
- en: the BIS report entitled
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: BIS报告题为
- en: '[The future of debt prospects and implications](http://www.bis.org/publ/work300.pdf?noframes=1)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[债务前景及其影响的未来](http://www.bis.org/publ/work300.pdf?noframes=1)'
- en: before. The chart below is from the report and shows the projected debt to GDP
    ratios of Europe, Japan and the United States for the next 30 years. The red dotted
    line depicts the baseline scenario, which assumes that assume that government
    total revenue and non-age-related primary spending remain a constant percentage
    of GDP at the 2011 OECD projected levels. The green line assumes budget cuts of
    1% of GDP for five years starting in 2012\. The blue line assumes deeper cuts
    to entitlement programs, e.g. pension benefits, etc.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的图表。下面这张图表来自报告，显示了未来30年欧洲、日本和美国的预计债务与GDP比率。红线虚线表示基准情景，假设政府的总收入和非年龄相关的初级支出在2011年经合组织预测的水平上保持GDP的恒定百分比。绿线假设从2012年开始五年内削减1%的GDP预算。蓝线假设对权益计划进行更深入的削减，例如养老金福利等。
- en: The UK chart on the bottom row shows budget balances spiraling out of control
    in all three scenarios. By contrast, the announced German cuts amount to about
    0.7% of GDP per year for the next four years, which falls short of the BIS projection
    of 1% of GDP.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 底行的英国图表显示，在所有三种情景下，预算平衡都处于失控的螺旋式上升状态。相比之下，德国宣布的削减预算相当于未来四年内每年国内生产总值的约0.7%，这低于国际清算银行1%的GDP预测。
- en: '**A framework for analysis**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个分析框架**'
- en: Budget cutting isn’t easy for fiscal authorities.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于财政当局来说，削减预算并非易事。
- en: '[Paul Krugman](http://krugman.blogs.nytimes.com/2010/04/08/fiscal-fantasies/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·克鲁格曼](http://krugman.blogs.nytimes.com/2010/04/08/fiscal-fantasies/)'
- en: characterized the US government as a giant insurance company with a military.
    The key items to watch are the cuts to entitlement programs (i.e. pensions, health
    care benefits, especially given the higher demands of an aging population).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将美国政府描述为一个拥有军事的巨大保险公司。关键是要关注对权益计划（即养老金、医疗保健福利，特别是考虑到老龄化人口的更高需求）的削减。
- en: '[Paul Volcker](http://www.nybooks.com/articles/archives/2010/jun/24/time-we-have-growing-short/?pagination=false)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·沃尔克](http://www.nybooks.com/articles/archives/2010/jun/24/time-we-have-growing-short/?pagination=false)'
- en: 'recently raised the issue of dealing with these long-tailed liabilities of
    government because "the time we have is growing short":'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最近提出了处理政府这些长期负债的问题，因为“我们所拥有的时间越来越短”：
- en: Restoring our fiscal position, dealing with Social Security and health care
    obligations in a responsible way, sorting out a reasonable approach toward limiting
    carbon omissions, and producing domestic energy without unacceptable environmental
    risks all take time. We’d better get started. That will require a greater sense
    of common purpose and political consensus than has been evident in Washington
    or the country at large.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要恢复我们的财政状况，负责任地处理社会保障和医疗保健义务，合理地解决限制碳排放的方法，以及在不受环境风险影响的情况下生产国内能源，这一切都需要时间。我们最好尽快开始。这需要比华盛顿或整个国家目前所表现出的共同目标和政治共识更为强烈的意识。
- en: For investors, evaluating the effectiveness of any fiscal austerity program
    isn't easy either. It can be hard to cut through the ideological noise and baggage
    that burden all of us. However, things become much clearer once we use the analytical
    framework as outlined by the BIS report.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者来说，评估任何财政紧缩政策的有效性也不是一件容易的事。我们所有人都受到意识形态噪音和负担的影响，很难看透这一切。然而，一旦我们使用BIS报告中所概述的分析框架，事情就会变得清晰得多。
