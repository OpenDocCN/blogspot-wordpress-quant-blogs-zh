- en: User Story Acceptance
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户故事验收
- en: The writing of stories in agile sometimes causes confusion for those who haven’t
    written stories previously.  Assuming you manage to get over the story hurdle,
    and followed the advice/template from Mike [Cohn](http://www.mountaingoatsoftware.com/blog/advantages-of-the-as-a-user-i-want-user-story-template)
    and co., you’ll then move onto the next hurdle, story acceptance criteria.  Acceptance
    provides the details on what must pass before the story is said to be “Done”.  
    Acceptance comes in a few flavors:  [scenario](http://agilecoach.typepad.com/agile-coaching/2011/07/when-to-write-story-tests.html)
    and [criteria](http://lizkeogh.com/2011/06/20/acceptance-criteria-vs-scenarios/)/tests. 
    Acceptance criteria/test are basically scripts, where as criteria state the boundary
    of the story.  Behavior-Driven Development ([BDD](http://www.slideshare.net/arifont/exploring-ux-techniques-and-practices-4-product-development))
    has in recent years become the tool of choice for acceptance tests, allowing text
    to be written in a [business-readable domain-specific language](http://www.martinfowler.com/bliki/BusinessReadableDSL.html)
    and serves as documentation, automated tests and development-aid – see [Cucumber](http://cukes.info/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在敏捷开发中编写故事有时会让以前没有编写过故事的人感到困惑。假设你成功地克服了故事的障碍，并遵循了Mike [Cohn](http://www.mountaingoatsoftware.com/blog/advantages-of-the-as-a-user-i-want-user-story-template)和其他人的建议/模板，你接下来会面临下一个障碍，即故事验收标准。验收提供了在故事被宣布为“完成”之前必须通过的详细信息。验收有几个选择：[场景](http://agilecoach.typepad.com/agile-coaching/2011/07/when-to-write-story-tests.html)和[标准](http://lizkeogh.com/2011/06/20/acceptance-criteria-vs-scenarios/)/测试。验收标准/测试基本上是脚本，而标准声明了故事的边界。行为驱动开发([BDD](http://www.slideshare.net/arifont/exploring-ux-techniques-and-practices-4-product-development))近年来已成为验收测试的首选工具，它允许以一种[业务可读的领域特定语言](http://www.martinfowler.com/bliki/BusinessReadableDSL.html)编写文本，并作为文档、自动化测试和开发辅助
    - 参见[Cucumber](http://cukes.info/)。
- en: Unfortunately, given the above, there is still a problem as to who should write
    the acceptance tests.  Exploring UX Techniques and Practices (Agile 2012) offers
    a [view](https://speakerdeck.com/u/ariadna/p/exploring-ux-techniques-and-practices-agile-2012),
    which is probably worth [reading](http://www.andersramsay.com/2011/07/24/the-ux-of-user-stories-part-2)
    in [conjunction](http://chrismdp.github.com/2011/09/layers-of-abstraction-bdd-ux/)
    with Gokjo’s posting – [How to implement UI testing without shooting yourself
    in the foot](http://gojko.net/2010/04/13/how-to-implement-ui-testing-without-shooting-yourself-in-the-foot-2/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，鉴于上述情况，仍然存在一个问题，即谁应该编写验收测试。探索UX技术和实践（敏捷2012）提供了一个[观点](https://speakerdeck.com/u/ariadna/p/exploring-ux-techniques-and-practices-agile-2012)，这可能值得与Gokjo的帖子
    - [如何在不会伤到自己的情况下实施UI测试](http://gojko.net/2010/04/13/how-to-implement-ui-testing-without-shooting-yourself-in-the-foot-2/)一起阅读（[阅读](http://www.andersramsay.com/2011/07/24/the-ux-of-user-stories-part-2)和[联合](http://chrismdp.github.io/2011/09/layers-of-abstraction-bdd-ux/)）。
- en: Net out, if you can write a well framed story following the story template,
    [add](http://www.jeffgothelf.com/blog/published-articles/) appropriate acceptance
    criteria and tests, then you should be in a better place to capture the Product
    Owners requirements, and ensure stories can be [tests](http://www.romanpichler.com/blog/user-stories/writing-good-user-stories/),
    and thus marked “done”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能编写一个结构良好的故事，并遵循故事模板，[添加](http://www.jeffgothelf.com/blog/published-articles/)适当的验收标准和测试，那么你将能更好地捕捉到产品负责人的需求，并确保故事可以被[测试](http://www.romanpichler.com/blog/user-stories/writing-good-user-stories/)，从而标记为“完成”。
