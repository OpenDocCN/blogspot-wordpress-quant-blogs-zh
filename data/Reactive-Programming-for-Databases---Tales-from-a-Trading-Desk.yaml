- en: Reactive Programming for Databases
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据库的响应式编程
- en: Slashdot has an interesting [article](http://slashdot.org/topic/bi/why-reactive-programming-for-databases-is-awesome/)
    by Val Huber.  Espresso Logic web site [provides](http://www.espressologic.com/)
    more detail on Reactive Service for SQL Data, which primarily creates REST API’s
    over [databases](http://www.espressologic.com/tour/), with the REST API injected
    into the path to the database, and thus offering the [reactive](http://www.espressologic.com/reactive-programming-database-logic/)
    layer.  No surprise to find [JavaScript](http://docs.espressologic.com/docs/tutorial)
    as the language of choice for the business logic (reactive layer).  Architecture
    overview available [here.](http://docs.espressologic.com/docs/architecture)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Slashdot有一篇由Val Huber撰写的有趣[文章](http://slashdot.org/topic/bi/why-reactive-programming-for-databases-is-awesome/)。Espresso
    Logic网站[提供](http://www.espressologic.com/)了关于SQL数据响应式服务的更多详细信息，该服务主要创建了[数据库](http://www.espressologic.com/tour/)上的REST
    API，并将REST API注入到数据库路径中，从而提供了[响应式](http://www.espressologic.com/reactive-programming-database-logic/)层。不出所料，在业务逻辑（响应式层）中，[JavaScript](http://docs.espressologic.com/docs/tutorial)是首选语言。架构概述可在[此处](http://docs.espressologic.com/docs/architecture)找到。
- en: Expose your enterprise data as RESTful APIs to customers and partners with complete
    row and field-level security – no programming
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 向客户和合作伙伴暴露企业数据作为RESTful API，具有完全的行和字段级别的安全性——无需编程
