- en: '**S&P 500 Financial Index vs. S&P 500**![](img/4299e942914c921e0bcda8a8f2bf0dd1.png)**No
    Capitulation in Financials**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**标普500金融指数与标普500**![](img/4299e942914c921e0bcda8a8f2bf0dd1.png)**金融行业没有投降**'
- en: The above chart shows the relative performance of the S&P 500 Financials vs.
    the S&P 500\. Given the well-publicized subprime problems, the sector is not surprisingly
    oversold.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了标普500金融指数与标普500的相对表现。鉴于次贷问题的广泛宣传，该行业超卖并不令人意外。
- en: '[![](img/9dd9f61bc8992ef39a52c4eb8c486f58.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtFrxbNrhh-tDiqUCESArqvvfNOG8IVqL1bv8rXTlhlfeasQ25JGB4yRzCbak7hcy4lOYpRpRKVoukgVBEL0o2_YkgtEejWNqLKGyHssEjH2WNBiyO-1ifchL1yAsPTZJORx1n-uGBptyG/s1600-h/Mut+Fund+Fin+Exposure.JPG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9dd9f61bc8992ef39a52c4eb8c486f58.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtFrxbNrhh-tDiqUCESArqvvfNOG8IVqL1bv8rXTlhlfeasQ25JGB4yRzCbak7hcy4lOYpRpRKVoukgVBEL0o2_YkgtEejWNqLKGyHssEjH2WNBiyO-1ifchL1yAsPTZJORx1n-uGBptyG/s1600-h/Mut+Fund+Fin+Exposure.JPG)'
- en: Using the technique shown in the sidebar (titled
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用侧边栏（标题为）展示的技术，我推断了22只美国大型股混合型股互惠基金的平均金融行业敞口。这22只基金可以被视为来自最大互惠基金集团的类似标普500指数基金的组合。如您从图表中看到的，互惠基金超配了该行业，并且似乎在增加其权重。
- en: '***Reversing Engineering a Manager''s Macro Exposure***'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***逆向工程管理者的宏观敞口***'
- en: ) I imputed the average financial sector exposure of 22 US large cap blend equity
    mutual funds. These 22 funds can be thought of as a composite of the S&P 500-like
    mandate funds from the largest mutual fund complexes. As you can see from the
    chart, mutual funds have been overweight the sector and appear to be increasing
    their weight.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ）我推断出这些22只基金可以被视为一个标普500型指数基金的组合。正如图表所示，互惠基金一直在超配该行业，并且似乎在增加权重。
- en: Large cap blend mutual fund managers, as a group, are finding value in Financials
    and there is no sign of panic over the subprime meltdown in their behavior.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大型股混合型互惠基金经理作为一个整体，在金融行业发现了价值，并且在他们行为中没有出现对次贷危机的恐慌迹象。
- en: '**S&P 500 Technology Index vs. S&P 500**![](img/c84d428ab431043c6a72adb6a8703fba.png)**Tech
    looks constructive**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**标普500科技指数与标普500**![](img/c84d428ab431043c6a72adb6a8703fba.png)**科技行业看起来具有建设性**'
- en: By contrast, this chart shows that the relative returns of the S&P 500 Technology
    Index vs. the S&P 500\. The Tech sector rebounded in the Summer of 2006 and has
    been in a relative uptrend since the the Summer of 2007\. The sector has pulled
    back but the relative uptrend remains intact.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，这张图表显示了标普500科技指数相对于标普500的相对回报。科技行业在2006年夏天反弹，并且自2007年夏天以来一直处于相对上升趋势。该行业有所回调，但相对上升趋势保持完好。
- en: '[![](img/39101d0562781061d4983ca7ea3e163a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSIE-0R-8v00Un5JsD0-MXilpk1fTY3ufjczKSM8gihRhpilkGjOnwCEXKQAyYQLzLb95xOZobMnMq-_pKwkE5ugLryhEEJdENnPDPXP31xMbsLhSgj66j1PT69KnSxj8jmCgHlX9Xdvor/s1600-h/Mut+Fund+Tech+Exposure.JPG)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/39101d0562781061d4983ca7ea3e163a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSIE-0R-8v00Un5JsD0-MXilpk1fTY3ufjczKSM8gihRhpilkGjOnwCEXKQAyYQLzLb95xOZobMnMq-_pKwkE5ugLryhEEJdENnPDPXP31xMbsLhSgj66j1PT69KnSxj8jmCgHlX9Xdvor/s1600-h/Mut+Fund+Tech+Exposure.JPG)'
- en: The same mutual fund analysis shows that the average US large cap equity blend
    mutual fund is roughly market weight the sector. From a sentiment analysis viewpoint,
    this gives the Tech sector room to resume its leadership trend that it began a
    few months ago.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相同的互惠基金分析显示，美国大型股混合型互惠基金平均大约在市场权重该行业。从情绪分析的角度来看，这为科技行业留出了恢复几个月前开始的领导趋势的空间。
