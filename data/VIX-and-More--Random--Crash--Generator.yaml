- en: 'VIX and More: Random ‘Crash’ Generator'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 随机“崩溃”生成器'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/random-crash-generator.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/random-crash-generator.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/random-crash-generator.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/random-crash-generator.html#0001-01-01)
- en: On the heels of my [Tuesday link-a-thon](http://vixandmore.blogspot.com/2007/10/super-tuesday-links.html)
    mention of [Ian Woodward](http://www.highgrowthstock.com/IanBlog/)’s comments
    on the [Hindenburg Omen](http://www.marketwatch.com/News/Story/Story.aspx?guid=%7BDA451070-3B84-4BCE-ADAD-11B3D26FDE87%7D&siteid=mktw&dist=),
    I noticed yesterday that Ian had another post up which mentioned a [second Hindenburg
    Omen signal](http://www.highgrowthstock.com/IanBlog/?p=194#respond).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的[周二链接马拉松](http://vixandmore.blogspot.com/2007/10/super-tuesday-links.html)中提及了[Ian
    Woodward](http://www.highgrowthstock.com/IanBlog/)对[兴登堡预兆](http://www.marketwatch.com/News/Story/Story.aspx?guid=%7BDA451070-3B84-4BCE-ADAD-11B3D26FDE87%7D&siteid=mktw&dist=)的评论后，我注意到昨天Ian又发布了一篇提到[第二个兴登堡预兆信号](http://www.highgrowthstock.com/IanBlog/?p=194#respond)的帖子。
- en: 'I figured it was about time to comment on Ian’s work, so I entered the requested
    information in the comment form below and when I went to check the anti-spam randomizer
    box to see what sort of strange characters I needed to type to prove that I am
    not a spambot, I found the image below:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我本想是时候评论一下Ian的工作了，所以我填写了评论表单中要求的信息，当我去查看反垃圾邮件随机选择框，想看看我需要输入哪些奇怪的字符来证明我不是一个垃圾邮件机器人时，我发现了下面的图片：
- en: Now I am not a particularly superstitious person, nor do I spend much time thinking
    about entrails, and I realize that it is possible to code in a small set of possible
    anti-spam choices...but I must say that on the heels of reading about the Hindenburg
    Omen, my first thought was that surely the Anti-Spam Omen must be a signal worth
    heeding.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我不是一个特别迷信的人，我很少花时间思考内脏，我也明白有可能编出一个小的反垃圾邮件选择集...但必须说，在阅读了关于兴登堡预兆之后，我的第一反应是反垃圾邮件预兆一定是一个值得注意的信号。
- en: Back to our regularly scheduled market correction…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们计划中的市场调整...
