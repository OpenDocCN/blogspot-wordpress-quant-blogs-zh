  zh: ':'
- en: A toothbrush does little but clean teeth. Alcohol is important mostly for making
    people more or less drunk. An automobile can take one reliably to a destination
    and back...  There being so little to be said, much must be invented. Social distinction
    must be associated with a house... sexual fulfillment with a particular... automobile,
    social acceptance with... a mouthwash, etc. We live surrounded by a systematic
    appeal to a dream world which all mature, scientific reality would reject. We,
    quite literally, advertise our commitment to immaturity, mendacity and profound
    gullibility. It is the hallmark of our culture.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 牙刷的作用只是清洁牙齿。酒精的重要性主要在于让人更加或减少醉酒。一辆汽车可以可靠地将人们带到目的地再返回...由于可说的话很少，所以必须编造很多。社会区别必须与一所房子联系在一起...性满足必须与某种特定的...汽车、社会接受必须与...漱口水等联系在一起。我们生活在一个被系统性的吸引力所包围的梦想世界中，而所有成熟的科学现实都会拒绝这个世界。我们字面上在宣传我们对不成熟、谎言和深度的轻信。这是我们文化的标志。
- en: And this was before color television.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而这还是在彩色电视出现之前。
