- en: 'VIX and More: Implied Volatility Flat Ahead of Bank Earnings'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：银行财报前隐含波动性平稳
- en: 来源：[http://vixandmore.blogspot.com/2009/10/implied-volatility-flat-ahead-of-bank.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/implied-volatility-flat-ahead-of-bank.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/implied-volatility-flat-ahead-of-bank.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/implied-volatility-flat-ahead-of-bank.html#0001-01-01)
- en: With some very important earnings in the financial sector coming up this week
    ([JPM](http://vixandmore.blogspot.com/search/label/JPM) on Wednesday; [C](http://vixandmore.blogspot.com/search/label/C)
    and [GS](http://vixandmore.blogspot.com/search/label/GS) on Thursday; [BAC](http://vixandmore.blogspot.com/search/label/BAC)
    and [GE](http://vixandmore.blogspot.com/search/label/GE) on Friday), I have been
    watching [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    (IV) in the sector very closely. Much to my surprise, implied volatility has not
    increased ahead of earnings, as is typically the case.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着本周金融板块一些非常重要的财报即将发布（摩根大通[JPM](http://vixandmore.blogspot.com/search/label/JPM)周三发布；[C](http://vixandmore.blogspot.com/search/label/C)和[GS](http://vixandmore.blogspot.com/search/label/GS)周四发布；[BAC](http://vixandmore.blogspot.com/search/label/BAC)和[GE](http://vixandmore.blogspot.com/search/label/GE)周五发布），我一直密切关注该板块的隐含波动性（IV）。令我惊讶的是，在财报发布前，隐含波动性并没有像通常那样增加。
- en: The chart below, courtesy of [Livevol](http://www.livevol.com/), shows six months
    of price and volatility activity in JPMorgan Chase (JPM), with the upper portion
    chart highlighting the last two earnings releases with the blue “E” icon. The
    bottom half of the chart plots 30-day implied volatility (red line) against 30-day
    historical volatility (light blue line) during the same period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图为[Livevol](http://www.livevol.com/)提供的图表，展示了摩根大通（JPM）过去六个月的股价和波动性活动，图表上半部分突出了过去两次财报发布，用蓝色“E”图标表示。图表下半部分在同一时期内绘制了30天隐含波动性（红线）与30天历史波动性（浅蓝线）的对比。
- en: Note that just prior to the last two earnings reports, implied volatility rose
    due to the uncertainty and potential for higher volatility associated with an
    earnings surprise. This time around, however, the lack of movement in implied
    volatility – as well as the proximity of the IV level to historical volatility
    – suggests that investors are not expecting any surprises at all. In fact, this
    situation is not specific to JPMorgan, but is also mirrored at Citigroup, Bank
    of America, Goldman Sachs and even quasi-financial General Electric. Not surprisingly,
    the bank ETFs, such as [KBE](http://vixandmore.blogspot.com/search/label/KBE),
    and the financial sector ETF, [XLF](http://vixandmore.blogspot.com/search/label/XLF),
    show a similar pattern.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在最近两次财报发布之前，由于财报惊喜的不确定性和潜在的高波动性，隐含波动性有所上升。然而，此次财报季，隐含波动性的缺乏变动——以及隐含波动水平接近历史波动性——表明投资者根本不期待任何惊喜。事实上，这种情况不仅限于摩根大通，花旗集团、美国银行、高盛甚至准金融的通用电气也反映了这种情况。毫不奇怪，银行ETF（如[KBE](http://vixandmore.blogspot.com/search/label/KBE)）和金融板块ETF（如[XLF](http://vixandmore.blogspot.com/search/label/XLF)）显示出类似的模式。
- en: No matter how the current earnings season unfolds, it is difficult to imagine
    that there will not be any surprises. Investors who think implied volatility is
    underestimating the surprise potential for the banks may look to initiate long
    [straddles](http://vixandmore.blogspot.com/search/label/straddle) or long [strangles](http://vixandmore.blogspot.com/search/label/strangle)
    to take advantage of a potential increase in implied volatility – and hence options
    prices.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论当前的财报季如何展开，都很难想象不会有任何惊喜。那些认为隐含波动性低估了银行惊喜潜力的投资者可能会考虑启动长期[横摆](http://vixandmore.blogspot.com/search/label/straddle)或长期[勒紧](http://vixandmore.blogspot.com/search/label/strangle)策略，以利用潜在的隐含波动性增加——从而提高期权价格。
