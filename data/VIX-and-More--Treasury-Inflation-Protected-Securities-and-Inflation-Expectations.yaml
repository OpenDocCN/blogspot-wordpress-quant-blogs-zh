- en: 'VIX and More: Treasury Inflation-Protected Securities and Inflation Expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：国债通胀保护证券和通胀预期
- en: 来源：[http://vixandmore.blogspot.com/2008/09/treasury-inflation-protected-securities.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/treasury-inflation-protected-securities.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/treasury-inflation-protected-securities.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/treasury-inflation-protected-securities.html#0001-01-01)
- en: First there was the inflation scare, then there was the deflation scare, and
    now it seems any network or blog can find enough economists to support either
    scenario as a grave concern for the economy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先出现了通货膨胀的恐慌，随后是通货紧缩的恐慌，现在看来任何网络或博客都能找到足够多的经济学家来支持这两种情景中的任何一种作为经济的一大严重担忧。
- en: In times of confusion, I like to take my cues from the markets. This time around
    I am talking about the future inflation rate expectations that can be derived
    from Treasury Inflation-Protected Securities, more commonly known as [TIPS](http://vixandmore.blogspot.com/search/label/TIPS).
    Using the CPI as an inflationary benchmark, TIPS coupon payments and the underlying
    principal are automatically adjusted to account for inflation. With a couple of
    assumptions to mitigate a liquidity premium and inflation-risk premium, a market
    assessment of inflationary expectations can be derived from the difference in
    yield between nominal treasury notes and TIPS, which is exactly what the graph
    below shows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在混乱时期，我喜欢从市场寻找线索。这次我要说的是可以从国债通胀保护证券（俗称[TIPS](http://vixandmore.blogspot.com/search/label/TIPS)）中获得的未来通胀率预期。使用消费者价格指数（CPI）作为通胀基准，TIPS的票息支付和本金会自动调整以反映通胀。通过对流动性溢价和通胀风险溢价进行一些假设的缓解，可以从名义国债和TIPS之间的收益率差异中得出通胀预期的市场评估，下面图表正是显示了这一点。
- en: Based on the TIPS yield differential analysis, it appears as if inflationary
    expectations peaked in either late February or late June and have been steadily
    trending lower over the course of the past two months, to the point that current
    inflationary expectations are at levels not seen in at least ten months.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据TIPS收益率差异分析，通胀预期似乎在2月底或6月底达到顶峰，并且在过去两个月里一直在稳步下降，以至于当前的通胀预期水平已经达到至少十个月来未见过的水平。
