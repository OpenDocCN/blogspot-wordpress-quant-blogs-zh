- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': As the stock market staged a bounce yesterday, it was still exhibiting a
    pattern of lower highs and lower lows. After the close, the market ran into a
    dose of Trumponomics that spooked the market and pushed the index below its 50
    day moving average.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 昨日股市反弹，但仍表现出低点更低的高点模式。收盘后，市场遭遇特朗普经济学冲击，引发市场恐慌并推动指数跌破50日均线。'
- en: Notwithstanding Trump's fiery rhetoric about Charlottesville and immigration
    policy, which are beyond the scope of this publication, two details of his speech
    served to tank the market. First, his threat to shut down the government by holding
    up debt ceiling negotiations if his Wall was not funded did not do the bulls any
    favors. As well, his comment of "I don't think we can make a deal", when referring
    to NAFTA raised the specter of tariff walls.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管特朗普关于夏洛茨维尔和移民政策的激烈言辞超出了本出版物的研究范围，但他讲话中的两个细节导致了市场的暴跌。首先，他威胁要关闭政府，除非他的墙得到资金，否则他将阻碍债务上限谈判，这对多头并无帮助。同样，他关于“我不认为我们能达成协议”的评论，指的是北美自由贸易协定，提高了关税壁垒的幽灵。
