- en: 'Humble Student of the Markets: Buy or fade the breadth thrust?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：买入还是放弃广度推进？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/06/buy-or-fade-breadth-thrust.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/06/buy-or-fade-breadth-thrust.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/06/buy-or-fade-breadth-thrust.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/06/buy-or-fade-breadth-thrust.html#0001-01-01)
- en: The recent price surge in late May off the bottom produced a flurry of excitement
    among technical analysts. Extreme price momentum is known as a breadth thrust
    in chartist circles. Depending on the magnitude of the breadth thrust, they are
    often signals of new bull markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 五月底的价格触底后急剧上涨，在技术分析师中引发了一阵兴奋。在图表师圈子中，极端的价格动能被称为广度推进。根据广度推进的大小，它们通常是新牛市到来的信号。
- en: Marty Zweig detailed what became known as the Zweig Breadth Thrust buy signal
    in his book, *Winning on Wall Street*, which was first published in 1986\. A ZBT
    buy signal is generated when NYSE breadth moves from an oversold extreme to an
    overbought extreme within 10 trading days. ZBT signals are very rare. The book
    described 14 signals since 1945\. The average gain following these 14 Thrusts
    was 24.6% within 11 months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁·茨威格在他的书《华尔街赢家》中详细描述了后来被称为茨威格广度推进买入信号的指标，该书最初于1986年出版。当纽约证券交易所的广度在10个交易日之内从过度卖出转为过度买入时，就会产生ZBT买入信号。ZBT信号非常罕见。书中描述了自1945年以来的14个信号。这些推进后的平均涨幅在11个月内为24.6%。
- en: The market surge in late May just missed generating a ZBT. The market achieved
    the breadth thrust in 11 days, not 10\. Since then, a number of chartists have
    analyzed these "just missed" signals and concluded that they are nearly just as
    good as the classic ZBT buy signal. As an example,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '五月底的市场上涨几乎未能产生ZBT。市场在11天内实现了广度推进，而不是10天。从那时起，许多图表师分析了这些“差一点”的信号，并得出结论，它们几乎和经典的ZBT买入信号一样好。例如，--> '
