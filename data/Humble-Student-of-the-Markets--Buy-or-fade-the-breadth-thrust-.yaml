- en: All but 2 of the 13 signals in the above chart provided positive gains averaging
    8.4% some 6 month out, which is equivalent to a 84.6% accuracy. If you relaxed
    the positive outcome holding period from 6 months to 12 months, then only the
    2001 signal provided a negative outcome, increasing the accuracy to 92%. In fact,
    an examination of an actuarial table of the SP-500 gains for various holding periods
    after each ZBT-A signal yields some more interesting results.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在上述图表中，除2个信号外，其余13个信号平均在6个月后提供了8.4%的正收益，准确率为84.6%。如果你将积极结果的持有期限从6个月放宽到12个月，那么只有2001年的信号提供了负面结果，将准确率提高到了92%。实际上，对SP-500在每次ZBT-A信号后的不同持有期限的收益进行精算表分析，可以得到一些更有趣的结果。
