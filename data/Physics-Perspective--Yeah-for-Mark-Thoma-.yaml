- en: How many economists go out of their way to examine in public what they got wrong
    in their past views, and what they learned by making such mistakes? I'd say the
    list is exceedingly short.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少经济学家会特意公开检查他们过去观点中的错误，以及他们是如何通过犯这些错误而学习的呢？我会说这个名单非常短。
- en: So three cheers for Mark Thoma, who does just that in
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以为马克·托马鼓掌三次，他正是这样做的。
