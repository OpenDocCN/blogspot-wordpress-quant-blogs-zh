- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Recent discussions with readers made me realize that many investors may have
    become so numb to the endless bearish stock market impulses that they don''t realize
    how oversold the stock market is. I have highlighted in the past the chart of
    the NYSE McClellan Summation Index (NYSI) to demonstrate that a reading of under
    -1000 is rare and historically led to tactical rebounds.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：与读者的最近讨论让我意识到，许多投资者可能对股市无尽的看跌冲动已经变得如此迟钝，以至于他们没有意识到股市是如何超卖的。我过去曾突出展示纽约证券交易所麦克莱兰总和指数（NYSI）的图表，以证明低于-1000的读数是罕见的，并且历史上导致了战术性反弹。
