    allowscriptaccess="always" id="bhtv37823" name="bhtv37823">
- en: This is why the Mirrlees model is now so quaint. No one really cares about quantifying
    the trade-off in wealth vs. equality, because for people who care about relative
    wealth, aggregate wealth doesn’t matter, and what drives their confabulations
    is bringing down those above them (see above). No one wants to look at trade-offs
    because admitting there is one highlights the fiscal multipler isn’t greater than
    one. Better to focus on aggregate GDP, which assumes government spending and investment
    are perfect substitutes, and argue about the multiplier in the context of insufficient
    aggregate demand, a fancy both defensible and sterile.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么米尔利斯模型现在显得如此古怪。真正关心相对财富的人并不在乎财富与平等之间的权衡，因为对于关心相对财富的人来说，总财富并不重要，而驱使他们的幻想是打倒那些在他们之上的人（见上文）。没人愿意权衡，因为承认这种权衡表明财政乘数不大于一。最好把焦点放在总体国内生产总值上，这假设政府支出和投资是完全替代品，并且就不足的总需求争论乘数，这是一种既可辩护又贫乏的幻想。
- en: Envy, while natural, is a vice to rise above and not a virtue to celebrate under
    the pretext of equality and justice.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 嫉妒虽然自然，但是它是一个要超越的恶习，而不是一个在平等和正义名义下庆祝的美德。
