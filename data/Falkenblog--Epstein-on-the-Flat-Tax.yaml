- en: 'Falkenblog: Epstein on the Flat Tax'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：关于全额税的埃普斯坦
- en: 来源：[http://falkenblog.blogspot.com/2011/08/epstein-on-flat-tax.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/epstein-on-flat-tax.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/08/epstein-on-flat-tax.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/epstein-on-flat-tax.html#0001-01-01)
- en: Richard Epstein has an
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·埃普斯坦有一个
- en: '[article](http://www.hoover.org/publications/defining-ideas/article/86876)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.hoover.org/publications/defining-ideas/article/86876)'
- en: arguing for a flat tax on two grounds. First, progressive taxes generate wasteful
    tax avoidance. If you've ever talked to someone in asset management for wealthy
    people you'll know that the most pressing issues have nothing to do with picking
    good pre-tax investments, because moving income across time or some artificial
    category has a much bigger after-tax return. Secondly, when taxes are shared pro-rata
    the discussion on the size of government is more rational because everyone internalizes
    the cost. Currently only half of working Americans pay income taxes and so don't
    have to consider the tax effects on their income.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 争论一项关于全额税的条款。首先，渐进税将引发浪费的避税行为。如果你曾经与高收入人群的资产管理者交谈，你会了解到最紧迫的问题与选择良好的税前投资无关，因为移动收入跨越时间或某些人为类别有着更大的税后回报。其次，当税收按比例分摊时，有关政府规模的讨论更加理性，因为每个人都会内化成本。目前只有一半的美国工薪阶层纳税，因此不必考虑收入税对他们收入的影响。
- en: These are good arguments, but I'd add the following. James Mirrlees won a Nobel
    prize for his work on optimal taxes (see his seminal 1971 paper,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是很好的论据，但我想补充一下以下内容。詹姆斯·米勒斯因其关于最佳税收的工作而获得了诺贝尔奖（请参阅他1971年的开创性论文，
- en: '[An Exploration in the Theory of Optimum Income Taxation](http://www.econ.yale.edu/~dirkb/teach/pdf/mirrlees/1971%20optimal%20taxation.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于最佳所得税收理论的探索](http://www.econ.yale.edu/~dirkb/teach/pdf/mirrlees/1971%20optimal%20taxation.pdf)'
- en: ). In these models the optimal tax rates depend on assumptions about the distribution
    of income earning ability, the rate at which the marginal utility of income declines,
    and how much the tax rate deters income producing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ）。在这些模型中，最佳税率取决于有关收入赚取能力分布、边际收入效用下降速度以及税率对收入产生的影响的假设。
- en: 'It is easy to see the utilitarian argument for progressive taxation: rich people
    don''t value $1 as much as the poor, so they should be taxed more on that final
    dollar, but there is a powerful countervailing force which is less obvious. Given
    income earning opportunities are lognormally distributed, the highest earners
    generate much more wealth than the middle income earners. Thus, under'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易理解渐进税的效用论：富人不像穷人那样重视每一美元，因此他们应该对最后一笔钱多交税，但是还有一个不太明显的强大对消力量。鉴于收入赚取机会呈对数正态分布，最高收入者比中等收入者创造的财富要多得多。因此，在
- en: '[most parameterizations](http://www.amazon.com/Optimal-Income-Redistribution-Matti-Tuomala/dp/0198286058)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[大多数参数化](http://www.amazon.com/Optimal-Income-Redistribution-Matti-Tuomala/dp/0198286058)'
- en: you find that
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现
- en: lower
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更低
- en: tax rates on the high earners are better because these earners are wealth-producing
    machines. Higher tax rates on the most productive people affects these people
    first, which is the exact opposite of what you want, which is to affect them the
    least--as far as maximizing total wealth created.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 高收入者税率越高越好，因为这些收入者就是创造财富的机器。对最富有的人征收更高的税率首先影响的是这些人，这与你想要的完全相反，你希望对他们的影响最小--就最大化创造的总财富而言。
- en: 'I find this literature compelling because I''m a libertarian, which is really
    just a dynamic utilitarian: I like to count up happiness over time in a world
    where people choose their actions in anticipation of certain payoffs, unlike simple
    utilitarians that assume output is given. Further, we tend to take for granted
    the unintended benefits of wealth in terms of science, art, and general human
    camaraderie; Marx''s ''idiocy of rural life'' comes from never having time to
    think.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这些文献令人信服，因为我是一个自由主义者，实际上就是一个动态效用主义者：我喜欢在人们选择行动以期望获得一定回报的世界中以时间计算幸福。与简单的效用主义者不同，他们假定产出已经确定。而且，我们往往认为财富在科学、艺术和一般的人际友情方面的意外收益是理所当然的；马克思的“农村生活的愚蠢”来自于永远没有时间思考。
- en: Unfortunately, I think the problem is worsened by the practical fact that people
    are more concerned with relative than absolute income; we are more envious than
    we are greedy. It is a hard thing for most people, especially intellectuals, to
    acknowledge benefits from their rich moral inferiors who never so intended it,
    people who seem to enjoy it without any sense of extra obligation. Such 'progressives'
    see progressive tax rates as a good thing no matter how much wealth is destroyed
    because preventing one dollar more going to the Koch brothers is worth $10 dollars
    less going to a bunch of working stiffs, especially because these stiffs would
    probably in some way be doing business with such a bastard.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我认为这个问题的恶化实际上是由这个事实加剧的，人们更关心的是相对收入而不是绝对收入；我们更嫉妒而不是贪婪。对于大多数人来说，特别是知识分子来说，承认自己从他们富裕的道德下级得到了好处，而这些下级从来没有打算做，而且似乎毫无额外义务地享受着，是一件难事，这些“进步人士”认为渐进税率是一件好事，无论破坏了多少财富，因为阻止一美元流向科克兄弟比一美元少流向一群工人更值得，特别是因为这些工人可能以某种方式与这样的混蛋做生意。
