- en: from last year by some computer scientists and applied mathematicians. They
    show how the taxi system in NYC could be made roughly 40% more efficient (fewer
    miles driven, lots less pollution, etc) with a taxi sharing system that would
    help people coordinate their trips. Making it work requires data and algorithms;
    the 40% improvement could be achieved, in principle, while introducing no more
    than a 5 minute delay to any person's trip.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来自去年一些计算机科学家和应用数学家。他们展示了如何通过出租车共享系统将纽约市的出租车系统效率提高大约40%（行驶的里程更少，污染大大减少等），这将有助于人们协调他们的行程。要使其运行需要数据和算法；在理论上，40%的改进可以实现，而不会给任何人的行程带来超过5分钟的延误。
