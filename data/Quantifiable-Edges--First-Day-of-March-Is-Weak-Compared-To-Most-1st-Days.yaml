  zh: （点击图表以放大）
- en: I’ve circled the March stats. You can see that over the last 23 years March
    has been the 3rd worst both in terms of “% profitable” and in terms of “net profits”.
    There have been 11 winners and 12 losers and the total profits have been right
    in line with long term drift. So while April – July show a bit of an upside edge
    at the beginning of the month, March hasn’t had the same past results.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经圈出了三月的统计数据。你可以看到，在过去的23年中，三月在“盈利率”和“净盈利”方面都是第三差的。有11个赢家，12个输家，总盈利与长期趋势保持一致。所以虽然4月到7月初显示出一定的月度上涨边缘，但三月并没有展现出同样的历史结果。
