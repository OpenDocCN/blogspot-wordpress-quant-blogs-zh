- en: 'Quantifiable Edges: First Day of March Is Weak Compared To Most 1st Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：三月初相对多数月份的第一天而言较为弱势
- en: 来源：[http://quantifiableedges.blogspot.com/2010/03/first-day-of-march-is-weak-compared-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/first-day-of-march-is-weak-compared-to.html#0001-01-01)
  id: totrans-5
