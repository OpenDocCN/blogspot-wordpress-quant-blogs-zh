  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/03/first-day-of-march-is-weak-compared-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/first-day-of-march-is-weak-compared-to.html#0001-01-01)
- en: A quick reminder rather than a new study this morning…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上给大家的快速提醒，而不是一篇新的研究…
- en: Typically we see the 1st day of the month provide a bit of a bullish tendency.
    This tendency really began to take hold in the late 80’s when 401k plans started
    to become more popular and regular stock inflows began to occur at the beginning
    of the month. Last July I broke this edge out by month. Below is a copy of that
    chart (not updated).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常我们看到月份的第一天会有一定的看涨倾向。这种倾向实际上是在80年代末开始形成的，当时401k计划开始变得更加流行，每个月初开始出现常规的股票流入。去年7月我将这个边缘按月份进行了分析。下面是那张图表的副本（未更新）。
- en: '[![](img/641563564e80dd09b5de099960275af6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDoxMFcfY9pcjHF-W3jj2KJePkbX2ElEXIM3O9kddGhHBxyycKFplJSUBLT_y00I0IgJOF17f2Rpy9zPrIbS4GA35S8Fb2P94VYlQ85MSzDaEaIq8EIFvS2Z2VQ46hEg8cDrJ5d5QHEK8P/s1600-h/2010-03-01+png.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/641563564e80dd09b5de099960275af6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDoxMFcfY9pcjHF-W3jj2KJePkbX2ElEXIM3O9kddGhHBxyycKFplJSUBLT_y00I0IgJOF17f2Rpy9zPrIbS4GA35S8Fb2P94VYlQ85MSzDaEaIq8EIFvS2Z2VQ46hEg8cDrJ5d5QHEK8P/s1600-h/2010-03-01+png.png)'
- en: (click chart to enlarge)
  id: totrans-9
  prefs: []
