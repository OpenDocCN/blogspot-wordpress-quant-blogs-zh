- en: '[Finextra](http://www.finextra.com/news/announcement.aspx?pressreleaseid=55335)
    provide the press release on [Devnet’s](http://www.devnet.de/exxeleron/ec-for-kdb/)
    move open source kdb+.  Code and samples available [here](https://github.com/exxeleron/enterprise-components). 
    Shame its not the full stack of kdb+'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Finextra](http://www.finextra.com/news/announcement.aspx?pressreleaseid=55335)
    发布了关于 [Devnet](http://www.devnet.de/exxeleron/ec-for-kdb/) 开源 kdb+ 的消息。代码和示例可以在
    [这里](https://github.com/exxeleron/enterprise-components) 找到。遗憾的是，这不是 kdb+ 的完整堆栈。'
