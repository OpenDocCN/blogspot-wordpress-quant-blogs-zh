- en: AI Chatbots
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI Chatbots
- en: “Deep Learning For [Chatbots](http://www.wildml.com/2016/04/deep-learning-for-chatbots-part-1-introduction/#more-750),
    Part 1 – Introduction” provides a good overview on the techniques needed to develop
    your own [chatbot](https://chatbotsmagazine.com/the-complete-beginner-s-guide-to-chatbots-8280b7b906ca#.5sh6bw62p).
     Clearly, a closed domain problem is easier.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “为 [Chatbots](http://www.wildml.com/2016/04/deep-learning-for-chatbots-part-1-introduction/#more-750)
    深度学习，第1部分 - 介绍” 提供了开发您自己的 [chatbot](https://chatbotsmagazine.com/the-complete-beginner-s-guide-to-chatbots-8280b7b906ca#.5sh6bw62p)
    所需的技术的良好概述。 显然，封闭域问题更容易。
- en: Microsoft’s [Bot](https://dev.botframework.com/) Framework also provide some
    good resources.  Particularly nice, is that fact that Bot [Builder](http://docs.botframework.com/builder/node/overview/)
    is Node.js.  Microsoft has gone for one approach to understanding natural language
    – [LUIS](http://docs.botframework.com/builder/node/guides/understanding-natural-language/#navtitle).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的[Bot](https://dev.botframework.com/) 框架也提供了一些很好的资源。 特别好的是，Bot [Builder](http://docs.botframework.com/builder/node/overview/)
    是基于 Node.js 的。 微软采用了一种理解自然语言的方法 - [LUIS](http://docs.botframework.com/builder/node/guides/understanding-natural-language/#navtitle)。
- en: '[Botkit](https://github.com/howdyai/botkit) also looks interesting, but doesn’t
    seem to have that complex a NLP ability.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Botkit](https://github.com/howdyai/botkit) 看起来也很有趣，但似乎没有那么复杂的 NLP 能力。'
- en: '[ChatterBot](https://pypi.python.org/pypi/ChatterBot/0.4.2) has a training
    mode.  I’ve not used it, but it would be interest for example, to play in traders
    Bloomberg conversations or similar, and see how the bot faired 🙂'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[ChatterBot](https://pypi.python.org/pypi/ChatterBot/0.4.2) 有一个训练模式。 我没有使用过，但有趣的是，例如，可以在交易员的彭博谈话中玩耍，看看机器人的表现如何
    🙂'
