  zh: '*“*我毫不犹豫地接受一个有用的好主意，即使它不是我自己的.*” ~ 索伦*'
- en: In this short post, I want to acknowledge the blogs and people (in no particular
    order) who motivated me to start the Quantum Financier blog. I am a big fan of
    their work and of their blog, so a big shout-out to you gentlemen.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇简短的文章中，我想认可一些博客和个人（按无关紧要的顺序），他们的启发促使我开始了Quantum Financier博客。我是他们工作和博客的巨大粉丝，所以向你们
    gentlemen 致以最响亮的欢呼。
