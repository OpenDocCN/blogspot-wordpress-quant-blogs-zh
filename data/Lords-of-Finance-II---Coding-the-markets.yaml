- en: 'Finished Lords of Finance over the Xmas break, and strongly recommend to any
    interested in financial history. The author concludes by summarising the causes
    of the Great Depression as four distinct crises: the German contraction in 1928,
    the Great Crash of 29, the US banking panics of 31-33 and the European financial
    crisis of 31\. He compares these four to the Mexican peso crisis of 94, the dotcom
    crash in 2000, the recent credit crunch and the 97/8 Asian currency and Russian
    default crisis. Compelling stuff…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 圣诞节假期期间读完了《金融大亨》，非常推荐给任何对金融历史感兴趣的人。作者在总结时将大萧条的原因概括为四个独立的危机：1928年的德国收缩、1929年的大崩溃、1931-1933年的美国银行恐慌以及1931年的欧洲金融危机。他将这四个危机与1994年的墨西哥比索危机、2000年的互联网泡沫破裂、最近的信贷紧缩以及1997/8年的亚洲货币和俄罗斯违约危机进行了比较。引人入胜的内容…
