- en: Insider Trading 2.0
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内部交易2.0
- en: “Rather than curbing the worst threats posed by high-frequency [traders](http://www.ag.ny.gov/press-release/ag-schneiderman-calls-new-efforts-eliminate-unfair-advantages-provided-trading-venues),
    our markets are becoming too focused on catering to them,” said **Attorney General
    Schneiderman**. “I am committed to cracking down on fundamentally unfair – and
    potentially illegal – arrangements that give elite groups of traders early access
    to market-moving information at the expense of the rest of the market.  We call
    it Insider Trading 2.0, and it is one of the greatest threats to public confidence
    in the markets.  It’s long past time that we focus on structural reforms to help
    eliminate the unfair advantages enjoyed by high-frequency traders.”
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “高频[交易者](http://www.ag.ny.gov/press-release/ag-schneiderman-calls-new-efforts-eliminate-unfair-advantages-provided-trading-venues)所带来的最严重威胁并没有得到遏制，我们的市场反而过于专注于迎合他们，”纽约州总检察长**
    Schneiderman**说。“我决心打击那些从根本上来说不公平——并且可能有违法风险——的安排，这些安排让精英交易者群体能优先获取市场变动信息，而牺牲了市场的其他人。我们称其为内部交易2.0，这是对市场公信力的最大威胁之一。现在是我们关注结构性改革，以帮助消除高频交易者所享有的不公平优势的时候了。”
