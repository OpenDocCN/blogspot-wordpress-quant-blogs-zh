  zh: 来源：[http://quantifiableedges.blogspot.com/2008/05/subscriber-letter-results-for-may.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/subscriber-letter-results-for-may.html#0001-01-01)
- en: Below are the summary results for the trade ideas that were closed during the
    month of May. Results in May were above average in most areas.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是关闭的交易想法的摘要结果，这些交易想法在五月份进行。五月份的结果在大多数方面都高于平均水平。
- en: '[![](img/9ce83e5ccd8030e1d578728c7bea111a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPF-n6iGpwBI1tDoKnkj_l7LeljLDHdzLn7y_YDDYix_5FXhCsVBXQA3Uq-mfAHVFhFXpS-9OaSYR2z9jCNQOnB3OhbN0MsHd_FUonoMu9-nixMcWkKIP0MS2RdpSxcYTMjAI85hGvfBI/s1600-h/2008-5-31Subscriber+Letter+Results.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9ce83e5ccd8030e1d578728c7bea111a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPF-n6iGpwBI1tDoKnkj_l7LeljLDHdzLn7y_YDDYix_5FXhCsVBXQA3Uq-mfAHVFhFXpS-9OaSYR2z9jCNQOnB3OhbN0MsHd_FUonoMu9-nixMcWkKIP0MS2RdpSxcYTMjAI85hGvfBI/s1600-h/2008-5-31Subscriber+Letter+Results.PNG)'
- en: 'A few notes:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些说明：
- en: The above results do not include currently open trade ideas.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上述结果不包括当前的开放交易想法。
- en: All trade ideas come with specific entry and exit criteria and are tracked daily.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有交易想法都带有具体的入场和出场标准，并且每天进行跟踪。
- en: All trade ideas are in highly liquid stocks and ETF’s. The Quantifiable Edges
    Subscriber Letter does not deal with small caps.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有交易想法都是在高流动性股票和ETF中。《可量化的边缘》订阅者信件不涉及小市值股票。
- en: All trade ideas are quantified through testing prior to entry. Subscribers may
    use the backtest results to help judge whether the idea may be appropriate for
    them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所有交易想法都经过测试后量化。订阅者可以使用回测结果来帮助判断这个想法是否适合他们。
- en: This is not a performance report. I don’t know subscriber’s financial situations
    and risk tolerances. Therefore I do not suggest trade sizes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一份业绩报告。我不了解订阅者的财务状况和风险承受能力。因此，我不建议交易规模。
- en: 'There are essentially 3 kinds of trade ideas: 1) CBI trades, 2) System trades,
    and 3) Index trades.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上有3种交易想法：1
- en: 'For those that may be interested in the Index trades, they mostly use the S&P
    500\. All S&P index trades are entered using SPY. I don’t use leveraged etf’s
    like SDS or SSO to juice the performance numbers. Many times I will suggest scaling
    in to these trades in either 3 or 4 parts. Below are all SPY trade ideas that
    received fills since the 2/19/2008 inception:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于可能对指数交易感兴趣的人，它们主要使用标准普尔500指数。所有标准普尔指数交易都是使用SPY输入的。我不使用像SDS或SSO这样的杠杆ETF来提高业绩数据。很多时候我会建议分3或4部分逐步进入这些交易。以下是自2008年2月19日创立以来收到填充的所有SPY交易想法：
- en: '[![](img/e84c001483a925fd98ccca1bcd83740e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhc-RhtLGMXOZhyGQKEPOoJK11eiR9vAYQ-LiYpPNUwOjtPFJqy2eXTqoojqDrkhguCMEsoKoE0XBShmizMW4er-vzKkd2OhCwazMOzkzkU8zOClVnMyJLskKuDei9XcpcP76bYBAoYFkc/s1600-h/2008-5-31+SPY+results.PNG)'
