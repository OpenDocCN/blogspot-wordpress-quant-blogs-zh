- en: 'Humble Student of the Markets: The Fed''s next challenge: Wage pressure'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊学者：美联储面临的下一个挑战：工资压力
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/06/the-feds-next-challenge-wage-pressure.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/06/the-feds-next-challenge-wage-pressure.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/06/the-feds-next-challenge-wage-pressure.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/06/the-feds-next-challenge-wage-pressure.html#0001-01-01)
- en: Stock markets were rattled by the Fed's hawkish tone in the wake of the FOMC
    meeting. Markets took a risk-off tone, but Jerome Powell walked back some of the
    hawkishness during his Congressional testimony the following week. The Fed Chair
    stuck to his familiar refrain that inflation is transitory, dismissed the idea
    of 1970s-style inflation as “very, very unlikely”, and unemployment is transitory
    but labor markets need continued support.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在美联储会议之后，由于美联储的鹰派立场，股市动摇不安。市场采取了风险规避的立场，但在随后的那个星期，杰罗姆·鲍威尔在国会证词中回退了一些鹰派立场。美联储主席坚持他熟悉的调子，认为通货膨胀是暂时的，驳斥了70年代式通货膨胀的可能性，“非常，非常小”，并且失业是暂时的，但劳动市场需要持续的支持。
- en: In response, the markets rebounded and prices largely made in round-trip in
    pricing in most asset classes. But in order for the markets to continue accept
    the Fed's narrative, the next challenge for the Fed is cost-push inflation in
    the form of wage pressure. This will become more apparent with the release of
    the June Employment Report in the coming week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回应这一情况，市场进行了反弹，大多数资产类别的价格在定价上大致完成了往返。但是，为了让市场继续接受美联储的叙事，美联储面临的下一个挑战就是以工资压力形式的成本推动型通货膨胀。随着下周六将发布的六月份就业报告，这一点将变得更加明显。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2021/06/26/the-feds-next-challenge-wage-pressure/).
