- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': Will investors get tricks or treats this Halloween?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：投资者会在这个万圣节得到恶作剧还是糖果？
- en: Here is the good news. The sentiment backdrop was sufficiently washed-out for
    a reflex rally to occur. For some perspective, I refer readers to Helene Meisler's
    recent
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，市场情绪背景足够疲弱，足以引发一次反射性反弹。为了有些许视角，我请读者参考海伦·梅斯勒（Helene Meisler）最近的
- en: '[Real Money](https://realmoney.thestreet.com/articles/10/30/2018/im-struck-how-bearish-everyone-has-become)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Real Money](https://realmoney.thestreet.com/articles/10/30/2018/im-struck-how-bearish-everyone-has-become)'
- en: 'article:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'article:'
- en: Long time readers know I am not known for my sunny disposition when it comes
    to markets. I am a contrarian; when we're going up, I look for what can take us
    down and when we're going down I look for what can reverse us back up.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 长期读者知道，在市场方面，我并不以乐观态度著称。我是一个逆向投资者；当我们上涨时，我寻找可能让我们下跌的因素，而当我们下跌时，我寻找可能让我们反弹的因素。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But it struck me when I took the mute off the television on Monday how really
    bearish everyone was. All of a sudden no one is interested in buying the dip.
    No one is even interesting in "picking." All of a sudden everyone is talking about
    at least a revisit of the February lows or more.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是当我周一把电视的静音去掉时，我突然意识到大家真的都很悲观。突然之间，没有人有兴趣买入低点。甚至没有人有兴趣“挑选”。突然之间，每个人都至少在谈论重新访问2月的低点或更低。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remember when there were targets on the upside of 3,000 or 3,200? Now I see
    2,300 or 2,200 coming out. We might get there but I find it fascinating that many
    of the new found bears all of a sudden want to buy the market lower.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还记得当时有3,000或3,200的上行目标吗？现在我看到了2,300或2,200的出现。我们可能会达到那里，但我发现很有趣的是，许多新发现的熊突然想要在市场下跌时买入。
- en: '[SentimenTrader](https://twitter.com/sentimentrader/status/1057244994921205760)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[SentimenTrader](https://twitter.com/sentimentrader/status/1057244994921205760)'
- en: also observed that flows into inverse Rydex mutual funds have gone off the charts,
    and such readings have tilted heavily bullish historically.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 还观察到，流入反向Rydex共同基金的资金已经创下了历史新高，这种读数在历史上已经大幅偏向看涨。
- en: Here is the bad news. Despite the two-day snapback rally, my models have flashed
    two long-term sell signals.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是坏消息。尽管市场两天来反弹，但我的模型已经发出了两个长期卖出信号。
