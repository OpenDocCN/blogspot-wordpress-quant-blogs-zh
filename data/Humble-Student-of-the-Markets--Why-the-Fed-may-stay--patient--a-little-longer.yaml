- en: 'Humble Student of the Markets: Why the Fed may stay "patient" a little longer'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么美联储可能会再保持“耐心”一段时间
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/why-fed-may-stay-patient-little-longer.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/why-fed-may-stay-patient-little-longer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/why-fed-may-stay-patient-little-longer.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/why-fed-may-stay-patient-little-longer.html#0001-01-01)
- en: In the wake of the very strong NFP report last week, Tim Duy wrote a post indicating
    that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周非常强劲的非农报告之后，蒂姆·杜伊撰写了一篇文章，指出
- en: '["Patient" is History](http://economistsview.typepad.com/timduy/2015/03/patient-is-history.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '["耐心"已成为历史](http://economistsview.typepad.com/timduy/2015/03/patient-is-history.html)'
- en: . He laid out his reasoning in a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他在一篇名为
- en: '[previous post](http://economistsview.typepad.com/timduy/2015/02/january-fomc-minutes.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前的帖子](http://economistsview.typepad.com/timduy/2015/02/january-fomc-minutes.html)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: 'My take is this: To get a reasonably sized consensus to support a rate hike,
    two conditions need to be met. One is sufficient progress toward full-employment
    with the expectation of further progress. I think that condition has already been
    met. The second condition is confidence that inflation will indeed trend toward
    target. That condition has not been met. To meet that condition requires at least
    one of the following sub-conditions: Rising core-inflation, rising market-based
    measures of inflation compensation, or accelerating wage growth. If any were to
    occur before June, I suspect it would be the accelerating wage growth.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的看法是：要得到一个合理规模的共识来支持加息，需要满足两个条件。一个是朝着充分就业取得足够进展，并预期进一步进展。我认为这个条件已经得到满足。第二个条件是有信心通胀确实会向目标趋势发展。这个条件尚未满足。要满足这个条件至少需要以下子条件之一：核心通胀上升，基于市场的通胀补偿上升，或加速的工资增长。如果这些情况中有一个在6月之前发生，我认为会是加速的工资增长。
- en: Duy went on to say that he was not confident that we would see accelerating
    wage growth, or any upside from core inflation. I agree with that assessment and
    I posted these charts of wage growth and core inflation on the weekend (see
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 杜伊接着说，他不自信我们会看到加速的工资增长，或者核心通胀有任何上升空间。我同意这一评估，并在周末发布了这些工资增长和核心通胀的图表（见
- en: '[Bullish, but "data dependent"](http://humblestudentofthemarkets.blogspot.com/2015/03/bullish-but-data-dependent.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[看涨，但“依赖数据”](http://humblestudentofthemarkets.blogspot.com/2015/03/bullish-but-data-dependent.html)'
- en: ). Here is the chart of the growth in Average Hourly Earnings.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ). 以下是平均每小时工资增长的图表。
- en: 'Here is Core PCE and its sister metric, Trimmed Mean PCE:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是核心PCE及其姊妹指标，修剪均值PCE：
- en: Tim Duy went on to hang his hat of inflationary pressures on rising inflationary
    expectations from the bond market.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂姆·杜伊接着把通胀压力的帽子挂在了债券市场上升的通胀预期上。
- en: 'So wage growth might not be there in June to support a rate hike. And, as I
    noted earlier this weaker, I have my doubts on whether [core-inflation would support
    a rate hike either](http://economistsview.typepad.com/timduy/2015/03/does-the-fed-have-a-currency-problem.html).
    That leaves us with market-based measures of inflation compensation. And at this
    point, that just might be the key:'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，6月可能没有工资增长来支持加息。正如我之前提到的，我对核心通胀是否支持加息也表示怀疑](http://economistsview.typepad.com/timduy/2015/03/does-the-fed-have-a-currency-problem.html)。这让我们转向基于市场的通胀补偿。在这种情况下，这可能是关键：
- en: If bond markets continue to reverse the oil-driven inflation compensation decline,
    the Fed may see a way clear to hiking rates in June. But the pace and timing of
    subsequent rate hikes would still be data dependent. I would anticipate a fairly
    slow, halting path of rate hikes in the absence of faster wage growth.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果债券市场继续逆转油价驱动的通胀补偿下降，美联储可能会看到在6月加息的清晰途径。但后续加息的速度和时间仍然取决于数据。如果没有更快的工资增长，我预计加息的路径会相当缓慢、犹豫不决。
- en: '**Market or survey based inflationary expectations?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场或调查 based 通胀预期？**'
- en: But the Fed has made it clear it doesn't really trust market based inflationary
    expectations and prefers to measure inflationary expectations from surveys. Here
    is what Janet Yellen said in response to a Greg Ip question about the 5Y5Y metric
    at the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但美联储已经明确表示，它并不真正信任基于市场的通胀预期，而更愿意通过调查来衡量通胀预期。以下是珍妮特·耶伦在一场关于5Y5Y指标的会议上，对格雷格·伊普的问题的回应（见
- en: '[December 17, 2014 press conference](http://www.federalreserve.gov/mediacenter/files/FOMCpresconf20141217.pdf)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[2014年12月17日的新闻发布会](http://www.federalreserve.gov/mediacenter/files/FOMCpresconf20141217.pdf)'
- en: '(emphasis added):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: （强调 added）：
- en: Well, what I would say, we refer to this in the statement as “inflation compensation”
    rather than “inflation expectations.” The gap between the nominal yields on 10-year
    Treasuries, for example, and TIPS have declined—that’s inflation compensation.
    And five-year, five-year-forwards, as you’ve said, have also declined. That could
    reflect a change in inflation expectations, but it could also reflect changes
    in assessment of inflation risks.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嗯，我想说的是，我们在声明中提到的是“通胀补偿”而不是“通胀预期”。例如，10年期国债的名义收益率与TIPS之间的差距已经下降——那是通胀补偿。像您说的，五年期、五年期前瞻性利率也下降了。这可能反映了通胀预期的变化，但也可能反映了对通胀风险评估的变化。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The risk premium that’s necessary to compensate for inflation, that might
    especially have fallen if the probabilities attached to very high inflation have
    come down. And it can also reflect liquidity effects in markets. And, for example,
    it’s sometimes the case that— when there is a flight to safety, that flight tends
    to be concentrated in nominal Treasuries and could also serve to compress that
    spread. So I think the jury is out about exactly how to interpret that downward
    move in inflation compensation.***'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**为了补偿可能下降的通货膨胀风险溢价，如果与非常高通胀相关的概率下降，这种风险溢价可能会特别降低。这也可以反映市场流动性效应。例如，有时当出现避险资金时，这种资金流向往往集中在名义国债上，也可能有助于压缩那个利差。所以我认为关于如何解释通胀补偿的下降趋势，目前还未有定论。**'
- en: While the explanation somewhat unclear and unsatisfactory, Yellen makes it clear
    that she believes that there are other terms that are in the 5Y5Y figure. In other
    words, it is not a "pure" measure of inflationary expectations.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然解释有些不清楚和不令人满意，耶伦明确表示她认为还有其他条款在5Y5Y的数字中。换句话说，这不是“纯粹”的通胀预期衡量标准。
- en: '**Latest survey: Falling inflation**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**最新调查：通胀下降**'
- en: In that case, what does the latest survey data say? The
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，最新的调查数据说了什么？
- en: '[WSJ](http://blogs.wsj.com/economics/2015/03/09/n-y-fed-consumers-view-of-inflation-weakened-in-february/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://blogs.wsj.com/economics/2015/03/09/n-y-fed-consumers-view-of-inflation-weakened-in-february/)'
- en: 'reported on the latest New York Fed consumer survey:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储纽约银行报告了最新的纽约消费者调查：
- en: Consumers’ expectation of future inflation is growing weaker, according to new
    data from the Federal Reserve Bank of New York.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据纽约联邦储备银行的新数据，消费者对未来通胀的预期正在减弱。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In its monthly survey of household’s attitudes about the economy, the bank found
    the median expectation for inflation over the one-year horizon edged down to 2.8%
    in February, the lowest reading since the series began in June 2013\. The one-year-ahead
    expected inflation reading stood at 2.9% in January and 3% in December.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在该银行每月的家庭经济态度调查中，该行发现2月份消费者对未来一年通胀的预期中位数下降至2.8%，为该系列自2013年6月启动以来的最低读数。1月份的一年期预期通胀读数为2.9%，12月份为3%。
- en: While I recognize that the FOMC relies on several surveys of inflationary expectations,
    this latest data point is highly suggestive that inflationary pressures remain
    tame. No doubt, there will be lots of debate at the upcoming FOMC meeting over
    the improving employment picture vs. the lack of inflationary pressure, but current
    readings indicate that Tim Duy's criteria that "inflation will indeed trend toward
    target" is not satisfied.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我认识到美联储货币政策委员会（FOMC）依赖几份通胀预期调查，但这一最新数据点强烈暗示通胀压力仍然温和。毫无疑问，在即将举行的FOMC会议上，关于就业形势的改善与通胀压力的缺乏将引发大量辩论，但目前的读数显示，蒂姆·杜伊（Tim
    Duy）的通胀“将确实趋向目标”的标准并未满足。
- en: That may just prompt the Fed to stay patient, at least for one more meeting.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会促使美联储保持耐心，至少还有一次会议。
