- en: 'Humble Student of the Markets: Bulls are losing control'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市入门小学生：牛市失去控制
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/02/bulls-are-losing-control.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/02/bulls-are-losing-control.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/02/bulls-are-losing-control.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/02/bulls-are-losing-control.html#0001-01-01)
- en: It is always useful to look at sector relative changes once in a while, just
    to spot any phase changes or shifts in leadership.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只需时不时地查看一下改变行业的行业相对变化，以发现任何阶段性变化或领导权的转移。
- en: When I first got into the investment business, a grizzled veteran taught me
    the basic principles of sector rotation. Early in the cycle, it's the interest
    sensitives that lead the way. Sector leadership rotates through the equity market
    spectrum until you get to the asset plays - the inflation hedge stocks at the
    very end of the cycle.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次涉足投资行业时，一位老练的资深人士教会了我关于行业轮换的基本原则。在周期早期，感兴趣的是利率敏感性。行业领导层在股权市场上不断轮换，直到最后到了资产投资，也就是周期的最后阶段的对冲通胀的股票。
- en: '**Financials are rolling over**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融股正在反转**'
- en: The chart below shows the relative performance of the Financials compared to
    the S&P 500\. Financials have two unique characteristics in this cycle. First,
    they are where the stresses in the system show up and therefore a good canary
    in the mine as to the health of the market. In addition, they are interest sensitives
    where central bank action and the expectations of central bank action manifest
    themselves. As the chart shows, the sector led the market up from the March 2009
    bottom but is in the process of rolling over and is now testing a key relative
    support zone. If the sector weakens further, it would be an indication that the
    bears have taken control.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了金融股相对于标普500指数的表现。金融股在这个周期中有两个独特的特征。首先，这是一个体系中压力的显现之处，因此也是一个市场健康的良好指标。 另外，他们是利率敏感的，在这一轮中，中央银行的行动和对中央银行行动的期望会得以体现。
    如图所示，该行业从2009年3月低点领先市场上涨了，但目前正在反转过程中，正在测试一个关键的相对支撑区域。如果这个部门进一步削弱，这将表明空头已经控制了市场。
