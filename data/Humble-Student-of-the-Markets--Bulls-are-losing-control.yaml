  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/64bfd59d5db04393bf317ad28fec8933.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjhG97A4b_RX3gLSCvkkSeXobbY2d54qx5_mDDwZTZPViiBcybahf1r49voVKBZWAjO7NzD4WUpZCU-lpB2u5Beq2zxJp2d40j1WdzjFGi-zX-BhcFCu-yVar9q8U4SgI3LGPT2cOmv4hGm/s1600-h/XLF+vs+SPX.JPG)'
- en: '**Energy showing indecision**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**能源表现出犹豫不决**'
- en: At the other end of the sector rotation scale, we have the Energy sector. This
    is also a useful indicator as much of the rebound has been driven by expectations
    of Chinese growth which has buoyed commodity prices. Energy stocks have been in
    a sideways pattern relative to the S&P 500 and arguably in a relative downtrend.
    This is what technicians call a consolidation pattern, which reflect indecision
    by Mr. Market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在行业轮换尺度的另一端，我们有能源行业。这也是一个有用的指标，因为中国经济增长的预期推高了商品价格，刺激了大部分的反弹。 能源股相对于标普500指数一直处于横向走势，可以说是相对下降趋势。这是技术分析师所说的一种盘整模式，反映了市场对未来走向的犹豫不决。
- en: '[![](img/f4133554ee81511f441be0a730947af7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhrw1W5CfCVRoJm4DAJ1RN4DauYuaoVeuDiaWQrWsLT9U7cPYCKzF2OSCEU8G-BVM7FnDO4ExxYAXS6ywCyKKobgSjlzZ2FR8N8-k8ahdz3bT48NDcNUKAW-Nj0oklm0mItExekXaegt4hq/s1600-h/XLE+vs+SPX.JPG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f4133554ee81511f441be0a730947af7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhrw1W5CfCVRoJm4DAJ1RN4DauYuaoVeuDiaWQrWsLT9U7cPYCKzF2OSCEU8G-BVM7FnDO4ExxYAXS6ywCyKKobgSjlzZ2FR8N8-k8ahdz3bT48NDcNUKAW-Nj0oklm0mItExekXaegt4hq/s1600-h/XLE+vs+SPX.JPG)'
- en: '**Cyclicals are breaking down**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性股票正在崩溃**'
- en: What about the cyclicals? Cyclicals have also led the equity rally on expectations
    of a strong rebound. The chart below shows the Morgan Stanley Cyclical Index (CYC)
    relative to the S&P 500\. CYC had been leading the market but recently failed
    at a relative uptrend line and is now testing a support level, indicating perhaps
    a change in market consensus that the economic recovery is on track.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那么周期性行业呢？周期性行业也曾率先引领了股权市场的强劲反弹。下图显示了摩根士丹利周期指数（CYC）相对于标普500指数的表现。CYC曾领先市场，但最近在相对上升趋势线上失败，目前正在测试支撑水平，表明市场共识可能发生变化，即经济复苏正在顺利进行。
- en: '[![](img/5dfce9f4251fd906344a2b394df661a3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEioTe6Qm3u7M7fd-hZ-Rq770bFkRIoLo857ETpXG_xXMyir4fzqrPKHRQG2m6Lw41P6uafUxjpgd8GBw5FPqYAcQJAmAtbXmQLWdglFGjEXMAr4ZFw2WWGXuHoMUFfayEAXnA8AaMsASwCG/s1600-h/CYC+vs+SPX.JPG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEioTe6Qm3u7M7fd-hZ-Rq770bFkRIoLo857ETpXG_xXMyir4fzqrPKHRQG2m6Lw41P6uafUxjpgd8GBw5FPqYAcQJAmAtbXmQLWdglFGjEXMAr4ZFw2WWGXuHoMUFfayEAXnA8AaMsASwCG/s1600-h/CYC+vs+SPX.JPG)'
- en: The relative chart of the cyclically sensitive Dow Jones Transportation Average
    relative to the Dow Jones Industrials is also supportive of my conclusion. In
    fact, the Transports remain in a relative downtrend relative to the Industrial
    that dates back to September 2008.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 道琼斯运输业平均指数相对于道琼斯工业指数的相对图表也支持我的结论。实际上，自2008年9月以来，运输业相对于工业板块一直处于相对下跌趋势中。
- en: '[![](img/ab0ff870d35c577b0a0c420835afa030.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTsBlk0yH6kE4tkzAF0kCjZ0xGH_KLtMZXihcfyuXKnmHP40jGn1FWuD6Z47sNrItv5A2j8ndSRzSbUrCpZxxQGWSMqbmdiL5ZRjSL2FhF76CRMJf1Goot3ks_wYcZIbJYHqWMw_WRVZjw/s1600-h/TRAN+vs+INDU.JPG)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTsBlk0yH6kE4tkzAF0kCjZ0xGH_KLtMZXihcfyuXKnmHP40jGn1FWuD6Z47sNrItv5A2j8ndSRzSbUrCpZxxQGWSMqbmdiL5ZRjSL2FhF76CRMJf1Goot3ks_wYcZIbJYHqWMw_WRVZjw/s1600-h/TRAN+vs+INDU.JPG)'
- en: '**Bulls losing control but bears not in charge yet**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头失去控制，但空头尚未掌权**'
- en: When I look at these charts, they tell me that the market is undergoing a phase
    change. Bulls are no longer in control, but the bears haven't yet taken command.
    This conclusion is supported by the behavior of Consumer Staples, a defensive
    sector that hasn't exactly been powering ahead on a relative basis.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我查看这些图表时，它们告诉我市场正在经历一个阶段性的变化。多头不再掌控局面，但空头尚未取得控制权。这一结论得到了消费必需品板块的支持，这是一个防守型板块，在相对基础上并没有确切地表现出强劲上涨。
- en: '[![](img/b14e490002cd17969814539c3d1c8b65.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiEasH3cxxLnX6uk2XNS2RzEy_LcqELvR4skMDmmxa8l4zm5szt2Zqb2W-bdcHMeRbvAtRCucebSWXai6aF0QBoh9bA0eZKGfvzCYTkZAHEuvSyKJusRk-dkME0AlEPZLC-0T7U_PNf7Vno/s1600-h/XLP+vs+SPX.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiEasH3cxxLnX6uk2XNS2RzEy_LcqELvR4skMDmmxa8l4zm5szt2Zqb2W-bdcHMeRbvAtRCucebSWXai6aF0QBoh9bA0eZKGfvzCYTkZAHEuvSyKJusRk-dkME0AlEPZLC-0T7U_PNf7Vno/s1600-h/XLP+vs+SPX.png)'
- en: The stock market appears to be, at best, undergoing a consolidating phase or
    basing pattern. Should it weaken further, it would indicate a major leg down in
    stock prices.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 股市看起来至少正在经历一个巩固阶段或基础模式。如果它进一步走弱，这将表明股票价格将出现大幅下跌。
- en: In the short run, however, Bespoke reports that the [S&P 500 is 3 standard deviations
    below its 50-day moving average](http://www.bespokeinvest.com/thinkbig/2010/2/5/sp-500-now-3-standard-deviations-below-50-dma.html)
    - a highly oversold condition. My inner trader tells me to wait for the oversold
    condition to clear up and watch the market reaction for signs of future direction.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Bespoke报告称，短期内标普500指数已经[低于其50日移动平均线3个标准差](http://www.bespokeinvest.com/thinkbig/2010/2/5/sp-500-now-3-standard-deviations-below-50-dma.html)——这是一个极度超卖的状况。我内心的交易员告诉我，要等待超卖状况缓解，并观察市场的反应，以寻找未来走势的迹象。
