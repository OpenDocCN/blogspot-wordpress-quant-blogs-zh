- en: 'Quantifiable Edges: Should You Apply Fed Day Edges To Today''s Special Meeting?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：你应该将美联储会议日边缘策略应用于今天的特别会议吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/should-you-apply-fed-day-edges-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/should-you-apply-fed-day-edges-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[可量化边缘博客](http://quantifiableedges.blogspot.com/2010/04/should-you-apply-fed-day-edges-to.html#0001-01-01)
- en: The Fed will be holding a special meeting today that was just announced last
    week. (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储今天将举行一次特别会议，上周刚刚宣布。 (
- en: '[Hat tip Market Rewind](http://marketrewind.blogspot.com/2010/04/etf-rewind-week-13-40110.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场回溯博客推荐](http://marketrewind.blogspot.com/2010/04/etf-rewind-week-13-40110.html)'
- en: .) Below is a link to the announcement.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .) 下面是公告的链接。
- en: '[http://www.federalreserve.gov/boarddocs/meetings/2010/20100405/advancedexp.htm](http://www.federalreserve.gov/boarddocs/meetings/2010/20100405/advancedexp.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国联邦储备银行会议文件](http://www.federalreserve.gov/boarddocs/meetings/2010/20100405/advancedexp.htm)'
- en: I’ve published a substantial number of studies related to Fed Days and the action
    that takes place following them. Most of the studies I’ve published have only
    looked at scheduled Fed meetings.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经发表了许多与美联储会议日及其后续行动相关的论文。我所发表的大部分论文只研究了预定的美联储会议。
- en: Unscheduled Fed meetings have been typically been surprises where the announcement
    came out of the blue - and the time of day was not consistent. Monday is the first
    unscheduled Fed meeting that I can recall that has been announced beforehand.
    While behavior may fall in line with other scheduled Fed meetings, I believe it
    would be dangerous to make any assumptions in this unique case.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 未预定的美联储会议通常是突如其来的惊喜，宣布时间出人意料 - 而且时间不一致。我记得周一是有史以来第一次预先宣布的未预定美联储会议。虽然行为可能与其他预定美联储会议保持一致，但我相信在这种情况下做出任何假设都是危险的。
- en: Traders should be aware that news will likely hit in the afternoon that may
    affect the market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员应该意识到下午可能会有新闻发布，这可能会影响市场。
