- en: Warren Beatty said
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·比蒂说
- en: '[this](http://books.google.com/books?id=wSi-0Co3EjYC&pg=PA369&lpg=PA369&dq=warren+beatty+slapped+a+lot&source=web&ots=WL-k2yR5p0&sig=I9a3aiXgXpNM7RAOL4Y2ncG3bjY&hl=en&sa=X&oi=book_result&resnum=3&ct=result)'
  id: totrans-7
  prefs: []
