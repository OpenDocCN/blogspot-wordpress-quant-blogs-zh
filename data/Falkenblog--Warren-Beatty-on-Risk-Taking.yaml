- en: about trying to bed every woman that he met
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 试图与他遇到的每个女人上床
- en: You get slapped a lot, but you get f*&ked sometimes, too.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有时你会被打击很多次，但有时也会*遇到困难*。
- en: Of course, his odds were objectively higher than for most men, because he was
    good looking, famous and rich. But it does highlight the old saying, 'the greatest
    risk is not taking one'.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，相对于大多数男人，他的成功率在客观上更高，因为他长得帅，出名，而且富有。但这确实突显了那句老话，“最大的风险就是不去冒险”。
