- en: '[Chomsky] To summarize, we have been led to the following conclusions, on the
    assumption that the trace of a zero-level category must be properly governed.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[乔姆斯基] 总而言之，我们在假定零级类别的痕迹必须得到适当统治的前提下得出以下结论。'
