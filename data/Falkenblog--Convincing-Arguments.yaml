- en: and finding them baffling, other than the big idea that there's something hard-wired
    about acquiring language in humans versus any other species.  Who knew that EO
    Wilson had the same interpretation at that time.  Further, it is interesting that
    Wilson thinks this complexity helped Chomsky intimidate critics, something most
    people don't think happens among objective, truth-seeking scientists .   This
    is Chomsky's summary of his argument on universal grammar is from Wilson's
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并且发现它们令人困惑，除了一个大点子，即在人类中获取语言与其他物种相比有某种固有的东西。谁知道 EO 威尔逊当时也有相同的解释。此外，有趣的是威尔逊认为这种复杂性帮助乔姆斯基恐吓批评者，大多数人不认为这种情况发生在客观、寻求真理的科学家之间。这是乔姆斯基对他在普遍语法上的论点的摘要，取自威尔逊的
