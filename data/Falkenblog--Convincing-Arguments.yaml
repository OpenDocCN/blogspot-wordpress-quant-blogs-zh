- en: VP is α-marked by I.
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: VP 是由 I α-标记的。
- en: Only lexical categories are L-markers, so that VP is not L-marked by I.
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只有词汇类别是 L 标记，因此 VP 不是 I 的 L 标记。
- en: α-government is restricted to sisterhood without the qualification (35).
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: α-统治仅限于姊妹团体而没有限定条件（35）。
- en: Only the terminus of an X⁰-chain can α-mark or Case-mark.
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只有 X⁰-链的终点可以 α-标记或 Case-标记。
- en: Head-to-head movement forms an A-chain.
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 头到头的移动形成 A-链。
- en: SPEC-head agreement and chains involve the same indexing.
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: SPEC-头协议和链涉及相同的索引。
- en: Chain coindexing holds of the links of an extended chain.
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 链共同索引适用于扩展链的链接。
- en: There is no accidental coindexing of I.
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我没有意外地将自己和 I 进行索引。
- en: I-V coindexing is a form of head-head agreement; if it is restricted to aspectual
    verbs, then base-generated structures of the form (174) count as adjuunction structures.
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: I-V 的共同索引是一种头头一致；如果它被限制在方面动词中，那么形式为（174）的基本生成结构将计算为附加结构。
- en: Possibly, a verb does not properly govern its α-marketd complement.
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可能，一个动词没有正确统治它的 α-标记的补语。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Wilson] Scholars struggled to understand what appeared to be a profound new
    insight into the workings of the brain (I was one of them, in the 1970s).  Deep
    grammar or universal grammar, as it was variously called, was a favorite topic
    of befudddled *salonistes* and college seminars. For a long time, Chomsky succeeded
    because, if for no other reason, he seldom suffered the indignity of being understood.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[威尔逊] 学者们努力理解似乎是对大脑运作的深刻新见解（我是其中之一，在 1970 年代）。深层语法或普遍语法，因不同情形而称之，是 *沙龙* 和大学研讨会的热门话题。长时间以来，乔姆斯基之所以成功，是因为他鲜少遭受被理解的侮辱。'
