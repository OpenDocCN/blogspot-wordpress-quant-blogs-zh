- en: Assuming the distribution of new cases continues to trace a parabolic path,
    being able to reasonably estimate the terminal penetration rate – which will no
    doubt vary by country – could help to set expectations about the progress and
    timeline of new cases.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 假设新病例的分布继续沿着抛物线路径追踪，能够合理估计终端渗透率 - 无疑会因国家而异 - 可能会帮助设定关于新病例进展和时间线的预期。
- en: Finally, to follow up on yesterday’s post, I am now dating the first day of
    100 new cases in the U.S. at March 7
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了跟进昨天的帖子，我现在将美国100例新病例的第一天定在3月7日
