- en: I've read about a lot of doom and gloom, and from a stock market perspective
    they are correct. But the financials, while bad, aren't that bad. Looking at total
    financial profits, for banks, broker/dealers, etc. with assets above $100MM (about
    1000 companies currently), and comparing them to all the technology companies
    (about 600 companies currently), we see that in aggregate the total losses were
    larger both relatively (relative to prior profits) and in absolute terms (total
    dollars lost) in the infamous technology bubble. These are total net income (including
    extraordinary items). Also, note that in the bubble crash, most tech companies
    reported losses (ie, 40% had profitability in the depth of the crash), while currently
    the figure is down sharply, but still most (70%) of companies are reporting positive
    net income (data through Sep 08, though only about a third of companies have reported
    for this recent quarter).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我读过很多悲观的消息，从股市的角度来看，它们是正确的。但是金融方面，虽然糟糕，但并不那么糟糕。查看总的金融利润，对于资产超过1亿美元的银行、经纪/交易商等（目前约有1000家公司），并将它们与所有科技公司（目前约有600家公司）进行比较，我们发现总体上在臭名昭著的技术泡沫中，总亏损无论从相对（相对于以前的利润）还是绝对（总损失金额）来说都更大。这些都是总净收入（包括特殊项目）。此外，请注意，在泡沫破裂时，大多数科技公司报告亏损（即，在最严重的破产时，40%的公司盈利），而目前，这一数字已大幅下降，但仍然大多数（70%）公司正在报告正面净收入（数据截至
    2008 年 9 月，尽管只有约三分之一的公司报告了最近一个季度的数据）。
- en: So, I'm a bull.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我是一个牛市的支持者。
