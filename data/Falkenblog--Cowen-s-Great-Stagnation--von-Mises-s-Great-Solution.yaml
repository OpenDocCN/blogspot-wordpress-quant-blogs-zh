  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 经济就像一个生态系统，一个复杂的适应性系统，持续增长的关键是让具有必要信息和激励的人参与被广泛欣赏的活动，他的服务或产品将一次又一次地被需要，形成可持续的专业化和贸易模式（参见
