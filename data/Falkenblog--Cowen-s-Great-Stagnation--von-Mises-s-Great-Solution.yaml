  type: TYPE_NORMAL
  zh: 当人们自由交流时，他们受利润驱动，这创造了无中生有的生产力。这并不需要任何特定的技术或物质资产，仅仅需要自由。有很多低 hanging 果实，因为让人们独自一人是完全可行的，但这很不可能发生，因为我们的民主不相信市场会产生足够快或公平分配的涓滴效果。'涓滴效应'
    被讥讽地提及，好像支持者对这个显然荒谬的理论不诚实。这个非常不直观的想法——看不见的手，即个人自由最大化增长——孵化了经济学领域，不幸的是，这个领域已经迷失了方向，被希望成为
