- en: Most politicians see profits as a vice, not a virtue. The idea that profits
    primarily reflect an unfair system, as opposed to growth, leads us to hinder the
    source of our growth. Profits are often seen as symptoms of either thievery, or
    an irrelevance to what really matters, things like global warming or social justice.
    Recessions and poor growth are correlated with low profits--the 30's and 70's
    were bad for profits and asset prices--yet solutions often center on having the
    'rich sacrifice', as if taxing the source of our productivity improves things.
    This only makes sense if you see profits not as the source of productivity, but
    the result of powerful people taking from an exogenous source of income.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数政客将利润视为一种恶习，而不是一种美德。利润主要反映了一个不公平的制度，而不是增长的想法，这导致我们阻碍了我们增长的来源。利润经常被视为要么是盗窃的症状，要么与真正重要的事情无关，比如全球变暖或社会正义。衰退和经济增长不佳往往与低利润相关--30年代和70年代利润和资产价格不佳--然而解决方案往往集中在让“富人牺牲”，好像对我们生产力的源泉征税会改善事情。只有当你把利润看作不是生产力的源泉，而是强大人士从一个外生收入源头获取的结果时，这才有意义。
- en: Freedom and equal outcomes are incompatible, yet as the socialist economies
    showed, restricting freedom does not eliminate or even decrease inequality, it
    merely makes it less conspicuous and more onerous. That John Paulson made billions
    of dollars last year only bothers someone if 1) they are feeling petty envy or
    2) they think this was merely taken from others. Most do not admit to the former,
    and rationalize using latter. People I do not know who truly annoy me use the
    force of law, as when they tell me where I can send my kid to school, tell me
    I am unqualified to invest in hedge funds, determine who can cut my hair, and
    what my medical insurance must provide.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 自由和平等的结果是不兼容的，然而，正如社会主义经济所表明的那样，限制自由并不会消除或减少不平等，它只会使不平等变得不那么明显，更加繁重。约翰·保尔森去年赚了数十亿美元只会让某些人感到不悦，如果：1）他们感到小小的嫉妒；或者2）他们认为这仅仅是从别人那里拿走的。大多数人不承认前者，并用后者来合理化。我不认识的人真正惹恼我的是他们利用法律的力量，比如当他们告诉我孩子可以去哪里上学时，告诉我我没有资格投资对冲基金，决定谁可以给我理发，以及我的医疗保险必须提供什么
