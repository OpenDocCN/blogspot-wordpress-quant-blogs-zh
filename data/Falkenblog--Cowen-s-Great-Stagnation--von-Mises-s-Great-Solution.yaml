- en: Cowen’s way of thinking is rather common, that growth emanates from some limited
    resource, and like ‘peak oil’ goes through a natural cycle of growth and decline.
    The Physiocrats in the eighteenth century believed that the wealth of nations
    was derived solely from the value of things from soil like minerals and agriculture,
    all the rest—advertising, management, finance—just parasitic. Such thinking influenced
    Malthus’s idea that we are all doomed by a finite amount of land, which will ultimately
    constrain our population via starvation. Later the labor theory of value tried
    to make labor the source of all wealth, where capital was disembodied labor. This
    too is mistaken, and while no one promotes these theories anymore, their intuition
    lives on.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Cowen的思维方式相当普遍，即增长源自某种有限的资源，就像“石油峰值”一样经历自然的增长和衰退周期。18世纪的生理经济学家认为，国家的财富仅来自于土地上的矿产和农业等价物的价值，其他所有的——广告、管理、金融——都只是寄生的。这种思维影响了马尔萨斯的观念，即我们都将被有限的土地所注定，最终通过饥饿来限制我们的人口。后来的价值劳动理论试图将劳动视为一切财富的来源，资本是无形的劳动。这也是错误的，虽然没有人再提倡这些理论了，但它们的直觉仍然存在。
- en: I remember working for a broker in the summer of 1989, and the principal of
