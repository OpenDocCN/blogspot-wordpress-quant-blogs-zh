  prefs: []
  type: TYPE_NORMAL
  zh: '[Kling](http://econlog.econlib.org/archives/2010/07/the_recalculati_2.html)'
- en: ). It is impossible to predict what fields in an economy, or species in an ecosystem,
    will prosper, but it is a sure bet that it will find its most sustainable, consistent
    equilibrium if one merely leaves it alone. No one thinks you can improve a rain
    forest via top-down Federal programs, but those same people find it obvious that
    more Federal regulations and purchases will improve a market economy, though it
    is just as complex and natural.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: ）。预测经济中的哪些领域或生态系统中的哪些物种会蓬勃发展是不可能的，但可以肯定的是，如果只是让它自然发展，它将找到最可持续、最一致的平衡状态。没有人认为你可以通过自上而下的联邦计划改善雨林，但是那些同样认为增加联邦法规和购买力会改善市场经济的人，却认为这是显而易见的，尽管市场经济和自然同样复杂。
- en: When people interact freely, they are directed by profits, and this creates
    something out of nothing, productivity. It does not take any specific technological
    or material endowment, merely liberty. There is a lot of low hanging fruit because
    leaving people alone is eminently feasible, but it is highly unlikely because
    our democracy does not trust the market to produce trickle down results sufficiently
    fast or fairly distributed. 'Trickle down' is referred to derisively, as if advocates
    are disingenuous about this patently absurd theory. This very nonintuitive idea--the
    invisible hand, that individual freedom maximizes growth--hatched the field of
    economics, which unfortunately has lost its way, lured by the hope of becoming
    a
  id: totrans-96
