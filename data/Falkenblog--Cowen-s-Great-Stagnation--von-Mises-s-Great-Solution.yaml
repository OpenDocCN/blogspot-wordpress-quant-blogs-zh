- en: 'on the left. Alas, missives with such broad appeal are like David Broder or
    board games that are ‘fun for the whole family’: lots of praise, mainly due to
    ulterior motives. In this case, his even-handed criticism of the right and left
    allows anyone with a little nuance to claim a well-know objective economist agrees
    with his particular spin, always useful for pundit who has a daily word quota.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 左翼上的。遗憾的是，具有如此广泛吸引力的文件就像是大卫·布罗德或者是‘全家乐’的棋盘游戏：由于别有用心的动机而受到很多赞扬。在这种情况下，他对右翼和左翼的公正批评使得任何稍微有些细微差别的人都可以声称知名客观经济学家同意他的特殊见解，这对于每天有一定字数要求的评论员来说总是很有用的。
- en: The book is motivated by our current slump, and as von Mises noted in
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的动机是我们目前的低迷，正如冯·米塞斯在
- en: '[Human Action](http://mises.org/resources/3250)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[人类行为](http://mises.org/resources/3250)'
- en: '(p441):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （第441页）：
- en: Nothing has harmed the cause of liberalism more than the almost regular return
    of feverish booms and of the lingering slumps.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有什么比周期性的狂热繁荣和持续低迷更伤害自由主义事业的了。
- en: That is, most observers focus on the recessions, and try to play these into
    broader themes. Their magnitudes pale in comparison to the secular growth rates
    that over generations differentiate us from Ghana and other impoverished countries.
    They are as relevant to our nation’s long-term growth as a flu is to the growth
    of a child. They breed counterproductive remedies like the National Industrial
    Recovery Act of 1933, or the endless extensions of unemployment insurance. The
    cumulative effect of our remedies is to increase the scope of government in every
    dimension of the economy and is probably the main reason for our productivity
    slowdown.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，大多数观察者关注的是经济衰退，并试图将这些问题放大成更广泛的主题。与在几代人中将我们与加纳和其他贫困国家区分开来的长期增长率相比，它们的幅度微不足道。他们对我们国家长期增长的影响与流感对儿童生长的影响一样大。它们滋生了像1933年的国家工业复苏法或无尽的失业保险延长等逆生产的疗法。我们措施的累积效应是在经济的每一个维度增加政府的范围，这可能是我们生产率放缓的主要原因。
- en: 'Here’s Cowen’s theme: we live in an unusual era of lower productivity, and
    the financial crisis was merely a symptom of this broad trend we are just now
    realizing. Here’s the key graph:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是科温的主题：我们生活在一个非同寻常的低生产力时代，而金融危机只是我们刚刚意识到的这一广泛趋势的一个症状。以下是关键图表：
- en: 'In a figurative sense, the American economy has enjoyed lots of low-hanging
    fruit since at least the seventeenth century: free land; immigrant labor; and
    powerful new technologies. Yet during the last forty years, that low-hanging fruit
    started disappearing and we started pretending it was still there. We have failed
    to recognize that we are at a technological plateau and the trees are barer than
    we would like to think. That’s it. That is what has gone wrong.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在象征意义上，自17世纪以来，美国经济一直享受着大量低果实：免费土地；移民劳工；和强大的新技术。然而，在过去的四十年中，这些低果实开始消失，而我们开始假装它仍然存在。我们未能意识到我们正处于技术停滞期，树木比我们想象的要光秃得多。就是这样。这就是出了问题的原因。
- en: I think the housing bubble was in many ways a singular event, though a special
    case of a catastrophic regime collapse as outlined in my
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为房地产泡沫在很多方面是一次特殊事件，尽管是灾难性体制崩溃的一个特例，正如我所概述的商业循环理论中....
- en: '[Batesian Mimicry model](http://falkenblog.blogspot.com/2010/07/batesian-mimicry-explanation-of.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有看到任何即将发生的重大教育变革。奥巴马对绩效工资的疲软支持毫无意义，如果实施也不会产生影响。而真正有效的绩效工资制度是私营部门所使用的：由对员工成功具有重大利益的老板分散式、非结构化的评审，被评审员工实际上有5%的几率因此被开除。教师工会认为这是不公平的，因此我们采用了纯粹的资历制度，或者是明尼苏达州类似的绩效计划......
- en: of business cycles. This theory posits that recessions are always different
    because misallocations can only occur where they are unexpected, and by definition
    unexpected things are somewhat unique. The housing bubble is not very relevant
    to the post-1975 slowdown in productivity growth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 商业循环理论认为，衰退总是独一无二的，因为资源错配只会发生在未预料到的地方，而根据定义，未预料到的事情都是独一无二的。房地产泡沫与1975年后生产率增长放缓关系不大。
- en: Despite Tyler's depressing diagnosis, he notes some good news. A lot of value
    is being created that isn’t priced, so maybe everyone should take comfort in that.
    For example, in the mid 70's productivity growth started to decline, but at the
    same time there started an explosion of free porn created by the VCR and the internet
    (not his example, but serves his point). Is that a wash? Maybe measured GDP really
    is rising as fast as ever, we just don’t count it well anymore because so many
    things are often free. Perhaps, but you could say the same thing in the past,
    as with pasteurization or radio.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，所以很明显我们的优秀学校系统可以很容易地变得更好。关键是要有一套课程，学生可以按照依次增加难度的一系列练习进行学习，只有掌握了之前的材料才能进行下一步。这最大限度地发挥了他们的潜力，但每个人的学习速度不同。这将导致通过学生的能力大规模分流，并且暴露出的人口统计学不平等将在政治上是站不住脚的。
- en: 'Another bit of good news according to Cowen is that there is some low hanging
    fruit in those diseased fields of health care and K-12 education. For example,
    he mentions that:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[99.94%的所有教师得到了奖励](http://falkenblog.blogspot.com/2009/02/merit-pay-and-teachers-unions.html)'
- en: we now see a critical mass in the American electorate favoring concrete steps
    to bring greater quality and accountability to K-12 education...Obama has opted
    for an education policy that, on the whole, the teachers union strongly dislike.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们现在看到美国选民中承认采取具体步骤带来更高质量和更多问责制的K-12教育的人数正在增加……奥巴马选择了一项在整体上，老师工会非常不喜欢的教育政策。
- en: 'I do not see any big education changes around the corner. Obama’s weak support
    of merit pay is going nowhere, and would not make a difference if implemented.
    The only real merit pay structure that works is the one used in the private sector:
    decentralized, unstructured reviews by a boss who has a financial stake in the
    employee’s success, and there''s a 5%ish chance the reviewed employee actually
    gets fired because of it. This would be considered unfair by teachers unions so
    instead we have pure seniority, or merit programs such as in Minnesota where'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管泰勒的令人沮丧的诊断，他注意到一些好消息。有很多价值正在被创造而没有被计算，所以也许每个人都应该对此感到安慰。例如，70年代中期生产率增长开始下降，但与此同时，由录像机和互联网创造的免费色情作品开始激增（不是他的例子，但表达了他的观点）。那算是一种抵消吗？也许衡量的GDP确实像以前一样快速增长，我们只是因为很多东西是免费的，所以无法很好地计算它。也许吧，但你也可以说在过去也是一样，就像巴氏消毒或广播一样。
- en: '[99.94% of all teachers garnered the carrot](http://falkenblog.blogspot.com/2009/02/merit-pay-and-teachers-unions.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[习题](http://www.kumon.com/?WT.term=Kumon&WT.campaign=6232&WT.source=google&WT.medium=cpc&WT.content=623826877&gclid=CIS6qOiO46YCFYQUKgodEVqX0w&pcrid=6886522870)'
- en: . My kids learn more math at their $100/month
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 。我的孩子们在他们每月$100的[美国最佳城市](http://falkenblog.blogspot.com/2010/07/i-live-in-eden.html)里学到了更多的数学
- en: '[Kumon](http://www.kumon.com/?WT.term=Kumon&WT.campaign=6232&WT.source=google&WT.medium=cpc&WT.content=623826877&gclid=CIS6qOiO46YCFYQUKgodEVqX0w&pcrid=6886522870)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[贝茨假装模仿模型](http://falkenblog.blogspot.com/2010/07/batesian-mimicry-explanation-of.html)'
- en: program than in public schools and I live in Money Magazine’s
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个节目比公立学校更有价值，我住在《Money》杂志评选的美国最佳城市.....
- en: '[Best City in America](http://falkenblog.blogspot.com/2010/07/i-live-in-eden.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一条好消息是，根据科温的说法，在医疗保健和K-12教育等领域有一些低果实可摘。例如，他提到：
- en: ', so clearly our above-average school system can do better pretty easily. The
    key is having a curriculum where kids move through a set of exercises that build
    upon each other, and only if they have mastered the previous material. This maximizes
    their potential, but everyone moves at different rates. That would lead to massive
    tracking of students by ability and the demographic inequality exposed would be
    politically untenable.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ，所以很明显我们的优秀学校系统可以很容易地变得更好。关键是要有一套课程，学生可以按照依次增加难度的一系列练习进行学习，只有掌握了之前的材料才能进行下一步。这最大限度地发挥了他们的潜力，但每个人的学习速度不同。这将导致通过学生的能力大规模分流，并且暴露出的人口统计学不平等将在政治上是站不住脚的。
- en: As per health care, it is already highly regulated, and becoming more so. Highly
    regulated sectors are rarely set free again, rather, it’s the whack-a-mole strategy
    of fixing a problem created by the last fix which then creates a new problem.
    In Santiago Chile the
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 至于医疗保健，它已经受到高度监管，并且正变得越来越监管。高度监管的行业很少会再次被放任自流，相反，这是一个解决上一个修复所造成的问题，从而造成新问题的“打地鼠”策略。在智利的圣地亚哥，这个
- en: '[bus system worked](http://www.econtalk.org/archives/2010/08/munger_on_priva.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[公交系统的运作方式](http://www.econtalk.org/archives/2010/08/munger_on_priva.html)'
- en: ', but it was a private system that operated for profit, and there were the
    typical problems that seemed wasteful. The solution seemed like a simple two-fer:
    run it for public interest (lowering cost by getting rid of profit), and regulate
    it to make it safer and less polluting. The result has been a nightmare, as the
    average commute immediately goes from 40 minutes to an hour and 40 minutes. Yet
    there is no general call to go back to privatized busing, rather, rearrange management
    or add ‘better’ regulations. Similarly, our health care system will be not be
    improved by adding more mandates and regulations, but we aren’t going back to
    1950 when 90% of our health care expenditure was out of pocket and decentralized
    consumers disciplined providers.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ，但这是一个以盈利为目的的私人系统，存在着典型的看似浪费的问题。解决方案似乎很简单：以公共利益为目的运行它（通过取消盈利来降低成本），并对其进行监管以使其更安全、更环保。结果却是一场噩梦，平均通勤时间立即从40分钟增加到了一个小时四十分钟。然而，并没有普遍呼吁恢复私有化的公交系统，而是重新安排管理或添加“更好”的监管。同样，我们的医疗保健体系不会因为增加更多的命令和法规而得到改善，但我们也不会回到1950年，那时我们90%的医疗保健支出是自掏腰包和分散的消费者制约提供者。
- en: There are lots of little independent comments in the book. For example, there’s
    Cowen's call to 'raise the social status of scientists,’ presumably, because that
    leads to more truths, and with more truths, everyone can act in a more consistent
    fashion. You can’t exogenously raise a profession’s status. It’s like trying to
    make your kids more popular, at best ineffective. If scientists continue to produce
    the twaddle like Marxist sociologists, economists who can't agree on whether the
    minimum wage is a good idea, and our best physicists spend their time elaborating
    a theory that has no foreseeable testable implications, they get what they deserve.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 书中有许多独立的评论。例如，考温呼吁“提高科学家的社会地位”，可能是因为这会导致更多的真相，而有了更多的真相，每个人都可以更一致地行动。你无法从外部提高一个职业的地位。这就像试图让你的孩子更受欢迎一样，充其量是无效的。如果科学家继续制造像马克思主义社会学家那样的废话，无法就是否提高最低工资的经济学家，以及我们最好的物理学家把时间花在一个没有可预见测试结果的理论上，那么他们就会得到他们应得的。
- en: But back to his theme, that previous higher growth rates were based on low hanging
    fruit. What were these in our past?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但回到他的主题，过去更高的增长率是基于低 hanging fruit。我们过去的这些是什么？
- en: 1)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 1)
- en: Free Land.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 免费土地。
- en: Great, but, we have same productivity as Liechtenstein, Hong Kong, Japan, Singapore,
    Iceland, and they didn’t have much land. Free Land would explain the growth rates
    only if US productivity growth was unique, and it is not.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 很好，但我们的生产率与列支敦士登、香港、日本、新加坡、冰岛相同，而他们的土地并不多。只有当美国的生产率增长是独特的时候，免费土地才能解释增长率，而事实并非如此。
- en: 2)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 2)
- en: Technologic breakthroughs.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 技术突破。
- en: Electric lights, the internal combustion engine, the typewriter, radio, fertilizer,
    transistor, were all big boosts to productivity. No more. Now all we have are
    Teflon and Tang. Life, he says, is not much different than in 1953\. Well, reading
    Plato, life hasn’t changed all that much since Ancient Greece, but forget the
    semantics. I would say my job is incomprehensible to someone 30 years ago. Further,
    while I used to play with plastic army men and play new-fangled 45 records, my
    3-year old uses my wife’s iPad to decorate princesses and play music. Her childhood
    is probably as different to me as me to my dad, and my dad to his dad, etc.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 电灯、内燃机、打字机、无线电、化肥、晶体管，都是生产力的重大提升。再也没有了。现在我们只有特氟龙和汤。生活，他说，与1953年没有太大的不同。好吧，读柏拉图，生活与古希腊时期并没有太大的不同，但不要管这些。我会说，我现在的工作对于30年前的人来说是无法理解的。此外，虽然我曾经玩过塑料兵人和播放新奇的45转唱片，但我3岁的孩子现在用我妻子的iPad来装饰公主和播放音乐。她的童年对我来说可能与我对父亲的感受一样不同，而我对父亲的感受与他对他父亲的感受一样不同，依此类推。
- en: 3)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 3)
- en: Smart uneducated kids.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 聪明但未受过教育的孩子。
- en: In the past, lots of smart kids did not go to college, and as they did, we generated
    easy returns to their education. Now, almost everyone smart enough goes to college,
    so there’s no more easy gain there. I’d say this one is perhaps true, but if you
    look at its affect on growth, I would say it has been small. Most economic historians
    start the Industrial Revolution as starting around 1750, for the next century
    we had this massive, unprecedented rise is productivity without a big, broad increase
    in formal schooling. Formal education mainly produces imitation and routine, not
