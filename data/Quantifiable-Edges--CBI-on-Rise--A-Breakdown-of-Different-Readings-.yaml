- en: 'Quantifiable Edges: CBI on Rise. A Breakdown of Different Readings.'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：CBI在上升。不同读数的详细解析。
- en: 来源：[http://quantifiableedges.blogspot.com/2012/05/cbi-on-rise-breakdown-of-different.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/05/cbi-on-rise-breakdown-of-different.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/05/cbi-on-rise-breakdown-of-different.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/05/cbi-on-rise-breakdown-of-different.html#0001-01-01)
- en: The Quantifiable Edges Capitulative Breadth Index (CBI) closed at 7 on Thursday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 量化边缘的投降宽度指数（CBI）周四收盘价为7。
- en: '[For years I have viewed 7 and 10 as key CBI levels](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[多年来我一直将7和10视为关键的CBI水平](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html)'
- en: . A CBI of 7 has generally suggested a decent upside edge, while 10 or higher
    has suggested a strong upside edge. The CBI will only typically rise to levels
    of 7 or higher during sharp market pullbacks. I decided tonight to examine results
    following CBI readings between 7 and 10\. But tonight for the first time I am
    breaking out results by whether the market is above or below its long-term moving
    average.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。CBI为7通常暗示有一定的上涨优势，而10或更高通常暗示有强烈的上涨优势。CBI通常只有在市场急剧回调时才会升至7或更高的水平。我决定今晚研究CBI在7到10之间的读数后的结果。但今晚我第一次根据市场是高于还是低于其长期均线来区分结果。
- en: First let's look at times, unlike the present, when the SPX was trading below
    its 200ma. The stats table below looks at returns assuming you bought the close
    on a day where the CBI registered at least a certain number. The exit signal occurred
    when the CBI dropped back down to 3 or below.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先让我们看看在过去，与现在不同的情况下，当标普500指数(SPX)交易在其200周均线以下时的情形。下面的统计表格假设你在CBI至少达到一定数值的日子收盘时买入。出场信号发生在CBI回落到3或以下时。
- en: Results here are strong across the board. Most traders would agree that it might
    make sense to wait for a CBI reading of 10 or higher, rather than enter early
    with a CBI of 7\. While there are 42% less trades, 85% of the net profits are
    still realized by waiting for a reading of 10, rather than using 7 or higher as
    an entry signal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果普遍强劲。大多数交易者会同意等待CBI达到10或更高的读数可能更有意义，而不是过早地以CBI为7作为入场信号。尽管交易量减少了42%，但仍有85%的净利润是通过等待10的读数而不是使用7或更高作为入场信号实现的。
- en: Now let's look at times like the present, where the CBI is spiking but the market
    is still above its 200ma.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看像现在这样的情况，CBI在飙升，但市场仍然在其200周均线以上。
- en: There are few things to note here. First the average trade is much lower than
    you see when the market is < 200ma. This is primarily because volatility is generally
    higher during bear markets. What's interesting is that there has been the exact
    same number of instances where the CBI reached seven or higher (31), but while
    the CBI has reached ten 18 different times when below the 200ma, it has only managed
    it 8 times above the 200ma. And with the average trade being almost identical
    regardless of whether you use 7, 8, 9, or 10, in the long run you would have made
    nearly 4x as much by using 7 as your trigger rather than 10.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些需要注意的事情。首先，平均交易量比你看到市场<200ma时要低得多。这主要是因为在熊市期间波动性通常较高。有趣的是，CBI达到7或更高的情况出现的次数（31次）与CBI在200ma以下时达到10的情况（18次）完全相同，但在200ma以上时CBI达到10的情况只有8次。而无论你使用7、8、9还是10作为触发点，平均交易量几乎相同，从长远来看，使用7作为触发点而不是10，你的收益几乎会是4倍。
