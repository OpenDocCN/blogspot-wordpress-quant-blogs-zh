- en: 'Humble Student of the Markets: Narrow banking can be the solution'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：狭窄银行可以是解决方案
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/narrow-banking-can-be-solution.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/narrow-banking-can-be-solution.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/narrow-banking-can-be-solution.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/narrow-banking-can-be-solution.html#0001-01-01)
- en: Martin Wolf has an article entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁·沃尔夫有一篇题为
- en: '[Why narrow banking alone is not the finance solution](http://www.ft.com/cms/s/0/34cbca0c-ad28-11de-9caf-00144feabdc0.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么仅仅狭窄银行就不是金融解决方案](http://www.ft.com/cms/s/0/34cbca0c-ad28-11de-9caf-00144feabdc0.html)'
- en: . He writes that one of the solutions proposed by John Kay in a pamphlet for
    the London-based Centre for the Study of Financial Innovation to the banking crisis
    is to create “utility” banks and “casino” bank. Regulate the “utility” bank, Kay
    says, and let the “casino” bank take risks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他写道，约翰·凯伊（John Kay）在伦敦中心金融创新研究的一份小册子中提出了一种解决银行危机的方案，即创建“公用”银行和“赌场”银行。凯伊说，应该对“公用”银行进行监管，而让“赌场”银行承担风险。
- en: 'Wolf then goes on to criticize this approach:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔夫接着批评这种方法：
- en: A more profound issue is whether a financial system based on narrow banking
    could allocate capital efficiently.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个更深刻的问题是，基于狭窄银行的金融系统能否有效地分配资本。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here there are two opposing risks. The first is that the supply of funds to
    riskier, long-term activities would be greatly reduced if we did adopt narrow
    banking. Against this, one might argue that, with public sector debt used to back
    the liabilities of narrow banks, investors would be forced to find other such
    assets.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里有两个相反的风险。第一个风险是，如果我们确实采用狭窄银行，那么对风险更大、长期活动的资金供应将会大幅减少。对此，人们可能会认为，用公共部门债务来支持狭窄银行的负债，投资者将被迫寻找其他此类资产。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The opposite (and greater) risk is that the fragility of banking would be re-invented,
    via “quasi-banks”. This is what has just happened, after all, with “shadow banking”.
    In the end, those entities, too, have been rescued. The big point is that a financial
    structure characterised by short-term and relatively risk-free liabilities and
    longer-term and riskier assets is highly profitable, until it collapses, as it
    is rather likely to do.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反的（更大的）风险是，通过“准银行”重新发明银行业的脆弱性。毕竟，这就是刚刚发生的事情，“影子银行”最终也被救助了。一个关键的观点是，一个由短期和相对无风险负债以及长期和风险资产组成的金融结构是非常盈利的，直到它崩溃，这很可能发生。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The answer to the second dilemma is to make banking illegal. That is to say,
    financial intermediaries, other than narrow banks, would have the value of their
    liabilities dependent on the value of their assets. Where assets could not be
    valued, there would be matching lock-up periods for liabilities. The great game
    of short-term borrowing, used to purchase longer-term and risky assets, on wafer-thin
    equity, would be ruled out. The equity risk would be borne by the funds’ investors.
    Trading entities would exist. But they would need equity funding.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二个困境的答案是使银行成为非法。也就是说，除了狭窄银行之外的金融中介机构的负债价值将取决于其资产价值。如果资产无法估值，那么负债将有相应的锁定期。短期借款购买长期和风险资产的游戏，在微薄的股权基础上，将被禁止。股权风险将由基金投资者承担。将会存在交易实体。但他们需要股权资金。
- en: '**A better solution**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个更好的解决方案**'
- en: Martin Wolf has written many cogent and insightful analysis of finance over
    the years. This is one of the rare cases where I disagree with him. The problem
    isn’t one of defining a regulatory framework for a “casino” bank, but that the
    incentives for the management of the “casino” bank are asymmetric and mis-aligned.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁·沃尔夫多年来写了很多关于金融的深刻而洞见的分析。这是少数我不同意他的观点的案例之一。问题不在于为“赌场”银行定义一个监管框架，而是“赌场”银行的激励措施是不对等的和错位的。
- en: Instead of building a convoluted regulatory environment for banking, just
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: instead of 为银行建立一个复杂的监管环境，just
- en: '[bring back the partnership investment bank](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[恢复合伙投资银行](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)'
- en: .
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Allow market forces to work. If the partners at the "casino" bank want to pursue
    short-term returns at the cost of excessive long-term event risk, let them. The
    ones with adult supervision will survive, the ones without will blow their brains
    out and their failure will serve as an example to others.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 允许市场力量发挥作用。如果赌场银行的合伙人想要以过度长期的的事件风险为代价追求短期回报，就让他们去做好了。那些有成人监督的会生存下来，那些没有的会自取灭亡，他们的失败将作为他人的教训。
