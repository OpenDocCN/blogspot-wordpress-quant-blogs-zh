  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Azure 和 Riviera
- en: I spent another hour speaking to Microsoft’s Cloud ISV Team last night. Hopefully
    people are beginning to understand my view of the landscape. Not sure I’ll get
    a Redmond trip however 😦 – unlike some [people](http://magmasystems.blogspot.com/2009/05/microsoft-cep-part-2.html)
    😉
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚我又花了一个小时与微软的云 ISV 团队交流。希望人们开始理解我的观点了。不确定我是否会去 Redmond 出差 😦 – 不像一些[人](http://magmasystems.blogspot.com/2009/05/microsoft-cep-part-2.html)
    😉
- en: '[Riviera](http://code.msdn.microsoft.com/riviera) uses Windows Workflow in
    Windows Azure. Last time I looked WF on Azure was fairly basic> Unfortunately
    the documentation for Riviera is basic, hence I suspect I need to download the
    source and have a look to understand if I can now do an RFQ via WF in Azure.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Riviera](http://code.msdn.microsoft.com/riviera)在 Windows Azure 中使用 Windows
    Workflow。上次我查看时，在 Azure 上的 WF 相当基础。不幸的是，Riviera 的文档很基础，因此我怀疑我需要下载源代码并查看是否现在可以通过
    WF 在 Azure 中进行 RFQ。'
