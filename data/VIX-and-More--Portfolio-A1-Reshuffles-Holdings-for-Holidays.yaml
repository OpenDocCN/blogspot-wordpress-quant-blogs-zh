- en: 'VIX and More: Portfolio A1 Reshuffles Holdings for Holidays'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：Portfolio A1为假期调整持仓
- en: 来源：[http://vixandmore.blogspot.com/2007/12/portfolio-a1-reshuffles-holdings-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/portfolio-a1-reshuffles-holdings-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/portfolio-a1-reshuffles-holdings-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/portfolio-a1-reshuffles-holdings-for.html#0001-01-01)
- en: Portfolio A1 continued its strong performance last week, with cumulative gains
    of 18.9% since the portfolio’s February 16^(th) inception – 16.9% better than
    the 2.0% return of the benchmark S&P 500 index during this period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Portfolio A1上周延续了强劲表现，自2月16日投资组合成立以来累计收益为18.9%，比同期标准普尔500指数的2.0%回报高出16.9%。
- en: Notwithstanding the excellent recent run, this high turnover portfolio continues
    to seek out better opportunities and therefore dropped [DryShips (DRYS)](http://finance.google.com/finance?q=drys)
    and [Fresh Del Monte Produce (FDP)](http://finance.google.com/finance?q=fdp),
    replacing them with Norwegian energy and aluminum giant [Norsk Hydro (NHYDY)](http://finance.google.com/finance?q=nhydy),
    as well as [The Pepsi Bottling Group (PBG)](http://finance.google.com/finance?q=pbg),
    a Pepsi subsidiary.  I find the Pepsi move a little surprising, especially since
    the portfolio had already experimented with [PepsiAmericas (PAS)](http://finance.google.com/finance?q=pas)
    in November.  How can a computer program have an affinity for a particular brand…?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最近表现优异，这个高周转投资组合仍在寻找更好的机会，因此剔除了[DryShips (DRYS)](http://finance.google.com/finance?q=drys)和[Fresh
    Del Monte Produce (FDP)](http://finance.google.com/finance?q=fdp)，替换为挪威能源和铝业巨头[Norsk
    Hydro (NHYDY)](http://finance.google.com/finance?q=nhydy)，以及百事子公司[The Pepsi Bottling
    Group (PBG)](http://finance.google.com/finance?q=pbg)。我觉得百事的动作有点令人意外，尤其是因为该投资组合在11月已经尝试过[PepsiAmericas
    (PAS)](http://finance.google.com/finance?q=pas)。一个电脑程序怎么会对特定品牌有亲和力呢…？
- en: There are no additional changes to the portfolio this week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周没有对投资组合进行任何变更。
