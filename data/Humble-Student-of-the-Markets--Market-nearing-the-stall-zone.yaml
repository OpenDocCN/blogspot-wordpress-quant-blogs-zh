- en: 'Humble Student of the Markets: Market nearing the stall zone'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场接近停滞区域
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/11/market-nearing-stall-zone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/11/market-nearing-stall-zone.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/11/market-nearing-stall-zone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/11/market-nearing-stall-zone.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新**'
- en: ': Don''t get me wrong, I am still bullish. The Wilshire 5000 flashed an important
    MACD buy signal on the monthly chart at the end of October. While MACD sell signals
    have been hit-and-miss, buy signals have historically resolved themselves in strong
    gains with minimal drawdowns.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 不要误会我的意思，我仍然看涨。威尔士5000指数在10月底的月线图上发出了重要的MACD买入信号。虽然MACD卖出信号有时不准确，但买入信号历史上最终都以强劲的上涨和最小的回调表现出来。'
- en: The MSCI World xUS Index also flashed an interim monthly buy signal, assuming
    that it stays at these levels by the end of November.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 标普全球x美国指数也发出了一个临时的月度买入信号，假设它能在11月底保持在这些水平。
- en: These are all unequivocally bullish signals for stock prices in the longer term,
    but short-term conditions suggest that the market is nearing a stall zone.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是股票价格长期看涨的明确信号，但短期情况表明市场正在接近停滞区域。
- en: The full post can be found
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 全文可以在
- en: '[here](https://humblestudentofthemarkets.com/2019/11/06/market-nearing-the-stall-zone/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](https://humblestudentofthemarkets.com/2019/11/06/market-nearing-the-stall-zone/)阅读全文'
