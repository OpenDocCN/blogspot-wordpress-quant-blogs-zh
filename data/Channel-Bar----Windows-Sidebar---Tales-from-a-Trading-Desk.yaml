- en: Channel Bar -> Windows Sidebar
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 频道栏 -> Windows 侧边栏
- en: A colleague reminded me today of Windows 98 [Active Desktop Channel Bar](http://www.smartcomputing.com/editorial/article.asp?article=articles/archive/2win98/29824/29824.asp&guid=).
    Having spent a little time looking at [Windows Sidebar](http://www.microsoft.com/windowsvista/features/foreveryone/sidebar.mspx)
    I can see the link back to Windows 98\. I wonder if any of the original Channel
    Bar developers helped with the Windows Sidebar. Microsoft’s Gadget site is your
    first stop in looking at how to build [gadgets](http://microsoftgadgets.com/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天一个同事提醒我 Windows 98 的 [活动桌面频道栏](http://www.smartcomputing.com/editorial/article.asp?article=articles/archive/2win98/29824/29824.asp&guid=)。稍微花点时间看了一下
    [Windows 侧边栏](http://www.microsoft.com/windowsvista/features/foreveryone/sidebar.mspx)，我可以看到与
    Windows 98 之间的联系。我想知道最初的频道栏开发者是否帮助了 Windows 侧边栏。微软的小工具网站是你查看如何构建 [小工具](http://microsoftgadgets.com/)
    的第一站。
- en: Looking at the [Development Overview](http://microsoftgadgets.com/Sidebar/DevelopmentOverview.aspx)
    documentation, there doesn’t seem to be much written about security. Given the
    deployment mechanism is CAB/ZIP with no signing process, and the [Object Model](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/sidebar/sidebar/reference/refs.asp)
    appears to allow [execution](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/sidebar/sidebar/reference/objects/systemshell/drive.asp)
    of commands and access to [drives/folders](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/sidebar/sidebar/reference/objects/systemshellfolder/systemshellfolder.asp)
    I assume there must be some security in place?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [开发概览](http://microsoftgadgets.com/Sidebar/DevelopmentOverview.aspx) 文档，似乎没有太多关于安全性的描述。考虑到部署机制是
    CAB/ZIP，没有签名过程，而且 [对象模型](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/sidebar/sidebar/reference/refs.asp)
    似乎允许执行 [命令](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/sidebar/sidebar/reference/objects/systemshell/drive.asp)
    并访问 [驱动器/文件夹](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/sidebar/sidebar/reference/objects/systemshellfolder/systemshellfolder.asp)，我假设必须有一些安全机制存在？
