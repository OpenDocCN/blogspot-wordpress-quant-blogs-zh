- en: 'Actor Josh Brolin ("Milk", "W", "No Country for Old Man") said on Charlie Rose
    that his trading portfolio had a 57% return this year. His strategy is based on
    entering on reversal from a trend. Sounds pretty reasonable to me: maybe some
    of our readers can backtest this.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 演员乔什·布洛林（“Milk”，“W”，“No Country for Old Man”）在查理·罗斯节目中表示，他的交易组合今年获得了57%的回报。他的策略是基于趋势反转进入。听起来相当合理：也许我们的一些读者可以回测这个策略。
