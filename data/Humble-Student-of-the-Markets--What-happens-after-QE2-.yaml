- en: 'Humble Student of the Markets: What happens after QE2?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：QE2之后会发生什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/what-happens-after-qe2.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/what-happens-after-qe2.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/what-happens-after-qe2.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/what-happens-after-qe2.html#0001-01-01)
- en: As the markets hold their collective breaths and wait for the FOMC April 27
    statement and subsequent Bernanke press conference, it seems that the end of QE2
    is baked into the cake. The question is more one of what happens to ZIRP?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场人士屏息以待美联储4月27日的声明和随后的伯南克新闻发布会，似乎量化宽松2（QE2）的结束已经成为了定局。问题更多地是关于零利率政策（ZIRP）将如何发展？
- en: I thought I would add my 2 cents worth to the implications of end of QE2\. It
    is evident that one of the purposes of QE2 is to push up the prices of risky assets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我对QE2结束的含义添加我的两点看法。很明显，QE2的一个目的就是推动风险资产价格上涨。
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc110328.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc110328.htm)'
- en: 'has complained repeatedly about the effects of this Federal Reserve policy
    [emphasis added]:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 反复抱怨这一美联储政策的效应：[强调添加](https://humblestudentofthemarkets.blogspot.com/2011/04/what-happens-after-qe2.html#0001-01-01)。
- en: In our view, quantitative easing has been a reckless policy, not only because
    it has fueled what Dallas Fed president Richard Fisher calls "extraordinary speculative
    activity," but because aside from a burst of short-term optimism, the historical
    evidence is clear that fluctuations in stock prices have very little impact on
    real spending (the so-called wealth effect is on the order of 0.03-0.05% for every
    1% change in stock prices). People consume off of perceived permanent income,
    not off of fluctuations in the prices of volatile assets. Now, it's true that
    QE2 has probably been good for a fraction of 1% in additional GDP, which should
    be sustained over a period of a year or two, and though we haven't observed real
    activity or actual industrial production that matches the optimism of survey-based
    measures such as the ISM indices, it's clear that some pent-up demand was released.
    Still, the links between monetary base expansion, stock values, and GDP growth
    are tenuous at best. ***The most predictable outcome was commodity hoarding, where
    our expectations have been fully realized, with awful consequences for the world's
    poor, not to mention for geopolitical stability***.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们看来，量化宽松是一种鲁莽的政策，不仅因为它助长了达拉斯联邦储备银行行长理查德·费舍尔所称的“异常投机活动”，而且除了短期内的乐观情绪爆发外，历史证据清楚地表明股票价格的波动对实际消费支出（所谓的财富效应约为股票价格每变化1%时的0.03-0.05%）的影响非常小。人们根据预期的永久收入来消费，而不是根据波动性资产的价格变动来消费。现在，确实QE2可能对GDP额外增加了几个百分点有所帮助，这应该会在一年或两年内持续下去，尽管我们没有观察到实际活动或实际的工业生产与基于调查的乐观度指标（如ISM指数）相匹配，但很明显，一些被压抑的需求得到了释放。然而，货币基础扩张、股票价值和GDP增长之间的联系最多只能是勉强的。***最可预测的结果是商品囤积，我们的预期已经完全实现，这对世界贫困人口以及地缘政治稳定来说，后果是可怕的***。
- en: As regular readers know, I use the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 regular readers 所知，我使用
- en: '[Inflation Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀与通缩计时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: ', which depends on commodity prices as the canaries in the coal mine of global
    growth and asset inflationary expectations, to time the risk-on vs. risk-off trade.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，这取决于商品价格作为全球增长和资产通胀预期煤矿中的金丝雀，来 timing 风险交易的风险开启与风险关闭。
- en: '[Russ Winter](http://www.minyanville.com/businessmarkets/articles/federal-reserve-treasury-department-treasuries-bond/4/8/2011/id/33844)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Russ Winter](http://www.minyanville.com/businessmarkets/articles/federal-reserve-treasury-department-treasuries-bond/4/8/2011/id/33844)'
- en: pointed out that there has been a close correlation between the expansion of
    the Fed balance sheet and commodity prices.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 指出美联储资产负债表的扩张与商品价格之间存在密切的相关性。
- en: With the end of QE2 in sight, Winter asked, "When does the meltup switch into
    a full-fledged meltdown of the global economy? "
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着QE2的结束在望，温特问道：“当市场的过热转变为全球经济的全面崩溃时，会是什么时候？”
- en: Regardless,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc110411.htm)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc110411.htm)'
- en: 'added that the fate of QE2 is irrelevant as the program is nearly complete
    anyhow:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 补充说，QE2的命运无关紧要，因为该计划无论如何都已经接近完成：
- en: The next FOMC meeting is on April 26-27\. While there has been some debate on
    whether the Fed might decide at that meeting to terminate the policy of QE2 early,
    that debate is actually moot. By the time the Fed meets later this month, QE2
    will already be at least 85% complete.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下一次联邦公开市场委员会（FOMC）的会议将在4月26日至27日举行。虽然关于美联储是否会在这次会议上决定提前终止QE2政策的辩论存在，但这场辩论实际上是无关紧要的。等到美联储在本月稍晚些时候开会时，QE2至少已经完成了85%。
- en: I am already seeing
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经开始在股市中看到
- en: '[disturbing signs of negative divergence](http://humblestudentofthemarkets.blogspot.com/2011/04/no-time-to-be-hero.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[负面分歧的扰动迹象](http://humblestudentofthemarkets.blogspot.com/2011/04/no-time-to-be-hero.html)'
- en: in the stock market. Although commodity prices, which are my principal indicator,
    haven't keeled over yet, the combination of bearish signals from my secondary
    indicators and the prospect of the end of the Fed's QE2 purchases are setting
    the climate for substantial downside in asset prices.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 的迹象。尽管我的主要指标——商品价格还未崩盘，但是我的次要指标发出的空头信号以及美联储QE2购债结束的预期正在为资产价格的大幅下跌营造氛围。
