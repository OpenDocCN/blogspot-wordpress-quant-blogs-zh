- en: Pushing Market Depth (Level 2) to HTML Clients
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将市场深度（Level 2）推送到HTML客户端
- en: 'Lightstreamer recently [published](http://blog.lightstreamer.com/2015/04/market-depth-with-lightstreamer.html#dontscroll84930)
    an article on pushing Level 2 market data to a HTML client.  An interesting article
    with offers the read source code and appropriate commentary on how the demo works. 
    What I think is missing, and maybe Lightstreamer can update the article in the
    future, is in my view the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Lightstreamer最近[发布](http://blog.lightstreamer.com/2015/04/market-depth-with-lightstreamer.html#dontscroll84930)了一篇文章，介绍如何将Level
    2市场数据推送到HTML客户端。这篇文章很有趣，提供了阅读源代码以及关于演示如何工作的适当评论。我认为缺失的部分，也许Lightstreamer可以在未来的文章中更新，在我看来应该是以下内容：
- en: Performance numbers for both websockets and non-websockets
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对WebSockets和非WebSockets的性能数据
- en: Links from the article to other articles Lightstreamer might have on Data Adapter
    and filtering.  Filtering is particularly key when the client (HTML) become overwhelmed
    with data, and can’t keep up with paints (renders)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文章中提到的Lightstreamer可能拥有的关于数据适配器和过滤的其他文章的链接。当客户端（HTML）被数据淹没，无法跟上绘制（渲染）时，过滤尤其关键。
- en: Commentary on disconnect of the client and reconnect and the impact on the market
    data feed.  Likewise commentary on server (adapter death) and the performance
    of fail-over, recovery
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对客户端断开连接和重新连接以及这对市场数据推送的影响的评论。同样，对服务器（适配器死亡）以及故障转移、恢复的性能的评论。
- en: Bandwidth usage
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带宽使用情况
- en: Overall, an interesting article
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，这篇文章很有趣
