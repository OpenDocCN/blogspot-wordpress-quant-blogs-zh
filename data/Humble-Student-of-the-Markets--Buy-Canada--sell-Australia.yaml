  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The chart below from Goldman Sachs illustrates the point perfectly. It shows
    that for A-share companies (CSI 300) which have reported their second quarter
    earnings, earnings growth on a year-on-year basis for second quarter of 2012 is
    now hugely negative if we exclude the financials. Meanwhile, profits for MSCI
    China in the first half increased by a mere 1% yoy, or –5% yoy when financials
    are excluded.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面的高盛图表完美地说明了这一点。它显示，如果我们排除金融股，对于已公布2012年第二季度业绩的A股公司（沪深300），其第二季度的同比收益增长现在大幅为负。与此同时，不包括金融股在内，MSCI中国上半年的利润仅同比增长了1%，或者说是-5%。
