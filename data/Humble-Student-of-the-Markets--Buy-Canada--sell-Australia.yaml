- en: '**A better way to play Australia**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资澳大利亚的更好方式**'
- en: If investors are so worried about Australia, but want to have exposure to the
    global sectors that it represents, there is a better way - Canada. The equity
    markets of both countries are structurally similar, with similar degrees of weighting
    in resources (though Canada is more energy heavy and Australia is more tilted
    towards mining).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果投资者如此担心澳大利亚，但想对其所代表的全球行业有所涉猎，有一个更好的方式——加拿大。这两个国家的股票市场在结构上相似，在资源方面的权重程度相似（尽管加拿大更侧重能源，而澳大利亚更倾向于矿业）。
- en: The chart below of the relative performance of the US-listed Australian (EWA)
    and Canadian (EWC) equity market ETFs show that EWA at the top of the trading
    range against EWC. Moreover, we have see a recent turnaround in the relationship
    in favor of Canadian equities.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了美国上市的澳大利亚（EWA）和加拿大（EWC）股市ETF的相对表现，EWA相对于EWC处于交易区间的顶部。此外，我们注意到最近的关系转机有利于加拿大股票。
- en: 'A glance at the AUDCAD cross-rate shows a similar level of turnaround in favor
    of the Canadian Dollar against the Australian Dollar:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过观察澳元兑加元汇率，我们可以看到类似的转机，这次是有利于加元对澳元：
- en: 'Moreover, the Variant Perception report highlighted Australia''s vulnerability
    to external financing and compared its position to eurozone peripheral countries.
    By contrast, Canada''s net international investment position (NIIP) is far better
    than Australia''s and makes it less sensitive to foreign funding needs [the chart
    annotation is mine]:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Variant Perception报告强调了澳大利亚对外部融资的脆弱性，并将其与欧元区外围国家的状况相比较。相比之下，加拿大的国际投资净头寸（NIIP）远好于澳大利亚，这使得它对外国资金需求不那么敏感[图表注释是我的]：
- en: 'The crisis-stricken economies along the eurozone periphery share one key characteristic:
    their external debt is too high and their net international investment position
    (NIIP) - measuring the difference in stock value between assets held abroad and
    asset held domestically by foreigners - is deeply negative.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元区外围那些危机困扰的经济体有一个关键特征：它们的外债过高，它们的国际投资净头寸（NIIP）——即海外持有的资产与外国人在国内持有的资产之间的存量价值差异——是深度负数。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yet, a closer look and you will find Australia and its neighbour New Zealand
    in the same company, with negative NIIPs well above countries such as Turkey and
    Brazil.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，仔细观察你会发现澳大利亚及其邻国新西兰处于同样的境地，其负NIIP远高于土耳其和巴西等国家。
- en: Australia sounds like it may be an accident waiting to happen. As for the timing
    of a downturn, I have no idea when China's economy will hit a serious air pocket,
    but when it does the Australian economy is going to be toast. For investors looking
    to get exposure to those global sectors represented by the Australian stock market,
    Canada is a better bet given the their recent relative performance and risk profiles.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚似乎是一个随时可能发生事故的地方。至于经济下滑的时间，我无法预测中国经济何时会遇到严重的空气阻力，但一旦发生，澳大利亚经济将会遭受打击。对于那些希望投资于澳大利亚股市所代表的全球行业的投资者来说，鉴于加拿大最近的相对表现和风险状况，加拿大是一个更好的选择。
- en: In short, it's may be time to buy Canada and sell Australia and, for the adventurous, buy
    Canada and short Australia.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，可能是时候买入加拿大，卖出澳大利亚了，对于冒险者来说，买入加拿大并做空澳大利亚可能是个选择。
