- en: 'Humble Student of the Markets: Buy Canada, sell Australia'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：买入加拿大，卖出澳大利亚
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/buy-canada-sell-australia.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/buy-canada-sell-australia.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/buy-canada-sell-australia.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/buy-canada-sell-australia.html#0001-01-01)
- en: I read with some interest the report by Jonathan Tepper of Variant Perception,
    highlighted by
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我饶有兴趣地阅读了Variant Perception的Jonathan Tepper的报告，该报告由
- en: '[John Mauldin](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2012/08/27/australia-running-out-of-luck-down-under.aspx)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·莫尔丁](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2012/08/27/australia-running-out-of-luck-down-under.aspx)'
- en: and Isabella Kaminska at
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 和Isabella Kaminska在
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/08/28/1134681/is-australia-in-the-same-boat-as-europe/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/08/28/1134681/is-australia-in-the-same-boat-as-europe/)'
- en: ', about the likely long term path for Australia. The report is entitled'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，关于澳大利亚可能的长期发展道路。这份报告的标题是
- en: '[Australia: The Unlucky Country](http://www.variantperception.com/australia-report)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[澳大利亚：不幸的国家](http://www.variantperception.com/australia-report)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: In a nutshell, Tepper believes that Australia's problems has two components.
    The first component consists of too much financial leverage and an over-reliance
    on external financing, i.e. the kindness of others, which makes its economy an
    accident waiting to happen. The second component, or the likely trigger of the
    pending accident, are "a domestic housing market that is one of the most overvalued
    in the world and a reliance on the Chinese fixed asset investment craze". Should
    China's growth, in particular its infrastructure growth, slow significantly, then
    the effects on the Australian economy could be ugly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Tepper认为澳大利亚的问题有两个方面。第一个方面是过度的金融杠杆和对外部融资的过度依赖，即依赖他人的善意，这使得其经济犹如一颗定时炸弹。第二个方面，或者说是潜在事故的触发因素，是“国内房地产市场在全球范围内过度估值，以及对中国的固定资产投资热潮的依赖”。如果中国经济，尤其是其基础设施增长显著放缓，那么对澳大利亚经济的影响可能会非常糟糕。
- en: 'Here are a few selected highlights from the report that makes Australia particularly
    vulnerable to a devastating downturn:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 报告中的一些精选内容使澳大利亚特别容易受到严重经济下滑的影响：
- en: '**Australia net external debt levels resemble those seen in the European periphery**;
    the currency is fundamentally vulnerable. Australia has been running a persistent
    current account deficit since 1980 and the country''s negative net international
    investment position is one of the largest in the world. On this background, the
    strong currency makes no sense and fundamentally the currency is very vulnerable
    to capital flight from the banking system.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**澳大利亚的净外部债务水平与欧洲外围国家相似；货币基本面脆弱**。自1980年以来，澳大利亚一直持续出现经常账户赤字，并且该国的负净国际投资地位是世界上最大的之一。在这种情况下，强势货币毫无道理，从基本面来看，货币非常容易受到银行系统的资本外流的影响。'
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Australian banks and corporates rely heavily on foreign funding; the RBA
    will have to provide liquidity through LTROs.** Structural global deleveraging
    and stop-go flows add volatility for Australian banks. As the housing market continues
    to correct, it may be difficult for Australian banks to fund themselves. Lowering
    interest rates will hurt the margins of the banks, and the RBA will likely be
    forced into domestic liquidity operations to prop up its banks.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**澳大利亚银行和企业严重依赖外国资金；澳大利亚储备银行将不得不通过长期回购操作提供流动性**。全球结构性去杠杆化和走走停停的资金流增加了澳大利亚银行的不稳定性。随着房地产市场的持续调整，澳大利亚银行可能难以自我融资。降低利率将损害银行的利润率，澳大利亚储备银行可能被迫进行国内流动性操作来支持其银行。'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Australia''s commodity sector is tied to a structurally slowing Chinese economy**.
    The commodity sector remains a force to be reckoned with in Australia and will
    remain cyclically tied to China. Still, the Chinese economy is structurally slowing
    down and this will impact the growth rate of mining and resource related activities
    in China. Australia is likely sitting on significant overcapacity in the mining
    sector which will be difficult to transfer to other sectors.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**澳大利亚的采矿业与结构性放缓的中国经济紧密相连**。采矿业在澳大利亚仍然是一股不容忽视的力量，并将继续周期性地与中国挂钩。然而，中国经济正在结构性放缓，这将影响采矿和与中国相关的资源活动的增长率。澳大利亚可能在采矿业拥有大量过剩产能，而这些产能将难以转移到其他部门。'
- en: '**What''s next for China?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国接下来会怎样？**'
- en: If the economy Down Under is so tied to China, then the obvious question is,
    "What's next for the Chinese economy?" As I wrote before, it appears that the
    Chinese authorities are determined to stimulate their economy with the same old
    formula of infrastructure and export growth, instead of re-balancing economic
    growth toward their household sector as called for by their latest five year plan
    (see
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果澳大利亚的经济与中国如此紧密相连，那么显而易见的问题是，“中国经济下一步将如何？”正如我之前所写，看起来中国当局决心通过基础设施和出口增长这一老办法来刺激经济，而不是按照最新五年计划所要求的，将经济增长向家庭部门重新平衡。
- en: '[Why is Shanghai falling?](http://humblestudentofthemarkets.blogspot.com/2012/08/why-is-shanghai-falling.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么上证综指在下跌？](http://humblestudentofthemarkets.blogspot.com/2012/08/why-is-shanghai-falling.html)'
- en: )
