  prefs: []
  type: TYPE_NORMAL
  zh: 总理
- en: '[Wen Jiabao''s recent statement](http://www.bloomberg.com/news/2012-08-26/wen-says-china-need-measures-to-promote-export-growth.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[温家宝最近的声明](http://www.bloomberg.com/news/2012-08-26/wen-says-china-need-measures-to-promote-export-growth.html)'
- en: about the urgency to boost export growth is a sign of that
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提高出口增长的紧迫性是这一点的迹象
- en: ~~desperation~~
  id: totrans-27
