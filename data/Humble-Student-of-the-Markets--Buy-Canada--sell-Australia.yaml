- en: 'determination:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 决心：
- en: China’s Premier Wen Jiabao urged extra measures to support exports and help
    meet economic targets as a decline in industrial companies’ profits added to evidence
    that the nation’s slowdown is deepening.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国国务院总理温家宝呼吁采取额外措施支持出口，帮助实现经济目标，因为工业公司利润下降加剧了证据表明我国经济放缓正在加深。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The third quarter is a crucial period for realizing full-year targets on export
    growth,” Wen said during an inspection tour of Guangdong, the nation’s biggest
    exporting province, the official Xinhua News Agency said Aug. 25\. Industrial
    profits fell 5.4 percent in July from a year earlier, the statistics bureau said
    today.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “第三季度是实现全年出口增长目标的关键时期，”新华社官方新闻社在8月25日报道，温在视察我国最大的出口省份广东时表示。统计局今天表示，7月份工业利润较去年同期下降了5.4%。
- en: As a consequence, I wrote that while top-line revenue growth for Chinese companies
    have remained relatively healthy, bottom-line profits have fallen - that's why
    we see the divergence between commodity prices, which have been stable, and the
    Shanghai Composite, which has been in a downtrend. Also Spracht Analyst confirms
    my observation by pointing out that
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我写道，尽管中国公司的总收入增长相对健康，但净利润却下降了——这就是为什么我们会看到商品价格保持稳定与上证综指呈现下跌趋势之间的分歧。同时，Spracht分析师通过指出
- en: '[Chinese corporate earnings have collapsed](http://www.alsosprachanalyst.com/economy/chinese-corporate-earnings-have-been-destroyed.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国公司收益已经崩溃](http://www.alsosprachanalyst.com/economy/chinese-corporate-earnings-have-been-destroyed.html)'
