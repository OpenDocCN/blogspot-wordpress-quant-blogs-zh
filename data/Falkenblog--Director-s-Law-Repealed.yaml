- en: An interesting issue is why doesn't the bottom 51% of a democracy simply expropriate
    the rich every couple of years. The Constitution is subject to considerable tendentious
    interpretation (the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的问题是，为什么民主国家中底层的51%不每隔几年就剥夺富人的财产。宪法受到相当有倾向性的解释（
- en: '[10th Amendment](http://www.usconstitution.net/const.html#Am10)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十修正案](http://www.usconstitution.net/const.html#Am10)'
- en: ', the right to privacy). In this video, Friedman states that it is a common
    myth to think the government takes from the rich and gives to the poor. He mentions'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （隐私权）。在这段视频中，弗里德曼指出，认为政府从富人那里拿钱给穷人的想法是一个普遍的误解。他提到
- en: '[Director''s law](http://www.jstor.org/pss/724835)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[董事法](http://www.jstor.org/pss/724835)'
- en: --really an empirical tendency in the US circa 1960--that the rich and poor
    pay for programs to the middle class.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （实际上是美国大约1960年的一种经验趋势），即富人和穷人支付给中产阶级的项目。
- en: <param name="movie" value="http://www.youtube.com/v/5Wx5PYZIWcQ&amp;hl=en_US&amp;fs=1"><param
    name="allowFullScreen" value="true"><param name="allowscriptaccess" value="always"><embed
    src="http://www.youtube.com/v/5Wx5PYZIWcQ&amp;hl=en_US&amp;fs=1" type="application/x-shockwave-flash"
    allowscriptaccess="always" allowfullscreen="true">
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: <param name="movie" value="http://www.youtube.com/v/5Wx5PYZIWcQ&amp;hl=en_US&amp;fs=1"><param
    name="allowFullScreen" value="true"><param name="allowscriptaccess" value="always"><embed
    src="http://www.youtube.com/v/5Wx5PYZIWcQ&amp;hl=en_US&amp;fs=1" type="application/x-shockwave-flash"
    allowscriptaccess="always" allowfullscreen="true">
- en: 'A bottom 51% coalition isn''t effective because they are not as skillful at
    political activity: someone has to write the speeches, write initial checks, and
    those people usually are above average in economic standing. The top 51% would
    be a good coalition, but as the top 10% make so much money they are ripe for expropriating.
    Thus the most logical coalition in Friedman''s argument is from the lower middle
    class to the upper middle class, feeding off the the very rich and very poor.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 底层的51%联盟并不有效，因为他们不擅长政治活动：需要有人撰写演讲稿、撰写初始支票，而这些人的经济地位通常高于平均水平。顶层的51%会是一个好的联盟，但由于顶层的10%赚了这么多钱，他们很容易被剥夺。因此，弗里德曼论点中最合逻辑的联盟是从中下层到中上层，依赖于非常富有的人和非常贫穷的人。
- en: 'As depressing as Friedman''s argument may be, there are worse things than tyranny
    of the middle class: a coalition of the elites with the lowest classes. We have
    legislators bestowing all sorts of sinecures, pensions, and welfare on the masses,
    creating a coalition of the unproductive, and they grow in popularity and power
    by granting more entitlements. The end game is bankruptcy.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，尽管弗里德曼的观点可能令人沮丧，但还有比中产阶级的暴政更糟糕的事情：精英与最底层阶级的联盟。我们的立法者给予大众各种闲职、养老金和福利，形成了一个不生产的联盟，他们通过提供更多的福利来增加自己的受欢迎程度和权力。最终结果是破产。
- en: We have replaced Say's Law--that supply creates its own demand--with the Liberal's
    Law--that demand creates its own supply. Thus, Krugman contemptuously
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经用自由主义者的法律取代了萨伊定律——供给创造其自身的需求——即需求创造其自身的供给。因此，克鲁格曼轻蔑地
- en: '[ridicules](http://www.jsonline.com/news/opinion/100160239.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[嘲笑](http://www.jsonline.com/news/opinion/100160239.html)'
- en: Paul Ryan's proposed budget because it freezes discretionary spending in the
    future, as if this modest fiscal restraint is insane. How is this sustainable?
    In a private company, if you are losing money you cut until revenues meet expenses,
    whereas in government that's illogical via the sophistry of macroeconomics. All
    good liberals presume any spending (a component of Aggregate Demand) is a good
    idea in times of higher than average unemployment. What or how it is spent is
    not of any importance. The fact that debt is created is presumably irrelevant,
    because if the markets lends us the money, it must mean it's prudent. The thought
    of having government get out of the way to promote growth is considered stupid
    and mean.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·瑞安提出的预算案因为冻结了未来的自由裁量支出，仿佛这种适度的财政约束是疯狂的。这怎么能持续下去呢？在私营公司中，如果你亏损，你会削减直到收入与支出相匹配，而在政府中，这通过宏观经济学的诡辩变得不合逻辑。所有好的自由主义者都认为，在失业率高于平均水平的时候，任何支出（总需求的一个组成部分）都是一个好主意。支出什么或如何支出并不重要。债务的产生被认为无关紧要，因为如果市场借给我们钱，那一定意味着这是谨慎的。让政府让路以促进增长的想法被认为是愚蠢和刻薄的。
- en: So, we can increase the size of the Transportation Safety Administration even
    though they spend all day looking out for signs of the repeat of a crime that
    will not happen again anyway, a lot like the way our financial regulators analyze
    financial practices. They will look closely at arrow-heads in the pockets of 11-year
    old boys, as the did to my son recently who was taken aside and given a serious
    work-over for this transgression (he was literally crying during the interrogation).
    These do-nothings are not adding to our nation's wealth or safety, but they are
    creating permanent liabilities and voting union members.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以增加运输安全管理局的规模，尽管他们整天都在寻找重复犯罪的迹象，而这种犯罪无论如何都不会再次发生，这很像我们的金融监管机构分析金融实践的方式。他们会仔细检查11岁男孩口袋里的箭头，就像他们最近对我儿子所做的那样，他被带到一边，因为这一违规行为受到了严肃的审问（他在审讯期间实际上在哭泣）。这些无所作为的人并没有增加我们国家的财富或安全，但他们正在创造永久性的负债和投票工会成员。
- en: If you read Roman history, you see the constant struggles between the patricians,
    equestrians, and plebeians, questions about who is considered a citizen, and finally
    the apotheosis of the Emperor. There was a general trend from an aristocracy that
    built the Republic, to the end where a god-like emperor ruled with the support
    of the masses who were placated with free grain and big coliseum events. It was
    a barbell strategy, and was unstable, always extending.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你阅读罗马历史，你会看到贵族、骑士和平民之间的不断斗争，关于谁被视为公民的问题，以及最终皇帝的神化。从建立共和国的贵族到最终神一样的皇帝统治，得到了被免费粮食和大竞技场活动安抚的大众的支持。这是一种杠铃策略，而且不稳定，总是在扩张。
- en: A cardinal mistake in the last expansion was to presume that merely because
    lenders would give home buyers money it was a good idea. Even after the defaults
    you hear people excuse the home buyer who put nothing down as if he's the victim
    (current muni-bond and sovereign debt salesmen take note). Similarly, the US is
    currently borrowing at record peacetime level, and the solution to our problem
    seems to have the government spend more. As anyone with some fiscal discipline
    knows, you don't buy something merely because you can, bills must be paid.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一次扩张中的一个根本性错误是，仅仅因为贷款人愿意向购房者提供资金，就认为这是个好主意。即使在违约之后，你仍然听到有人为那些零首付的购房者辩解，好像他们是受害者（当前的市政债券和国债销售人员请注意）。同样，美国目前正处于和平时期借贷记录的最高水平，而我们问题的解决方案似乎是政府应该花更多的钱。任何一个有财政纪律的人都知道，你不会仅仅因为你买得起就买东西，账单必须支付。
- en: So, perhaps every society has a different optimal coalition at various times,
    and currently I don't see what will keep it from bringing everything down to the
    coalition of a few elites, sincerely deluded as to their belief in the virtue
    of government spending, combined with a vast entitlement mob at the bottom, all
    literally feeding off the middle class. It sounds a lot like South America.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，也许每个社会在不同的时间都有不同的最佳联盟，而目前我看不到有什么能阻止它将一切降至少数精英的联盟，这些精英真诚地误以为政府支出的美德，再加上底层庞大的权利群体，所有这些人都实实在在地依赖中产阶级为生。这听起来很像南美洲。
