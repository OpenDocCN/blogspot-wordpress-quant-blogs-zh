  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/3ce51e27d8f0fb3f38d0dec88027e512.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhNxhZ_u1xxG7S653rzATwgqL01Hbs5au6XsVwrFQR91XY7fM3fSKXj6AnG2YR5FkEEZmee0Yu5QKpPdGyIFx949G5xohr9jLDv0LtrLxBwg6ihnxkmBCgmVJpY2aEbkvF3TWWpkxVbybZn/s1600-h/2009-7-1+png2.png)'
- en: Lastly I broke out the performance by month. You'll note July has been the most
    reliable month over the last 22 years. It also ranks 3rd based on average profits.
    August has had the worst performance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我将表现按月份进行了分解。你会注意到，在过去22年中，7月是最可靠的月份。根据平均利润排名，它也位居第三。8月的表现最差。
