- en: 'Quantifiable Edges: 1st Day Of Month Tendencies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：月初第一天倾向
- en: 来源：[http://quantifiableedges.blogspot.com/2009/07/1st-day-of-month-tendencies.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/07/1st-day-of-month-tendencies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/07/1st-day-of-month-tendencies.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/07/1st-day-of-month-tendencies.html#0001-01-01)
- en: The Stock Traders Almanac noted that the Dow Has been up 16 of the last 19 years
    on the 1st trading day in July. It's been a while since I last looked at 1st day
    of the month tendencies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股票交易者年鉴指出，道琼斯指数在过去的19年中，有16年在7月的第一个交易日上涨。上次我查看月初倾向已经过去一段时间了。
- en: From 1960 until the late 80's there was no decided edge on the 1st trading day
    of the month. In the late 80's this changed and the 1st day of the month became
    an outperformer. The most often cited theory as to why is that defined contribution
    retirement plans like 401k's became more popular. This meant there was a lot of
    money going into funds right at the beginning of the month, and funds managers
    were putting it to work.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从1960年代直到80年代末，月初第一天没有明显的优势。80年代末期，这种情况发生了变化，月初第一天变成了表现突出的日子。最常被引用的一种理论是，定义性贡献的退休计划，比如401k，变得更加流行。这意味着大量的资金在月初时流入基金，基金经理们正在将其投入运作。
- en: Below is a performance report showing all the 1st trading days of the month
    from 1/1/1987 through June, 2009.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个表现报告，展示了从1987年1月1日至2009年6月的每个月初交易日的表现。
- en: The average performance on the 1st day of the month is over 0.2%, which is substantially
    stronger than the remaining days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 月初第一天的平均表现超过了0.2%，这比其他日子要强劲得多。
- en: The 1st day of month strength has not been immune to bear markets, though. Below
    is an equity curve. As you can see, there were sizable dips in the strategy in
    2002 and 2008/09.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 月初第一天的强势并没有抵挡住熊市。以下是一个股票曲线。正如你所看到的，策略在2002年和2008/09年出现了较大的跌幅。
