  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/48a0a056a692bb0526b3c30587c1d884.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgsC7krpGtW7a9P8d_5oAx67to24u7ZLUYpVZ6OVeerrIQDUJ26fzDNlAaBd1rJgjpA9noZuPvBovzv3b_K4ii20y7sA4uUdXXfB4VTUvCZddYVQix0QBSbnKnfKTU7Kl8kFB3ztoi8uhsg/s1600-h/2010-1-31+png.png)'
- en: Examining the individual charts left me with no deeper insights. I’ve listed
    the dates of each instance in case anyone else would like to have a closer look.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 查看个别图表并没有给我带来更深入的见解。我列出了每个实例的日期，以防其他人想要更仔细地查看。
