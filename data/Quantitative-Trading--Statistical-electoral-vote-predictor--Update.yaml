  zh: 来源：[http://epchan.blogspot.com/2008/06/statistical-electoral-vote-predictor.html#0001-01-01](http://epchan.blogspot.com/2008/06/statistical-electoral-vote-predictor.html#0001-01-01)
- en: For readers who have been tracking the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一直在关注阅读者的
- en: '[Gott and Colley](http://epchan.blogspot.com/2008/06/statistical-model-predicts-mccain.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[戈特和科利](http://epchan.blogspot.com/2008/06/statistical-model-predicts-mccain.html)'
- en: presidential electoral vote prediction, they will notice a sudden switch over
    to a predicted Obama victory in the last few days. That is because polls from
    OH, VA and MO are now available -- surprising because the 3 states are not hitherto
    known for their Democratic leanings.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总统选举投票预测，他们将会注意到在最后几天突然转向预测奥巴马胜利。这是因为俄亥俄州、弗吉尼亚州和密苏里州最新的民意调查数据现在可用——令人惊讶的是，这三个州在此之前并不以民主党倾向著称。
- en: It seems to me that, after all, the stability of prediction at this early date
    is quite questionable due to the paucity of state polls, a point already made
    by Dr. Colley.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，毕竟在这个早期日期，预测的稳定性是相当值得怀疑的，因为州级民意调查数据太少，这一点已经被科利博士指出。
