  zh: 量化交易：统计选举投票预测器：更新
- en: 来源：[http://epchan.blogspot.com/2008/06/statistical-electoral-vote-predictor.html#0001-01-01](http://epchan.blogspot.com/2008/06/statistical-electoral-vote-predictor.html#0001-01-01)
