- en: 'The Agilist off a few well define [requirements](http://theagilist.com/2014/03/10/503/)
    on testing, coupled with noting testing needs to execute with a “representative
    sample of actual production data:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷主义者对几个明确定义的[需求](http://theagilist.com/2014/03/10/503/)进行了测试，同时指出测试需要与“实际生产数据的代表性样本”一起执行：
- en: Acceptance criteria are the definition of “done”
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验收标准是“完成”的定义。
- en: Passing tests are the measure of “done”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过测试是衡量“完成”的标准。
- en: Regression tests are the measure of “still done”
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归测试是衡量“仍然完成”的标准。
