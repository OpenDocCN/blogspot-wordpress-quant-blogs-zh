- en: 'Humble Student of the Markets: The joys of west coast living'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学者：西海岸生活的乐趣
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/joys-of-west-coast-living.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/joys-of-west-coast-living.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/joys-of-west-coast-living.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/joys-of-west-coast-living.html#0001-01-01)
- en: '**A post totally unrelated to investing**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**与投资无关的一篇帖子**'
- en: ': Yesterday I heard on the radio that there was a grey whale cavorting off
    one of the local piers. This is an unusual event but the'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：昨天我听广播说，有一头灰鲸在当地的码头附近嬉戏。这是一件不寻常的事情，但
- en: '[sockeye salmon run this year has at record highs](http://www.vancouversun.com/Fraser+River+fishermen+harvest+once+lifetime+sockeye+bonanza/3444965/story.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[今年鲑鱼产量达到历史新高](http://www.vancouversun.com/Fraser+River+fishermen+harvest+once+lifetime+sockeye+bonanza/3444965/story.html)'
- en: 'so that''s what the whale was likely feeding on. We grabbed our child and got
    some pictures:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以灰鲸很可能在觅食。我们抓住孩子并拍了一些照片：
- en: 'Here is another:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有另一个：
- en: Back in May, there was also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回到五月，还有
- en: '[a grey whale spotted in the area](http://www.cbc.ca/canada/british-columbia/story/2010/05/05/bc-whale-vancouver-false-creek.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[在该地区发现了一头灰鲸](http://www.cbc.ca/canada/british-columbia/story/2010/05/05/bc-whale-vancouver-false-creek.html)'
- en: .
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '[Here](http://www.ctv.ca/CTVNews/Canada/20100829/kitsilano-grey-whale-100829/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.ctv.ca/CTVNews/Canada/20100829/kitsilano-grey-whale-100829/)'
- en: is a video report from the local TV station of the latest sighting.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是当地电视台对最新观测到的灰鲸的视频报道。
- en: Ah, the joys of Canadian west coast living!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，加拿大西海岸生活的乐趣！
