  zh: BUILD：思考和注释——XAML/HTML 与 C++/JavaScript（WinRT）
- en: 'Whilst I [download](http://msdn.microsoft.com/en-us/windows/apps/br229516)/install
    the [Windows](http://arstechnica.com/microsoft/news/2011/06/windows-8-for-software-developers-the-longhorn-dream-reborn.ars/2)
    8 Developer Preview I offer a few [BUILD](http://www.buildwindows.com/) thoughts/notes:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我[下载](http://msdn.microsoft.com/en-us/windows/apps/br229516)／安装[Windows](http://arstechnica.com/microsoft/news/2011/06/windows-8-for-software-developers-the-longhorn-dream-reborn.ars/2)
    8 Developer Preview 时，我提供了一些[BUILD](http://www.buildwindows.com/) 的想法／笔记：
- en: C++ is the “new” language – has the rise of Objective-C influenced this as much
    as the [C++11](http://msdn.microsoft.com/en-us/library/windows/apps/hh441569(v=VS.85).aspx)
    standard
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C++ 是“新”的语言——Objective-C 的崛起是否像[C++11](http://msdn.microsoft.com/en-us/library/windows/apps/hh441569(v=VS.85).aspx)标准一样受到了影响？
- en: C++ [AMP](http://blogs.msdn.com/b/nativeconcurrency/archive/2011/09/13/c-amp-in-a-nutshell.aspx)
    could be beneficial from a quant library perspective – think risk/pricing
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从量化库的角度来看，C++ [AMP](http://blogs.msdn.com/b/nativeconcurrency/archive/2011/09/13/c-amp-in-a-nutshell.aspx)可能会有所好处——考虑一下风险／定价
- en: The Metro programming model offer the Abstract Binary Interface (ABI) – defines
    an interface for inter-language communication.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Metro 编程模型提供了抽象二进制接口（ABI）——为跨语言通信定义了接口。
- en: COM is [back](http://msdn.microsoft.com/en-us/library/windows/apps/hh454076(v=VS.85).aspx)
    (and update) 🙂
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: COM [回来了](http://msdn.microsoft.com/en-us/library/windows/apps/hh454076(v=VS.85).aspx)（并更新）🙂
- en: I would have preferred one binary across all Win8 devices – phone, slate, PC,
    etc – we don’t seem to be there yet 😦
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我更喜欢所有 Win8 设备——手机、平板、PC 等——都使用相同的二进制文件——我们似乎还没有达到那个地步😦
- en: Will the CLR merge into WinRT over [time](http://msdn.microsoft.com/en-us/library/windows/apps/hh441569(v=VS.85).aspx)?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CLR 是否会随着[时间](http://msdn.microsoft.com/en-us/library/windows/apps/hh441569(v=VS.85).aspx)融入
    WinRT？
- en: Will Microsoft drop support for Silverlight on OSX?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软是否会停止对 OSX 上的 Silverlight 支持？
- en: I don’t see a lot from BUILD so far to help in the cross platform world – its
    all Windows ecosystem centric
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我迄今为止没有看到 BUILD 提供多少有助于跨平台世界的东西——它完全是以 Windows 生态系统为中心的
- en: JavaScript + [WinRT](http://msdn.microsoft.com/en-us/library/windows/apps/hh464947)
    or Managed code + WinRT or native + WinRT – your choice on building Metro style
    apps (full screen)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript + [WinRT](http://msdn.microsoft.com/en-us/library/windows/apps/hh464947)
    或 托管代码 + WinRT 或 本机代码 + WinRT——在构建 Metro 样式应用程序（全屏）时由你决定
- en: Windows Metadata (WinMD) file is created by VS2011
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 元数据（WinMD）文件是由 VS2011 创建的
- en: HTML or XAML – the choice is yours for [markup](http://msdn.microsoft.com/library/windows/apps/br211386/)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML 或 XAML——你可以选择自己的[标记](http://msdn.microsoft.com/library/windows/apps/br211386/)
- en: WinJS.[Promise](http://msdn.microsoft.com/en-us/library/windows/apps/br211867)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinJS.[Promise](http://msdn.microsoft.com/en-us/library/windows/apps/br211867)
