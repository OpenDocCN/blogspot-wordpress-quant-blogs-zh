- en: 'We all know about how the business model of robo-advisor works. First, determine
    the appropriate asset mix based on the risk, return, tax regime and other specific
    needs of the client. Then, build the portfolio and rebalance it on a periodic
    basis. The typical investment process can be summarized by the following steps:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 'We all know about how the business model of robo-advisor works. First, determine
    the appropriate asset mix based on the risk, return, tax regime and other specific
    needs of the client. Then, build the portfolio and rebalance it on a periodic
    basis. The typical investment process can be summarized by the following steps:'
- en: Determine the target asset mix, which could change depending on market conditions.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Determine the target asset mix, which could change depending on market conditions.
- en: 'Re-balance if:'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'Re-balance if:'
- en: The asset mix weights moves more than a certain percentage, e.g. 10%, from the
    target weight; or
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产配置权重变化超过一定百分比，例如10%，从目标权重变化；或者
- en: Periodically, such on an annual basis These are all sensible rules that have
    long been practiced in the investment industry. In essence, the strategy involves
    taking profits on winning asset classes and averaging down on losers as a form
    of risk-control discipline
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Periodically, such on an annual basis These are all sensible rules that have
    long been practiced in the investment industry. In essence, the strategy involves
    taking profits on winning asset classes and averaging down on losers as a form
    of risk-control discipline
- en: By following these simple rules, a portfolio will get investing decisions similar
    to what is depicted in the chart below. The top panel shows the price chart of
    the Dow Jones Global Index and the bottom panel shows the relative price performance
    of DJ Global against US Treasuries. Depending on the exact rebalancing rules,
    a fixed-weight portfolio that re-balances periodically will buy stocks near the
    bottom of the market and sell them near the top.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: By following these simple rules, a portfolio will get investing decisions similar
    to what is depicted in the chart below. The top panel shows the price chart of
    the Dow Jones Global Index and the bottom panel shows the relative price performance
    of DJ Global against US Treasuries. Depending on the exact rebalancing rules,
    a fixed-weight portfolio that re-balances periodically will buy stocks near the
    bottom of the market and sell them near the top.
- en: While the basic business model of the robo-advisor remains unchanged, I can
    see a couple of competitive threats to the standalone robo model. In fact, these
    threats may spell a peak of the standalone robo-advisor.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然机器人顾问的基本商业模式没有改变，但我可以看到对于独立的机器人模型的几个竞争威胁。事实上，这些威胁可能预示着独立机器人顾问的顶峰。
