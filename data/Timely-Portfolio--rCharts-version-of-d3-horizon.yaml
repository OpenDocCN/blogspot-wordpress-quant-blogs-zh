- en: 'Timely Portfolio: rCharts version of d3 horizon'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：rCharts版本的d3水平图
- en: 来源：[http://timelyportfolio.blogspot.com/2013/07/rcharts-version-of-d3-horizon.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/07/rcharts-version-of-d3-horizon.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/07/rcharts-version-of-d3-horizon.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/07/rcharts-version-of-d3-horizon.html#0001-01-01)
- en: I love horizon plots.  My love shows up [throughout my blog](http://timelyportfolio.blogspot.com/search/label/horizonplot),
    and I have plotted horizon charts in base graphics, xtsExtra, lattice, and ggplot2. 
    Now with [rCharts](http://rcharts.io/site), we can implement [Jason Davies](http://www.jasondavies.com/) [d3.js](http://d3js.org)
    horizon chart [plugin](https://github.com/d3/d3-plugins/tree/master/horizon) to
    plot R data in html/javascript.  I put together a tutorial going into great detail
    on rCharts and convertin custom charts.  For the tutorial, go [here](http://timelyportfolio.github.io/rCharts_d3_horizon/),
    or click on the screenshot below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢水平图。我的喜爱在我的博客中[随处可见](http://timelyportfolio.blogspot.com/search/label/horizonplot)，我已经用基础图形、xtsExtra、lattice和ggplot2绘制了水平图表。现在有了[rCharts](http://rcharts.io/site)，我们可以实现[Jason
    Davies](http://www.jasondavies.com/)的[d3.js](http://d3js.org)水平图表[插件](https://github.com/d3/d3-plugins/tree/master/horizon)来在html/javascript中绘制R数据。我整理了一个教程，详细介绍了rCharts和转换自定义图表。为了教程，请[点击这里](http://timelyportfolio.github.io/rCharts_d3_horizon/)，或者点击下面的屏幕截图。
