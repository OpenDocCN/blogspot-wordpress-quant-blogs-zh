- en: 'Timely Portfolio: Latex Allergy Cured by knitr'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：Latex过敏通过knitr治愈
- en: 来源：[http://timelyportfolio.blogspot.com/2012/04/latex-allergy-cured-by-knitr.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/04/latex-allergy-cured-by-knitr.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/04/latex-allergy-cured-by-knitr.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/04/latex-allergy-cured-by-knitr.html#0001-01-01)
- en: I have always known that at some point I would have to succumb to the power
    of Latex, but Latex has been uncharacteristically intimidating to me.  I finally
    found the remedy to my Latex allergy with the amazing and fantastic [knitr package](http://yihui.name/knitr/)
    from Yihui Xie.  With very minimal effort, I ran my first experiment and now am
    extremely excited to incorporate it in production-quality performance reports
    (I plan to document the steps to get there in future posts).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直知道在某个时刻我必须屈服于Latex的力量，但Latex对我来说一直非常令人畏惧。我终于找到了治愈我Latex过敏的灵丹妙药，那就是来自谢益辉的令人惊叹的[knitr包](http://yihui.name/knitr/)。付出非常小的努力，我运行了我的第一个实验，现在我非常兴奋地将其纳入生产质量性能报告（我计划在未来的帖子中记录到达那里的步骤）。
- en: For those starting from scratch on Windows, I think the easiest method to get
    up and running is to [install LyX](http://wiki.lyx.org/Windows/Windows), which
    will also install [MikTex](http://www.miktex.org/).  If these are successfully
    installed, then you should be ready to experiment with knitr in R.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些在Windows上从头开始的人，我认为最简单的方法是[安装LyX](http://wiki.lyx.org/Windows/Windows)，这将同时安装[MikTex](http://www.miktex.org/)。如果这些成功安装，那么你应该准备好使用knitr进行R实验。
- en: I will use knitr’s stich function, which is clearly not designed for the robust
    production use of knitr, but makes for a very easy first test.  stitch will open
    a very short script, apply a template, and generate a Sweave style .Rnw (can be
    changed).  knit2pdf converts the .Rnw file into a pdf, and with a couple lines
    of code you get [a remarkable result](http://www.box.com/shared/fdcc4483e733f9b00c44).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将使用knitr的stich函数，这显然不是为knitr的健壮生产使用而设计的，但非常适合非常简单的第一次测试。stitch将打开一个非常短的脚本，应用一个模板，并生成一个Sweave风格的.Rnw文件（可以更改）。knit2pdf将.Rnw文件转换为pdf，你只需要几行代码就能得到[一个惊人的结果](http://www.box.com/shared/fdcc4483e733f9b00c44)。
