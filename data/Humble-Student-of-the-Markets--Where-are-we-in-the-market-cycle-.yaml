  zh: '[![](img/4376b7bcff4e67a736ad61c3bf0908d1.png)](https://blogger.googleusercontent.com/img/a/AVvXsEi4ubq7iTkBpAGlvCV9mXJqr-3Ld2yAOK-FkdmGB4tqq4rORjdkU4ZIVSjyqz_HkSzCAzM-n4iMjD945_KVAX_4O16xFURmeIuy02KDkve_iBPBz8gfDKkwOGSRg_6D2xQ5EH6asQjlpeBWrP5cCvBlTUTQwA5FSQ2p7VehskhKeC4hYnLj1kh73tmhOg=s768)'
- en: Please be aware that while the psychology of a market cycle parallels an economic
    cycle, they are not the same. Since Wall Street's attention span approximates
    that of a 16-year-old, it is not unusual at all to find several market cycles
    compressed within a single economic cycle.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，尽管市场周期的心理学与经济周期相似，但它们并非相同。由于华尔街的注意力跨度接近16岁青少年的水平，因此在单一经济周期内压缩几个市场周期并不奇怪。
- en: What I have described is an idealized market cycle. This economic and market
    cycle is very different from others. The last bear market was not sparked by monetary
    tightening, but the exogenous effect of a pandemic. The market leaders of the
    2020 bear were not the usual defensive names. Instead, investors piled into work-from-home
    beneficiaries consisting mostly of Big Tech stocks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我所描述的是一个理想化的市场周期。这个经济和市场周期与其他周期非常不同。上一次熊市不是由货币紧缩引发的，而是大流行的外部影响。2020年熊市的领导者不是通常的防御性名称。相反，投资者纷纷涌入远程办公受益股，这些股票大部分是大型科技股。
- en: With that preface in mind, where are we in the psychology of the market cycle?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这个前言，我们在市场周期的心理学上处于何处？
