- en: 'Humble Student of the Markets: The one sector every US equity investor needs
    to look at'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：每个美国股票投资者都需要关注的唯一行业
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/the-one-sector-every-us-equity-investor.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/the-one-sector-every-us-equity-investor.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/the-one-sector-every-us-equity-investor.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/the-one-sector-every-us-equity-investor.html#0001-01-01)
- en: As the stock market got clobbered today, one of the things that my inner investor
    thought about was the kind of sectors that he wanted exposure to. Preferably,
    these sectors of the market should have a history of consistent outperformance
    and should be able to weather the stock market`s up-and-downs. It wouldn't hurt
    either if they had some growth characteristics as value sectors eventually appreciate
    and lose their value characteristics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着股市今天遭到重挫，我内心的投资者思考的是他希望暴露在哪些类型的行业中。最好是，这些市场部门应该有着一致的超额表现历史，并且能够经受住股市的起伏。如果它们还具备一些增长特性，那么当价值板块最终增值并失去其价值特性时，也不会有害。
- en: 'There was only one sector that fit the bill: Healthcare.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一个行业符合这个标准：医疗保健。
- en: As the chart of the relative performance of the Healthcare sector (XLV) to the
    SPX shows, this sector has been in a well-defined relative uptrend and has shown
    consistent market leadership qualities. I also show the relative performance of
    specific industry groups within the sector, namely Biotech (IBB), Healthcare Providers
    (IHF) and Pharmaceutical (PJP). These industry groups, in all cases, show similar
    histories of outperformance, though IHF appears to be slightly extended in the
    short-term (dotted trend line).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从医疗保健行业（XLV）相对于标普500指数的表现图表来看，这个行业一直处于明确的相对上升趋势中，并展现出了持续的市场领导力特质。我还展示了该行业内具体行业组的相对表现，分别是生物科技（IBB）、医疗保健提供者（IHF）和制药（PJP）。这些行业组在所有情况下都显示出类似的历史超额表现，尽管IHF在短期内看起来有些过度（虚线趋势线）。
- en: '**Not bubble yet**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**尚未形成泡沫**'
- en: Having shown such a history of market outperformance, one concern that I had
    was that Healthcare could be in a bubble and therefore subject to sudden downdrafts
    as Technology did in 2000 and Financials did in 2008.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了这样一段市场超额表现的历史，我曾有的一个担忧是，医疗保健可能正处于泡沫之中，因此可能像2000年的科技股和2008年的金融股一样，突然遭遇下跌。
- en: A recent
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近
- en: '[Morningstar study](http://news.morningstar.com/articlenet/article.aspx?id=663805)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 【晨星研究](http://news.morningstar.com/articlenet/article.aspx?id=663805)
- en: 'addresses this specific issue directly:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 直接解决了这个具体问题：
- en: When a particular sector outperforms the others, it grows as a percentage of
    the index and at the expense of its counterparts. But no one sector today is even
    20% of the index. Tech stocks come closest, with 19.3% of the index. But this
    figure is far below the level of 14 years ago when tech claimed 32.6% of the index.
    Tech stocks have performed particularly well over the past year, gaining about
    32% on average, but over the past five years both consumer discretionary/cyclical
    and health-care stocks have fared slightly better.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当某个特定行业的表现优于其他行业时，它会作为一个百分比增长在指数中占据更大的位置，并以其同行行业的损失为代价。但今天没有任何一个行业占据指数的20%。科技股票最接近，占据了19.3%的指数。但这个数字远低于14年前科技股票占据32.6%的指数水平。科技股票在过去一年表现尤为出色，平均上涨了约32%，但过去五年中，消费品周期性和医疗保健股票的表现略好。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Speaking of health care, even with its strong five-year returns (20% annualized
    on average), that sector’s weighting is also below its high. While never on par
    with tech or financials as a share of the index, that group did claim 15.5% of
    the index in March 2003 versus 13.4% currently.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说到医疗保健，即使它过去五年的回报率很强（平均每年20%的收益率），这个行业的权重也还是低于它的历史高点。虽然这个行业在指数中的比重从未与科技或金融行业看齐，但到2003年3月，该行业的比重达到了15.5%，而目前为13.4%。
- en: So there you are. Consistent market leadership that is not yet overdone. For
    long term market bulls, this sector and its industries might be just what the
    doctor ordered.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以就这样吧。还没有过度的市场领导力。对于长期看多市场的投资者来说，这个行业及其行业可能是正好符合医生开出的处方。
