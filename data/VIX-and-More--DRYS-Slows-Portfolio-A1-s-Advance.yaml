- en: 'VIX and More: DRYS Slows Portfolio A1’s Advance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：DRYS 减缓了组合 A1 的进展
- en: 来源：[http://vixandmore.blogspot.com/2007/09/drys-slows-portfolio-a1s-advance.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/drys-slows-portfolio-a1s-advance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/drys-slows-portfolio-a1s-advance.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/drys-slows-portfolio-a1s-advance.html#0001-01-01)
- en: After rallying impressively over the past three weeks, Portfolio A1 lost momentum
    last week, due in large part to a 8.5% decline for the week in [DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en),
    after JPMorgan [expressed some concern](http://biz.yahoo.com/ap/070913/sector_snap_drybulk_shippers.html?.v=1)
    about the drybulk sector.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的三周里反弹显著，但组合 A1 上周失去了动力，在很大程度上是因为 [DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)
    在一周内下跌了8.5%，此前摩根大通 [表达了一些担忧](http://biz.yahoo.com/ap/070913/sector_snap_drybulk_shippers.html?.v=1)
    关于干散货运输行业。
- en: With four of the five holdings in the red, the portfolio has relied heavily
    on fertilizer stalwart [Mosaic Company (MOS)](http://finance.google.com/finance?q=mos&hl=en)
    for capital appreciation, but even with MOS’s 24.4% one month gain, this one-legged
    portfolio does not have enough forward momentum at the moment to credibly threaten
    break even soon.  Still, with the FOMC about to make a highly anticipated rate
    cut decision on Tuesday, anything can happen, even a sustainable surge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在五个持仓中有四个出现亏损，这个组合严重依赖化肥巨头 [Mosaic Company (MOS)](http://finance.google.com/finance?q=mos&hl=en)
    来实现资本增值，但即便MOS在过去一个月里实现了24.4%的涨幅，这个单腿组合目前仍缺乏足够的动力来可信地威胁到盈亏平衡点。然而，随着美联储即将在周二做出备受期待利率削减决定，任何事情都可能发生，甚至可能出现持续的上涨。
- en: There are no changes to the portfolio this week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周组合没有变化。
