- en: After seeing the announcement by [@lauraegerdal](https://twitter.com/lauraegerdal)
    of the SEC’s use of [dygraphs](http://dygraphs.com) to visualize [market structure](http://www.sec.gov/marketstructure/datavis.html#.UoZe-hqsiM5),
    I was inspired to experiment more with the great dygraphs + rCharts.  I really
    wanted to see how responsive dygraphs would be with a fairly large dataset.  Some
    [Kenneth French](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)
    US Industry data seemed just big enough to get a good feel for dygraph’s digestive
    abilities.  See it in action [here](http://timelyportfolio.github.io/rCharts_dygraphs_posts/biggerdata.html)
    or click on the screenshot below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在看到[@lauraegerdal](https://twitter.com/lauraegerdal)宣布美国证券交易委员会（SEC）使用[dygraphs](http://dygraphs.com)来可视化[市场结构](http://www.sec.gov/marketstructure/datavis.html#.UoZe-hqsiM5)后，我受到了启发，想更多地尝试结合dygraphs和rCharts。我真的很想看看dygraphs在处理相对较大的数据集时的响应性。一些[Kenneth
    French](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)的美国行业数据似乎足够大，可以很好地了解dygraph的消化能力。您可以在[这里](http://timelyportfolio.github.io/rCharts_dygraphs_posts/biggerdata.html)看到它的实际应用，或者点击下面的屏幕截图。
