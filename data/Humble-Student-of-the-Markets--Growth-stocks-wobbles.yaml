- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': One of the defining characteristics of the current bull run is the dominance
    of US large cap growth stocks. Joe Wiesenthal wrote about the problem of the effect
    of the "superstar companies" on the economy in a'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：当前牛市的一个决定性特征是美国大型成长股的主导地位。Joe Wiesenthal 在一篇关于“超级明星公司”对经济影响的文章中写道
- en: '[Twitter thread](https://twitter.com/TheStalwart/status/1301111291482955776)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Twitter帖子](https://twitter.com/TheStalwart/status/1301111291482955776)'
- en: and in a
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个
- en: '[Bloomberg](https://t.co/0TgAXJqg9y)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](https://t.co/0TgAXJqg9y)'
- en: commentary. The "superstar companies" have few employees, and therefore high
    labor productivity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 评论。这些“超级明星公司”员工很少，因此劳动生产率很高。
- en: But if labor productivity is all that matters, and you don't need any workers,
    where is the demand going to come from?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果劳动生产力是唯一重要的，而且你不需要任何工人，需求从何而来？
- en: If you think that the key thing is demand, and that demand drives investment,
    driving productivity, then it's not about declaring some tech companies winners
    and declaring everyone else as zombies that should die, it's about fostering income
    equality to drive spending.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你认为关键在于需求，需求推动投资，进而推动生产力，那么这并不是要宣布一些科技公司为赢家，宣布其他人都是应该消亡的僵尸，而是要促进收入平等以推动消费。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Something nobody ever seems to point out is how it's interesting that productivity
    growth is historically quite low, even though we have an economy that's dominated
    by some of the most productive companies in human history. Maybe more ultra-productive
    companies aren't the answer?
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 似乎没有人指出这一点很有趣：尽管我们的经济主导地位由人类历史上一些最具生产力的公司组成，但历史上的生产率增长却相当低。也许更多超生产力公司并不是答案？
- en: While Big Tech and large cap growth are still red hot, more cracks are showing
    up in the growth stock armor. The chart below shows an unexpected divergence in
    relative performance between large cap and small cap growth (top panel). If we
    were to benchmark US large and small cap stocks against global stocks, as measured
    by the MSCI All-Country World Index (ACWI), we can see that large cap growth remains
    in a relative uptrend against ACWI (middle panel), but the relative performance
    of small caps and small cap growth have flattened in the past few months.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大型科技和大型成长股仍然非常热门，但在成长股盔甲上出现的裂缝越来越多。下面的图表显示了大型成长股和小型成长股之间相对表现的意外分歧（顶部面板）。如果我们以
    MSCI 全球所有国家指数（ACWI）为基准，衡量美国大型和小型股票的表现，我们可以看到大型成长股相对于 ACWI 仍处于相对上升趋势（中间面板），但小型股和小型成长股的相对表现在过去几个月已经趋于平缓。
- en: While these are not immediate bearish signals, they represent "under the hood"
    warnings of pending trouble in US equities.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些并不是立即看跌的信号，但它们代表了美国股票市场中即将出现麻烦的“幕后”警告。
