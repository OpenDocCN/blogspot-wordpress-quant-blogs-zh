- en: 'they lost 25% of their populace over the past decade, the solutions sounded
    the same: double down. A friend of mine drove me by his childhood home in Flint
    Michigan and every corner strip mall highlighted two products: lottery tickets
    and alcohol. His old home now had security bars around its first floor windows.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，他们的人口损失了25%，解决方案听起来是一样的：加倍努力。 我的一个朋友把我载到了他在密歇根州弗林特的童年家里，每个角落的商业街上都有两种产品：彩票和酒精。
    他的老家现在一楼的窗户周围都有安全防盗栏。
- en: There are two obvious features about American inner cities and neither are talked
    about very much (see the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有关美国内陆城市的两个明显特征，几乎没有人谈论（见
- en: '[NYT discussion](http://www.nytimes.com/roomfordebate/2011/03/28/the-incredible-shrinking-city?ref=us)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报讨论](http://www.nytimes.com/roomfordebate/2011/03/28/the-incredible-shrinking-city?ref=us)'
- en: ', no mention). First, most have long and deep Democratic political rule. That
    is, not only the mayor, but the police chief, school superindendent, and every
    other head bureaucrat is a Democrat. Five of the 10 cities with the highest poverty
    rates (Detroit, Buffalo, St. Louis, Milwaukee, Philadelphia and Newark) have had
    a Democratic stranglehold since at least 1961, and most dangerous big US cities
    are strongly Democratic. Why isn''t this relevant?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，没有提到）。 首先，大多数城市长期处于民主党政治统治之下。 也就是说，不仅市长，而且警察局长、学校总监和其他每个首席官员都是民主党人。 至少自1961年以来，贫困率最高的10个城市中有5个（底特律，水牛城，圣路易斯，密尔沃基，费城和纽瓦克）一直受到民主党的严格控制，而大多数危险较高的美国大城市也是强烈支持民主党的。
    为什么这一点不值得关注呢？
- en: The other feature is these cities are predominantly black or Hispanic. Few can
    even mention this without being called a racist, and most important writers have
    legitimate reason to avoid even being accused of racism, which can cost you your
    career (meanwhile, Spencer Ackerman, who was
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个特点是这些城市主要是黑人或西班牙裔。 很少有人能够提到这一点而不被称为种族主义者，而且大多数重要的作家都有正当的理由避免被指控种族主义，这可能会让你的事业受到影响（与此同时，曾经
- en: '[caught red handed](http://www.csmonitor.com/USA/Politics/2010/0720/JournoList-Is-call-them-racists-a-liberal-media-tactic)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[被当场抓住](http://www.csmonitor.com/USA/Politics/2010/0720/JournoList-Is-call-them-racists-a-liberal-media-tactic)'
- en: 'advocating the racist libel as a progressive strategy, has been unaffected,
    highlighting its potency). So, as a non-professional, I''ll ask: Why are these
    minorities performing so poorly when concentrated?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 提倡将种族主义诬蔑视为一种进步策略，却毫无动容，彰显其强大影响力）。所以，作为一个非专业人士，我会问：为什么这些少数族裔在集中居住时表现得如此糟糕呢？
