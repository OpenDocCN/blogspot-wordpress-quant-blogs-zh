- en: 'One of the more striking findings in William Easterly''s writings about Third
    World Aid is how little is learned, just the continual call to double down: it
    was just not enough or to the wrong people. Similarly, when Detroit'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉·伊斯特利在有关第三世界援助的著作中的一个更引人注目的发现是：学到的东西太少，只是不断呼吁加倍努力：或者是不够或者是错误的人。 类似地，当底特律市
- en: '[recently announced](http://www.nytimes.com/2011/03/23/us/23detroit.html?scp=5&sq=Detroit&st=cse)'
