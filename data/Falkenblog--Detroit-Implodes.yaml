  zh: 诚实的意大利裔美国人因为短暂的崛起而受益匪浅
- en: '[Italian American Civil Rights League](http://en.wikipedia.org/wiki/Italian-American_Civil_Rights_League)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[意大利裔美国人民权联盟](http://en.wikipedia.org/wiki/Italian-American_Civil_Rights_League)'
- en: in 1971\. These were the people who would say with a straight face they didn't
    know what the word 'mafia' meant. With the danger of being accused of racism removed,
    the federal government during the Reagan Administration hammered the Mafia and
    left it a shell of what it once was. Since the Mafia preyed most of all on their
    co-ethnics, that was a huge win for Italian-Americans. This issue is not whether
    or not one group is more prone to nefariousness than any other. The issue is that
    if any group is exempted from criticism, the temptation for members of the group
    to do bad things increases. We all have urges that are worthy of criticism, but
    if we can arrange matters so nobody is allowed to criticize us, then the temptation
    to give in to those urges can be overpowering.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1971年。这些人会一本正经地说他们不知道‘mafia’这个词是什么意思。在里根政府任期内，联邦政府消除了被指控种族主义的危险，猛烈打击了黑手党，使其成为了曾经的一片废墟。由于黑手党最主要的捕食对象是他们的同族人，这对意大利裔美国人来说是一个巨大的胜利。问题不在于哪个群体比其他群体更容易做坏事，问题在于如果有任何一个群体被豁免于批评，那么该群体成员做坏事的诱惑就会增加。我们都有值得批评的冲动，但如果我们能安排好事情，让任何人都不被允许批评我们，那么屈服于这些冲动的诱惑就可能势不可挡。
- en: American minorities don't need money, pity, or special rights, they need temperance,
    diligence, thrift and other bourgeois virtues, exactly what their community leaders
    are telling them are orthogonal to their position. The last thing you should tell
    someone in really bad straights is that his problem is the indifference, if not
    cruelty, of others, because it doesn't help him.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的少数族裔不需要金钱、怜悯或特权，他们需要节制、勤奋、节俭和其他资产阶级的美德，正是他们的社区领袖告诉他们与他们的地位不相关的东西。在真正困境中的人最不应该听到的是他的问题是别人的冷漠，甚至是残忍，因为这对他没有帮助。
- en: Democrats and black leaders bear most of the blame for the Detroit, and this
    should be a teaching moment. Yet, I see no such re-evaluation, and so I have little
    hope for American Cities, which I assume in a generation will be like the favelas
    of Brazil, places the police won't even go.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 民主党人和黑人领袖应该为底特律的情况负最大的责任，这应该是一个教训时刻。然而，我没有看到这样的重新评估，所以我对美国城市几乎没有希望，我认为一代人之后它们会变得像巴西的贫民窟一样，甚至警察都不愿去的地方。
