    announced a surprise referendum on the issue.
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据两项民意调查，大多数希腊人支持与国际贷款人达成救助协议，这两项调查是在总理亚历克西斯·齐普拉斯宣布就这一问题进行意外公投之前进行的。
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The survey by the Alco polling institute published in Sunday's edition of the
    Proto Thema newspaper, said 57 percent of 1,000 respondents were in favor of reaching
    a deal, while 29 percent wanted a break with creditors.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Alco民意调查所在周日的《Proto Thema》报纸上发布的一项调查显示，1000名受访者中有57%的人希望达成协议，而29%的人希望与债权人决裂。
- en: A second poll also showed similar results and
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 第二项民意调查也显示了类似的结果和
