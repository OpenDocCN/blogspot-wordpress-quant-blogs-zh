  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：波动性研究：放松，还是卖出一切？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/a-study-in-volatility-chillax-or-sell.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/a-study-in-volatility-chillax-or-sell.html#0001-01-01)
