- en: 'VIX and More: VIX Under 30 Five Days in a Row?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX Under 30 Five Days in a Row?'
- en: 来源：[http://vixandmore.blogspot.com/2011/12/vix-under-30-five-days-in-row.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/vix-under-30-five-days-in-row.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/vix-under-30-five-days-in-row.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/vix-under-30-five-days-in-row.html#0001-01-01)
- en: The day is still young and the rumor mill has been eerily quiet so far, but
    I think it is worth noting that the VIX appears ready to make it five consecutive
    days (green box) without breaching the psychologically significant 30.00 level
    (dotted black line) for the first time since July.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天还很年轻，传闻一直异常安静，但我认为值得注意的是，恐慌指数（VIX）似乎已经连续五天（绿色方框）没有突破心理重要水平30.00（虚线黑线）了，这是自7月以来的首次。
- en: For those keeping score at home – or in the office – it has now been two months
    (as of yesterday) since the VIX has moved above the 40.00 level.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些在家中或办公室中进行记录的人，截至昨天已经过去了两个月，VIX超过了40.00水平。
- en: The chart below shows the path of the VIX so far in 2011, which somewhat resembles
    either [Nessie](http://en.wikipedia.org/wiki/Loch_Ness_Monster) or a cobra that
    has reared up and is poised to strike. Call it a [Rorschach](http://en.wikipedia.org/wiki/Rorschach_test)
    amphibian, if you will.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了2011年迄今为止VIX的路径，有点像是[尼斯湖水怪](http://en.wikipedia.org/wiki/Loch_Ness_Monster)或者已经竖起身子准备攻击的眼镜蛇。如果你愿意，可以称之为[Rorschach](http://en.wikipedia.org/wiki/Rorschach_test)两栖动物。
- en: I have also added a 10-day rate of change study below the main chart to emphasize
    that while the absolute level of the VIX is important, the recent rate of change
    can sometimes be a better gauge of evolving market sentiment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还在主图下方添加了一个10天的变化率研究，以强调虽然VIX的绝对水平很重要，但最近的变化率有时可能是一个更好的衡量市场情绪演变的指标。
- en: Given all the uncertainty surrounding a group of 17 diverse actors with very
    different motivations arising from divergent national agendas, economic interests
    and domestic political situations, it is reasonable to expect the VIX and other
    measures of uncertainty to climb going into the end-of-week summit. With four
    hours in the books, today’s action in the SPX is the tightest single-day range
    in five months ago. When will the next [sabot](http://en.wikipedia.org/wiki/Clog_%28shoe%29)
    fall?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于围绕着一个由17个具有非常不同动机的多样化行为者所构成的群体所带来的不确定性，这些动机来自于不同的国家议程、经济利益和国内政治局势，可以合理地预期VIX和其他不确定性指标在本周末峰会之前会上升。到目前为止，标普500指数（SPX）的行动是过去五个月来单日范围最窄的。下一个[破坏者](http://en.wikipedia.org/wiki/Clog_%28shoe%29)何时会出现？
