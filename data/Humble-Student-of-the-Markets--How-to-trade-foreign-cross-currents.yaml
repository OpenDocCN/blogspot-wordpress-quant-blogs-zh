  zh: '**本周中市场更新**'
- en: ': Global markets have taken a decided risk-on tone today on the news that Hong
    Kong leader Carrie Lam has withdrawn the controversial extradition bill. As well,
    the revolt in the British parliament has lessened the chances of a chaotic no-deal
    Brexit on October 31\. On the other hand, the market was hit by some somber news
    earlier in the week, when the PMI reports revealed a slowing global economy.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 全球市场在港英领袖林郑月娥撤回争议性引渡法案的消息下，今日明显转为风险偏好。同样，英国议会的反叛减少了10月31日无协议脱欧混乱的可能性。然而，在本周早些时候，市场受到一些令人沮丧的消息的打击，PMI报告显示全球经济正在放缓。'
- en: In the meantime, US equity prices remain range-bound.
