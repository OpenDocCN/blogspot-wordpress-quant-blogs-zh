- en: 'Good afternoon, class. Welcome to another session of "Thinking Straight 101".
    Your assignment today is to choose one of the topics below and write an essay
    for next week''s class:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下午好，同学们。欢迎参加“逻辑思维101”的又一节课。今天的作业是从下面的话题中选择一个，并为下周的课堂写一篇论文：
- en: '**North Korea:** George Friedman at [Geopolitical Futures](https://geopoliticalfutures.com/north-korea-stares-abyss/)
    recently warned, "All the signs are there: The U.S. is telling North Korea, in
    no uncertain terms, that war is approaching." ***Discuss the probability of war.***'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**朝鲜**：[Geopolitical Futures](https://geopoliticalfutures.com/north-korea-stares-abyss/)的乔治·弗里德曼最近警告说，“所有迹象都在那里：美国毫不含糊地告诉朝鲜，战争即将来临。”
    ***讨论战争的可能性。***'
- en: '**Small cap technology buy signal**: [Marketwatch](http://www.marketwatch.com/story/these-tech-stocks-are-the-next-superstars-ready-for-a-breakout-2017-05-30)
    recently highlighted Jonathan Krinsky''s bullish outlook for small cap Technology
    stocks. ***Disentangle the source of potential alpha in the buy signal.***'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**小市值科技股买入信号**：[Marketwatch](http://www.marketwatch.com/story/these-tech-stocks-are-the-next-superstars-ready-for-a-breakout-2017-05-30)最近强调了乔纳森·克朗斯基对小型市值科技股的乐观看法。***分析买入信号中潜在alpha来源的复杂性。***'
- en: '**China**: While there has been much angst over China''s crackdown on the shadow
    banking system, there is a school of thought that, no matter what happens, Beijing
    can take steps to avoid a hard landing. ***Discuss the consequences of socializing
    losses.***'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中国**：虽然对中国打击影子银行系统的做法有很多担忧，但有一种观点认为，无论发生什么，北京可以采取措施避免硬着陆。***讨论社会化损失的后果。***'
- en: Each of the stated positions have their own inherent contradictions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每个所述立场都有其固有的矛盾。
