- en: OTC Swaps Margin Disputes – Blockchain?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 场外掉期保证金争议 – 区块链？
- en: The FT has an interesting [article](http://www.ft.com/cms/s/0/fd054574-23bb-11e5-9c4e-a775d2b173ca.html#axzz3iWpJDhW8)
    on [collateral](https://www.bnymellon.com/_global-assets/pdf/our-thinking/articles/outsourcing-in-a-brave-new-world.pdf)
    [utilities](http://www.thetradenews.com/news/Trading___Execution/Industry_issues/Goldman_Sachs_leads_project_to_tackle_collateral_crunch.aspx),
    “Banks team up to resolve OTC swaps margin disputes”.  Given a [posting](https://www.linkedin.com/pulse/block-chain-collateral-innovation-gary-wright)
    on LinkedIn, “Block Chain collateral innovation”, one wonders if the banks have
    considered Blockchain technology to solving the problem?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 金融时报有一篇有趣的[文章](http://www.ft.com/cms/s/0/fd054574-23bb-11e5-9c4e-a775d2b173ca.html#axzz3iWpJDhW8)关于[抵押品](https://www.bnymellon.com/_global-assets/pdf/our-thinking/articles/outsourcing-in-a-brave-new-world.pdf)[:]
    公用事业](http://www.thetradenews.com/news/Trading___Execution/Industry_issues/Goldman_Sachs_leads_project_to_tackle_collateral_crunch.aspx)，
    “银行联手解决场外掉期保证金争议”。考虑到LinkedIn上的一篇[文章](https://www.linkedin.com/pulse/block-chain-collateral-innovation-gary-wright)，“区块链抵押品创新”，人们不禁要问，银行是否考虑过使用区块链技术来解决问题？
