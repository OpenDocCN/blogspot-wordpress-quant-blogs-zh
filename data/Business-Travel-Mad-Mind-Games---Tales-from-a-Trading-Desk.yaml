- en: Business Travel Mad Mind Games
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商务旅行疯狂心理游戏
- en: 'Too much travel serious hurts ones head.  The number of times I’ve forgotten
    where I’m flying to, or staying is entertaining.  TripIt is the golden source
    of truth 🙂  So to the silly games one comes up with when travelling:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的旅行会严重伤害一个人的头脑。我忘记自己飞往何处或逗留在哪里的次数多得令人娱乐。TripIt 是真理的黄金源头🙂，所以在旅途中人们提出的愚蠢游戏：
- en: How fast can you get from airport entrance to lounge
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从机场入口到休息室的速度有多快
- en: How fast can you get from “wheels down” (aeroplane) to the hotel/home
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从“落地”（飞机）到酒店/家的速度有多快
- en: On any first AM flight into an airport, can you be first to passport control
    for the terminal
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何第一次上午的航班抵达机场时，你能成为第一个到达航站楼护照检查处的人吗？
- en: “Wheels down” to starting run time.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从“落地”到开始跑步的时间。
