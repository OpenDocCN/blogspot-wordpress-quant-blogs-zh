- en: 'Humble Student of the Markets: Dear Santa, may I have new highs for Christmas?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：亲爱的圣诞老人，我能得到一个圣诞新高吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/dear-santa-may-i-have-new-highs-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/dear-santa-may-i-have-new-highs-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/dear-santa-may-i-have-new-highs-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/dear-santa-may-i-have-new-highs-for.html#0001-01-01)
- en: I have been calling for an oversold rally to start in the past week. Even though
    my calls were early, it seems that a V-shaped bottom and meltup is in process.
    In my last weekend post (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去一周一直呼吁超卖反弹的开始。尽管我的预测过早，但似乎V形底部和快速上涨正在形成。在我上周末的帖子中（见
- en: '[2015: Bullish skies with scattered periods of volatility](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015：牛市天空伴有零星波动期](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
- en: ), I pointed to the combination of VIX term structure inversion and TRIN over
    2 as a virtually certain bottom calling indicator.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ），我指出VIX期限结构倒置和TRIN超过2的组合是一个几乎确定底部的指标。
- en: The chart below shows the past instances, marked by vertical lines, when this
    indicator has generated buy signals. The blue lines indicate past episodes when
    it successfully marked a short-term bottom in the last four years and the red
    line shows the one time when it failed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了过去该指标产生买入信号的情况，用垂直线标记。蓝色线条表示过去四年中成功标记短期底部的情况，红色线条则表示一次未能成功的情况。
- en: In addition, I have been watching the levels of NYSE new 52-week highs (green)
    and 52-week lows (red). Most recently, the new low count has spiked to extraordinarily
    high levels and then retreated. I have marked with vertical lines the past occurrences
    of this condition in the last four years. Each of those episodes were associated
    with V-shaped bottoms and subsequent rallies to new highs in the SPX.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我一直关注纽约证券交易所的新52周高点（绿色）和52周低点（红色）的数量。最近，新低数量激增至异常高的水平，然后有所回落。我已用垂直线标记了过去四年中这种情况的每次发生。这些情况都伴随着V形底部以及随后标普500指数（SPX）的新高。
- en: If history is any guide, we should see Santa Claus bring investors new highs
    in the major US equity averages, either before year-end or shortly into 2015\.
    As the stock market has been on a tear in the past two days, it would not surprising
    to see it pause Friday and possibly stage a minor pullback. Should that happen,
    it would provide a good entry point for traders who missed have missed this powerful
    rally to get long.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果历史可以借鉴，我们应该会看到圣诞老人为投资者带来美国主要股指的新高，要么在年底前，要么在2015年初。由于股市在过去两天内大幅上涨，因此在周五暂停并可能小幅回调并不会令人意外。如果出现这种情况，对于那些错过这次强劲上涨行情的交易者来说，这将是一个很好的入场点，让他们有机会做多。
