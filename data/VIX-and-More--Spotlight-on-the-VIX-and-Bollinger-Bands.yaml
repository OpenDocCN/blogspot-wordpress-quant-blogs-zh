- en: 'VIX and More: Spotlight on the VIX and Bollinger Bands'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 聚焦VIX和Bollinger带'
- en: 来源：[http://vixandmore.blogspot.com/2011/04/spotlight-on-vix-and-bollinger-bands.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/spotlight-on-vix-and-bollinger-bands.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/04/spotlight-on-vix-and-bollinger-bands.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/spotlight-on-vix-and-bollinger-bands.html#0001-01-01)
- en: As we sit in the pre-FOMC doldrums contemplating how Ben Bernanke will handle
    his historic post-meeting press conference and wondering whether we can properly
    label the next VIX move to 17 or 18 a ‘spike,’ this seems like a good time to
    review some of the elements of [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    and other measures of VIX extremes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在FOMC会议前的沉闷时期坐在那里思考本·伯南克如何处理他历史上会后新闻发布会，并想知道我们是否可以恰当地将VIX下一次达到17或18的波动称为“尖峰”，这似乎是回顾VIX尖峰和其他VIX极端指标的一些要素的好时机。
- en: Better yet, point your browser to the [My Simple Quant](http://mysimplequant.blogspot.com/)
    blog and more specifically to a post from last Thursday, [More on VIX and Bollinger
    Bands](http://mysimplequant.blogspot.com/2011/04/more-on-vix-and-bollinger-bands.html),
    in which the resident author Chris has presented the results of his analysis of
    what happens to the VIX and SPY in the week following those instance in which
    the VIX closes below its lower [Bollinger band](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)
    two days in a row.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的一点是，将你的浏览器指向[My Simple Quant](http://mysimplequant.blogspot.com/)博客，更具体地说，是上周四的[关于VIX和Bollinger带的更多内容](http://mysimplequant.blogspot.com/2011/04/more-on-vix-and-bollinger-bands.html)文章，其中常驻作者Chris展示了他的分析结果，分析了VIX和SPY在VIX连续两天收盘低于其下轨[Bollinger带](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)后的表现。
- en: A couple of comments are in order on the analysis at My Simple Quant. First,
    the results should not surprise long-time readers here, but for those who are
    prone to not click through, there is always something to be learned in the details.
    I have discussed at some length how one can use simple and exponential averages,
    [moving average envelopes](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes),
    Bollinger bands and other similar mechanisms to measure how far the VIX has strayed
    from various assessments of a historical range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于My Simple Quant的分析，有一点值得评论。首先，结果对长期读者来说应该不会感到惊讶，但对于那些倾向于不点击链接的人来说，细节中总是有东西可学。我已经详细讨论了如何使用简单和指数平均值、[移动平均线
    envelopes](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)、Bollinger
    带和其他类似机制来衡量VIX偏离各种评估的历史范围的距离。
- en: An important point to consider – and one not stressed by My Simple Quant – is
    that the VIX is generally a better market timing mechanism when it spikes up than
    when it prints extreme lows. Perhaps a better way of thinking of this phenomenon
    is that while an extremely high VIX can rarely cause investors to rethink where
    an appropriate range should be for volatility, an extremely low VIX can sometimes
    be a self-reinforcing mechanism and signal a move to a new lower volatility regime.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 需要考虑的一个重要观点是，VIX在尖峰时通常比在极端低点时更适合作为市场时机机制。也许更好地理解这一现象的方式是，虽然极高的VIX很少会让投资者重新考虑波动性的适当范围，但极低的VIX有时可以是自我加强机制，并预示着将进入一个新的低波动性周期。
