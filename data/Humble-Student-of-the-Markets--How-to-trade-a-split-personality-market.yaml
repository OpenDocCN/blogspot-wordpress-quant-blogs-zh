- en: '**A bifurcated market**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个分化的市场**'
- en: 'In the past few weeks, I have heard different variations of a similar message
    from professional investors when asked about their portfolios: “We recognize that
    the AI transformation is very real and AI-related plays could soar, we are staying
    with defensively oriented names in our client portfolios.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周里，当问到他们的投资组合时，我听到了来自专业投资者的不同版本但相似的信息：“我们认识到 AI 转型非常真实，与 AI 相关的投资可能会飙升，我们正在客户投资组合中保持防守型名字。”
- en: 'Translated: We are afraid of being left behind in an AI bubble, so we have
    a part of the portfolio in those names. The core portfolio consists of high-quality
    value stocks.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：我们害怕在 AI 泡沫中落后，所以我们投资组合的一部分在这些名字中。核心投资组合由高质量的价值股票组成。
- en: Indeed, the stock market has become bifurcated.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，股市已经变得二分化了。
- en: The accompanying chart tells the story of bifurcation by style and quality.
    There are different ways of
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 附带的图表通过风格和质量的二分法讲述了故事。有不同的方法可以
- en: measuring quality. One simple way is to compare the performance of S&P and Russell
    indices in the same market cap range. S&P has a much stricter index inclusion
    criteria than the FTSE/Russell indices, which creates a quality spread as the
    Russell Index will have a higher proportion of unprofitable companies.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 衡量质量的一个简单方法是比較标普500指数和 Russell 指数在相同市值范围内的表现。标普500指数的纳入标准比富时100/Russell 指数要严格得多，这导致了质量上的差异，因为
    Russell 指数将包含更多亏损公司的比例。
- en: As the top panel of the chart shows, growth has outperformed value in 2023\.
    Within the value universe (second panel), the high-quality factor is dominant.
    By contrast, low-quality is dominant within the growth universe (bottom panel).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如图表顶部的面板所示，2023年成长型股票的表现优于价值型股票。在价值型股票的范围内（第二面板），高质量因子占主导地位。相比之下，在成长型股票的范围内（底部面板），低质量因子占主导地位。
- en: That’s the essence of the split personality the stock market is exhibiting.
    Investors appear to be chasing speculative growth while holding high-quality value
    stocks in a barbell portfolio.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是股市表现出的分裂人格的本质。投资者似乎在追求投机性成长的同时，在杠铃型投资组合中持有高质量的价值股票。
