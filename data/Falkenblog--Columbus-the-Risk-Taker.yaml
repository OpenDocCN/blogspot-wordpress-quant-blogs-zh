- en: From Lester Thurow's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 出自莱斯特·苏罗的
- en: '[The Future of Capitalism](http://www.amazon.com/Future-Capitalism-Todays-Economic-Tomorrows/dp/0140263284)'
