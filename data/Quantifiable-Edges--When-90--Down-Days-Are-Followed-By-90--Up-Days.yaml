- en: 'Quantifiable Edges: When 90% Down Days Are Followed By 90% Up Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：当90%的下跌日之后跟随90%的上涨日
- en: 来源：[http://quantifiableedges.blogspot.com/2011/12/when-90-down-days-are-followed-by-90-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/12/when-90-down-days-are-followed-by-90-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/12/when-90-down-days-are-followed-by-90-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/12/when-90-down-days-are-followed-by-90-up.html#0001-01-01)
- en: After seeing over 90% of the volume come to the downside on Monday, Tuesday
    registered a 90%+ upside volume day. A 90% down followed by a 90% up day is something
    that was never seen from 1970 – 2006\. But this is the 10th time we’ve seen it
    happen since the beginning of 2007\. Below I have listed the previous 9 and shown
    how the SPX has fared the following day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周一看到超过90%的成交量下跌之后，周二登记了一个90%以上的成交量上涨日子。一个90%的下跌紧接着一个90%以上的上涨日子，是从1970年到2006年所未曾见过的。但是自2007年初以来，我们已经见证了这种情况发生了10次。下面我列出了之前的9次，并展示了标普500指数（SPX）在随后的表现如何。
- en: Though instances are low statistics at this point appear solidly bearish, suggesting
    a possible 1-day downside edge. The high downside risk vs the small upside reward
    makes the results especially compelling for the bears.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然目前实例不多，但统计数据显示市场情绪明显偏向空头，暗示可能存在一个1天的下跌趋势。较高的下跌风险与较小的上涨回报使得这一结果对空头来说尤其有吸引力。
