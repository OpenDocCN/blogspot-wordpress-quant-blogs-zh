- en: Tuesday I posted on the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 星期二，我发表了一个
- en: '[stop loss myth](http://falkenblog.blogspot.com/2011/02/stop-loss-myth.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[止损谬误](http://falkenblog.blogspot.com/2011/02/stop-loss-myth.html)'
- en: ', but it''s actually a more complex issue. The post criticized the thought
    that given an expected return on an asset, a stop loss rule can change an asset''s
    expected return. It isn''t often stated this boldly, but implied, and this is
    just wrong. A stop-loss merely adjusts the expected return by the expected time
    horizon you are in the trade. An asset does not have a different expected return
    because of what the holder does with it by definition in the paper referenced.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，但这实际上是一个更为复杂的问题。这篇文章批评了这样的看法：在给定一个资产的预期回报率时，止损规则可以改变资产的预期回报率。这并不常这么直接的陈述，但却是暗示的，这就是错的。止损仅仅通过你持有交易的预期时间来调整预期回报。根据引用文献的定义，一个资产因持有者对其的处理方式而具有不同的预期回报。
- en: Yet, stop loss rules can be very useful when you
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当你
- en: do not know
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不知道
- en: the expected return of the asset, or strategy, you are applying. In those cases,
    almost everyone prudently stops doing something if it loses some arbitrary amount.
    I hear Millenium had a rule that once a trader had a 3% loss of his initial capital
    allocation, he was gone; harsh, but with hundreds of traders of uncertain ability,
    a reasonable rule of thumb.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 资产或策略的预期回报。在这些情况下，几乎每个人都会明智地在资产失去一些任意金额时停止做某事。我曾听说Millenium有这样一个规则，一旦一位交易员损失了他的初始资本分配的3%，他就离开；严厉的，但对于能力不确定的数百位交易员来说，这是一个合理的经验法则。
- en: The idea comes from the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法来自于
- en: '[optimal stopping problem](http://en.wikipedia.org/wiki/Optimal_stopping)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[最优停止问题](http://en.wikipedia.org/wiki/Optimal_stopping)'
- en: ', which has a large literature, and has been applied to picking secretaries.
    The idea is, you sample things, and can move on, and you want to choose the secretary/asset
    that will generate the greatest annuity. When you sample from a strategy/asset,
    it is like pulling a ball labeled x from an urn that are distributed with mean
    μ and standard deviation σ. Each sample costs c>0, which can be considered an
    opportunity cost. An any stage you can stop and keep your asset/secretary for
    the remainder of the ''game'', generating x each period. In this case, the optimal
    rule is to sample until x>f(c,σ), where f''(c)<0, so the criteria is a decreasing
    function of the cost of sampling. Further, f''(σ)>0, so as the volatility goes
    up, you would do better searching still further, hoping to get a really high valued
    secretary/strategy, etc.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，其中有大量文献，已经应用于挑选秘书。其思想是，你从事物中抽样，然后可以继续前进，你希望选择会产生最大年金的秘书/资产。当你从策略/资产中抽样时，就像从一个均值为μ、标准偏差为σ的杯中取一个标有x的球。每次抽样成本c>0，可以被视为机会成本。在任何阶段，你都可以停下来，每段时间保留你的资产/秘书，产生x。在这种情况下，最佳规则是抽样，直到x>f(c,σ)，其中f'(c)<0，因此标准是抽样成本的递减函数。进一步，f'(σ)>0，因此当波动性增加时，你最好像继续搜索，希望获得真正高价的秘书/策略等。
- en: This has been applied to
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经被应用于
- en: '[optimal dating strategies](http://news.cnet.com/8301-17852_3-10309716-71.html?part=rss&subj=news&tag=2547-1_3-0-5)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[最优约会策略](http://news.cnet.com/8301-17852_3-10309716-71.html?part=rss&subj=news&tag=2547-1_3-0-5)'
- en: ', where you date X women, then after that, proposing to the next one who is
    ''better'' than any of those X (this assumes each of X would accept your proposal).
    X is derived by taking the number of chances you think you will get and dividing
    by'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，在这里，你约会X位女士，然后在此之后，向下一个比这X位女士都更好的女士求婚（假设每一个X位女士都会接受你的求婚）。X由你认为你会得到的机会数除以得到。
- en: e
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: e
- en: (2.72). So, if you date 10 girls a year, and figure you'll date for 10 years
    (100 total), take the first 37 to find your max, and of the next 63 take the first
    greater than the best of the max (you aren't allowed to 'go back' at any time).
    That maximizes your chances of finding your soulmate.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: (2.72)。所以，如果你每年约会10个女孩，并计划约会10年（共100次），请先约会37次以找到你的极值，然后在接下来的63次约会中找到比最大值更好的女孩（你不允许在任何时候“回头”）。这最大化了你找到心仪对象的机会。
- en: A related problem with similar intuition is if you think returns can have a
    mean of -μ or +μ, then a rule that exits a strategy when the cumulative return
    is X standard deviations below zero over any horizon will get you out of the low
    mean return strategies with a greater probability than the high mean return strategies,
    surely a good thing over the long run. The exit rule is a function of volatility
    and the costs of sampling.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与相似直觉的相关问题是，如果你认为回报可以达到 -μ 或 +μ 的均值，那么当累积回报在任何视野内低于零的 X 个标准差时退出策略的规则就比高均值回报策略更有可能让你离开，这在长期看来肯定是件好事。退出规则是波动率和采样成本的函数。
- en: This is a great strategy towards life in general. You should expect to pay to
    find what you are specially suited for, whether it's a career or mate. This is
    why people don't mind paying to take risks as they frequently do, because such
    plays are not made in a one-time mean-variance setting, but as part of a strategy
    of finding your alpha or comparative advantage. To never take risk but merely
    work really hard is to never find your best, but rather, do best in what may be
    a very suboptimal match (eg, I would be a bad piano player no matter how hard
    I practiced). When young, failing is OK, you just have to know when to stop (not
    too soon or too late) and try something else. Life is finite, and so at some point
    you have to settle down at what you are best at, or what works best for you, even
    if you aren't great at it, and stick with it. Optimizing does not mean you will
    be very successful, it just means you are maximizing your potential, which is
    all anyone can do.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是通向生活的责任策略。你应该期望为了找到你特别适合的东西而付出代价，无论是职业还是伴侣。这就是人们不介意冒险付出代价的原因，因为这样的行动并非在一次均值-方差设定下进行，而是作为找到你的α值或相对优势的策略的一部分。永远不冒险而只是非常努力地工作是永远不会找到你的最佳方式，而只能在可能非常次优的匹配中做到最好（例如，无论我练习多努力，我都可能成为一名糟糕的钢琴演奏家）。年轻的时候，失败是可以接受的，只要你知道何时停下来（不早也不晚）然后尝试其他的东西。生命是有限的，所以在某个时候，你必须安定下来，找到自己最擅长的或者对你最有利的事情，即使你并不擅长它，并且坚持下去。优化并不意味着你一定会非常成功，只是意味着你正在最大化自己的潜力，这也是任何人可以做到的。
