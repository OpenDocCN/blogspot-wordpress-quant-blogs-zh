  zh: Falkenblog：当止损有意义
- en: 来源：[http://falkenblog.blogspot.com/2011/02/when-stop-loss-makes-sense.html#0001-01-01](http://falkenblog.blogspot.com/2011/02/when-stop-loss-makes-sense.html#0001-01-01)
