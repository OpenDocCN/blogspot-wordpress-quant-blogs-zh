- en: '**The bulls had their chance...**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头已经错过了机会...**'
- en: Last week, I wrote that I expected that the US equity market would have difficulty
    making gains because we have seen a pattern of choppiness for 2015 (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我写道，我认为美国股市将难以取得涨幅，因为我们已经看到了2015年波动性的模式（参见
- en: '[Calling an audible (for more choppiness)](http://humblestudentofthemarkets.blogspot.com/2015/04/calling-audible-for-more-choppy-markets.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[呼吁灵活应变（以应对更多波动）](http://humblestudentofthemarkets.blogspot.com/2015/04/calling-audible-for-more-choppy-markets.html)'
- en: ). On the surface, there were plenty of reasons to be bullish. The earnings
    outlook appeared positive as consensus estimates were rising again; overseas markets
    were strong, which indicated global reflation; and last week was option expiry
    week, which was a historically bullish period.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）。表面上看，有很多理由可以看涨。业绩前景看起来不错，因为共识预测再次上升；海外市场强劲，这表明全球再膨胀；上周是期权到期周，这是一个历史上看涨的时期。
- en: So what happened? The bulls turned out to be utter wimps. The SPX pushed up
    to a minor resistance level at 2112, only to see the gains evaporate and ended
    the week in the red,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 那么发生了什么事？多头证明是完全的软蛋。标普500指数上涨到2112点的轻微阻力水平，但涨幅蒸发，本周以亏损收盘，
- en: Nevertheless, the preliminary conclusion of a quick tour around the world is
    supportive of further gains. Non-US markets are rising. In Asia, stock markets
    are all in uptrends. While the Chinese market is a casino and somewhat divorced
    from China;s economic outlook, the bourses of China's major trading partners are
    signaling reflation, or at least the expectation of reflation. (Note that these
    charts do not reflect the announcement to put limits on margin trading and short
    selling, which cratered the H share futures by about 5% after the close).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，对全球快速巡视的初步结论支持进一步的上涨。非美国市场正在上涨。在亚洲，股市都在上升趋势中。尽管中国市场像赌场一样与中国的经济前景有些脱节，但中国主要贸易伙伴的股市显示出再膨胀的迹象，或者至少存在再膨胀的预期。（注意这些图表没有反映对保证金交易和卖空进行限制的公告，该公告在收盘后使H股期货下跌了约5%）。
- en: Commodity prices appear to have stabilized, which is another indication that
    global deflationary fears (particularly in China) may be overblown.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格似乎已经稳定，这是全球通缩担忧（特别是在中国）可能被夸大的另一个迹象。
- en: European markets, though weighed down by the never ending Greek draam and dinged
    by Friday's weakness, are trending up.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲市场，尽管受到无休止的希腊戏剧的拖累，且受到上周五弱势的影响，但仍在上涨。
- en: The relative weakness of US stocks among the major markets is standing out like
    a sore thumb in my global review. Despite all these bullish tailwinds the SPX
    appears to be carving a broad top and violated its 50 day moving average on Friday.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在我全球审视中，美国股市相对于主要市场显得异常疲软。尽管有所有这些看涨的顺风，但标普500指数似乎正在形成一个宽顶，并在上周五跌破了50日均线。'
- en: What`s going on?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '-   发生了什么事？'
- en: '**Signs of an intermediate term top**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **中期顶部迹象**'
- en: The best explanation I can offer, from a technician`s viewpoint, is that we
    are seeing the early signs of disappointment of investor complacency spawned by
    the steadily rising stock prices experienced in the past few years. I had previously
    highlighted a
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我能提供的最佳解释是，从技术角度来看，我们正在看到投资者在过去几年股价稳步上涨中产生的自满情绪的早期迹象。我之前强调过。'
- en: '[Wells Capital Management study](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [Wells Capital Management研究](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
- en: showing how trended stock prices have become and how the trend appears to be
    overdone. I further extended the results of that study by comparing the long-term
    (36-month) trend and the short-term (6 month) trend (for more details see
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '-   展示了股价趋势如何变得明显以及这一趋势似乎过头了。我进一步扩展了那项研究的成果，通过比较长期（36个月）趋势和短期（6个月）趋势（更多详情请参见'
- en: '[How to make your first loss your best loss](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [如何让你的首次亏损成为最好的亏损](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
- en: ).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ）。'
- en: The top panel of the chart below shows the rolling 36-month R-squared of stock
    prices, which shows that the trend is stock prices has been very good - too good.
    The bottom panel shows the difference between the 36-month R-squared and the 6-month
    R-squared shows that while the long-term trend is positive, the short-term trend
    is choppy. These conditions have historically led to market reversals in the past
    and readings are at levels similar to the ones seen before the market crashes
    of 1929 and 1987 (though with the caveat that this model is more predictive of
    future direction, not the magnitude of the move).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '-   下图顶部的面板显示了股票价格的滚动36个月R-平方值，表明股价趋势非常好——好得过头了。底部的面板显示了36个月R-平方值与6个月R-平方值之间的差异，表明尽管长期趋势是积极的，但短期趋势却是波动的。这种情况在过去常常导致市场反转，而且读数与1929年和1987年市场崩盘前看到的水平相似（尽管这种模型更多地预测未来的方向，而不是市场变动的幅度）。'
- en: '**Catalysts for a correction**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **调整催化剂**'
- en: With that technical backdrop in mind, I have been seeking the fundamental catalysts
    for a correction for the past few weeks. I have a few candidates in mind.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '-   带着这样的技术背景，我在过去的几周里一直在寻找市场调整的基本催化剂。我心目中有一些候选人。'
- en: Fed tightening creates havoc in the HY and EM bond markets
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   美联储加息在HY和EM债券市场中制造了混乱。'
- en: The mini-mania in Chinese stocks comes to a grinding halt and the risk-off contagion
    spreads
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   中国股市的小型狂热突然陷入停滞，风险厌恶传染蔓延。'
- en: The combination of a strong USD and pause in US economic growth spooks the earnings
    outlook
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   美元走强和美国经济增长暂停令企业盈利前景变得黯淡。'
- en: '**Taper Tantrum 2.0**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**Taper Tantrum 2.0**'
- en: Let's go through each of these scenarios, one by one. The IMF recently outlined
    its global economic outlook and the risks to financial stability in a
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '-   让我们逐一分析这些情景。国际货币基金组织（IMF）最近概述了其全球经济展望以及金融稳定的风险。'
- en: '[report](http://www.imf.org/external/pubs/ft/survey/so/2015/NEW041415A.htm)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [报告](http://www.imf.org/external/pubs/ft/survey/so/2015/NEW041415A.htm)'
- en: . A note from the
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '-   。来自'
- en: '[Brookings Institute](http://www.brookings.edu/research/opinions/2015/04/13-imf-meeting-shifting-economic-risk-wessel?cid=00900015020089101US0001-04141)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [布鲁金斯学会](http://www.brookings.edu/research/opinions/2015/04/13-imf-meeting-shifting-economic-risk-wessel?cid=00900015020089101US0001-04141)'
- en: 'summarized how risks have changed:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '-   总结了风险如何变化：'
- en: '* Risks are shifting from advanced economies, which are gradually healing,
    to emerging markets, where the variety of ailments include falling commodity prices
    and side effects of a slowdown in China and internal political tensions. This
    is, of course, a switch from the Great Recession, when emerging markets were a
    source of strength amid a financial crisis emanating from the U.S. and (later)
    Europe.'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   风险正在从逐渐恢复的发达经济体转移到新兴市场，后者的种种问题包括商品价格下跌、中国经济放缓的副作用以及内部政治紧张。当然，这与大衰退时期的情况相反，当时在源自美国（后来是欧洲）的金融危机中，新兴市场是力量之源。'
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Financial risks are shifting away from banks, which have strengthened substantially
    since the crisis, to non-bank financial institutions such as insurance companies
    and pension funds struggling to get high enough returns to meet their obligations
    and the rapidly growing portfolios of mutual funds and asset managers.'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 金融风险正从在危机后大幅加强的银行转向诸如保险公司和养老基金等非银行金融机构，这些机构正努力获得足够高的回报以满足其义务，以及迅速增长的共同基金和资产管理公司的投资组合。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* The big questions about financial stability are shifting a bit from the solvency
    of big banks to the liquidity of markets: the signs, for instance, that market-making
    dealers are holding smaller inventories of bonds and have less capacity to dampen
    volatility or the concerns that investors in emerging-market and junk-bond mutual
    funds may underestimate the difficulty of getting out of those positions in a
    crisis. As Ms. Lagarde put it: “Liquidity can evaporate quickly if everyone rushes
    for the exit at the same time—which could, for example, make for a bumpy ride
    when the Federal Reserve begins to raise short-term rates.”'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于金融稳定的重大问题正从大型银行的偿债能力转向市场的流动性：例如，市场造市商持有的债券库存减少，降低波动性的能力减弱，或者新兴市场和垃圾债券共同基金投资者可能低估了在危机中退出这些头寸的难度。正如拉加德女士所说：“如果每个人都急于退出，流动性可能会迅速蒸发——这可能会在美联储开始提高短期利率时，造成一段颠簸的旅程。”
- en: These risks lay out a scenario where Fed tightening could cause havoc in the
    credit markets, which could cascade into a risk-off rush in all asset classes.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些风险描绘了一种场景，即美联储紧缩政策可能会在信贷市场造成混乱，这可能会蔓延至所有资产类别的风险厌恶潮。
- en: '[Business Insider](http://www.businessinsider.com/corporate-default-rates-below-long-term-average-2015-4?nr_email_referer=1&utm_source=Sailthru&utm_medium=email&utm_term=Markets%20Chart%20Of%20The%20Day&utm_campaign=Post%20Blast%20%28moneygame%29%3A%20Corporate%20default%20rates%20are%20at%20their%20lowest%20levels%20in%20modern%20history&utm_content=COTD)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/corporate-default-rates-below-long-term-average-2015-4?nr_email_referer=1&utm_source=Sailthru&utm_medium=email&utm_term=Markets%20Chart%20Of%20The%20Day&utm_campaign=Post%20Blast%20%28moneygame%29%3A%20Corporate%20default%20rates%20are%20at%20their%20lowest%20levels%20in%20modern%20history&utm_content=COTD)'
- en: highlighted the fact that HY default rates are at the lowest levels in history,
    which can create complacency. There is also the issue of the USD 9 trillion in
    offshore loans sloshing around the global financial system that is outside the
    reach of the Fed (see
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了高收益债违约率处于历史最低水平的事实，这可能会产生过于自信的心态。还有一个问题是，有9万亿美元的离岸贷款在全球金融系统中流动，超出了美联储的监管范围（参见
- en: '[The key tail risk that the FOMC missed (and you should pay attention to)](http://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[FOMC忽视的关键尾部风险（你应该关注）](http://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html)'
- en: ). A Fed tightening could conceivably put HY and EM borrowers at risk. With
    diminished liquidity in the bond markets, a rush for the exits could cascade into
    a sudden market crash in the credit markets.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ）。美联储紧缩可能会让高收益债和新兴市场借款人面临风险。在债券市场流动性减弱的情况下，退出市场的热潮可能会引发信贷市场的突然崩盘。
- en: Alas, I am sorry to disappoint permabears as this blog is not Zero Hedge. There
    are no signs of stress from the credit markets at the moment, but I will be monitoring
    them carefully for signs of rising risk aversion.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉要让那些永久看空者失望，因为这篇博客不是Zero Hedge。目前信贷市场没有出现紧张迹象，但我会密切关注信贷市场的风险厌恶情绪上升的迹象。
- en: '**Stock market stir fry: Easy come, easy go**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**股市炒饭：来得容易，去得快**'
- en: The second bearish scenario is based on China's stock market speculative frenzy
    cinubg to a screeching halt. We have all heard the stories. The number of new
    trading accounts have gone parabolic and about two-thirds of new stock traders
    in China haven't even graduated from high school (
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个看跌情景是基于中国股市投机狂潮突然刹车。我们都听过这些故事。新交易账户的数量呈指数级增长，大约有三分之二的中国新股民甚至还没从高中毕业（
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/03/30/2125227/your-shanghai-equity-frenzy-we-have-a-fresh-crescendo-people/)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2015/03/30/2125227/your-shanghai-equity-frenzy-we-have-a-fresh-crescendo-people/)'
- en: ), valuations look extended (
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ），估值看起来过高（
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/04/10/2126327/this-is-really-nuts-whens-the-crash/)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2015/04/10/2126327/this-is-really-nuts-whens-the-crash/)'
- en: ) and the level of turnover is frantic (
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ）并且成交额很高（
- en: '[CNN Money](http://money.cnn.com/2015/04/01/investing/investing-stock-market-china/index.html)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNN Money](http://money.cnn.com/2015/04/01/investing/investing-stock-market-china/index.html)'
- en: ).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: You have to understand that the Chinese stock market is not a traditional equity
    market in the western sense. It`s a casino. There is a Chinese expression describing
    a stock speculator as someone who "stir fries stocks". Think of the imagery of
    what happens to the ingredients when you stir fry in a wok and apply it to stock
    trading. Players care about fundamentals as much as horse players care about the
    ponies they bet on.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须明白，中国股市不是西方意义上的传统股权市场。这是一个赌场。有一个中国表达形容股票投机者为"炒股票的人"。想象一下当你在锅里炒菜时食材会发生什么，并将其应用到股票交易中。玩家关心基本面，就像赛马玩家关心他们下注的马一样。
- en: Remember the stir fry. Easy come, easy go - and lots of turnover.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 记住炒菜。来得快，去得快 - 而且周转很多。
- en: For now, the Chinese enthusiasm for equities seems to have spilled over from
    the Mainland to the Hong Kong market. I have been monitoring the charts of the
    other "Greater China" markets, namely Taiwan, South Korea, Hong Kong and Australia,
    for Mr. Market's views of the Chinese economy (see chart above). As well,
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，中国人对股票的热情似乎已经从大陆蔓延到了香港市场。我一直在监控其他"大中华区"市场的图表，即台湾、韩国、香港和澳大利亚，以了解市场对中国经济的看法（见上图）。此外，
- en: '[China surprised the market with a 1% RRR cut](http://www.bloomberg.com/news/articles/2015-04-19/china-follows-on-stimulus-pledge-with-bank-reserve-ratio-cut)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国以1%的RRR降准令市场吃惊](http://www.bloomberg.com/news/articles/2015-04-19/china-follows-on-stimulus-pledge-with-bank-reserve-ratio-cut)'
- en: over the weekend, which is larger than the usual 0.5% cut, which may be a sign
    of panic. At the same time, a
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在周末，这比通常的0.5%的降幅要大，这可能是恐慌的迹象。与此同时，
- en: '[SCMP article](http://www.scmp.com/business/economy/article/1502051/premier-li-keqiang-makes-case-deeper-economic-reforms-over-stimulus)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[南华早报文章](http://www.scmp.com/business/economy/article/1502051/premier-li-keqiang-makes-case-deeper-economic-reforms-over-stimulus)'
- en: entitled "Premier Li Keqiang makes case for deeper economic reforms over stimulus"
    signaled Beijing's reluctance to embrace more "stimulus", which I read to mean
    fiscal stimulus and infrastructure spending.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 题为"李克强总理提出加深经济改革而不是刺激的理由"的文章表明北京不愿意采取更多的"刺激"措施，我认为这意味着财政刺激和基础设施支出。
- en: Reflecting on the steps the government had taken to cope with a slowing economy
    last year, Li said it was crucial it had launched reforms to decentralise decision-making
    and allow the market to play a bigger role.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 回顾政府去年应对经济放缓所采取的步骤，李说，关键是启动了分权决策和允许市场发挥更大作用的改革。
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Li attributed last year's successes to this "proactive and creative way to macro-manage".
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 李把去年的成功归功于这种"积极、创造性的宏观管理方式"。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"In a complicated economic environment, we acted calmly, neither tightening
    up nor easing monetary policies," he wrote. "If we had instead resorted to stimulus
    measures, not only would things have turned out very differently last year, we
    would end up having a harder time in the coming years, too.'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"在一个复杂的经济环境中，我们保持冷静，既不收紧也不放松货币政策，"他写道。"如果我们转而采取刺激措施，去年的情况不仅会大不相同，而且我们在未来几年也会更加艰难。'
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"This is the most fundamental lesson last year''s experience has taught us."'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"这是去年经验教训给我们的最基本的教训。"'
- en: ''
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Li said the government must facilitate more reforms by giving more power to
    the market. He reiterated his administration's promise to cut the number of permits
    and initiatives that need government-approval by a third.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 李表示，政府必须通过赋予市场更多的权力来促进更多的改革。他重申了政府承诺将需要政府批准的许可证和倡议数量减少三分之一的承诺。
- en: How will the markets react to the news? Will it focus on the
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 市场将如何对这一消息做出反应？它会关注
- en: '[regulatory changes to cool the mania in stocks](http://www.bloomberg.com/news/articles/2015-04-17/china-futures-tumble-on-trust-curbs-expansion-of-short-selling)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[调整股市狂热的监管变化](http://www.bloomberg.com/news/articles/2015-04-17/china-futures-tumble-on-trust-curbs-expansion-of-short-selling)'
- en: ', or will it focus on the stimulative effects of the RRR cut? Or will it interpret
    the RRR cut as a technical change to offset the effects of capital outflows, as
    this comment in a'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: ，还是会专注于RRR降准的刺激效应？还是会将RRR降准解释为抵消资本外流影响的技术变化，就像这篇评论中所说的那样
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-04-19/china-follows-on-stimulus-pledge-with-bank-reserve-ratio-cut)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-04-19/china-follows-on-stimulus-pledge-with-bank-reserve-ratio-cut)'
- en: story indicates?
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 故事表明？
- en: “The PBOC’s easing remains ’defensive’ in nature,” said Stephen Jen, co-founder
    of hedge fund SLJ Macro Partners LLP in London and former head of currency research
    at Morgan Stanley. “Capital outflows have continued, and this has led to a contraction
    in China’s base money. To offset this, the PBOC needed to take actions to increase
    the money multiplier.”
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “中国人民银行的宽松政策仍具有‘防御性’性质，”伦敦SLJ宏观 Partners LLP对冲基金的联合创始人兼前摩根士丹利货币研究负责人史蒂芬·詹恩说。“资本外流仍在继续，这导致了中国基础货币的收缩。为了抵消这一影响，中国人民银行需要采取措施提高货币乘数。”
- en: 'Stay tuned. Just one word of advice: Don''t just watch what happens to the
    stock markets in China, but the peripheral "Greater China" markets too.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 敬请关注。只想给出一个建议：不要只关注中国股市的变化，还要关注外围的“大中华”市场。
- en: '**Earnings headwinds in the US**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国的企业盈利逆风**'
- en: In a recent post, I wrote about how the strength of the USD was posing problems
    for the EPS growth outlook (see
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇帖子中，我写了美元走强如何给每股收益的增长前景带来问题（参见
- en: '[2015 earnings headwinds in 3 charts](http://humblestudentofthemarkets.blogspot.com/2015/04/2015-earnings-headwinds-in-3-charts.html)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015年每股收益的逆风在3张图表中](http://humblestudentofthemarkets.blogspot.com/2015/04/2015-earnings-headwinds-in-3-charts.html)'
- en: ). To recap,
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: ）。回顾一下，
- en: '[Ed Yardeni](http://blog.yardeni.com/2015/04/have-profit-margins-peaked-excerpt.html)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[艾德·亚尔尼尼（Ed Yardeni）](http://blog.yardeni.com/2015/04/have-profit-margins-peaked-excerpt.html)'
- en: observed that net margin estimates seemed to be peaking for large, medium and
    small cap stocks. Indeed, this
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到净利率预期似乎正在达到大型、中型和小型股票的峰值。的确，这个
- en: '[independent analysis from Goldman Sachs](https://twitter.com/NickatFP/status/589074255989452800)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[高盛的独立分析](https://twitter.com/NickatFP/status/589074255989452800)'
- en: shows that EBIT margins are already elevated.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 显示美国企业息税前利润（EBIT）的利润率已经处于较高水平。
- en: If margins do not expand, then sales growth will have to do the heavy lifting
    if earnings are to grow. But the strength of the USD is proving to be a headwind
    for sales growth. The latest update from
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果利润率不扩张，那么销售增长就必须承担起每股收益增长的沉重任务。但美元的走强正在成为销售增长的逆风。来自
- en: '[John Butters of Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_4.17.15)'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·巴特斯（John Butters）在Factset的文章](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_4.17.15)'
- en: indicates that while the earning beat rate for the young Earning Season was
    77%, the sales beat rate was a disappointing 46%. By far, the most cited negative
    factor in earnings calls has been USD strength.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 表明尽管年轻的财报季的盈利超额率达到了77%，但销售超额率令人失望地只有46%。在财报电话会议中，被广泛提及的最负面因素就是美元的走强。
- en: Consequently, EPS estimates ticked down this week. The chart below from Factset
    depicts the evolution of FY 2015 and FY 2016 estimates (annotations are mine).
    As EPS estimates have a tendency to fall over time, I calculated a forward 12
    month EPS estimate by blending FY 2015 and FY 2016 estimates - and that figure
    fell by 0.29% in the week.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本周每股收益的预期有所下降。来自Factset的下图描绘了2015财年和2016财年预期的演变（注释为本人添加）。由于随着时间的推移，每股收益的预期有下降的趋势，我通过混合2015财年和2016财年的预期计算了12个月的每股收益预期——而那个数字在本周下降了0.29%。
- en: The EPS growth outlook has not been helped by the recent softness in the macro
    economic data. Industrial production was negative and came in below expectations
    last week. Retail sales, though positive, missed expectations.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 每股收益（EPS）的增长前景并未受到近期宏观经济数据疲软的提振。上周工业生产数据为负，低于预期；零售销售数据虽然为正，但也未达到预期。
- en: '[Doug Short`s Big 4 Recession Indicators](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[道格·肖特的大四大经济指标](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
- en: are now looking a little wobbly.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看起来有点不稳定。
- en: 'In his latest comment, Short sounds a lot less certain that the expansion is
    likely to continue (emphasis added):'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在他最新的评论中，Short 对于扩张是否继续下去显得不是那么确定（加粗部分为强调）：
- en: The overall picture of the US economy had been one of slow recovery from the
    Great Recession with a clearly documented contraction during the winter, as reflected
    in Q1 GDP. Data for Q2 supported the consensus view that severe winter weather
    was responsible for the Q1 contraction -- that it was not the beginnings of a
    business cycle decline. However, ***the average of these indicators in recent
    months suggests that the economy is at risk of outright contraction.*** Retail
    Sales and Industrial Production have been the source of weakness. We must see
    these improve in the months ahead to avoid an outright recession.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国经济的整体状况一直是从大衰退中缓慢恢复，冬季有明显的收缩，这在第一季度国内生产总值（GDP）中有所反映。第二季度数据支持了共识观点，即严冬天气是第一季度收缩的原因——它并不是商业周期下降的开始。然而，***这些指标在最近几个月的平均值表明，经济面临实际收缩的风险。***
    零售销售和工业生产一直是弱势的来源。我们必须在未来几个月看到这些指标的改善，以避免实际的经济衰退。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-us-consumer-steps-plate-edition)'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政策民主党人](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-us-consumer-steps-plate-edition)'
- en: ', who has done an excellent job of monitoring macro data in real-time, seems
    to shading his previously bullish tone of a strong 2015 a little bit too (emphasis
    added):'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: ，他实时监测宏观数据做得非常出色，似乎对他的先前看涨立场有所保留（强调添加）：
- en: '***This week modulated what has been the dominant theme of the last several
    months: poor coincident indicators with positive long and short leading indicators.***
    The big positive change was Gallup consumer spending. This measure has consistently
    earned its bones ever since it correctly showed that consumers were not pulling
    in their horns during the "debt ceiling debacle" of 2011\. Hopefully the improvement
    is not a one-week wonder. On the other hand, there was a significant new negative
    in short leading indicators, as temporary staffing unexpectedly declined, which
    may mean that current industrial weakness is showing up in employment, remembering
    that hiring leads firing.'
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***本周的情况反映了过去几个月的的主题：一致的领先指标保持积极，但同时出现了一些负面同步指标。*** 一个大变化是Gallup消费者支出数据。这一指标自2011年“债务上限僵局”期间正确显示消费者并未收紧开支以来，一直表现稳健。希望这种改善不是昙花一现。另一方面，短期领先指标出现了一个新的负面变化，即临时
    staffing出人意料地下降，这可能意味着当前的工业疲软已经开始体现在就业上，记住招聘领先于解雇。'
- en: ''
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***In summary, there is a shallow industrial recession, but a resilient consumer
    economy.***'
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***总之，虽然存在浅层工业衰退，但消费者经济表现出韧性。***'
- en: Could that "shallow industrial recession" be the catalyst for a market correction?
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 那场“浅层工业衰退”会不会成为市场调整的催化剂？
- en: '**The week ahead: Wimpy bears?**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望：温和熊？**'
- en: In trying to forecast what might happen in the week ahead, here is the technical
    framework I am operating under. I have written about how the long-term trend remains
    strong, but the short-term trend is faltering. These conditions are highly suggestive
    of an intermediate term top.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在试图预测下周可能发生的事情时，以下是我正在依据的技术框架。我曾写过长期趋势依然强劲，但短期趋势正在动摇。这些条件高度暗示中期顶部即将到来。
- en: The bottom two panels of the below chart show the % difference between the SPX
    and the 50 or 200 day exponential moving average (ema). SPX price momentum is
    fading against the 200 ema and weakness against the 50 ema, which seems to happening
    now, has resulted in minor pullbacks in the past few months.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 下面图表的最下面两块板显示了标普500指数与50天或200天指数移动平均线（ema）的百分比差异。标普500的价格动能在200 ema面前正在减弱，在50
    ema面前的弱点（现在似乎正在发生）在过去几个月里导致了小幅回调。
- en: The big question is "Will the latest round of stock market weakness be consistent
    with the usual wimpy 2-3% pullback or will it be the start of a major correction?"
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的问题是：“最新一轮的股市疲软是否会与通常的温和2-3%回调一致，还是会成为一次重大调整的开始？”
- en: I have three scenarios in mind, starting from the most likely to the least.
    My base case scenario (code name "wimpy bear") calls for further weakness into
    next week, with the decline ending at the SPX support at the 2035-2050 zone, followed
    by a rally to test the old highs.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我心中有三种情况，从最可能的情况到最不可能的。我的基本情景（代号“温和熊”）预测下周市场还将进一步疲软，下跌将在标普500指数的2035-2050区间支撑位结束，随后将出现反弹以测试旧的高点。
- en: After such a selloff, it isn't unusual for the market to bounce for the next
    day or two. However, neither the 5-day RSI nor the 14-day RSI are oversold, which
    suggests further weakness for the rest of the week. Recent declines have been
    arrested at the 150 day moving average, which should rise into the 2035-2050 zone
    next week. The magnitude of such a pullback is consistent with the experience
    seen in the above chart, where the market has bottomed out at between 1% and 2%
    below the 50 ema.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的一次卖出之后，市场在接下来的几天内反弹并不罕见。然而， neither the 5-day RSI nor the 14-day RSI 处于超卖状态，这暗示本周剩余时间市场将进一步走弱。最近的下跌在150天移动平均线处得到了遏制，下周该平均线将上升至2035-2050区域。这种回调的幅度与上面图表中的经验一致，市场在50
    ema下方1%到2%的位置触底。
- en: Since this market has seen more than its share of whipsaws, another possibility
    is Friday may have marked the bottom and a rally would ensue (code name "koala
    bear").
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个市场已经经历了过多的震荡，另一种可能是周五可能已经触底，随后将出现反弹（代号“考拉熊”）。
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/116493590800/similar-s-p-500-ranges-have-always-resulted-in-new)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[达纳·莱昂斯](http://jlfmi.tumblr.com/post/116493590800/similar-s-p-500-ranges-have-always-resulted-in-new)'
- en: showed that when the market trades in a tight range as it has in the recent
    past, it has had a tendency to make a marginal new high before correcting.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，当市场像最近这样在一个狭小的范围内交易时，它倾向于在调整之前创出微小的新的高点。
- en: The third and IMHO least likely scenario, is that this is the start of a deeper
    correction (code name "Ursa Minor"). Certainly, the fundamental triggers of a
    growth scare and possible contagion from Chinese market weakness are there.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种，也是IMHO最不可能的情况，这可能是更深层次调整（代号“小熊星座”）的开始。当然，增长恐慌的基本触发因素和可能源自中国市场疲软的传染效应是存在的。
- en: '[Brett Steenbarger](http://traderfeed.blogspot.com/2015/04/the-market-is-not-getting-stronger-but.html)'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '[布雷特·斯蒂恩巴格](http://traderfeed.blogspot.com/2015/04/the-market-is-not-getting-stronger-but.html)'
- en: observed that while current conditions have been marked by the lack of buying,
    deeper corrections need rising selling pressure, which has been missing. In other
    words, we need more bearish momentum if the market were to correct further.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到，尽管当前市场缺乏买入，但更深层次的调整需要上升的卖压，而这一点一直缺失。也就是说，如果市场要进行更深调整，我们需要更多的空头动能。
- en: Here are some of the tripwires that I am watching. Can bearish momentum assert
    itself, as measured by an expansion of new lows?
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我正在关注的一些触发因素。空头动能能否得到体现，如新低点的扩大？
- en: In a nutshell, a pre-condition for the onset of Ursa Minor is for the bearish
    bandwagon to get rolling. While most people monitor sentiment data from a contrarian
    perspective, in this case I am watching Rydex data for signs of a surge in bearish
    sentiment. The middle panel of the chart below shows the Rydex bear-bull asset
    ratio, which naturally declines as stock prices rise and the bottom panel shows
    the bear-bull cash flow ratio, which is nowhere near a crowded short reading.
    For a correction to get its spark, we need those lines to start rising.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，小熊星座开始的先决条件是空头列车开始滚动。虽然大多数人从逆向思维的角度监控情绪数据，但在这个情况下，我正在关注Rydex数据，寻找空头情绪激增的迹象。下面图表的中间面板显示了Rydex的空头/多头资产比率，随着股价的上升自然下降，而底部面板显示了空头/多头现金流量比率，目前远未达到拥挤的空头读数。为了激发调整的火花，我们需要那些线条开始上升。
- en: In conclusion, my inner investor remains cautious but not panicked. He is holding
    his asset allocation at his policy weight as he believes that any correction should
    be mild, 10% stock market hiccups is kind of risk that you should accept when
    you invest in equities.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我内心的投资者保持谨慎但不过于恐慌。他维持他的资产配置在政策权重不变，因为他认为任何调整都应该是温和的，股市10%的颠簸是你投资股票应该接受的风险。
