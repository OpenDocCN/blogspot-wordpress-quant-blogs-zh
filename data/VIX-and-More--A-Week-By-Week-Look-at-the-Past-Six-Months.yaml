- en: 'VIX and More: A Week By Week Look at the Past Six Months'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《VIX和更多：过去六个月的每周审视》
- en: 来源：[http://vixandmore.blogspot.com/2008/10/week-by-week-look-at-past-six-months.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/week-by-week-look-at-past-six-months.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/week-by-week-look-at-past-six-months.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/week-by-week-look-at-past-six-months.html#0001-01-01)
- en: The graphic below, which I usually reserve for the [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/),
    shows a six month snapshot of the weekly performance of 17 indices and ETFs that
    I watch closely.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表通常保留在[订阅者通讯](http://vixandmoresubscriber.blogspot.com/)中，展示了我在密切关注的17个指数和ETF过去六个月的周表现快照。
- en: I am going to let this table go largely without comment, other than to note
    that I have bolded the largest percentage changes up and down (excluding the VIX)
    for each week and have grouped the weeks into four sets of 5-10 week chunks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我将让这个表格 largely 不加评论地呈现，除了指出我对每周的最大百分比变化（排除VIX）进行了加粗，并将周数分成了四组，每组5-10周。
- en: There are some amazing numbers in this graphic and some day when the VIX is
    at 14 and change, we can all look back at what was going on during this period
    and crack a small smile, knowing that we persevered.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表中有一些令人惊叹的数字，有一天当VIX达到14点几时，我们可以回顾一下这个时期发生了什么，微微一笑，知道我们坚持了下来。
