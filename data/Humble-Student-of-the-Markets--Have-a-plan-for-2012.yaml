- en: 'Humble Student of the Markets: Have a plan for 2012'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：为2012年制定计划
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/have-plan-for-2012.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/have-plan-for-2012.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/have-plan-for-2012.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/have-plan-for-2012.html#0001-01-01)
- en: 'Sometimes the investment process is more important than the investment decision.
    In the past few days, I have outlined:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候投资过程比投资决策更重要。在过去的几天里，我概述了：
- en: '***I urge all investors to have a game plan for the year ahead and beyond.
    Despite all of our best efforts, our forecasts can and will fail and how you react
    to the change in direction is more important than the decision you take today.***
    **Strategies for different parts of the cycle** [Barry Ritholz](http://www.ritholtz.com/blog/2011/12/economic-cycles-and-investing/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***我敦促所有投资者为未来一年及以后制定一个游戏计划。尽管我们做出了最大的努力，我们的预测可能会失败，而且如何应对方向的改变比你今天所做的决定更重要。***
    **不同周期阶段的策略** [巴里·里托兹](http://www.ritholtz.com/blog/2011/12/economic-cycles-and-investing/)'
- en: 'recently showed a series of charts of the economic cycle and how investors
    should react to them, two of which I show below. However you approach the market,
    whether it''s asset and sector rotation, or stock picking, recognizing your investment
    environment is key to alpha generation. This chart shows the analytical framework
    for the asset and sector rotators:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近展示了一系列关于经济周期以及投资者应如何应对的图表，以下是其中两张。无论你如何接近市场，无论是资产和行业轮换，还是选股，认识到你的投资环境是产生阿尔法的关键。此图表展示了资产和行业轮换者的分析框架：
- en: 'And this one is a framework for the stock pickers:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 而这一张是选股者的框架：
- en: '**Be tactically aware of the investment environment**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**对投资环境要有策略性的认识**'
- en: My approach is to become more tactical in my asset allocation using my
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的方法是在资产配置上变得更加策略性，使用我的
- en: '[Asset Inflation-Deflation Trend Model](http://qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产通胀-通缩趋势模型](http://qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: . An article in
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: . 一篇在
- en: '[Registered Rep](http://registeredrep.com/news/not_going_tactical_could_pose_real_business_risks_advisors_fear_1223/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[注册代表](http://registeredrep.com/news/not_going_tactical_could_pose_real_business_risks_advisors_fear_1223/)'
- en: 'shows how many investment advisors are turning to tactical asset allocation
    as an investment solution to dampen portfolio volatility:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了许多投资顾问如何将战术资产配置作为一种投资解决方案来降低投资组合波动性：
- en: Following the twin market implosions of the past decade—first tech, then real
    estate—many retail financial advisors are looking for more tactical, meaning active,
    asset allocation solutions for client portfolios to dampen volatility, improve
    total returns and avoid market catastrophes. At least some of them fear that if
    they don’t dramatically change the way they allocate client portfolios, moving
    away from traditional buy-and-hold investing strategies, they could lose clients.
    So say a handful of advisors and an investing expert.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去十年中，先是科技市场，然后是房地产市场双双崩溃之后，许多零售金融顾问正在寻找更多策略性，意味着更积极的资产配置解决方案，以降低客户投资组合的波动性，提高总回报并避免市场灾难。至少有一些顾问担心，如果他们不彻底改变分配客户投资组合的方式，从传统的买入并持有投资策略转向，他们可能会失去客户。一些顾问和投资专家如是说。
- en: 'Not becoming more tactial could pose a business risk:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不变得更加策略性可能会带来商业风险：
- en: Things could get especially bad if another bear market hits, says Ron Carson,
    founder and CEO of Carson Wealth Management Group. “[Investors] are hanging on
    by a thread right now, and I don’t think they’re going to forgive.” A Natixis
    Investor Insights Study found that 63 percent of investors are now paying more
    attention to risk than ever before. If the market nose-dives, advisors are going
    to want to have a different story to tell. They can’t just tell clients to hang
    on and wait it out like many of them did in 2008\.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果再来一次熊市，情况可能会特别糟糕，Carson Wealth Management Group的创始人兼CEO罗恩·卡森说。“投资者现在命悬一线，我认为他们不会原谅。”一项Natixis投资者洞察研究发现，63%的投资者现在比以往任何时候都更加关注风险。如果市场暴跌，顾问们会希望有一个不同的故事可讲。他们不能像2008年那样，只是告诉客户坚持下去。
- en: 'The movement to tactical asset allocation has turned from a trickle to a flood:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 向战术资产配置的转移已经从涓涓细流变成了一股洪流：
- en: According to a survey by Cerulli Associates, the number of FAs using either
    a pure tactical allocation or strategic allocation with a tactical overlay is
    now at 61 percent, up 8.3 percent from 2010\. A Jefferson National survey from
    September 2011 found that 75.5 percent of advisors believe that active portfolio
    managers can outperform an index over the long term. In Jefferson National’s 2010
    survey, 66 percent of advisors said clients were more confident with a tactical
    asset management strategy, while only 34 percent said clients were more confident
    with a traditional buy-and-hold strategy.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据Cerulli Associates的一项调查，目前使用纯战术配置或带有战术叠加的战略配置的财务顾问数量已达到61%，比2010年增长了8.3%。2011年9月的一项Jefferson
    National调查发现，75.5%的顾问认为，在长期内，主动型投资组合经理可以超越指数的表现。在Jefferson National 2010年的调查中，66%的顾问表示客户对战术资产配置策略更有信心，而只有34%的顾问表示客户对传统的买入持有策略更有信心。
- en: '**Are you betting the farm?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**你敢孤注一掷吗？**'
- en: Stocks didn't go anywhere in 2011\. In fact, they haven't gone anywhere since
    the NASDAQ peak in 2000\. In the current low-return environment, advisors find
    that clients are less forgiving of draw-downs in their portfolio.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '2011年股市没有进展。实际上，自2000年纳斯达克达到峰值以来，股市一直没有进展。在当前的低回报环境中，顾问发现客户对投资组合的亏损更为宽容。 '
- en: In days past, the practice of overweight a portfolio with a manager to make
    a big style or macro bet that "looks through the economic cycle", e.g. a value
    manager, was perfectly acceptable. The downside to managers that make such style
    bets is they tend to badly underperform during certain periods when their style
    is out of favor - and investors are far less tolerant of such draw-downs in the
    current volatile and low return environment.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，投资组合经理过度配置某一种风格或宏观投注的做法是可以接受的，例如“穿越经济周期”的价值投资经理。这种风格投注的缺点是，当这种风格不受欢迎时，这些经理在特定时期的表现往往非常糟糕——而在当前波动性大、回报率低的投资环境中，投资者对这种亏损的容忍度要低得多。
- en: As an example, there were numerous managers who were wary of internet stocks
    during the Tech Bubble runup. I had watched many good managers and strategists
    go down in flames because they were one or two years early because their investors
    couldn't stand the underperformance. Today, investors are highly intolerant of
    negative volatility, largely because of the low return environment that we have
    been stuck in for the last decade.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，在科技泡沫膨胀期间，有许多经理对互联网股票持谨慎态度。我目睹了许多优秀的经理和策略师因为他们的投资者不能忍受表现不佳而提前一两年失败。如今，由于我们过去十年所处的低回报环境，投资者对负面波动的容忍度非常低。
- en: '**Have an investment plan**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**制定一个投资计划**'
- en: The message is clear. Take control of your portfolio. Be aware of the investment
    environment. Your investment philosophy and objectives are up to you. However,
    you should make sure that you have engineered your portfolio's risk profile sufficiently
    so you survive to get to your objective.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 信息的传递很明确。控制你的投资组合。了解投资环境。你的投资理念和目标由你决定。但是，你应该确保你已经充分设计了你的投资组合风险概况，以便在达到目标之前能够存活下来。
