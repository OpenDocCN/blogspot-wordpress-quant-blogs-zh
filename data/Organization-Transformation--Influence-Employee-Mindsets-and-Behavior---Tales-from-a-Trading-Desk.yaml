  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织变革：影响员工心态和行为
- en: 'McKinsey has an interesting article on [organisation](http://www.mckinsey.com/business-functions/organization/our-insights/the-four-building-blocks--of-change)
    change, “The four building blocks of change”.  Four actions are called out:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 麦肯锡有一篇关于组织变革的有趣文章，“变革的四个基石”。提出了四个行动要点：
- en: Role Modelling
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 角色模范
- en: Fostering understanding and conviction
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培养理解和信念
- en: Developing talent and skills
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培养人才和技能
- en: Reinforcing with formal mechanisms
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过正式机制加强
- en: 'Which leads to this obvious statement, but useful reminder:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了一个显而易见的结论，但也是一个有用的提醒：
- en: leaders develop a change story that helps all stakeholders understand where
    the company is headed, why it is changing, and why this change is important. Building
    in a feedback loop to sense how the story is being received is also useful. These
    change stories not only help get out the message but also, recent research finds,
    serve as an effective influencing tool. Stories are particularly effective in
    selling brands
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 领导者发展一个变革故事，帮助所有利益相关者理解公司的发展方向，为什么需要变革，以及这次变革的重要性。建立一个反馈循环来感知这个故事是如何被接受的也是很有用的。这些变革故事不仅有助于传播信息，而且，最近的研究发现，它们还作为一种有效的说服工具。故事在推销品牌方面尤为有效
