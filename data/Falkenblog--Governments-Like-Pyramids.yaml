- en: 'The first rule of governing is to take credit for things. The problem is, so
    much under government''s thumb is a synonym for ''decrepit'': public parks, public
    schools, public bathrooms, public golf courses. So, the occasion bright shiny
    monument is very helpful, especially if you can add a touch of pathos by aligning
    them with conspicuous suffering--such as from horrific accidents or terrorist
    attacks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 治理的首要规则是为自己争取功劳。问题是，政府掌控下的许多事物都成了“破败”的代名词：公共公园、公立学校、公共卫生间、公共高尔夫球场。因此，适时出现的闪亮纪念碑非常有用，尤其是当你能通过将其与明显的苦难——如恐怖袭击或严重事故——联系起来，增添一丝悲情色彩时。
