- en: '[EU Treaty Rewrite Sought in United Franco-German Crisis Push](http://www.businessweek.com/news/2011-12-05/eu-treaty-rewrite-sought-in-united-franco-german-crisis-push.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧盟条约重写寻求在联合的法德危机推动下](http://www.businessweek.com/news/2011-12-05/eu-treaty-rewrite-sought-in-united-franco-german-crisis-push.html)'
