  zh: ：
- en: Stocks and the euro rose after Merkel and Sarkozy said that Europe’s two biggest
    economies were aligned on backing automatic penalties for deficit violators and
    locking limits on debt into euro states’ constitutions. The French leader said
    they aimed to reach consensus on the changes required by March.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股票和欧元在默克尔和萨科奇表示欧洲两大经济体在支持对赤字违规者实施自动处罚以及将债务上限锁入欧元区国家宪法后上涨。法国领导人表示，他们旨在在3月份达成关于所需变化的共识。
- en: It looks like Merkel got everything she wanted and the French went along (see
    the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来默克尔得到了她想要的一切，而法国人也都同意了（参见
- en: '[analysis from FT Alphaville](http://ftalphaville.ft.com/blog/2011/12/05/780341/germany-1-france-0/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville的分析](http://ftalphaville.ft.com/blog/2011/12/05/780341/germany-1-france-0/)'
- en: ). The French and Germans agreed to a Brussels-on-the-Rhine, with hard constraints
    and penalties for member countries who deviate from the True Path.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: )。法国和德国同意了一个莱茵河畔的布鲁塞尔，对偏离正道的成员国国家实施严格的限制和处罚。
- en: '**The devil is in the details**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**细节决定成败**'
- en: 'As I wrote before, the devil is in the details of any Grand Plan. Here are
    a few questions before we get into a frenzy of celebration:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所写，任何大计划的关键在于细节。在我们陷入庆祝的狂热之前，这里有一些问题需要考虑：
- en: How do they get all the other countries (i.e. the Dutch, Finns, Irish, Belgians,
    etc.) to agree to permanently giving up a this level of fiscal sovereignty?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们如何让其他所有国家（即荷兰、芬兰、爱尔兰、比利时等）同意永久放弃这种财政主权？
- en: What countries have to agree? All 27 EU countries or just the 17 eurozone countries?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些国家必须达成一致？所有27个欧盟国家还是只有17个欧元区国家？
- en: 'If we just needed agreement among the eurozone members, do they all have to
    agree, i.e. can we see a two-speed eurozone where you have countries inside and
    outside this stability pact? **Answer**: While technically possible, it is not
    practical. Consider what [John Hussman](http://www.hussman.net/wmc/wmc111205.htm)
    wrote this week about the fallouot from a Greek default [emphasis added]:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '如果我们只需要欧元区成员达成一致，也就是说，我们可以看到一个两速欧元区，有国家在这个稳定公约内，有国家在外？**答案**：技术上虽然可能，但并不可行。考虑一下[约翰·哈斯曼](http://www.hussman.net/wmc/wmc111205.htm)本周关于希腊违约后果的评论[强调添加]:'
- en: Haven't we moved past Greece already? Well, no. Based on reported holdings of
    Greek debt in the European banking system, the implied losses on Greek debt alone
    are now enough to put many European banks into capital shortage. ***Europe could
    solve Italy's issues tomorrow and European banks would still face a banking crisis***.
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 难道我们还没有超越希腊吗？嗯，没有。根据欧洲银行系统报告的希腊债务持有量，仅希腊债务的隐含损失就已经足够让许多欧洲银行面临资本短缺。***即使欧洲明天解决了意大利的问题，欧洲银行仍将面临银行危机***。
- en: Who will get to be the monitor for transgressor countries? The European Court
    of Justice only gets to decide if a country is in breach of its targets, but will
    not monitor compliance. Who gets that lovely job?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁将成为违规国家的监控者？欧洲法院只能决定一个国家是否违反了其目标，但不会监控合规。谁会得到这份美差？
- en: 'Will this agreement be enough for Mario Draghi and the ECB to start printing?
    Recall that last week [Draghi](http://www.ecb.int/press/key/date/2011/html/sp111201.en.html)
    said, in essence, that he needs a binding compact with hard and fast rules [emphasis
    added]:'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '这个协议对马里奥·德拉吉和欧洲央行来说足够了吗？回忆一下上周 [德拉吉](http://www.ecb.int/press/key/date/2011/html/sp111201.en.html)基本上说，他需要一个有严格规则的具有约束力的协议[强调添加]:'
- en: What I believe our economic and monetary union needs is a new fiscal compact
    – a fundamental restatement of the fiscal rules together with the mutual fiscal
    commitments that euro area governments have made.
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为我们需要的经济和货币联盟的新财政契约——是对财政规则的重新阐述，以及欧元区政府所作的相互财政承诺的 fundamental restatement【1†source】。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just as we effectively have a compact that describes the essence of monetary
    policy – an independent central bank with a single objective of maintaining price
    stability – so ***a fiscal compact would enshrine the essence of fiscal rules
    and the government commitments taken so far, and ensure that the latter become
    fully credible, individually and collectively***.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如我们实际上有一个描述货币政策本质的契约——一个以保持价格稳定为单一目标的独立中央银行——**财政契约将确立财政规则的本质和政府迄今为止所作的承诺，并确保后者得到全面认可，无论是个人的还是集体的**【4†source】。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: We might be asked whether a new fiscal compact would be enough to stabilise
    markets and how a credible longer-term vision can be helpful in the short term.
    Our answer is that it is definitely the most important element to start restoring
    credibility.
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们可能会被问到，一个新的财政契约是否足以稳定市场，以及一个可信的长期愿景如何能在短期内提供帮助。我们的回答是，这是开始恢复信誉的最重要元素【9†source】。
- en: Will Merkel et al agree to the ECB printing?
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默克尔等人会同意欧洲央行印刷吗？
- en: 'Lastly, who takes the hit to eurozone sovereign bad debt? One of the details
    of the latest Grand Plan is that bondholders they would be safe in any future
    debt restructuring. Hussman summarized the problem quite succinctly:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，谁来承担欧元区主权不良债务的损失？最新大计划的一个细节是，债券持有者在未来的债务重组中将得到保护。【8†source】
- en: Europe doesn't face a liquidity problem. It faces a ***solvency*** problem.
    What investors really want isn't just for someone to buy distressed European debt,
    but for someone to buy that debt and ***willingly take a loss*** on it so the
    money doesn't ever actually have to be repaid. That isn't going to happen easily.
    Short of major fiscal improvements in Europe (which appear increasingly hopeless
    in the face of an oncoming recession) any solution will have to explicitly or
    implicitly impose losses on someone. In my view, the best "someone" is the investors
    who willingly made the loans in expectation of earning a spread, and who knowingly
    took a risk.
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲面临的不是流动性问题。它面临的是**偿债能力**问题。投资者真正想要的不仅仅是有人购买陷入困境的欧洲债务，而是有人购买这种债务，并**乐意承受损失**，这样资金就永远不需要偿还。这不会轻易发生。除非欧洲出现重大的财政改进（面对即将到来的衰退，这看起来越来越希望渺茫），否则任何解决方案都将明确或隐含地让某人承受损失。在我看来，最好的“某人”是那些愿意发放贷款以期望获得利差，并明知存在风险的投资者【5†source】。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: The worldwide hope among these investors is that the "someone" taking the hit
    will instead be the German people, but Germany remains resolutely against printing
    ***permanent*** new euros in order to effectively redeem the debt of Italy and
    other countries. Despite hopes that the ECB will suddenly shift its policy on
    this, I continue to expect that any ECB purchases of distressed European debt
    will follow an agreement on European fiscal union, and that even if initiated,
    will be on a smaller scale than investors seem to hope. Without airtight fiscal
    credibility among distressed Euro-area countries, whatever debt purchases the
    ECB makes will be almost impossible to reverse.
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些投资者在全球范围内的希望是，承受冲击的“某人”将是德国人民，但德国坚决反对印刷**永久的**新欧元，以有效赎回意大利和其他国家的债务【2†source】。尽管人们希望欧洲央行会突然改变其政策，但我仍然预计，任何欧洲央行对陷入困境的欧洲债务的购买都将遵循欧洲财政联盟的协议，即使启动了，规模也会小于投资者似乎所希望的。如果没有陷入困境的欧元区国家之间的严密的财政信誉，欧洲央行所购买的债务几乎不可能被逆转【3†source】。
- en: '***There are still many moving parts to this Grand Plan that have to come into
    place before we can all celebrate***'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**在大计划中还有很多尚未到位的变动因素，在我们所有人庆祝之前，我们必须加以解决**【6†source】。'
- en: . Are we destined for a repeat of the October experience where as we approached
    the G20 summit, the market rallied on leaks of the details of that Grand Plan
    for the EFSF?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注定要重复十月份的经历，当时我们接近G20峰会，市场因泄露EFSF那份大计划的细节而反弹吗？
- en: By the way, where is the state of the EFSF today?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，EFSF的现状如何？
- en: '**The emperor has no clothes** [Barry Ritholz](http://www.ritholtz.com/blog/2011/12/look-out-above-the-interventionist-edition/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**皇帝的新装** [Barry Ritholz](http://www.ritholtz.com/blog/2011/12/look-out-above-the-interventionist-edition/)'
- en: 'wrote the following early yesterday morning as ES futures were rallying hard
    [emphasis added]:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天早上早期，当ES期货在强劲反弹时，我写了以下内容[强调添加]：【7†source】
- en: Hence, some caution is warranted. ***Last week, my client accounts were at 60-65%
    equity exposure. But on December 1, the tactical component of our portfolios flipped
    from 100% equity to 100% bonds.*** It might be bit early to become to defensive,
    as the year end rally shows no signs of letting up just yet. However, ***in secular
    bear markets, capital preservation and risk management should be every investors
    first priority.***
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，谨慎是有道理的。**上周，我的客户账户中有60-65%的股票持仓。但到了12月1日，我们组合的战术部分从100%的股票转为100%的债券。**现在就变得过于防御性可能为时尚早，因为年底的反弹还没有显示出要放缓的迹象。然而，**在长期熊市中，资本保值和风险管理应该是每位投资者首要考虑的。**
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hence, Investors are advised to watch the quality of this rally — the volume,
    the market internals, the reaction to news events — and position themselves accordingly.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，投资者被建议关注这次反弹的质量——成交量、市场内部情况、对新闻事件的反应，并相应地调整自己的位置。
- en: I agree 100%.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全同意。
- en: We may be in a situation reminiscent of 2008, as described by
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能正面临2008年类似的情况，如
- en: '[Kyle Bass](http://www.dailymail.co.uk/news/article-2044363/Kyle-Bass-Meet-Texan-investor-millions-credit-crunch.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[凯尔·巴斯](http://www.dailymail.co.uk/news/article-2044363/Kyle-Bass-Meet-Texan-investor-millions-credit-crunch.html)'
- en: ', where the markets do not respond until it actually goes over the cliff. See
    this rather long'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 的市场，市场在实际跌落之前不会有反应。参见这个相当长的
- en: '[video](//www.youtube.com/watch?v=5V3kpKzd-Yw)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[视频](//www.youtube.com/watch?v=5V3kpKzd-Yw)'
- en: here, where he described the situation in 2008 where senior Lehman bonds were
    trading at roughly 400 bps over Treasuries a week the firm imploded, when the
    Treasury Secretary stated emphatically that Lehman was not getting bailed out.
    One day before the firm went under, senior Lehman bonds were trading at only 700
    bps over Treasuries.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里描述的那样，他描述了2008年的情况，当时雷曼兄弟的高级债券交易价格比国债高出约400个基点，一周后该公司崩溃，当时财政部长坚决表示雷曼不会得到救助。在该公司破产前一天，高级雷曼债券的交易价格仅比国债高出700个基点。
- en: Don't get overly distracted by the eurocrat discussion about how the longer
    problems are getting solved (which they don't appear to be). Hussman wrote this
    week that a Greek default alone is enough to sink the European banking system
    and the
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不要过分关注欧元区官员如何解决长期问题的讨论（因为他们看起来并没有在解决问题）。霍斯曼本周写道，仅希腊违约就足以拖垮欧洲银行系统和
- en: '[story](http://ftalphaville.ft.com/blog/2011/12/05/781251/the-sp-statement/)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[故事](http://ftalphaville.ft.com/blog/2011/12/05/781251/the-sp-statement/)'
- en: about the potential Standard and Poor's downgrade of European sovereigns is
    just a shot over the bow.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 关于标准普尔可能下调欧洲主权评级的消息只是虚张声势。
- en: Pay attention to both the short and long term issues facing Europe.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 关注欧洲面临的短期和长期问题。
