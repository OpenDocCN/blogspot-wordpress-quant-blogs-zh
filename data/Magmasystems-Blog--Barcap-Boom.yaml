- en: 'Magmasystems Blog: Barcap Boom'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：Barcap 好景
- en: 来源：[http://magmasystems.blogspot.com/2007/02/barcap-boom.html#0001-01-01](http://magmasystems.blogspot.com/2007/02/barcap-boom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/02/barcap-boom.html#0001-01-01](http://magmasystems.blogspot.com/2007/02/barcap-boom.html#0001-01-01)
- en: Word has it that the developers at Barcap are jumping for joy at their bonuses
    this year. After several years of sub-par bonuses, and difficulty last year in
    bringing new developers on, Barcap finally saw the light and rewarded their hard-working
    devs with a decent chunk of change.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据说今年 Barcap 的开发人员因为奖金而欣喜若狂。经过几年的次差的奖金，去年努力吸引新开发人员的困难后，Barcap 终于看到曙光，并用可观的一大笔钱奖励他们辛勤工作的开发人员。
- en: Companies should realize that Wall Street is an extremely small, tight-knit
    community, and that word of good and bad bonuses spread like wildfire. In order
    to retain good talent and hire new talent from other companies, a firm has to
    have a good reputation with regards to bonuses in the IT department. It doesn't
    matter if your traders and sakesmen are getting 300% bonuses ... it's the IT department
    that has to write and maintain the systems that drive trading operations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 公司应该意识到，华尔街是一个非常小而紧密的社区，好坏奖金的消息会像野火一样迅速传播。为了留住优秀人才并从其他公司招聘新人才，一家公司在 IT 部门的奖金声誉必须良好。你的交易员和销售员拿到
    300% 的奖金并不重要……重要的是 IT 部门必须编写和维护驱动交易操作的系统。
- en: Consider the cost of losing the only person on a team who knows the code of
    a complex system. Think of the time you have to spend hiring a replacement (taking
    time from employees to do the interviews, headhunter fees, sign-on bonus, etc),
    doing the knowledge transfer, and waiting for the perosn to get acclamated to
    the system. How much does a company spend when it loses an experienced hire and
    tries to bring on a new one? Would that amount of money, if applied to a bonus,
    suffice to retain a talented individual?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '考虑一下一个团队中唯一了解复杂系统代码的人离职的成本。想想你必须花费多少时间来雇佣替代者（从员工那里抽时间进行面试，猎头费用，签约奖金等），进行知识转移，并等待人员适应系统。当一家公司失去一名经验丰富的雇员并试图招聘新员工时，公司会花费多少钱？如果将这笔钱用于奖金，是否足以留住一个有才华的人？  '
- en: Often times, it is not the fault of the IT managers. It's a matter of convincing
    the business that IT really matters.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 往往，这并不是 IT 管理员的错。而是要说服业务 IT 真的很重要。
