- en: '[Mike Roberts](http://mikebroberts.com/blogtastic/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mike Roberts](http://mikebroberts.com/blogtastic/)'
- en: hosts the monthly meeting of the New York XTC club, held on Tuesdays at some
    place that serves an awful lot of Belgian beers. This is a good excuse to make
    the trek into NYC on a Tuesday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 主持纽约XTC俱乐部的每月会议，在周二于一家提供很多比利时啤酒的地方举行。这是在周二前往纽约的一个好借口。
- en: By the way, XTC stands for "eXTreme Chugging" ... but seeing what kind of state
    Mike was in, it probably stands for "eXTreme Chundering".
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，XTC代表"eXTreme Chugging"...但是看到Mike处于什么状态，它可能代表"eXTreme Chundering"。
- en: Congrats to Mike for leaving Finetix and taking a new position. A long time
    coming...
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜Mike离开Finetix，并担任新职位。这一刻已经很久远了...
