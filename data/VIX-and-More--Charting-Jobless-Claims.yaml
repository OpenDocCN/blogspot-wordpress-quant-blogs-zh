- en: 'VIX and More: Charting Jobless Claims'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯和更多：绘制失业救济申请
- en: 来源：[http://vixandmore.blogspot.com/2010/07/charting-jobless-claims.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/charting-jobless-claims.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/07/charting-jobless-claims.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/charting-jobless-claims.html#0001-01-01)
- en: Concern about the employment situation have resulted in considerable churning
    – both in the financial markets and in the minds of investors – about the various
    labor market data. The recent [nonfarm payrolls](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)
    report raised more questions than it answered and the weekly [jobless claims](http://vixandmore.blogspot.com/search/label/jobless%20claims)
    numbers often suffer from a low signal to noise ratio that makes it dangerous
    to get too excited about one week of data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对就业情况的担忧在金融市场和投资者心中造成了相当大的波动，关于各种劳动力市场数据引发了大量的讨论。最近的[非农就业报告](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)提出了更多的问题而不是回答了问题，而每周的[失业救济申请](http://vixandmore.blogspot.com/search/label/jobless%20claims)数字经常受到低信噪比的影响，这使得对一周的数据过于兴奋变得危险。
- en: 'In an effort to put the nonfarm payrolls data into some historical perspective,
    last week I assembled [Chart of the Week: Nonfarm Payrolls and Backsliding](http://vixandmore.blogspot.com/2010/07/nonfarm-payrolls-and-backsliding.html)
    to highlight the nonlinear aspect of much of this monthly data. Rather than wait
    until the end of this week, I thought it might be helpful to do something similar
    for the initial and continuing jobless claims data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从历史角度审视非农就业数据，上周我整理了[图表周：非农就业和回退](http://vixandmore.blogspot.com/2010/07/nonfarm-payrolls-and-backsliding.html)图表，突出了这个月度数据的非线性特征。而不是等到本周结束，我认为类似地对初请和续请失业救济数据做些整理可能会有帮助。
- en: The chart below captures the jobless claims data going back to 1967\. Since
    these are absolute numbers, it is important to note that the current universe
    of workers covered by unemployment insurance is almost three times as large as
    it was in 1967\. Still, the trends have a great deal of informational value. Note,
    for instance, that the data are on two axes and the initial jobless claims (solid
    red line) seems to have settled into a holding pattern that is near the highs
    from the 1990-91 and 2001-03 recessionary periods.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表捕捉了从1967年以来的失业救济申请数据。由于这些是绝对数字，因此重要的是要注意，目前涵盖失业保险的工人总数几乎是1967年的三倍。尽管如此，这些趋势具有很大的信息价值。例如，数据分别在两个坐标轴上，初请失业救济申请（实心红色线）似乎已经进入了一个接近1990-91年和2001-03年经济衰退期间高点的持稳模式。
