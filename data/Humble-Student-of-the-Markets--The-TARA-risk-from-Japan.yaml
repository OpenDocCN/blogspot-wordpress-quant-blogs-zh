  zh: 'Humble Student of the Markets: The TARA risk from Japan'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/08/the-tara-risk-from-japan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/08/the-tara-risk-from-japan.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/08/the-tara-risk-from-japan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/08/the-tara-risk-from-japan.html#0001-01-01)
- en: Strategists coined the term TINA (There Is No Alternative) for describing equities
    as an asset class during the low-interest rate era. Now that rates have risen,
    there is a new acronym, TARA (There Are Reasonable Alternatives). Today, U.S.
    faces a TARA challenge from elevated Treasury yields.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 战略家们为描述股票作为一种资产类别的情况创造了一个术语 TINA（There Is No Alternative）。现在利率上升，出现了一个新的首字母缩略词
    TARA（There Are Reasonable Alternatives）。如今，美国面临来自高企的国债收益率的 TARA 挑战。
- en: The forward P/E ratio of the S&P 500 had been tracking the inverse of the 30-year
    Treasury yield in the last 10 years until early 2023 when they diverged. The forward
    P/E and Treasury yields rose together, which made bonds more attractive. That’s
    the TARA valuation threat to U.S. equities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去 10 年中，标普 500 指数的前瞻性 P/E 比率一直在追踪 30 年期国债收益率的倒数，直到 2023 年初它们开始分歧。前瞻性 P/E 和国债收益率一起上升，这使债券变得更具吸引力。这就是对美国股票的
    TARA 估值威胁。
- en: On top of that, there’s another emerging TARA valuation threat – and it’s coming
    from Japan.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有另一个新兴的 TARA 估值威胁——来自日本。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/08/12/the-tara-risk-from-japan/).
