- en: For some reason, Microsoft seems to think that I am an "
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 出于某种原因，微软似乎认为我是一个"
- en: influencer
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 影响者
- en: '" in Wall Street, and that plying me with large steaks and bottles of wine
    will make me happy (they are certainly correct in the second assumption).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '" 在华尔街，并且用大块牛排和整瓶的葡萄酒款待我会让我高兴（他们在第二个假设上确实是正确的）。'
- en: Last night, I had a very nice dinner with Robert
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚，我和罗伯特（Robert）吃了一顿非常愉快的晚餐
- en: Wahbe
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Wahbe
- en: and Steven Martin of Microsoft. They are large in the Connected Systems Division,
    which is the group that is overseeing the development of the mysterious Microsoft
    Oslo product/framework. We had a happy group that included the famous
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 和微软的史蒂文·马丁（Steven Martin）。他们在连接系统部门，这是负责监督神秘微软奥斯陆产品/框架开发的团队。我们有一个快乐的团队，包括著名的
- en: DonXML
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: DonXML
- en: ', Ambrose from'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，来自
- en: Infragistics
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Infragistics
- en: ', Bill Zack, and a charming lady from Waggoner'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，比尔·扎克（Bill Zack），以及来自沃格纳（Waggoner）的一位迷人的女士
- en: Edstrom
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Edstrom
- en: whose job it was to make sure that Robert and Steven did not disclose too many
    of Microsoft's secrets (although I ended up telling them a few little ditties
    about Microsoft that they were not aware of!).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 的工作是确保罗伯特（Robert）和史蒂文（Steven）不要泄露微软太多的秘密（尽管我最后还是告诉了他们一些关于微软的小道消息，这是他们不知道的！）。
- en: 'I have been sworn to secrecy, so I am going to regurgitate what little known
    facts about Oslo has been leaked out through various blogs. Oslo contains three
    things:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经被发誓保密，所以我将要复述一些关于奥斯陆已经通过各种博客泄露出来的鲜为人知的事实。奥斯陆包含三样东西：
- en: 1) A new language that enables you to create your own Domain-Specific Languages
    (
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 一门新的语言，它使你能够创建你自己的领域特定语言（
- en: DSL
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: DSL
- en: ).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: 2) A visual modeling tool.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 一种可视化的建模工具。
- en: 3) A repository for models that you build.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 你构建的模型的仓库。
- en: What would we do with Oslo in our
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将会如何运用奥斯陆（Oslo）在我们的
- en: CEP
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: system?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 系统？
- en: We would like our traders to be able to eventually build their own queries/models,
    and "inject" them into our
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望我们的交易员最终能够构建他们自己的查询/模型，并将它们“注入”到我们的
- en: CEP
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: system. We do not want the traders coding in Coral8's
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 系统。我们不希望交易员在Coral8的
- en: CCL
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: CCL
- en: or any other streaming
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 或者任何其他的流
- en: SQL
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: SQL
- en: language for that matter. And, we want the traders to play in our "sandbox"
    without hurting themselves or the other users of the system.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 语言，甚至是其他语言。而且，我们希望交易员能在我们的“沙盒”中玩耍，而不会伤害到自己或系统的其他用户。
- en: If we could create a high-level
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能够创建一个高级的
- en: DSL
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: DSL
- en: that, through the use of some sort of "adapter", was translated into Streaming
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用某种“适配器”，被翻译成流式
- en: SQL
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: SQL
- en: ', then we could give that to the traders. A visual modeling tool would allow
    them to easily'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ，然后我们可以将其提供给交易员。一个可视化的建模工具将允许他们轻松地
- en: construct
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 构建
- en: models (remember how enthusiastic I was
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 模型（记得我有多么热情
