- en: 'Quantifiable Edges: What The 2-day Gap Pattern In SPY Suggests For The Next
    Few Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：SPY 2天间隙模式对未来几天的暗示
- en: 来源：[http://quantifiableedges.blogspot.com/2012/04/what-2-day-gap-pattern-in-spy-suggests.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/what-2-day-gap-pattern-in-spy-suggests.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/04/what-2-day-gap-pattern-in-spy-suggests.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/what-2-day-gap-pattern-in-spy-suggests.html#0001-01-01)
- en: Unfilled gaps can be a signal of strength in the direction of the gap.  But
    when they are quickly reversed by a sign of weakness that can suggest the first
    move was false.  Friday's unfilled gap up in SPY was a sign of strength.  Monday's
    unfilled gap down was a sign of weakness.  This suggests Friday's move was false.
     Unfilled gaps down that directly follow unfilled gaps up have historically led
    to further short-term weakness.  This can be seen in the study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 未填补的间隙可以是间隙方向的强度信号。 但是，当它们很快被弱点的迹象逆转时，这可能意味着第一步是错误的。 周五未填补的SPY向上间隙是力量的迹象。 周一未填补的向下间隙是弱点的迹象。
    这表明周五的行动是错误的。 历史上直接跟随向上未填补间隙的向下未填补间隙通常会导致进一步的短期弱点。 在下面的研究中可以看到这一点。
- en: The edge has primarily play out over the next 3 days.  Of course with AAPL earnings,
    Wednesday's Fed Day, and European news flows there are a lot of outside forces
    that could impact the market over the next few days.  But the action over the
    last 2 days will likely weigh on the market.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个边缘主要是在接下来的3天内发挥作用。 当然，随着AAPL的收益、星期三的联邦日和欧洲新闻的流动，未来几天可能会受到许多外部因素的影响。 但是过去两天的行动可能会对市场产生影响。
