- en: 'Intelligent Trading: Arc Diagram and spatiotemporal data mining visualization'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能交易：弧形图和时空数据挖掘可视化
- en: 来源：[http://intelligenttradingtech.blogspot.com/2011/09/arc-diagram-and-spatiotemporal-data.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2011/09/arc-diagram-and-spatiotemporal-data.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://intelligenttradingtech.blogspot.com/2011/09/arc-diagram-and-spatiotemporal-data.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2011/09/arc-diagram-and-spatiotemporal-data.html#0001-01-01)
- en: I won't spend too much time discussing this fascinating topic other than to
    say it relates very much to prior discussions about pattern discovery via visual
    data mining (see lexical dispersion plots for example).  I happened across an
    interesting visualization method called the Arc Diagram, developed by Martin Wattenberg.
    Working for data visualization groups at IBM and later Google, he developed some
    interesting visual representations of spatiotemporal data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会花太多时间讨论这个令人着迷的话题，除了说它与之前关于通过视觉数据挖掘进行模式发现的讨论非常相关（例如，参见词汇分散图）。我偶然发现了一种有趣的可视化方法，叫做弧形图，由马丁·沃特伯格开发。他曾在IBM和后来的谷歌的数据可视化团队工作，他开发了一些有趣的时空数据的视觉表示。
- en: Fig 1\. Arc Diagram and legend with example of discretized pattern archetype.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图1. 弧形图和示例离散化模式原型的图例。
- en: The resulting plot generates some fascinating temporal signatures, similar to
    what one might see in  phase-space portraits from chaos. However, they have been
    frequently utilized to look for spatiotemporal signatures in music.  One might
    discern a type of underlying order or visual signature of complexity as well as
    recurring patterns in sequential objects ranging from text based lyrical information
    to musical sheet notes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的图表产生了一些迷人的时间签名，类似于混沌相空间的相图。然而，它们经常被用来寻找音乐中的时空签名。人们可能会辨别出一种潜在的秩序或复杂性的视觉签名，以及从基于文本的歌词信息到音乐谱的顺序对象中的重复模式。
- en: 'Figure 1 shows an example of how one might utilize this tool towards temporal
    pattern discovery in time series. A weekly series from SPY has been discretized
    into alphabet tokens, based upon the bin ranges in the included legend. The small
    chart in the example would decode an archetypal pattern for the following sequence:
    ECDCECCD, into a time series representation of the 8 week data symbol. The following
    interactive java tool from another blogger, Neoformix, was then used to translate
    the data into an Arc Diagram.  http://www.neoformix.com/Projects/DocumentArcDiagrams/index.html 
    .  Read from top to bottom, one can look at recurring and related patterns that
    are repeated over time; certain behavior might warrant further investigation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图1展示了如何在时间序列中利用这个工具进行时间模式发现的示例。从SPY的每周系列中，根据包含的图例的箱子范围，已被离散化为字母标记。示例中的小图表将会解码以下序列的典型模式：ECDCECCD，将其转换为8周数据符号的时间序列表示。然后使用另一个博主的交互式Java工具，Neoformix，将数据转换为弧形图。http://www.neoformix.com/Projects/DocumentArcDiagrams/index.html。从上到下阅读，可以看到随时间重复出现和相关的模式；某些行为可能需要进一步调查。
- en: You can copy the following data stream into the tool to toy around with the
    tool to get a feel for the possibilities of visual pattern discovery.*  I won't
    go into too much more detail about utilizing it, other than to say it appears
    to be a very useful tool in temporal based pattern discovery.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将以下数据流复制到工具中，玩弄一下工具，感受一下视觉模式发现的可能性。* 我不会详细介绍如何使用它，除了说它似乎是一种在基于时间的模式发现中非常有用的工具。
