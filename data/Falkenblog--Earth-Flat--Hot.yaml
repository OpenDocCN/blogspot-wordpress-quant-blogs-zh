  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[波希米亚林](http://www.sonomacountyfreepress.com/bohos/bohofact.html)'
- en: with other rich old guys who think they could solve the worlds problem if they
    only just "...". There's nothing like tackling a big problem like Globalization
    and Climate change, spouting facts as if they are beyond checking. Although the
    relevance of facts is often in dispute, the facts themselves are usually disputed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 和其他富有的老男孩一样,他们认为如果只要"...",他们就能解决世界的问题。对于大问题如全球化和气候变化,妄图抛出事实就好像它们无需验证。尽管事实的相关性常常存在争议,但事实本身通常也存在争议。
