  zh: 来源：[http://falkenblog.blogspot.com/2008/09/earth-flat-hot.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/earth-flat-hot.html#0001-01-01)
- en: 'Thus, another bad book is out there with a portentious subject that doesn''t
    define any solution, merely states the World Will End If Things Don''t Change.
    But if you look far enough, the world ends pretty much with certainty: the Social
    Security fund going into deficit, asteroids, sun running out of fuel, the Milky
    Way crashing into Andromeda, the heat death of the universe. Thomas Friedman''s
    The Earth is'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此,又一本糟糕的书面世界问题,但没有任何解决方案,只是说如果不改变,世界就会终结。但如果你看得更远,世界的终结几乎是必然的:社会保障基金赤字、小行星撞击、太阳燃料耗尽、银河系撞击仙女座、宇宙热熄。托马斯·弗里德曼的《地球是平的》。
- en: '[Hot, Flat, and Crowded](http://www.amazon.com/Hot-Flat-Crowded-Revolution-America/dp/0374166854)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[炎热、平坦和拥挤](http://www.amazon.com/Hot-Flat-Crowded-Revolution-America/dp/0374166854)'
- en: . Like Robert Solow, I find myself critical of most books I read. But I think
    this makes sense, because most books, even most popular books, are either wrong,
    trite, inconsistent, or all three. Here's another book that book fills a much-needed
    gap.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就像罗伯特·索罗那样,我发现自己对大部分读过的书都持批评态度。但我认为这是有道理的,因为大多数书籍,甚至是最流行的书籍,要么错误,要么陈词滥调,要么自相矛盾,或者三者兼备。这里有另一本书填补了一个迫切需要的空白。
- en: Friedman notes that "The biggest downside of globalization is that in raising
    standards of living, globalization is making possible much higher levels of production
    and consumption by many more people". Either we don't get rich, and people die
    of Malthusian starvation, or we get rich and bake the planet into charcoal. I
    wonder why he smiles so much given this view (I suppose marrying a billionaire
    eases the slide into the abyss). His solutions are the typical 'we need cold fusion'
    type of wish list. If you project far enough into the future, life is doomed with
    current technology and institutions, which is why I think we should be looking
    things that have payoffs in our lifetimes, because otherwise you have no way to
    judge the viability of things, and so what is decided is based on other criteria,
    primarily political.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 弗里德曼指出,"全球化最大的负面影响是,它提高了生活水平,使更多人能够实现更高水平的生产和消费"。要么我们不变富裕,人们就会因马尔萨斯定理式的饥饿而死,要么我们变富裕,地球就会被烘焙成木炭。考虑到这种观点,我不知道他为什么还能如此微笑(我想嫁给亿万富翁会缓解陷入深渊的压力)。他的解决方案是典型的"我们需要冷聚变"的愿望清单。如果你把目光投射到遥远的未来,以现有的技术和制度,生命注定是黯淡的,这就是为什么我认为我们应该关注那些在我们有生之年就能收获回报的事情,否则你就没有办法判断其可行性,所做的决定就主要基于其他标准,主要是政治。
