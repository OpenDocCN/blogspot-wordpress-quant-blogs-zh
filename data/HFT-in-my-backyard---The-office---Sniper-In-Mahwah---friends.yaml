- en: HFT in my backyard | The office – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在我家后院的高频交易 | 办公室 – 马赫瓦的狙击手及其朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2014/09/29/hft-in-my-backyard-the-office/#0001-01-01](https://sniperinmahwah.wordpress.com/2014/09/29/hft-in-my-backyard-the-office/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2014/09/29/hft-in-my-backyard-the-office/#0001-01-01](https://sniperinmahwah.wordpress.com/2014/09/29/hft-in-my-backyard-the-office/#0001-01-01)
- en: I was in the downtown area of Brussels two days ago, and I passed a building
    which appears to be the office of the Belgian “Service Public Fédéral”, the same which
    sold the [Houtem tower](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/)
    to Jump Trading. That was funny to see these offices are in a tower. A “Finance
    Tower”. I am surrounded by towers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两天前，我在布鲁塞尔市中心，路过一栋看起来像是比利时“Service Public Fédéral”办公室的大楼，这个机构之前将[Houtem tower](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/)卖给了Jump
    Trading。看到这些办公室在一座塔楼里，感觉很有趣。“金融塔”。我被塔楼包围着。
- en: '[![Tower Finance in Brussels](img/572092697289a24ab243a42f508faac8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/09/20140927_143605.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![布鲁塞尔的塔金融](img/572092697289a24ab243a42f508faac8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/09/20140927_143605.jpg)'
- en: I was about to release the Part II of *HFT in my backyard* (an overview of the
    different HFT competitors using microwaves networks in Europe) but over the past
    days I have classified and read again my data, and I have found some bizarre details
    about one competitor. I need to check the data. I will post the Part III tomorrow,
    or Wednesday.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我本打算发布*在我家后院的高频交易(第二部分)*（对在欧洲使用微波网络的各种高频交易竞争对手的概述），但在过去的几天里，我对数据进行了分类并重新阅读，发现了一个竞争对手的一些奇怪细节。我需要核实这些数据。我将在明天或周三发布第三部分。
