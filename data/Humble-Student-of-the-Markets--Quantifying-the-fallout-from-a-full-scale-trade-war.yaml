- en: '**A complacent market**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个自满的市场**'
- en: The latest BAML Fund Manager Survey shows that the biggest tail risk is a trade
    war, followed by a China slowdown. In reality, both are related because the risk
    of a China slowdown is heightened by the Sino-American trade war.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的美银美林基金经理调查显示，最大的尾部风险是贸易战，其次是中国经济放缓。实际上，两者是相关的，因为中美贸易战加剧了中国经济放缓的风险。
- en: At the same time, the US trade deficit is rising, and so are trade tensions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，美国贸易逆差正在扩大，贸易紧张局势也在加剧。
- en: It is therefore a puzzle why the market has largely been shrugging off the threat
    of rising protectionism.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，市场为何能基本无视不断上升的保护主义威胁，这确实令人费解。
