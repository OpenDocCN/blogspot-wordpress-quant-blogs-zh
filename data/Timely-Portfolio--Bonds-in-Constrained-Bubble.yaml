- en: 'Timely Portfolio: Bonds in Constrained Bubble'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: Bonds in Constrained Bubble'
- en: 来源：[http://timelyportfolio.blogspot.com/2011/01/bonds-in-constrained-bubble.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/bonds-in-constrained-bubble.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/01/bonds-in-constrained-bubble.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/bonds-in-constrained-bubble.html#0001-01-01)
- en: I characterize a “bubble” as irrational overvaluation based on the belief that
    potential returns are infinite and pursued by uncharacteristic amounts of money. 
    Based on this definition, bonds cannot ever be a bubble because potential returns
    and overvaluation are mathematically constrained by the zero bound of interest
    rates.  However, after a 30 year run, bonds are a constrained bubble.  I have
    seen stocks graphed based on long term linear forecasts (most recently and beautifully
    in [Visualizing Economics](http://www.visualizingeconomics.com/ "Visualizing Economics")),
    but very rarely see a similar chart for bonds, so using the same [Shiller dataset](http://www.econ.yale.edu/~shiller/data.htm),
    I have plotted bonds with some interesting overlays.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我将“泡沫”定义为基于潜在回报无限这一信念的理性高估，并伴随着不同寻常的资金追逐。基于这一定义，债券永远不可能成为泡沫，因为潜在回报和过度估值受到利率零下限的数学约束。然而，在经历了30年的上涨之后，债券成为了一种受约束的泡沫。我曾经看到过基于长期线性预测的股票图表（最近一次是在[Visualizing
    Economics](http://www.visualizingeconomics.com/)中，非常漂亮），但是很少看到类似的债券图表，因此，我使用相同的[Shiller数据集](http://www.econ.yale.edu/~shiller/data.htm)，绘制了一些有趣的债券叠加图。
