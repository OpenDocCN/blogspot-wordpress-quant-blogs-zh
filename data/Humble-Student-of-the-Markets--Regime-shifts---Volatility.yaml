- en: 'Humble Student of the Markets: Regime shifts = Volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：政权转变=波动
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/regime-shifts-volatility.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/regime-shifts-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/regime-shifts-volatility.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/regime-shifts-volatility.html#0001-01-01)
- en: Having reflecting on the global situation, it seems to me that there are two
    or perhaps three regime shifts occurring. Markets don't handle single regimes
    shifts well and there will be volatility, but multiple regime shifts is going
    to mean uber-volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 反思全球形势后，我觉得可能会有两个或者三个政权转变发生。市场不喜欢单一的政权转变，会出现波动，但多重政权转变可能会导致超级波动。
- en: My inner trader wants to dial down the risk in his portfolio as the moves could
    be treacherous. We will see rip-your-face-off rallies (for anyone caught short)
    and bayonet-the-wounded downdrafts (for anyone with long positions).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易者想要降低他投资组合的风险，因为这些动作可能是危险的。我们会看到极端的反弹（任何做空的人都可能遭受重创）和针对受伤者的猛烈下跌（任何持有多头头寸的人都可能遭受打击）。
- en: '**US: Tapering = Rising risk premiums**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国：减码=上升的风险溢价**'
- en: 'Let me explain by going through the Big Three global regions one at a time:
    the US, Europe and China. In the US, the Fed indicated on May 22 that it is considering
    a plan to taper off its QE purchases. In other words, it may be taking its foot
    off the accelerator but it is not about to stomp on the brakes (raise rates).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我通过逐一分析美国、欧洲和中国这三个全球大国来解释：在美国，美联储5月22日表示，它正在考虑缩减QE购债计划。换句话说，它可能正在松开加速器，但并不会急踩刹车（加息）。
- en: The more subtle message that the market still hasn't gotten is that the various
    QE programs succeeded in lowering risk premiums by pushing market participants
    to take on more risk (reaching for yield, carry trades, etc.) Undoing the effects
    of QE, even though slowly, represents a regime change as risk premiums will start
    to rise. This will represent a headwind for equity valuations longer term, though
    the markets will be choppy as it adjusts by focusing on the headline of the day
    (see my previous blog post
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 市场仍然没有理解的一个更微妙的信息是，各种QE计划通过推动市场参与者承担更多风险（追求收益，套利交易等）成功地降低了风险溢价。即使缓慢地，消除QE的影响代表着一个政权转变，因为风险溢价将开始上升。这将在长期内对股票估值构成逆风，尽管市场会通过关注当天的头条新闻来调整（参见我之前的博客文章
- en: '[It''s the risk premium, stupid!](http://humblestudentofthemarkets.blogspot.com/2013/07/its-risk-premium-stupid.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[就是风险溢价，笨蛋！](http://humblestudentofthemarkets.blogspot.com/2013/07/its-risk-premium-stupid.html)'
- en: )
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: )
- en: Some market participants such as banks and hedge funds appear to have gotten
    the risk premium message. In the wake of the May 22 tapering comments, we have
    seen the start of a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一些市场参与者，如银行和对冲基金，似乎已经理解了风险溢价的信息。在5月22日减码的评论之后，我们看到了一个
- en: '***positional risk-off trade***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**位置性风险规避交易**'
- en: ', which is less bearish globally than the'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，这在全球范围内比
- en: '***macro risk-off trade***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***宏观风险规避交易***'
- en: . Positional risk-off means that traders are unwinding the hedged carry trades
    of borrowing short and lending low, or borrowing cheaply and lending to lower
    credits. Longer term, it will affect risk premiums worldwide, but remember that
    this is a regime shift and not all market participants in a regime shift move
    at the same time because not everyone gets the message at the same time. Moreover,
    even though the Fed's tapering process is slow and linear, the market reaction
    may not be - and that's a characteristic of regime shifts.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要乐观。位置性风险规避意味着交易者正在解冻借短贷长或以低价借入、以高信用借出的对冲交易。从长远来看，这将影响全球的风险溢价，但请记住，这是一个政权转变，并不是所有市场参与者在政权转变时都同时行动，因为并不是每个人同时收到信息。此外，尽管美联储的减码过程缓慢且线性，市场反应可能不是这样——这是政权转变的特点。
- en: 'Despite last week''s rally, I have been watching a couple of key indicators
    of the positional risk-off trade and it seems that many carry trades are getting
    unwound into market strength. Here is the chart of EMB (emerging market bond ETF)
    against HYG (junk bond ETF). Note how money continues to flee the low-credit emerging
    markets:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上周市场有所反弹，但我一直在关注几种关键的位置性风险规避交易指标，似乎许多套利交易正在市场强势中解冻。下面是EMB（新兴市场债券ETF）对HYG（垃圾债券ETF）的图表。注意资金是如何持续流出低信用新兴市场的：
- en: 'Similarly, I monitor DBV as a proxy for the currency carry trade and came to
    the same conclusion:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，我监控DBV作为货币 carry trade 的代理，并得出同样的结论：
- en: In the short-run, equities may have risen too far too fast. Consider this
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期内，股市可能上涨过快。考虑一下这个
- en: '[CNBC video](http://video.cnbc.com/gallery/?video=3000182142&play=1)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC视频](http://video.cnbc.com/gallery/?video=3000182142&play=1)。'
- en: 'of an interview with Jon "Fedwire" Hilsenrath last week. Note how bullish the
    panelists have become in the wake of the Bernanke comment that the Fed isn''t
    going to raise rates anytime soon. Now consider what Hilsenrath said:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 上周与“Fedwire”乔恩·希尔森拉特的一篇采访。注意评论员们在伯南克表示美联储不会很快加息后变得多么乐观。现在考虑希尔森拉特说了什么：
- en: Now see how skeptical the panel became with this bearish message from a well-sourced
    Fed
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看评论员们如何对这个来自消息灵通的Fed的看跌信息变得怀疑。
- en: I recognize that US equities have become the global leadership, but for any
    investor with a time horizon more than a few weeks, consider US valuations. Simply
    up,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识到美国股市已经成为全球领涨，但对于任何时间跨度超过几周的投资者来说，考虑一下美国估值。简单地说，
- en: '[US CAPE does not stack up well against the rest of the world](http://www.ritholtz.com/blog/2013/07/global-cape-europe-cheap-usa-dear/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国创业资本效率](http://www.ritholtz.com/blog/2013/07/global-cape-europe-cheap-usa-dear/)与其他国家相比并不突出。'
- en: .
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**Europe: The party continues**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲：派对继续**'
- en: 'Moving across the Atlantic, the ECB and BoE have taken steps to blunt the Fed''s
    rising risk premium message. On July 4, both Mario Draghi and the newly installed
    Mark Carney embraced the idea of forward guidance in official statements. In its
    statement, the ECB said:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 横跨大西洋，ECB和BoE已经采取措施抵消美联储上升的风险溢价信息。7月4日，马里奥·德拉吉和 newly installed 的马克·卡尼在官方声明中都接受了前瞻性指导的想法。在其声明中，ECB表示：
- en: The Governing Council sharpened its communication by announcing that it expects
    the key ECB interest rates to remain at present or lower levels for an extended
    period of time. This expectation was based on the overall subdued outlook for
    inflation extending into the medium term, given the broad-based weakness in the
    real economy and subdued monetary dynamics.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元区理事会通过宣布预计主要ECB利率将保持在当前或更低水平的一段较长时间来加强其沟通。这一预期是基于中期内通胀前景整体疲软，考虑到实体经济广泛疲软和货币动态低迷。
- en: Wow! What happened to the previous policy that the ECB never "pre-commits" to
    any course of action?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！之前的政策去哪儿了，ECB从不“预先承诺”任何行动？
- en: Carney's statement was somewhat milder, as the BoE stated that it would move
    toward forward guidance at its August meeting.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尼的声明相对温和，因为英国央行表示，它将在8月份的会议上向前行走。
- en: 'In effect, the ECB and BoE effectively told the market: "The Fed has been throwing
    a giant party and they told you that "last call" would be some time late this
    year. If you are worried, come over here. The party is going to continue over
    at our place!"'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，ECB和BoE有效地告诉市场：“美联储一直在举办一场盛大的派对，并告诉你们“最后狂欢”将在今年晚些时候举行。如果你担心，过来这边。派对将在我们这边继续进行！”
- en: These statements represent another form of regime shift. Europe is trying to
    de-couple from US monetary policy and these kinds of policy divergences will mean
    important shifts in capital flows that will affect the currency markets and the
    cost of capital for companies operating in the US and Europe. Watch for that adjustment
    process to play out over the next few months.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些声明代表了另一种形式的政权转变。欧洲正在尝试与美国货币政策脱钩，这种政策分歧将意味着重要的资本流动变化，这将影响美元和欧洲公司的资本成本。关注这种调整过程在未来几个月内如何展开。
- en: '**China: Re-balancing over growth**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国：从增长重新平衡**'
- en: Meanwhile, China's new leadership seems intent on cooling down an overheated
    economy and  re-balancing the source of economic growth from an infrastructure
    and export oriented source to consumer led source. It has signaled that it is
    not afraid of slower short-term growth in order to achieve its objectives.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，中国的新领导层似乎决心降温过热经济，并从基础设施和出口导向型经济增长来源重新平衡到以消费者为主导的来源。它已经发出信号，它不害怕为了实现目标而牺牲短期的缓慢增长。
- en: An additional objective is to rein in the shadow banking system in order to
    achieve greater financial stability. Here is an
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个目标是遏制影子银行系统，以实现更大的金融稳定。以下是
- en: '[FT article](http://www.ft.com/intl/cms/s/0/40ca3e9e-e40e-11e2-b35b-00144feabdc0.html#axzz2Z20Jp0bF)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT文章](http://www.ft.com/intl/cms/s/0/40ca3e9e-e40e-11e2-b35b-00144feabdc0.html#axzz2Z20Jp0bF)。'
- en: 'describing how the shadow banking system based on the proliferation of "wealth
    management products" works:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了基于“理财产品”的影子银行系统是如何运作的：
- en: It quickly became apparent that these products were very popular with the banks’
    clients and it was easy to see why. They paid yields above 7 per cent, far more
    than the meagre amount offered on deposits. Less apparent was what these clients
    were actually investing in, or under what terms.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很快就很明显了，这些产品非常受银行客户的欢迎，原因显而易见。它们的收益率超过了7%，远高于存款所提供的微薄利息。不太明显的是，这些客户实际投资了什么，或者是在什么条件下投资。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some involved loaning money to buy land for property developments, despite banks
    not being allowed to lend money for land acquisition. Others involved investing
    in the pet projects of local governments, such as building roads in remote border
    areas or the debt of water pipelines. In many cases, the loans being offered to
    potential investors had virtually no conditions to protect the lenders, while
    the collateral – if there was any – often consisted of unnamed items or personal
    guarantees.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有些是借钱购买土地用于房地产开发的，尽管银行不允许贷款用于土地收购。其他的是投资于地方政府的一些项目，比如在偏远边境地区修建道路或水管的债务。在许多情况下，向潜在投资者提供的贷款几乎没有任何条件来保护贷款人，而如果有的话，抵押品通常是不具名的物品或个人担保。
- en: “Hordes of retail investors are attracted by the 7 per cent yield,” one analyst
    reported to his boss after a visit to local bank branches in Shenzhen last month.
    “Many WMPs were fully subscribed within hours.”
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一位分析师在上个月访问深圳的当地银行分行后向他的老板报告说：“大量的零售投资者被7%的收益率吸引。”“许多货币市场产品在几小时内就被抢购一空。”
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A week before, the same analyst came across another wealth management product
    promising a 12 per cent yield without a word on the actual underlying investment
    project. “Investors don’t care about the underlying project,” he noted. “They
    think everything is backed by the government. One salesman told me that as long
    as the Communist party remains in power, these products are safe.”
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一周前，这位分析师又遇到了另一种承诺收益率为12%的理财产品，而没有提到实际的底层投资项目。“投资者不在乎底层项目，”他注意到。“他们认为一切都有政府支持。一个销售员告诉我，只要共产党继续掌权，这些产品就是安全的。”
- en: These wealth management products have become China's subprime market.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些理财产品已经成为中国的次贷市场。
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/07/11/1565062/shadow-financing-charted-in-china-and-a-property-catch-up/)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2013/07/11/1565062/shadow-financing-charted-in-china-and-a-property-catch-up/)'
- en: 'pointed to analysis from Credit Insights as to how the money gets invested,
    which is mostly in real estate projects and local government paper:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 引用了Credit Insights的分析，说明资金是如何投资的，大部分投向了房地产项目和地方政府债券：
- en: 'The risk of a policy accident is high:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 政策失误的风险很高：
- en: As Michael Pettis said near the end of June, “the PBoC has almost no experience
    of any kind of financial market condition except that of soaring money creation
    and credit expansion. Until last year they have never had to deal with a stable
    or even contracting money supply, and consequently they have had little experience
    in dealing with these kinds of conditions.” Simply the fact that the PBOC is looking
    at this market is enough to warrant caution.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如迈克尔·佩蒂斯在六月底所说，“人民银行几乎没有任何除了货币激增和信贷扩张之外的金融市场经验。直到去年，他们才首次面临稳定甚至萎缩的货币供应，因此他们在这方面几乎没有经验。”人民银行正在关注这个市场，这足以引起谨慎。
- en: Despite these risks, the authorities are determined to move forward with their
    program of re-balancing and defusing their runaway credit time bomb.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些风险，当局决心继续推进其重新平衡和化解失控信贷定时炸弹的计划。
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-07-12/china-finance-chief-lou-says-6-5-growth-wouldn-t-pose-problem.html)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2013-07-12/china-finance-chief-lou-says-6-5-growth-wouldn-t-pose-problem.html)'
- en: 'reported that Lou Jiwei, China''s finance minister, indicated that China is
    not afraid of lower growth:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 报道说，中国财政部长楼继伟表示，中国不惧怕低增长：
- en: Chinese Finance Minister Lou Jiwei signaled the world’s second-biggest economy
    may expand less than the government’s target this year and that growth as low
    as 6.5 percent may be tolerable in the future.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国财政部长楼继伟向世界第二大经济体今年可能会低于政府目标的增长发出信号，并表示未来增长低至6.5%可能是可以容忍的。
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While the government in March set a 2013 growth goal of 7.5 percent, Lou said
    he’s confident 7 percent can be achieved this year. He spoke yesterday at the
    U.S.-China Strategic and Economic Dialogue in Washington. The nation’s broadest
    measure of credit fell to a 14-month low in June during an interbank cash squeeze,
    central bank data showed today.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管政府在3月设定了2013年增长目标为7.5%，楼继伟表示他对今年实现7%的增长很有信心。他昨天在华盛顿举行的第六轮中美战略与经济对话上发表讲话。今天央行数据显示，在6月的银行间资金紧张期间，国家最广泛的信用衡量指标降至14个月低点。
- en: 'In addition, Lou Jiwei revealed the government''s short-term pain for long-term
    gain philosophy in its re-structuring process [emphasis added]:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，楼继伟在其重组过程中透露了政府短期痛苦换取长期利益的哲学[强调增加]:'
- en: Lou ruled out the possibility of widening the budget deficit to stimulate the
    economy. Instead, policy makers have decided to cut the spending of central government
    agencies by 5 percent, and may use the savings to reduce taxes or increase spending
    on measures to support jobs and growth, he said.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 楼继伟排除了扩大预算赤字以刺激经济的可能性。相反，政策制定者决定削减中央政府部门5%的支出，并可能利用节省下来的资金减税或增加对支持就业和增长措施的支出，他表示。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***“I want to emphasize that the structural economic adjustment is a painful
    process,” Lou said. “It won’t be possible to enjoy a comfortable life and a rapid
    growth rate with the structural adjustment.”***'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***“我想强调结构性经济调整是一个痛苦的过程，”楼继伟说。“不可能在结构调整的同时享受舒适的生活和快速增长。”***'
- en: The new leadership's focus on these structural adjustments  represent a major
    regime shift from the previous leadership's policy of stimulating with more credit
    driven growth whenever the economy slowed and damned the consequences. Given the
    PBoC's lack of experience with slower growth, the risk of a policy accident is
    high.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 新领导层对这些结构性调整的重视代表了一个重大的体制转变，从以前领导层的政策，即每当经济放缓时就通过增加信用推动增长来刺激，并不顾后果。考虑到中国人民银行对于放缓增长缺乏经验，政策失误的风险很高。
