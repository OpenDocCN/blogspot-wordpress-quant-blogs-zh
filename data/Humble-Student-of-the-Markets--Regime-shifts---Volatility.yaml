- en: '**Fade the rallies, accumulate the sell-offs**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**淡化涨势，积累跌幅**'
- en: In conclusion, we are in the vortex of several storms and volatility will be
    high. Expect that the markets will oscillate between euphoria and despair in the
    space of a few days.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们正处在几个风暴的漩涡中，波动性将会很高。预计市场将在几天内在大喜大悲之间波动。
- en: My inner investor, who has a long-term plan, is going to relax, go on holiday
    and ignore the volatility. My inner trader is lightening up positions and keeping
    his powder dry. He is hoping to fade the rallies and accumulate the sell-offs
    in order to clip a few pennies here and there.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者，他有一个长期计划，将会放松，去度假，忽视波动性。我内心的交易者正在减轻头寸，保持他的子弹干燥。他希望能淡化涨势，积累跌幅，以便在这里那里剪一些小羊毛。
