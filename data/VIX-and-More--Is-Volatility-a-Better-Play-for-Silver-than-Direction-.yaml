- en: 'VIX and More: Is Volatility a Better Play for Silver than Direction?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 波动率是银的更好选择吗？'
- en: 来源：[http://vixandmore.blogspot.com/2011/04/is-volatility-better-play-for-silver.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/is-volatility-better-play-for-silver.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/04/is-volatility-better-play-for-silver.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/is-volatility-better-play-for-silver.html#0001-01-01)
- en: It seems as if everyone in the world has an opinion about silver. Is it a bubble?
    Has it topped? Is it just consolidating before it goes to triple digits?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎全世界的人都有关于银的意见。银是个泡沫吗？已经见顶了吗？只是在三倍数字之前进行整理吗？
- en: I have been trading silver directionally with a trend-following approach for
    many months, but recently exited all my long positions when I came to the decision
    that a top was imminent.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月来，我一直以趋势跟踪的方式交易银的方向性，但最近在我得出顶部即将到来的决定时，我退出了所有的多头头寸。
- en: Still, silver looks way too attractive for me to sit on the sidelines, so now
    I am trading silver volatility instead of a directional play. The chart below
    from Livevol.com neatly illustrates my rationale.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，银看起来对我而言过于有吸引力，让我无法置身事外，因此我现在交易的是银的波动率，而不是方向性交易。下面来自Livevol.com的图表清晰地说明了我的理由。
- en: Looking at the silver ETF, [SLV](http://vixandmore.blogspot.com/search/label/SLV),
    for the past six months, one cannot help but observe the ever-widening gap between
    [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    and [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    that has developed during the latter half of March. While it is certainly understandable
    that there is a great deal of uncertainty about the price of silver going forward,
    given the extreme recent volatility, I find it hard to believe that traders are
    betting silver will be about twice as volatile in the next month as it has been
    over the course of the last month.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 观察过去六个月银的ETF [SLV](http://vixandmore.blogspot.com/search/label/SLV)，人们无法不注意到在三月份后半段[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)和[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)之间的差距越来越大。虽然可以理解鉴于近期波动率的极端情况，人们对银的未来价格存在很大的不确定性，但我发现很难相信交易员们认为银下个月的波动率将是上个月的两倍。
- en: For me this is a classic short volatility setup, with [straddles](http://vixandmore.blogspot.com/search/label/straddle),
    [strangles](http://vixandmore.blogspot.com/search/label/strangle), [butterflies](http://vixandmore.blogspot.com/search/label/butterfly)
    and [condors](http://vixandmore.blogspot.com/search/label/condor) looking to be
    pricing in an excessive amount of volatility. One need not necessarily structure
    those short volatility trades with the current price of SLV (about 44.18) at the
    midpoint of the spread. If one thinks silver has topped, why not sell a straddle
    at 43 or a strangle with a 40-45 spread? For now my focus is primarily a non-directional
    short volatility play, but one can also make a good case for a short volatility
    trade with a small directional twist, at least as I see it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对我个人而言，这是一个典型的波动率空头设置，[价差期权](http://vixandmore.blogspot.com/search/label/straddle)、[价差期权](http://vixandmore.blogspot.com/search/label/strangle)、[蝴蝶期权](http://vixandmore.blogspot.com/search/label/butterfly)和[秃鹰期权](http://vixandmore.blogspot.com/search/label/condor)都在定价中包含了过多的波动率。没有必要一定以SLV（约44.18）的价格作为价差的中点来构建这些波动率空头交易。如果一个人认为银已经见顶，为什么不卖出43的价差期权或者一个40-45价差的价差期权呢？目前我的主要关注点是一个非方向性的波动率空头交易，但也可以为至少我看来是一个带有小方向性偏差的波动率空头交易辩护。
- en: Of course, silver always presents some interesting pairs trading possibilities,
    typically with gold, but given the recent positive correlation between silver
    and stocks, an interesting approach is to look at short silver trades as a hedge
    for long equity positions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，银总是提供一些有趣的配对交易可能性，通常与黄金有关，但由于银与股票的近期正相关性，一个有趣的方法是考虑将银的空头交易作为对长期股权头寸的对冲。
