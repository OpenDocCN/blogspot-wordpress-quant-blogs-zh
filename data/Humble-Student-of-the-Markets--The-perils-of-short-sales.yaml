- en: with other investors, I have sometimes been asked why I don’t use the model
    output to initiate short positions, instead of switching to another asset class.
    (To review, the model is an asset allocation model that uses trend following principles
    to switch between asset classes, namely commodities, the inflation hedge, US Treasury
    long bond, the deflation hedge, and equities, the neutral position.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我会被问到为什么我不利用模型输出结果来初始化空头仓位，而是切换到另一个资产类别。 (回顾一下，该模型是一个使用趋势追踪原则在资产类别之间切换的资产配置模型，具体包括商品（通货膨胀对冲）、美国国债长期债券（通货紧缩对冲）和股票（中性位置）。)
- en: '***Cutting to the chase***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***切入正题***'
- en: ': Investors, i.e. market participants with relatively long time horizons, shouldn''t
    go short for risk control reasons. Simply put, asset classes tend to be more volatile
    when they are in bear markets and rallies tend to be vicious, such as the current
    one in response to the European rescue package. Thus, the investor pays for higher
    returns (even if he is right) in the form of higher volatility. Short sales are
    more suitable for traders seeking to make a directional bet for short-term profit,
    or for hedgers, e.g. paired trading.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ': 投资者，即具有相对较长投资期限的市场参与者，不应该进行空头交易以进行风险控制。简单地说，当资产类别处于熊市时，它们往往更加波动，而反弹往往更加凶猛，例如对欧洲救助计划的回应。因此，投资者以更高的波动性为高回报（即使他是正确的）付出代价。空头销售更适合于寻求短期利润的方向性投注的交易员，或用于对冲者，例如成对交易。'
- en: '**Short positions are more volatile**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**空头仓位更具波动性**'
