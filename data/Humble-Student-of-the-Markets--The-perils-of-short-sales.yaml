- en: '), I illustrate my point about why I don’t go short by applying a trend following
    model based on 50 and 200 day moving averages to the S&P 500\. The rules for the
    backtest are:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: )，我通过将50日和200日移动平均趋势追踪模型应用于标普500来证明我为什么不进行空头交易的原因。回测的规则是：
- en: '**Bullish signal**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨信号**'
- en: ': Index > 50 day MA > 200 day MA (long index)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ': 指数 > 50天移动平均 > 200天移动平均（做多指数）'
- en: '**Bearish signal**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌信号**'
- en: ': Index < 50 day MA < 200 day MA (short index, if allowed)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ': 指数 < 50天移动平均 < 200天移动平均（如果允许，做空指数）'
- en: '**Neutral signal**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**中性信号**'
- en: ': Otherwise (cash)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ': 否则（现金）'
- en: For the purposes of this exercise, let's assume that execution is done the day
    after a signal is given at the closing price and there are no commissions or trading
    costs. If the model goes to cash, a 0% return is assumed. Returns on the S&P 500
    are total returns, as proxied by SPY. The chart below shows the results of the
    backtest, which began on December 31, 1999 and goes to the present. For the entire
    period, a buy and hold strategy would have returned -0.2%. If you had used the
    timing model only to go long, the return would have been 0.5%. A long and short
    strategy performed best at 2.7%.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行这项练习，假设在给出信号的第二天以收盘价执行，且没有佣金或交易成本。如果模型变为现金，假设收益为0%。标普500的回报是总回报，由SPY代表。下图显示了回测的结果，该回测从1999年12月31日开始，一直持续到现在。在整个期间，持有策略的回报为-0.2%。如果你只用定时模型来做多，回报将为0.5%。长短策略表现最佳，为2.7%。
- en: '[![](img/15be673d8b798f062b86dede89746dd9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRlhOXLYHVEDg62LIJYpIFkEZuU6bmCpBDENjjuhyphenhyphenTQo6pvVWGMZw-lM_LZjkGz9S-GVhEOv_2FGZTSQsq2AtgZSOyA0m3oC9ErN5X-YzQsujzPowX2akDOd6fmWwoaDP_SehIYv5UP5_Y/s1600/SPX+timer.JPG)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRlhOXLYHVEDg62LIJYpIFkEZuU6bmCpBDENjjuhyphenhyphenTQo6pvVWGMZw-lM_LZjkGz9S-GVhEOv_2FGZTSQsq2AtgZSOyA0m3oC9ErN5X-YzQsujzPowX2akDOd6fmWwoaDP_SehIYv5UP5_Y/s1600/SPX+timer.JPG)'
- en: When I look at these results, several conclusions can be made. First, these
    classes of models are good at avoiding much of the brutal downdrafts of bear markets.
    The long only strategy beat the buy-and-hold strategy by 0.7%, but downside volatility
    was significantly lower than the benchmark. While the long/short strategy was
    the best, that performance was achieved at the price of much greater volatility.
    The incremental volatility was experienced during periods when the model went
    short, i.e. during bear markets.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到这些结果时，可以得出几个结论。首先，这些模型的类别擅长避免大部分熊市的残酷下跌。长期只策略比买入并持有策略高出0.7%，但下行波动性明显低于基准。尽管长期/短期策略最好，但这种表现是以更大的波动性为代价的。额外的波动性是在模型做空时经历的，即在熊市期间。
- en: '**Bear markets are more volatile**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市波动性更大**'
- en: This study leads to the conclusion that bear markets are more volatile, which
    should be intuitively obvious to traders. After all, the VIX Index, which is a
    measure of implied volatility, tends to rise when the stock market is falling.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究得出结论，熊市波动性更大，这对交易员来说应该是显而易见的。毕竟，波动性指数（VIX），它是隐含波动性的衡量标准，在股市下跌时往往会上升。
- en: 'I did a quick check if the rising volatility effect was true in other asset
    classes. The chart below shows the standard deviation of different asset classes
    for different assets over differing time periods: DJIA (from 1928 to the present),
    AGG as a proxy for the US bond market (from 2003) and the CRB Index (from 1999).
    [Yes I know the time periods are different and I am not exactly comparing apples
    to apples, but I want to study the behavior of different asset classes during
    bull and bear phases.] I defined a bull market as when the index was above its
    200 day moving average and a bear market as when it was below.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我快速检查了一下上升波动效应是否在其他资产类别中也成立。下面的图表显示了不同资产在不同时间段内不同资产类别的标准差：道琼斯工业平均指数（从1928年至今）、AGG作为美国债券市场（从2003年）和CRB指数（从1999年）的代表。[我知道时间周期不同，而且我并没有精确地比较苹果和苹果，但是我想研究不同资产类别在牛市和熊市阶段的的行为。]我将牛市定义为指数高于其200日移动平均线，熊市定义为指数低于该线。
- en: 'The chart shows a consistent pattern: bear markets tend to be more volatile
    than bull markets. Technicians have an adage that confirms this observation: "Bottoms
    are events. Tops are processes." In other words, the price action at bottoms tend
    to be emotional, spiky affairs - which is what account for the volatility.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示了一致的模式：熊市往往比牛市更具波动性。技术分析师有一个谚语证实了这一观察结果：“底部是事件，顶部是过程。”换句话说，底部价格行为往往情绪化，波动剧烈，这正是波动性的原因。
- en: Short sellers profit from falling markets, but bear markets are more volatile.
    Even if the shorts are right, their higher returns come at the price of greater
    volatility.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 做空者在下跌市场中获利，但熊市波动性更大。即使做空者是对的，他们更高的回报也是以更大的波动性为代价的。
- en: '**Buy the negatively correlated asset instead**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**购买负相关的资产**'
- en: In an asset allocation model such as the Inflation-Deflation Timer, a better
    way to get higher risk-adjusted returns is to move into a more favorable asset
    class when the trend following model flashes a “go short” signal. For instance,
    an investor can get better risk-adjusted buying the negatively correlated asset,
    such as the US Treasury long bond, instead of shorting commodities when we see
    a “deflation” signal.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个像通货膨胀-通货紧缩定时器这样的资产分配模型中，获取更高风险调整回报的更好方法是在趋势跟随模型发出“做空”信号时进入更有利的资产类别。例如，当看到“通货紧缩”信号时，投资者可以通过购买负相关的资产（如美国国债长期债券）来获得更好的风险调整回报，而不是做空商品。
- en: That's the path to a higher return that lets you sleep better at night.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是让你晚上睡得更香的更高回报之路。
