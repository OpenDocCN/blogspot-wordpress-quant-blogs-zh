- en: ', kings had a rather extreme violent death rate:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，国王的极端暴力死亡率相当高：
- en: This paper examines the frequency of violent death and regicide amongst 1,513
    monarchs in 45 monarchies across Europe between AD 600 and 1800\. The analyses
    reveal that all types of violence combined account for about 22 per cent of all
    deaths. Murder is by far the most important violent cause of death, accounting
    for about 15 per cent of all deaths and corresponding to a homicide rate of about
    1,000 per 100,000 ruler-years.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本文考察了公元 600 年到 1800 年间，45 个君主国内 1,513 位君主的暴力死亡和弑君频率。分析显示，所有类型的暴力死亡加在一起约占全部死亡的
    22%。谋杀远远是最重要的暴力死因，约占全部死因的 15%，对应一个约为 100,000 统治年的谋杀率。
- en: Further, there is 'positive autocorrelation' in murder rates, in that if you
    murder a King to take his spot, your probability of being killed is above trend.
    Thus, to commit regicide puts you in the rarefied air 10 times that of the most
    murderous environs on the planet.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在谋杀率中存在'积极的自相关性'，如果你杀死一个国王来夺取他的位置，你被杀的概率 将会高于趋势。因此，行刺君主将使你置身于这个星球上最具杀机的环境中的十倍以上。
- en: One can see why the primary virtue of the nobility has always been physical
    courage, demonstrated most recently when young Prince Harry eagerly signed up
    for dangerous missions in Afghanistan, and has the benefit of merely being a function
    of will. Modern warfare and information technology has made such bravery as irrelevant
    and absurd as it should be for determining our class structure.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 可以理解为什么贵族的主要优点一直是体力勇气，最近年轻的哈里王子在阿富汗积极报名参加危险任务时最近表现出来的，纯粹是一种意志的功能。现代战争和信息技术使得这种勇敢与我们的阶级结构的决定无关，这是多么无关和荒谬。
