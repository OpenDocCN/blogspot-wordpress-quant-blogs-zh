- en: 'Quantifiable Edges: VXO Stretch Now So Extreme It Is Suggesting A Pullback'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：VXO 拉伸现在如此极端，它暗示着回调
- en: 来源：[http://quantifiableedges.blogspot.com/2011/03/vxo-stretch-now-so-extreme-it-is.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/vxo-stretch-now-so-extreme-it-is.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/03/vxo-stretch-now-so-extreme-it-is.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/vxo-stretch-now-so-extreme-it-is.html#0001-01-01)
- en: But now we find ourselves in a situation where the VXO got extremely stretched
    has remained so for three days in a row. I decided to take a look at other times
    where this kind of extended stretch had occurred.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但是现在我们发现自己处于一个VXO极度拉伸并连续三天保持如此的情况。我决定查看其他发生这种类型拉伸延伸的时间。
- en: The numbers here appear to strongly suggest a short-term downside edge. More
    detailed analysis was done on the instances in last night’s subscriber letter.
    That analysis also supported the case for a short-term pullback.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的数字似乎强烈暗示了一个短期下跌的边缘。对昨晚订阅信件中的实例进行了更详细的分析。那项分析也支持了短期回调的案例。
