- en: Bloomberg has an
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社有一篇
- en: '[article](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=azobDABpF9ZU)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=azobDABpF9ZU)'
- en: about how some star investment managers are having really bad returns over the
    past year. John Wood's SRM Global Fund lost about 70 percent through March 31\.
    That's a drawdown. Pirate Capital had $2B under management, and 50% of its holdings
    in only 4 firms. Now, clearly some of these guys were simply lucky in the past,
    and taking large, undiversified bets that scored big made them appear like geniuses.
    Others, got more money than they could invest, and had to change their investment
    focus from looking at certain subtleties of the business model to industry bets,
    which are such different approaches they require a separate skill--one that even
    fewer people have.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些知名投资经理在过去一年中收益惨淡的情况。约翰·伍德的SRM全球基金在3月31日之前损失了约70％。这是一次资金流失。海盗资本管理了20亿美元，并且其持有的50％资产仅分布在4家公司中。显然，其中一些人过去仅仅是幸运，而且采取了大举、缺乏多样化的投资，这些大举的成功让他们看起来像天才。另一些人得到的资金比他们能够投资的多，必须将投资重点从关注企业模式的某些微妙之处转移到行业投资上，这是完全不同的方法，需要一种单独的技能——这种技能甚至更少的人拥有。
- en: Indeed, I worked for a convertible bond desk, and was struck by the fact that
    for a large convert book, say over $1B long, you have so many positions that stock
    selection alpha is necessarily very small. The only way to outperform in a big
    way is to take industry bets, and these are, like macro forecasting, invariably
    alpha-less. You can still have edge managing a convert desk, but for any large
    book, looking at individual tilts, you can't add more than a percent to you returns
    this way. A better, scalable focus, is simply to be a patient trader, willing
    to act as a liquidity provider, so that you are usually buying at the bid and
    selling at the offer. When your I-bank calls, and wants to dump $50MM in an issue,
    you are there, but at a price discount. The edge there is more certain, and larger,
    than picking the better companies. Thus, an analyst at a desk may be great at
    picking a handful of converts, but a lousy porrtfolio manager because he does
    not understand this, while a portfolio manager clueless about relative value,
    but a disciplined trader and tough negotiator, may be a great portfolio manager
    (though invariably he markets himself as a convert selector, making for a marketing
    cluster-puck).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，我曾在一个可转换债券交易台工作，并且被一个事实震惊，即对于一个大型的可转换债券交易账户，比如超过10亿美元的多头，你会有如此多的头寸，以至于股票选择的alpha绝对非常小。在大规模实现超额收益的唯一方法是进行行业投资，而这些投资，就像宏观预测一样，往往是没有alpha的。你仍然可以在管理可转换债券交易台时获得优势，但对于任何大型账户，单独关注个别的倾向，你的收益不可能增加超过1％。一个更好的、可扩展的重点是成为一名耐心的交易员，愿意充当流动性提供者，这样你通常会以买方价格买入，以卖方价格卖出。当你的投资银行打来电话，想要在某项交易中卖出5000万美元时，你就在那里，但是以折扣价出售。那里的优势更加确定，也更大，比挑选更好的公司更为明显。因此，交易台的分析师可能擅长挑选几只可转换债券，但是作为投资组合经理可能不太行，因为他不理解这一点，而一个不懂相对价值的投资组合经理，但是一位有纪律的交易员和顽强的谈判者，可能是一位出色的投资组合经理（尽管他通常会将自己包装成可转换债券的选择者，这造成了市场上的一团混乱）。
- en: Many of these ex-superstars, I think, are merely having bad luck. Lampert's
    ESL Investments Inc. dropped 27 percent last year and an additional 1.3 percent
    in the first three months of 2008\. Sounds bad, but Lampert has reportedly produced
    an average annual return of almost 30 percent since 1988\. If that's true, he's
    got alpha. But it appears his skill is at looking at specific turnaround deals,
    and so, his edge is necessarily part of a volatile strategy. There is simply no
    way to take a dozen or so insights, and lower the vol to the 10-12% that most
    hedge fund investors market. I don't see a problem with that. Not every hedge
    fund will have an edge in trading systems, like Renaissance or DE Shaw, and able
    to produce a minor edge via their massive technology investment, which is necessarily
    a well-diversified strategy. Most investors with alpha, in fact, are like Eddie
    Lampert. They can identify stocks based on some qualitative insight, and such
    insights can only be made over a handful of companies because to read the annual
    reports, listen the executives describe their business models, know the set of
    competitors, or even get involved with management, and this involves a lot of
    time, which is a limited resource no matter how rich you are. This does not scale,
    so one should accept the fact that big losses are going to happen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，这些前超级明星中的许多人只是倒霉。Lampert 的 ESL Investments Inc. 去年下跌了 27%，在 2008 年的头三个月又下跌了
    1.3%。听起来很糟糕，但据报道，Lampert 自 1988 年以来的年平均回报率几乎达到了 30%。如果这是真的，他就有 alpha。但看起来他的技能在于研究特定的重组交易，因此，他的优势必然是一种波动性策略的一部分。简单来说，没有办法将十几个左右的见解降低到大多数对冲基金投资者市场的
    10-12% 的波动率。我认为这没有问题。并不是每一个对冲基金都会在交易系统上有优势，就像文艺复兴公司或 DE Shaw 那样，并且能够通过它们的大规模技术投资产生一点优势，这必然是一种多元化的策略。事实上，大多数具有
    alpha 的投资者都像 Eddie Lampert 一样。他们可以根据一些定性的见解来识别股票，而这些见解只能基于少数几家公司，因为要阅读年度报告，听执行人员描述他们的商业模式，了解竞争对手的情况，甚至与管理层打交道，这需要很多时间，而无论你有多富有，时间都是一种有限资源。这是无法扩展的，因此，人们应该接受大的损失将会发生的事实。
- en: Nevertheless, a loss is still a bad signal, and given a Bayesian prior where
    one puts some weight on the probability that a manager no longer has, if might
    have never had, alpha, a bad return should imply some rational investment outflows.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，损失仍然是一个不好的信号，并且在贝叶斯先验中，如果一个经理不再具有，或许从来没有，alpha 的概率被赋予一些权重，一个糟糕的回报应该意味着一些理性的投资流出。
