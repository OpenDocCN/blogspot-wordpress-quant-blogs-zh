  zh: Falkenblog：集中押注是危险的
- en: 来源：[http://falkenblog.blogspot.com/2008/05/concentrated-bets-are-risky.html#0001-01-01](http://falkenblog.blogspot.com/2008/05/concentrated-bets-are-risky.html#0001-01-01)
