- en: 'Update 04.09.2016: Prebuild Windows x64 R package is [available](http://hpc-quantlib.de/src/RHestonSLV.zip).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更新 04.09.2016：预构建的Windows x64 R包[可用](http://hpc-quantlib.de/src/RHestonSLV.zip)。
- en: Please find [here](http://hpc-quantlib.de/src/r_finance_2016.pdf) my talk about
    the Heston Stochastic Local Volatility Model at this year’s [R/Finance 2016](http://rinfinance.com)
    conference in Chicago, USA. The source code of the RHestonSLV package including
    all examples is also [available](http://github.com/klausspanderen/RHestonSLV).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请在此处找到我在今年的[R/Finance 2016](http://rinfinance.com)会议上关于Heston随机局部波动模型的演讲：[链接](http://hpc-quantlib.de/src/r_finance_2016.pdf)。RHestonSLV包的源代码以及所有示例也[可用](http://github.com/klausspanderen/RHestonSLV)。
