- en: 'Falkenblog: Stupid Correlations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：愚蠢的相关性
- en: 来源：[http://falkenblog.blogspot.com/2011/06/stupid-correlations.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/stupid-correlations.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/06/stupid-correlations.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/stupid-correlations.html#0001-01-01)
- en: Correlation doesn't mean causation, but most people see correlations as causative
    when they fit their pet theories anyway. If you need a better rejoinder to someone's
    correlation than '93.7% of statistics are made up on the spot', there's a website
    for this!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性并不意味着因果关系，但大多数人在符合他们个人理论时会把相关性视为因果关系。如果你需要比‘93.7%的统计数字都是当场虚构的’更好的反驳别人相关性的言论，这个网站有！
- en: '[correlated.org](http://www.correlated.org/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[correlated.org](http://www.correlated.org/)'
