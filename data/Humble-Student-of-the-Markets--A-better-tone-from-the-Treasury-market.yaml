- en: '**Mid-week market update:** There was a lot of angst last week about how Treasury
    market, whose yields had been rising steadily, was the main driver of risk appetite.
    When I saw this cartoon circulating, I thought that it marked the top in yields
    as a contrarian indicator. Indeed, the bond market rallied when Bill Ackman announced
    that he had closed his bond short and Bill Gross declared that a recession was
    in sight and investors should buy bonds.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**上周关于美国国债市场的不安情绪很高，其收益率一直在稳步上升，成为风险偏好的主要驱动因素。当我看到这幅漫画在传播时，我认为它是收益率顶部的反向指标。事实上，在比尔·阿克曼宣布他已经平仓债券空头头寸、比尔·格罗斯宣布经济衰退即将到来并建议投资者购买债券时，债券市场出现了反弹。'
