- en: HTML has over the last time period caused some camps to ask the question of
    how [valid](http://www.uie.com/brainsparks/2012/07/13/nathan-curtis-start-full-screen-organize-communicate-and-annotate-html-prototypes/)
    wire-frames are in the HTML/CSS era.  User Interface Engineering provides Nathan
    Curtis views on this subject.  I’m sure this area will continue to be a hotly
    debated subject for some time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: HTML在过去的一段时间内让一些阵营提出了关于如何在HTML/CSS时代[验证](http://www.uie.com/brainsparks/2012/07/13/nathan-curtis-start-full-screen-organize-communicate-and-annotate-html-prototypes/)线框图的问题。用户界面工程提供了纳森·柯蒂斯对此主题的看法。我相信这个领域将继续成为一段时间内激烈辩论的主题。
