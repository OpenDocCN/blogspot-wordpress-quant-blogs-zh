- en: 'VIX and More: Bullish TRIN as Year Winds Down'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：年末看涨的TRIN
- en: 来源：[http://vixandmore.blogspot.com/2007/12/bullish-trin-as-year-winds-down.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/bullish-trin-as-year-winds-down.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/bullish-trin-as-year-winds-down.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/bullish-trin-as-year-winds-down.html#0001-01-01)
- en: One indicator that I have yet to comment on in 2007 is the [TRIN](http://www.armsinsider.com/education/whatistrin/whatistrin.asp),
    also known as the Arms Index, after its inventor, [Dick Arms](http://www.armsinsider.com/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年我尚未评论过的其中一个指标是[TRIN](http://www.armsinsider.com/education/whatistrin/whatistrin.asp)，也被称为ARMS指数，以其发明者[Dick
    Arms](http://www.armsinsider.com/)命名。
- en: 'The TRIN is calculated by first dividing the number of stocks that advanced
    in price by the number of stocks that declined in price to determine the Advance/Decline
    Ratio. Next, the volume of advancing stocks is divided by the volume of declining
    stocks to determine the Upside/Downside Ratio.  Finally, the Advance/Decline Ratio
    is divided by the Upside/Downside Ratio.  In mathematical terms, the TRIN looks
    like:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: TRIN首先通过将上涨的股票数量除以下跌的股票数量来计算上涨/下跌比率。接下来，通过将上涨股票的成交量除以下跌股票的成交量来确定上升/下跌比率。最后，将上涨/下跌比率除以上升/下跌比率。从数学角度来看，TRIN的表达式如下：
- en: (Advancing Issues / Declining Issues)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （上涨股票数 / 下跌股票数）
- en: ────────────────────────────
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ────────────────────────────
- en: (Advancing Volume / Declining Volume)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （上涨成交量 / 下跌成交量）
- en: Like the VIX and put to call ratios, the TRIN is a contrarian sentiment indicator.  Generally,
    a rising TRIN indicates increasing bearish sentiment and a falling TRIN reflects
    increasing bullish sentiment.  I have included the traditional 1.2 and 0.8 thresholds
    as indicative of sentiment extremes.  These are levels at which the probability
    of a market reversal increases.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与VIX和看跌/看涨比率类似，TRIN也是一个逆市场情绪指标。通常，上升的TRIN表明市场看空情绪增强，而下降的TRIN则反映市场看多情绪增强。我包括了传统的1.2和0.8阈值，作为市场情绪极端的指示。这些是在市场反转概率增加的水平。
- en: Depending on their trading time frame, practitioners use different bars for
    the TRIN.  In the chart below, I chose to use 60 minute bars over the course of
    a two month period to generate swing signals of the short to intermediate-term
    variety.  For comparison purposes, day traders frequently use 5 or 10 minute bars.  It
    is important to note that different length bars give very different signals and
    also usually require a rethinking of where one should place the threshold levels
    for market turns.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 取决于他们的交易时间框架，交易者使用不同时间段的TRIN柱状图。在下面的图表中，我选择了一个两月期间使用60分钟的时间段来产生短期至中期范围内的摆动信号。作为比较，日内交易者经常使用5分钟或10分钟的柱状图。需要注意的是，不同时间段的柱状图会给出非常不同的信号，并且通常也需要重新思考市场转折点应设置的阈值水平。
- en: At the moment, the TRIN is generating a fairly bullish signal – certainly the
    most bullish signal since Thanksgiving, when the markets began a strong rally
    that surprised many who were not watching the TRIN closely.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，TRIN正在产生相当看涨的信号——自从感恩节以来，市场开始了一个强烈的反弹，这让很多没有密切关注TRIN的人感到惊讶。
- en: I will have more on the TRIN in 2008.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在2008年更多地讨论TRIN。
