- en: 'VIX and More: The Case for Selling Apple Puts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：出售苹果看跌期权的案例
- en: 来源：[http://vixandmore.blogspot.com/2012/04/case-for-selling-apple-puts.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/case-for-selling-apple-puts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/case-for-selling-apple-puts.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/case-for-selling-apple-puts.html#0001-01-01)
- en: 'Lately it seems as if everyone with a keyboard is aflutter about the two weeks
    of selling in Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL)).
    I was about to label this a correction, but really, which is more correct: AAPL
    at 644 or AAPL at 582? How about the Topeka Capital Markets analyst that put a
    1001 price target on the stock?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，似乎每个有键盘的人都对苹果公司（AAPL）的两周卖盘感到兴奋 ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL))。我本想称这
    为调整，但实际上，哪个更准确：AAPL的644美元还是582美元？那 Topeka Capital Markets分析师将股价目标定为1001美元又如何？
- en: With earnings due out on Tuesday, there are rumors circulating about possible
    revenue beats and misses, what may emerge from the product pipeline when, etc.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于周二将公布收益，因此有关可能的收入超额和不足、产品管道的可能产出等传言四处流传。
- en: There are a lot of investors out there that would like to own AAPL or add to
    an existing position. Many of those see the stock as an excellent value at 582,
    but are worried about the possibility of a negative earnings surprise, so they
    are not sure what to do.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多投资者想要拥有AAPL或增持现有仓位。其中许多人认为582美元的股票是一个很好的价值，但担心可能出现负面收益惊喜，因此他们不确定该怎么做。
- en: 'Yesterday I tweeted the following trade idea:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我发布了以下交易想法：
- en: '*“Simple idea: pick a price at which you would like to own $AAPL and sell the
    puts”*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“简单想法：选择一个价格，在该价格你想要拥有AAPL，然后出售看跌期权”*'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**“$AAPL May 520 puts at 7.25\. Think of it as being paid 7.25 to see if you
    can get the stock at a $70 discount”**'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“$AAPL May 520 puts at 7.25\. Think of it as being paid 7.25 to see if you
    can get the stock at a $70 discount”**'
- en: '*One of the reasons I love options is that they allow for so much trading flexibility.
    Jared Woodard of [Condor Options](http://condoroptions.com/) likes to say that
    options allow for a [more nuanced language](http://condoroptions.com/2011/09/08/what-options-are-good-for/)
    with which to express an idea about the markets. Rather than having the debate
    be about whether AAPL is a buy at 582, a better question might be, “What sort
    of ‘stink bid’ do I think might reasonably get filled in AAPL and how much can
    I get paid for making that bid?”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢期权的其中一个原因是它们允许如此多的交易灵活性。Jared Woodard of [Condor Options](http://condoroptions.com/)喜欢说期权允许用一种[更细腻的语言](http://condoroptions.com/2011/09/08/what-options-are-good-for/)来表达对市场的看法。与其争论AAPL在582美元时是否买入，更好的问题是，“我认为AAPL可能会以多低的‘臭价’成交，并且我能为此出价得到多少报酬？”
- en: Looking at the AAPL options graphic below, the May 550 puts (right column) are
    currently available for 15.10, so if the short put expires in the money, the net
    cost for these shares will be 535\. The May 520 puts referenced yesterday are
    still available for 7.25, which translates into a cost basis of about 513\. It
    is even possible to sell the May 500 puts for about 4.30, which would mean a cost
    basis of about 496.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 查看下方的AAPL期权图表，5月550美分的看跌期权（右栏）目前价格为15.10美元，所以如果到期的看跌期权处于实值状态，这些股票的净成本将为535美元。昨天提到的5月520美分的看跌期权仍可
    以以7.25美元的价格购买，这意味着成本基础大约为513美元。甚至可以出售5月500美分的看跌期权，价格为大约4.30美元，这意味着成本基础大约为496美元。
- en: So if you really want to own AAPL and don’t want all of the risk associated
    with next week’s earnings announcement, consider selling some out-of-the-money
    puts. You can collect some premium for those puts and if that worst case scenario
    comes true, you can also lock in the stock at a nice discount to today’s price.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果你真的想拥有AAPL并且不想承担下周收益公告的所有风险，可以考虑出售一些虚值看跌期权。你可以为这些看跌期权收取一些溢价，如果最坏的情况成真，你也可以将股票锁定在今天的价格折扣。
- en: Finally, for those who may be interested in following me on [Twitter](http://vixandmore.blogspot.com/search/label/Twitter),
    you can find @VIXandMore at [Twitter.com/VIXandMore](http://twitter.com/VIXandMore)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于那些可能想关注我的人[Twitter](http://vixandmore.blogspot.com/search/label/Twitter)，你可以在[Twitter.com/VIXandMore](http://twitter.com/VIXandMore)找到@VIXandMore
