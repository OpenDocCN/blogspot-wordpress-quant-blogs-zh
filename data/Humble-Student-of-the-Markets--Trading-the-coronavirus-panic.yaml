- en: 'Humble Student of the Markets: Trading the coronavirus panic'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：交易冠状病毒恐慌
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/02/trading-coronavirus-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/02/trading-coronavirus-panic.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/02/trading-coronavirus-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/02/trading-coronavirus-panic.html#0001-01-01)
- en: '[Mark Hulbert](https://www.marketwatch.com/story/the-main-reason-for-the-stock-markets-decline-is-not-the-coronavirus-2020-01-27)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫尔伯特](https://www.marketwatch.com/story/the-main-reason-for-the-stock-markets-decline-is-not-the-coronavirus-2020-01-27)'
- en: made a terrific point last week. The coronavirus was not the real reason for
    the market sell-off. The real reason was excessively bullish sentiment. The coronavirus
    news was just the excuse.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周提出了一个很好的观点。冠状病毒并不是市场抛售的真正原因。真正的原因是过度乐观的情绪。冠状病毒的消息只是个借口。
- en: 'That real culprit is market sentiment: Short-term stock market timers, on balance,
    have been extraordinarily bullish for a couple of months now. Even a few days
    of such excessive bullishness would normally lead to market weakness, much less
    a few months of such exuberance. So conditions were ripe for a pullback.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真正的罪魁祸首是市场情绪：短期股市定时者总体上已经非常乐观几个月了。即使在几天如此过度的乐观情绪下，通常也会导致市场疲软，更不用说几个月的这种狂热了。因此，回调的条件已经成熟。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it weren’t the coronavirus, in other words, something else would have been
    the straw breaking the camel’s back.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换句话说，如果不是冠状病毒，其他什么东西就会成为压垮骆驼的最后一根稻草。
- en: I had made a similar point in the past. Fast money positioning had become too
    extreme. Readings were at a crowded long, and portfolio leverage was highly elevated.
    The market was just ripe for a bearish catalyst.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去也提出过类似的观点。快速资金的定位变得过于极端。读数达到拥挤的多头，投资组合杠杆率非常高。市场只是准备好了一个看跌的催化剂。
- en: In that case, how should you react to the coronavirus pullback?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你应该如何应对冠状病毒回调？
