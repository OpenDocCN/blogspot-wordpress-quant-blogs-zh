- en: 'Josh Brown''s main complaints can be summarized as:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 乔什·布朗的主要抱怨可以概括为：
- en: '**Anyone can make a market call.** If you are wrong, very few people will remember,
    or you can delete your articles or tweets.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任何人都可以做出市场预测**。如果你错了，很少有人会记得，或者你可以删除你的文章或推文。'
- en: '**Managing a portfolio is a much tougher task**. Portfolio managers are measured
    by actual returns. As an example, if you decide to sell out, what is your discipline
    for buying back in?'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理投资组合是一项更为艰巨的任务**。投资组合经理的业绩是以实际回报来衡量的。举个例子，如果你决定卖出，那么你重新买入的准则是什么？'
- en: '**Just because someone doesn''t say anything, it doesn''t mean that they are
    unprepared for market volatility**. Most firms have compliance guidelines about
    what individual portfolio managers or advisors can or cannot say or publish.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仅仅因为某人没有发表任何言论，并不意味着他们没有为市场波动做好准备**。大多数公司都有关于个别投资组合经理或顾问可以说或发布什么的合规指南。'
- en: Despite my own efforts at transparency (see
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我一直在努力保持透明度（见
- en: '[A 2018 report card](https://humblestudentofthemarkets.com/2018/12/26/a-2018-report-card/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[2018年度报告卡](https://humblestudentofthemarkets.com/2018/12/26/a-2018-report-card/)'
- en: ) where I have published my track record, and owned up to bad calls, I sympathize
    with Brown. Josh Brown's rant amounts to distinguishing a decision (market call)
    to an investment process. A timely market call means little if there is no investment
    process behind it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）我在这里公布了我的业绩记录，并对错误的判断表示认责，我同情布朗。乔什·布朗的咆哮归结为区分一个决策（市场预测）和投资过程。如果背后没有投资过程，即使市场预测准确也无济于事。
