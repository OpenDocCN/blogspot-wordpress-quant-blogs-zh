- en: Still not sure why people are [surprised](http://www.heavy.com/tech/2014/02/chameleon-the-first-contagious-wi-fi-computer-virus/)
    by virus’s.  The software industry still has a long way to go in developing “safe”
    software.  Anyway, still an interesting read and piece of research from a UK Uni.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然不明白为什么人们对[病毒](http://www.heavy.com/tech/2014/02/chameleon-the-first-contagious-wi-fi-computer-virus/)感到惊讶。软件行业在开发“安全”软件方面仍有很长的路要走。无论如何，这仍然是一篇有趣的阅读和来自英国大学的一篇研究。
