- en: 86% of instances were trading higher 2 days later and the average trade was
    1.2%. This suggests a decent upside edge for the next couple of days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 86%的案例在两天后交易上涨，平均交易收益为1.2%。这表明在接下来的几天里，存在一个不错的上涨边缘。
