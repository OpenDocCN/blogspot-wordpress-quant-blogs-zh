- en: 'I think it''s important for everyone to realize they have important, idiosyncratic
    connections: family, neighbors, colleagues, and for some religion and race. My
    parents taught me these things didn''t matter, we were all humans and we worked
    for each other indiscriminantly when good, selfishly when petty, and for our tribe
    if we were primitive like Nazis (of course, these were the same people who taught
    me Jews were just like African Americans as both were discriminated-against minorities,
    and growing up on the west side of Cleveland I had no reason to doubt it; in college
    my AEΠ frat brothers--a Jewish oriented fraternity--found this observation amusing).
    In any case, understanding how to navigate groups seems a fundamental life skill
    for most of humanity, so its good to know how it works, and they are not all alike,
    nor pure victims or belligerents.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，每个人都应该认识到自己拥有重要的、独特的联系：家庭、邻居、同事，以及对某些人来说，宗教和种族。我的父母教导我，这些都不重要，我们都是人类，当我们善良时，我们会无差别地相互帮助；当我们自私时，我们会小气；如果我们像纳粹那样原始，我们会为我们的部落而战（当然，这些也是教导我犹太人和非裔美国人一样，都是受歧视的少数群体的人，我在克利夫兰西部长大，没有理由怀疑这一点；在大学里，我的AEΠ兄弟会——一个犹太倾向的兄弟会——觉得这个观察很有趣）。无论如何，理解如何在群体中导航似乎是大多数人类的基本生活技能，因此了解它是如何运作的很好，而且它们并不都是一样的，也不是纯粹的受害者或好战者。
- en: As a typical hetero WASP male, currently a Deist, my tribal connection are pretty
    unhelpful. I kind of wish I were born in one of those closer-knit American subgroups
    like Armenians, Jews, or Mormons that have annoying mothers-in-law but helpful
    uncles that can help one's career, but on the other hand my tribe is running the
    Freemasons and I'm told good things are coming on
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
