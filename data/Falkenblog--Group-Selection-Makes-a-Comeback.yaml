- en: 'Here are some snippets from the book:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是书中的一些片段：
- en: Group selection shapes instincts that tend to make individuals altruistic toward
    one another (but not members of other groups).  Individual selection is responsible
    for much of what we call sin, while group selection is responsible for the greater
    part of virtue.  Together they have created the conflict between the poorer and
    the better angels of our nature.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 群体选择塑造了倾向于使个体对彼此利他的本能（但对其他群体的成员则不然）。个体选择负责了我们称之为罪恶的大部分，而群体选择则负责了美德的大部分。它们共同创造了我们本性中较劣与较优天使之间的冲突。
- en: '...'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: Nevertheless, an iron rule exists in genetic social evolution.  it is that selfish individuals beat
    altruistic individuals, while groups of altruists beat groups of selfish individuals.
     The victory can never be complete; the balance of selection pressures cannot
    move to either extreme.  In individual selection where to dominate, societies
    would dissolve.  If group selection were to dominate, human groups would come
    to resemble ant colonies.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管如此，在基因社会进化中存在一条铁律。即自私的个体胜过利他的个体，而利他的群体胜过自私的群体。胜利永远不会是完全的；选择压力的平衡不能偏向任何一端。在个体选择占主导地位的情况下，社会会解体。如果群体选择占主导地位，人类群体将变得像蚁群一样。
- en: '...'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: In each of group groups we find competition for status, but also trust and virtue,
    the signature products of group selection.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在每个群体中，我们发现对地位的竞争，但也存在信任和美德，这是群体选择的特点产品。
- en: '...'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: A basic element of human nature is that people feel compelled to belong to groups
    and, having joined, consider them superior to competing groups.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人性中的一个基本元素是，人们感到被迫属于某个群体，并且在加入后，认为该群体优于竞争群体。
