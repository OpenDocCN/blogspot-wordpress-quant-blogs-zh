- en: An interesting point in this literature is that groups seem to be endogenous,
    in that there's always an advantage to form coalitions, and cement them with loyalty
    instincts--they aren't going away. When people talk about the instincts for loyalty
    and giving, these are not based towards humanity, but rather, one's tribe. All
    that altruistic talk is rightly
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本文献中一个有趣的观点是，群体似乎是内生的，因为总是有形成联盟的优势，并通过忠诚的本能来巩固它们——它们不会消失。当人们谈论忠诚和给予的本能时，这些并不是针对全人类，而是针对自己的部落。所有那些利他主义的言论都是正确的
