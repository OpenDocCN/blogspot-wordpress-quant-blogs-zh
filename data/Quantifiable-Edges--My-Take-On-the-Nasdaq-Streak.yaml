- en: These results appear to be quite bullish. Rather than just taking them at face,
    though, let’s give it some further thought and consideration. A closer examination
    of the results would show that the last occurrence was in 1997, which means it
    happened 26 times in 26 years and then not again for 12 years. Let’s consider
    what might cause this to happen and what this suggests about the above results.
    I’ve shown the Trend vs. Chop chart many times for the S&P 500, but never for
    the Nasdaq Composite. I decided to produce that for examination below. As a quick
    refresher, a downward moving line suggests the market is dominated by chop while
    an upward trending line suggests daily follow through is more prevalent.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果看起来相当看涨。但我们不应只是表面看待它们，让我们进一步思考和考虑一下。仔细检查结果会发现，上次出现这种情况是在1997年，这意味着在26年中发生了26次，然后又12年没有再次发生。让我们考虑是什么导致了这种情况，并思考以上结果所暗示的内容。我已经多次展示了标普500的趋势与震荡图表，但从未展示过纳斯达克综合指数的。我决定制作下面的图表进行检查。简单来说，向下移动的线表明市场被震荡所主导，而向上趋势的线表明每日的跟随更普遍。
- en: For those who would like to read more on the Trend vs. Chop concept you may
    [click here](http://quantifiableedges.blogspot.com/search/label/Trend%20Vs.%20Chop).**[![](img/95dafd37fbaefb1f1e10ac8012f4c54c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgsuRNBFrOsaa3chLqWiZYXGb8b8YrDvDf77Kv2mfA8uA2z7L4pLidvf-W7NTZRct6sRejvVhg_zJN5HrkV7Lfdx_gLqGhz63vr-b5Yba59FffUxaGHz9OgwZoHjx8NMhH0-KBzJeTvDmRe/s1600-h/2009-7-24+png2.png)*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要了解更多关于趋势与震荡概念的人，您可以[点击这里](http://quantifiableedges.blogspot.com/search/label/Trend%20Vs.%20Chop)。**[![](img/95dafd37fbaefb1f1e10ac8012f4c54c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgsuRNBFrOsaa3chLqWiZYXGb8b8YrDvDf77Kv2mfA8uA2z7L4pLidvf-W7NTZRct6sRejvVhg_zJN5HrkV7Lfdx_gLqGhz63vr-b5Yba59FffUxaGHz9OgwZoHjx8NMhH0-KBzJeTvDmRe/s1600-h/2009-7-24+png2.png)*
- en: '*As you can see the Nasdaq saw a strong and steady tendency to follow through
    on a day to day basis during the 70’s, 80’s and much of the 90’s. Strong follow
    through means that strength suggests more strength. Therefore, the fact that the
    results were bullish over the 1971-1997 period shouldn’t come as a surprise. From
    a Trend vs. Chop perspective the nature of the market is so different today than
    it was during that period, that I don’t think it would be reasonable to extrapolate
    the results of the above test to the current environment. This essentially means
    that there is no historical precedent for 10 consecutive up days in a choppy trading
    environment...* My inclination was that in a mean-reverting environment, results
    would likely be worse than those above. To this point that hasn’t proven to be
    the case. I’m still expecting some short-term weakness, though.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，纳斯达克在70年代、80年代以及90年代的大部分时间里，每天都有着强劲而稳定的趋势。强烈的后续动作意味着力量的增强。因此，1971-1997年期间市场看涨的结果并不会让人感到惊讶。从趋势对震荡的角度来看，今天的市场性质与那个时期相比变化如此之大，以至于我认为不合理地将上述测试的结果外推到当前的环境中。这本质上意味着在震荡的交易环境中连续10个交易日上涨没有历史先例...*我的看法是，在一个均值回归的环境中，结果可能会比上述情况更糟。到目前为止，这一点还没有得到证明。尽管如此，我仍然预期会有一些短期内的弱势。*
