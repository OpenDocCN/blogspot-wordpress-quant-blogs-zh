- en: The Nasdaq’s winning streak reached 12 on Thursday. It's all over the news.
    In Tuesday night's Subscriber Letter, when the streak had hit 10, I posted the
    following commentary. I think you may find my take a bit different than others
    who have examined the streak.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克的连胜在周四达到了12场。这成为了新闻焦点。在周二晚上的订阅者信件中，当连胜达到10场时，我发表了以下评论。我认为您可能会发现我的看法与其他研究连胜的人有所不同。
- en: '*I have seen much written about the Nasdaq’s current winning streak. As of
    Tuesday the Nasdaq has now closed higher for 10 days in a row. I ran a study to
    examine performance following such runs since the inception of the Nasdaq.* *(click
    table to enlarge)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*我看到了很多关于纳斯达克当前连续获胜的报道。截至周二，纳斯达克已连续收高了10天。我进行了一项研究，以检验自纳斯达克成立以来此类连续走势后的表现。*
    *(点击表格放大)'
- en: '*[![](img/c5f3c0c695988af49bf34e5f1e6b0d81.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhHrMZfqMzxns6kAC-gIzJV_wi-FzHQEUKocT6pY5ZTscFVQpk8enRp-3436OrunVp_IZicbZq-OVVOnUiDXfYUVTnUaDMWF4jtkfNdTjrCIhibCnoFLfjhAgsCA5YPV5THRXUGxy8JmaST/s1600-h/2009-7-24+png1.png)'
  id: totrans-8
