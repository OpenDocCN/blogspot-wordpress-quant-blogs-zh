- en: 'VIX and More: CBOE Press Release: Volatility Index (Vix) Options Trade 230,847
    Contracts, Setting New All-Time Record Today, Thursday, March 8, 2007'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：芝加哥期权交易所发布新闻稿：波动率指数（Vix）期权交易合约达到230,847份，创下历史新纪录，日期为2007年3月8日星期四
- en: 来源：[http://vixandmore.blogspot.com/2007/03/cboe-press-release-volatility-index-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/cboe-press-release-volatility-index-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/cboe-press-release-volatility-index-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/cboe-press-release-volatility-index-vix.html#0001-01-01)
- en: '**Chicago, March 8, 2007** **-** The Chicago Board Options Exchange (CBOE)
    announced that reported volume in options on the CBOE Volatility Index, "VIX"
    (ticker symbol VIX), was 230,847 contracts today beating the previous record of
    162,856 contracts traded on August 14, 2006\. VIX is the widely disseminated benchmark
    index of market volatility and investor sentiment, sometimes referred to as the
    market''s "fear gauge."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**芝加哥，2007年3月8日** **-** 芝加哥期权交易所（CBOE）宣布，今天有关CBOE波动率指数“VIX”（交易代码VIX）期权的报告交易量为230,847份，超过了2006年8月14日创下的162,856份合约的交易量，创下历史新高。VIX是广泛传播的市场波动率和投资者情绪基准指数，有时被称为市场的“恐慌指标”。'
- en: Today's trading activity in VIX options was spread across strike prices and
    months, with heaviest volume in March 18, March 20 and May 14 calls. Open interest
    across all VIX options stood at 950,164 contracts (706,949 calls and 243,215 puts)
    at the start of trading this morning. VIX options trade on the February expiration
    cycle with March, April, May, August, September and November 2007, and February
    and May 2008 expirations currently available. VIX closed today at 14.29, with
    a high of 14.70 and a low of 13.48.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的VIX期权交易活动分布在不同的行权价格和月份，其中3月18日、3月20日和5月14日的认购合约交易量最大。今天交易开始时，所有VIX期权的持仓量为950,164份（706,949份认购合约和243,215份认沽合约）。VIX期权按照2月到期周期交易，目前提供的到期日期为2007年的3月、4月、5月、8月、9月和11月，以及2008年的2月和5月到期。VIX今日收盘价为14.29，最高价为14.70，最低价为13.48。
- en: VIX had recently been hovering near the lower end of its range, until a surge
    in volatility during the week of February 26, 2007\. So far in 2007, the lowest
    VIX reading, of 9.7, was recorded on February 14, and the highest level, of 19.01,
    was on February 27, 2007\. The VIX price is calculated and disseminated by the
    CBOE throughout the trading day, and historical values can be found on the CBOE
    website at [http://www.cboe.com/](http://www.cboe.com/). A table with yearly high
    and low closing prices is included at the end of this release.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VIX最近一直在其范围的较低端徘徊，直到2007年2月26日那周的波动激增。到目前为止，2007年VIX的最低读数是9.7，记录在2007年2月14日，最高水平是在2007年2月27日的19.01。VIX价格由芝加哥期权交易所在交易日内计算和发布，历史数据可在芝加哥期权交易所网站上找到：[http://www.cboe.com/](http://www.cboe.com/)。本发布末尾附有年度最高和最低收盘价格的表格。
- en: Launched just one year ago, on February 24, 2006, VIX options have been one
    of the most successful new products launched at CBOE.Average daily volume for
    VIX options during February, 2007 was 45,605 contracts. For all of 2006, average
    daily volume was 28,050 contracts. VIX futures also are available on the all-electronic
    CBOE Futures Exchange (CFE).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: VIX期权于2006年2月24日刚刚推出，已成为芝加哥期权交易所推出的最成功的新产品之一。2007年2月VIX期权的平均每日交易量为45,605份。在2006年全年，平均每日交易量为28,050份。VIX期货也可在全电子化的芝加哥期权交易所（CFE）上交易。
- en: 'CBOE has created a new section of its award-winning website, offering education
    on VIX trading strategies, historical price data on the VIX going back to 1986,
    charts, answers to frequently-asked questions, and a free options toolbox, at:
    [http://www.cboe.com/VIXOptions](http://www.cboe.com/VIXOptions). The CBOE Futures
    Exchange recently launched a monthly newsletter, "Futures in Volatility," that
    focuses on volatility and volatility trading strategies. The newsletter is free
    of charge.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥期权交易所已在其屡获殊荣的网站上创建了一个新的板块，提供有关VIX交易策略的教育、自1986年以来的VIX历史价格数据、图表、常见问题的答案以及免费期权工具箱：[http://www.cboe.com/VIXOptions](http://www.cboe.com/VIXOptions)。芝加哥期权交易所期货交易所最近推出了一个月度新闻简报，名为“波动率期货”，重点关注波动率和波动率交易策略。该简报免费提供。
- en: 'CBOE, the largest options marketplace in the U.S. and the creator of listed
    options, is regulated by the Securities and Exchange Commission (SEC). For additional
    information about the CBOE and its products, visit the CBOE website at: [http://www.cboe.com/](http://www.cboe.com/).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国最大的期权市场和上市期权创造者CBOE，受到美国证券交易委员会（SEC）的监管。关于CBOE及其产品的更多信息，请访问CBOE的网站：[http://www.cboe.com/](http://www.cboe.com/)。
