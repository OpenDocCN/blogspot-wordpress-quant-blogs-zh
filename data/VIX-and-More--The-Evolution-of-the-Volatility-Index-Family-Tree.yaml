  zh: 来源：[http://vixandmore.blogspot.com/2008/08/evolution-of-volatility-index-family.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/evolution-of-volatility-index-family.html#0001-01-01)
- en: In the beginning, there was the VIX.  Eventually, the reach of the VIX was deemed
    too narrow and the volatility index universe was expanded to include the [VXN](http://vixandmore.blogspot.com/search/label/VXN),
    [VXO](http://vixandmore.blogspot.com/search/label/VXN), and a host of other volatility
    indices based on various U.S. equity indices.  First an American phenomenon, volatility
    indices soon began sprouting up overseas, notably in the form of the German [VDAX](http://vixandmore.blogspot.com/search/label/VDAX),
    but more recently reaching Asian shores with the April launch of the [India VIX](http://in.ibtimes.com/articles/20080416/national-stock-exchange-nse-nifty-volatility-index-india-vix-sebi-stock-market_1.htm).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在起初，有VIX。最终，人们认为VIX的影响力过于有限，因此将波动率指数的范围扩展到包括[VXN](http://vixandmore.blogspot.com/search/label/VXN)、[VXO](http://vixandmore.blogspot.com/search/label/VXN)以及在各种美国股指基础上的一系列波动率指数。首先是一个美国现象，波动率指数很快就在海外发展起来，特别以德国的[VDAX](http://vixandmore.blogspot.com/search/label/VDAX)的形式出现，但最近随着印度[India
    VIX](http://in.ibtimes.com/articles/20080416/national-stock-exchange-nse-nifty-volatility-index-india-vix-sebi-stock-market_1.htm)在四月份的推出，波动率指数已经达到亚洲。
- en: Having expanded geographically, volatility indices also recently began to expand
    the time horizon in which they evaluated volatility with the launch of the [VXV](http://vixandmore.blogspot.com/search/label/VXV),
    the 93 day version of the VIX.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Having expanded geographically, volatility indices also recently began to expand
    the time horizon in which they evaluated volatility with the launch of the [VXV](http://vixandmore.blogspot.com/search/label/VXV),
    the 93 day version of the VIX.
- en: 'In the last three weeks, the CBOE has started moving past equity-based volatility
