  zh: ), 通常在通胀压力上升时通胀对冲工具会出现上涨势头。我们开始在黄金价格上看到类似的影响。
- en: As the chart below shows, the recent weakness in gold prices can largely be
    attributed to USD strength (green line, inverted). One constructive element for
    the gold price outlook is the positive RSI divergence as the price tests support.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，黄金价格最近的疲软主要归因于美元的走强（绿线，倒置）。黄金价格展望中具有建设性的因素之一是价格测试支撑位时出现的正RSI背离。
