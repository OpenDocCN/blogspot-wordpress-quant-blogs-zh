- en: 'VIX and More: First Annual VIX and More Blog Disclaimer Awards'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 首届VIX and More博客免责声明奖'
- en: 来源：[http://vixandmore.blogspot.com/2007/04/first-annual-vix-and-more-blog.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/first-annual-vix-and-more-blog.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/first-annual-vix-and-more-blog.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/first-annual-vix-and-more-blog.html#0001-01-01)
- en: '[![](img/77b207bb07a2b06565a1848bf65776d0.png)](http://i104.photobucket.com/albums/m163/bl82/Circinusgalaxy.jpg)After
    the [events of yesterday](http://vixandmore.blogspot.com/2007/04/on-risk-real-money-and-cnbc-million.html),
    I decided to add a disclaimer to the blog.  I consider it some sort of small victory
    that I was relatively comfortable being disclaimer free for three months, but
    after a brief meeting with legal (my wife), I decided to state formally what should
    be acutely obvious to everyone who reads anything on these pages.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![Circinusgalaxy](http://i104.photobucket.com/albums/m163/bl82/Circinusgalaxy.jpg)在昨天的[事件](http://vixandmore.blogspot.com/2007/04/on-risk-real-money-and-cnbc-million.html)之后，我决定给博客添加一个免责声明。我觉得自己在没有免责声明的情况下舒适地过了三个月是一种小胜利，但在与法律（我的妻子）简短会议后，我决定正式声明，对于阅读这些页面上的任何内容的人来说，这应该是非常明显的。'
- en: So I got to wondering how other bloggers have tackled this issue.  It turns
    out that most have a disclaimer whose content seems to be a function of the legal
    status of the entity they write for, professional licenses held, number of months
    as a blogger, etc.  No real surprises here.  Some appear to take a fine toothed
    legal comb approach to the disclaimer while others appear to try to cover the
    bases with a broad brush stroke.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我开始想知道其他博主是如何处理这个问题的。结果证明，大多数人都有一个免责声明，其内容似乎是他们对所写实体的法律地位、持有的专业执照、作为博主的月数等因素的函数。这里没有真正的惊喜。一些人似乎采取了细致入微的法律梳理方法来编写免责声明，而其他人则试图用宽泛的笔触来涵盖所有要点。
- en: 'After looking at all 32 bloggers on my “Blogs I Read” list and another 100
    or so whose [feeds I subscribe to](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html)
    (if you have not yet tried [Bloglines](http://www.bloglines.com/), you are really
    doing yourself a disservice), I am hereby announcing the winners in the *First
    Annual VIX and More Blog Disclaimer Awards*:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看了我的“阅读博客”列表上的32位博主以及大约100位我订阅了他们[Feed](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html)的博主（如果你还没有尝试过[Bloglines](http://www.bloglines.com/)，你真的在给自己找麻烦）之后，我在此宣布首届VIX
    and More博客免责声明奖的获奖者：
- en: '***First Place***– David Merkel at [The Aleph Blog](http://alephblog.com/)
    (scroll to the bottom for the disclaimer, but make sure you eventually review
    the even better content above it) covers all the bases succinctly, with some appropriately
    self-effacing prose'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一名** – David Merkel在[The Aleph Blog](http://alephblog.com/)（滚动到底部查看免责声明，但一定要确保最后复习它上面更好的内容）简洁地涵盖了所有要点，并有一些适当的自嘲文字。'
- en: '***Second Place*** – [Bill Rempel a.k.a. NO Doodahs!](http://www.billakanodoodahs.com/my-disclaimer/),
    for striking the right balance between the necessary cautions and a candid yet
    humorous non-legalese tone'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二名** – [Bill Rempel，又名NO Doodahs!](http://www.billakanodoodahs.com/my-disclaimer/)，因为他在必要的谨慎和坦率而幽默的非法律用语之间找到了平衡点'
- en: '***Third Place***– Ron Sen at [Technically Speaking, Market Analysis and Theory](http://ronsen.blogspot.com/),
    for his pithy and pointed “*Educational use only.  Never intended as advice.*”
    tagline he appends to each post.  Make sure to catch Ron’s consistently excellent
    charts and analysis, including fairly frequent commentary on the VIX.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三名** – Ron Sen在[Technically Speaking, Market Analysis and Theory](http://ronsen.blogspot.com/)，因为他在每篇文章末尾都附有简洁而尖锐的“*仅供教育使用。绝非作为建议。*”标签。确保关注Ron一致优秀的图表和分析，包括对VIX的频繁评论。'
- en: '*Honorable Mention* – [uglychart.com](http://www.uglychart.com/?page_id=1535)
    – for someone who excels at presenting the lighter side of investing, uglychart
    is all over the legal disclaimer like a first year [associate](http://greedyassociates.com/).  Other
    sites may edge him out in the word count department, but uglychart still prevails
    on style points.  (I have no idea why uglychart is suddenly ending up on all my
    lists.  I’ve  never even had any contact with the guy…)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**荣誉奖** – [uglychart.com](http://www.uglychart.com/?page_id=1535) – 对于那些擅长展示投资轻松一面的人来说，uglychart在法律免责声明方面做得很出色，就像一名第一年的[associate](http://greedyassociates.com/)。其他网站可能在字数上超过他，但uglychart在风格上仍然占优势。（我不知道为什么uglychart突然出现在我所有的列表上。我甚至从未与这个人接触过……）'
- en: Winners are entitled to download the JPG of the [black hole in the Circinus
    Galaxy](http://apod.nasa.gov/apod/ap001204.html) above and are encouraged to do
    whatever they can to capitalize on any notoriety and/or commercial opportunities
    this award may make available to them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 获奖者有权下载上面所示的[旋涡星系中的黑洞](http://apod.nasa.gov/apod/ap001204.html)的JPG图片，并鼓励他们尽可能利用此奖项可能带给他们的任何知名度及/或商业机会。
