- en: 'Falkenblog: Men are Pigs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 男人就是猪'
- en: 来源：[http://falkenblog.blogspot.com/2009/06/men-are-pigs.html#0001-01-01](http://falkenblog.blogspot.com/2009/06/men-are-pigs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/06/men-are-pigs.html#0001-01-01](http://falkenblog.blogspot.com/2009/06/men-are-pigs.html#0001-01-01)
- en: From a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自一个
- en: '[Harvard study](http://news.bbc.co.uk/2/hi/technology/8089508.stm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[哈佛研究](http://news.bbc.co.uk/2/hi/technology/8089508.stm)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: For example, it found that men had 15% more followers than women despite there
    being slightly more females users of Twitter than males.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，研究发现，男性比女性拥有15%更多的关注者，尽管Twitter上的女性用户略微多于男性。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It also showed that an average man was almost twice as likely to follow another
    man than a woman, despite the reverse being true on other social networks.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还显示，在其他社交网络上，普通男性关注另一个男性的可能性几乎是关注女性的两倍。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The sort of content that drives men to look at women on other social networks
    does not exist on Twitter," said Mr Heil.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"在其他社交网络上引发男性注意女性的内容在Twitter上是不存在的," Heil先生说。'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"By that I mean pictures, extended articles and biographical information."'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我指的是图片、扩展文章和个人资料信息。"'
- en: Reading between the lines, if you are a woman with something to say, it helps
    to be attractive and post pics.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从字里行间可以看出，如果你是一个有话说的女性，那么长得漂亮并发布照片会对你有帮助。
- en: No one said life is fair.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人说生活是公平的。
