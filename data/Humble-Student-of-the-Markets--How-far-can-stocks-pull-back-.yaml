- en: '**The ketchup effect**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**番茄酱效应**'
- en: The bulls suffered a setback when the S&P 500 violated a minor rising uptrend
    (dotted line), though secondary uptrend support (solid line) is holding at 3640\.
    Before anyone panics, the uptrends in the S&P 500 and breadth indicators are intact.
    In all likelihood, the market is just undergoing a period of consolidation since
    the start of December.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当标普 500 违反了一个轻微上升的小趋势（虚线）时，牛市遭受了挫折，尽管次级上升趋势支撑（实线）在 3640\. 处保持不变。在任何人恐慌之前，标普
    500 和市场广度指标的上升趋势都是完好的。很可能，市场只是自 12 月初以来正在经历一段整理期。
- en: '[![](img/1b64361132979992d91dc5d4abc75bb2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_hoCRY2X8uf4bd-aPknAFydOUHVKEbNr5zkjLu5F0NJCYA44uX3_abuzUtKkSUPESGsVmUN1s1Pf537jelKeahctbENGee0KbGrOvW0faTS07sW8bWiwMSg4VgVGSx2VRGAEHzEEBOiSS/s700/SPX.png)'
