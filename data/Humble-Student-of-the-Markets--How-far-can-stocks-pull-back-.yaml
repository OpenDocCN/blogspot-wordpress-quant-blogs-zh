  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_hoCRY2X8uf4bd-aPknAFydOUHVKEbNr5zkjLu5F0NJCYA44uX3_abuzUtKkSUPESGsVmUN1s1Pf537jelKeahctbENGee0KbGrOvW0faTS07sW8bWiwMSg4VgVGSx2VRGAEHzEEBOiSS/s700/SPX.png)'
- en: The Swedes call it *ketchupeffekt*, or the ketchup effect. It's what happens
    when you try to pour ketchup on food. Nothing happens for a long time, then it
    all happens at once. The market weakness of last week is a display of *ketchupeffekt*.
    Suddenly, all the bad news is happening at once. If this is indeed the start of
    a pullback, how bad can it get?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典人称之为*ketchupeffekt*（番茄酱效应），或者说番茄酱效应。这是当你试图把番茄酱倒在食物上时发生的事情。很长时间内什么都不会发生，然后一下子就全发生了。上周市场的疲软就是*ketchupeffekt*的体现。突然之间，所有的坏消息都一起发生了。如果这确实是股市回调的开始，情况能有多糟？
