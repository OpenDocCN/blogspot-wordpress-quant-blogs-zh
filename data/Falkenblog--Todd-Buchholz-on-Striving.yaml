- en: I'm a big fan of stoicism in part because it seemed to make good men, such as
    Marcus Aurelius and Seneca. It basically says to work on things consistent with
    one's abilities and opportunities, not worrying about things we can't change,
    and develop satisfaction in doing your best. Thus, it embodies the idea that virtue
    is its own reward, but ties virtues to reality, where one works on things that
    matter and have objectively positive effects, at least statistically.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我很喜欢斯多葛主义，部分原因是它似乎造就了伟大的人，比如马可·奥勒留和塞涅卡。它基本上是说要做符合自己能力和机遇的事情，不要担心我们无法改变的事情，并在尽力做到时找到满足感。因此，它体现了道德自有其报，但将道德与现实联系在一起，让人在那些重要并具有客观正面影响的事情上工作，至少从统计学上来说是积极的，这体现了道德自有其报的观点。
- en: Yet, there is a bit too much emphasis on accepting the status quo in this view,
    of restraining one's desires. I think there is something to having big dreams
    and wanting to win competitions that seems not only natural, but satisfying as
    a goal to guide my actions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在这种观点中对接受现状，克制欲望过分强调。我认为拥有远大的梦想，渴望赢得比赛，不仅是自然的，而且作为指导我的行动的目标也很令人满足。
- en: Indeed, just last week I read Epictetus's
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，就在上周，我读到了依帕哲托德的
- en: '[Enchiridion](http://www.ptypes.com/enchiridion.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[手册](http://www.ptypes.com/enchiridion.html)'
- en: ', and was a bit bummed by the lack of gumption. So I found it quite interesting
    to hear about'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，对缺乏精神动力感到有点沮丧。所以，听到布克霍尔茨关于
- en: '[Todd Buchholz](http://www.toddbuchholz.com/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[托德·布克霍尔茨](http://www.toddbuchholz.com/)'
- en: new book
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新书
- en: '[Rush](http://www.amazon.com/Rush-Why-Need-Love-Race/dp/1594630771/ref=sr_1_1?s=books&ie=UTF8&qid=1307993320&sr=1-1)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Rush](http://www.amazon.com/Rush-Why-Need-Love-Race/dp/1594630771/ref=sr_1_1?s=books&ie=UTF8&qid=1307993320&sr=1-1)'
- en: ', which extols striving, saying that the rat race is not so bad. Society, and
    individuals, like working in competitive environments. This is a nice counterbalance
    to the stoic/buddist/new age(?) idea that we should just restrain our ambitions.
    The old saw that we need moderation in all things is just as applicable towards
    ambition, in that we don''t need zero, but some positive amount, and this is a
    nice corrective.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，赞扬奋斗，说老鼠赛跑并不那么糟糕。社会和个人喜欢在竞争激烈的环境中工作。这是对斯多葛主义/佛教/新时代（？）思想的一个很好的平衡，即我们应该克制我们的野心。有关我们需要在各个方面都适度的老话也适用于野心，我们不需要零，但需要一定的积极数量，这是一个很好的修正。
- en: In Buchholz's
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在Buchholz's
- en: '[interview](http://www.econtalk.org/archives/2011/06/buchholz_on_com.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[访谈](http://www.econtalk.org/archives/2011/06/buchholz_on_com.html)'
- en: 'with Russ Roberts, he has this nice riff:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'with Russ Roberts, he has this nice riff:'
- en: 'I''ve been lucky enough at various times to be associated with the White House
    and Harvard and all sorts of august institutions, and I always thought: I''m going
    to find Mozart at one of these places. It turns out, in my career, I''ve never
    found a Mozart. The Mozart of economics or of politics or of writing theatrical
    works. What I find is we''ve got a lot of Salieris out there trying to pluck out
    a reasonable tune. And that''s probably good enough.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在各种各样的场合，我有幸与白宫和哈佛等尊贵的机构有所关联，我总是想：我会在这些地方找到莫扎特。结果是，在我的职业生涯中，我从未找到过莫扎特。经济学或政治或写戏剧作品的莫扎特。我发现的是我们有很多萨莱里继续努力尝试奏出一个合理的曲子。这可能已经足够好了。
- en: So true. The smartest people or ideas, once you really understand them, are
    just bright people working hard on problems they find interesting, and getting
    a little lucky. Magicians only exist in different times and places because we
    don't really know them and it's a nice fantasy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。最聪明的人或理念，一旦你真正理解他们，只不过是对有趣问题的努力解决和一点点幸运。魔术师只存在于不同的时间和地点，因为我们并不真正了解他们，这只是一个美好的幻想。
