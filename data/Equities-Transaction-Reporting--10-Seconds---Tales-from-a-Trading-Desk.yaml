- en: 'Equities Transaction Reporting: 10 Seconds'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 股票交易报告：10 秒
- en: The new trade reporting rules will require [FINRA](http://www.tradersmagazine.com/news/10-second-rule-adopted-reporting-transactions-111198-1.html)
    members to report executions or cancellations of trades in National Market System
    and over-the-counter stocks in no more than 10 seconds.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新的交易报告规则将要求[FINRA](http://www.tradersmagazine.com/news/10-second-rule-adopted-reporting-transactions-111198-1.html)成员在不超过
    10 秒的时间内报告国家市场系统和场外股票的交易执行或取消。
