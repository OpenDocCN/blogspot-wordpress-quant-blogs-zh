- en: A bunch of physicists (Harmon, de Aguiar, Chinellato, Braha, Epstein, Bar-Yam)
    have an
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一群物理学家（Harmon, de Aguiar, Chinellato, Braha, Epstein, Bar-Yam）做了一篇
- en: '[intriguing paper](http://arxiv.org/abs/1102.2620)'
  id: totrans-8
