  zh: '[有趣的论文](http://arxiv.org/abs/1102.2620)'
- en: about cascades. They call it 'mimicry', but
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于负瀑布。他们称之为“模仿”，但是
- en: '[Ivo Welch](http://www.jstor.org/pss/2329120)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ivo Welch](http://www.jstor.org/pss/2329120) '
- en: really mined this field for a while, and while I think he gave it a good try,
    it didn't yield much. We know that in bubbles there's a lot of people doing what
    everyone else is doing on the way up and down. Correlations go up. It's interesting
    to model this as a rational outcome, as a situation in which every subsequent
    actor, based on the observations of others, makes the same choice independent
    of his private signal. In an information cascades everyone is individually acting
    rationally. Even if all participants as a collective have overwhelming information
    in favor of the correct action, each and every participant may take the wrong
    action. Even though a million people may have chosen one action, seemingly little
    information can induce the next million people to choose the opposite action.
    Fragility is an integral component of the Informational cascades theory.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 长期研究过这一领域，我认为他很努力，但收效甚微。我们知道，在泡沫中，有很多人在上升和下降的过程中都在跟随别人行动。相关性增加。将这种情况建模为一个理性的结果是有趣的，即每个后续的参与者都根据其他人的观察做出相同的选择，而不考虑他的私人信号。在信息瀑布中，每个人都在独立地理性行动。即使所有参与者作为集体对正确的行动有绝对的信息，每个参与者都可能采取错误的行动。即使可能有一百万人选择了一种行动，似乎很少的信息就可以让下一百万人选择相反的行动。脆弱性是信息负瀑布理论的一个重要组成部分。
- en: The bottom line is that a theory should be able to not merely explain the past,
    that's hindsight, not science. It should predict. And these models haven't been
    successful here, so that thread has kind of dried up.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，一种理论不仅能够解释过去的事情，更重要的是，它应该能够预测。而这些模型在这里并不成功，所以这条线索已经基本消失了。
- en: So, here's some physicists trying again. They generate the simple time series
    graph above. The top graph is a measure of dispersion, so a high number means
    that stocks are pretty uncorrelated, the lower number means stocks are highly
    correlated. They find that 1) stocks have become a lot more correlated over the
    past 15 years and 2) the change in this metric over the past year is a significant
    predictor of future crises. The bottom time series shows that prior to big moves
    like the 1987 crash, LTCM crash, 2001 crash, and 2008 crash, this measure moved
    relatively downward prior to them all. It's not perfect, but I like the unpretentious
    way they framed the problem and presented their results. It's not overfit.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这里有一些物理学家再次尝试。他们生成了上面的简化时间序列图。顶部的图是离散度的度量，因此高数字意味着股票之间的相关性很低，低数字意味着股票高度相关。他们发现：1）股票在过去15年里变得更相关，
    2）过去一年中这个指标的变化是未来金融危机的重要预测因子。底部时间序列表明，在1987年股灾，LTCM股灾，2001年股灾和2008年股灾等大行情前，这个指标相对下降。这并不完美，但我喜欢他们提出问题和展示结果的不夸张的方式，它没有过分拟合。
