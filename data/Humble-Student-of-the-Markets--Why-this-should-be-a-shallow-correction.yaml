- en: 'Humble Student of the Markets: Why this should be a shallow correction'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊学生：为何这应是一次浅度调整
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/why-this-should-be-shallow-correction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/why-this-should-be-shallow-correction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/why-this-should-be-shallow-correction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/why-this-should-be-shallow-correction.html#0001-01-01)
- en: '**Mid-week market update**: I had been expecting a choppy January for stock
    prices, and current market action has not disappointed. Investors came into 2024
    all bulled up, but rising rates eventually spooked stock prices. It all came to
    a head with Fed Governor Waller''s speech, in which he stated that the Fed is
    pivoting to an easing cycle, but the market expectations may have gotten ahead
    of themselves.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：我原本预期1月份股市会波动不定，而当前市场的表现并未让我失望。投资者进入2024年时信心满满，但不断上升的利率最终吓坏了股市。所有这些都随着美联储主席沃勒的讲话达到了高潮，他宣布美联储正在转向宽松周期，但市场预期可能已经过头了。'
- en: The S&P 500 has weakened into a support zone, while the 10-year Treasury yield
    is nearing a resistance zone.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数已经 weakened into a support zone，而10年国债收益率正接近一个阻力区。
- en: Here are some reasons why I believe that the market will experience a shallow
    correction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些我认为市场将经历浅度调整的原因。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2024/01/17/why-this-should-be-a-shallow-correction/).
  id: totrans-9
