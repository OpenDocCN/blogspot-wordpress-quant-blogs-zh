  zh: 来源：[http://vixandmore.blogspot.com/2007/12/gap-city-ldk.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/gap-city-ldk.html#0001-01-01)
- en: '![](img/3808a4ca01eeb5f737d152c97db319ab.png)I’m reasonably sure that whatever
    I write here will be obsolete in the ten minutes that it takes me to post it,
    but I feel compelled to comment about [LDK Solar (LDK)](http://finance.google.com/finance?q=ldk)
    anyway.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/3808a4ca01eeb5f737d152c97db319ab.png)我相当确信，无论我在这里写些什么，在我发布它所花费的十分钟内就会过时，但我觉得还是有必要对[LDK太阳能（LDK）](http://finance.google.com/finance?q=ldk)发表评论。'
- en: For those who do not follow LDK, this is the Chinese solar company that was
    the subject of [accounting fraud allegations](http://www.thestreet.com/_yahoo/newsanalysis/energy/10394949.html?cm_ven=YAHOO&cm_cat=FREE&cm_ite=NA)
    by a former controller that helped to knock the stock down from the mid-70s to
    the mid-20s over the course of a month or so.  On Monday, [LDK reported](http://biz.yahoo.com/prnews/071217/aqm072.html?.v=26)
    that the Audit Committee of the Board of Directors had finished their review of
    the matter and concluded that there had been no wrongdoing.  Things were looking
    up until LDK [reported quarterly results](http://biz.yahoo.com/prnews/071219/aqw100.html?.v=27)
    after the close yesterday.  The numbers were generally in line, but [concerns
    about margins](http://biz.yahoo.com/ap/071220/ldk_solar_out_of_the_gate.html?.v=1)
    and the absence of raised guidance has put pressure on this stock this morning,
    which traded down as much as 27% earlier in the session.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不关注LDK的人来说，这是家中国太阳能公司，曾是[会计欺诈指控](http://www.thestreet.com/_yahoo/newsanalysis/energy/10394949.html?cm_ven=YAHOO&cm_cat=FREE&cm_ite=NA)的对象，一个月左右的时间里，股价从70多美元跌到20多美元。周一，[LDK报告](http://biz.yahoo.com/prnews/071217/aqm072.html?.v=26)称，董事会审计委员会已完成对此事的审查，并得出结论称没有不当行为。直到LDK[报告季度业绩](http://biz.yahoo.com/prnews/071219/aqw100.html?.v=27)为止，一切看起来都在好转。数字大体上是一致的，但由于[对利润率的担忧](http://biz.yahoo.com/ap/071220/ldk_solar_out_of_the_gate.html?.v=1)和缺乏提高指导，这只股票今天早上承受了压力，盘中一度下跌了27%。
- en: While the story is interesting, the chart may raise even more eyebrows, as it
    is littered with gaps and the tombstones of overzealous traders.  If you are thinking
    about playing solar roulette, consider that directional plays are extremely dangerous.  One
    way to make to potentially make some money off of the faddish momentum and wild
    gyrations is to sell volatility below support and above resistance, so you can
    get paid while you watch the fun.  Even if you don’t play this stock, the entertainment
    value alone makes it worth keeping an eye on.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个故事很有趣，但图表可能更能引起人们的关注，因为它充满了缺口和过于热情的交易者的墓碑。如果你在考虑玩太阳能轮盘赌，要考虑到方向性交易极其危险。一种可能从中获利的方法是，在支撑位和阻力位之间卖出波动性，这样你就可以在观看乐趣的同时得到报酬。即使你不玩这只股票，单是娱乐价值就使它值得关注。
- en: On a related note, is it only me, or does anyone else who trades Chinese solar
    counterpart [JA Solar Holdings (JASO)](http://finance.google.com/finance?q=jaso)
    think of a hockey mask every time they look at the ticker?  Given the volatility
    in that stock, somehow it seems an appropriate image…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，只有我一个人觉得交易中国太阳能对手[JA太阳能控股公司（JASO）](http://finance.google.com/finance?q=jaso)的股票时，每次看到股票行情都会想起冰球面具吗？考虑到那只股票的波动性，这个形象似乎是恰当的…
- en: Finally, anyone interested in rolling the dice in the solar sector, Chinese
    and otherwise, should start their research with the excellent [solar stock comparison
    table](http://www.cnanalyst.com/solar/index.html) at [China Analyst](http://www.cnanalyst.com/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，任何有兴趣在太阳能领域（包括中国在内的）冒险的人，都应该从[中国分析师](http://www.cnanalyst.com/)上的优秀[太阳能股票比较表](http://www.cnanalyst.com/solar/index.html)开始他们的研究。
