  zh: 'VIX和更多：Gap City: LDK'
- en: 来源：[http://vixandmore.blogspot.com/2007/12/gap-city-ldk.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/gap-city-ldk.html#0001-01-01)
