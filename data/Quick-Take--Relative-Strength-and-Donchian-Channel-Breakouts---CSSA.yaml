- en: 'The stock market essentially can be traded in two dimensions: 1) trading an
    asset in isolation: using technical/fundamental indicators or looking at charts
    to time buy and sell signals for say the S&P500 2) trading an asset in relation
    to other assets:  using technical/fundamental indicators or looking at charts
    to time buy and sell signals across assets. In this case, we are using relative
    performance as a timing mechanism. This could be a sector vs the S&P500 or treasury
    bonds versus  REITs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 股票市场基本上可以在两个维度上交易：1）孤立地交易资产：使用技术/基本指标或查看图表来及时买入和卖出信号，比如标普500指数；2）与其他资产相关地交易：使用技术/基本指标或查看图表来及时买入和卖出信号。在这种情况下，我们使用相对表现作为时机机制。这可以是一个部门对标普500的比较，或者是国债对房地产投资信托基金的比较。
- en: Most of the work that I have done in my extensive research has been on trading
    assets in relation to other assets. Putting aside “cointegrated” assets which
    are more suitable for mean reversion strategies and pair trading, the best way
    to increase your returns is to look at “relative strength” across assets. Relative
    strength is simply a measure of how much a given asset is increasing or decreasing
    in relation to some benchmark. Assuming two assets are not highly cointegrated
    (that is they do not have a stable mean that acts as a form of gravity) the asset
    that is increasing the fastest in the longer term (1-12months) should outperform
    the weaker asset. Think of Relative Strength as a horse race, we would want to
    bet on the horse that is in the lead. Other things being equal, the closer the
    race is to finishing, the more accurate it will be to bet on the leading horse.
    Thus, with relative strength, longer lookbacks on average should be preferable
    to shorter lookbacks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在广泛的研究中所做的大部分工作都是关于与其他资产相关的交易。暂时搁置“协整”资产，因为它们更适合均值回归策略和配对交易，增加收益的最佳方法是查看资产之间的“相对强度”。相对强度简单地衡量了一个给定资产与某个基准资产的增长或减少程度。假设两个资产不是高度协整的（即它们没有稳定的平均值，起到了一种引力的作用），在较长期（1-12个月）内增长最快的资产应该表现优于较弱的资产。将相对强度视为一场赛马比赛，我们希望下注于领先的马匹。其他条件相同的情况下，比赛越接近结束，下注领先马匹的准确性就越高。因此，相对强度来说，较长的回顾期平均值应该优于较短的回顾期。
- en: Relative strength has been categorized as a “momentum effect” and it is the most
    robust anomaly  in financial markets since their inception. Even the most cynical
    finance professor will concede that using momentum is the easiest way to beat
    the market. Momentum works across and within asset classes (currencies, commodities,
    fixed income, stocks, and real estate), sectors, and individual stocks. I have
    tested this effect in numerous ways to rank stocks, looking back all the way to
    1950\. It remains one of the most powerful factors and a critical ingredient to
    combine with other factors such as valuations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相对强度被归类为“动量效应”，它是金融市场自问世以来最为稳健的异常。即使是最愤世嫉俗的金融教授也会承认，利用动量是击败市场的最简单方法。动量在资产类别（货币、商品、固定收益、股票和房地产）、部门和个别股票之间以及内部运作。我以多种方式测试了这种效应，回顾所有的股票，甚至回溯到1950年。它仍然是最强大的因素之一，是与估值等其他因素结合使用的关键因素之一。
- en: Over the past year, most of my focus has been diverted to timing assets in isolation.
    My research in this area is still in its infancy, but so far it has yielded exceptional
    results. They key question, is how to **combine** the best of both worlds– *timing
    an asset that is also expected to be the best performing asset.*  My testing indicates
    that using static 4-week, 12-week or 52-week momentum in conjunction with timing
    is an improvement, but not a signifcant one. This is because the relative strength
    between assets does not vary with a stable and predictable frequency. What is
    therefore needed is a mechanism that is dynamic.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年里，我的大部分精力都被转移到独立时机资产上。我在这方面的研究还处于初级阶段，但到目前为止，已经取得了卓越的成果。关键问题在于如何**结合**两个世界最好的部分——*时机和一个预期表现最佳的资产*。我的测试表明，使用静态的4周、12周或52周动量与时机相结合是一种改进，但并不是显著的改进。这是因为资产之间的相对强度并没有以稳定和可预测的频率变化。因此，需要的是一种动态的机制。
- en: My previous post on using the Percent Exposure Method and Donchian Channel Breakouts
    [https://cssanalytics.wordpress.com/2009/08/10/quick-take-per…channel-method/](https://cssanalytics.wordpress.com/2009/08/10/quick-take-per%E2%80%A6channel-method/) , 
    inspired me with the solution to this problem.  Why not take the ratio of an asset
    to the S&P500 (SPY) and use that chart as a basis for timing relative strength?
    That is, we look at Relative Strength Donchian Channel Breakouts– these are created
    by taking the log of the ratio between a given asset and the S&P500\. You can
    use the same percent exposure method in that post for relative strength to create
    a combined exposure model.  The combined model would simply take the average of
    the recommended percent exposure by each individual model.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前关于使用百分比暴露方法和唐奇安通道突破的帖子[https://cssanalytics.wordpress.com/2009/08/10/quick-take-per…channel-method/](https://cssanalytics.wordpress.com/2009/08/10/quick-take-per%E2%80%A6channel-method/)，激发了我对这个问题的解决方案灵感。为什么不拿资产相对于标普500（SPY）的比率，并把这个图表作为时机相对强度的基础呢？也就是说，我们关注相对强度唐奇安通道突破——这是通过取给定资产与标普500的比率的对数来创建的。你可以使用那篇文章中同样的百分比暴露方法来创建一个相对强度的组合暴露模型。组合模型只需取每个单独模型推荐百分比暴露的平均值。
- en: To create Relative Strength Donchian Channels you can use  [www.stockcharts.com](http://www.stockcharts.com)
    . For example, if we look at XLF versus the SPY we would type this in as XLF:SPY.
    Now you can select various price channels under the “overlays” section (note this
    is free). By default, i would select the 20, 50, 100, and 200 day price channels.
    There are some interesting divergences that you can take advantage of using Donchian
    Channels instead of convential momentum. In the 1-year chart of XLF:SPY, you can
    see a new 20-day breakout for XLF in mid March when the rally started. In contrast
    if we look at XLP:SPY there is 20-day breakdown around the same time. Looking
    at 52-week relative strength only, we would have chosen XLP instead of XLF. The
    signal to buy XLF instead of XLP using 52-week relative strength would not have
    come until months later after the move was finished. Even using shorter time intervals
    such as 12-weeks or 4-weeks would have have delayed signals. Buying XLP would
    have lost money relative to the S&P and buying XLF (the banks) would have made
    a fortune!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建相对强度唐奇安通道，你可以使用[www.stockcharts.com](http://www.stockcharts.com)。例如，如果我们观察XLF与SPY的对比，我们会将其输入为XLF:SPY。现在，你可以在“叠加”部分选择各种价格通道（注意这是免费的）。默认情况下，我会选择20、50、100和200天的价格通道。使用唐奇安通道而不是传统的动量，你可以利用一些有趣的背离。在XLF:SPY的1年图表中，你可以看到XLF在3月中旬股市反弹时出现了新的20天突破。相比之下，如果我们看看XLP:SPY，在同一时间大约有20天的突破。仅从52周的相对强度来看，我们会选择XLP而不是XLF。使用52周的相对强度购买XLF而不是XLP的信号将会在几个月后股市变动结束后才出现。即使使用更短的时间间隔，如12周或4周，也会延迟信号。购买XLP会相对于标普500亏损，而购买XLF（银行股）则会大赚一笔！
- en: The added advantage to using Donchian Channels is that you wouldn’t sell a winner
    prematurely, versus using pure momentum-based methods. If XLF slowed down for
    example, you might rotate prematurely into something else using a momentum method.
    In contrast, using Donchian Channel relative strength, you would not sell until
    a breakdown occurs. The final advantage is that the first breakouts/breakdowns
    are most revealing with respect to sector rotation. The financial sector, XLF,
    broke down in mid 2007–long before the market broke down.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用唐奇安通道的额外优点是，与仅基于动量的方法相比，你不会过早地卖出赢家的股票。例如，如果XLF放缓，你可能过早地使用动量方法转到其他东西。相比之下，使用唐奇安通道相对强度，你会在跌破发生时才卖出。最后一个优点是，首次突破/跌破对于行业轮动是最具揭示性的。金融板块，XLF，在2007年年中跌破——市场崩溃前很久。
- en: Creating a combined percent exposure mode for ETF sector rotation using Donchian
    channels would simply take the percent calculation from the method used to time
    the ETF in isolation, and the percent used to time the ETF  in relation to the
    S&P500\. By allocating fixed slots within your portfolio….ie you will hold say
    a maximum of 4 ETFs with 25% in each, you would by default  fill your portfolio
    with the first ETFs to breakout or breakdown. The major advantage of this strategy
    is that it is low turnover, and is most likely to make correct switching decisions
    because it is dynamic–and does not use a fixed lookback like conventional momentum
    methods.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用唐奇安通道的ETF行业轮动组合百分比暴露模式，就是简单地将百分比计算从孤立地定时ETF的方法中取得，以及用于与标普500相对定时ETF的百分比。通过在投资组合中分配固定的仓位……也就是说，你最多会持有4个ETF，每个占25%，你默认会填满你的投资组合，使其由首先突破或跌破的ETF组成。这种策略的主要优点是低换手率，并且很可能会做出正确的切换决策，因为它动态调整——并不使用像传统动量方法那样的固定回溯。
