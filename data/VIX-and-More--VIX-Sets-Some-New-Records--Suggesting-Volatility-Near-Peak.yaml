- en: 'VIX and More: VIX Sets Some New Records, Suggesting Volatility Near Peak'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX创下一些新纪录，暗示波动性接近峰值
- en: 来源：[http://vixandmore.blogspot.com/2011/08/vix-sets-some-new-records-suggesting.html#0001-01-01](http://vixandmore.blogspot.com/2011/08/vix-sets-some-new-records-suggesting.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/08/vix-sets-some-new-records-suggesting.html#0001-01-01](http://vixandmore.blogspot.com/2011/08/vix-sets-some-new-records-suggesting.html#0001-01-01)
- en: Just a week ago the VIX seemed to be lagging behind the growing investor anxiety
    about fundamental challenges facing the stock market, but after Thursday’s drop
    of 4.78% in the S&P 500 index and today’s decline of 6.66%, the doubling of the
    VIX to 48.00 in one week seems right in line with investor fear.  *[Those wondering
    what a VIX of 48 means should consider that the literal translation is a prediction
    of a 3% or more change in SPX at least once every three days.  See [Rule of 16
    and VIX of 40](http://vixandmore.blogspot.com/2010/05/rule-of-16-and-vix-of-40.html)
    for a more detailed discussion.]*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅一周前，VIX似乎落后于投资者对股市基本挑战日益增长的焦虑，但在上周四标普500指数下跌4.78%和今天下跌6.66%之后，VIX在一周内翻倍至48.00，似乎与投资者的恐惧完全一致。*[那些想知道48的VIX意味着什么的人应该考虑，字面意义上的翻译是预测每三天至少有一次SPX变化3%或更多。参见[16规则和40
    VIX](http://vixandmore.blogspot.com/2010/05/rule-of-16-and-vix-of-40.html)以获取更详细的讨论。]*
- en: 'As the chart below shows, a VIX of 48 only puts the current crisis at #7 all-time
    – or at least dating back through VIX data since 1990\. On a closing basis, today’s
    close was actually the highest closing VIX outside of the 2008-2009 financial
    crisis.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，48的VIX只把当前危机排在有史以来的第七位 - 或者至少回溯到1990年以来的VIX数据。从收盘价看，今天的收盘价实际上是2008-2009年金融危机以外的最高收盘VIX。
- en: In studying my VIX data set, however, I was surprised to see that today the
    VIX set a number of new records. For instance, today marks the highest the VIX
    has ever closed relative to its 10-day, 20-day and 50-day simple moving averages.
    All three of these facts loom extremely large in terms of predicting future [mean
    reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion) behavior.
    In fact, I publish a proprietary *VIX Mean Reversion Index* each Wednesday for
    the benefit of my [newsletter](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter)
    subscribers and today marks the first time that index has maxed out at 100.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究我的VIX数据集时，然而，今天我惊讶地发现VIX创下了多项新纪录。例如，今天标志着VIX相对于其10天、20天和50天简单移动平均线的收盘价达到了最高点。这三个事实在预测未来的[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)行为方面显得非常重要。事实上，我每周为我的[通讯订阅者](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter)发布一个专有的*VIX均值回归指数*，而今天标志着该指数首次达到100。
- en: I also have my own proprietary calculations for VIX fair value. Today my model
    puts VIX fair value in the mid-37s, which confirms what the VIX Mean Reversion
    Index is saying.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还有自己的VIX公允价值计算方法。今天，我的模型将VIX公允价值定在中等37，这证实了VIX均值回归指数的说法。
- en: Of course the VIX is certainly capable of continuing to defy gravity for an
    extended period going forward, but the odds favor a top in volatility very soon
    and quite possibly at 48.00.  Just in the time it took to create this post the
    Dow Jones Industrial Average futures have swung several hundred points, so it
    is unrealistic to expect volatility to come to a screeching halt.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，VIX肯定能够在未来的较长时期内继续挑战重力，但是赌注是很快就会在48.00处达到波动率顶峰。就在我写这篇文章的时候，道琼斯工业平均指数期货已经波动了数百点，因此指望波动率立即停止是不现实的。
- en: Better yet, fasten your seatbelts tomorrow, but don’t be afraid to short volatility.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的是，系好安全带，明天，但不要害怕做空波动率。
