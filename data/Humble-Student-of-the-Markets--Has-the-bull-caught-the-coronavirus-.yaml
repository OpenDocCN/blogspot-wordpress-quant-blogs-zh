- en: ). In the past, monthly MACD buy signals have usually been very effective and
    long lasting. The recent market downdraft has brought the indicator to the verge
    of a sell signal, indicating dying price momentum and the possible end of the
    bull phase. If the market were to end the month at these levels, the sell signal
    would be confirmed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。在过去，月度MACD买入信号通常非常有效且持久。最近市场的下跌使得该指标接近卖出信号，表明价格动量正在减弱，牛市阶段可能即将结束。如果市场在本月以这些水平结束，卖出信号将被确认。
- en: A similar bearish condition can be found in the MSCI World xUS Index.
