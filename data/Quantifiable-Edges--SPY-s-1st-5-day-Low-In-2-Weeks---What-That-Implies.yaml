- en: On Tuesday the SPY closed at a 5-day low for the 1st time in over 2 weeks.  This
    triggered the study below, which I have shown numerous times before in the subscriber
    letter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二，SPY收盘价达到了两周以来的首次5日低点。这触发了下面的一系列研究，我之前在会员信件中多次展示过。
- en: Results here suggest a moderate upside edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此处结果显示了一个适度的上涨边缘。
