- en: '[Confirmation](http://biz.yahoo.com/ap/070205/bird_flu_ahead_of_the_bell.html?.v=1)
    of bird flu at a <place st="on"><country-region st="on">UK</country-region></place>
    turkey farm over the weekend put bird flu stocks back in the spotlight once again.  Over
    the past two years, most of us have become largely desensitized to the possibility
    of a widespread bird flu outbreak, as each incident has spawned a less and less
    strident media frenzy.  In a sense, the same soft of desensitization has set in
    over the past year or two with bird flu, terrorism, $100/bbl. oil, Iraq/Iran,
    <country-region st="on"><place st="on">North Korea</place></country-region>, etc.  The
    media has a field day for awhile, but as the panic level subsides for a second
    or third time, the public sees these as more [cry wolf](http://www.storyarts.org/library/aesops/stories/boy.html)
    exercises and makes a mental note to ignore future scare tactics and, in many
    cases, completely tune out the entire issue.'
