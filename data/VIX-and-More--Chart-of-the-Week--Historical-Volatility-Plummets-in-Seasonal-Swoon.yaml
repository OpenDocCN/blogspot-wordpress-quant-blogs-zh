- en: 'VIX and More: Chart of the Week: Historical Volatility Plummets in Seasonal
    Swoon'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX 和 More: 图表一周：历史波动率在季节性低迷中暴跌'
- en: 来源：[http://vixandmore.blogspot.com/2010/12/chart-of-week-historical-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/chart-of-week-historical-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/12/chart-of-week-historical-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/chart-of-week-historical-volatility.html#0001-01-01)
- en: '‘Tis the season for the annual [holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)
    in which [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (HV) has a strong tendency to plunge and drag [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    down with it. This is a subject I have tackled on a number of occasions in the
    past (see links below) and is really just a longer variant of what I call [calendar
    reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion) –
    the tendency of the VIX to fall an extra 1% or so on Fridays due to market makers
    adjusting prices ahead of the weekend. The lack of volatility all boils down to
    the same root cause: fewer trading days during the 30 calendar day window specified
    by the VIX (and implied volatility in general) means there are fewer opportunity
    for stocks to stray significantly from the path projected by efficient markets,
    standard deviations and the rest of the normalcy regime.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是年度[假期效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)的季节，其中历史波动率（HV）有强烈的倾向暴跌，并将其隐含波动率（IV）一同拉低。这是一个我过去多次探讨过的主题（见下面的链接），实际上这只是我所说的[日历反转](http://vixandmore.blogspot.com/search/label/calendar%20reversion)的较长版本——VIX因市场制造商在周末前调整价格而额外下跌1%左右的倾向。波动性的所有根源都可以归结为同一个原因：在VIX（和隐含波动率）指定的30个日历日内交易日较少，这意味着股票偏离有效市场、标准差和其他正常规则所预测的路径的机会较少。
- en: As of Friday’s close the S&P 500 index had a 10-day historical volatility of
    5.5, which is the lowest reading since May 2007\. In this week’s [chart of the
    week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week) below,
    I have elected to show the 10-day historical volatility of the Russell 2000 small
    cap index ([RUT](http://vixandmore.blogspot.com/search/label/RUT)), which traditionally
    has higher volatility than the SPX and is also more susceptible to the winds of
    economic change and uncertainty. As the chart shows, 10-day historical volatility
    (white line) sits at a two-year low and has helped to pull the implied volatility
    (red line) of the index down below 20\. Note that last week the CBOE Russell 2000
    Volatility Index ([RVX](http://vixandmore.blogspot.com/search/label/RVX)) dipped
    as low as 19.55 and is threatening to drop below the 19.00 level for the first
    time since June 2007.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 截至周五收盘，标普500指数的历史波动率为5.5，这是自2007年5月以来的最低读数。在本周的[图表一周](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)下面，我选择显示
    Russell 2000 小盘股指数（[RUT](http://vixandmore.blogspot.com/search/label/RUT)）的10日历史波动率，该指数的传统波动率高于SPX，并且更容易受到经济变化和不确定性的影响。如图所示，10日历史波动率（白线）处于两年低点，并有助于将指数的隐含波动率（红线）拉低至20以下。请注意，上周CBOE
    Russell 2000 波动指数([RVX](http://vixandmore.blogspot.com/search/label/RVX))一度跌至19.55，并威胁要跌破自2007年6月以来的首次19.00水平。
- en: After the first of the year I expect to see the holiday effect magically disappear
    and HV, IV and volatility indices begin to reflect a more accurate view of investor
    expectations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新年伊始，我预计会看到假期效应神奇地消失，HV、IV 和波动性指数开始反映投资者预期更为准确的观点。
