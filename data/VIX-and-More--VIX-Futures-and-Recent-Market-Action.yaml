- en: 'VIX and More: VIX Futures and Recent Market Action'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX期货和最近的市场行动
- en: 来源：[http://vixandmore.blogspot.com/2007/09/vix-futures-and-recent-market-action.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vix-futures-and-recent-market-action.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/vix-futures-and-recent-market-action.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vix-futures-and-recent-market-action.html#0001-01-01)
- en: Raise you hand if you have been following VIX futures during the all the volatility
    we have had over the past month or so.  Hmmm.  About what I thought.  At least
    you are a relatively honest bunch.  (Anyone wanting to dip a toe into the VIX
    futures water might want to check out my [VIX Futures Starter Kit](http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html).)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在过去的一个月左右的所有波动期间你一直在关注VIX期货，请举手。嗯。正如我所料。至少你们是一个相对诚实的团体。（任何想要尝试一下VIX期货市场的人可能会想要查看我的[VIX期货入门套件](http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html)。）
- en: With the chart below as a backdrop, consider that the February 27^(th) VIX spike
    – and all the subsequent volatility – had virtually no impact on expectations
    of where the VIX would be in February 2008.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图为背景，考虑到2月27日的VIX暴涨 - 以及所有随后的波动 - 几乎没有对人们对2008年2月VIX的预期产生影响。
- en: Fast forward five months to the increased volatility at the end of July and
    we see that the VIX February 2008 futures rose in advance of the cash VIX spike
    and peaked before the cash VIX top of 37.50 (intra-day) on August 16 (reflected
    here with the 30.83 close.)  While the February futures settlement date is still
    5 ½ months out, the VIX futures have persisted in the 20s and [currently sit at
    21.48](http://cfe.cboe.com/DelayedQuote/SSFQuote.aspx?ticker=VIX/G8), not too
    far at all from the 22.65 peak on August 17^(th).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 快进五个月到7月底的增加波动性，我们看到2008年2月的VIX期货在现金VIX暴涨之前上涨，并在8月16日（此处反映了30.83的收盘价）的现金VIX顶点之前达到峰值37.50（盘内）。虽然2月份期货结算日期仍然在5个半月之外，但VIX期货一直持续在20多岁，并且[目前处于21.48](http://cfe.cboe.com/DelayedQuote/SSFQuote.aspx?ticker=VIX/G8)，离8月17日的22.65高点并不太远。
- en: Going forward, think about the VIX futures six months out as a fair proxy for
    what market participants think about structural weakness in the economy and in
    our financial institutions and the difference between the cash VIX and these futures
    as a gauge of fear and panic in the markets.  Also consider that the best opportunities
    for trading the VIX are likely to be when there is the widest gap between how
    the markets are pricing the cash and futures VIX.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 往前看，将VIX期货六个月后视为市场参与者对经济和我们的金融机构结构性弱点的看法的一个公正代理，将现金VIX和这些期货之间的差异作为市场恐惧和恐慌的一个指标。还要考虑到，交易VIX的最佳机会很可能是在市场对现金和期货VIX的定价之间存在最大差距时。
