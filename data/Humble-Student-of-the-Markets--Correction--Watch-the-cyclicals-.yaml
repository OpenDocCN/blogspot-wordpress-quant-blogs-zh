- en: Regular readers know that I have been cautious on stocks lately. The market
    action last week is best characterized as volatile and sloppy. The new high achieved
    on SPY on Friday was accomplished on low volume and a non-confirmation on OBV,
    or
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 定期读者知道我最近对股票持谨慎态度。上周的市场表现最好描述为波动性和杂乱无章。SPY在周五达到的新高是在成交量低和OBV未确认的情况下实现的，
