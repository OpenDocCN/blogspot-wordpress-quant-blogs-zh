- en: 'Humble Student of the Markets: Correction? Watch the cyclicals!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：调整？关注周期性股票！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/correction-watch-cyclicals.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/correction-watch-cyclicals.html#0001-01-01)
