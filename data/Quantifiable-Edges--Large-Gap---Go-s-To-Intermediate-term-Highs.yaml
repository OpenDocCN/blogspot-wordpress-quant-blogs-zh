- en: 'Quantifiable Edges: Large Gap & Go''s To Intermediate-term Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：大缺口及触及中期高点
- en: 来源：[http://quantifiableedges.blogspot.com/2009/10/large-gap-gos-to-intermediate-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/large-gap-gos-to-intermediate-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/10/large-gap-gos-to-intermediate-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/large-gap-gos-to-intermediate-term.html#0001-01-01)
- en: Wednesday’s move may look especially strong on a chart. Historically when large
    gaps continue higher intraday and make new intermediate-term highs it has most
    often led to a pullback over the next few days. Below is a study that examines
    this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在图表上，周三的走势可能看起来特别强劲。历史上，当大缺口日内继续走高并创下新的中期高点时，它通常会在接下来的几天里导致回调。以下是研究这一现象的图表。
- en: '[![](img/0327c9479a8578ebf22253d8b33f906c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg79NjLjn82GGL82YxELHH-jdnDXD9BRsXpMCopHJw8GXql5DmZFTArPB6afTdIdft-e0r6ypRpthFYG9AxPb5sG2VCFZrnVzugjauqckiha8Pow9mnFW1t_by8y51SuAT9kG_fz5b9IQAZ/s1600-h/2009-10-15+png1.png)'
