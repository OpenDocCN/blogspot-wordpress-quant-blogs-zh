- en: 'Magmasystems Blog: Universal DBs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：通用数据库
- en: 来源：[http://magmasystems.blogspot.com/2006/05/universal-dbs.html#0001-01-01](http://magmasystems.blogspot.com/2006/05/universal-dbs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/05/universal-dbs.html#0001-01-01](http://magmasystems.blogspot.com/2006/05/universal-dbs.html#0001-01-01)
- en: Lately, I have been talking with IT directors at various financial firms. There
    seems to be one consistent message --- The holy grail that all of the financial
    firms are seeking is the universal database, where all trades across all asset
    classes can be held.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我与多家金融机构的IT总监进行了交流。似乎有一个一致的信息 --- 所有金融机构都在寻求的圣杯是通用数据库，在这里可以持有所有资产类别中的所有交易。
- en: This is especially problematic at financial firms who keep buying other firms
    (Wachovia, Bank of America).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   特别是在金融机构中，它们不断收购其他公司（Wachovia，美国银行等），这个问题尤为严重。'
- en: OLAP is a hot skill right now, and companies what to perform sophisticated queries
    over huge amounts of data. Finetix currently is working in the OLAP space int
    he commodities area of a major financial firm. This firm has asked Finetix to
    invent a cloning machine so we duplicate our 3 OLAP stars and sprinkle them throughout
    the firm. Maybe I should start attending Andrew Brust's presentations at the various
    .NET user groups.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: OLAP是目前的热门技能，公司希望在大数据量上执行复杂的查询。Finetix目前在一家主要金融机构的商品领域内从事OLAP工作。这家公司要求Finetix发明一个克隆机器，以便我们复制我们的3名OLAP明星并将它们散布到整个公司。也许我应该开始参加Andrew
    Brust在各个.NET用户团体中的演讲。
