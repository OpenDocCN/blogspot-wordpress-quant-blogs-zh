- en: 'Physics Perspective: Is inequality approaching a tipping point?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：不平等是否接近临界点？
- en: 来源：[http://physicsoffinance.blogspot.com/2014/02/is-inequality-approaching-tipping-point.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/02/is-inequality-approaching-tipping-point.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/02/is-inequality-approaching-tipping-point.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/02/is-inequality-approaching-tipping-point.html#0001-01-01)
- en: As with my last post, I'm trying to catch up here in linking to my recent Bloomberg
    pieces.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 像我上一次帖子一样，我试图在这里链接到我最近彭博社的文章。
- en: '[This is my last one](http://www.bloomberg.com/news/2014-02-04/is-inequality-approaching-a-tipping-point-.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是我最后一个](http://www.bloomberg.com/news/2014-02-04/is-inequality-approaching-a-tipping-point-.html)'
- en: from two weeks ago. Given all the recent discussion of rising inequality, I
    wanted to point to
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是两周前的。鉴于最近关于不平等加剧的讨论，我想指出
- en: '[a really fascinating paper](http://www.sciencedirect.com/science/article/pii/S0378437100002053)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇非常吸引人的论文](http://www.sciencedirect.com/science/article/pii/S0378437100002053)'
- en: 'from about 15 years ago that almost no one (in economics, at least) seems to
    know about. The paper looks at a very general model of how wealth flows around
    in an economy, and points to the existence of a surprising phase transition or
    tipping point in how wealth ends up being distributed. It shows that, beyond a
    certain threshold (see text below), the usual effect of wealth concentration (a
    small fraction of people owning a significant fraction of all wealth) becomes
    much worse: wealth "condenses" into the hands of just a few individuals (or, in
    the model, they might also be firms), not merely into the hands of a small fraction
    of the population.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大约15年前，几乎没有人（至少在经济学领域）似乎知道这篇论文。该论文研究了财富如何在经济体中流动的非常一般的模型，并指出财富分配中存在一个令人惊讶的相变或临界点。它表明，在某个临界阈值（见下文文本）之外，财富集中的通常效应（一小部分人拥有所有财富的重要一部分）变得更糟：财富“凝聚”在少数个人（在模型中，这也可能是公司）手中，而不仅仅是人口的一小部分。
- en: Are we approaching such a point? I've mentioned some evidence in the article
    that we might be. But the important thing, I believe, is that we have good reason
    to expect that such a threshold really does exist. We are likely getting closer
    to it, although we may still have a ways to go.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是否接近这样一个临界点？我在文章中提到了一些证据，我们可能正在接近。但重要的是，我相信我们有充分的理由相信这样一个阈值确实存在。我们可能正在接近它，尽管我们可能还有很长的路要走。
- en: '****'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '********'
- en: 'We know that inequality is on the rise around the world: The richest 1 percent'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，世界各地的不平等现象正在加剧：最富有的1%。
- en: '[command](https://publications.credit-suisse.com/tasks/render/file/?fileID=BCDB1364-A105-0560-1332EC9100FF5C83
    "Open Web Site")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[命令](https://publications.credit-suisse.com/tasks/render/file/?fileID=BCDB1364-A105-0560-1332EC9100FF5C83
    "打开网站")'
- en: almost half the planet’s household wealth, while the poorest half have less
    than 1 percent. We know a lot less about why this is happening, and where it might
    lead.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 地球上的几乎一半的家庭财富，而最贫穷的另一半拥有的财富不到1%。我们知道的关于这是如何发生的，以及它可能导致的后果，要少得多。
- en: Some argue that technological advancement drives income disproportionately to
    those with the right knowledge and skills. Others point to the explosive growth
    in the financial sector. Liberals worry that extreme inequality will tear society
    apart. Conservatives argue that the wealth of the rich inspires others to succeed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人认为技术进步使得收入 disproportionately 那些拥有正确知识和技能的人。其他人指出金融部门爆炸性增长。自由主义者担心极端不平等会把社会撕裂。保守派认为，富人的财富激励其他人成功。
- en: What if we could shed all our political prejudices and take a more scientific
    approach, setting up an experimental world where we could test our thinking about
    what drives inequality? Crazy as the idea might sound, it has actually been done.
    The results are worth pondering.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能够摆脱所有的政治偏见，采取更科学的方法，建立一个实验性的世界，我们能够测试关于什么驱动不平等的思考？这个想法虽然可能听起来很疯狂，但实际上已经有人这么做了。这些结果值得深思。
- en: Imagine a world like our own, only greatly simplified. Everyone has equal talent
    and starts out with the same wealth. Each person can gain or lose wealth by interacting
    and exchanging goods and services with others, or by making investments that earn
    uncertain returns over time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个像我们自己的世界，只是大大简化。每个人都有相等的天赋和相同的财富起跑线。每个人可以通过与他人互动、交换商品和服务，或者通过投资获得不确定回报的方式来获得或失去财富。
- en: More than a decade ago some scientists
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 十多年前，一些科学家
- en: '[set up](http://www.sciencedirect.com/science/article/pii/S0378437100002053
    "Open Web Site")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 建立
- en: such a world, in a computer, and used it to run simulations examining fundamental
    aspects of wealth dynamics. They found several surprising things.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的世界里，在计算机上，并使用它来运行模拟，研究财富动态的基本方面。他们发现了几件令人惊讶的事情。
- en: 'First, inequality was unavoidable: A small fraction of individuals (say 20
    percent) always came to possess a large fraction (say 80 percent) of the total
    wealth. This happened because some individuals were luckier than others. By chance
    alone, some peoples’ investments paid off many times in a row. The more wealth
    they had, the more they could invest, making bigger future gains even more likely.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，不平等是不可避免的：一小部分人（比如说20%）总是拥有大部分（比如说80%）的财富。这是因为有些人比其他人更幸运。仅凭运气，有些人的投资一次又一次地获得回报。他们拥有的财富越多，他们可以投资的金额就越多，这使得未来获得更大的收益的可能性更大。
- en: For those who worry about the corrosive effects of wealth inequality on social
    cohesion and democracy, the idea that it follows almost inexorably from the most
    basic features of modern economies might be unnerving. But there it is. A small
    fraction owning most of everything is just as natural as having mountains on a
    planet with plate tectonics.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些担心财富不平等对社会凝聚力和民主的腐蚀性影响的人来说，这种观点可能会令人不安。但是，事情就是这样。一小部分人拥有大部分东西，就像在一个有板块构造的星球上有山脉一样自然。
- en: 'Suppose we reach into this experimental world and, by adjusting tax incentives
    or other means, boost the role of financial investment relative to simple economic
    exchange. What happens then? The distribution of wealth becomes more unequal:
    The wealth share of the top 20 percent goes from, say, 80 percent to 90 percent.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们伸手进入这个实验世界，通过调整税收激励或其他手段，相对简单经济交换，提高金融投资的作用。然后会发生什么？财富分配变得更加不平等：前20%的财富份额从，比如说，80%上升到90%。
- en: If you keep boosting the role of finance and investment, something surprising
    happens. Inequality doesn’t just keep growing in a gradual and continuous way.
    Rather, the economy crosses an abrupt tipping point. Suddenly, a few individuals
    end up owning everything.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你继续提高金融和投资的角色，会发生一些令人惊讶的事情。不平等不仅仅以逐渐和连续的方式增长。相反，经济会越过一个突然的临界点。突然间，少数人最终拥有所有的一切。
- en: This would be a profoundly different world. It’s one thing to have much of the
    wealth belonging to a small fraction of the population -- 1 percent is still about
    70 million people. It’s entirely another if a small number of people -- say, five
    or eight -- hold most of the wealth. With such a chasm between the poor and rich,
    the idea that a person could go from one group to the other in a lifetime, or
    even in a number of generations, becomes absurd. The sheer numbers make the probability
    vanishingly small.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是一个根本不同的世界。财富大部分属于一小部分人口——1%仍然是大约7000万人。如果一小部分人——比如说，五个或八个——拥有大部分财富，那就完全不同了。贫富之间的这种鸿沟使得一个人在一生中，甚至几代之内，从一组转到另一组的想法变得荒谬。纯粹的数量使得这种可能性微乎其微。
- en: Are we headed toward such a world? Well, data from
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正朝着这样的世界前进吗？好吧，来自
- en: '[Bloomberg](http://www.bloomberg.com/billionaires/2014-01-30/cya "Open Web
    Site")'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/billionaires/2014-01-30/cya "打开网页")'
- en: and the bank
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 银行
- en: '[Credit Suisse](https://publications.credit-suisse.com/tasks/render/file/?fileID=BCDB1364-A105-0560-1332EC9100FF5C83
    "Open Web Site")'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞士信贷](https://publications.credit-suisse.com/tasks/render/file/?fileID=BCDB1364-A105-0560-1332EC9100FF5C83
    "打开网页")'
- en: suggest that the planet’s 138 richest people currently command more wealth than
    the roughly 3.5 billion who make up the poorest half of the population. Of course,
    nobody can say whether that means we’ve reached a tipping point or are nearing
    one.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 表明，目前地球上138位最富有的人的财富超过了大约35亿组成最贫穷一半人口的财富。当然，没有人可以说这意味着我们达到了临界点，或者我们接近了临界点。
- en: Experimental worlds are useful in that they exploit the power of computation
    to examine the likely consequences of complex interactions that would otherwise
    overwhelm our analytical skills. We can get at least a little insight into what
    might happen, what we ought to expect.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 实验世界之所以有用，是因为它们利用计算的力量来研究复杂相互作用的可能后果，这些相互作用否则会超出我们的分析能力。我们至少可以对可能会发生的事情，我们应该期待的事情得到一点洞察。
- en: Our experimental world suggests that today’s vast wealth inequality probably
    isn’t the result of any economic conspiracy, or of vast differences in human skills.
    It’s more likely the banal outcome of a fairly mechanical process -- one that,
    unless we find some way to alter its course, could easily carry us into a place
    where most of us would rather not be.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验世界表明，今天的巨大财富不平等可能并非源于任何经济阴谋，或者人类技能的巨大差异。它更可能是一个非常机械的过程的平凡结果 -- 一个如果我们不找到某种方法来改变其进程，很可能会轻易地将我们带入一个我们大多数人都不愿意去的地方。
