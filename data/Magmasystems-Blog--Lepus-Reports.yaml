  zh: 允许我向
- en: '[Lepus Reports](http://www.lepus.co.uk/Reports.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lepus Reports](http://www.lepus.co.uk/Reports.htm)'
- en: . I just discovered an archive of past Lepus Reports on my current client's
    Intranet, and have been devouring each issue with relish.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。我刚刚发现了我当前客户内部网上的Lepus报告档案，并且津津有味地阅读每一期。
- en: They release two reports per month; a Research Report that contains about 10
    articles dealing with a specific area of financial IT, and a briefer Management
    Report. For instance, one article might give an overview of ECNs, talk about the
    current trends in ECN usage, and give a brief overview of the various vendors
    in that space. They will also survey a number of financial firms to find out what
    they are currently using.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们每月发布两份报告；一份研究报告，包含大约10篇文章，涉及金融IT的特定领域，以及一份简短的经营管理报告。例如，一篇文章可能会概述ECNs，讨论ECN使用的当前趋势，并简要介绍该领域的各种供应商。他们还会调查多家金融公司，以了解它们目前正在使用什么。
- en: The last few pages of each report are devoted to news, so you can find out about
    new products, who has changed companies, and who has bought out whom.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每份报告的最后几页都用于新闻报道，所以你可以了解到新产品信息、谁更换了公司、以及谁收购了谁。
- en: If I were a financial IT consultant who changed clients every few months (which
    I am) and needed to get up to speed on a certain domain, I would certainly reach
    for a Lepus Report to get a quick backgrounder.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我是一名每隔几个月就要更换客户的金融IT顾问（实际上我是），并且需要快速了解某个领域，我肯定会去寻找一份Lepus报告来获得快速背景信息。
- en: 'Note: I have no connection with Lepus, other than being a satisfied reader.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：除了作为一个满意的读者之外，我与Lepus没有其他联系。
