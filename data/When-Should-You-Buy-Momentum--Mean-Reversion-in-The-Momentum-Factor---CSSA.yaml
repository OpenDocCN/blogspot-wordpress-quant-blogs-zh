- en: When Should You Buy Momentum? Mean-Reversion in The Momentum Factor | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 何时购买动量？动量因子中的均值回归 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2019/09/12/when-should-you-buy-momentum-mean-reversion-in-the-momentum-factor/#0001-01-01](https://cssanalytics.wordpress.com/2019/09/12/when-should-you-buy-momentum-mean-reversion-in-the-momentum-factor/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2019/09/12/when-should-you-buy-momentum-mean-reversion-in-the-momentum-factor/#0001-01-01](https://cssanalytics.wordpress.com/2019/09/12/when-should-you-buy-momentum-mean-reversion-in-the-momentum-factor/#0001-01-01)
- en: 'Recently there was a [good post](https://www.bespokepremium.com/interactive/posts/think-big-blog/momentum-massacre)
    by Bespoke Research highlighting the “Momentum Massacre” that we recently witnessed
    in the market. High- flying momentum stocks were decimated and the low momentum/losing
    stocks made a roaring comeback. One of the best ways to track the momentum factor
    is to look at the ETF ticker symbol: [MOM or QuantShares U.S. Market Neutral Momentum
    Fund](https://www.agf.com/us/products/mom/index.jsp). As you can see in the chart
    below, the momentum factor has taken the elevator down over the past 10-days completely
    reversing total returns year to date.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，[Bespoke Research](https://www.bespokepremium.com/interactive/posts/think-big-blog/momentum-massacre)发布了一篇很好的文章，重点突出了我们最近在市场上目睹的“动量大屠杀”。高飞的动量股被摧毁，低动量/输掉的股票却大获全胜。跟踪动量因子的最佳方式之一是查看
    ETF 代码：[MOM 或 QuantShares 美国市场中性动量基金](https://www.agf.com/us/products/mom/index.jsp)。正如下图所示，过去
    10 天动量因子急速下跌，完全逆转了年初的总回报。
- en: '![](img/84be003a26c9adfcfdffd9ba720e4624.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/84be003a26c9adfcfdffd9ba720e4624.png)'
- en: 'This begs the obvious question: can we expect some mean-reversion in performance
    going forward? As a simple test I took a look at 10-day returns in MOM and smoothed
    them using a 5-day average to account for some of the noise in closing prices
    for less liquid ETFs. Then I took the cumulative percentile ranking looking at
    all data available at each point-in-time of that smoothed 10-day return. What
    I found was that in the last 8 years (the maximum data available), the momentum
    factor has been highly mean-reverting. If you bought the momentum factor after
    smoothed 10-day returns were above the median (.5) you lost money consistently.
    In contrast if you bought when returns were below the median you made money consistently.
    Clearly mean-reversion has been a powerful factor driving performance as you can
    see in the chart below:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了一个显而易见的问题：我们可以期待未来表现的一些均值回归吗？作为一个简单的测试，我看了看 MOM 的 10 天回报，并使用 5 天平均值平滑了它们，以解决对于流动性较差的
    ETF 的收盘价格中的一些噪音。然后，我观察了在每个时间点上所有可用数据的平滑 10 天回报的累积百分位排名。我发现，在过去的 8 年（最大数据可用期间），动量因子一直高度均值回归。如果你在平滑的
    10 天回报超过中位数（.5）之后购买动量因子，你会持续亏钱。相比之下，如果你在回报低于中位数时购买，则会持续盈利。显然，均值回归一直是推动绩效的一个强大因素，你可以在下图中看到：
- en: '![](img/8ae5a19211f9a76b56f4c9d4eff589da.png)![](img/baca4602782dc180dc4c73aee63af905.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8ae5a19211f9a76b56f4c9d4eff589da.png)![](img/baca4602782dc180dc4c73aee63af905.png)'
- en: 'To get a sense of how this would benefit investors that follow high momentum
    stocks, I looked at how using the same mean-reversion oscillator on MOM could
    be used to time [MTUM or iShares MSCI USA Momentum Factor](https://www.ishares.com/us/products/251614/ishares-msci-usa-momentum-factor-etf).
    In the chart below we see that using this oscillator has been a very useful way
    to time whether to be in or out of high momentum stocks:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解这对追踪高动量股票的投资者有何益处，我研究了如何使用相同的均值回归振荡器来确定[MOM 或 iShares MSCI 美国动量因子](https://www.ishares.com/us/products/251614/ishares-msci-usa-momentum-factor-etf)的时间。在下图中，我们看到使用这个振荡器已经成为一种非常有用的方式来确定是持有还是退出高动量股票：
- en: '![](img/8464ea75a1a314c2614e2ff4bc4dee42.png)![](img/5bf78276c82945b9a7ff0f8105863e47.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8464ea75a1a314c2614e2ff4bc4dee42.png)![](img/5bf78276c82945b9a7ff0f8105863e47.png)'
- en: 'When the momentum factor was oversold (<.5) you made almost 17% annualized
    with a sharpe of 1.74, and in contrast when the momentum factor was overbought-
    which was nearly 50% of the time- you lost money. One of the obvious questions
    is whether there is some bias in the momentum methodology unique to MTUM that
    makes it less generalizable to a more concentrated approach. To address this concern
    I tested using the oscillator on [QMOM or Alpha Architect’s U.S. Quantitative
    Momentum ETF](https://etfsite.alphaarchitect.com/qmom/). While there is a much
    shorter history the general conclusion is the same: mean-reversion in the momentum
    factor is a good way to time momentum stocks:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当动量因子被超卖时（<0.5），年化收益率几乎达到了17%，夏普比为1.74；相反，当动量因子被超买时——几乎有50%的时间——你会亏钱。一个显而易见的问题是动量方法中是否存在某种偏差，使其不太适用于更集中的方法。为了解决这个问题，我测试了在[QMOM或Alpha
    Architect的美国定量动量ETF](https://etfsite.alphaarchitect.com/qmom/)上使用振荡器。虽然历史数据较短，但总体结论是相同的：动量因子的均值回归是一种很好的时间选择动量股票的方法：
- en: '![](img/8f80039c03d87cd902a45a1c6f90dbb2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8f80039c03d87cd902a45a1c6f90dbb2.png)'
- en: 'Finally, and perhaps the most interesting test was whether or not the momentum
    factor on stocks can be used to time asset class momentum. I have read studies
    in the past that show that the momentum factor is correlated to asset class momentum.
    If that is the case then we can expect that the oscillator should be effective
    in timing global asset allocation. To test this I used [GMOM or Cambria’s Global
    Momentum ETF](https://www.cambriafunds.com/gmom). The chart tells the story below:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，也许最有趣的测试是股票动量因子是否可以用于定时资产类动量。我以前读过的研究表明，动量因子与资产类动量相关。如果是这样的话，我们可以期望振荡器应该能够有效地定时全球资产配置。为了测试这一点，我使用了[GMOM或Cambria的全球动量ETF](https://www.cambriafunds.com/gmom)。下面的图表讲述了以下故事：
- en: '![](img/a751dcb408f4e621d32a124021968511.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a751dcb408f4e621d32a124021968511.png)'
- en: Clearly mean-reversion has been effective for timing global asset allocation
    that uses a momentum approach. What was surprising was just how effective it was.
    Having more data using proxy strategies to test these hypotheses over a larger
    sample size would be valuable, but I currently don’t have access to that data
    on a daily basis going far back in time. Nevertheless, it is still very important
    to respect current market trends and how they impact investment strategies. In
    recent times, the effect of mean-reversion in momentum factor is a very real and
    material driver of performance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，均值回归已经对使用动量方法的全球资产配置的时间选择产生了影响。令人惊讶的是它的效果有多么显著。拥有更多数据，使用代理策略来测试这些假设的假设在更大样本量上会很有价值，但我目前没有每日追溯到很久以前的数据。尽管如此，尊重当前市场趋势及其对投资策略的影响仍然非常重要。近年来，动量因子中的均值回归效应是绩效的一个非常真实和实质性的驱动因素。
- en: Why might there be a mean-reversion effect in the momentum factor? I think that
    a lot of stat arb money chases the momentum factor, and to be able to rebalance
    in order to maintain risk limits and to unwind positions they need to sell when
    they are profitable and buy back when they are losing money. To do so requires
    that a lot of retail and other institutional money be chasing or fleeing from
    momentum in order to provide them with liquidity. Perhaps this “smart money” effect
    explains why momentum is mean-reverting. In either case trying to explain why
    this happens would require a very thoughtful and deep analysis in the form of
    a serious research paper.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么动量因子中会存在均值回归效应？我认为很多统计套利资金追逐动量因子，为了能够重新平衡以保持风险限制并解除头寸，他们需要在盈利时卖出并在亏损时买入。要做到这一点，需要有大量零售和其他机构资金追逐或逃离动量，以提供给他们流动性。也许这种“聪明资金”的影响解释了为什么动量具有均值回归性。无论哪种情况，试图解释这种现象都需要进行非常深思熟虑和深入分析，形成一篇严肃的研究论文。
