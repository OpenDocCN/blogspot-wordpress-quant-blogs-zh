- en: The difference between the current environment and those past is the unprecedented
    nature of the Euro Zone.  With the inclusion of China and their questionable landing
    into this whole environment, and the US / Germany / UK with their own debt at
    record levels, we are watching one of the most spectacular credit unwinds in the
    history of the world. This era and Bernanke's policies will be some of the most
    meticulously studied for decades to come.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当前环境与过去的不同之处，在于欧元区的史无前例。随着中国及其问题性的融入这一整体环境，以及美国/德国/英国各自债务创纪录，我们正在目睹世界历史上最壮观的信贷收缩之一。本时代和伯南克的政策将成为未来数十年内最受细致研究的内容之一。
