- en: 'VIX and More: VIX Macro Cycle Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX 宏观周期更新
- en: 来源：[http://vixandmore.blogspot.com/2008/03/vix-macro-cycle-update.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/vix-macro-cycle-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/vix-macro-cycle-update.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/vix-macro-cycle-update.html#0001-01-01)
- en: In the year plus that I have been blogging about the VIX, I have periodically
    discussed the idea of [VIX macro cycles](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles).  These
    cycles tend to last about 2-4 years in which the VIX has a definite trending pattern,
    but occasionally include a cycle of similar length (e.g., mid-1998 to late 2002)
    in which the action in the VIX is generally sideways.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去一年多的时间里一直在博客上写有关 VIX 的内容，我周期性地讨论了[VIX 宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)的概念。这些周期通常持续约
    2-4 年，其中 VIX 有明确的趋势模式，但偶尔也包括一个类似长度的周期（例如，1998 年中期到 2002 年末），其中 VIX 的行动通常是横向的。
- en: I last spoke about VIX Macro Cycles at length in December, at which time I posed
    the question, [Was 2007 the Beginning of a New Era in Volatility?](http://vixandmore.blogspot.com/2007/12/was-2007-beginning-of-new-era-in.html)  Given
    the extreme slope of the VIX increase over the course of 2007, I concluded that
    a new VIX macro cycle was indeed under way, but hedged my answer a bit at the
    time when I said “the current rise in volatility should persist through all of
    2008, even if the rate of rise in volatility begins to slow.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我上次详细讨论 VIX 宏观周期是在去年十二月，那时我提出了一个问题，[2007年是波动率新纪元的开始吗？](http://vixandmore.blogspot.com/2007/12/was-2007-beginning-of-new-era-in.html)
    鉴于 2007 年 VIX 的急剧增长，我得出结论，一个新的 VIX 宏观周期确实已经开始了，但在当时我稍微保留了一下我的回答，“即使波动率的增长速度开始放缓，当前的波动率上升也应该持续到
    2008 年的全部时间。”
- en: At the time I made that statement, I certainly did not anticipate that we would
    see multiple VIX spikes in the 30s during the first 2 ½ months of the new year,
    but even those events and the broad concerns about the stability of the financial
    system have not caused me to back away from my December prediction that volatility
    would flatten out “in the low to mid-20s range.”  In fact, I still anticipate
    that volatility will spend a good portion of 2008 in the neighborhood of 22-26.  Looking
    at the current [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    quotes, where the May through December futures are all [trading just below 26](http://cfe.cboe.com/data/CFEMktStat.aspx),
    it looks as if my prediction is on the low end of the market consensus.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我发表这个声明的时候，我当然没有预料到我们会在新的一年的前两个半月内看到多次 VIX 突增至30多，但即使发生了这些事件，并且出现了对金融系统稳定性的广泛担忧，这也没有让我改变我在去年十二月的预测，即波动率将在“20多到中20多”的水平上平稳下来。事实上，我仍然预计，波动率将在
    2008 年的大部分时间保持在 22-26 的范围内。从目前的 [VIX 期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    报价来看，五月到十二月的期货都在[26以下交易](http://cfe.cboe.com/data/CFEMktStat.aspx)，看起来我的预测是市场共识的下限。
- en: The big question I have is about the duration of current VIX macro cycle – and
    of course the slope of any continued increase in volatility.  If the current slope
    of the volatility increase holds and the minimum cycle time is two years, that
    would project to a *sustained* VIX of about 40 by the end of the year.  I don’t
    expect to see that scenario unfold, but it will be interesting to see how long
    it takes for the runup in volatility that started about 15 months ago to run out
    of steam.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我关心的一个重要问题是当前 VIX 宏观周期的持续时间 - 当然还有持续增长的波动率的斜率。如果当前波动率增长的斜率保持不变，并且最小周期时间为两年，那么到年底，这将导致持续的
    VIX 约为40。我不指望会看到这种情况发生，但看到大约 15 个月前开始的波动率上升会持续多久将会很有趣。
