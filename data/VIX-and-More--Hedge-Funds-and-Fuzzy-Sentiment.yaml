- en: 'VIX and More: Hedge Funds and Fuzzy Sentiment'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯与更多：对冲基金与模糊情绪
- en: 来源：[http://vixandmore.blogspot.com/2007/05/hedge-funds-and-fuzzy-sentiment.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/hedge-funds-and-fuzzy-sentiment.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/hedge-funds-and-fuzzy-sentiment.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/hedge-funds-and-fuzzy-sentiment.html#0001-01-01)
- en: '![](img/e3d89a51cecb73a4c325309d42246fca.png)Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/)
    does a nice job of summarizing two different points of view on the [impact of
    hedge fund activity on market sentiment indicators](http://bigpicture.typepad.com/comments/2007/05/are_hedge_funds.html),
    a category which includes the VIX, put to call ratios, and many of the other concepts
    I kick around here.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/e3d89a51cecb73a4c325309d42246fca.png)巴里·里索尔特（Barry Ritholtz）在[大图景](http://bigpicture.typepad.com/)上很好地总结了两派对[对冲基金活动对市场情绪指标的影响](http://bigpicture.typepad.com/comments/2007/05/are_hedge_funds.html)的看法，这一类别包括VIX、看跌/看涨比率以及其他我在此讨论的许多概念。'
- en: In his analysis, Ritholtz quotes John Bollinger in the [Wall Street Journal](http://online.wsj.com/article/SB118048148598217838.html)
    as saying that when it comes to short interest, “Hedge fund activity has destroyed
    the usefulness of the numbers.”  While I am inclined to agree with Bollinger with
    respect to short interest figures, I am not at all willing to take the extra step
    and offer a sweeping indictment of the VIX, put to call numbers, and other sentiment
    data.  I am more than a little concerned about the increased role of hedge funds,
    ETFs and other factors that may call into question the value of making comparisons
    with historical data, but this is the reason that I often favor relative measures
    over absolute ones and ratios to stand-alone numbers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的分析中，Ritholtz引用了《华尔街日报》中的约翰·波林格（John Bollinger）的观点，他认为在空头仓位方面，“对冲基金活动已经破坏了数字的实用性。”虽然我倾向于同意Bollinger关于空头仓位数字的观点，但我绝不愿意再迈出一步，对VIX、看跌/看涨数字和其他情绪数据进行全面的指责。我对对冲基金、ETF和其他可能质疑与历史数据比较价值的因素的作用感到担忧，但这就是我为什么经常偏好相对度量而不是绝对度量，以及相对于独立数字的比率的原因。
- en: Market sentiment data will never be perfect, but when used properly, even fuzzy
    sentiment data can be enough information to give you the edge you need in your
    trading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场情绪数据永远不会完美，但只要使用得当，即使是模糊的情绪数据也可以提供足够的信息，让你在交易中占据优势。
