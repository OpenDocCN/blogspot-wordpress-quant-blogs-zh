  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: President Donald Trump on Friday said that a long-negotiated trade deal with
    China is “potentially very close” following reports that an agreement might not
    be reached until next year.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国总统唐纳德·特朗普周五表示，与中国的长期谈判贸易协议“可能非常接近”，此前有报道称，协议可能要到明年才能达成。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Trump was speaking on one of his favorite television programs, “Fox and Friends,”
    the morning after House Democrats wrapped up a second week of public impeachment
    hearings.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特朗普是在他最喜欢的电视节目“Fox and Friends”中发表讲话的，这是在他众议院民主党结束第二周公开弹劾听证会后的第二天。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The bottom line is, we have a very good chance to make a deal,” Trump said.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “底线是，我们有很大的机会达成协议，”特朗普说。
- en: Over the weekend,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 周末，
- en: '[CNBC](https://www.cnbc.com/2019/11/24/china-plans-stronger-protections-for-intellectual-property-rights.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 详情请点击[CNBC](https://www.cnbc.com/2019/11/24/china-plans-stronger-protections-for-intellectual-property-rights.html)
- en: further reported "China plans stronger protections for intellectual property
    rights". In addition, Chinese official media said that both sides are "very close
    to a phase one deal". Are these signs that the logjam is broken? Are we on the
    verge of a "Phase One" deal?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步报道“中国计划加强知识产权保护”。此外，中国官方媒体表示，双方“非常接近达成第一阶段协议”。这些迹象是否意味着僵局已被打破？我们是否即将达成“第一阶段”协议？
- en: Why haven't the odds of a Trump-Xi meeting moved on PredictIt? This contract
    is a good, albeit illiquid, proxy for the odds of a "Phase One" deal.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么PredictIt上特朗普与习近平会晤的概率没有变化？这个合同是“第一阶段”协议概率的一个好但流动性差的代表。
