- en: 'Humble Student of the Markets: A dead cat bounce, or something more?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：是死猫跳，还是更多？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/06/a-dead-cat-bounce-or-something-more.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/06/a-dead-cat-bounce-or-something-more.html#0001-01-01)
