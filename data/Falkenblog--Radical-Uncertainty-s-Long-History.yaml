- en: between Bryan Caplan and Peter Boettke on whether Austrian economics is really
    fruitful is available on sequence of YouTube videos. Austrian economics is based
    primarily on the works of Friedrich Hayek and Ludwig von Mises, (Carl Menger,
    Eugen von Böhm-Bawerk, Henry Hazlitt, and Murray Rothbard are also big). I like
    a lot of what the Austrians write about, and generally have their biases. But
    some areas of their focus I find less appealing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱恩·卡普兰和彼得·布特克关于奥地利经济学是否真的富有成果的讨论可在一系列YouTube视频中找到。奥地利经济学主要基于弗里德里希·哈耶克和路德维希·冯·米塞斯的著作，
    (卡尔·门格尔，尤金·冯·勃姆-巴韦克，亨利·哈兹利特和默里·罗斯巴德也是重要人物)。我喜欢奥地利人写的很多东西，也通常有他们的偏见。但他们关注的一些领域我并不那么感兴趣。
