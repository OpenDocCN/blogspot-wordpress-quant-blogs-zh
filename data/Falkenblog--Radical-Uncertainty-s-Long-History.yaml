  zh: '[凯恩斯主义](http://www.questia.com/googleScholar.qst;jsessionid=KSMQk1JjWk7bwpGZCtBkvGshJLKFtgtZdsrjQW1bBJGv06k0xGFL!1009331972!-1854981251?docId=5002088022)'
