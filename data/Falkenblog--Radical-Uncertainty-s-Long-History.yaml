- en: '[Knightian](http://en.wikipedia.org/wiki/Knightian_uncertainty)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[莱特勒的不确定性](http://en.wikipedia.org/wiki/Knightian_uncertainty)'
- en: uncertainty, concepts that have a certain indubitably true idea, that the the
    uncertainty we face is quite different than the objective probabilities generated
    by a fair roulette wheel, yet ultimately I think one has to put this into some
    formal footing, say by introducing Bayesian priors.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定性，概念有一个无疑为真的想法，我们所面对的不确定性与公平的轮盘产生的客观概率完全不同，但最终我认为必须将其置于一定的形式中，比如引入贝叶斯先验。
- en: This thread has a very long history (Keynes going back to 1921, Knight to 1919,
    I'm sure one could go back further), and so it's a main reason why I find Nassim
    Taleb rather tiresome, because he brings up these old arguments in new contexts
    as if they are a radical break, and so pregnant with practical application. It
    is a radical critique--outside standard probability models--but it is not new,
    so based on history, a rather barren insight by itself. The 'uncertainty' thread
    remains outside the canon because no one has figured out how to amend standard
    statistics to incorporate the realistic idea that sometimes we are 'wrong'. It
    seems reasonable to ask that such criticism can be formalized using the very general
    tools available in standard probability theory.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个讨论有一个非常悠久的历史（凯恩斯可以追溯到1921年，奈特可以追溯到1919年，我相信可以更早），这就是我觉得纳西姆·塔勒布相当令人厌烦的主要原因，因为他总是将这些旧论点带入新的语境中，仿佛它们是一个重大突破，并且充满了实际应用的可能。这是一种激进的批评——脱离了标准概率模型——但并不新颖，因此从历史来看，它本身是相当贫瘠的见解。这个“不确定性”讨论一直被排除在正统之外，因为没有人想出如何修改标准统计学来纳入这样一个现实的观点，即有时我们是“错误的”。要求这样的批评能够被正式化，使用标准概率理论中的非常通用的工具是合理的。
- en: It is important to remember that a theory that is approximately right (ie, precisely
    wrong in some cases) is better than a vague criticism. What is needed is something
    constructive, something the Austrians, Post-Keynesians, or Taleb, have failed
    to do.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，一个大致正确的理论（即在某些情况下准确错误）比一个模糊的批评更好。所需要的是一些建设性的东西，一些奥地利学派、后凯恩斯主义者或塔勒布都做不到的东西。
