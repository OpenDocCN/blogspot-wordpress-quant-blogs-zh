  type: TYPE_NORMAL
  zh: ，你可以看到他定义的不确定是以某种神秘的方式产生潜在的惊喜，似乎只有后来才被定义清楚。我倾向于同意Caplan的观点，这并没有帮助。
- en: Boettke, however, highlights the old saw that it's better to be approximately
    right than precisely wrong, yet a precise answer leads to corrections, whereas
    the fuzzy answers that are surely approximately right are so vague it is not clear
    how to make better forecasts. The bottom line is the Austrians have been talking
    about uncertainty of this kind for a couple generations now, with not much to
    show for it. In that way, it is identical to
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
