- en: 'VIX and More: Dueling Fibonaccis for the SPX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX的对立斐波那契
- en: 来源：[http://vixandmore.blogspot.com/2009/06/dueling-fibonaccis-for-spx.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/dueling-fibonaccis-for-spx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/dueling-fibonaccis-for-spx.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/dueling-fibonaccis-for-spx.html#0001-01-01)
- en: I had suspected that I might get some pushback from some of the charting purists
    about limiting the scope of my [Fibonacci](http://vixandmore.blogspot.com/search/label/Fibonacci)
    retracement lines to a post-Lehman world, particularly since the SPX had already
    corrected more than 300 points prior to the Lehman Brothers bankruptcy filing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾怀疑过，一些图表纯化主义者可能会对我将斐波那契回撤线范围限制在后雷曼世界提出反对意见，特别是因为SPX在雷曼兄弟破产申请之前已经修正了超过300点。
- en: My explanation, quite simply, is that the investment world changed radically
    in September 2008, both from a fundamental and technical perspective. I even used
    the term [Market 2.0](http://vixandmore.blogspot.com/2008/09/market-20.html) to
    describe the situation at that time. Technically, at that time the markets transitioned
    from a measured decline to a series of free falls that took ten day historical
    volatility to as high as 100 in October.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的解释很简单，那就是2008年9月投资世界从基本面和技术面发生了巨大变化。我甚至用[市场2.0](http://vixandmore.blogspot.com/2008/09/market-20.html)来形容当时的情况。技术上，当时市场从有序下跌过渡到了一系列的自由落体，将十日历史波动率推高至10月的最高100点。
- en: 'In the chart below, I have superimposed two different sets of Fibonacci retracements
    on top of almost two years of daily SPX data. The dotted blue lines repeat my
    post-Lehman world view as presented in [SPX and Fibonacci Resistance at 966](http://vixandmore.blogspot.com/2009/06/spx-and-fibonacci-resistance-at-966.html)
    earlier today; the solid green lines reflect a more traditional approach to Fibonacci
    calculations, using the October 2007 high of 1576 as a point of departure. I have
    highlighted the 50% retracement levels for both sets of calculations, using blue
    arrows for the post-Lehman data and green arrows for the data going back to 2007\.
    Note that the difference is a full 155 points: 966 in a post-Lehman world and
    1121 using the 2007 high.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我将两组不同的斐波那契回撤线叠加在了几乎两年的日线SPX数据之上。虚线的蓝色线条重复了我今天稍早时在[《SPX与斐波那契阻力位966》](http://vixandmore.blogspot.com/2009/06/spx-and-fibonacci-resistance-at-966.html)一文中呈现的后雷曼世界观；实线的绿色线条反映了一种更传统的斐波那契计算方法，以2007年10月的高点1576作为出发点。我为两组计算都突出了50%的回撤水平，使用蓝色箭头表示后雷曼数据，绿色箭头表示回溯到2007年的数据。请注意，差异高达155点：后雷曼世界的966点和使用2007年高点的1121点。
- en: If the markets continue to rally, I would encourage readers to pay attention
    to the green Fibonacci lines. In the meantime, I continue to believe that the
    post-Lehman period – at least while the SPX remains below 1000 – is the appropriate
    time frame on which to focus our analytical lens.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场继续反弹，我会鼓励读者关注绿色的斐波那契线。与此同时，我继续认为，在后SPX低于1000点的时期，至少在SPX保持在1000点以下时，关注后雷曼时期是恰当的。
