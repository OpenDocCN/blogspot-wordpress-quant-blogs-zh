- en: Virtual Teams
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 虚拟团队
- en: 'Slashdot [provided](http://ask.slashdot.org/story/15/03/15/2115244/ask-slashdot-what-can-distributed-software-development-teams-learn-from-floss)
    a few interesting links on Virtual Teams recently:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Slashdot [提供了](http://ask.slashdot.org/story/15/03/15/2115244/ask-slashdot-what-can-distributed-software-development-teams-learn-from-floss)一些关于虚拟团队的有趣链接：
- en: Why Remote Teams Are the [Future](http://www.helpscout.net/blog/virtual-teams/)
    (and How to Make Them Work)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么远程团队是[未来](http://www.helpscout.net/blog/virtual-teams/)（以及如何让它们发挥作用）
- en: 'Virtual [Success](http://sherimackey.com/2012/06/19/virtual-success-the-dark-side-of-virtual-teams/):
    The Dark Side of Virtual Teams'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟[成功](http://sherimackey.com/2012/06/19/virtual-success-the-dark-side-of-virtual-teams/)：虚拟团队的阴暗面
- en: '21 Months In: How to [Manage](https://zapier.com/blog/how-manage-remote-team/)
    a Remote Team'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 21个月后：如何[管理](https://zapier.com/blog/how-manage-remote-team/)远程团队
- en: 'A few keys points are worth noting:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下几点值得注意：
- en: hiring people you can trust, and conversely, trusting the people you hire
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 雇佣值得信赖的人，反之亦然，信任你所雇佣的人
- en: Leaders that understand how to recognize and prepare for challenges and then
    raise solutions before they become costly stumbling blocks are setting themselves
    up for success. However, most leaders are taken aback by the diverse challenges
    that virtual teams can bring and spend the majority of their time attempting to
    assess what is going on and put out the fires.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些理解如何识别并准备好应对挑战，并在它们变成昂贵的绊脚石之前提出解决方案的领导者，正在为自己的成功铺路。然而，大多数领导者对虚拟团队可能带来的多样化挑战感到惊讶，并花费他们大部分时间试图评估发生了什么以及扑灭火灾。
