- en: 'Quantifiable Edges: Very Low Volume & Range Often Make For A Bearish Combination'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：非常低的成交量和波动范围常常构成了看跌的组合。
- en: 来源：[http://quantifiableedges.blogspot.com/2010/09/very-low-volume-range-often-make-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/very-low-volume-range-often-make-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/09/very-low-volume-range-often-make-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/very-low-volume-range-often-make-for.html#0001-01-01)
- en: In general very low volume and range when the market is not above its 200ma
    will lead to a pullback. I showed several studies along these lines in the subscriber
    letter this weekend. One with both short and intermediate-term implications is
    below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，当市场没有超过其200日均线时，非常低的成交量和波动范围将导致市场回调。我本周在会员信件中展示了几个这类的研究。其中一个既有短期也有中期影响的研报如下。
- en: '[![](img/bbbe5812c6d6915c4f3f9d72cb6a02a0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjgjADjYS1PmmhiXpKuBz_VHmEFteFr28o7IqqqgJpZO6t20yrgP3uCoz0PxaFIBWWFViQ2sUJ9OsblxvR7pWZDcP6Q7C8wB2goaft9sQwG4I_hiNT3he1iZvhyphenhyphenrtWg1zkFukJY9itvDo8T/s1600/2010-09-13.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjgjADjYS1PmmhiXpKuBz_VHmEFteFr28o7IqqqgJpZO6t20yrgP3uCoz0PxaFIBWWFViQ2sUJ9OsblxvR7pWZDcP6Q7C8wB2goaft9sQwG4I_hiNT3he1iZvhyphenhyphenrtWg1zkFukJY9itvDo8T/s1600/2010-09-13.png)'
- en: Stats across the board including Win %, Win:Loss Ratio, Profit Factor, and Average
    Trade all favor the bears. This is the case not just for a few days but even for
    a few weeks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 各项统计数据，包括胜率、胜负比、利润因子和平均交易额都偏向于看跌。这不仅仅适用于几天，甚至适用于几周。
