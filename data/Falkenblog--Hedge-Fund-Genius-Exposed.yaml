- en: on how stat-arb has done in the recent downturn. What I found most interesting
    was that the strategy he examined as the archetype of 'stat-arb' was mean reversion
    using
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于统计套利在近期市场低迷中的表现。我发现最有趣的是，他所考察的作为'统计套利'原型的策略是利用均值回归，
- en: daily
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每日分析
- en: 'horizons: past day''s returns to determine winners and losers, hold for a day.
    I knew pairs was a common strategy, and generalized into a long/loser and short/winner
    strategy, but I had no idea people ran this at the daily horizon I always assumed
    5-15 day. That''s a lot of transactions, clearly a strategy that would benefit
    from great order execution systems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 时间范围：根据过去一天的回报来确定赢家和输家，持有期为一天。我知道配对交易是一种常见策略，并被推广为做多输家/做空赢家策略，但我从未想过人们会在每日时间框架上运行这种策略，我总是假设是5-15天。这显然需要大量的交易，显然是一种能从优秀的订单执行系统中获益的策略。
- en: But what is really neat is it highlights that trades that work are often quite
    simple. It's always funny to see that a trade of going-long-losers-and-short-winners,
    is often managed by a PhD in math. I guess it's no different than a 3rd string
    violinist, playing easy scores, but trained to do much more difficult work.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但真正巧妙的是，它强调了有效的交易往往非常简单。看到一个做多输家/做空赢家的交易通常由数学博士管理，总是很有趣。我想这和第三小提琴手演奏简单的乐谱没什么不同，但他们受过训练，能完成更困难的工作。
