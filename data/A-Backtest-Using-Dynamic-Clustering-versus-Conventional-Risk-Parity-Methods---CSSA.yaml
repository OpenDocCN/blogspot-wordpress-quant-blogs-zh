- en: A Backtest Using Dynamic Clustering versus Conventional Risk Parity Methods
    | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用动态聚类与常规风险平价方法进行回溯测试|CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2013/01/11/a-backtest-using-dynamic-clustering-versus-conventional-risk-parity-methods/#0001-01-01](https://cssanalytics.wordpress.com/2013/01/11/a-backtest-using-dynamic-clustering-versus-conventional-risk-parity-methods/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2013/01/11/a-backtest-using-dynamic-clustering-versus-conventional-risk-parity-methods/#0001-01-01](https://cssanalytics.wordpress.com/2013/01/11/a-backtest-using-dynamic-clustering-versus-conventional-risk-parity-methods/#0001-01-01)
- en: 'Here is a backtest that was done using a [dynamic clustering method](http://systematicinvestor.wordpress.com/2012/12/29/clustering-with-selected-principal-components/) introduced
    by Michael Kapler at  [Systematic Investor](http://systematicinvestor.wordpress.com/)
    combined with multiple allocation schemes: 1) **equal weight within and across
    clusters** 2) **risk parity within and across clusters** and 3) **[cluster risk
    parity](https://cssanalytics.wordpress.com/2013/01/03/cluster-risk-parity/ "Cluster
    Risk Parity") (CRP):**  equal risk contribution (ERC) is used within and across
    clusters. For comparison purposes, we show equal weight allocation, [risk parity,
    and risk parity ERC](https://cssanalytics.wordpress.com/2012/07/19/not-equal-a-comparison-of-risk-parity-and-equal-risk-contribution/
    "Not Equal: A Comparison of “Risk Parity” and “Equal Risk Contribution”") without
    clustering. For testing we used 10 major asset class ETFs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '这是一个使用[动态聚类方法](http://systematicinvestor.wordpress.com/2012/12/29/clustering-with-selected-principal-components/)进行的回溯测试，该方法由[Systematic
    Investor](http://systematicinvestor.wordpress.com/)的Michael Kapler引入，并结合了多种配置方案：1）**在和跨集群内均衡分配**
    2）**在和跨集群内风险平价** 和3）**[集群风险平价](https://cssanalytics.wordpress.com/2013/01/03/cluster-risk-parity/
    "Cluster Risk Parity") (CRP)：** 在和跨集群内使用等风险贡献（ERC）。为了比较，我们展示了等权重配置、[风险平价和风险平价ERC](https://cssanalytics.wordpress.com/2012/07/19/not-equal-a-comparison-of-risk-parity-and-equal-risk-contribution/
    "Not Equal: A Comparison of “Risk Parity” and “Equal Risk Contribution”") 而没有进行聚类。在测试中，我们使用了10个主要资产类别的ETF。  '
- en: '[![cluster on etfs](img/d24a02a31f5c5444560c49f20cf65f47.png)](https://cssanalytics.files.wordpress.com/2013/01/cluster-on-etfs.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![etfs上的集群](img/d24a02a31f5c5444560c49f20cf65f47.png)](https://cssanalytics.files.wordpress.com/2013/01/cluster-on-etfs.png)'
- en: The performance of the average of dynamic clustering versions versus the average
    of their non-clustered counterparts is slightly superior on both a return and
    risk-adjusted basis. All individual clustering methods also outperform their non-clustered
    counterparts. More significantly, Cluster Risk Parity (CRP)–or Dynamic Clustering
    with Risk Parity-ERC– was the best performer and outperforms all other allocation
    methods in terms of risk adjusted return, and has the second-best annualized return.
    This is only one universe, and the differences are not substantial–but do conform
    to what we would expect theoretically. There are a lot of moving parts- both the
    clustering approach, and the inputs (variance/covariance information and returns)
    can be used to improve performance and reduce turnover. But the most basic methods
    tend to demonstrate the validity of this sound theoretical approach. In the next
    post we will look at static versus dynamic clustering on a different universe.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于动态聚类版本的平均表现与其非聚类对应版本的平均表现相比，在回报和风险调整基础上略有优势。所有单独的聚类方法也优于其非聚类对应方法。更重要的是，风险平价聚类（CRP）–或风险平价ERC的动态聚类–是最佳表现者，并且在风险调整回报方面优于所有其他配置方法，并且具有第二高的年化回报。这只是一个宇宙，差异并不显著–但符合我们在理论上的预期。有许多移动的部分–聚类方法和输入（方差/协方差信息和回报）都可以用来改善性能并减少周转。但是最基本的方法往往表明了这种理论方法的有效性。在下一篇文章中，我们将在不同的宇宙中研究静态与动态聚类的比较。
