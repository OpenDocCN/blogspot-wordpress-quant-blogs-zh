- en: To continue the story about a tale of two markets within the Nasdaq 100– below
    is the performance of “The DV Index” or otherwise the equivalent of a  swing or
    mean-reversion oriented index. The DV Index is constructed using the Bottom 50%
    of stocks in the Nasdaq 100 by LTR–a proprietary measure of the  historical tendency
    of a stock or market to trend. For comparsion we show the performance of the Top
    50% of stocks by LTR–which is effectively a trend index.  The difference is substantial–similar
    to what was seen with the reverse daily follow-through (although dv2 was powerful
    enough to ensure positive performance on both). What is striking is the incredible
    risk-adjusted returns to be had by sticking with the DV Index versus the Trend
    Index. Again, this highlights my point that not all markets or stocks are the
    same–and the smart trader will gravitate to the stocks/markets that best suit
    their style. **Note:** *The DV Index and LTR rankings for the Nasdaq 100 and S&P500 will
    be available on a weekly basis to subscribers to the new **DV Excel Plug-In**
    with dozens of indicators as well as a new set of adaptive indicators. The plug-in
    is an incredible research tool and coupled with the  LTR rankings, one can create
    highly profitable and unique strategies to set you apart from the crowd.*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继续讲述纳斯达克100内两个市场的的故事——以下是“DV指数”的表现，否则等同于一个摆动或均值回归取向的指数。DV指数使用LTR对纳斯达克100中排名后50%的股票进行构建——这是一种衡量股票或市场趋势历史倾向的专有指标。为了比较，我们展示了LTR排名前50%的股票的表现——这实际上是一个趋势指数。差异是巨大的——与每日反向跟随（尽管dv2足够强大以确保在两个方面都取得积极表现）。令人印象深刻的是，坚持DV指数相对于趋势指数可以获得惊人的风险调整回报。这再次突显了我的观点：并非所有的市场或股票都是一样的——聪明的交易员将倾向于那些最适合他们风格的股票/市场。**注意：*纳斯达克100和标普500的DV指数和LTR排名将每周对新的**DV
    Excel插件**的订阅者提供，该插件带有数十个指标以及一组新的自适应指标。这个插件是一个惊人的研究工具，结合LTR排名，可以创建出将你与众不同的极具盈利的独特策略。*
