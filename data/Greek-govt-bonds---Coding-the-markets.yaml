  zh: 2010年4月28日
- en: The price action on Greek government bonds over the last couple of days has
    been staggering. I’ve been watching the short end 2yr GGBs. Yesterday the yield
    went out from 14% in the morning, through 15% to 16% in the afternoon. This morning
    the yield hit 20% on the 2012 GGBs. At the time of writing it’s calmed down to
    17%. This compares to yields of 0.8 to 2% for benchmark EGBs, depending on coupon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '过去几天希腊政府债券的价格波动真是令人震惊。我一直在关注短期2年期希腊政府债券。昨天，收益率从早上的14%上升到下午的15%，16%。今天早上，2012年到期的希腊政府债券收益率达到20%。写作时，已经降至17%。相比之下，Benchmark国债的收益率为0.8%至2%，具体取决于票息。 '
- en: For those not familiar with fixed income pricing, yields are inversely proportional
    to prices. Rising yields means falling prices. Prices are quotes as percentage
    of par. For benchmark German, French, Belgian or Dutch EGBs short end prices are
    ~99 to 105% of par. Bear in mind the coupons !  Those high GGB yields mean investors
    and speculators are only prepared to pay ~67% or 77% of par. Which reflects the
    market’s view of the default risk.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉固定收益定价的人来说，收益率与价格成反比。收益率上升意味着价格下降。价格以面值的百分比进行报价。对于德国、法国、比利时或荷兰的Benchmark国债，短期价格约为面值的99%至105%。记住票息！那些高希腊政府债券收益率意味着投资者和投机者只愿意支付面值的约67%或77%。这反映了市场对违约风险的看法。
- en: The flows are intriguing too, but I won’t comment here 😉
  id: totrans-10
