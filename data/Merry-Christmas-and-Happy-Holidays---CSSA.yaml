- en: Thanks to all the loyal readers this year, I wish you all a Merry Christmas
    and Happy Holidays. I will be back at it soon enough, and and for those of you
    who sent me questions or feedback or even left  good comments, I will finally
    have some time to address them after boxing day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢今年所有忠实的读者，我祝愿大家圣诞快乐和节日快乐。我很快就会回来，对于那些给我提问或反馈，甚至留下好评论的人，节礼日之后我终于会有时间回复你们了。
