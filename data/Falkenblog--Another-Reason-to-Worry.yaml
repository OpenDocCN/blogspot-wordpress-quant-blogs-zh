  type: TYPE_NORMAL
  zh: '[道格·爱德华兹的](http://www.forbes.com/sites/tomiogeron/2011/09/26/former-googler-asks-obama-please-raise-my-taxes/)'
- en: out their, eager to pay more taxes.
