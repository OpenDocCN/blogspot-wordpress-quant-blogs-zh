- en: Over at the AEI, Andrew Biggs asks
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在AEI，安德鲁·比格斯问道
- en: '[an important question](http://blog.american.com/2011/08/how-much-risk-do-public-sector-pensions-need-to-take/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个重要问题](http://blog.american.com/2011/08/how-much-risk-do-public-sector-pensions-need-to-take/)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Public pensions report that over the 25-year period from 1985 through 2011 they
    have achieved a median investment return of 8.8 percent, exceeding the 8 percent
    returns they project for the future, and have earned these returns without taking
    undue risks. Given this, they say, why shouldn’t we assume they can keep on doing
    so into the future?
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 公共养老金报告称，在从1985年到2011年的25年期间，他们取得了8.8%的中位数投资回报率，超过了他们对未来8%的预期回报，并且在不承担过多风险的情况下获得了这些回报。鉴于此，他们说，为什么我们不应该假设他们可以继续这样做呢？
- en: The answer, of course, is that that period had a reduction in rates from 10%
    to 3%. The raised the sample return to an average bond portfolio by about 3% annually.
    If long term interest rates went to zero, the benefit would only be about 2.1%
    annually. Most likely, rates will rise, because that is what the Fed wants them
    to do! Thus, instead of a 3% tailwind, there will be something like a 1-2% wind
    in our faces over the next 25 years.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，答案是，那段时期的利率从10%下降到3%。这将年均普通债券组合的样本回报提高了约3%。如果长期利率降至零，这个好处每年只会约为2.1%。最有可能的是，利率将上升，因为这是联邦储备系统希望它们做的！因此，与其说有3%的顺风，倒不如说在未来25年里我们将面临大约1-2%的逆风。
- en: I hope there are lots of
  id: totrans-11
