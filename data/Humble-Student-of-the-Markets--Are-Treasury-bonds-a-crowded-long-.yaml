- en: 'Humble Student of the Markets: Are Treasury bonds a crowded long?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：国债债券是一个拥挤的多头吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/are-treasury-bonds-crowded-long.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/are-treasury-bonds-crowded-long.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/are-treasury-bonds-crowded-long.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/are-treasury-bonds-crowded-long.html#0001-01-01)
- en: How crowded is the long Treasury trade? Anecdotal evidence suggests that the
    trade is becoming a crowded long.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 长期国债交易拥挤程度如何？传闻证据表明，这笔交易正在变成一个拥挤的多头。
- en: '[Ed Yardeni](http://blog.yardeni.com/2011/12/professors-copper-gold.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃德·亚德尼](http://blog.yardeni.com/2011/12/professors-copper-gold.html)'
- en: 'recently wrote:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近写道：
- en: Last week in Kansas City, one of our long-only accounts was especially concerned
    that the Endgame scenario is upon us. We discussed the best way to preserve capital
    in such a calamitous environment. The conclusion was to load up on the US dollar
    and US Treasury bonds, the scenario that seems to be working so far this week.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上周在堪萨斯城，我们的一位只做多的客户特别担忧终极游戏场景即将到来。我们讨论了在这种灾难性环境下最佳的保护资本的方法。结论是增持美元和美国国债，这一策略似乎在本周迄今为止还在奏效。
- en: '**What does the data show?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据表现如何？**'
- en: Let's go to the data. Global Macro Monitor showed this chart of who is funding
    the US deficit. While the latest data shows that there are certain a lot of fund
    flows into US Treasuries from domestic and international investors, levels are
    similar to levels seen in 1Q 2010 and below the panic levels seen in the 3Q and
    4Q of 2008.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下数据。全球宏观监控（Global Macro Monitor）展示了这幅图表，展示了谁在资助美国的赤字。尽管最新数据显示，国内和国际投资者确实有大量资金流入美国国债，但水平与2010年第一季度相似，并且低于2008年第三季度和第四季度的恐慌水平。
- en: What about hedge funds? These charts from Mary Ann Bartels of BoA/Merrill Lynch
    shows that large speculators, or hedge funds, are nowhere near a crowded long
    in the long bond.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金呢？来自美银美林（BoA/Merrill Lynch）的玛丽·安·巴特尔斯（Mary Ann Bartels）的这些图表显示，大型投机者或对冲基金在长期债券上也远未达到一个拥挤的多头状态。
- en: What about the 10-year note? This chart shows that while large speculators have
    been buying the 10-year note, they are also nowhere near a crowded long.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 10年期国债如何？这幅图表显示，尽管大型投机者一直在购买10年期国债，但他们也远未达到一个拥挤的多头状态。
- en: This chart below shows the relative performance of the 30-year Treasury ETF
    against SPY. Again, it shows that while long bond returns are somewhat stretched
    relative to equities, relative performance levels are similar to the levels seen
    during the Summer of 2010 and far below the end-of-the-world levels of the Lehman
    Crisis.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了30年期国债ETF相对于SPY的相对表现。再次说明，尽管相对于股票，长期债券回报率有所拉伸，但相对表现水平与2010年夏季的水平相似，并且远低于雷曼危机时的世界末日水平。
- en: 'Conclusion: While investors may be rushing into US Treasuries, the safety trade
    is nowhere near a crowded long, which indicates that risk-off trade has more room
    run.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 结论：尽管投资者可能正在涌入美国国债，但安全交易远未达到拥挤的多头状态，这表明风险规避交易还有更多的发展空间。
