- en: My former Merrill Lynch colleague
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在美林证券的前同事
- en: '[Walter Murphy](http://www.wminsights.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃尔特·墨菲](http://www.wminsights.com/)'
- en: 'tweeted the following today:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天在推特上发布了以下内容：
- en: Walter is a highly experienced technical analyst and his tenure at Mother Merrill
    dates back to the days of Bob Farrell. His specialty is cycle analysis and Elliott
    Wave Theory, which is a topic that I never understood well because the sensitivity
    of EW analysis to initial conditions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔特是一位经验丰富的技术分析师，他在美林证券的任期可以追溯到鲍勃·法雷尔的时代。他的专长是周期分析和艾略特波浪理论，这是一个我从未很好地理解的话题，因为EW分析对初始条件的敏感性。
- en: '**20-week cycle validated?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**20周周期得到验证了吗？**'
- en: With the caveat that the market is affected by many cycles and the effects of
     a cycle low or high may be overwhelmed by the effects of other cycles, I present
    below a five year chart of the SPX with a 21 week cycle (as per Walter's observation
    that the 20 week cycle lasts 21-22 weeks). The vertical lines are the 21-week
    "cycle lows"; the blue arrows represent "good" buying signals at each of those
    lows where there was little or no downside for the next 4-6 weeks; and the red
    arrows represent "bad" buying signals where the market went on to see significant
    downside for the next 4-6 weeks. As the chart shows, there are significantly more
    blue arrows representing "good" buying signals than red arrows indicating "bad"
    signals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在注意到市场受到许多周期影响，一个周期低点或高点的影响可能被其他周期的影响所淹没的前提下，我下面提供了一个五年内标普500指数的21周周期图（根据沃尔特的观察，20周周期持续21-22周）。垂直线条代表21周的“周期低点”；蓝色箭头表示在这些低点处的“良好”买入信号，接下来4-6周几乎没有下跌；红色箭头表示“不良”买入信号，市场在接下来的4-6周内出现显著下跌。正如图表所示，表示“良好”买入信号的蓝色箭头明显多于表示“不良”信号的红色箭头。
- en: 'I still don''t understand cycle work well, but these results are intriguing.
    Walter''s other cycle work appears to suggest a bullish bias based on another
    recent tweet:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然不太懂周期工作，但这些结果很有趣。沃尔特的其它周期研究似乎表明，基于他最近的一条推特，存在看涨偏向。
- en: In addition, Christopher Mistal of
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，克里斯托弗·米斯特尔在
- en: '[Stock Trader''s Almanac](http://blog.stocktradersalmanac.com/post/Market-Following-Typical-Midterm-Year-Pattern-DIA-SPY-QQQ)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[《股票交易者年鉴》](http://blog.stocktradersalmanac.com/post/Market-Following-Typical-Midterm-Year-Pattern-DIA-SPY-QQQ)'
- en: 'showed that we are moving into a seasonally bullish period for a mid-term election
    year:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 显示我们正在进入一个中期选举年的季节性看涨期：
- en: My own breadth studies (see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己的广度研究（参见
- en: '[What bad breadth?](http://humblestudentofthemarkets.blogspot.com/2014/02/what-bad-breadth.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[什么是糟糕的广度？](http://humblestudentofthemarkets.blogspot.com/2014/02/what-bad-breadth.html)'
- en: ) suggests that, despite the overbought nature of the current equity market,
    stock prices can move higher. Walter's cycle analysis and Mistal's seasonal patterns
    are another pieces of the mosaic that confirm that bullish view.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）表明，尽管当前股市存在过度买入的情况，但股价仍有上涨空间。沃尔特的周期分析和米斯特尔的季节性模式是确认这一看涨观点的另一个证据。
