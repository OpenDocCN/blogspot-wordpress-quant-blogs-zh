- en: '**Too soon to crow**'
  id: totrans-7
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**Too soon to crow**'
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Even if Thailand's troubles are in a regional class of their own, its neighbours
    still have reason to fear the knock-on effect of a successful onslaught on the
    baht. For now, Thailand has been crowing about a victory over the speculators.
    Mr Amnuay has even promised to bring interest rates, which have been kept high
    to protect the baht, down by two percentage points this year. **It is as if a
    little guy, having survived one round with the big bullies, was dancing around
    with his fists up, saying, go on, hit me again.**
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使泰国的麻烦是地区级别的，其邻国仍然有理由担心对泰铢的成功攻击的连锁反应。现在，泰国还在为战胜投机者而欢呼。Amnuay先生甚至承诺将利率（为了保护泰铢而保持高位）在今年降低两个百分点。仿佛一个小个子在与大个子恶霸打了一轮之后，还在挥舞着拳头跳舞，说：“来吧，再打我一次。”
- en: '**They almost certainly will.** The defence of the baht was achieved by a series
    of extraordinary measures that will be hard to sustain…”'
  id: totrans-10
  prefs:
