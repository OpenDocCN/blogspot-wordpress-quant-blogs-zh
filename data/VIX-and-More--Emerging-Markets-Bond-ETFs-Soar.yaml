- en: 'VIX and More: Emerging Markets Bond ETFs Soar'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：新兴市场债券ETFs飙升
- en: 来源：[http://vixandmore.blogspot.com/2010/08/emerging-markets-bonds-etfs-soar.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/emerging-markets-bonds-etfs-soar.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/emerging-markets-bonds-etfs-soar.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/emerging-markets-bonds-etfs-soar.html#0001-01-01)
- en: 'While there have been pockets of strength in [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets)
    for equities (see links below), emerging markets bonds have been even stronger
    performers in 2010, both on an absolute and risk-adjusted basis. In fact, if one
    compares the chart of emerging markets bonds below, the gap between emerging markets
    and developed markets looks strikingly similar to what was seen on the equity
    side in [Chart of the Week: Rethinking Geography](http://vixandmore.blogspot.com/2010/08/chart-of-week-rethinking-geography.html).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在新兴市场股票（见下文链接）中有强势区域，但新兴市场债券在2010年的表现更为强劲，无论是在绝对值还是风险调整的基础上。事实上，如果一个人比较下文的新兴市场债券图表，新兴市场和发达市场之间的差距与**图表一周：重新思考地理**（http://vixandmore.blogspot.com/2010/08/chart-of-week-rethinking-geography.html）中看到的股票方面的差距惊人地相似。
- en: I first wrote about [PCY](http://vixandmore.blogspot.com/search/label/PCY) (the
    PowerShares Emerging Markets Sovereign Debt Portfolio ETF) back in October 2008
    in the context of an indicator of the strength of the global economic in general
    and emerging markets in particular. Since that time, PCY has been an extremely
    strong performer, gaining 35.6% in 2009 and adding another 13.0% so far in 2010\.
    Along the way, PCY has attracted completion in the form of [EMB](http://vixandmore.blogspot.com/search/label/EMB),
    the iShares USD Emerging Market Bond ETF, which was up 15.4% in 2009 and is up
    11.5% year-to-date in 2010\. Of course both PCY and EMB have been able to post
    these excellent returns with only a fraction of the risk of their equity market
    counterparts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我首次撰写关于**PCY**（PowerShares新兴市场主权债务组合ETF）的文章是在2008年10月，当时是在讨论全球经济，特别是新兴市场的强度指标。自那时以来，PCY表现非常强劲，2009年涨幅达到35.6%，而今年迄今为止又增加了13.0%。在此期间，PCY吸引了**EMB**（iShares美元新兴市场债券ETF）的竞争，后者在2009年上涨了15.4%，今年迄今为止又上涨了11.5%。当然，PCY和EMB能够仅用一小部分风险就能实现这些优秀回报。
- en: For comparison sake, I have also included two international [bond ETFs](http://vixandmore.blogspot.com/search/label/bond%20ETFs)
    that have a much higher weighting in developed markets than emerging markets.
    Of these two the more liquid is SPDR Barclays Capital International Treasury Bond
    ETF ([BWX](http://vixandmore.blogspot.com/search/label/BWX)); the S&P/Citigroup
    International Treasury Bond ETF ([IGOV](http://vixandmore.blogspot.com/search/label/IGOV))
    is a relative newcomer. A shorter duration option in this space is the S&P/Citigroup
    1-3 Year International Treasury Bond ETF ([ISHG](http://vixandmore.blogspot.com/search/label/ISHG)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行比较，我还 included two international bond ETFs，它们在发达市场中的权重远高于新兴市场。其中更流动的是SPDR
    Barclays Capital International Treasury Bond ETF（**BWX**）；S&P/Citigroup International
    Treasury Bond ETF（**IGOV**）是一个相对较新的产品。在这个领域的一个较短期限选项是S&P/Citigroup 1-3 Year International
    Treasury Bond ETF（**ISHG**）。
- en: It may be a global marketplace, but geography continues to have a strong influence
    over local and regional risk and reward. Without the sovereign debt problems,
    zombie banks and housing bubbles, emerging market debt is an attractive place
    to diversify a portfolio and capture a relatively high yield, such as the 5% or
    so [currently available](http://www.invescopowershares.com/products/overview.aspx?ticker=PCY)
    from PCY.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然可能是一个全球市场，但地理位置仍然对当地和区域风险与回报产生强烈影响。如果没有主权债务问题，僵尸银行和房地产泡沫，新兴市场债务是一个有吸引力的多元化投资组合和捕捉相对较高收益率的地方，例如PCY目前提供的约5%。
