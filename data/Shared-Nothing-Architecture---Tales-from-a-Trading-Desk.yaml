- en: Shared Nothing Architecture
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 共享 nothing 架构
- en: Dark Pools (see provide blog posting) captures [Josh](http://wp.josh.com/) Levine
    comments, which I can only agree with, that not enough people understand and thus
    architect [shared-nothing](http://en.wikipedia.org/wiki/Shared_nothing_architecture)
    solutions.  [Island](http://www.hofstra.edu/pdf/biz_mlc_concannon1.pdf) was ahead
    of the competitions in its day in terms of architecture, and thus latency.  Even
    today, there are still limited shared nothing architectures in many of the financial
    silo’s 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 黑暗交易池（参见提供博客文章）捕捉了[乔什](http://wp.josh.com/)勒温的评论，我只能同意，没有足够的人理解，因此构建[共享-无](http://en.wikipedia.org/wiki/Shared_nothing_architecture)解决方案。岛（[http://www.hofstra.edu/pdf/biz_mlc_concannon1.pdf](http://www.hofstra.edu/pdf/biz_mlc_concannon1.pdf)）在其时代的架构方面领先于竞争对手，因此延迟。即使今天，在许多金融孤岛中仍然有限制的共享
    nothing 架构 😦
- en: Finally, check out the source [code](http://josh.com/notes/island-ecn-10th-birthday/ISLAND.PRG.TXT)
    that Josh [release](http://josh.com/notes/island-ecn-10th-birthday/) some time
    ago, specifically around the matching engine
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，查看一下乔什之前发布的[源代码](http://josh.com/notes/island-ecn-10th-birthday/ISLAND.PRG.TXT)，特别是关于匹配引擎的部分。
