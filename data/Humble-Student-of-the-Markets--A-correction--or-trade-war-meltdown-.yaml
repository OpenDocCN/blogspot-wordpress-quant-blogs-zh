- en: '**Welcome to the Q3 tantrum**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**欢迎来到第三季度的狂躁**'
- en: The stock market has enjoyed a terrific run in the first six months of 2019\.
    Welcome to Q3, as the challenges become more evident. The Sino-American trade
    war is flaring up again and threatens to escalate into a currency war. While the
    Fed has turned dovish, it is becoming apparent that rate cuts are no panacea to
    the problem of slowing growth and a loss of business confidence.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年上半年股市表现非常出色。欢迎来到第三季度，挑战变得更加明显。中美贸易战再次加剧，并有可能演变成货币战。尽管美联储已经转向鸽派，但很明显，降息并不能解决增长放缓和商业信心丧失的问题。
- en: For investors, the question of the day is, "Is this an ordinary correction,
    or the start of a recession and bear market?"
  id: totrans-32
