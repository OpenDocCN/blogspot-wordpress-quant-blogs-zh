- en: smartTrade’s press [release](http://low-latency.com/article/smarttrade-technologies-announces-new-components-liquidityfx)
    on [LiquidityFX](http://www.smart-trade.net/liquidity-FX.html) highlights one
    of the key drivers in the FX space over the last time period – “regional financial
    institutions”.  I suspect smartTrade is not talking Tier-1 banks here 🙂 , but
    the smaller tier 2 and 3 banks, who’s customer based is obviously different to
    the major players, and ripe for electronic trading improvements.  From a technology
    perspective, it would be interesting to know what percentage of the overall regional
    financial institution market opts for hosted/managed solution (aka cloud) vs software
    package (self install) vs appliance.   I recall [Kaazing](http://kaazing.com/)
    used to offer an appliance, but due to demand I believe it was discontinued. 
    However, in the case of smartTrade, given the larger product offering they provide,
    and knowing the tier 2/3 market a little 😉 , an appliance may have a better take
    up.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: smartTrade关于[LiquidityFX](http://www.smart-trade.net/liquidity-FX.html)的[新闻稿](http://low-latency.com/article/smarttrade-technologies-announces-new-components-liquidityfx)强调了最近一段时间外汇市场的一个关键驱动力——“区域性金融机构”。我怀疑smartTrade在这里并非指一级银行:-)，而是指那些
    tier 2 和 tier 3 的银行，这些银行的客户基础显然与主要参与者不同，非常适合电子交易的改进。从技术角度来看，了解整体区域性金融机构市场中选择托管/管理解决方案（即云服务）与软件包（自行安装）和设备的比例会很有趣。我记得[Kaazing](http://kaazing.com/)
    曾经提供过一种设备，但据我所知，由于需求减少，已经停止生产了。然而，在smartTrade的情况下，考虑到他们提供的产品范围较广，并且对 tier 2/3
    市场有一定的了解，设备可能会有更好的市场接受度。
