- en: Win8+ Roadmap Speculation – Tongue-in-cheek
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Win8+ 路线图推测 – 半开玩笑
- en: 'This posting is total speculation (very much [Tongue-in-cheek](http://en.wikipedia.org/wiki/Tongue-in-cheek)),
    looking forwards into the post Windows 8 future UI roadmap. Based on what Microsoft
    said at BUILD, I suspect a number of people a thinking similar thoughts:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章完全是推测（非常 [半开玩笑](http://en.wikipedia.org/wiki/Tongue-in-cheek)），展望 Windows
    8 之后的 UI 路线图。根据 BUILD 大会上微软的发言，我猜想很多人也有类似的想法：
- en: 'XAML and HTML – Why have the choice? If the world is going HTML5, then why
    not start to phase out XAML, and move to 100% HTML as the markup language. Prediction:
    XAML will become legacy in future.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XAML 和 HTML – 为什么要做出选择？如果世界正在转向 HTML5，那么为什么不开始逐步淘汰 XAML，并完全转向 HTML 作为标记语言呢。预测：XAML
    将在未来成为传统技术。
- en: 'Win8 Metro style is Microsoft attempting to improve the application build/deployment/run
    experience. WinRT and all its goodness is clearly the UI framework of the future.
    Prediction: WinRT will become the CLR of the future.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Win8 Metro 风格是微软试图改善应用程序构建/部署/运行体验。WinRT 和其所有优点显然是未来的 UI 框架。预测：WinRT 将成为未来的
    CLR（公共语言运行时）。
- en: 'CLR and [Chakra](http://blogs.msdn.com/b/ie/archive/2010/03/18/the-new-javascript-engine-in-internet-explorer-9.aspx).
    With the browser world ever increasing JavaScript performance since Google came
    out with [V8](http://code.google.com/p/v8/). Coupled with that fact that Chakra
    doesn’t appear to be leveraging the CLR, even though Microsoft has a whole wrath
    of languages on the CLR – C#, VB, IronPython and [JScript .NET](http://en.wikipedia.org/wiki/JScript)
    to name but a few. Prediciton: Chakra is the new CLR'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CLR 和 [Chakra](http://blogs.msdn.com/b/ie/archive/2010/03/18/the-new-javascript-engine-in-internet-explorer-9.aspx)。自从
    Google 推出 [V8](http://code.google.com/p/v8/) 以来，浏览器世界的 JavaScript 性能一直在不断提高。再加上
    Chakra 似乎没有利用 CLR，尽管微软有一整套语言在 CLR 上运行 - C#、VB、IronPython 和 [JScript .NET](http://en.wikipedia.org/wiki/JScript)
    等等。预测：Chakra 是新的 CLR。
- en: 'C#, VB, C++ and JavaScript. We all have our favourite language. C++ back into
    the fray as a first class language is interesting and with AMP has an appropriate
    place. But what about C# and VB? Prediciton: JavaScript and C++ rule'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C#、VB、C++ 和 JavaScript。我们都有自己喜爱的语言。C++ 重新成为一流语言很有趣，而且有 AMP（并行模式库）有了适当的位置。但是
    C# 和 VB 呢？预测：JavaScript 和 C++ 将统治天下。
