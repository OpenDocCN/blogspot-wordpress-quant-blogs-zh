  zh: 'Quantifiable Edges: 尾盘市场激增'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/10/late-day-market-surges.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/late-day-market-surges.html#0001-01-01)
