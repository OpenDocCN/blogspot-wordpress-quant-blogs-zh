- en: The last 5 have been especially harsh.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的5个尤其残酷。
- en: As a commenter pointed out yesterday, overreactions haven’t been limited to
    intraday bars lately. To add to that, I would say almost every move the market
    has made in this highly charged environment has been an overreaction. It has in
    fact created vicious whipsaws in both directions for intraday and swing style
    traders.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如昨天一位评论者指出的，最近的市场过激反应并不仅限于日内K线。此外，我会说在这个高度紧张的市场环境中，市场几乎每一步的移动都是过激反应。实际上，这已经为日内和摆动交易者创造了双向的恶性波动。
