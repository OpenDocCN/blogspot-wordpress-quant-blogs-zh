  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/10/late-day-market-surges.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/late-day-market-surges.html#0001-01-01)
- en: For the 2nd day in a row the S&P 500 saw a sizable move in the last 10 minutes
    of the day. This time, though it was to the upside as the index gained nearly
    1% from 3:50 to 4pm. We saw yesterday an example of how overly strong reactions
    are many times overreactions. Tonight I looked at the sharp upside reaction as
    opposed to last night’s downside reaction.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 连续第二天，标普500在交易最后10分钟内出现了大幅波动。这次，指数从下午3:50到4点上涨了近1%。昨天我们看到一个过度强烈的反应往往是过激反应的例子。今晚我对比了昨天的向下反应和今晚的向上反应。
- en: '***SPX rises at least 0.75% in the last 10 minutes of the day. Buy on close.
    Sell at the next days close. $100k/trade. Last 25 years:*** ***[![](img/d3dcda9b895301c2c3e86614a6c90f9d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhG4nlyEFoE4d30updXVmq04rbtmOGlSHlxOV4mTHgjEip-Du-EupOshJWX_dFkLIptpqfD55GrX3YB7NBohtKWWNfAjtYm6-eYB30KqZEraeY3iuPdVTKMVfUS_4svZPJhyphenhyphenYTDstIyiLE/s1600-h/2008-10-31+summary.JPG)***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***标普500在交易最后10分钟至少上涨0.75%。收盘买入。次日收盘卖出。每笔交易10万美元。过去25年：*** ***![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhG4nlyEFoE4d30updXVmq04rbtmOGlSHlxOV4mTHgjEip-Du-EupOshJWX_dFkLIptpqfD55GrX3YB7NBohtKWWNfAjtYm6-eYB30KqZEraeY3iuPdVTKMVfUS_4svZPJhyphenhyphenYTDstIyiLE/s1600-h/2008-10-31+summary.JPG)***'
- en: 'Ten out of 12 finished lower the next day. Below is a listing of all the trades:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有12个中的10个第二天收盘时低于前一天。以下是所有交易的清单：
- en: '[![](img/8c057586af57209905f23746fa8ee00f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhCqnngDday8YQo6Mg0GWKUWy-FRqZRdfKLiwye7B4Z0192EBRnZzr6hrjsM36s1MsZVaAie66qibhnSuQPTSqKqyRR1LNYqfTKwhTEieYY5nvk3ikqa0dXMRgwAv0X1adT_F29eIZgR_Q/s1600-h/2008-10-31+trades.JPG)'
  id: totrans-9
