- en: Unified/Free Lambda Architectures
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 统一/自由Lambda架构
- en: 'Been pondering about [lambda](http://www.meetup.com/Accumulo-Users-DC/events/178839102/)
    architectures recently.  [Datasalt](http://www.datasalt.com/2014/01/lambda-architecture-a-state-of-the-art/)
    offers an update a few months ago, pointing us at unified and free lambda architectures:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近一直在思考[lambda](http://www.meetup.com/Accumulo-Users-DC/events/178839102/)架构。[Datasalt](http://www.datasalt.com/2014/01/lambda-architecture-a-state-of-the-art/)几个月前提供了一个更新，指向了统一和自由Lambda架构：
- en: Unified – the same code available to both the real-time and batch layer, and
    combines the results of both layers transparently
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统一 – 实时层和批处理层都有相同的代码，并且透明地合并两层的结果
- en: Free – each layer operates independently and results are merged depending on
    the business nature
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由 – 每个层次独立运作，根据业务性质合并结果
- en: The article also references an interesting [usage](http://www.youtube.com/watch?v=VVmSR--Yt5E&feature=youtu.be)
    of VoltDB with Hadoop.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 文章还参考了VoltDB与Hadoop一起使用的[有趣用法](http://www.youtube.com/watch?v=VVmSR--Yt5E&feature=youtu.be)。
- en: '[Summingbird](https://speakerdeck.com/sritchie/summingbird-streaming-mapreduce-at-twitter)
    and [lambdoop](http://www.slideshare.net/Datadopter/lambdoop-a-framework-for-easy-development-of-big-data-applications)
    look [interesting](http://www.slideshare.net/tantrieuf31/reactive-realime-big-data-techcampvn-2014).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Summingbird](https://speakerdeck.com/sritchie/summingbird-streaming-mapreduce-at-twitter)和[lambdoop](http://www.slideshare.net/Datadopter/lambdoop-a-framework-for-easy-development-of-big-data-applications)看起来[很有趣](http://www.slideshare.net/tantrieuf31/reactive-realime-big-data-techcampvn-2014)。'
- en: MapR offers further [thoughts](http://www.mapr.com/developercentral/lambda-architecture)
    on [lambda](http://spark-summit.org/2014/talk/applying-the-lambda-architecture-with-spark)
    architectures.  InfoQ also has an interesting [article](http://www.infoq.com/articles/lambda-architecture-scalable-big-data-solutions).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MapR提供了关于[lambda](http://www.mapr.com/developercentral/lambda-architecture)架构的进一步[思考](http://www.mapr.com/developercentral/lambda-architecture)。InfoQ也有一篇有趣的[文章](http://www.infoq.com/articles/lambda-architecture-scalable-big-data-solutions)关于可扩展的大数据解决方案。
