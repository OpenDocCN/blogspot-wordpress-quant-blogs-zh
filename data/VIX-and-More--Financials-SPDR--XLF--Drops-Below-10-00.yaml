- en: 'VIX and More: Financials SPDR (XLF) Drops Below 10.00'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：金融业SPDR（XLF）跌破10.00
- en: 来源：[http://vixandmore.blogspot.com/2009/01/financials-spdr-xlf-drops-below-1000.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/financials-spdr-xlf-drops-below-1000.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/financials-spdr-xlf-drops-below-1000.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/financials-spdr-xlf-drops-below-1000.html#0001-01-01)
- en: '[XLF](http://vixandmore.blogspot.com/search/label/XLF), the widely-followed
    financial sector ETF, dropped below 10.00 a few minutes ago for only the third
    day in its trading history.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[XLF](http://vixandmore.blogspot.com/search/label/XLF)，这个被广泛关注的金融行业ETF，几分钟前首次跌破10.00，这是其交易历史上的第三次。'
- en: Not only have financials been the weakest sector of 2009 so far, but their continued
    weakness will only raise more concerns about the structural integrity of the financial
    system.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅金融业是目前2009年表现最弱的行业，而且其持续的疲软将只会引发更多关于金融体系结构完整性的担忧。
- en: Given the weakness in financials, I am surprised equities are not lower and
    VIX higher at this stage.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到金融业的疲软，我很惊讶股市目前没有更低，而VIX指数更高。
