- en: 'Long EEM Short IWM potentially works in 3 ways:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 长期持有 EEM 短期持有 IWM 可能以3种方式进行：
- en: 1) See my last post “[Asian Currency Opportunity](http://timelyportfolio.blogspot.com/2011/03/asian-currency-opportunity.html)”
    where currency undervaluation means potential gain of 20-50% versus the US$ and
    50%-100% versus the Japanese Yen.  However, even absent the undervaluation, the
    spread offers protection against a declining dollar, for which most US bond, equity,
    and real estate investors are not well enough hedged.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 参见我的上一篇帖子“[亚洲货币机会](http://timelyportfolio.blogspot.com/2011/03/asian-currency-opportunity.html)”，其中货币低估意味着与美元和日元相比的潜在收益增加了20-50%
    和50%-100%。然而，即使没有货币低估，差价也能抵御美元下跌，这对大多数美国债券、股票和房地产投资者来说是不够充分的对冲。
- en: 2) If the currency undervaluation is not enough, EEM offers better growth at
    a far lower valuation on an equity basis.  These are not the best indicators of
    value, but they are public, so I can share them here
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 如果货币低估程度不够，EEM 在股权基础上提供更好的增长，估值远低于等值基础。这些并不是最佳的价值指标，但它们是公开的，所以我可以在这里分享它们。
