- en: I have been warning about the possibility of weakness in Q2 in these pages.
    Recently, I am seeing more and more evidence of recession jitters come across
    my desk. The respected
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在这些页面警告第二季度可能出现疲软。最近，我越来越多地看到经济衰退的忧虑出现在我的桌面上。尊敬的
- en: '[UCLA Anderson Forecast](http://newsroom.ucla.edu/releases/ucla-anderson-forecast-points-to-weaker-economic-growth)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[UCLA安德森预测](http://newsroom.ucla.edu/releases/ucla-anderson-forecast-points-to-weaker-economic-growth)'
- en: 'issued a statement last week stating that economic growth is likely to slow
    in 2019 to 1.7% and to near recessionary conditions in 2020:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 上周发表声明，称经济增长可能在2019年放缓至1.7%，并在2020年接近衰退性条件：
- en: In his outlook for the national economy, UCLA Anderson senior economist David
    Shulman notes that while the global economy started out strong in 2018, signs
    of its weakening will likely be everywhere by year’s end. “The weakness is being
    amplified by the protectionist policies being employed by the Trump administration
    and the uncertainties associated with Brexit,” he writes. “This economic weakness
    has triggered a major contraction in global interest rates, making it difficult
    for the Fed to conduct its normalization policy, and has put a lid on long-term
    interest rates.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在UCLA安德森学院的高级经济学家David Shulman对全国经济的展望中，他指出虽然2018年全球经济开始强劲，但到年底时，其减弱的迹象可能会无处不在。“这种经济疲软被特朗普政府的保护主义政策和与英国脱欧相关的不确定性所放大，”他写道。“这种经济疲软引发全球利率大幅下降，使美联储难以实施其正常化政策，并抑制了长期利率。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “After growing at a 3.1 percent clip on a fourth-quarter-to-fourth-quarter basis
    in 2018, growth will slow to 1.7 percent in 2019 to a near-recession pace of 1.1
    percent in 2020,” Shulman adds. “However, by mid-2021, growth is forecast to be
    around 2 percent.” Payroll employment growth will decline from its monthly record
    of 220,000 to about 160,000 per month in 2019 and a negligible 20,000 per month
    in 2020, with actual declines occurring at the end of that year. In this environment,
    the unemployment rate will initially decline from 3.9 percent in January to 3.6
    percent later in the year and then gradually rise to 4.2 percent in early 2021.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在2018年第四季度到第四季度的同比增长率为3.1%的情况下，2019年的增长将放缓至1.7%，2020年将进一步放缓至1.1%，接近衰退水平的2%。”Shulman补充说。“然而，到2021年年中，预计增长率将约为2%。”工资就业增长将从每月创纪录的220,000下降到2019年的每月约160,000，2020年进一步下降到每月几乎可以忽略不计的20,000，实际降幅将在那年年底发生。在这种环境下，失业率将从1月的3.9%最初下降到同年晚些时候的3.6%，然后逐渐上升到2021年初的4.2%。
