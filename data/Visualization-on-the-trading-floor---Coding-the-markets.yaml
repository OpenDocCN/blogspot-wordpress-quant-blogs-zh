- en: Visualization on the trading floor
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交易大厅的视觉化
- en: October 25, 2007
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2007年10月25日
- en: '[Daniel Beunza](http://www.derivart.info/index.php?s=qsomos&lang=en) [posts](http://socfinance.wordpress.com/2007/10/25/is-there-room-for-art-in-financial-visualization/)
    on his [NYC presentation](http://socfinance.files.wordpress.com/2007/10/071015-financial-visualization-usability-panel.pdf)
    on visualization. Visualization is one of my pet themes – I’ve posted [my thoughts
    on why it hasn’t been widely applied](https://etrading.wordpress.com/2006/05/31/visualizing-the-markets/)
    in trading. I’ll add a couple more observations I’ve made while building and deploying
    a 3D visualization system on our trading floor, at the same time as addressing
    a couple of points Daniel makes…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[丹尼尔·贝乌萨](http://www.derivart.info/index.php?s=qsomos&lang=en)在[他的博客](http://socfinance.wordpress.com/2007/10/25/is-there-room-for-art-in-financial-visualization/)上发布了关于视觉化的[纽约市演讲](http://socfinance.files.wordpress.com/2007/10/071015-financial-visualization-usability-panel.pdf)内容。视觉化是我最热衷的主题之一——我曾发布过[我对为何它在交易中没有被广泛应用的思考](https://etrading.wordpress.com/2006/05/31/visualizing-the-markets/)。在构建并部署我们交易大厅的3D可视化系统时，我会补充一些我注意到的观察，同时回应丹尼尔提出的几点观点…'
- en: 'Daniel: “Traders are practical and resist innovation”. Traders resist innovation
    for innovation’s sake. If they can see an opportunity to profit from innovation,
    they’ll be very keen on it.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丹尼尔：“交易员是实际的，他们抵制创新”。交易员为了创新而抵制创新。如果他们能够看到从创新中获利的机遇，他们会非常热衷。
- en: 'Traders know markets far more intimately than developers of visualization software
    ever can. Consequently visualizations can end up showing traders stuff they “just
    know”: stuff that has already been internalised and assimilated by the trader.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易员对市场的了解远胜过视觉化软件的开发者。因此，可视化最终可能会向交易员展示他们“都知道”的东西：那些已经被交易员内化并吸收的东西。
- en: Visualization development cycles can be slow, especially if you’re coding in
    C++, which can make it hard to hold the attention of traders.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化开发周期可能会很漫长，尤其是如果你用C++编程的话，这可能会使得交易员难以保持注意力。
- en: 'Daniel: “I believe that innovation will happen”. I used to share this belief,
    but I’m not so sure now. Seeing startups fail, and trying it myself has persuaded
    me that something very special will be needed.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丹尼尔：“我相信创新会发生”。我曾经持有这个信念，但现在我不太确定了。看到初创公司失败，我自己也尝试过，这让我相信需要一些非常特别的东西。
- en: I wonder if Daniel has come across [Brad Paley’s work](http://wbpaley.com/brad/index.html)
    ?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道丹尼尔是否了解[布拉德·佩雷](http://wbpaley.com/brad/index.html)的工作？
