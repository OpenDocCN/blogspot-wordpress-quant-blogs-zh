- en: 'Quantifiable Edges: Strong Breadth & a Down SPX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：强劲的宽度指标与下跌的标普500
- en: 来源：[http://quantifiableedges.blogspot.com/2012/02/strong-breadth-down-spx.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/strong-breadth-down-spx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/02/strong-breadth-down-spx.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/strong-breadth-down-spx.html#0001-01-01)
- en: When breadth posts solid numbers and the SPX declines (during an uptrend) that
    has often been followed by a rebound in the next few days. The study below triggered
    at Tuesday’s close. It is one I have shown several times in the Subscriber Letter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当宽度指标发布稳固的数字且标普500指数下跌（在上升趋势中）时，这常常在接下来的几天内被反弹所跟随。下面的研究在周二收盘时触发。这是我在订阅信中多次展示过的研究。
- en: The edge isn’t huge, but it does appear to be fairly reliable. Much of the edge
    is realized within the 1st 2 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘并不巨大，但它似乎相当可靠。大部分的边缘在第一天和第二天内得到实现。
