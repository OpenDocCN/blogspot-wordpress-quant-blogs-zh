- en: '**Trouble in shadow banking land**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**影子银行领域的麻烦**'
- en: In a separate
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一篇
- en: '[post](http://ftalphaville.ft.com/2013/01/08/1325003/something-is-afoot-in-chinese-shadow-finance/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://ftalphaville.ft.com/2013/01/08/1325003/something-is-afoot-in-chinese-shadow-finance/)'
- en: ', Mackenzie wrote about on China''s shadow banking system, which is fast becoming
    China''s version of subprime mortgage market [emphasis added]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '，Mackenzie在关于中国影子银行系统的文章中写道，这正在迅速成为中国版的次级抵押贷款市场[强调添加]:'
- en: China’s shadow finance sector is big — ***UBS estimated last year it is equivalent
    to at least a quarter of the country’s annual GDP, and maybe as much as half***.
    And it is growing fast; in the second half of 2012 it reached half of ‘total social
    financing’, the country’s measure of total credit.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国的影子金融部门很大——**瑞银去年估计，它至少相当于我国年度GDP的四分之一，甚至可能达到一半**。而且它增长迅速；2012年下半年，它达到了“社会融资总额”的一半，这是我国衡量总信贷的指标。
- en: 'When this all blows up, it won''t be pretty. There are indications that the
    Chinese authorities plan to rein in the shadow banking system in 2013\. Here is
    the problem. Loan growth has been anemic in the formal banking sector:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当这一切爆发时，场面不会好看。有迹象表明，中国当局计划在2013年控制影子银行系统。问题是。在正式银行系统的贷款增长一直萎靡不振：
- en: With slow loan growth in the formal banking system and tightening controls in
    the shadow banking system, where is credit growth going to come from? What will
    happen to the Chinese economy when credit dries up?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在正式银行系统的贷款增长放缓和影子银行系统的监管收紧的情况下，信贷增长将从哪里来？当信贷枯竭时，中国经济会发生什么？
- en: '**Watching the canaries in the coalmine**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**观察煤矿中的警示灯**'
- en: This analysis presents a dire outcome for the Chinese economy this year. Cue
    the SocGen hard landing analysis. Here is how they postulate a hard landing scenario
    would unfold (via
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这份分析对中国经济今年的前景提出了严峻的预测。现在轮到 SocGen 的硬着陆分析出场了。他们是如何设想硬着陆情景将如何展开的（通过
- en: '[Business Insider](http://www.businessinsider.com/chart-progression-of-chinese-hard-landing-2013-1)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/chart-progression-of-chinese-hard-landing-2013-1)'
- en: ') [my emphasis]:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ') [我的强调]:'
- en: '***Whatever the catalyst, the excess capacity in the manufacturing sector –
    estimated at 40% in 2011 by the IMF – would be exacerbated by a sharp growth slowdown.
    This would cut corporate margins sharply, making profits plunge, and triggering
    a downward spiral in domestic demand. Bankruptcies and unemployment would occur
    on a large scale, endangering financial and social stability.***'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**无论催化剂是什么，制造业的过剩产能——根据国际货币基金组织2011年的估计达到40%——将会因急剧的增长放缓而加剧。这将大幅削减企业利润空间，使利润暴跌，引发国内需求的向下螺旋。大规模的破产和失业将会发生，危及金融和社会稳定。**'
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One factor that could accelerate the downward spiral is the high leverage of
    China’s corporate sector, which exceeded 120% of GDP at end-2011 and has kept
    rising throughout 2012\. As the crisis progressed, non-performing loans would
    undoubtedly rise beyond the capacity of local governments to contain them, as
    their fiscal resources dwindled.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可能加速下行螺旋的一个因素是中国企业部门的 高杠杆，到2011年底超过了GDP的120%，并在2012年全年持续上升。随着危机的进展，不良贷款无疑会超出地方政府
    contain它们的产能，因为它们的财政资源在减少。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even in China’s (semi-) controlled system, banks could choose to freeze lending
    as a knee-jerk reaction, while the authorities rushed to draft a decisive response.
    The rapid development of the non-bank credit market in the last few years, especially
    shadow banking activities, has created a new vector through which a systemic liquidity
    crunch could take place. Capital outflow would likely ensue, stretching domestic
    liquidity conditions further.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使在中国（半）控制的系统中，银行也可能选择冻结贷款作为条件反射，而当局则急于起草决定性回应。在过去的几年中，非银行信贷市场的快速发展，尤其是影子银行业务，已经创造了一个新的途径，系统性流动性紧缩可能由此发生。资本外流很可能随之而来，进一步拉伸国内流动性状况。
- en: 'Traders should be aware of these risks, but not panic. The current risk of
    an immediate meltdown is low and there is a timing tool available. I am watching
    my four canaries in the Chinese coalmine, namely the share price of the Chinese
    banks listed in HK:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者应该注意这些风险，但不要恐慌。当前立即崩溃的风险很低，而且有一个可用的时机工具。我正在观察我在中国煤矿中的四只金丝雀，即在香港上市的中国银行的股价：
- en: Agricultural Bank of China Limited ([1288.HK](http://finance.yahoo.com/q/bc?s=1288.HK&t=2y&l=on&z=l&q=l&c=))
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国农业银行有限公司（[1288.HK](http://finance.yahoo.com/q/bc?s=1288.HK&t=2y&l=on&z=l&q=l&c=)）
- en: Bank of China ([3988.HK](http://finance.yahoo.com/q/bc?s=3988.HK&t=2y&l=on&z=l&q=l&c=))
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国银行（[3988.HK](http://finance.yahoo.com/q/bc?s=3988.HK&t=2y&l=on&z=l&q=l&c=)）
- en: Industrial and Commercial Bank of China Limited ([1398.HK](http://finance.yahoo.com/q/bc?s=1398.HK&t=2y&l=on&z=l&q=l&c=))
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国工商银行有限公司（[1398.HK](http://finance.yahoo.com/q/bc?s=1398.HK&t=2y&l=on&z=l&q=l&c=)）
- en: China Merchants Bank Co., Ltd. ([3968.HK](http://finance.yahoo.com/q/bc?s=3968.HK&t=2y&l=on&z=l&q=l&c=))
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招商银行股份有限公司（[3968.HK](http://finance.yahoo.com/q/bc?s=3968.HK&t=2y&l=on&z=l&q=l&c=)）
- en: Should restrictions in the shadow banking system cause a credit crunch and collapse
    in the financial system in China, then we should see a corresponding response
    in the prices of these banks. Currently, the shares of these four canaries are
    near or at 52-week highs, indicating little signs of stress in the banking system.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果影子银行系统的限制导致中国信贷紧缩和金融系统崩溃，那么我们应该看到这些银行股价的相应反应。目前，这四只金丝雀的股价接近或达到52周新高，表明银行系统几乎没有压力迹象。
- en: Traders should therefore relax but be vigilant.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者应该因此放松但保持警惕。
- en: '**Hard or crash landing?**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**硬着陆还是崩溃着陆？**'
- en: I have always been of the view that the world will see a cyclical downturn one
    day. The timing of that downturn is uncertain. I have no idea of whether it will
    happen this year, next year or in the next 5 years. When that cyclical downturn
    is upon us, however, China's export sensitive economy may not be resilient enough
    to withstand the slowdown. The result will not be just a hard landing (subpar
    growth of less than 6%), but possible a crash landing (negative GDP growth) that
    is not in anybody's spreadsheet.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直认为世界总有一天会看到周期性的衰退。那种衰退的时间是不确定的。我不知道它是否会发生在今年、明年还是未来5年。然而，当那种周期性衰退来临时，中国这个出口敏感型经济可能不够有弹性以承受减速。结果不仅仅是一个硬着陆（低于6%的次优增长），可能是一个崩溃着陆（负的GDP增长），这不会在任何人的电子表格中。
- en: That crash landing scenario would be disastrous for the economies of China's
    major trade partners and commodity prices and the ensuing tail risk will be in
    the same order of magnitude as the Lehman or Russia Crisis.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 那场崩溃着陆的情景对中国主要贸易伙伴的经济、商品价格以及随后的尾部风险的影响将是灾难性的，其规模将与雷曼或俄罗斯危机相当。
- en: That's why it pays to watch the four Chinese canaries in the coalmine.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么关注中国煤矿中的四只金丝雀值得付出努力的原因。
