- en: 'Humble Student of the Markets: How Covel inadvertently exposed the chasm between
    investors and traders'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：科vel是如何无意中暴露了投资者和交易者之间的鸿沟
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/07/how-covel-inadvertently-exposed-chasm.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/07/how-covel-inadvertently-exposed-chasm.html#0001-01-01)
