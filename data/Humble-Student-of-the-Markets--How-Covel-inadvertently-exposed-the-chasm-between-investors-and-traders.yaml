- en: As a rule, I don't do book reviews. However, regular readers know that I am
    a big fan of trend following models and I use them extensively in my asset allocation
    work. When a publicist offered a free review copy of Michael Covel's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个规则，我不会做书评。然而，经常阅读的读者知道我是趋势跟踪模型的忠实粉丝，我在资产配置工作中广泛使用它们。当一位公关人员免费提供一本迈克尔·科vel的
- en: '***[Trend Following, 5th Edition: How to Make a Fortune in Bull, Bear and Black
    Swan Markets](https://www.trendfollowing.com/)***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***[Trend Following, 5th Edition: How to Make a Fortune in Bull, Bear and Black
    Swan Markets](https://www.trendfollowing.com/)***'
- en: ', I jumped at the chance.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我毫不犹豫地抓住了机会。
- en: The book also featured a forward by Barry Ritholz. Ritholz's partner
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 书中还收录了巴里·里瑟尔兹的前言。里瑟尔兹的合作伙伴
- en: '[Josh Brown](http://thereformedbroker.com/2017/07/25/you-have-five-choices/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://thereformedbroker.com/2017/07/25/you-have-five-choices/)'
- en: 'recently wrote that they use trend following techniques for tactical asset
    allocation, which is a sensible decision that I wholeheartedly agree with:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他们最近写道，他们使用趋势跟踪技术进行战术资产配置，这是一个明智的决定，我完全同意：
- en: At my firm, [we use trend for tactical asset management](http://awealthofcommonsense.com/2017/04/my-evolution-on-asset-allocation/).
    It takes everything above into account- not only the things, but people’s actual
    reaction to the things, a sort of *realpolitik* for markets. Will it always work?
    Doubtful. What is the downside when it doesn’t work? What is the expected benefit
    when it does? Is there a behavioral aspect to why it makes sense to include tactical
    in client portfolios? We think so. Not everyone would agree that this is worthwhile.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我公司，[我们用趋势进行战术资产配置](http://awealthofcommonsense.com/2017/04/my-evolution-on-asset-allocation/)。它考虑了上述所有内容——不仅仅是事物，还有人们对事物的实际反应，这是一种市场的*现实政治*。它总是有效吗？值得怀疑。当它不起作用时，潜在的弊端是什么？当它起作用时，预期的收益是什么？在客户投资组合中纳入战术是否有行为方面的原因？我们认为有。并不是每个人都认为这是值得的。
- en: After all that buildup, the book left me vaguely disappointed. Covel's approach
    has been to be a cheerleader for traders who use trend following techniques without
    digging into the deeper issues that face investors. He treats trend following
    almost as a magic black box that everyone should use. He doesn't take the next
    step to discuss the characteristics of this class of strategies, which sophisticated
    investors think about when they consider the use of such techniques have a place
    in their portfolio.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一番炒作之后，这本书让我感到有些失望。科vel的方法一直是为使用趋势跟踪技术的交易者加油助威，而没有深入挖掘投资者面临的更深层次问题。他把趋势跟踪几乎当作一个神奇的黑色盒子，大家都应该使用。他没有下一步讨论这类策略的特点，而高级投资者在考虑在他们的投资组合中使用这种技术时会思考这些问题。
