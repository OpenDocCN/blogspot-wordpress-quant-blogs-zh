- en: Linear interpolation with QuantLib | Quant Corner
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 线性插值法与QuantLib | 量化角
- en: 来源：[https://quantcorner.wordpress.com/2011/02/14/linear-interpolation-with-quantlib/#0001-01-01](https://quantcorner.wordpress.com/2011/02/14/linear-interpolation-with-quantlib/#0001-01-01)
