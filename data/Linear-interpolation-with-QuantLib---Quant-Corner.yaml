  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantcorner.wordpress.com/2011/02/14/linear-interpolation-with-quantlib/#0001-01-01](https://quantcorner.wordpress.com/2011/02/14/linear-interpolation-with-quantlib/#0001-01-01)
- en: '***QuantLib** includes numerous mathematical and function-related tools. And,
    it often makes the things very easy for us. As an illustration, we implement the
    **linear interpolation** function.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***QuantLib** 包含了许多数学和函数相关的工具。而且，它经常让我们的事情变得非常简单。作为一个示例，我们实现了**线性插值**函数。'
- en: '*In the example code below, we compute linearly interpolated **f(x)** values
    for the corresponding **x** = 1,5 and 3,5.**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*在下面的示例代码中，我们对相应的**x** = 1,5和3,5计算了线性插值的**f(x)**值。*'
- en: '**| **x** | **0** | **1** | **1.5** | **2** | **3** | **3,5** | **4** |'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**| **x** | **0** | **1** | **1.5** | **2** | **3** | **3,5** | **4** |'
- en: '| **f(x)** | **2** | **3.5** | **?** | **3** | **2.75** | **?** | **5** |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '**| **f(x)** | **2** | **3.5** | **?** | **3** | **2.75** | **?** | **5** |'
