- en: 'Falkenblog: Default Rates Lower than Expected'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：违约率低于预期
- en: 来源：[http://falkenblog.blogspot.com/2009/08/default-rates-lower-than-expected.html#0001-01-01](http://falkenblog.blogspot.com/2009/08/default-rates-lower-than-expected.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/08/default-rates-lower-than-expected.html#0001-01-01](http://falkenblog.blogspot.com/2009/08/default-rates-lower-than-expected.html#0001-01-01)
- en: At the beginning of this year Moody's was taking a lot of heat for missing many
    financial company blow-ups, as well as the whole Mortgage-backed securities area
    where the grade AAA was clearly misapplied. So they forecast a scenario where
    speculative grade (BB and B) bond defaults to be higher than any time in history,
    including the Great Depression! Clearly, they would not be 'too optimistic' twice
    in a row. 7 months in to this year, default are high, but around where they were
    in the 1990 and 2001 recessions, not near the 15% default rate anticipated. Default
    rates (annualized) were at around 10.7% in July, vs. 14.9% expected.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今年初，穆迪因未能预测到许多金融公司的崩溃，以及整个抵押贷款支持证券领域的AAA级明显错误应用而备受诟病。因此，他们预测了一个假设级（BB和B）债券违约率将高于历史上任何时期的情景，包括大萧条！显然，他们不会连续两次“太乐观”。到今年的第7个月，违约率虽然高，但在1990年和2001年的衰退期间达到的水平，远未达到预期的15%违约率。截至7月，违约率（年化）约为10.7%，而预期的违约率为14.9%。
