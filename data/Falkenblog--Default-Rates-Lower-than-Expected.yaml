- en: This is why the speculative grade market has rebounded so smartly this year.
    After a horrendous 2008, 2009 has been a strong year in spite of climbing default
    because prices anticipated the Moody's doomsday scenario. Total return to the
    High Yield Index (Merrill's Master II) is 40.0% through 8/28, well above last
    year's -26% debacle. Spreads between Treasuries and B rated bonds averaged an
    astronomical 13.1% at the beginning of this year, implying the market anticipated
    a doomsday scenario much worse than Moody's forecast at that time, or the Great
    Depression.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今年投机级市场回升迅猛的原因就在于此。经历了可怕的2008年后，尽管违约率攀升，但由于价格预期了穆迪的末日场景，2009年尽管迎来了强劲的一年。截至8月28日，高收益指数（美林主力II）的总回报率达到40.0%，远高于去年的-26%惨败。今年初，国债与B级债券之间的利差平均达到惊人的13.1%，意味着市场预期的末日场景远比当时穆迪的预测或大萧条要糟糕得多。
- en: It seems likely tat the risk premium actually manifested itself, too. That would
    be strange because usually there is no risk premium in High Yield bonds, as for
    many years the spread is about the same as the expected amortized loss rate, about
    300 basis points. The High Yield index has done about as well as the Investment
    grade index since 1987, with significantly higher covariance with the business
    cycle, volatility, etc.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来风险溢价实际上也表现出来了。这很奇怪，因为多年来，高收益债券中通常没有风险溢价，因为多年来利差大约与预期的摊销损失率相同，约为300个基点。自1987年以来，高收益指数的表现与投资级指数差不多，但与商业周期、波动性等有着明显更高的协方差。
- en: Spreads are currently about 5.8% for B rated bonds, which is well above historical
    norms, but way down from earlier this year. The worst-case scenario was baked
    in in January, default rates have not been as bad as they were expected, and things
    are now getting back to 'normal' stressed times.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，B级债券的利差约为5.8%，远高于历史水平，但远低于今年早些时候。最坏的情况在一月份已经计入，违约率并没有像预期的那样糟糕，事情现在正在回到“正常”的紧张时期。
