- en: 'Falkenblog: Asset Pricing Theory is Really a Framework'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Falkenblog: 资产定价理论实际上是一个框架](http://falkenblog.blogspot.com/2008/04/asset-pricing-theory-is-really.html#0001-01-01)'
- en: 来源：[http://falkenblog.blogspot.com/2008/04/asset-pricing-theory-is-really.html#0001-01-01](http://falkenblog.blogspot.com/2008/04/asset-pricing-theory-is-really.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/04/asset-pricing-theory-is-really.html#0001-01-01](http://falkenblog.blogspot.com/2008/04/asset-pricing-theory-is-really.html#0001-01-01)
- en: The latest JoF came out, and though publication day is the 'death of a paper',
    I think its fun to go over one article in there. Ang, Bekaert, and Wie, have an
    article called
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的 JoF 出版了，尽管出版日是一篇论文的“死亡日”，但我认为还是很有趣去看一篇论文。Ang、Bekaert 和 Wie 发表了一篇名为
- en: '[The Term Structure of Real Rates and Expected Inflation](http://www2.gsb.columbia.edu/faculty/aang/papers/realrates.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[实际利率和预期通胀的期限结构](http://www2.gsb.columbia.edu/faculty/aang/papers/realrates.pdf)'
- en: '. It highlights a pernicious path in asset pricing, in that it is no longer
    a theory, but a framework. A theory is a testable hypothesis, it generates predictions,
    restricts what can happen, and is testable. A framework is like string theory
    with its 10^500 different universes: one of them works!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 它突出了资产定价中的一条有害路径，即它不再是一个理论，而是一个框架。理论是一个可测试的假设，它产生预测，限制了可能发生的事情，并且是可测试的。框架就像弦理论，有
    10^500 个不同的宇宙：其中一个有效！
- en: 'Its a regime switching model, which is convenient, because interest rates were
    really crazy from 1970-1981 when inflation was increasing and real yields were
    negative, and so a parameter that basically gets that separated helps. In a sense,
    the fact that people didn''t anticipate the increase in inflation in the 1970''s,
    or its decline in the 1980''s, is modeled via this little trick, but I don''t
    think reifying this makes it any clearer. As per regime switching in general,
    watch out: macro data has a handful of turning points: 1973 for productivity,
    1981 for inflation, the 5 recessions since 1970\. Let my model ''know'' those
    and the model y=constant works pretty well. The model is a function of three more
    parameters: the inflation rate, a ''latent'' factor, and a risk factor--the latter
    two being unobservable.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个制度切换模型，很方便，因为 1970 年至 1981 年间利率非常疯狂，通胀增加，实际收益率为负，因此一个基本上将其分离的参数很有帮助。从某种意义上说，人们没有预料到
    20 世纪 70 年代通货膨胀的增加，或者 20 世纪 80 年代的通货膨胀下降，通过这个小技巧建模，但我认为将其具体化并没有使其更清晰。至于一般的制度切换，要注意：宏观数据有几个转折点：1973
    年生产率、1981 年通胀、自 1970 年以来的 5 次衰退。让我的模型“知道”这些，模型 y=常数就运作得相当好。该模型是三个参数的函数：通胀率、一个“潜在”因素和一个风险因素--后两者是不可观察的。
- en: The model captures some 'stylized facts' of the yield curve, such as its upward
    slope. But the upward slope of the yield curve is only for the first 1-3 years,
    so for some reason, the 'inflation risk premium' they assert that causes this
    is only applicable for 1-3 years, after that, it goes away. But they offer 1 to
    6 (!) regimes, as if, take your pick! They like that their model shows that nominal
    yields are more upward sloping than real yields, though the Treasury Inflation
    Index yields look pretty parallel to the nominal curve to my eyes. They find that
    80% of the yield curve volatility is from the inflation rate an the inflation
    risk premium, even though the 10 year TIPS rate has about 87% of the nominal rate
    since 2002 (data in FRED).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型捕捉了收益率曲线的一些“惯例事实”，例如其向上的倾斜。但收益率曲线的向上倾斜仅适用于头 1-3 年，因此，导致这种情况的“通胀风险溢价”之所以只适用于
    1-3 年，其原因尚不明确。但他们提供了 1 到 6 (!) 个不同的情境，好像在挑选！他们喜欢他们的模型显示名义收益率比实际收益率更向上倾斜，尽管国债通胀指数收益率在我看来看起来与名义曲线相当平行。他们发现，80%
    的收益率曲线波动来自通胀率和通胀风险溢价，尽管自 2002 年以来 10 年期 TIPS 利率约占名义利率的 87%（FRED 数据）。
- en: But the authors are proud of their little beast because it is "rich", pointing
    the varying price of risk, and the regime switching, as evidence of its richness.
    When the key attractiveness of a model is that it can accommodate the data we
    all know so well with unobservables, what is the point? Inflation, fine, but latent
    factors and the time-varying risk parameters is simply the data, because there
    is very limited intuition for these, they are fit to the data. Now if they found
    they could pull out a risk factor here, and use it to explain equities, that would
    be neat. But this model is classic academic research.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是作者们对他们的小怪兽感到自豪，因为它是“丰富的”，指出了风险价格的变化和制度切换，作为其丰富性的证据。当一个模型的主要吸引力是它可以容纳我们都非常熟悉的数据与不可观察到的因素时，这有什么意义呢？通胀，好吧，但是潜在因素和时变风险参数仅仅是数据，因为对于这些因素几乎没有直觉，它们是适应于数据的。现在，如果他们发现他们能够提取出一个风险因素，并用它来解释股票，那将是很棒的。但这个模型是经典的学术研究。
