- en: 'Falkenblog: GMO Defends Equities Inconsistently'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: GMO Defends Equities Inconsistently'
- en: 来源：[http://falkenblog.blogspot.com/2012/08/gmo-defends-equities-inconsistently.html#0001-01-01](http://falkenblog.blogspot.com/2012/08/gmo-defends-equities-inconsistently.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/08/gmo-defends-equities-inconsistently.html#0001-01-01](http://falkenblog.blogspot.com/2012/08/gmo-defends-equities-inconsistently.html#0001-01-01)
- en: Pimco maven Bill Gross recently
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Pimco的权威比尔·格罗斯最近
- en: '[warned](http://www.pimco.com/EN/Insights/Pages/Cult-Figures.aspx)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[警告](http://www.pimco.com/EN/Insights/Pages/Cult-Figures.aspx)'
- en: that both equities and bonds look headed for a bad intermediate future.  He
    makes the interesting observation that as labor income has declined over the past
    century, this allowed capital to reap more reward than what is merely in GDP growth
    (see chart below).  Yet, this cannot continue any more than bonds can appreciate
    from lower yields.  The result is pretty scary, because as Gross points out, a
    4.75% asset return premium needs about a 7% growth from equities if bonds are
    going to generate 2% returns, and if this won't happen, CalPERS and many of its
    ilk are in serious trouble.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 说两者来看，股票和债券都是走向不乐观的中间未来。他做了一个有趣的观察，即随着过去一个世纪劳动收入的下降，这使得资本获得的收益比GDP增长中所涵盖的更多（见下图）。
- en: Ben Inker of GMO
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: GMO的本·因克尔
- en: '[responded](https://www.gmo.com/America/CMSAttachmentDownload.aspx?target=JUBRxi51IIBopZakKqLplkSPu6PWy8IYlWZlF9wGOhpH4u6Bb7ac58I5rkIUY44faaFdF9aOsz5%2BGC%2BmcvNRJz5yCAhRZUlL1OiylntYmwB668XC3MDYjtWyadqxrBdVChyBBvdvpD4%3D)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[回应](https://www.gmo.com/America/CMSAttachmentDownload.aspx?target=JUBRxi51IIBopZakKqLplkSPu6PWy8IYlWZlF9wGOhpH4u6Bb7ac58I5rkIUY44faaFdF9aOsz5%2BGC%2BmcvNRJz5yCAhRZUlL1OiylntYmwB668XC3MDYjtWyadqxrBdVChyBBvdvpD4%3D)'
- en: by noting two points. First, one doesn't see much relation from developed or
    developing countries between equity returns and GDP growth, over many decades.
    This is really interesting because most general equilibrium models of asset growth
    would show a relationship, and so to my mind this highlights the inappropriateness
    of 'Lucas tree models' for understanding the aggregate stock market. Equities
    should not be thought of as residual claims on an economy, but rather the peculiar
    returns to an asset class in a very complex equilibrium.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指出两个要点。首先，无论是发达国家还是发展中国家，多年来股票回报与GDP增长之间几乎没有什么关系。这实际上非常有趣，因为大多数资产增长的一般均衡模型会显示出一定的关系，因此在我看来，这突显了‘卢卡斯树模型’对理解股票市场整体的不恰当性。股票不应被认为是经济的剩余索赔，而应该是在非常复杂的均衡中一种特殊资产类别的回报。
- en: '[![](img/b30a1270d222e551a1543e5f6e361f28.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg1PH6p-PHU37yFnXrm0CJkYhYHCCHp4VOc-hsznc6sMgbxNYO0xPzqnxuUM8n9ZR3osjCWrBrCTSOAyRLNr0cDcZSqemXmcXHVpFthK57rYD12QBWNcHDmXd-wwG9ifzyB3Tlt6w/s1600/gdpequity.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b30a1270d222e551a1543e5f6e361f28.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg1PH6p-PHU37yFnXrm0CJkYhYHCCHp4VOc-hsznc6sMgbxNYO0xPzqnxuUM8n9ZR3osjCWrBrCTSOAyRLNr0cDcZSqemXmcXHVpFthK57rYD12QBWNcHDmXd-wwG9ifzyB3Tlt6w/s1600/gdpequity.jpg)'
- en: Consider the first-day returns on IPOs, which have averaged about 12% historically.
    This is obviously a huge return for those fortunate enough to get such shares,
    but unless you are Nancy Pelosi, or an investor who perpetually overpays for commissions,
    you don't get that one-day pop. That is, the investment banks capture this return
    by making investors overpay (or grant regulatory favors), so non-politicians don't
    capture any of this net net. The net money always goes to insiders, not passive
    investors, in hedge funds, corporate equity, corporate bonds, etc. Those big passive
    equity funds are like kids showing up to a trendy club and finding out that you
    need more than money to get in, you need connections, something unique to exchange.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再看看首次公开发行（IPO）的首日回报，历史上平均约为12%。这显然是对那些幸运获得这些股票的人来说很大的回报，但除非你是南希·佩洛西或者一直为佣金过高买单的投资者，你无法获得这种一日暴涨。也就是说，投资银行通过让投资者过度付费（或给予监管的好处）来捕获这种回报，所以非政客们无法获得任何这种净收益。这些净资金总是流向内部人员，而不是被动投资者，在对冲基金，企业股权，公司债券等方面。这些大型被动股票基金就像孩子们去时髦的俱乐部发现，你需要的不仅仅是金钱，你需要联系，需要交换一些独特的东西。
- en: As commissions and spreads have declined, the insiders are not making as much
    as they used to, so they can't afford to give away big returns to top-line stock
    indices. On top of low current long-term bond yields, this suggests weak equity
    returns going forward.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着佣金和价差的下降，内部人员的收入已不再像过去那样丰厚，因此他们无法再向一线股指提供巨额回报。再加上目前低长期债券收益率，这意味着未来股票回报率较低。
- en: But then Inker returns to the intuitive theory of karma, and argues that equities
    have to generate a 6% real premium to compensate for the fact they are riskier
    than cash, noting their high volatility, and draw-downs during famously bad times
    like the Great Depression, WW2, and various financial crises. Yet it is pretty
    clear that risk is not correlated with higher returns within a variety of asset
    classes, such as equities, corporate bonds from BBB to C. Even GMO
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但随后，英克再次提到了直观的业力理论，并认为股票必须产生6%的实际溢价，以补偿它们比现金更具风险的事实，指出它们的高波动性以及在著名的糟糕时期（如大萧条，第二次世界大战和各种金融危机）的回撤。然而很显然，风险与多种资产类别（如股票，从BBB到C的公司债券）的更高回报并无关联。即便是GMO
- en: '[accepts this fact](http://www.advisorperspectives.com/commentaries/gmo_111811.php)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[接受了这一事实](http://www.advisorperspectives.com/commentaries/gmo_111811.php)'
- en: '. Many people believe in a fundamentally inconsistent asset market: broad asset
    classes generate risk premiums that don''t exist within these asset classes.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人相信资产市场存在根本上矛盾的观点：广泛的资产类别产生的风险溢价在这些资产类别中并不存在。
- en: My solution, out in a book soon, argues this is because passive investing has
    zero risk premiums everywhere, when you look at assets in total. In any case,
    whether you believe in a large equity premium or not, there appears little reason
    to be in those highly volatile classes, unless you are like most people and overconfident
    about your stock picking abilities. This little conceit facilitates a rather large
    cluster-puck of mistaken assumptions, and I'm afraid most people will take the
    wrong lesson (eg, Joe Nocera's latest
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我所提出的解决方案，即将在一本书中发表，认为这是因为在整体资产中，被动投资没有任何风险溢价。无论你是否相信存在较大的股票溢价，似乎都很少理由投资于那些高度波动的类别，除非你像大多数人一样，对自己的选股能力过于自信。这种小自负促成了一个相当大的错误假设集合，我担心大多数人会得出错误的结论（例如，乔·诺塞拉的最新
- en: '[screed](http://www.nytimes.com/2012/08/11/opinion/nocera-down-with-shareholder-value.html?hp)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[长文](http://www.nytimes.com/2012/08/11/opinion/nocera-down-with-shareholder-value.html?hp)'
- en: against shareholders), which if heeded will just aggravate our tendency towards
    more giant corporations with governmental influence, privileges, and resulting
    decreases in efficiency and competition. That will hurt GDP growth.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 反对股东），如果听取将导致更多具有政府影响力，特权和因此减少效率和竞争的巨头公司的倾向，这将损害国内生产总值（GDP）增长。
