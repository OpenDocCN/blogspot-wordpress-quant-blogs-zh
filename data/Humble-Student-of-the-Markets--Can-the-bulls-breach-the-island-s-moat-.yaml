- en: '**The moat around the island**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**岛屿周围的护城河**'
- en: I have been highlighting in these pages the bearish island reversal which formed
    in mid-July. Although stock prices haven't fallen significantly, the bulls have
    been unable to breach the gap that defines the island reversal. Conversely, past
    market advances since the downside break from the island has stalled at resistance
    at about 3150-3160.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这些页面中一直强调7月中旬形成的看跌岛屿反转。尽管股票价格没有显著下跌，但多头一直未能突破定义岛屿反转的缺口。相反，自岛屿向下突破以来的市场上涨在3150-3160的阻力位附近停滞。
