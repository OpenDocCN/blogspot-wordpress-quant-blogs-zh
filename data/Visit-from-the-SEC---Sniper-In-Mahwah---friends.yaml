- en: 'The post I have wrote on the [Great Fed Robbery](https://sniperinmahwah.wordpress.com/2013/12/04/the-fed-robbery-new-evidence/) (thanks
    to McKay Brothers data) is still the #1 in term of visits. I was amazed to see
    this morning that even the SEC seems to be interested by this story:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在[大联邦抢劫](https://sniperinmahwah.wordpress.com/2013/12/04/the-fed-robbery-new-evidence/)（感谢
    McKay Brothers 提供的数据）一文中发表过的帖子，在访问量方面仍是第一名。我很惊讶地发现，甚至美国证券交易委员会（SEC）似乎也对这个故事感兴趣：
