- en: 'The **All-Weather Portfolio** was introduced by **Ray Dalio**– the founder
    of [Bridgewater](http://www.bwater.com/home/research--press.aspx) -which is arguably
    the largest and most successful hedge fund in the world. His landmark concept
    was to create a portfolio that would have roughly equal risk in four different
    economic regimes: 1) rising growth 2) falling growth 3) rising inflation  and
    4) falling inflation. His other major concept was to leverage up each asset to
    have the same risk so that returns could come from multiple different sources,
    and not rely on an equity-centric environment. Of course, it is more accurate
    to think of each of these as sub-regimes since the change in growth is often accompanied
    by some change in inflation. Thus, in this adaptation the four major regimes are
    exactly the same as in the [Permanent Portfolio](https://cssanalytics.wordpress.com/2012/11/01/permanent-portfolio-derivation-and-historical-performance/) ,
    *the only difference is the type of assets included in each regime*. By structuring
    a portfolio to be balanced across economic regimes, the performance and volatility
    is more stable over time. The inspiration for this post, and a good explanation
    of the All-Weather Portfolio can be found [here](http://seekingalpha.com/article/878251-bridgewater-s-all-weather-portfolio-vs-harry-browne-s-permanent-portfolio).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**全气候投资组合**是由**雷·达里奥**提出的——他是[桥水基金](http://www.bwater.com/home/research--press.aspx)的创始人，这是世界上最大和最成功的对冲基金之一。他的标志性概念是创建一个在四种不同的经济体制下风险大致相等的投资组合：1)
    增长上升 2) 增长下降 3) 通胀上升  和 4) 通胀下降。他的另一个主要概念是将每个资产的杠杆提高，以使它们的风险相同，这样收益就可以来自多个不同的来源，而不依赖于以股权为中心的环境。当然，将这些视为子体制会更准确，因为增长的变动通常伴随着通胀的某些变动。因此，在这个适应中，四大体制与[永久投资组合](https://cssanalytics.wordpress.com/2012/11/01/permanent-portfolio-derivation-and-historical-performance/)完全相同，*唯一的区别是每个体制中包含的资产类型*。通过使投资组合在经济体制之间保持平衡，长期来看，性能和波动性更加稳定。这篇文章的灵感来源以及对全气候投资组合的很好解释可以在这里找到[链接](http://seekingalpha.com/article/878251-bridgewater-s-all-weather-portfolio-vs-harry-browne-s-permanent-portfolio)。'
