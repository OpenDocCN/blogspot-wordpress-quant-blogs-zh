- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': Regular readers will know that I have been tactically cautious on the market
    for several weeks, but can the blogosphere please stop now with details of how
    many days it has been without a 1% decline?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 定期读者可能知道，我在市场上的操作一直比较谨慎，已经有好几个星期了，但博客圈能否现在就停止关于跌幅达到1%的天数的具体细节讨论呢？'
- en: The market fell -1.2% on Tuesday with no obvious catalyst. Despite today's weak
    rally attempt,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周二市场下跌了1.2%，没有明显的催化剂。尽管今天市场试图反弹但力度较弱，
- en: '[Urban Carmel](https://twitter.com/ukarlewitz/status/785921193031241728)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Urban Carmel](https://twitter.com/ukarlewitz/status/785921193031241728)'
- en: pointed out that the market normally sees downside follow-through after 1% declines
    after calm periods.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，在平静期之后，市场通常会在1%的跌幅之后看到下跌的延续。
- en: Within that context, I offer the following three approaches to spotting a possible
    market bottom, with no preconceived notions about either the length or depth of
    the correction.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，我提出了以下三种可能的市场底部识别方法，不对调整的时长或深度有任何预设看法。
