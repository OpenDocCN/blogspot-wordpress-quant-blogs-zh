- en: 'VIX and More: Learning About Options (1)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：了解期权（1）
- en: 来源：[http://vixandmore.blogspot.com/2009/03/learning-about-options-1.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/learning-about-options-1.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/learning-about-options-1.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/learning-about-options-1.html#0001-01-01)
- en: I have recently received several requests from readers who are interested in
    [learning about options](http://vixandmore.blogspot.com/search/label/learning%20about%20options)
    from scratch and are looking for suggestions on how to proceed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近收到了几位读者的请求，他们对[从零开始学习期权](http://vixandmore.blogspot.com/search/label/learning%20about%20options)感兴趣，并正在寻找如何继续的建议。
- en: First, I should preface my answer by saying that even if you never intend to
    trade options, it will probably be worth your while to take some time to understand
    how they work. At the very least, it is helpful to appreciate what is in the black
    box that generates various options indicators, such as the VIX and the [put to
    call](http://vixandmore.blogspot.com/search/label/put%20to%20call) ratios.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我应该在回答之前说，即使您永远不打算交易期权，了解它们的工作原理也可能是值得的。至少，了解生成各种期权指标的黑盒子中有什么是有帮助的，比如 VIX
    和[认沽认购比](http://vixandmore.blogspot.com/search/label/put%20to%20call)。
- en: Second, I intend on making this the first installment in a series of posts that
    cover the subject of learning about options. Today I will talk about two excellent
    general resources on the web; in later posts I will examine educational resources
    offered by the exchanges and several options brokers, recommend some books, discuss
    additional web sites and conclude with an overview of some of my favorite options
    blogs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我打算将这篇文章作为一系列关于学习期权主题的第一部分。今天我将讨论两个在网上的出色的通用资源；在以后的帖子中，我将检查交易所和几家期权经纪商提供的教育资源，推荐一些书籍，讨论额外的网站，并总结一些我最喜欢的期权博客的概述。
- en: The subject of options is broad and deep. Fortunately, there are some excellent
    free resources on the web that allow someone who is interested in options to learn
    at their own pace and in small chunks of ideas and information.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 期权的主题广泛而深刻。幸运的是，网络上有一些出色的免费资源，允许对期权感兴趣的人以自己的节奏学习，并逐步获取思想和信息。
- en: Two excellent all-purpose resources for options beginners are [The Options Guide](http://www.theoptionsguide.com/)
    and [The Options Industry Council (OIC)](http://www.888options.com/). I mention
    these two sites first, because their sole intent is to inform and educate, unlike
    some commercial sites that provide some free information and then try to sell
    you something with a subtle or sometimes not-too-subtle approach.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 两个对期权初学者非常有用的全能资源是[期权指南](http://www.theoptionsguide.com/)和[期权工业委员会（OIC）](http://www.888options.com/)。我首先提到这两个网站，因为它们的唯一目的是提供信息和教育，不像一些商业网站提供一些免费信息，然后试图用微妙的或有时不那么微妙的方式向您推销东西。
- en: The Options Guide has a variety of short articles in their [Options Basics](http://www.theoptionsguide.com/stock-option.aspx)
    section, as well as a handy [Options Strategies](http://www.theoptionsguide.com/option-trading-strategies.aspx)
    reference, where you can search for specific types of options strategies that
    meet your needs, or click on an excellent visual menu of profit and loss graphs
    to get detailed information about a wide variety of strategies. There are even
    separate sections for [index options](http://www.theoptionsguide.com/index-options.aspx)
    and [VIX options](http://www.theoptionsguide.com/vix-option.aspx).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Options Guide 在他们的[期权基础知识](http://www.theoptionsguide.com/stock-option.aspx)部分有各种简短的文章，以及一个方便的[期权策略](http://www.theoptionsguide.com/option-trading-strategies.aspx)参考，您可以搜索符合您需求的特定类型的期权策略，或点击一个出色的利润和损失图的视觉菜单，以获取关于各种策略的详细信息。甚至还有[指数期权](http://www.theoptionsguide.com/index-options.aspx)和[VIX
    期权](http://www.theoptionsguide.com/vix-option.aspx)的单独部分。
- en: The Options Industry Council takes a comprehensive approach to education. While
    The Options Guide is a great starter kit and reference tool, I consider the OIC’s
    web site to be the gold standard. It is a great place to browse and get lost.
    If you want articles, DVDs, books, brochures, etc. on just about any options topic
    you are interested in, there is a good chance you will find it in the OIC’s online
    vault. The OIC has embraced a multimedia approach and as a result, offers online
    classes, as well as seminars and webcasts. You can see what material is available
    as a [video webcast](http://www.optioneducation.net/select/webcasts.asp) and also
    download a wide variety of [podcasts](http://www.optioneducation.net/select/podcasts.asp).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Options Industry Council在教育方面采取了全面的方法。虽然The Options Guide是一个很好的入门工具和参考资料，但我认为OIC的网站是行业的黄金标准。这是一个浏览和迷失的好地方。如果你想要关于几乎任何你感兴趣的期权主题的文章、DVD、书籍、小册子等，你很可能会在OIC的在线保险库中找到。OIC采用了多媒体方法，因此除了在线课程外，还提供研讨会和网络广播。你可以查看可作为[视频网络广播](http://www.optioneducation.net/select/webcasts.asp)的材料，也可以下载各种[播客](http://www.optioneducation.net/select/podcasts.asp)。
- en: The OIC also has a broad range of tools that includes a several options calculators,
    an options [strategy screener](http://www.888options.com/resources/options-strategy-screener.jsp)
    and a [position simulator](http://www.888options.com/resources/options-positions-simulator.jsp).
    If that is not enough, you can even do some [virtual trading](http://www.optioneducation.net/select/vts_signup.asp)
    through the OIC.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: OIC还提供了一系列工具，包括几个期权计算器、一个期权[策略筛选器](http://www.888options.com/resources/options-strategy-screener.jsp)和一个[头寸模拟器](http://www.888options.com/resources/options-positions-simulator.jsp)。如果你还觉得不够，你甚至可以通过OIC进行一些[虚拟交易](http://www.optioneducation.net/select/vts_signup.asp)。
- en: Considering that everything offered by The Options Guide and just about everything
    (books are an exception) offered by the Options Industry Council is free, investors
    who are interested in learning about options should put these two web sites at
    the top of their list when embarking on a self-study approach to learning about
    options.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到The Options Guide提供的所有内容和Options Industry Council提供的几乎所有内容（书籍是个例外）都是免费的，对于想要了解期权投资的投资者来说，在自学了解期权的道路上，应该将这两个网站列为首选。
