- en: '[![](img/90dacac8ec6594f320c7bcaa484e70a3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEimqdrMJg19IiNNgsw00Ia5pQDxhc3ER2JCyfRUsGzWKLGcaBcGNyvKzMKPrPW1p5DSvDvr64VDnzXhc-LEUFcY0ZvFGLWpQ4nR1x6XgTLCf7dYEixEGmauB2lKHBedPmQ3O8nuFA/s1600/major_award_4.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/90dacac8ec6594f320c7bcaa484e70a3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEimqdrMJg19IiNNgsw00Ia5pQDxhc3ER2JCyfRUsGzWKLGcaBcGNyvKzMKPrPW1p5DSvDvr64VDnzXhc-LEUFcY0ZvFGLWpQ4nR1x6XgTLCf7dYEixEGmauB2lKHBedPmQ3O8nuFA/s1600/major_award_4.jpg)'
- en: 'When I got out of grad school and was working for KeyCorp, the 8th largest
    bank in the US at that time, I found myself at a holiday employee party in Beachwood
    Ohio, ground zero for Jews in the Cleveland area. I''m a born Lutheran who likes
    Christmas and Easter, but am pretty indifferent to organized religion. As Eric
    Hoffer noted, ''the opposite of the religious fanatic is not the fanatical atheist
    but the gentle cynic who cares not whether there is a god or not.'' Anyway our
    CEO Victor Riley was there to give the standard holiday pep talk. The theme was
    ''The Real Meaning of Christmas'', which I figured meant something relating to
    transcendent ideas about love, charity, or family. Instead told the audience that
    the real meaning of Christmas was: The baby Jesus.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我从研究生院毕业，开始在当时美国第八大银行KeyCorp工作时，我发现自己在俄亥俄州比奇伍德的假日员工聚会上，这是克利夫兰地区犹太人的中心。我是一个出生在路德教家庭的人，喜欢圣诞节和复活节，但对于有组织的宗教我相当冷漠。正如埃里克·霍弗所说，“宗教狂热者的反面不是狂热的无神论者，而是不关心是否有神的温和的怀疑者。”总之，我们的CEO维克多·赖利在那里发表了标准的假日鼓舞人心的讲话。主题是“圣诞节的真正含义”，我想这意味着与爱、慈善或家庭有关的超然思想。相反，他告诉听众，圣诞节的真正含义是：婴孩耶稣。
- en: The mainly Jewish audience looked at each other. Sure, it made sense to a Catholic,
    but it's important to know your audience. I thought it was a hysterically obtuse
    attempt at profundity. Luckily, he didn't follow up with his thoughts on the real
    meaning of Easter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数是犹太人的听众互相看着对方。对天主教徒来说这是有道理的，但了解你的听众是很重要的。我觉得这是一个荒谬得令人发笑的深刻尝试。幸运的是，他没有跟进他对复活节真正含义的想法。
- en: The CEO left and we were drinking holiday spirits, everyone tried to forget
    his statements as if they were never said. Now, CEOs are generally people-persons,
    emotionally intelligent, people who can work a room. It reminded me that everyone's
    an idiot at something, even things in their bailiwick.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: CEO离开后，我们在喝着假日的美酒，每个人都试图忘记他的声明，好像它们从未被说出过一样。现在，CEO通常是与人相处得好的人，情商高的人，能够在房间里工作的人。这让我想起了每个人在某些方面都是白痴，甚至是在他们擅长的领域里。
