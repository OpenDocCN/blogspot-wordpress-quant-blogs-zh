- en: 'Humble Student of the Markets: Stay long USD assets'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：保持对美元资产的长期持有
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/stay-long-usd-assets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/stay-long-usd-assets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/stay-long-usd-assets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/stay-long-usd-assets.html#0001-01-01)
- en: Sometimes it's useful to sit back and examine the technical leadership of the
    market to see where the strength is coming from and to understand the message
    of the market. Instead of the usual analysis of technical leadership from a sectors
    or market cap perspective, I thought that I would do something slightly different
    and look at the global picture of international stock leadership.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时回顾市场技术领导力，看看力量来自哪里，理解市场的信息是有用的。我打算做一点不同的事情，从全球角度审视国际股市领导力。
- en: The bottom line? The current macro outlook is highly uncertain, suggesting that
    the near-term path for equities will be choppy and volatile. The charts are showing
    continued leadership by US equities and the US Dollar. All other global regions
    are underperforming. Under these circumstances, I would stay with the strength
    and concentrate the bulk of any equity exposure in the US and overweight USD assets
    in a global portfolio.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是什么？当前的宏观展望高度不确定，这表明短期内股市的路径将会是坎坷且波动的。图表显示美国股市持续领涨，美元也表现强势。其他所有全球地区都在表现不佳。在这种情况下，我会保持强势，并将大部分股票投资集中在美国，并在全球投资组合中超配美元资产。
- en: '**Where is the leadership?**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**领导力在哪里？**'
- en: 'The chart below shows the relative performance of US equities, as represented
    by SPY, against ACWI, or the ETF for the Morgan Stanley All-Country World Index.
    Since all prices are quoted in US Dollars, the currency effects have all been
    filtered out of the analysis. As you can see, US equities have been in a relative
    uptrend against ACWI for about a year:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了以SPY代表的美国股市相对于ACWI，或者摩根士丹利全球指数ETF的表现。由于所有价格都以美元计价，所以货币影响已经从分析中过滤出去。正如你所见，美国股市相对于ACWI已经保持相对上升趋势约一年：
- en: What about Europe? The market is telling us that it is indeed concerned about
    the eurozone, as its equities have been underperforming for over a year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那欧洲呢？市场告诉我们它确实对欧元区感到担忧，因为那里的股市已经表现不佳超过一年。
- en: The other large developed country in EAFE is Japan. The performance of Japanese
    stocks is nothing to write home about. They are either flat to weak against ACWI,
    depending on you interpret this chart.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在EAFE的另一大发达国家是日本。日本股的表现乏善可陈。它们对ACWI的表现要么持平要么疲软，这取决于你如何解读这张图表。
- en: Emerging market equities have not been a pretty picture. The relative performance
    of these stocks show that they appear to be rolling over on a relative basis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴市场股市的表现并不好看。这些股票的相对表现显示，它们在相对基础上似乎正在转弱。
- en: Until the BRIC countries, and China in particular, begin to show some sustained
    strength, I would underweight these stocks in a global portfolio. There is a glimmer
    of hope, as Bloomberg reported that
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除非BRIC国家，特别是中国，开始显示出一些持续的力量，否则我会在全球投资组合中低配这些股票。有一线希望，因为彭博社报道：
- en: '[Analysts who called 2010 bottom in China stocks now say buy](http://www.bloomberg.com/news/2012-05-01/analysts-who-called-2010-bottom-in-china-stocks-now-say-buy-1-.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[那些在2010年预测中国股市底部分析师现在表示买入](http://www.bloomberg.com/news/2012-05-01/analysts-who-called-2010-bottom-in-china-stocks-now-say-buy-1-.html)'
- en: .
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Finally, a look at the US Dollar Index shows that it remains in an uptrend that
    began last summer. Currently, it appears to be testing the bottom trendline of
    the uptrend, but I would give the USD bulls the benefit of the doubt for now.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，观察美元指数显示它始于去年夏天的上升趋势依然存在。目前，它似乎正在测试上升趋势的底部趋势线，但我现在会倾向于美元多头。
- en: '**What about the fiscal cliff?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**那财政悬崖呢？**'
- en: Recently, Fed Chair Ben Bernanke warned Congress about taking sufficient action
    so that the US doesn't go over the fiscal cliff.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，美联储主席本·伯南克警告国会采取充分行动，以免美国跌落财政悬崖。
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-04-25/fed-says-economy-will-pick-up-gradually-policy-unchanged.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2012-04-25/fed-says-economy-will-pick-up-gradually-policy-unchanged.html)'
- en: 'reported that he said:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 报道他说：
- en: If no action were to be taken by the fiscal authorities, the size of the fiscal
    cliff is such that there’s no chance that the Federal Reserve could or would have
    any ability whatsoever to offset that effect on the economy.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果财政当局不采取行动，财政悬崖的规模如此之大，以至于美联储没有任何可能性来抵消这种对经济的影响。
- en: Other analysts, like Nouriel Roubini, David Rosenberg and Citi's
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他分析师，如努里尔·鲁比尼（Nouriel Roubini）、大卫·罗森堡（David Rosenberg）和花旗集团（Citi's）的
- en: '[Steven Wieting](http://www.businessinsider.com/citi-the-fiscal-cliff-is-so-ridiculously-large-2012-5)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Steven Wieting](http://www.businessinsider.com/citi-the-fiscal-cliff-is-so-ridiculously-large-2012-5)'
- en: have warned about the impending fiscal cliff that the US faces. No doubt the
    risks are gargantuan and my inner investor is highly concerned about an overly
    high concentration in USD assets under these circumstances.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 已经就美国面临的即将到来的财政悬崖提出了警告。毫无疑问，风险是巨大的，我的内心投资者在这种情况下对美元资产的高度集中非常担忧。
- en: My inner trader tells me that, for the markets, these things don't matter until
    they matter. Stay with the relative performance trend and then pull back when
    you see the trend break.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内心交易者告诉我，对于市场来说，这些事情在他们变得重要之前并不重要。坚持相对表现趋势，然后在你看到趋势破裂时回撤。
