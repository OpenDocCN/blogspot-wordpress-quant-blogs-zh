- en: highlights that the space program has been very disappointing. I remember all
    the accolades for astronauts and our space program as this was not only dangerous
    and difficult, but supposedly really important. It would supposedly help us manufacture
    drugs, create moon colonies, etc. The whole manned space flight program since
    Apollo has been a failure, producing absolutely zero new scientific theories or
    data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强调太空计划非常令人失望。我记得所有对宇航员和太空计划的赞誉，因为这不仅危险且困难，而且据说真的很重要。据说这将有助于我们生产药物，建立月球殖民地等。自阿波罗以来整个有人太空飞行计划都是失败的，未产生任何新的科学理论或数据。
