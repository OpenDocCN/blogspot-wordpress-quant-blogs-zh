  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/af1e87995f23b61a41a62a9c44038dd3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDP1l_n5vY3LUKR14t-WLpnolV5sREGPR2l81Ipj3KCTr8fJlZAyb9LbA9xyHibdMq8rCFhxwyLyUbjYo-gJrMoCOnB5a3GU5jxMDja-YxTaLL7liIz3CVEBkY9-EtfV1fhGpeMVpU3Es/s1600-h/2008-4-8+negative+reversal+bars.PNG)'
- en: Choppy trading over the next day or two has led to a downside edge once the
    market is 3-5 days out from these bars. Combined with the low VIX and the overbought
    readings of some indicators, caution seems warranted here.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的一两天里，交易波动导致市场在距离这些条3-5天后出现了下行边缘。结合低 VIX 和一些指标的超买读数，这里似乎需要谨慎。
