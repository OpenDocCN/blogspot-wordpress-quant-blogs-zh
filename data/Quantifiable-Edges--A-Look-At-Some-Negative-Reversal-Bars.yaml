  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/look-at-some-negative-reversal-bars.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/look-at-some-negative-reversal-bars.html#0001-01-01)
- en: 'We saw a few examples of positive reversal bars at work in the first quarter.
    On Monday the market formed a negative reversal bar. Below are descriptions of
    what I saw in the NDX and the SPY and the action of the market following similar
    setups in the past:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一季度，我们看到了一些正反转条的例子。周一市场形成了一个负反转条。以下是我在 NDX 和 SPY 中看到的情况描述，以及市场在过去类似设置后的行动：
