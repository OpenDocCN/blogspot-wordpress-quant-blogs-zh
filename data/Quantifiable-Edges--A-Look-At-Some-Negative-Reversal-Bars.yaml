- en: 'Quantifiable Edges: A Look At Some Negative Reversal Bars'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：对一些负反转条的观察
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/look-at-some-negative-reversal-bars.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/look-at-some-negative-reversal-bars.html#0001-01-01)
