- en: 'VIX and More: VXEEM vs. VIX Indices and Futures in Today’s Selloff'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VXEEM vs. VIX Indices and Futures in Today’s Selloff'
- en: 来源：[http://vixandmore.blogspot.com/2012/03/vxeem-vs-vix-indices-and-futures-in.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/vxeem-vs-vix-indices-and-futures-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/vxeem-vs-vix-indices-and-futures-in.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/vxeem-vs-vix-indices-and-futures-in.html#0001-01-01)
- en: Stocks have been eerily quiet for the first ten weeks of 2012, with only four
    1% moves in the SPX so far – and all of those coming to the upside.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到 2012 年的前十个星期，股市异常平静，迄今为止只有四次 SPX 的 1% 波动，而且全部都是向上的。
- en: It just so happens that the CBOE’s launch of futures and options on the CBOE
    Emerging Markets ETF Volatility Index ([VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM))
    coincided with this period of languid volatility, which has made it easier for
    this index to fly under the radar.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 恰巧芝加哥期权交易所推出了关于 CBOE 新兴市场 ETF 波动率指数（[VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM)）期货和期权，与这段低迷的波动率重合，这使得这个指数更容易被忽视。
- en: Today is the first time I am able to get data on the [VXEEM futures](http://vixandmore.blogspot.com/search/label/VXEEM%20futures)
    in a market that is down at least 1% and I must admit to being somewhat surprised
    by the results.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是我第一次能够获取[VXEEM 期货](http://vixandmore.blogspot.com/search/label/VXEEM%20futures)数据的时候，市场下跌至少
    1%，我必须承认对结果有些意外。
- en: The table below captures SPY and VIX data in the left column along with and
    [EEM](http://vixandmore.blogspot.com/search/label/EEM) and VXEEM data in the right
    column. Note that approximately one hour into today’s regular trading session,
    SPY was down about 1.3% and EEM, the popular [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets)
    ETF, was down 3.1%. So far, so good. Far more interesting, while EEM was down
    about 2.4 times as much as SPY, the VIX was up substantially more than the VXEEM
    index, 16.57% to 12.62%...so while the selloff was disproportionately in emerging
    markets, the panic was disproportionately in the S&P 500 index.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下表在左列捕捉了 SPY 和 VIX 数据，右列捕捉了 EEM 和 VXEEM 数据。请注意，在今天的常规交易会话进行约一小时后，SPY 下跌约 1.3%，而流行的[新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)ETF
    EEM 下跌 3.1%。到目前为止，一切都还好。更加有趣的是，虽然 EEM 的下跌约为 SPY 的 2.4 倍，但 VIX 比 VXEEM 指数上涨要多得多，分别为
    16.57% 和 12.62%……所以虽然抛售的比重在新兴市场，但恐慌在标普 500 指数中的比重却更大。
- en: I also captured simultaneous futures data for March, April and May for both
    the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures) and
    VXEEM futures. Interestingly enough, the changes in the front three month futures
    for both the VIX and VXEEM were almost identical.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我还同时获取了三月、四月和五月的[VIX 期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)和
    VXEEM 期货数据。有趣的是，VIX 和 VXEEM 前三个月期货的变动几乎完全相同。
- en: So what kind of volatility environment do we live in where the emerging markets
    index falls faster than the SPX (even beta-adjusted, but that discussion is for
    another day), while the VIX spikes much more than VXEEM, yet the futures for both
    products seem to move in almost identical fashion?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所处的波动环境到底是怎样的，以至于新兴市场指数下跌速度比 SPX 更快（即使进行了 beta 调整，但这个讨论留待另一天），而 VIX 的波动要比
    VXEEM 大得多，但两种产品的期货似乎以几乎相同的方式运动？
- en: If you think you have the answer, pairs trading opportunities with VIX products
    and the VXEEM futures and options (there are no ETPs yet that are based on VXEEM)
    are certainly there for the taking. While VXEEM futures and options are not particularly
    liquid or deep yet, they are sufficiently liquid and deep from which to extract
    some profits.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为你有答案，使用 VIX 产品和 VXEEM 期货和期权进行配对交易的机会确实存在（尚无基于 VXEEM 的交易所交易产品）。虽然 VXEEM
    期货和期权目前并不特别流动或深度，但它们的流动性和深度足以从中获利。
