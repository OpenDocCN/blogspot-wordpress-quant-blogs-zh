- en: FAA Administrator Randy Babbitt told a congressional hearing that the controller
    was "found intentionally sleeping" in the radar room during a midnight shift on
    February 19 in Knoxville, Tennessee. Babbitt said the agency is seeking to have
    the person, who was not named, fired. The sleeping controller was found asleep
    with cushions and a blanket.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国联邦航空管理局（FAA）罗斯威尔·巴比特在国会听证会上表示，在田纳西州诺克斯维尔的一个午夜班次上，监管员“被发现故意睡觉”。巴比特说，该机构正在寻求解雇这名未透露姓名的人。这位睡着的监管员被发现抱着靠垫和一条毯子睡着了。
