- en: 'Quantifiable Edges: Detail & Evolution of the 200/50 Quadrants'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：200/50四象限的细节与演变
- en: 来源：[http://quantifiableedges.blogspot.com/2008/12/detail-evolution-of-20050-quadrants.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/detail-evolution-of-20050-quadrants.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 昨天帖子进行后续
- en: I decided to do a follow-up on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/12/detail-evolution-of-20050-quadrants.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/detail-evolution-of-20050-quadrants.html#0001-01-01)
- en: '[yesterday’s post](http://quantifiableedges.blogspot.com/2008/12/where-gains-and-losses-have-been-made.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![yesterday’s post](http://quantifiableedges.blogspot.com/2008/12/where-gains-and-losses-have-been-made.html)'
- en: 'and include some pictures. What we’ll uncover through this exercise is that
    the edges aren’t quite as cut and dry as they might appear by simply looking at
    the end results. (Hint: they almost never are.)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并且加入一些图片。我们通过这个练习将要揭示的是，边缘并不像仅仅看最终结果那样清晰明了。（提示：它们几乎从来不是。）
- en: Rather than view a table I’ve put together 4 equity curves based on owning the
    S&P when it was in a certain quadrant. I’ve also changed the test to buy $100k
    worth of the cash index rather than 1 share. This effectively gives us percentage
    returns. It also changes the end results slightly so you’ll need to be aware of
    the differences.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定对
- en: 'First let’s look at owning the S&P when it’s above the 200 and 50 day moving
    averages. Recall from yesterday that since 1960 the market has spent 53% of its
    time in this quadrant:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先让我们看看当S&P指数高于200日和50日移动平均线时的表现。回想一下昨天提到的，自1960年以来，市场有53%的时间都处于这个区域：
- en: '[![](img/a9952a41f4703c6d5c55f0ba8d0aea8f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhUO7tggKaLvwbcr9gZMNAZ5T6tdw3Su2gbWppzZo5E3l2xLj1HOXQ1YnqxAL4orMkdHYqFAUubfa-PgLlERH32lkmRjXbtgErTQtT5ZHsv4fm17uZGymWiPrSnxgOYydYEt05_LyyuOCs/s1600-h/2008-12-2+above+200+above+50+picture.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![Quantifiable Edges: Detail & Evolution of the 200/50 Quadrants](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhUO7tggKaLvwbcr9gZMNAZ5T6tdw3Su2gbWppzZo5E3l2xLj1HOXQ1YnqxAL4orMkdHYqFAUubfa-PgLlERH32lkmRjXbtgErTQtT5ZHsv4fm17uZGymWiPrSnxgOYydYEt05_LyyuOCs/s1600-h/2008-12-2+above+200+above+50+picture.png)'
- en: Over time this market position has been a steady winner. It has sat out bad
    drawdowns and has had some nice upside participation. I find it interesting that
    it peaked in 2000, though. The most recent bull market of 2003-2007 failed to
    see much headway at all when the market was above these two lines. I would classify
    it as a weak bull. It was extremely rotational and saw little in the way of buying
    enthusiasm when the market began hitting new highs. While I observed these characteristics
    at the time, this is the first time I’ve viewed it in this manner.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，这个市场位置一直是一个稳定的赢家。它避免了糟糕的回撤，并且在某些时候有不错的上涨参与度。我觉得它在2000年达到顶峰很有趣。最近的牛市2003-2007年在市场高于这两条线时并没有取得多大的进展。我会把它归类为弱势牛市。市场极度轮动，当市场开始创新高时，买入热情很少。尽管我当时观察到这些特点，但这是第一次我以这种方式看待它。
- en: 'Now the 2nd quadrant – above the 200ma and below the 50ma. Recall from yesterday
    that since 1960 the market has only spent 15% of its time in this quadrant:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来看第二象限——S&P指数高于200日均线但低于50日均线。回想一下昨天提到的，自1960年以来，市场只有15%的时间处于这个区域：
- en: '[![](img/99329b10f32486ecf7c896efe6a13853.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQ-Xq73R0FGXK6RBmT9KjHPIWkQRTjnvFelBXXfbsudQK4l1DEDlxxx30yJja0fylVMuHDQE29PdOr64dWA1nKITxC0lYOX9jodLCkYe8kPhjOAiJkYk3dB4RJwvv3_m_89vYtwHjivSc/s1600-h/2008-12-2+above+200+below+50+picture.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![Rather than view a table I’ve put together 4 equity curves based on owning
    the S&P when it was in a certain quadrant.](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQ-Xq73R0FGXK6RBmT9KjHPIWkQRTjnvFelBXXfbsudQK4l1DEDlxxx30yJja0fylVMuHDQE29PdOr64dWA1nKITxC0lYOX9jodLCkYe8kPhjOAiJkYk3dB4RJwvv3_m_89vYtwHjivSc/s1600-h/2008-12-2+above+200+below+50+picture.png)'
- en: Here we see that this was not a bullish quadrant to be in until the bull market
    of the 80’s began. During the 60’s stocks spun their wheels in this area and during
    the 70’s they lost money. The total gains are not as large here as in Quadrant
    1 when looking at percentage gains. Yesterday they were larger when looking at
    point gains. That’s due to the fact that this quadrant did its losing early on
    when the points were low and its winning more recently when the points were high.
    Thus the point gains were a bit exaggerated.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们看到，直到80年代的牛市开始，这个象限并不是一个看涨的区域。在60年代，股票在这个区域原地踏步，在70年代亏损。从百分比涨幅来看，这里的总收益不如象限1大。昨天从点数涨幅来看收益更大。这是因为这个象限早期的亏损（当点数较低时）和最近的盈利（当点数较高时）使得点数涨幅有些夸大。
- en: The exaggeration is not a bad thing. In fact, using points rather than %’s basically
    front weights more recent developments. Think of it as an Exponential Moving Average
    vs. a Simple Moving Average. The gains since 1980 have been much greater per day
    in here than in Quadrant 1\. The total percent gained is almost the same over
    that time and the market has spent over 3 times the amount of time in quadrant
    1 vs. quadrant 2\. (55% vs. 16% since 1980) Again, Quadrant 2 outperforms Quadrant
    1 although its not as obvious just from the graph. Short-term pullbacks in long-term
    uptrends have made for good buying opportunities.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 夸大并不是一件坏事。事实上，使用点数而不是百分比基本上更重视近期的发展。把它想象成指数移动平均线与简单移动平均线的区别。自1980年以来，这里的每日收益要比象限1大得多。在那段时间里，总的百分比收益几乎是相同的，而市场在象限1上花费的时间是象限2的三倍多。（自1980年以来，55%对16%）再次，象限2的表现优于象限1，尽管从图表上看不那么明显。长期上升趋势中的短期回调构成了良好的买入机会。
- en: 'Now Quadrant 3 – below 200ma and above 50ma. The market has spent its least
    amount of time here – only 9% of days since 1960:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看第三象限——低于200ma且高于50ma。市场在这里花费的时间最少——自1960年以来只有9%的日子。
- en: '[![](img/ae011a98a7d6a66aae1099caf816ff49.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEietINpxSttXiWsgtip7AQu83PB2Crkez31mLrr8AUlA1prJFXcQrIyIHS05rT1ytT2wWk1_JZ7jsjnzWo_kW7K0UCcQfCqRSBM41ok2vg2rfi0_S8hTqOx6Ny0EKVdSD0rVoMAG2SCL8I/s1600-h/2008-12-2+below+200+above+50+picture.png)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEietINpxSttXiWsgtip7AQu83PB2Crkez31mLrr8AUlA1prJFXcQrIyIHS05rT1ytT2wWk1_JZ7jsjnzWo_kW7K0UCcQfCqRSBM41ok2vg2rfi0_S8hTqOx6Ny0EKVdSD0rVoMAG2SCL8I/s1600-h/2008-12-2+below+200+above+50+picture.png)'
- en: This has basically been a pass-through quadrant. When the market is emerging
    from a bear and beginning a new bull some gains are to be found here. I also broke
    this down by where the quadrant was entered – did it come from 1 or 4? Not surprisingly
    almost all gains were realized when this quadrant was entered from Quadrant 4
    and moving up.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是一个过渡性的象限。当市场从熊市复苏并开始新的牛市时，在这里会有一些收益。我还根据进入象限的位置进行了分解——它是从1或4来的吗？不出所料，几乎所有的收益都是在从象限4进入并上升时实现的。
- en: Now let’s look at Quadrant 4 – below the 200ma and below the 50ma in which the
    market has spent 23% of its time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看第四象限——低于200ma且低于50ma，市场在这里花费了23%的时间。
- en: '[![](img/b49ee7501b4ac4c3f684252dec86bff9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjPSMLeZFm0HfweIz1yvOqFf8Qv1EbZfXJAeXMLktFdSxCTiZq92zKWaRTSvozTyI5Fb-l94wlmVdAiU5vtZ7ypawL9bz7mi69k9RySmt6gl4_ju94w_sIK8FHt3_A0FtkrTOOJz39yJWY/s1600-h/2008-12-2+below+200+below+50+picture.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjPSMLeZFm0HfweIz1yvOqFf8Qv1EbZfXJAeXMLktFdSxCTiZq92zKWaRTSvozTyI5Fb-l94wlmVdAiU5vtZ7ypawL9bz7mi69k9RySmt6gl4_ju94w_sIK8FHt3_A0FtkrTOOJz39yJWY/s1600-h/2008-12-2+below+200+below+50+picture.png)'
- en: A few spikes up when the market was emerging from a bear market or steep correction.
    Other than that it was not a place you wanted to bet on the long side. When the
    market enters this quadrant from above it’s probably best to adjust your strategy
    and trade in bear market mode.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '-   当市场从熊市或剧烈的调整中复苏时，有几根尖峰出现。除此之外，这不是一个你想要长期投资的地方。当市场从上方进入这个象限时，最好调整你的策略，以熊市模式交易。'
- en: A big take-away is that the market evolves over time. Sometimes this is missed
    when looking only at tables. Sometimes equity curves are able to capture this
    well. By understanding how the market has reacted in the past, especially the
    more recent past, we can better adapt our trading to take advantage of its movements.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个主要的启示是市场随着时间的推移而演变。有时仅查看表格会错过这一点。有时股票曲线能够很好地捕捉这一点。通过了解市场过去如何反应，特别是最近的过去，我们可以更好地调整我们的交易以利用其走势。
