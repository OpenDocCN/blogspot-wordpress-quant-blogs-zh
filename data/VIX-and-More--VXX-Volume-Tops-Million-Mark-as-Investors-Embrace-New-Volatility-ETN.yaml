- en: 'VIX and More: VXX Volume Tops Million Mark as Investors Embrace New Volatility
    ETN'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VXX成交量突破百万标志，投资者拥抱新的波动性 ETN'
- en: 来源：[http://vixandmore.blogspot.com/2009/05/vxx-volume-tops-million-mark-as.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/vxx-volume-tops-million-mark-as.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/vxx-volume-tops-million-mark-as.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/vxx-volume-tops-million-mark-as.html#0001-01-01)
- en: When I penned yesterday’s [Record Volume in VXX](http://vixandmore.blogspot.com/2009/05/record-volume-in-vxx.html),
    I had an inkling that the VIX-based volatility ETN might be having a coming out
    party soon. I did not, however, expect [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    to attract so much attention in just 24 hours.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我昨天撰写的[《VXX成交量创新高》](http://vixandmore.blogspot.com/2009/05/record-volume-in-vxx.html)时，我有一种直觉，认为以
    VIX 为基础的波动性 ETN 很快就会有一个开门红。然而，我并没有预料到 [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    在短短 24 小时内会吸引如此多的关注。
- en: With today’s 1,094,140 shares traded, VXX is now officially in the big leagues
    and is sure to be added to the watch lists of many more retail investors and find
    itself in the repertoire of a wider variety of hedge funds.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着今天的 1,094,140 股交易，VXX 现已正式进入大联盟，并肯定会被更多的散户投资者加入观察名单，并成为更多对冲基金的投资组合中的一部分。
- en: The chart below updates the information from yesterday’s chart and adds an on
    balance volume study to highlight the strength of the move off of yesterday’s
    bottom.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表更新了昨天图表中的信息，并添加了一个关于成交量的研究，以突出昨天底部反弹的力度。
- en: For those who may be new to VXX, it is important to keep in mind that while
    there is strong directional agreement between VXX and the VIX (they move in the
    same direction in about 6 out of every 7 sessions), VXX tends to move at only
    *half* the rate the cash/spot VIX on a daily basis. So while VXX may lag the VIX
    in terms of a [juice factor](http://vixandmore.blogspot.com/search/label/VXX%20juice%20factor),
    it is probably the best way to trade volatility if one does not wish to do so
    in the options or futures market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对 VXX 可能还很陌生的人来说，重要的是要记住，虽然 VXX 与 VIX 之间有很强的方向一致性（它们大约在每 7 个交易日中的 6 个中同向移动），但
    VXX 的日常波动率只有现金/现货 VIX 的*一半*。因此，虽然在 [激励因素](http://vixandmore.blogspot.com/search/label/VXX%20juice%20factor)方面
    VXX 可能落后于 VIX，但如果不希望在期权或期货市场上交易波动率，那么它可能是交易波动率的最佳方式。
- en: If this almost four-month-old volatility ETN were to have a motto, perhaps it
    would be, “When directionally correct is good enough!”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这款近四个月大的波动性 ETN 能够有一个座右铭的话，也许就是：“当方向正确时，就足够了！”
