- en: 'Artificial Neural Networks: Pricing Models'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工神经网络：定价模型
- en: This [paper](http://arxiv.org/pdf/0906.4838.pdf) presents a model based on multilayer
    feed forward neural network to forecast crude oil spot price direction in the
    short-term, up to three days ahead.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这篇[论文](http://arxiv.org/pdf/0906.4838.pdf)提出了一种基于多层前馈神经网络的模型，用于预测短期内（最多三天）原油现货价格的走向。
- en: Shame there is no code with the paper 😦
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 很遗憾论文中没有附带代码 😦
