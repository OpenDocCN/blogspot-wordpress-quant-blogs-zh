- en: 'VIX and More: Portfolio A1 Likes Tesoro'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动指数与更多内容：投资组合A1喜欢特索罗
- en: 来源：[http://vixandmore.blogspot.com/2007/05/portfolio-a1-likes-tesoro.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/portfolio-a1-likes-tesoro.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/portfolio-a1-likes-tesoro.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/portfolio-a1-likes-tesoro.html#0001-01-01)
- en: 'It has been interesting to watch the Portfolio A1 stock ranking system search
    for a fifth a final holding for this portfolio.  This week [Enersis (ENI)](http://finance.google.com/finance?q=eni&hl=en)
    has been dropped after drifting sideways for a week, to be replaced by [Tesoro
    (TSO)](http://finance.google.com/finance?q=tso&hl=en).  In this instance, the
    change is more the result of Tesoro’s rising star than a particular dissatisfaction
    with Enersis: from mid-January to the end of April, Tesoro has more than doubled.  Still,
    a May 3^(rd) earnings report [failed to impress](http://biz.yahoo.com/ap/070503/earns_tesoro.html?.v=1)
    and appeared to stall the stock, yet gives the portfolio a chance to buy Tesoro
    in during what may turn out to be just a pause.  I would love to see some stability
    in the holdings and I think TSO’s prospects are probably a little better than
    predecessors ENI, [WCG](http://finance.google.com/finance?q=wcg&hl=en) (which
    looks to be recovering), [NTY](http://finance.google.com/finance?q=nty&hl=en)
    and [PCCC](http://finance.google.com/finance?q=pccc&hl=en).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 观察投资组合A1股票排名系统寻找这个投资组合的第五个也是最后一个持股是一件很有趣的事情。本周，[恩esis公司（ENI）](http://finance.google.com/finance?q=eni&hl=en)在横盘整理一周后遭到淘汰，取而代之的是[特索罗公司（TSO）](http://finance.google.com/finance?q=tso&hl=en)。在这个实例中，变化更多的是特索罗的上升之星，而不是对恩esis公司特别的不满：从1月中旬到4月底，特索罗的股价翻了一番多。然而，5月3日的盈利报告[未能让人印象深刻](http://biz.yahoo.com/ap/070503/earns_tesoro.html?.v=1)，似乎使股价停滞不前，但给了投资组合一个在可能只是暂时的停顿中购买特索罗的机会。我多么希望看到持股能有些稳定性，我认为TSO的前景可能比前几任ENI、[WCG](http://finance.google.com/finance?q=wcg&hl=en)（看起来正在恢复）、[NTY](http://finance.google.com/finance?q=nty&hl=en)和[PCCC](http://finance.google.com/finance?q=pccc&hl=en)的前景要好一点。
- en: In the bigger picture, the portfolio maintains its 4.5% cushion over the S&P
    500, with a 7.9% gain since the February 16, 2007 inception.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从更大的角度来看，投资组合自2007年2月16日成立以来，相对于标普500指数保持了4.5%的缓冲垫，涨幅为7.9%。
- en: There are no other changes to the portfolio for the coming week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的一周，投资组合没有其他变化。
