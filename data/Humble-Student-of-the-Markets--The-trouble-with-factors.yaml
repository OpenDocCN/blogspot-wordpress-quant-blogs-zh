- en: 'Humble Student of the Markets: The trouble with factors'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊学生：因子的麻烦
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/05/the-trouble-with-factors.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/05/the-trouble-with-factors.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/05/the-trouble-with-factors.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/05/the-trouble-with-factors.html#0001-01-01)
- en: Factor investing is hot these days. Invesco recently documented the rise of
    "smart beta" ETFs at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因子投资目前非常热门。Invesco最近记录了“智能贝塔”ETF的兴起
- en: '[ETF.com](http://www.etf.com/sections/etf-issuer-perspective/continued-rise-smart-beta)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[ETF.com](http://www.etf.com/sections/etf-issuer-perspective/continued-rise-smart-beta)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Overall, smart-beta ETFs accounted for over 17% of U.S. ETF net inflows in 2014,
    despite representing less than 11% of the total assets. Today there are more than
    350 smart-beta ETFs available in the U.S. comprising over $230 billion in AUM,
    up from just 212 products and $64.8 billion in 2010.1 Over the past year, institutional
    decision-makers—including public and private pensions, endowments and foundations,
    and registered investment advisors who manage institutional assets—have become
    more familiar with the smart-beta category.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，2014年，智能贝塔ETF占美国ETF净流入的17%以上，尽管它们仅占总资产的11%以下。如今，在美国有超过350种智能贝塔ETF可用，总资产超过2300亿美元，比2010年的仅212种产品和648亿美元有所增长。1
    在过去的一年中，决策机构——包括公立和私立养老金、基金会和基金会、以及管理机构资产的注册投资顾问——对智能贝塔类别变得更加熟悉。
- en: 'The article explained that "smart beta" funds really represent a form of factor
    investing, with factors in use such as low vol, dividend yield, fundamental weight,
    which is a form of value tilt:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该文章解释说，“智能贝塔”基金实际上代表了因子投资的一种形式，其中使用的因子包括低波动率、股息收益率、基本权重等，这是一种价值倾向的形式：
- en: In the simplest terms, smart-beta ETFs follow indexes based on alternative weighting
    methodologies. Many of these alternative weighting methodologies (such as low
    volatility, high dividend and fundamentally weighted) have historically delivered
    favorable risk-adjusted returns and varying returns across different market regimes.
    As a result, institutions are increasingly looking to smart-beta ETFs as a complement
    to and a replacement for both their traditional market-cap-weighted ETFs and their
    actively managed positions.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简单来说，智能贝塔ETF跟踪基于替代加权方法的指数。许多这些替代加权方法（例如低波动性、高股息和基本加权）在历史上提供了有利的风险调整回报，并且在不同的市场环境下回报各异。因此，机构越来越多地将智能贝塔ETF视为传统市值加权ETF和其主动管理头寸的补充和替代品。
- en: '**Portfolio construction with factors**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**因子投资组合构建**'
- en: 'In addition to using factors at the stock portfolio level, factor investing
    has migrated to portfolio construction. A participant at the recent Sixth Annual
    Southeast Asia Institutional Investment Forum revealed how some institutions had
    adopted the risk factor allocation as a substitute for asset allocation in their
    portfolios:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在股票投资组合层面使用因子外，因子投资已经转移到了投资组合构建。最近的第六届东南亚机构投资论坛的一位参与者透露，一些机构已经将风险因子配置作为其投资组合中资产配置的替代品：
- en: 'What’s the secret sauce for making a multi-asset strategy successful? This
    past December, in Singapore, I asked the speakers on my panel at the [Sixth Annual
    Southeast Asia Institutional Investment Forum](http://www.seaiif.com/) and their
    answers all shared one thing in common: [risk factor allocation](http://www.edhec-risk.com/edito/RISKArticleEdito.2014-03-06.2934/risk_article_view.pt?printable=1).'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 制定多资产策略成功的秘诀是什么？去年十二月，在新加坡，我问了我的专题小组的发言人，在[第六届东南亚机构投资论坛](http://www.seaiif.com/)上，他们的答案都有一个共同点：[风险因子配置](http://www.edhec-risk.com/edito/RISKArticleEdito.2014-03-06.2934/risk_article_view.pt?printable=1)。
- en: 'Some examples of techniques used by some very large institutions:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些非常大型机构使用的技术示例：
- en: 'Chiew Kit Tham, managing director at GIC, told the conference participants
    that they have pared back the number of asset classes in their program from 39
    to six for this reason. GIC is a sovereign wealth fund set up by the Singapore
    government and manages hundreds of billions of the country’s foreign reserves.
    Instead of asset classes, GIC now focuses on a set of factors that they want to
    be exposed to: equity risk with a bias towards emerging markets growth equities,
    real estate, and private equity. They consider these the main drivers of their
    portfolio risk and return. Secondary drivers include factors such as momentum,
    size, value, credit, and carry.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新加坡政府设立的主权财富基金GIC的董事总经理Chiew Kit Tham告诉会议参与者，他们已经将投资组合中的资产类别数量从39个减少到6个，原因就在于此。GIC现在专注于他们想要暴露的一组因子：带有新兴市场增长股票倾向的股票风险、房地产和私人股权。他们认为这些都是他们投资组合风险和回报的主要驱动因素。次要驱动因素包括动量、大小、价值、信用和携带等因子。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Richard Brandweiner, CFA, CIO of First State Super, added that they have also
    shifted attention away from asset classes. “Benchmarks asset classes are quite
    arbitrary and are increasingly less relevant. We focus on what systemic exposures
    we try to capture with a certain asset class and target a portfolio with the desired
    mix of exposures,” said Brandweiner.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 理查德·布兰德维纳，CFA，First State Super的首席投资官，补充说，他们也将注意力从资产类别上转移开了。“基准资产类别是相当任意的，并且越来越不相关。我们关注的是某种资产类别试图捕捉的系统风险敞口，并目标设定一个具有所需风险敞口混合的投资组合，”布兰德维纳说。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a similar vein, Nachcha Protpakorn, deputy secretary general of the US$20
    billion Thai Government Pension Fund (GPF) discussed their focus on long-term
    macroeconomic drivers. She believes the practice allows them to take advantage
    of shorter-term opportunities without wandering too far away from the long-term
    policy portfolio.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样地，泰国政府养老金基金（GPF）的副秘书长Nachcha Protpakorn讨论了他们对长期宏观经济驱动因素的关注。她认为这种做法使他们能够利用短期机会，而不会偏离长期的策略组合太远。
- en: In effect, these institutions are moving towards the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这些机构正在向
- en: '[Norway model](http://www.robeco.com/en/professionals/insights/quantitative-investing/factor-investing/Strategic-allocations-to-factor-premiums-the-next-big-thing.jsp)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[挪威模型](http://www.robeco.com/en/professionals/insights/quantitative-investing/factor-investing/Strategic-allocations-to-factor-premiums-the-next-big-thing.jsp)'
- en: ', which is an approach pioneered by Norges Bank Investment Management (NBIM).
    Such an approach requires a shift in thinking about overall portfolio construction.
    Instead of thinking about assets and their characteristics, these investors now
    focus on the factor characteristics and factor risk premiums.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 迈进，这是一种由挪威银行投资管理公司（NBIM）开创的方法。这种方法需要改变对整体投资组合建设的思考方式。与其思考资产及其特性，这些投资者现在更关注因子特性和因子风险溢价。
- en: The shift from asset classes to factors requires changes in the portfolio construction
    process.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从资产类别转向因子需要改变投资组合建设过程。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For example, target allocations to specific asset classes become an afterthought.
    Brandweiner’s advice: “Avoid silos in thinking. Think of portfolio construction
    from a factor perspective, such as duration, credit, and currency. There is no
    bucket for a particular private equity or infrastructure fund but think of their
    contribution as a group.”'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，特定资产类别的目标分配变成了事后思考。布兰德维纳的建议：“避免思维上的孤岛。从因子角度思考投资组合建设，如期限、信用和货币。没有特定私人股权或基础设施基金的桶，但考虑他们作为一个群体的贡献。”
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Tham gave a similar example: To add high yield to a portfolio, an investor
    will need to reduce exposures to the equity and credit factors. Similarly, there
    will be no target allocation to active and passive components of the portfolio.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Tham举了一个类似的例子：为了在投资组合中增加高收益，投资者需要减少对股票和信用因子的暴露。同样，投资组合中主动和被动组件的目标分配也将不复存在。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These components are switchable in terms of exposures to factors. Once appropriate
    funds are identified based on their risk-return trade-offs, etc., allocations
    can then be set in line with their factor exposures. Tham highlighted a case where
    they would sell the “policy portfolio” to make room for the new active funds added.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些组件在因素暴露方面是可切换的。一旦根据他们的风险回报权衡等确定了适当的基金，然后可以根据他们的因子暴露设置分配。Tham强调了这样一个案例：他们会出售“政策组合”以腾出空间加入新的主动基金。
- en: '**The trouble with factors**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**因子的麻烦**'
- en: While I appreciate the different perspective that factor investing contributes,
    it doesn't represent the Holy Grail of Investing. Replacing asset exposures with
    factor exposures at a portfolio level has the benefit of changing the way of thinking
    to a macro mindset, which can be helpful for the right kind of organization, it
    is unclear to me whether such a shift actually raises returns or reduces risk.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我欣赏因子投资所带来的不同视角，但这并不意味着它是投资的圣杯。用因子暴露替代资产暴露在组合层面的好处在于，它改变了思考方式为宏观思维，这对某些类型的组织是有帮助的，但对我来说，这种转变实际上是否提高了回报或降低了风险还不清楚。
- en: I recently encountered
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近遇到了
- en: '[MIT Sloan Research Paper No. 5128-15](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2594485)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[MIT斯隆研究论文第5128-15号](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2594485)'
- en: ', entitled Facts About Factors, by Paula Cocoma, Megan Czasonis, Mark Kritzman
    and David Turkington. Here is the abstract:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ，这篇题为《关于因子的真相》的文章由保拉·科科马、梅根·克扎诺尼斯、马克·克ritzman和戴维·特克ington撰写。以下是摘要：
- en: It has become fashionable to allocate portfolios to factors rather than to assets.
    The often stated motivation for this approach is that factors are less correlated
    with each other than assets; therefore, factors afford greater opportunity for
    diversification. This argument is specious, of course, because ultimately the
    portfolio must be invested in assets. It is, therefore, impossible to produce
    a better in-sample portfolio by describing the portfolio as a set of factors than
    assets. There are several potentially legitimate arguments, though, for favoring
    factor stratification over asset stratification. It could be that factors are
    easier to forecast than assets, because investors are better able to relate current
    information to future factor behavior than to future asset behavior. Unfortunately,
    we have no way of testing this conjecture generically. But there are several testable
    conjectures. Perhaps risk estimated from high-frequency returns predicts risk
    over longer horizons more reliably for factors than for assets. Or the statistical
    properties of large samples may predict the statistical properties of small samples
    more reliably for factors than for assets. Or, for the same sample size, the statistical
    properties of factors may be more stationary from one sample to the next than
    they are for assets. Finally, it may be that reducing the dimensionality of a
    large set of assets to a smaller set of factors reduces noise more effectively
    than reducing dimensionality to a smaller set of assets. We offer empirical evidence
    of the validity, or lack thereof, of these testable conjectures.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在流行的是按照因子而不是资产来分配投资组合。这种方法经常提到的动机是因子之间的相关性比资产低，因此因子提供了更大的多样化机会。这个论点当然是站不住脚的，因为最终组合必须投资于资产。因此，不可能通过将组合描述为一系列因子而不是资产来产生更好的样本内组合。尽管如此，有几个可能有根据的论点支持因子分层胜过资产分层。可能是因为因子比资产更容易预测，因为投资者能更好地将当前信息与未来因子行为相关联，而不是与未来资产行为相关联。不幸的是，我们没有办法普遍地测试这个猜想。但是有一些可测试的猜想。也许从高频收益中估计的风险，对于因子来说比对于资产来说，在更长的时间范围内更可靠地预测风险。或者，对于大样本的统计特性可能比对于小样本的统计特性更可靠地预测。或者，对于相同的样本大小，因子的统计特性从一个样本到下一个样本可能比资产的统计特性更稳定。最后，可能减少资产维度的有效性，将大量资产减少为少量因子，比减少维度为少量资产更有效地减少噪声。我们提供了这些可测试猜想的有效性或缺乏有效性的经验证据。
- en: 'The main conclusions of the research says that it''s hard to prove that there
    is an added benefit of factor based portfolio construction:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的主要结论是，很难证明基于因子的组合构建具有额外的益处：
- en: Some investors propose using factors instead of assets as the building blocks
    for forming portfolios, because factors appear to be less correlated with each
    other than assets
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些投资者提出使用因子而不是资产作为构建投资组合的基石，因为因子似乎比资产之间的相关性更低。
- en: and thus seem to afford greater potential for diversification. These ostensibly
    low correlations, however, reflect the fact that the asset combinations used to
    mimic factors include short positions in some of the assets and not superior diversification
    opportunities. We have shown that it is impossible to generate a superior in‐sample
    portfolio, given the same constraints, by regrouping assets into factors if the
    investable units are assets from which the factors are formed.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，似乎有更大的多元化潜力。这些表面上较低的相关性，然而，反映了用于模仿因子的资产组合包括一些资产的的空头头寸，并不是更优越的多元化机会。我们已经证明了，在相同的约束条件下，不可能通过将资产重新组合成因子来生成优于样本内的投资组合，如果可投资单位是形成因子的资产。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We also considered the possibility that investors are more skilled at relating
    current information to future factor behavior than to future asset behavior. However,
    we conceded that we could not test this conjecture generically, because skill
    is investor‐specific.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们还考虑了这样一种可能性：投资者在将当前信息与未来因子行为相关联方面比与未来资产行为相关联方面更加在行。然而，我们承认我们无法泛泛地测试这个猜想，因为技能是投资者特定的。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, we did test whether the statistical properties of factors are more
    stationary than the statistical properties of assets. We found no evidence that
    factors produce more stable results across varying frequencies, nor from large
    samples to small samples, nor across independent samples. On the contrary, we
    found evidence of the opposite, on average.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，我们确实测试了因子的统计属性是否比资产的统计属性更稳定。我们没有发现因子在各种频率下产生更稳定结果的证据，也没有从大数据样本到小数据样本的证据，也没有从独立样本的证据。相反，我们发现平均而言，有相反的证据。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Finally, we tested whether reducing the dimensionality of a larger set of assets
    to a smaller set of factors reduces noise more effectively than reducing the dimensionality
    to a smaller set of assets. Again, we found no evidence that factors are meaningfully
    more effective than assets at noise reduction.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，我们测试了是否将更多资产的维度降低到更少因子的维度，比降低到更少资产的维度，能更有效地减少噪声。再次，我们没有发现因子在减少噪声方面比资产更有意义地有效的证据。
- en: 'Bottom line, it''s a useful approach but it''s not the Holy Grail:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这是一种有用的方法，但它不是圣杯：
- en: Where does this leave us? In our view, the case is yet to be made that investors
    should use factors as building blocks for forming portfolios rather than assets.
    We do believe,
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这让我们想到了什么？从我们的观点来看，还没有充分的证据表明，投资者应该使用因子作为构建投资组合的基石，而不是资产。我们确实相信，
- en: however, that investors may be able to gather useful insights about the performance
    of their portfolios by attributing performance to factor exposures in addition
    to asset exposures. And we believe as well that investors may be able to manage
    risk more effectively by considering a portfolio’s factor exposures in combination
    with its asset exposures. Beyond these applications, investors must decide for
    themselves whether they have greater conviction about future factor behavior or
    future asset behavior.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，投资者可能能够通过将表现归因于因子暴露以及资产暴露，对他们组合的表现有用的见解。我们也相信，投资者可能能够通过考虑投资组合的因子暴露与资产暴露的组合，更有效地管理风险。除了这些应用之外，投资者必须自己决定他们对未来因子行为还是未来资产行为的信心更大。
- en: '**The challenges of stock based factor investing**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于股票因子的投资挑战**'
- en: 'When I think about factor based stock investing, or "smart beta" funds, a number
    of issues come up. Before I do, let me explain the typical steps taken to calculate
    factor exposures and returns:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当我思考基于因子的股票投资，或者“智能贝塔”基金时，会出现一系列问题。在我这样做之前，让我解释一下计算因子暴露和回报的典型步骤：
- en: '**Condition the factor, or scrub the data**: Supposing that your "factor" is
    E/P, or the inverse of the P/E ratio (as sorting on E/P deals with negative earnings
    properly). You might want to throw out any companies with an E/P of more than
    50% (or P/E less than 2) as bad data. If your factor is Size, quants often condition
    on log(market cap) in order to build a better linear relationship.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**条件因子，或清洗数据**：假设你的“因子”是E/P，或者P/E比的倒数（因为按E/P排序可以正确处理负收益）。你可能想排除任何E/P超过50%（或P/E小于2）的公司作为劣质数据。如果你的因子是规模，量化分析师经常会条件化对数（market
    cap），以建立更好的线性关系。'
- en: '**Calculate the Z-score:** Z = (Conditioned factor - Sample average) / Sample
    standard deviation'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算Z分数：** Z = (条件化因子 - 样本平均值) / 样本标准差'
- en: '**Calculate the factor return for a single period:** Regress the excess return
    of a group of stocks to the Z-score exposure of those stocks.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算单一期间的因子回报：**将一组股票的超额回报回归到这些股票的Z得分暴露上。'
- en: '**Repeat steps 1 to 3 for factor returns for other periods.**'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为其他期间重复步骤1至3以计算因子回报。**'
- en: Having done the messy part of performing factor analysis myself, a number of
    problems arise with using factors to generate stock level alpha.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行因子分析的繁琐工作时，我发现使用因子生成股票级别的alpha会遇到许多问题。
- en: '**"Smart beta" single factor portfolios are so 1970s. **The idea of factor
    exposures came from academic research done in the 1970s as a way of investigating
    the Efficient Market Hypothesis. If the market is efficient, as the theory goes,
    then you shouldn''t be able to construction portfolios with market betas equal
    to the market with better than market returns. Thus, a number of academics found
    a whole slew of "anomalies", such as the small cap anomaly (or factor), the low
    P/E anomaly, the low P/B anomaly and so on. In the late 1970s and early 1980s,
    a number of institutions created mandates for quantitative money managers to invest
    based on these factors, which we mostly know as value factors today. Sophisticated
    quant managers have moved on from single factor portfolios and I explain some
    of the other techniques used by quants today below. Somehow, what was a very old
    single factor idea has become new again, largely because of marketing hype.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**“智能贝塔”单一因子组合是1970年代的产物。**因子暴露的想法来自于1970年代学术界的研究，作为研究有效市场假说的方法。按照这个理论，如果市场是有效的，那么你不应该能够构建市场β等于市场的组合，且回报优于市场。因此，许多学者找到了一大批“异常”现象，如小市值异常（或因子）、低市盈率异常、低市净率异常等。在20世纪70年代末和80年代初，许多机构创建了基于这些因子的量化投资经理任务，这些我们今天
    mostly 知道是价值因子。复杂的量化经理已经从单一因子组合转向，我在下面解释了一些量化投资者今天使用的其他技术。不知何故，一个非常旧的单一因子想法又变得新颖起来，这主要归功于市场营销炒作。'
- en: '**How stable are factor returns and "anomalies"?** That''s a good question. [Cullen
    Roche](http://www.pragcap.com/what-if-there-are-no-reliable-factors) recently
    wondered out loud if there are any reliable factors. That is a problem that all
    quants face. A 2003 paper by Motohiro Yogo entitled "[A consumption based explanation
    of expected stock returns](http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.196.7393&rep=rep1&type=pdf)"
    found that value and size factors were highly pro-cyclical. Value and small caps
    tended to perform well in economic expansions and underperformed during recessions.
    Since the economy spent more time in expansion, it could account for the value
    and size effect found in the anomalies literature. I would also note that one
    of the results from the MIT paper was:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**因子回报和“异常”有多稳定？**这是个好问题。 [Cullen Roche](http://www.pragcap.com/what-if-there-are-no-reliable-factors)
    最近大声提出了一个疑问：是否真的存在可靠的因子。这是所有量化投资者面临的问题。Motohiro Yogo于2003年发表的论文《[基于消费的对预期股票回报的解释](http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.196.7393&rep=rep1&type=pdf)》发现价值因子和规模因子高度顺周期。价值型和小市值股票在经济扩张期间表现良好，在经济衰退期间表现不佳。由于经济更多地处于扩张期，这可以解释异常文献中发现的价值和规模效应。我还想指出，MIT论文的一个结果是：'
- en: We found no evidence that factors produce more stable results across varying
    frequencies, nor from large samples to small samples, nor across independent samples.
    On the contrary, we found evidence of the opposite, on average.
  id: totrans-58
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们没有找到因子在不同的频率、从大数据到小数据、或是独立样本之间产生更稳定结果的证据。相反，我们找到了相反证据，平均而言。
- en: '**Do you use naive or pure factors?** Supposing that you were using E/P as
    a factor. Would you rank E/P across all stocks in the market (naive), or would
    you rank them on a sector or industry neutral basis, which is a "pure" factor
    return? In my experience, using the "pure" factor approach creates a number of
    problems. First, the magnitude of the factor alpha falls as the number of sectors
    and industry rise, indicating that the factor is capturing a sector or industry
    alpha rather than a stock alpha. Second, slicing and dicing by too many industries
    creates a problem of some industries with a sample size problem. How confident
    can you be of a statistical and quantitative approach to factor investing if there
    are only 3 or 5 stocks in your industry sample?'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你是使用天真因子还是纯因子？** 假设你正在使用 E/P 作为因子。你会对市场上所有股票的 E/P 进行排名（天真），还是会基于部门或行业中性进行排名，这是所谓的“纯”因子回报？在我的经验中，使用这种“纯”因子方法会带来一系列问题。首先，随着行业和部门数量的增加，因子alpha的大小会减小，这表明因子捕捉的是行业或部门的alpha，而不是股票的alpha。其次，对太多行业进行细分会导致一些行业存在样本大小问题。如果你行业样本中只有3或5只股票，你如何对因子投资采用统计和定量方法有信心？'
- en: '**Should you customize factor exposure by sector or industry? **A typical "smart
    beta" fund will apply a single factor across all sectors of the market. For example,
    a fundamentally weighted fund using sales as a weighting factor would weight positions
    by sales instead of market cap. Such an approach is equivalent to using Price
    to Sales as a factor to derive alpha and control risk. But fundamental sector
    analysts will tell you that Price to Sales may not make sense for certain sectors.
    For example, what bank analyst uses "sales" as a metric? On the other hand, growth
    stocks trade on momentum factors and applying a value measures like Price to Sales
    to a growth stock universe will give you a portfolio concentrated on failed growth
    stories. Intelligent investors know that certain metrics are appropriate for certain
    sectors and industries and inappropriate for others.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你应该根据部门或行业定制因子暴露吗？** 一个典型的“智能贝塔”基金会在市场的所有部门中应用一个因子。例如，一个以销售额为权重的基本面基金将根据销售额而不是市值来赋予持仓权重。这种方法等同于使用市销率作为因子来产生alpha和控制风险。但基本面部门分析师会告诉你，市销率对某些部门可能没有意义。例如，哪家银行分析师使用“销售额”作为指标？另一方面，成长股交易的是动量因子，将市销率这种价值指标应用于成长股宇宙会让你得到一个集中在失败成长故事上的投资组合。明智的投资者知道某些指标适用于某些部门和行业，而不适用于其他部门。'
- en: '**Factor returns are not linear**. Recall how factor returns are calculated.
    You regress the excess return of a group of stocks to the Z-score of factor exposure
    for those stocks. The underlying assumption is that, on average, the returns to
    a factor are roughly linear and are well behaved and there are no severe twists
    in the return distribution. Imagine an example where the factor is Size, or market
    cap. During a single period, large caps returns are roughly zero, medium caps
    returns are very high and small caps are negative. A linear regression will its
    best try fit a straight line to that relationship. In our example, the returns
    to Size (market cap) is then positive because of the large outperformance of medium
    cap stocks. In real-life, these kinds of U-shaped distributions in factor returns
    happen all the time. On the other hand, if a portfolio is weighted in mainly large
    cap stocks, its performance will be very different to the Size factor return because
    of the skew in the data. Now try explaining that to your client.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**因子收益并非线性**。回想一下因子收益是如何计算的。你对一组股票的超额回报与这些股票因子暴露的Z分数进行回归。基本的假设是，平均而言，因子的回报大致是线性的，表现良好，回报分布中没有严重的扭曲。想象一个例子，因子是规模，或者市值。在单一时期，大盘股的回报大致为零，中盘股的回报非常高，小盘股则是负的。线性回归会尽力将一条直线拟合到这种关系上。在我们的例子中，由于中盘股的大幅超额回报，规模（市值）的回报
    then 是正的。在现实生活中，因子回报的这种U型分布经常发生。另一方面，如果一个投资组合主要是由大盘股构成的，那么由于数据的不对称性，其表现将与规模因子的回报非常不同。现在试着向你的客户解释这一点。'
- en: Now that I have thoroughly trashed factor analysis, it doesn't mean that it
    doesn't have its place in quantitative investing. Investors need to go beyond
    the marketing hype and understand how factors are constructed, how a portfolio
    is formed using factor analysis and the limitations of that approach.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我彻底批判了因子分析，但这并不意味着它在定量投资中没有它的位置。投资者需要超越市场营销的炒作，理解因子是如何构建的，如何利用因子分析建立投资组合以及这种方法的局限性。
- en: Don't just believe the backtests. Your own mileage will vary.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 不要只相信回测结果。你自己的实际表现可能会有所不同。
