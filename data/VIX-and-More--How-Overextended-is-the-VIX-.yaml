- en: 'VIX and More: How Overextended is the VIX?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: How Overextended is the VIX?'
- en: 来源：[http://vixandmore.blogspot.com/2007/06/how-overstretched-is-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/how-overstretched-is-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/how-overstretched-is-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/how-overstretched-is-vix.html#0001-01-01)
- en: 'In a word: excessively.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 总之：过度。
- en: 'With the VIX currently up almost 14% to 16.96 in what is now a [four day bounce](http://vixandmore.blogspot.com/2007/06/vix-and-bollinger-bands.html),
    today''s VWSI threshold numbers, which are good for generating setups for mean
    reversion plays are:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前VIX几乎上涨了14%至16.96，在现在已经变成了[四天的反弹](http://vixandmore.blogspot.com/2007/06/vix-and-bollinger-bands.html)中，今天VWSI的阈值数字，这对于生成平均回归交易的设置是：
- en: VWSI -8 at VIX 17.03
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VWSI -8 at VIX 17.03
- en: VWSI -9 at VIX 17.09
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: VWSI -9 at VIX 17.09
- en: VWSI -10 at VIX 17.76
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: VWSI -10 at VIX 17.76
- en: Keep in mind that most four day VIX moves will reverse dramatically over the
    course of the next few days. In fact, this may be a good time to review some [post-spike
    VIX tendencies](http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html)
    I spelled out following the February 27 VIX spike.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，大多数四天的VIX波动在未来几天将会出现大幅逆转。实际上，这可能是一个回顾我在二月二十七日VIX波动后详细说明的[波动后的VIX倾向](http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html)的好时机。
