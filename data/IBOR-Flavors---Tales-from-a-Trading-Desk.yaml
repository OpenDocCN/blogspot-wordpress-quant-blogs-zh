- en: Not sure how the IBOR Working [Group](https://www.referencedatareview.com/blog/debate-argues-case-investment-book-records)
    is getting on with regards to settling on the definition of IBOR and specification,
    but if your interested in finding out a little more detail on [OMS’s](http://www.waterstechnology.com/buy-side-technology/analysis/2299997/ibor-where-oms-portfolio-analytics-and-fund-accounting-intersect)
    as per their input into [IBOR](http://www.sapient.com/content/dam/sapient/sapientglobalmarkets/pdf/thought-leadership/IBOR_WP_final.pdf),
    have a [read](http://globalelectronictrading.blogspot.com.au/2014/03/the-buy-side-oms-appreciation-part-one.html)
    of Global Electronic Trading’s “The buy-side OMS, an appreciation part one…”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定IBOR工作组在关于确定IBOR定义和规范方面进行得如何，但如果您想了解更多关于[OMS](http://www.waterstechnology.com/buy-side-technology/analysis/2299997/ibor-where-oms-portfolio-analytics-and-fund-accounting-intersect)在其对[IBOR](http://www.sapient.com/content/dam/sapient/sapientglobalmarkets/pdf/thought-leadership/IBOR_WP_final.pdf)的输入方面的细节，请阅读Global
    Electronic Trading的“买方OMS欣赏第一部分…”
