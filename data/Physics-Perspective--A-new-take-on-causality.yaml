- en: 'Physics Perspective: A new take on causality'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：因果关系的新看法
- en: 来源：[http://physicsoffinance.blogspot.com/2012/12/a-new-take-on-causality.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/12/a-new-take-on-causality.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/12/a-new-take-on-causality.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/12/a-new-take-on-causality.html#0001-01-01)
- en: It's not often that something fundamentally new comes along on the topic of
    causality. That notion is one of the most basic concepts in science and philosophy,
    indeed in all human thinking (non-human as well, I would guess). Finding causal
    links helps us interpret the world, make predictions, render the unpredictable
    environment around us a little less unpredictable. But we still have a lot to
    learn about causality, and especially how to infer causal links using data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在因果性这个话题上，新东西出现的频率并不高。这个观念是科学、哲学乃至所有人类思考（我猜非人类也是如此）中最基本的概念之一。发现因果关系有助于我们理解世界，做出预测，使周围的不确定环境变得稍微可预测一些。但我们仍有很多关于因果关系需要学习，尤其是如何使用数据来推断因果关系。
- en: This is clear from a fascinating
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这从一篇迷人的
- en: '[recent study](http://www.sciencemag.org/content/338/6106/496.abstract)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的研究[摘要](http://www.sciencemag.org/content/338/6106/496.abstract)
- en: that I think will ultimately have quite an impact on applied studies of causal
    links in fields ranging from economics and finance to ecology. This paper by George
    Sugihara and colleagues -- its entitled "Detecting Causality in Complex Ecosystems"
    -- is well worth a few hours of study, as it explores some history of attempts
    to detect causal links from empirical data and then demonstrates a new technique
    that appears to be a significant advance on past techniques.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这最终将对从经济学和金融学到生态学的因果关系应用研究产生相当大的影响。乔治·杉原及其同事的这篇论文 -- 它的标题是“在复杂生态系统中检测因果关系”
    -- 值得花几个小时去研究，因为它探讨了一些从经验数据中检测因果关系的历史尝试，然后展示了一种似乎比过去技术有重大进展的新技术。
- en: The key problem in inferring causal links from data, of course, is that mere
    correlation does not imply causation. The two things in question, A and B, might
    both be linked to some other causal factor C, but actually have no causal links
    running from one to the other. In economics, Clive Granger became famous for proposing,
    in
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，从数据中推断因果关系的关键问题是，仅仅相关并不意味着有因果关系。所讨论的A和B两件事可能都与其他因果因素C有关联，但实际上两者之间并没有因果关系。在经济学中，克莱夫·格兰杰因提出，在
- en: '[this paper](http://ideas.repec.org/a/ecm/emetrp/v37y1969i3p424-38.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://ideas.repec.org/a/ecm/emetrp/v37y1969i3p424-38.html)'
- en: 1969, a way to go beyond correlation. He reasoned that if some thing X causally
    influences some other thing Y, then including X in a predictive scheme should
    make predictions of Y better. Conversely, excluding X should make predictions
    worse. Causal factors, in other words, can be identified as those that reduce
    predictive accuracy when excluded.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1969年，找到了一种超越相关性的方法。他推理，如果某个事物X因果上影响另一个事物Y，那么在预测方案中包含X应该能提高对Y的预测。反之，排除X应该会使预测更差。换言之，因果因素可以被识别为那些在排除时减少预测准确性的因素。
- en: This notion of ‘Granger causality’ makes obvious intuitive sense, and has found
    many applications, especially in econometrics. However, read the original paper
    and you quickly see that the theory was developed explicitly for use with stochastic
    variables, especially in linear systems. As Granger noted, “The theory is, in
    fact, non-relevant for non-stochastic variables.” Which is unfortunate as so much
    of the world seems to be more suitably described by nonlinear, deterministic systems.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“格兰杰因果关系”的观念直观上是有意义的，并且在计量经济学中找到了许多应用。然而，读一下原文论文，你就会很快发现这个理论是专门为随机变量开发的，尤其是在线性系统。正如格兰杰所指出的，“该理论实际上对于非随机变量并不相关。”这很不幸，因为世界上如此多的东西似乎更适合用非线性、确定性系统来描述。
- en: I've just written for
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚为
- en: '*Nature Physics* [a short essay](http://www.nature.com/nphys/journal/v8/n12/full/nphys2497.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*Nature Physics* [一篇短文](http://www.nature.com/nphys/journal/v8/n12/full/nphys2497.html)'
- en: describing the Sugihara
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了杉原
- en: '*et al.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 等等。
- en: work. I assume many people won't have access to that article (oddly enough,
    I don't either!) so I thought I'd include a few words here. One problem with Granger
    causality, the authors point out, is that intimate connections between the parts
    of any nonlinear system make ‘excluding’ a variable more or less impossible. They
    demonstrate this for a simple nonlinear system of two variables describing the
    direction interaction of, say, foxes and rabbits. Call the populations X and Y.
    Following Granger, you might exclude Y and see if you can predict X. If exclusion
    of Y reduces your ability to predict, then you've found a causal link. But this
    recipe yields nothing in this case, because of the nonlinearity. The mathematical
    model they study definitely, by construction, has a causal links between the two.
    But the Granger method won't show it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 工作。我假设很多人可能无法访问这篇文章（奇怪的是，我也没有！）所以我想在这里包括几句话。Granger因果性的一种问题是，作者指出，任何非线性系统的部分之间的亲密联系使得“排除”变量变得几乎不可能。他们为描述狐狸和兔子等两个变量的简单非线性系统相互作用的方向提供了这个例子。称这些群体为X和Y。按照Granger的方法，你可能排除Y并尝试预测X。如果排除Y降低了你预测的能力，那么你找到了一个因果链接。但这个食谱在这种情况下毫无用处，因为非线性。他们研究的数学模型绝对，通过构造，两个变量之间有因果链接。但Granger方法却显示不出来。
- en: Why? A key result in dynamical system theory — known as the Takens embedding
    theorem — implies that one can always reconstruct the dynamical attractor for
    a system from data in the form of lagged samples of just one variable. In effect,
    X(t) (fox numbers in time) is always predictable from enough of its earlier values.
    Hence, excluding Y doesn’t make X any less predictable. The notion of Grange causality
    would erroneously conclude that Y is non-causal.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？动力系统理论的一个关键结果——被称为Takens嵌入定理——意味着人们总是可以从单个变量的滞后样本形式的数据中重建系统的动力吸引子。实际上，X（t）（狐狸数量随时间变化）总是可以从其足够早的先值中预测出来。因此，排除Y并不会使X变得更加不可预测。Granger因果性的概念会错误地得出Y是非因果的结论。
- en: To get around this problem, Sugihara and colleagues use the embedding theorem
    to their advantage. The reconstruction trick can be done for both variables X
    and Y. I won't dwell on technical details which can be found in the paper, but
    this yields two mathematical "manifolds" -- essentially, subsets of the space
    of possible dynamics that describe the actual dynamics that happen. Both of these
    describe the dynamical attractor of the entire system, one using the variable
    X, the other the variable Y. Now, sensibly, if X has a causal influence on Y,
    one should expect this influence to show up as a direct link between the dynamics
    on these two manifolds. Knowing states on one manifold (for Y) at a certain time
    should make it possible to know the states on the other (for X) at the same time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题， Sugihara和他的同事利用嵌入定理的优势。重建技巧可以同时应用于变量X和Y。我不会详述技术细节，这些可以在论文中找到，但这会得到两个数学“流形”——实际上，是可能动力学空间中的子集，描述实际发生的动力学。这两个都描述了整个系统的动力吸引子，一个使用变量X，另一个使用变量Y。现在，如果X对Y有因果影响，合理地，你期望这种影响会显示为这两个流形上动力学之间的直接联系。在一定时间知道一个流形（对于Y）的状态应该使得在相同时间知道另一个流形（对于X）的状态成为可能。
- en: That IS technical, but it's really not complicated. The original paper offers
    links to some beautiful simulations that aid understanding. The strength of the
    paper is to show how taking this small step into dynamical system theory pays
    big results. To begin with, it gives superior performance over the Granger method
    for several test problems. More impressively, it appears to have already resolved
    an outstanding puzzle in contemporary ecology.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实很技术化，但实际上并不复杂。原论文提供了一些有助于理解的美丽模拟链接。论文的优势在于展示了如何通过进入动力系统理论的这一小步获得巨大的成果。首先，它在几个测试问题上的表现优于Granger方法。更令人印象深刻的是，它似乎已经解决了对现代生态学中一个悬而未决的难题。
- en: Ecologists have for decades debated what’s going on with two fish species, the
    Pacific sardine and northern anchovy, the populations of which on a global scale
    alternate powerfully on a decadal timescale (see fig below). These data, some
    suggest, imply that these species must have some direct competition or other interaction,
    as when the numbers of one go up, those of the other go down. Failing any direct
    observation of such interactions, however, others have proposed that the global
    synchrony betrays something else — global forcing from changing sea surface temperatures
    which just happen to affect the two species differently.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 生态学家们几十年来一直在争论两种鱼类物种的情况，即太平洋沙丁鱼和北方 anchovy，这两种物种的全球种群在十年时间尺度上强烈地交替变化（见下图中）。这些数据，一些人认为，暗示这些物种之间必须有一些直接的竞争或其他相互作用，例如当一种的数量增加时，另一种的数量就会减少。然而，由于没有直接的观察到这种相互作用，其他人则提出，这种全球同步性泄露了其他东西
    —— 全球气候变化带来的海表温度的变化，而这种变化恰好对这两种物种有不同的影响。
- en: '![](img/4ed34cc8f68f79826299add16001043a.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4ed34cc8f68f79826299add16001043a.png)'
- en: Strikingly, the results from the new method -- Sugihara and colleagues give
    it memorable name "convergent cross mapping" -- seem to resolve the matter in
    one stroke. The analysis shows no evidence at all for a direct causal link between
    the two species, and clear evidence for a link from sea surface temperature to
    each species. In this case, the correlation is NOT reflecting causation, but simultaneous
    response to a third factor, though a response in opposite directions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 令人瞩目的是，新方法 -- 池田和他的同事们给它起了个难忘的名字“收敛交叉映射” -- 似乎一举解决了这个问题。分析显示，两种物种之间没有任何直接的因果联系，而有明确的证据表明，从海表温度到每种物种之间存在联系。在这种情况下，相关性并不是反映因果关系，而是对第三个因素的同时响应，尽管这种响应是相反的。
- en: So there you go -- following the basic ideas of dynamical system theory and
    actually reconstructing attractors for nonlinear systems makes it possible to
    tease out causal links far more powerfully than correlation studies alone. This
    is a major advance on our understanding of causality and I find it hard to believe
    this technique won’t find immediate application in economics and finance as well
    as in ecology, neuroscience and elsewhere. If you're involved in time series analysis,
    looking for correlations and causal relations, give
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以就这样 -- 遵循动力系统理论的基本思想，实际上为非线性系统重建吸引子，这使得揭示因果关系比仅仅相关研究更有力。这是我们对因果关系理解的一个重大进展，我觉得很难相信这个技术不会立即应用于经济学和金融领域，以及生态学、神经科学等领域。如果你涉及到时间序列分析，寻找相关性和因果关系，给
