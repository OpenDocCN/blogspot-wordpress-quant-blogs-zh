- en: So, I was at the 2009 Econ shindig. There were literally a hundred presentations,
    and discussions, and the variance of findings very broad.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我在2009年的经济学会议上。当时有上百个演讲和讨论，研究结果的变化范围很广。
- en: My summary in brief (see papers
  id: totrans-7
