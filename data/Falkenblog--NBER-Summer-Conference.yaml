  zh: '):'
- en: 'On average, economists are thinner than average. I''m not sure why, or if that''s
    good for economists. Financial economists are also about 85% male, and while most
    practice in the US, most are from Europe and Asi. Most importantly for me: Everyone
    in finance speaks English!'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均来说，经济学家比普通人要瘦。我不确定原因，或者这对经济学家是否有好处。金融经济学家大约也有85%是男性，尽管大多数人在美国从业，但大多数都来自欧洲和亚洲。对我来说最重要的是：金融界的每个人都说英语！
- en: discussions are very honest and thorough about things like logic, innovation,
    and relation to the literature.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论非常真诚和彻底地涉及逻辑、创新和与文献的关系。
- en: discussions are silent on irrelevancies. If you estimate something very complicated
    on something that 90% of he audience finds irrelevant, those 10% who find it interesting
    will mention ways to adjust your method. The 90% who find it irrelevant just keep
    their mouths shut. This encourages irrelevancies (eg, GMM, looking at various
    instruments)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论中不提及无关的话题。如果你在一个90%的人认为无关的东西上做了一个非常复杂的估计，那10%认为有趣的人会提出调整你的方法。而那90%发现无关的人只会保持沉默。这就鼓励无关的东西（例如，GMM，研究不同的工具）
- en: there was a strong feeling that the Federal Reserve was in danger of losing
    its independence. That the Federal Government was basically lost all fiscal discipline,
    and so anticipating future Fed monetizations, was a common theme. If hyperinflation
    due to fiscal irrationality comes, it will be with a large number of those seeing
    it before the fact, very unlike the recent crisis where very few in 2006 warned
    of a housing price collapse.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一种强烈的感觉，即美联储面临失去独立性的危险。联邦政府已经基本上失去了所有的财政纪律，因此预期未来美联储的货币化成为一个常见主题。如果因财政的不理性而导致超级通胀，那么在事实发生前会有很多人发现这一点，这与最近的危机完全不同，2006年只有很少的人警告有可能发生的房价崩溃。
- en: There were a lot of papers about how to account for fat tail events. These were
    called 'nuclear' or crisis events under the Barro-Reitz framework (aka Peso problems).
    If you listen to Nassim Taleb you would think economists were unaware of fat tails,
    but if you went to this conference, you would hear a lot about what Taleb calls
    'Black Swans'. This is why Taleb hates academics, because they don't see his big
    idea as 'new'.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有很多关于如何对fat tail事件进行核算的论文。在Barro-Reitz框架下，这些被称为“核”或危机事件（又名Peso问题）。如果你听纳西姆·塔勒布的话，你会认为经济学家对fat
    tails一无所知，但是如果你参加了这个会议，你会听到很多关于塔勒布所谓的“黑天鹅”的话题。这就是为什么塔勒布讨厌学者，因为他们不认为他的大点子是“新”的。
- en: Calibration exercises, which are true by definition, have too much weight. Either
    demonstrate out-of-sample usefulness or don't mention it. I find these totally
    useless empirically, but that's because my game is to make money for investors,
    in contrast to academics, which is to publish papers useful for future publications.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 校准练习在定义上是正确的，重要性过大。要么证明其在样本外的实用性，要么就别再提它。在经验上，我觉得这些演习完全没有用，但那是因为我的任务是为投资者赚钱，而不像学者们，他们是为了发表对未来出版有用的论文。
