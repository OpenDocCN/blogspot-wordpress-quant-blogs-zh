- en: 'VIX and More: Portfolio A1 Stretches Margin Over SPX to 9.6%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：投资组合A1将超过SPX的差距拉大至9.6%
- en: 来源：[http://vixandmore.blogspot.com/2007/11/portfolio-a1-stretches-margin-over-spx.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/portfolio-a1-stretches-margin-over-spx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/portfolio-a1-stretches-margin-over-spx.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/portfolio-a1-stretches-margin-over-spx.html#0001-01-01)
- en: Continuing the strong bounce off of the mid-August lows, Portfolio A1 exited
    the week with fewer scars than that of the benchmark S&P 500 index.  Now up 13.3%
    since the February 16, 2007 inception, the portfolio’s performance compares favorably
    to a 3.7% gain in the SPX.  In spite of the recent performance, as I have discussed
    [previously](http://vixandmore.blogspot.com/2007/08/portfolio-a1-looks-to-ag-to-stop.html),
    I will retire the 100% mechanical Portfolio A1 at the end of the calendar year
    and replace it with a more complex portfolio that incorporates some discretionary
    thinking and more active management on my part.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继八月中旬的低点强劲反弹之后，投资组合A1在本周结束时留下的伤痕比基准的标普500指数要少。自2007年2月16日成立以来，投资组合A1的业绩上涨了13.3%，而标普500指数的涨幅仅为3.7%。尽管近期表现出色，正如我之前[讨论过的](http://vixandmore.blogspot.com/2007/08/portfolio-a1-looks-to-ag-to-stop.html)，我将在年底前退休100%机械化的投资组合A1，并将其替换为一个更复杂的组合，该组合包含一些自由裁量的思考和更多主动管理。
- en: This week one marginal performer, [Shanda Interactive (SNDA)](http://finance.google.com/finance?q=snda&hl=en),
    the Chinese internet company, is being dropped from the portfolio and will be
    replaced by [StatoilHydro (STO)](http://finance.google.com/finance?q=sto), the
    state-owned Norwegian oil giant.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，边缘表现者[盛大互动娱乐公司 (SNDA)](http://finance.google.com/finance?q=snda&hl=en)，这家中国互联网公司，将从投资组合中剔除，并由[挪威国家石油公司
    (STO)](http://finance.google.com/finance?q=sto) 取代。
- en: There are no other changes to the portfolio this week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合没有其他变动。
