- en: Ii thought I was a real C++ coder, ‘cos I’ve been cutting C++ since 92, and
    I can hack STL algos and threaded code. But this week I’ve become painfully aware
    that I don’t know how to use boost::bind. I’ve done a little reading, and now
    I’m not totally thrown by seeing a _1 in the code. Still, any tips on good boost
    tutorials will be gratefully accepted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我以为自己是一个真正的 C++ 程序员，因为我从 92 年开始就一直在写 C++，而且我可以破解 STL 算法和多线程代码。但是这周我痛苦地意识到我不知道如何使用
    boost::bind。我稍微读了一些资料，现在看到代码中的 _1 也不会完全懵了。不过，欢迎任何关于好的 boost 教程的建议。
