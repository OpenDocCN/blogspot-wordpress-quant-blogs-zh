  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：能源和黄金的机会
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/10/opportunities-in-energy-and-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/10/opportunities-in-energy-and-gold.html#0001-01-01)
