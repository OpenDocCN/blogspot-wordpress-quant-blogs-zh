- en: BYOD Security
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BYOD安全
- en: There have been a few [articles](http://www1.good.com/mobility-management-solutions/bring-your-own-device)
    in recent weeks around [BYOD](http://readwrite.com/2013/06/05/thanks-to-byod-apple-becoming-an-enterprise-company). 
    Although its to be expected given the “mobile” world we live in today, I can only
    imagine the security issues enterprises are having to [deal](http://www.zdnet.com/potential-pitfalls-of-byod-7000016431/)
    with. – Remote Wipe and other such [policies](http://www.welcometogood.com/byod/byod_policy_wp.pdf)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周有几篇关于[BYOD](http://www1.good.com/mobility-management-solutions/bring-your-own-device)的文章。虽然这在我们今天所生活的“移动”世界中是可以预料的，但我只能想象企业在处理安全问题时所面临的挑战。—远程擦除和其他类似的[政策](http://www.welcometogood.com/byod/byod_policy_wp.pdf)
