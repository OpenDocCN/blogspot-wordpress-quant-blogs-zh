- en: 'Magmasystems Blog: Just who do you think you are! (Part 2)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 玛格系统博客：你以为你是谁！（第二部分）
- en: 来源：[http://magmasystems.blogspot.com/2005/10/just-who-do-you-think-you-are-part-2.html#0001-01-01](http://magmasystems.blogspot.com/2005/10/just-who-do-you-think-you-are-part-2.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2005/10/just-who-do-you-think-you-are-part-2.html#0001-01-01](http://magmasystems.blogspot.com/2005/10/just-who-do-you-think-you-are-part-2.html#0001-01-01)
- en: While doing my PHD studies at NYU, I was teaching computer science at Baruch
    College (part of the City University of New York system). I bumped into one of
    my old college buddies in the halls.... he was going for his MBA at Baruch. He
    told me that he and two friends were going to quit ValueLine and form their own
    company. He wanted to know if I might be interested in writing one of the first
    word processors for Unix.... I would write it, they would market it, and we would
    share the profits. Sounds good.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在纽约大学攻读博士学位期间，我在纽约市大学系统的巴鲁克学院教授计算机科学。在大厅里我碰到了一个老大学同学....他正在巴鲁克学院攻读MBA。他告诉我他和两个朋友打算离开ValueLine，成立自己的公司。他想知道我是否对为Unix编写第一个文字处理器感兴趣....
    我会编写它，他们会销售它，我们会分享利润。听起来不错。
- en: So, after about 7 months of slaving over my dining room table with my trusty
    Zenith CRT and 300 baud modem, I managed to crank out a respectable word processor....
    Initially named WPScribe. We showed the product at the very first Unix Expo in
    New York in October of 1984.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在用了大约7个月的时间，在我的餐厅桌子上与我的可靠的齐纳斯CRT和300波特率的调制解调器一起工作后，我设法编写了一个体面的文字处理器.... 最初命名为WPScribe。我们在1984年10月的第一届纽约Unix博览会上展示了这个产品。
- en: The newly formed company did not last long. The profits that we made were consumed
    by the founders on the excesses of the 1980's. This left me without a marketing
    arm for my word processor (which, thankfully, I had the foresight to copyright
    in my name).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新成立的公司并没有持续很长时间。我们赚取的利润被创始人用于80年代的过度消费。这让我失去了为我的文字处理器（谢天谢地，我预见性地将它在我的名下注册了版权）的市场营销部门。
- en: What would become of Marc and his word processor? Stay tuned for more...
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 马克和他的文字处理器的命运将会如何？请继续关注更多内容...
