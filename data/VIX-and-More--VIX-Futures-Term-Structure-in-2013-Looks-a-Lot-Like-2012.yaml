    second narrowest range for the year since 1995, trailing only 2005, when the Greenspan
    liquidity flood overwhelmed even the mere thought of a meaningful correction.
- en: The graphic below shows the average (mean) normalized [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    for each year since the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    were launched, back in 2004\. In normalizing the data, I have set the average
    front month VIX futures contract to 100 and have expressed the averages of the
    second through seven months as multiples of the front month.
