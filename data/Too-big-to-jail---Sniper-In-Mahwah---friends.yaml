- en: 'Je sors de mon domaine de compétence – le trading à haute fréquence – pour
    signaler cet intéressant article du *New York Times* : [http://dealbook.nytimes.com/2013/03/11/big-banks-go-wrong-but-pay-a-little-price/](http://dealbook.nytimes.com/2013/03/11/big-banks-go-wrong-but-pay-a-little-price/).
    On y apprend que le procureur Eric Holder (un ancien collaborateur de Barack Obama)
    affirme que les banques sont devenues de tels mammouths que les poursuivre en
    justice pourrait bien avoir des conséquences sur l’économie mondiale. *Too big
    to jail*, donc, c’est rassurant : la grosseurs des banques les rend finalement
    inattaquables, un sujet anthropologiquement intéressant. A lire en complément,
    cet autre [article](http://www.nytimes.com/2013/03/22/business/behind-the-derivatives-gibberish-risks-run-amok.html?pagewanted=1&_r=0&smid=tw-share)
    du *New York Times* sur la baleine de Londres de JP Morgan, preuve que plus personne
    (y compris les banques elles-mêmes) n’arrive à comprendre comment fonctionnent
    les marchés. Tout va bien.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我离开了我的专业领域——高频交易——来推荐这篇《纽约时报》的有趣文章：*New York Times* : [http://dealbook.nytimes.com/2013/03/11/big-banks-go-wrong-but-pay-a-little-price/](http://dealbook.nytimes.com/2013/03/11/big-banks-go-wrong-but-pay-a-little-price/)。我们了解到，检察官埃里克·霍尔德（一个前奥巴马的助手）表示，银行已经变得如此庞大，以至于对它们提起诉讼可能会对世界经济产生影响。所以，“太大而不能入狱”这种说法很令人安心：银行的规模使它们最终变得不可攻击，这是一个在人类学上很有趣的话题。作为补充阅读，还可以看看这篇《纽约时报》的[文章](http://www.nytimes.com/2013/03/22/business/behind-the-derivatives-gibberish-risks-run-amok.html?pagewanted=1&_r=0&smid=tw-share)关于摩根大通的伦敦鲸鱼，证明没有人（包括银行自己）能够理解市场是如何运作的。一切都很顺利。
