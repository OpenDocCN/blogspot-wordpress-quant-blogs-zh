- en: 'VIX and More: Chart of the Week: Gold and the Miners'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表一周：黄金和矿工'
- en: 来源：[http://vixandmore.blogspot.com/2010/09/chart-of-week-gold-and-miners.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/chart-of-week-gold-and-miners.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/09/chart-of-week-gold-and-miners.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/chart-of-week-gold-and-miners.html#0001-01-01)
- en: From a technical perspective, the big event in the markets in the last week
    is undoubtedly the breakout in the S&P 500 index, but since I devote so much time
    to the SPX and its derivatives, I thought the time is ripe to recognize [gold](http://vixandmore.blogspot.com/search/label/gold)
    for hitting a new all-time high and bumping up against $1300 per ounce.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，上周市场上的一大事件无疑是标普500指数的突破，但既然我花了这么多时间在SPX及其衍生品上，我认为现在是时候认识到[黄金](http://vixandmore.blogspot.com/search/label/gold)达到新的历史高点，并触及每盎司1300美元的重要性了。
- en: 'To put a slightly different spin on gold, in the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below I have elected to include the gold futures continuous contract (red line)
    and also two popular ETFs for gold miners: [GDX](http://vixandmore.blogspot.com/search/label/GDX),
    the large cap version (top holdings of [ABX](http://vixandmore.blogspot.com/search/label/ABX),
    [GG](http://vixandmore.blogspot.com/search/label/GG) and [NEM](http://vixandmore.blogspot.com/search/label/NEM)),
    shown below in a blue line; and [GDXJ](http://vixandmore.blogspot.com/search/label/GDXJ),
    the junior gold miners ETF (green line.)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从一个稍微不同的角度看待黄金，在下面的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中，我选择包括了黄金期货连续合约（红线）以及两个黄金矿工的流行ETF：[GDX](http://vixandmore.blogspot.com/search/label/GDX)，大型市值版本（持有[ABX](http://vixandmore.blogspot.com/search/label/ABX)、[GG](http://vixandmore.blogspot.com/search/label/GG)和[NEM](http://vixandmore.blogspot.com/search/label/NEM)的顶部持股，如下蓝线所示）；和[GDXJ](http://vixandmore.blogspot.com/search/label/GDXJ)，小型黄金矿工ETF（绿线。）
- en: As the chart of 2010 performance shows, gold futures have been the least volatile
    of the group and have had about the same performance as GDX. While GDX and GDXJ
    track each other fairly closely, note that GDXJ has distinguished itself with
    superior performance over the course of the last month or so.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如2010年表现图所示，黄金期货是该组中最稳定的，表现与GDX大致相同。尽管GDX和GDXJ跟踪得相当紧密，但请注意，GDXJ在过去一个月左右的表现上已经区分了自己，表现更优。
- en: Predicting the future of gold is a daunting task, but if the bullish trend continues,
    GDXJ clearly has the potential to continue to deliver outsized returns – with
    commensurate risk, of course.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 预测黄金的未来是一项艰巨的任务，但如果看涨趋势持续下去，GDXJ显然有潜力继续带来超额回报——当然，风险也是相应的。
