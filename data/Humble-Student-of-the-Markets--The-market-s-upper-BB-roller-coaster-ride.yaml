- en: 'Humble Student of the Markets: The market''s upper BB roller coaster ride'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场在阻力区上的BB指标过山车之旅
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/the-markets-upper-bb-roller-coaster.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/the-markets-upper-bb-roller-coaster.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/the-markets-upper-bb-roller-coaster.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/the-markets-upper-bb-roller-coaster.html#0001-01-01)
- en: '**Mid-week market update**: The S&P 500 has been riding its upper Bollinger
    Band. Historically, upper BB rides haven''t been all that bearish, but the current
    episode is occurring against a backdrop of negative RSI divergences.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**：标普500指数正在上轨BB指标区间内运行。历史上看，上轨BB指标的运行并不特别看跌，但当前的情况是在负的RSI背离背景下发生的。'
- en: While the S&P 500 may be on an upper BB ride, it promises to be a roller coaster.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然标普500可能正在经历一个阻力区上的BB指标之旅，但这可能是一个过山车过程。
- en: The full post can be found [here](https://stockcharts.com/h-sc/ui?s=%24SPX&p=D&yr=1&mn=0&dy=0&id=p14108859841&listNum=1).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全文请见[此处](https://stockcharts.com/h-sc/ui?s=%24SPX&p=D&yr=1&mn=0&dy=0&id=p14108859841&listNum=1)。
