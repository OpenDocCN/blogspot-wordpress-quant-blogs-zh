- en: 'I took my boys to Avatar and found it visually dazzling, though the story totally
    cliche. It''s the standard trope about the superior virtues of a primitive, indigeounous
    culture. The funny thing is that everyone knows primitive indigenous white cultures,
    such as those in Appalachia (rural America), are backward: illiterate, racist,
    sexist, and homophobic. The have high rates of crime, drug use, and incest. Their
    religiosity is not admirable, it merely highlights their devotion to dogma. However,
    given the current enlightened tribalism white trash has no analogue among brown,
    black, yellow and now blue hominids. I guess the marginal effect of education
    on rational self-interest is high only for Europeans; everyone else simply knows
    that ''playing nice'' is an optimal strategy in dynamic interactions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我带着孩子们去看了阿凡达，发现它在视觉上令人惊叹，尽管故事完全陈词滥调。它是关于原始土著文化的卓越美德的标准模式。有趣的是，每个人都知道原始的土著白人文化，比如美国的阿巴拉契亚（美国农村地区），是落后的：文盲，种族主义，性别歧视和同性恋恶。他们犯罪率高，吸毒，乱伦。他们的虔诚并不值得钦佩，它只是突出了他们对教条的忠诚。然而，鉴于当前的开明部落主义，白种垃圾在棕色，黑色，黄色甚至蓝色类人猿中没有类似物。我想教育对欧洲人的理性自利的边际效应很高；其他人只是简单地知道在动态互动中“表现友好”是一种最优策略。
- en: The most important fact to remember when species from different ecosystems meet
    is that one usually has 100x the brainpower of the other. When one comes light
    years to visit the other, and you can put your money on the visitors, and remember,
    they are not only smart, but hungry. This is why I'm not too excited by the thought
    of aliens coming back, because I don't think they are going
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当来自不同生态系统的物种相遇时，最重要的事实是其中一种通常比另一种拥有100倍的大脑能力。当一种生物光年来访另一种，你可以把你的钱押在来访者身上，记住，他们不仅聪明，而且饥渴。这就是为什么我不太兴奋外星人会回来的想法，因为我认为他们不会去
