- en: 'Falkenblog: Best Subprime Piece I''ve Read'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：我读过的最好的次级贷款文章
- en: 来源：[http://falkenblog.blogspot.com/2008/10/best-subprime-piece-ive-read.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/best-subprime-piece-ive-read.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/10/best-subprime-piece-ive-read.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/best-subprime-piece-ive-read.html#0001-01-01)
- en: This
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个
- en: '[piece](http://www.kc.frb.org/publicat/sympos/2008/Gorton.08.04.08.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.kc.frb.org/publicat/sympos/2008/Gorton.08.04.08.pdf)'
- en: by Gary Gorton, published around August 2008, is great. Interestingly, he argues
    that the creation of the ABX.HE index (subprime credit default swap index) helped
    burst the bubble quicker. Others (
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Gary Gorton 发表，约在 2008 年 8 月左右，非常棒。有趣的是，他认为 ABX.HE 指数（次级信贷违约互换指数）的创建帮助更快地破灭了泡沫。其他人（
- en: '[Ingo Fender and Peter Hördahl](http://www.bis.org/publ/qtrpdf/r_qt0806u.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ingo Fender 和 Peter Hördahl](http://www.bis.org/publ/qtrpdf/r_qt0806u.htm)'
- en: at the BIS) have argued it has exagerated the credit decline in that sector.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 BIS（国际清算银行）的论文中，他们认为这夸大了该行业的信贷下降。
- en: Also interesting, Gorton advised AIG for the past 10 years, I hear.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，听说 Gorton 在过去的 10 年里一直为 AIG 提供建议。
