  - PREF_H3
  type: TYPE_NORMAL
  zh: February 8, 2007
- en: 'Noel has had to confront the [irrationality of Bloomberg ticker symbols](http://www.noelwatson.com/blog/PermaLink,guid,7e70794a-bfd6-4a21-a995-bcaaa9d98dd4.aspx).
    Noel: I feel your pain – you should see what they’ve done with the vanilla IR
    swap tickers. I believe the ticker symbols are allocated by a group in NY. I suspect
    they’re operating some fiendish scheme to maximise congnitive dissonance in developers
    at contributing dealers. I also suspect that Bloomberg tickers may make a good
    seed for a pseudo random number generator 😉  This is one area where Reuters does
    it better.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '诺尔不得不面对[彭博代码的不合理性](http://www.noelwatson.com/blog/PermaLink,guid,7e70794a-bfd6-4a21-a995-bcaaa9d98dd4.aspx)。诺尔：我感受到了你的痛苦——你应该看看他们对香草利率互换代码做了什么。我相信这些代码是由纽约的一个团队分配的。我怀疑他们正在执行一些恶魔般的计划，以最大程度地增加贡献经销商的开发者的认知失调。我还怀疑彭博代码可能是一个伪随机数生成器的良好种子
    😉 这是路透社做得更好的一个领域。  '
