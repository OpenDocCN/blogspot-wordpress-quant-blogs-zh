- en: 'Humble Student of the Markets: An upside-down perspective'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一个颠倒的视角
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/upside-down-perspective.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/upside-down-perspective.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/upside-down-perspective.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/upside-down-perspective.html#0001-01-01)
- en: For a different perspective, it's always useful to look at a stock chart differently.
    Consider the following chart whose identifying labels have been removed, would
    you buy this stock?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了得到不同的视角，换一个角度观察股票图表总是有用的。看看下面这个去除了识别标签的图表，你会买入这只股票吗？
- en: The pattern certainly looks constructive. The "stock" has certainly been forming
    a wide saucer base and undergoing an uptrend. Would you buy it?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式看起来确实很积极。"股票"显然正在形成一个宽大的碟形底部并呈现出上升趋势。你会买入它吗？
- en: What about this next one?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么接下来这个呢？
- en: This chart of this second "stock" is similar to the first one, except that the
    pattern is a little better developed inasmuch as it has broken out of resistance
    and undergoing a classic bullish
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这张第二个"股票"的图表与第一个类似，不同之处在于模式发展得更好一些，因为它已经突破了阻力位，正在经历一个经典的看涨
- en: '[cup and handle](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:chart_patterns:cup_with_handle_cont)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[杯柄形态](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:chart_patterns:cup_with_handle_cont)'
- en: formation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 形态。
- en: I don't want to keep everyone in suspense. The first chart is the Euro STOXX
    50 viewed upside-down, which is the market's signal of the ongoing problems in
    the eurozone, and the second is the upside-down chart of the yield on 10-year
    Treasury Note (TNX), an indicator of the risk-off safety trade. Here I present
    the original charts, without further comments or annotations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想让大家悬念太久。第一张图表是颠倒视角下的欧洲STOXX 50指数，这反映了欧元区持续存在的问题的市场信号；第二张是10年期国债收益率（TNX）的颠倒图表，这是避险安全交易的指标。这里我提供原始图表，不再做评论或标注。
- en: These charts have mixed messages as to the timing of a break. The inverted chart
    of TNX suggests that the time to tactically get defensive is now, while the chart
    of the Euro STOXX 50 indicates a breakdown is more likely in 1Q. Much could happen
    next week as we approach the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图表在突破时机上传递了混合信息。TNX的颠倒图表表明，现在是从战术上采取防御措施的时候了，而欧洲STOXX 50的图表则显示更有可能在第一季度出现突破。随着我们下周接近
- en: '[Marseilles summit](http://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[马赛峰会](http://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html)'
- en: ', but many obstacles remain.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，但还有许多障碍存在。
- en: My inner investor tells me to be afraid, very afraid. My inner trader tells
    me to be prepared for volatility in the next two weeks, which will see an ECB
    meeting, an EU summit and an FOMC meeting. Anything can happen in the short-term.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者告诉我应该感到害怕，非常害怕。我内心的交易者告诉我应该为未来两周的波动做好准备，届时将会有欧洲央行会议、欧盟峰会和美联储公开市场委员会会议。短期内任何事情都有可能发生。
