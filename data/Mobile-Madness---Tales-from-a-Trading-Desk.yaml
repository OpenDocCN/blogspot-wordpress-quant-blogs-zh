- en: Mobile Madness
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Mobile Madness
- en: GQueues offers a view on iOS vs. Android [development](http://blog.gqueues.com/2013/07/android-vs-ios-comparing-development.html). 
    Hopefully GQueues will provide a further comparison against the [Blackberry 10](http://slashdot.org/topic/bi/blackberry-10-api-worth-your-development-time/)
    at some point in the future 🙂 – I’d be curious to see what [platform](http://developer.blackberry.com/devzone/develop/platform_choice/index.html)
    choice GQueues would take, Native or Java.  As an aside, Thomson Reuters Eikon
    [implies](http://bizblog.blackberry.com/2013/07/thomson-reuters-eikon-blackberry-10-app/)
    native, which based on the link in the article impies [C/C++](http://developer.blackberry.com/native/). 
    Which leads to the interesting view that for GQueues to support Blackberry 10,
    Android and iOS via native applications, they’d need to leverage 2 or 3 languages
    – Objective-C, Java and possibly C/C++.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: GQueues 提供了关于 iOS 与 Android [开发](http://blog.gqueues.com/2013/07/android-vs-ios-comparing-development.html)的视角。希望
    GQueues 将来能提供与 [Blackberry 10](http://slashdot.org/topic/bi/blackberry-10-api-worth-your-development-time/)
    的进一步对比 🙂 —— 我很好奇 GQueues 会做出什么样的[平台](http://developer.blackberry.com/devzone/develop/platform_choice/index.html)选择，是原生应用还是
    Java。顺便说一下，汤森路透 Eikon [暗示](http://bizblog.blackberry.com/2013/07/thomson-reuters-eikon-blackberry-10-app/)是原生应用，根据文章中的链接暗示
    [C/C++](http://developer.blackberry.com/native/)。这导致了一个有趣的观点，即 GQueues 要支持 Blackberry
    10、Android 和 iOS 的原生应用，他们需要利用 2 种或 3 种语言——Objective-C、Java 以及可能的 C/C++。
- en: Finally, its interesting to see that Google has attempted to ease some of the
    mobile pain by offering a [J2ObjC](https://code.google.com/p/j2objc/) translation
    tool.  Possibly the reason GQueues didn’t use the J2ObjC tool was because it hasn’t
    reached 1.0 yet.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有趣的是，我们看到谷歌试图通过提供一个 [J2ObjC](https://code.google.com/p/j2objc/) 翻译工具来减轻一些移动设备的痛苦。GQueues
    没有使用 J2ObjC 工具的原因可能是因为它还没有达到 1.0 版本。
