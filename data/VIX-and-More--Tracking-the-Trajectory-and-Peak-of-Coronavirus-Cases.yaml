- en: So here are some thoughts on the subject, using historical data from Wikipedia
    that is more standardized in time and collection methodology than any other data
    I have been able to find on the Web.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这里有一些关于这个话题的思考，使用的是比我在网上能找到的任何其他数据都更加标准化时间和收集方法的历史数据，来自维基百科。
- en: First, I examined the entire history of case data by country and found inflection
    points that roughly correspond to 10 new cases and 100 new cases per day.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我按国家查看了整个病例数据历史，并找到了大致对应每天10例和100例新病例的拐点。
- en: As identification of initial cases is somewhat problematic given the variable
    protocols for testing, availability of testing kits, timing of nearby positive
    cases, etc. I elected to use the 100 new cases per day threshold.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于测试初始病例存在一定问题，考虑到测试协议的变量、测试套件的可用性、附近阳性病例的时间等因素，我选择使用每天100例新病例的阈值。
- en: It turns out that there have been seven countries so far that have logged 100
    new COVID-19 cases in a single day.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 结果发现，到目前为止，已有七个国家的日新增COVID-19病例达到过100例。
