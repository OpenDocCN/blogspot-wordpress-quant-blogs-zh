- en: To summarize the data in the graph, three of the four countries that are at
    least ten days from the initial 100-case day have seen what appears to be a peak
    in new cases.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 总结图表中的数据，四个至少在最初100例病例日后十天的国家中，有三个已经看到了新增病例似乎出现的高峰。
- en: In China, it was 22 days from 100 cases to peak new cases, though it is possible
    that peak new cases might have been 14 days if China had not expanded the methodology
    for defining new cases to include a clinical diagnosis.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国，从100例病例到新增病例高峰需要22天，但如果中国没有将新的病例定义方法扩大到包括临床诊断，新增病例高峰可能在14天内出现。
- en: In South Korea, a concerted effort to ramp up testing as quickly as possible
    is probably responsible for the fact that South Korea saw a peak in new cases
    just 9 days after the first 100-case day.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在韩国，尽快增加测试的努力可能就是韩国在第一个100例病例日后仅9天就看到新增病例高峰的原因。
- en: While the peak in new case data in Iran should be considered provisional, the
    current peak in new cases was only 8 days after the first 100-case day, perhaps
    aided by the steep trajectory in new cases during the first five days.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管伊朗的新病例数据高峰应被视为初步的，但当前的新病例高峰仅在第一个100例病例日后8天出现，这可能得益于前五天新病例的急剧上升。
- en: Italy is the outlier in that there are no signs of a peak some ten days after
    the first 100-case day, though it is reasonable to expect that the newly implemented
    national lockdown and public gathering measures will help to slow the rate of
    new cases going forward.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利是异常值，因为在第一个100例病例日后十天没有出现高峰的迹象，但可以合理地预期， newly implemented national lockdown
    and public gathering measures将有助于减缓新增病例的速度。
- en: The remaining three Western European countries – France, Germany and Spain are
    only 3-4 days into their post-100 timeline, so it is too early to talk about a
    peak.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 剩下的三个西欧国家——法国、德国和西班牙仅在其100例病例后的3-4天内，所以现在谈论高峰还为时尚早。
- en: The first quick takeaway is that the time from 100 new cases to peak new cases
    seems to cluster around 8-14 days or perhaps 8-22 days if you overlook the changes
    in the methodology for counting new cases in China.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个快速结论是，从100例新增病例到新增病例高峰的时间似乎集中在8-14天，或者如果你不考虑中国新病例计算方法的变化，可能是8-22天。
- en: Second, with the U.S. new case count hovering just below 100, it is reasonable
    to expect that the 8-14 day window for new cases will also apply to the U.S. putting
    a likely peak count in the March 17
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，由于美国的新病例数徘徊在100以下，可以合理地预期，新的病例在8-14天的窗口期内也会适用于美国，从而在3月17日达到可能的峰值。
