- en: 'Quantifiable Edges: QE Big Time Swing System 1st Half Results Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: QE Big Time Swing System 1st Half Results Update'
- en: 来源：[http://quantifiableedges.blogspot.com/2011/07/qe-big-time-swing-system-1st-half.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/07/qe-big-time-swing-system-1st-half.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/07/qe-big-time-swing-system-1st-half.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/07/qe-big-time-swing-system-1st-half.html#0001-01-01)
- en: I’ve updated the Quantifiable Edges Big Time Swing System overview page with
    results through June 30th. There is not a trade currently open. I don’t update
    results that often since the system only trades about once per month on average.
    The 1st half of 2011 produced a tame but still positive return of 3.00% for SPY
    (including dividends, commissions of $0.01/share, and an assumed interest rate
    on cash of 0.18%).  This was achieved with 1 short trade and 5 long trades.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经更新了“Quantifiable Edges Big Time Swing System”系统概览页面，包含了截至6月30日的交易结果。目前没有持仓交易。由于系统平均每月只交易一次，所以我并不经常更新结果。2011年上半年，SPY（包括股息、每股0.01美元的佣金以及假设的现金利率0.18%）产生了温和但依然积极的3.00%回报，这一成果是通过1次空头交易和5次多头交易实现的。
- en: While the SPY return was mild, it’s encouraging to see that most other ETFs
