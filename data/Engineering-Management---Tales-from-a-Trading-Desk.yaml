- en: Great [post](http://www.defmacro.org/2014/10/03/engman.html) from Slava @ReThinkDB. 
    Some great lessons.  32 – news doesn’t age well! 21 – Leadership is important
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Slava @ReThinkDB的精彩[文章](http://www.defmacro.org/2014/10/03/engman.html)。一些很棒的教训。32
    - 新闻的时效性不高！21 - 领导力很重要
- en: 'Further, Slava offers some view on [project](http://www.defmacro.org/2013/06/03/engineering-commandments.html)
    management – of particular note, treat big projects with care.  Of particular
    importance:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步地，Slava提供了一些关于[项目](http://www.defmacro.org/2013/06/03/engineering-commandments.html)管理的看法
    - 特别需要注意的是，要谨慎对待大型项目。
- en: build the absolute most minimal version that solves the customer’s problem.
