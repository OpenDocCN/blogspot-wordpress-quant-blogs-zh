- en: 'Humble Student of the Markets: How short-sellers can get hurt in a bear market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：熊市中空头如何受伤
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/10/how-short-sellers-can-get-hurt-in-bear.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/10/how-short-sellers-can-get-hurt-in-bear.html#0001-01-01)
