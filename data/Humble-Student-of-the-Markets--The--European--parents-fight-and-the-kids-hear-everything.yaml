  prefs: []
  type: TYPE_NORMAL
  zh: 以下是来自德国的回应（通过
- en: '[Reuters](http://www.reuters.com/article/2015/01/26/greece-election-germany-govt-idUSL6N0V51M120150126)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2015/01/26/greece-election-germany-govt-idUSL6N0V51M120150126)'
- en: '):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: The German government stuck to its view on Monday that a third haircut, or debt
    restructuring, for Greece was out of the question but opened the door to a possible
    extension of Greece's current bailout programme.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 周一，德国政府坚持其观点，认为对希腊的第三次债务减免，或债务重组，绝无可能，但为希腊当前救助计划的可能延期敞开了大门。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"That''s certainly a possibility or an option and, as I said, we''ll go into
    every discussion constructively ... As always, it depends on how such a request
    is formulated and on the overall context, but in principle that is an option,"
    German finance ministry spokeswoman Marianne Kothe said at a news conference.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “那当然是一个可能性或选择，正如我所说，我们会建设性地参与每一次讨论... 正如 always，这取决于这样的请求是如何表述的，以及整体情境如何，但原则上那是一个选项，”德国财政部发言人Marianne
    Kothe在新闻发布会上说。
- en: In other words, no bailout, but we are open to negotiation on an extension.
    However, that kind of loan modification amount to a form of debt haircut on a
    net present value basis. It's only a question of semantics. Imagine that you are
    owed $1 million and the debtor offers you a deal where he pays you $1 a year for
    the next million years. Is that debt relief?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，没有救助计划，但我们愿意就延期进行谈判。然而，那种贷款修改在净现值基础上相当于一种债务减免。这只是一个语义问题。想象一下，你欠了100万美元，债务人提出一个交易，他每年支付你1美元，持续下一个一百万年。这是债务减免吗？
- en: Jacob Soll, writing the
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Jacob Soll，写道：
- en: '[NY Times](http://mobile.nytimes.com/2015/01/21/opinion/greeces-accounting-problem.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报](http://mobile.nytimes.com/2015/01/21/opinion/greeces-accounting-problem.html)'
- en: ', explains (emphasis added):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ，解释道（强调 added）：
- en: The troika itself does not use Ipsas in calculating Greek debt, but rather what
    is confusingly called the Maastricht definition of debt, which is based on face
    value.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 三驾马车本身在计算希腊债务时并不使用Ipsas，而是采用令人困惑的所谓马斯特里赫特债务定义，该定义基于面值。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Think of face value as a promise to pay something in the so-far-distant future
    because its value is essentially worthless today if you don’t get interest payments.
    This means that the troika calculates debt neither according to its financial
    worth, but rather according to a political agreement that ignores very low interest
    rates and the fact that money increases in value the longer you can hold and invest
    it. This is working to Greece’s advantage, but Greece can’t show it, and thus
    benefit from better credit ratings...
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将票面价值视为一种承诺，在未来支付一些东西，因为如果你不获得利息支付，它的价值今天实际上是无价值的。这意味着三驾马车计算债务，既不是根据其金融价值，而是根据一个忽略非常低的利率和持有投资的时间越长，货币价值越高的政治协议。这对希腊有利，但希腊无法显示出来，从而无法从更好的信用评级中受益...
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fact that Germany has acted as a vigilant gatekeeper over Greece’s agreement
    to abide by the agreed debt and austerity measures should deserve scrutiny. ***Look
    again at the 57 billion euros ($66 billion) in German loans through the lens of
    accounting logic. The loans have been made at under 2 percent with maturities
    as far out as 2054.***
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国在监督希腊遵守协商的债务和紧缩措施方面扮演了警惕的看门人，这一点值得关注。**再次从会计逻辑的角度审视德国通过镜头提供的570亿欧元（660亿美元）贷款。这些贷款的利率低于2%，期限最长可达2054年。**
- en: '***That means that, in reality, the interest on this loan is under market rates.
    Giving loans well under market rates with gaping repayment schedules amounts to
    a grant.*** According to Ipsas standards on German debts, this portion of the
    debt alone would require only about 13 billion euros ($15 billion), leaving Germany
    with a considerable 44-billion-euro ($51 billion) loss.'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**这意味着，实际上，这笔贷款的利率低于市场利率。以远远低于市场利率的利率发放贷款，还款期限宽裕，实际上是一种赠予。**根据德国债务的Ipsas标准，仅这一部分债务就需要大约130亿欧元（150亿美元），使德国面临约440亿欧元的（510亿美元）损失。'
- en: The EU has already had a history of giving Greece debt relief in the form of
    below market interest rates. The key question in the upcoming negotiations is
    how much more while maintaining the fiction that the face value remains unchanged.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟已经以低于市场利率的形式给予希腊债务减免。在即将进行的谈判中，关键问题是还能给多少，同时维持票面价值不变的幻想。
