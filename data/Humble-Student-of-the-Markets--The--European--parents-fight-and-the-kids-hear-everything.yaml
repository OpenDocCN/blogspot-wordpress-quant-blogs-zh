  zh: )。最近
- en: '[WSJ](http://www.wsj.com/articles/ecb-announces-stimulus-plan-1421931011?cb=logged0.6431257799267769)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://www.wsj.com/articles/ecb-announces-stimulus-plan-1421931011?cb=logged0.6431257799267769)'
- en: 'article showed that Mario Draghi realizes that the ECB cannot revive growth
    by itself. It can only buy time for member states to go forward with structural
    reform:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 的文章显示，马里奥·德拉吉认识到，欧元区银行不能仅凭自身恢复增长。它只能为成员国争取时间进行结构改革：
- en: But in light of Europe’s underlying problems of stagnant growth, high debt and
    rigid labor markets, ECB President Mario Draghi suggested the central bank’s largess
    alone won’t be enough to right its economy.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，鉴于欧洲停滞不前的增长、高债务和僵化的劳动力市场，欧元区银行行长马里奥·德拉吉表示，中央银行的大方单独不足以纠正其经济。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “What monetary policy can do is create the basis for growth,” he said. “But
    for growth to pick up, you need investment; for investment, you need confidence;
    and for confidence, you need structural reform.”
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说：“货币政策能做的是创造增长的基础。但是，要实现经济增长，你需要投资；要投资，你需要信心；要信心，你需要结构性改革。”
- en: Jeremy Warner of
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 杰里米·沃纳的
- en: '[The Telegraph](http://www.telegraph.co.uk/finance/financetopics/davos/11367403/Is-QE-a-defeat-for-Germany-or-a-strategic-retreat.html)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日电讯报](http://www.telegraph.co.uk/finance/financetopics/davos/11367403/Is-QE-a-defeat-for-Germany-or-a-strategic-retreat.html)'
- en: ', which is a newspaper notorious for anti-Europe views, outlined a nuanced
    analysis of the current disagreement.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这家报纸因反欧观点而臭名昭著，对当前的争议进行了细致的分析。
- en: While Mr Draghi was announcing his QE, Angela Merkel, the German Chancellor
    was coincidentally making a vitally important point to Davos participants; Germans
    might feel uncomfortable with money printing, they might further worry that it
    will ease the pressures for reform among profligate eurozone members, but the
    central bank is independent and must pursue its mandate in whatever way it sees
    fit.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当德拉吉先生宣布他的量化宽松政策时，德国总理安格拉·默克尔恰好向达沃斯与会者阐述了一个至关重要的问题；德国人可能对印钞票感到不舒服，他们可能进一步担心这将减轻欧元区挥霍无度的成员进行改革的压力，但中央银行是独立的，必须以它认为合适的方式追求其授权。
- en: 'Notice that while Angela Merkel may not have liked QE, but she respects the
    independence of the central bank. Warner attributed much of the discomfort with
    the Teutonic obsession over rules:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，虽然安格拉·默克尔可能不喜欢量化宽松，但她尊重中央银行的独立性。沃纳将这种不适归因于德国对规则的过分执着：
- en: People often attribute this aversion to money printing to German experience
    of hyper-inflation in the Weimar Republic.But in fact it’s as much about something
    even more deeply ingrained in the German psyche than fear of inflation - teutonic
    obsession with legality and rules.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人们通常将这种对印钞的厌恶归因于德国在魏玛共和国时期的超级通货膨胀经验。但实际上，这更多的是关于德国心态中比害怕通货膨胀更深根蒂固的东西 - 日耳曼对合法性和规则的执着。
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It was the idea that QE might be illegal under treaties as much as concern about
    monetary ill discipline that led Germany to resist QE for so long. The other reason
    was an overtly political one which really should have had no place in an independent
    central bank. It is that QE might provide the Mediterranean states with the space
    to go easy on structural and fiscal reform. This is a legitimate concern, but
    it is one for the politicians to address, not the central bank, a truism that
    the German Chancellor seemed to recognise in her remarks.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是量化宽松可能违反条约，以及担心货币管理不善，导致德国长期抵制量化宽松的原因。另一个原因是明显的政治原因，这实际上不应该出现在一个独立的中央银行中。这是因为量化宽松可能会给地中海国家提供空间，使其在结构和财政改革上放松。这是一个合理的担忧，但这是政治家们需要解决的问题，而不是中央银行，这一真理似乎在德国总理的讲话中得到了认可。
- en: Warner has a point. Much of the history of the ECB response to the financial
    crisis has been to craft solutions that follow the letter of the law, but bend
    them in such a way to satisfy its objectives. Viewed in such a context, the so-called
    Berlin-Frankfurt schism is nothing but a tempest in a teapot.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 沃纳有道理。欧洲央行应对金融危机的大部分历史都是在制定遵循法律字面的解决方案，但以一种满足其目标的方式弯曲它们。从这种角度来看，所谓的柏林-法兰克福分裂只不过是小题大做。
- en: '**The union remains strong**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**联盟依然强大**'
- en: There are tensions in any marriage, but this spat amounts to nothing more than
    "Your brother is a bad influence and I want to you to keep him away from the kids"
    kind of disagreement.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 任何婚姻中都会有紧张关系，但这次争吵只不过是“你的兄弟是个坏影响，我希望你让他离孩子远一点”之类的争吵。
- en: Likewise, if Warner is correct and the Germans are mainly focused on rules and
    legalities, then there is room for negotiation with Alexis Tsipras of Syriza.
    There will no doubt be lots of posturing, threats, along with the requisite shouting
    and screaming in the days to come, but the differences are unlikely to lead to
    a serious rupture in the European Union.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，如果沃纳正确的话，德国人主要关注规则和法律问题，那么与齐普拉斯的谈判就有余地。毫无疑问，在未来的日子里，会有许多姿态、威胁，以及必要的叫喊和尖叫，但分歧不太可能导致欧盟的严重分裂。
- en: '[New Deal democrat](http://bonddad.blogspot.com/2015/01/a-comment-about-syriza-election-victory.html)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政民主党人](http://bonddad.blogspot.com/2015/01/a-comment-about-syriza-election-victory.html)'
- en: 'summed up the situation this way:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 用这种方式总结了这种情况：
- en: 'The simple fact is, the Euro states, and the European Union itself, have as
    much at stake as Greece. Everybody on both sides knows that Italy and Spain, and
    maybe several other countries as well, are waiting in the wings. If similar parties
    come to power in those countries, the sustainability of the Eurozone, and the
    Euro itself, are very much called into question. No further significant European
    integration has happened in the 15+ years since the Euro was adopted. Reversing
    EMU strikes at the heart of the European project itself: the binding together
    of mortal enemies to put an end to centuries of war. Thus every reason for both
    sides to put on their poker faces and play and extremely high-risk game of chicken.'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个简单的事实是，欧元区国家和欧盟本身与希腊有同样的利害关系。双方都知道，意大利和西班牙，以及可能还有几个其他国家正在幕后等待。如果这些国家的类似政党上台，欧元区的可持续性，以及欧元本身都将受到严重质疑。自欧元成立以来，过去15+年里没有发生任何重大欧洲一体化事件。逆转欧元区将触及欧洲项目的核心：将生死对头团结在一起，结束几个世纪的战争。因此，双方都有理由摆出扑克脸，玩一场风险极高的
    chicken 游戏。
- en: '[Zero Hedge](http://www.zerohedge.com/news/2015-01-26/greeces-new-leader-sends-germany-loud-and-clear-message-his-first-act)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/2015-01-26/greeces-new-leader-sends-germany-loud-and-clear-message-his-first-act)'
- en: 'reported that Alexis Tsipras'' first act as PM was to visit a war memorial
    where the Nazis executed 200 Greeks in 1944:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称 Alexis Tsipras 作为总理的第一个行动是参观一个战争纪念碑，那里在1944年纳粹处决了200名希腊人：
- en: The visit could be interpreted in one of two ways. The most obvious explanation
    is he is sending a message to Germany about the Greeks will no longer be beholden
    to Berlin (and the Troika). The alternative explanation that I prefer is that
    the visit signals his European credentials, which is consistent with the SYRIZA
    platform of remaining in the euro (as per my previous post
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这次访问可以被解释为两种方式之一。最明显的解释是他向德国传递了一个信息，即希腊不再受柏林（以及三驾马车）的束缚。我更喜欢的替代解释是，这次访问显示了他的欧洲资历，这与SYRIZA保持欧元区成员的立场一致（如我之前的帖子所述）。
- en: '[Lest we forget, or why you don`t understand Europe](http://humblestudentofthemarkets.blogspot.com/2014/08/lest-we-forget-or-why-you-dont.html)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[谨防遗忘，或为何你不懂欧洲](http://humblestudentofthemarkets.blogspot.com/2014/08/lest-we-forget-or-why-you-dont.html)'
- en: '):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: So is it any wonder that after the carnage of the First World War and the Second
    World War, the countries of Europe came together and said, "Enough!"
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以在第一次世界大战和第二次世界大战的浩劫之后，欧洲各国团结起来，表示：“足够了！”
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thus, the EEC and later the EU was born. Today, that project has largely succeeded.
    We have seen no major European conflict since 1945, the end of the Second World
    War. The formation of the European Union has kept the peace. The political elite
    of Europe, despite all the bickering, are still committed to that bigger than
    life myth of the formation of the EU.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，欧洲经济共同体（EEC）后来演变成欧盟。今天，这个项目在很大程度上已经成功。自1945年第二次世界大战结束以来，我们没有看到任何重大欧洲冲突。欧洲联盟的成立保持了和平。尽管有种种争吵，但欧洲的政治精英们仍然致力于那个超越生活的神话——欧盟的成立。
- en: ''
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For overseas analysts who look at Europe and only focus on the cost of bailing
    out Greece, Portugal, etc. Don`t ever forget the political glue that holds Europe
    together.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于只关注救助希腊、葡萄牙等欧洲国家的海外分析师来说，永远不要忘记维系欧洲在一起的政治纽带。
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lest we forget.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谨防遗忘。
- en: Mom and Dad are fighting and the kids hear everything, but they aren't going
    to split up. The (European) union remains strong and it will muddle through.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 爸爸妈妈正在吵架，孩子们都听到了，但他们不会离婚。欧洲联盟依然强大，将会挺过难关。
- en: '**Greece: A washed-out contrarian play**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊：一场被冲刷的反叛剧**'
- en: In practical terms, the chart below of the relative performance of Greek stocks
    to eurozone stocks show that Greek stocks are at or near past crisis lows on a
    relative basis. Expectations are already very low.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际意义上，下面图表显示了希腊股票与欧元区股票的相对表现，可以看出希腊股票在相对基础上已处于或接近过去危机低点。预期已经非常低。
- en: Current conditions may represent an entry point into Greek equities for value-oriented
    investors.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当前状况可能为价值投资者提供了进入希腊股市的入场点。
