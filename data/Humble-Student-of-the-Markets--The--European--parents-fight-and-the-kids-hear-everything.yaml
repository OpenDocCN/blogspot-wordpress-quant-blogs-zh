- en: 'to describe Europe and it remains true again:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 描述欧洲的报告，它再次保持真实：
- en: The parents fight and the kids hear everything. The younger, more naive ones,
    think that the parents are on the verge of a divorce, but nothing could be further
    from the truth.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 父母打架，孩子们都听到了。年幼、天真无邪的孩子们认为父母濒临离婚，但事实并非如此。
- en: Today, we have a couple of "fights" occurring in Europe. First, there is the
    electoral win by Syriza in Greece, whose platform is to reverse the painful austerity
    imposed by the Troika (EU, ECB and IMF). As well, there is the news of German
    unhappiness with the ECB as it announced its QE program.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我们欧洲发生了几场“斗争”。首先，希腊左翼政党激进联盟赢得选举，其立场是反转由三驾马车（欧盟、欧洲央行和国际货币基金组织）强加的痛苦紧缩。同时，德国对欧洲央行不满的消息传来，因为欧洲央行宣布了其量化宽松计划。
- en: '**Greek theatre**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊戏剧**'
- en: It seems to me that all of these so-called "fights" are more of the usual European
    theatre that can be ignored. Despite the alarmist rhetoric, the union remains
    sound.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，所有这些所谓的"斗争"更多的是可以忽略的欧洲常态。尽管有危言耸听的言辞，但联盟依然稳固。
- en: Take the situation in Greece. A key Syriza platform is Greece stays in the euro.
    Despite the years of painful austerity, polls show that the vast majority of Greeks
    want to remain in the euro. The key to interpreting the results of the Greek election
    is to read between the lines of the results. Here is the report from
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 看看希腊的情况。左翼政党激进联盟的关键立场是希腊留在欧元区。尽管经历了多年的痛苦紧缩，但民意调查显示，绝大多数希腊人希望留在欧元区。解释希腊选举结果的关键是读懂结果之间的内涵。以下是来自
- en: '[Ekathimerini](http://www.ekathimerini.com/4dcgi/_w_articles_wsite1_1_26/01/2015_546524)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ekathimerini](http://www.ekathimerini.com/4dcgi/_w_articles_wsite1_1_26/01/2015_546524)'
- en: '(emphasis added):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: （强调添加）：
- en: In a triumphant speech before a large and boisterous crowd outside Athens University,
    Tsipras said the leftists’ victory was “a victory for all peoples of Europe fighting
    austerity.” “Greece is turning a page, advancing with firm steps in a Europe which
    is changing.”
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在雅典大学外一个大型喧闹的人群前，齐普拉斯在胜利的演讲中说，左翼的胜利是“为所有欧洲人民反对紧缩的斗争胜利”。“希腊翻开了一页，坚定地在变化的欧洲中前进。”
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The mandate of the Greek people today cancels, in an indisputable way, the
    memorandums,” Tsipras said, referring to Greece’s loan agreements with its international
    creditors. “It makes the troika a thing of the past.”
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “今天希腊人民的授权以不可争辩的方式取消了备忘录，”齐普拉斯说到，他指的是希腊与国际债权人之间的贷款协议。“它使三驾马车成为过去式。”
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He said his government would seek *a mutual solution that would allow the country
    to emerge from its mountainous debt* and pledged to to make good on his party’s
    promise to curb the corruption that contributed to Greece’s debt crisis in the
    first place. “Today the Greece of the oligarchs, of the elite, of the cover-ups
    was defeated. Victory was for the Greece that strives, that hopes,” he said.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他表示他的政府将寻求*一个双方都能接受的解决方案，让该国摆脱其山一样高的债务*，并承诺将履行他的政党减少导致希腊债务危机的腐败的承诺。“今天，寡头政治、精英、掩盖真相的希腊被打败了。胜利属于那些努力、有希望的希腊。”他说。
- en: Note the term "mutual solution". The blogger
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意术语"双方解决方案"。博主
- en: '[Longandvariable](https://longandvariable.wordpress.com/2015/01/25/greeces-primary-budget-surplus-is-not-much-of-a-bargaining-chip/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Longandvariable](https://longandvariable.wordpress.com/2015/01/25/greeces-primary-budget-surplus-is-not-much-of-a-bargaining-chip/)'
- en: 'looked behind the Greek curtain and wrote that the Greek primary account surplus,
    where the budget was showing a surplus before debt payments, is highly fragile
    in light of Syriza’s campaign promises:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 查看了希腊幕后情况，并写道，在债务支付之前预算显示出盈余的希腊经常账户盈余，在左翼政党激进联盟的竞选承诺面前非常脆弱：
- en: First, there’s the matter of new and unfunded government expenditure in the
    Syriza manifesto. Who knows what would eventuate in the coalition-formation process,
    but they are not currently affordable [ie they would bust the primary surplus
    on their own].
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，需要解决的是左翼联盟党纲中新的且未拨款的政府开支问题。谁知道在联合政府形成的过程中会发生什么，但它们目前确实承担不起[也就是说，它们会单独打破预算盈余]。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Second, as the FT reports, tax collection is plummeting right now as Greeks
    forecast that unpopular property and other taxes will be ended, and perhaps also
    that there will be less appetite to collect on legacy obligations that the new
    political leaders discredited. Ironically, this drop in tax collection reduces
    Syriza’s ability to deliver on the promised goodies which will win them the election.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其次，正如FT报道的那样，目前税收征收正在直线下降，因为希腊人预测不受欢迎的房产和其他税收将会取消，也许新政治领导人也会减少对旧有义务的追讨。具有讽刺意味的是，税收征收的下降减少了左翼联盟党在选举中赢得支持的承诺福利的兑现能力。
- en: In other words, the primary budget surplus is likely to substantially disappear
    once the new government takes over. Notwithstanding these problems, the new government
    is holding a weak hand when bargaining with the Troika. Everyone knows it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，一旦新政府上台，主要预算盈余很可能会大幅消失。尽管存在这些问题，新政府在与三驾马车的谈判中处于弱势地位。这一点人人皆知。
- en: Cut adrift from the Troika, the Greek government does not have the funds to
    stand behind its own banks. They would be left insolvent by a Greek default [economically,
    they are already, really]. A run on Greek banks, either prompted by default or
    the threat of it, could not be stemmed by a credible guarantee of deposits.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与三驾马车分离后，希腊政府没有资金支持自己的银行。希腊违约会使它们陷入资不抵债的境地[实际上，从经济角度看，它们已经是这样了]。由违约或违约威胁引发的希腊银行挤兑，无法通过存款的可靠保障来遏制。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The primary surplus would fast disappear as the contraction in money, credit
    and economic activity played out.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着货币、信贷和经济活动的收缩，预算盈余会迅速消失。
- en: Here is the response from Germany (via
