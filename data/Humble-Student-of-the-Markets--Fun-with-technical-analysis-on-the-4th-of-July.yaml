  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/fun-with-technical-analysis-on-4th-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/fun-with-technical-analysis-on-4th-of.html#0001-01-01)
- en: On this 4th of July Independence Day weekend, let's try a change of pace and
    indulge in some technical analysis of a different sort. The behavioral finance
    basis for technical analysis is the wisdom of the crowds.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个7月4日独立日的周末，让我们尝试改变一下节奏，沉迷于一些不同类型的技术分析。技术分析的行为金融学基础是群体智慧。
- en: Francis Galton observed a competition at a local fair in 1906 where about 800
    people tried to guess the weight of an ox. To Galton's surprise, the average of
    all the guesses was 1,197 lbs. The actual weight came in at 1,198 lbs. Other studies
    have confirmed that a diverse crowd is better at estimates than any single expert.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 弗朗西斯·高尔顿在1906年观察了一场当地集市上的比赛，大约800人尝试猜测一头牛的重量。令高尔顿惊讶的是，所有猜测的平均值是1,197磅。实际的重量是1,198磅。其他研究也证实，一个多样化的群体在估计方面比任何单个专家都要准确。
- en: This adage, "the wisdom of the crowds" is really another formulation of the
    Efficient Market Hypothesis, in which it is difficult for any single analyst to
    gain a consistent edge. Technical analysis is one way of listening to the markets,
    and applying its message to understand what the market is discounting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这句格言，“群体智慧”实际上是有效市场假说的另一种表述，在这个假说中，任何单一的分析师都很难获得一致的优势。技术分析是倾听市场的一种方式，应用其信息来理解市场正在折价什么。
- en: With that preface in mind, consider this mystery chart. Would you buy, hold,
    or sell this security?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 搁下这个前言，看看这个神秘的图表。你会买入、持有还是卖出这个证券？
