- en: 'Humble Student of the Markets: BIS: All roads lead to inflation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：国际清算银行：所有道路通向通胀
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/bis-all-roads-lead-to-inflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/bis-all-roads-lead-to-inflation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/bis-all-roads-lead-to-inflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/bis-all-roads-lead-to-inflation.html#0001-01-01)
- en: Last week Stephen G Cecchetti (Head of the BIS Monetary and Economic Department),
    M S Mohanty (Head of BIS Monetary and Economic Department) and Fabrizio Zampolli
    (Senior Economist) of the Bank for International Settlements, released a working
    paper entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，国际清算银行货币与经济部门负责人Stephen G Cecchetti、M S Mohanty以及高级经济学家Fabrizio Zampolli发布了一篇题为
- en: '[The future of public debt: prospects and implications](http://www.bis.org/publ/work300.pdf?noframes=1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[公共债务的未来：前景与影响](http://www.bis.org/publ/work300.pdf?noframes=1)'
- en: .
