  zh: .
- en: '**Structural deficits overwhelm the developed world**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**结构性赤字压垮发达国家**'
- en: The paper paints a terrifying prospect for the inhabitants of most of the developed
    world. The chart below shows the projected debt to GDP ratios of Europe, Japan
    and the United States for the next 30 years. The red dotted line depicts the baseline
    scenario, which assumes that assume that government total revenue and non-age-related
    primary spending remain a constant percentage of GDP at the 2011 OECD projected
    levels. The green line assumes budget cuts of 1% of GDP for five years starting
    in 2012\. The blue line assumes deeper cuts to entitlement programs, e.g. pension
    benefits, etc.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇论文为大多数发达国家的居民描绘了一个可怕的景象。下面的图表展示了未来30年欧洲、日本和美国的预计债务与GDP比率。红线虚线表示的是基准情景，假设政府总收入和非年龄相关的初级支出在2011年经合组织预测的水平上保持GDP的恒定百分比。绿线假设从2012年开始五年的预算削减1%的GDP。蓝线假设对福利计划进行更深入的削减，例如养老金等。
- en: '[![](img/5dcfd6a46f88d3e4136db94bb9e1a0a4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj5xuLtgypw8F7S45HvAXzeInhPUYpESam_fO6UARWD0BfN5p-HZNpJZXBK5ON3EfYbGVSwpr2xbt4UMlR6uhqrybGNLrGw3kRBrX7Y17A5YtQbYFdnX8p3HxBiqCC9Bxo0dBIg4greSt6d/s1600/BIS+Debt-GDP.JPG)(click
    for a bigger picture)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击查看大图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj5xuLtgypw8F7S45HvAXzeInhPUYpESam_fO6UARWD0BfN5p-HZNpJZXBK5ON3EfYbGVSwpr2xbt4UMlR6uhqrybGNLrGw3kRBrX7Y17A5YtQbYFdnX8p3HxBiqCC9Bxo0dBIg4greSt6d/s1600/BIS+Debt-GDP.JPG)'
- en: 'The report states:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 报告指出：
- en: Even more worrying is the fact that most of the projected deficits are structural
    rather than cyclical in nature. So, in the absence of immediate corrective action,
    we can expect these deficits to persist even during the cyclical recovery.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更令人担忧的是，大多数预计的赤字是结构性的，而非周期性的。因此，如果不在短期内采取纠正措施，我们可以预见到即使在经济周期性复苏期间，这些赤字也将持续存在。
- en: Under the baseline scenario, deficits spiral out of control for every western
    industrialized country under study. What is more depressing about this study is
    that, regardless of the level of budget cuts (with or without cuts to promises
    made about entitlement programs), debt to GDP continue to skyrocket for the major
    industrialized countries of Japan, UK and US.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在基准情景下，所有研究中的西方工业化国家的赤字都失去了控制。这项研究更令人沮丧的是，无论预算削减的水平如何（无论是否削减关于福利计划的承诺），日本、英国和美国的这些主要工业化国家的债务与GDP比率仍将继续飙升。
- en: '**Inflation is on the way**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀正在路上**'
- en: 'The authors then conclude that all roads seem to lead to inflation and a tight
    monetary policy cannot prevent its resurgence [emphasis mine]:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们随后得出结论，所有道路似乎都通向通胀，而紧缩的货币政策无法阻止其复苏[强调我的]：
- en: When the public reaches its limit and is no longer willing to hold public debt,
    the government would have to resort to monetisation. The result, consistent with
    the quantity theory of money, is inflation. And anticipation that this will happen
    may also lead to an increase in inflation today as investors reassess the risk
    from holding money and government bonds. In such an environment, ***fighting rising
    inflation by tightening monetary policy would not work, as an increase in interest
    rates would lead to higher interest payments on public debt, leading to higher
    debt, bringing the likely time of monetisation even closer***.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当公众达到极限，不再愿意持有公债时，政府将不得不求助于货币化。根据货币数量论，结果就是通胀。而预期这一情况可能发生，也可能导致投资者重新评估持有现金和政府债券的风险，进而引发今天的通胀上升。在这种环境下，***通过收紧货币政策来对抗不断上升的通胀是行不通的，因为提高利率将导致公共债务的利息支付增加，进而导致债务水平上升，使货币化到来的时间更加临近***。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Thus, in the absence of fiscal tightening, monetary policy may ultimately
    become impotent to control inflation, regardless of the fighting credentials of
    the central bank***.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***因此，在缺乏财政紧缩的情况下，货币政策可能最终无法控制通胀，无论中央银行的斗争资历如何***。'
- en: 'In other words, a Volcker style approach of tight monetary policy in order
    to wring inflationary expectations out of the system may be futile. Inflation
    is ultimately a fiscal phenomenon. What''s more, bond market vigilantes won''t
    solve the problem in time [emphasis mine]:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，为了从系统中挤出通胀预期而采取类似沃尔克式的紧缩货币政策可能是徒劳的。通胀最终是一个财政现象。更重要的是，债券市场的警觉者们来不及及时解决问题[此处为强调]：。
- en: '***[B]ond traders are notoriously short-sighted, assuming they can get out
    before the storm hits: their time horizons are days or weeks, not years or decades**.*
    We take a longer and less benign view of current developments, arguing that the
    aftermath of the financial crisis is poised to bring a simmering fiscal problem
    in industrial economies to boiling point. In the face of rapidly ageing populations,
    for many countries the path of pre-crisis future revenues was insufficient to
    finance promised expenditure.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***[B]ond traders are notoriously short-sighted, assuming they can get out
    before the storm hits: their time horizons are days or weeks, not years or decades**.*
    我们对当前发展的看法更为长期且不那么乐观，我们认为金融危机的后果正将工业经济中一个酝酿已久的财政问题推向沸点。面对迅速老龄化的民众，对于许多国家来说，危机前的未来收入路径不足以资助承诺的开支。'
- en: '**You can''t grow your way out**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**你不能通过增长来摆脱**'
- en: 'The standard solution for believers of the free market is that organic growth,
    i.e. economic growth not from government stimulus, will eventually happen. We
    can grow our way out of trouble. The report believes that these structual deficits
    are so overwhelming that you can''t:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自由市场信仰者认为标准的解决方案是，有机增长，即不由政府刺激产生的经济增长，最终会出现。我们可以通过增长摆脱困境。报告认为这些结构性赤字如此之大，以至于你无法：
- en: We doubt that the current crisis will be typical in its impact on deficits and
    debt. The reason is that, in many countries, employment and growth are unlikely
    to return to their pre-crisis levels in the foreseeable future. As a result, unemployment
    and other benefits will need to be paid for several years, and high levels of
    public investment might also have to be maintained.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们怀疑当前的危机在影响赤字和债务方面将会是典型的。原因是，在许多国家，就业和增长在可预见的未来不太可能恢复到危机前的水平。因此，失业和其他福利将需要在未来几年内支付，高水平的公共投资也可能需要维持。
- en: '**How to beat the American military without firing a shot**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何不费一枪一弹击败美国军队**'
- en: 'Fiscal deficits do matter and interest on debt can overwhelm spending priorities.
    Long-time analyst Richard Russell, publisher of the Dow Theory Letters since 1958,
    wrote the following words about a year ago:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 财政赤字确实重要，债务利息可能会压倒支出优先项。长期分析人士理查德·罗素，自1958年起出版《道琼斯理论通讯》，在大约一年前写下了以下这些话：
- en: The US national debt is now over $11 trillion dollars. The interest on our national
    debt is now $340 billion. This is about at 3.04% rate of interest. In ten years
    the Obama administration admits that they will add $9 trillion to the national
    debt. That would take it to $20 trillion. Let's say that by some miracle the interest
    on the national debt in 10 years will still be 3.04%. That would mean that the
    interest on the national debt would be $618 billion a year or over one billion
    a day. No nation can hold up in the face of those kinds of expenses. Either the
    dollar would collapse or interest rates would go through the roof.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国的国家债务现在超过11万亿美元。我们国家债务的利息现在是3400亿美元，大约是3.04%的利率。奥巴马政府承认，在十年内他们将增加9万亿美元的国家债务。这将使债务总额达到20万亿美元。假设在10年内，国家债务的利息仍为3.04%，那么国家债务的利息每年将达6180亿美元，或者每天超过10亿美元。没有任何国家能够承受这样的开支。美元可能会崩溃，或者利率会飞涨。
- en: If the BIS projections are correct and debt skyrockets, a 3% interest rate would
    be absurdly low. To put Russell’s admittedly optimistic projection of $618 billion
    interest bill into perspective, that’s roughly the same order of magnitude as
    the
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果国际清算银行（BIS）的预测正确，债务激增，3%的利率将低得离谱。为了更清楚地看待Russell乐观预计的6180亿美元利息支出，这个数字大致与以下项目相当：
- en: '[2010 total reported military budget](http://en.wikipedia.org/wiki/Military_budget_of_the_United_States)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[2010年公开的军事预算](http://en.wikipedia.org/wiki/Military_budget_of_the_United_States)'
- en: of $664 billion. In fact,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 6640亿美元。实际上，
- en: '[Paul Krugman](http://krugman.blogs.nytimes.com/2010/04/08/fiscal-fantasies/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·克鲁格曼](http://krugman.blogs.nytimes.com/2010/04/08/fiscal-fantasies/)'
- en: 'characterized the US government as an insurance company (i.e. entitlement programs)
    with an army:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将美国政府描述为一家拥有军队的保险公司（即福利计划）：
- en: The basic picture of the federal government you should have in mind is that
    it’s essentially a huge insurance company with an army; Social Security, Medicare,
    Medicaid — all of which spend the great bulk of their funds on making payments,
    not on administration — plus defense are the big items.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你应该将联邦政府想象成一家拥有军队的大型保险公司；社会保障、医疗保险、医疗补助等，这些项目的大部分资金都用于支付而非行政管理，加上国防是主要的开销项目。
- en: '[Bill Gross](http://www.pimco.com/LeftNav/Featured+Market+Commentary/IO/2010/Rocking-Horse+Winner+April+2010+IO.htm)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[比尔·格罗斯](http://www.pimco.com/LeftNav/Featured+Market+Commentary/IO/2010/Rocking-Horse+Winner+April+2010+IO.htm)'
- en: 'of PIMCO also came to a similar conclusion about the trajectory of the US fiscal
    position:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: PIMCO的作者也得出了关于美国财政状况走势的类似结论：
- en: '***As a November IMF staff position note aptly pointed out, high fiscal deficits
    and higher outstanding debt lead to higher real interest rates and ultimately
    higher inflation, both trends which are bond market unfriendly.*** In the U.S.
    in addition to the 10% of GDP deficits and a growing stock of outstanding debt,
    an investor must be concerned with future unfunded entitlement commitments which
    portfolio managers almost always neglect, viewing them as so far off in the future
    that they don’t matter. Yet should it concern an investor in 30-year Treasuries
    that the Congressional Budget Office estimates that the present value of unfunded
    future social insurance expenditures (Social Security and Medicare primarily)
    was $46 trillion as of 2009, a sum four times its current outstanding debt? Of
    course it should, and that may be a primary reason why 30-year bonds yield 4.6%
    whereas 2-year debt with the same guarantee yields less than 1%.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***正如国际货币基金组织（IMF）的一位工作人员在11月的一份职位报告中恰当地指出的那样，高财政赤字和更高的未偿还债务导致实际利率上升，最终导致通货膨胀上升，这两种趋势都是债券市场不欢迎的。***在美国，除了占GDP
    10%的赤字和不断增长的未偿还债务外，投资者还必须关注未来的未资助承诺，投资组合经理几乎总是忽视这些承诺，认为它们离现在太远，因此无关紧要。但是，对于投资30年期国债的人来说，是否应该关注国会预算办公室估计，截至2009年，未来未资助的社会保险支出（主要是社会保障和医疗保险）的现值为46万亿美元，这个数字是当前未偿还债务的四倍？当然应该关注，这可能是30年期债券收益率为4.6%，而同样担保的2年期债务收益率不到1%的主要原因。'
- en: '**Is it time to “buy” inflation?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在是“购买”通货膨胀的时候了吗？**'
- en: The authors of the BIS working paper believes that all roads lead to inflation.
    I concur with that view and inflation hedge vehicles such as hard assets, commodities
    and shares of commodity producers have their place in a portfolio. However, I
    have also expressed the belief that
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: BIS工作论文的作者认为，所有道路都通向通货膨胀。我同意这一观点，并认为硬资产、商品和商品生产商股票等通货膨胀对冲工具在投资组合中有其位置。然而，我也表达了一种信念，
- en: '[any commodity bull is likely to experience a high degree of volatility](http://humblestudentofthemarkets.blogspot.com/2010/04/grant-inflation-vs-rosenberg-deflation.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[任何商品牛市都可能经历高度波动](http://humblestudentofthemarkets.blogspot.com/2010/04/grant-inflation-vs-rosenberg-deflation.html)'
- en: .
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Here is the dilemma. Global economies are currently mired in a fragile slow-growth
    environment, but, as inflation could break out at any time. Investment hedges
    that perform well in a runaway inflationary environment will do poorly in a recessionary
    period and vice versa. You can get the picture right and get hurt really badly
    in the interim.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是困境所在。当前全球经济正处于一个脆弱的缓慢增长环境中，但是，通货膨胀可能在任何时候爆发。在失控的通货膨胀环境下表现良好的投资对冲，在衰退期间表现会较差，反之亦然。即使你的判断正确，也可能在短期内受到严重伤害。
- en: Consider the chart below showing the monthly price of gold during the 1970’s.
    Even though the yellow metal rocketed from $35 in the early 1970's to $850 in
    January 1980, investors would have suffered a correction of 43% - and that’s based
    on monthly prices. The peak-to trough correction in gold would have been even
    more using daily pricing.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请看下面这张图表，展示了20世纪70年代黄金的月度价格。即便黄色金属从20世纪70年代初的35美元一路飙升到1980年1月的850美元，投资者仍将面临43%的调整——这还只是基于月度价格。如果使用每日定价，黄金的峰值到谷底的调整幅度会更大。
- en: '[![](img/bbeaa8ed3cd3c9894a0ddcf0be6f73c5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEisUyKMu1E-2QnrYGAbRlklMKvDMWc7kw5su52HDLaIlJJh5ZWqzyIhmnSyFIHNhNpzpunvAhV9BJfoY9kWXXThr64B3yP2GVFiSgwVDG_95oD1n9YtSYoh2mx7SoxLdtBubLUlCw_yVqqt/s1600/Volatile+bull.JPG)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEisUyKMu1E-2QnrYGAbRlklMKvDMWc7kw5su52HDLaIlJJh5ZWqzyIhmnSyFIHNhNpzpunvAhV9BJfoY9kWXXThr64B3yP2GVFiSgwVDG_95oD1n9YtSYoh2mx7SoxLdtBubLUlCw_yVqqt/s1600/Volatile+bull.JPG)'
- en: The world faces a high degree of uncertainty about policy direction, which would
    result in gut-wrenching intermediate term market volatility. Consequently, I am
    operating with a base case scenario of several episodes of volatility with draw-downs
    of 50% or more in a multi-decade long secular commodity bull. Investors who don’t
    have that level of tolerance for those kinds of losses need the [necessary tools](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)
    to be able to navigate these ups and downs.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 世界面临政策方向的高度不确定性，这可能导致中期市场波动剧烈。因此，我正在基于一个基础情景进行操作，即在一个长达几十年的长期商品牛市中，会有几轮波动，回撤幅度可能达到50%或更多。对于那些不能承受这类损失的投资来说，需要拥有能够应对这些起伏的[必要工具](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)。
