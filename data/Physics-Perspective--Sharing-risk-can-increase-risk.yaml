  zh: '[彭博观点](http://www.bloomberg.com/view/bios/mark-buchanan/)'
- en: sometime this evening (US time). It touches on the European debt crisis and
    the issue of outstanding credit default swaps. This post is intended to provide
    a few more technical details on
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚某个时候（美国时间）。文章涉及欧洲债务危机和未偿还信用违约掉期的问题。这篇文章旨在提供一些更详细的技术信息：
- en: '[the study](http://www.nber.org/authors/stefano_battiston)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[该研究](http://www.nber.org/authors/stefano_battiston)'
- en: 'by Stefano Battiston and colleagues, which I mention in the column, showing
    that more risk sharing between institutions can, in some cases, lead to greater
    systemic risk. [Note: this work was carried out as part of an ambitious European
    research project called'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由Stefano Battiston及其同事撰写，我在 column 中提及的一项研究，表明机构间更多的风险共享在某些情况下可能会导致更大的系统风险。
    [注：这项工作是在一个雄心勃勃的欧洲研究项目 called
- en: '[Forecasting Financial Crises](http://www.focproject.net/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[预测金融危机](http://www.focproject.net/)'
- en: ', which brings together economists, physicists, computer scientists and others
    in an effort to forge new insights into economic systems by exploiting ideas from
    other areas of science.]'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ', 这个项目汇集了经济学家、物理学家、计算机科学家和其他人，旨在利用来自其他科学领域的想法，对经济系统进行新的洞察。]'
- en: 'The authors of this study start out by noting the obvious: that credit networks
    can both help institutions to pool resources to achieve things they couldn''t
    on their own, and to diversify against the risks they face. At the same time,
    the linking together of institutions by contracts implies a greater chance for
    the propagation of financial stress from one place to another. The same thing
    applies to any network such as the electrical grid -- sharing demands among many
    generating stations makes for a more adaptive and efficient system, able to handle
    fluctuations in demand, yet also means that failures can spread across much of
    the network very quickly. New Orleans can be blacked out in a few seconds because
    a tree fell in Cleveland.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究的作者首先指出了一个显而易见的事实：信用网络既可以协助机构汇聚资源以达成单凭自身无法实现的事情，也可以帮助他们多样化以对抗所面临的风险。与此同时，合同将机构联系在一起，增加了金融压力从一个地方传播到另一个地方的可能性。同样的事情也适用于像电网这样的任何网络——在多个发电站之间共享需求，可以形成一个更适应、更高效的系统，能够处理需求的波动，这也意味着故障可以很快在整个网络中传播。新奥尔良因为克利夫兰的一棵树倒在几秒钟内就会停电。
- en: 'In banking, the authors note, Allen and Gale (references given in the paper)
    did some pioneering work on the properties of credit networks:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在银行方面，作者提到，Allen和Gale（论文中给出了参考文献）在信用网络的属性方面做了一些开创性工作：
- en: '... in their pioneering contribution Allen and Gale reach the conclusion that
    if the credit network of the interbank market is a credit chain – in which each
    agent is linked only to one neighbor along a ring – the probability of a collapse
    of each and every agent (a bankruptcy avalanche) in case a node is hit by a shock
    is equal to one. As the number of partners of each agent increases, i.e. as the
    network evolves toward completeness, the risk of a collapse of the agent hit by
    the shock goes asymptotically to zero, thanks to risk sharing. The larger the
    pool of connected neighbors whom the agent can share the shock with, the smaller
    the risk of a collapse of the agent and therefore of the network, i.e. the higher
    network resilience. Systemic risk is at a minimum when the credit network is complete,
    i.e. when agents fully diversify individual risks. In other words, there is a
    monotonically decreasing relationship between the probability of individual failure/systemic
    risk and the degree of connectivity of the credit network.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在他们的开创性贡献中，艾伦和盖尔得出结论，如果银行间市场的信贷网络是一个信贷链——其中每个代理只与环形的一个邻居相连——那么在节点受到冲击的情况下，每个代理（破产雪崩）崩溃的概率等于一。随着每个代理的合作伙伴数量增加，即网络向完整性发展，受到冲击的代理崩溃的风险趋于零，感谢风险共享。代理可以与多少相连的邻居共享冲击，冲击的风险就越小，因此网络的弹性越高。当信贷网络完整时，系统风险最小，即当代理完全多样化个体风险时。换句话说，个体失败/系统性风险的概率与信贷网络的连通度之间存在单调递减的关系。
- en: This is essentially the positive story of risk sharing which is taken as the
    norm in much thinking about risk management. More sharing is better; the probability
    of individual failure always decreases as the density of risk-sharing links grows.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上是风险共享的积极故事，这在很大程度上是风险管理思维中的常态。更多的共享越好；随着风险共享链接的密度增加，个体失败的概率总是减少。
- en: This is not what Battiston and colleagues find under slightly more general assumptions
    of how the network is put together and how institutions interact. I'll give a
    brief outline of what is different in their model in a moment; what comes out
    of it is the very different conclusion that...
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是巴蒂斯顿及其同事在更一般的假设下得出的结论，即网络是如何构建的以及机构是如何相互作用的。我将在片刻之后概述他们模型中的不同之处；其结果是得出一个非常不同的结论...
- en: The larger the number of connected neighbors, the smaller the risk of an individual
    collapse but the higher systemic risk may be and therefore the lower network resilience.
    In other words, in our paper, the relationship between connectivity and systemic
    risk is not monotonically decreasing as in Allen and Gale, but hump shaped, i.e.
    decreasing for relatively low degree of connectivity and increasing afterwards.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 连接的邻居越多，个体崩溃的风险越小，但系统性风险可能越高，因此网络弹性越低。换句话说，在我们的论文中，连通性与系统性风险之间的关系不是像艾伦和盖尔中那样单调递减，而是呈现出驼峰形状，即在相对较低的连通度时递减，之后递增。
- en: 'Note that they are making a distinction between two kinds of risk: 1\. individual
    risk, arising from factors specific to one bank''s business and which can make
    it go bankrupt, and 2\. systemic risk, arising from the propagation of financial
    distress through the system. As in Allen and Gale, they find that individual risk
    DOES decrease with increasing connectivity: banks become more resistant to shocks
    coming from their own business, but that systemic risk DOES NOT decrease. The
    latter risk increases with higher connectivity, and can win out in determining
    the overall chance a bank might go bankrupt. In effect, the effort on the part
    of many banks to manage their own risks can end up creating a new systemic risk
    that is worse than the risk they have reduced through risk sharing.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，他们将风险分为两种类型：1. 个人风险，源于一家银行业务的特定因素，可能导致其破产，以及2. 系统性风险，源于金融困境通过系统的传播。与艾伦和盖尔一样，他们发现个人风险确实会随着连接度的增加而减少：银行对来自自身业务的冲击变得更加有抵抗力，但系统性风险并没有减少。后者的风险随着连接度的提高而增加，并可能决定银行破产的整体可能性。实际上，许多银行努力管理自身风险的努力可能会最终创建一个比他们通过风险共享减少的风险更糟的新系统性风险。
- en: There are two principle elements in the credit network model they study. First
    is the obvious fact that resilience of an institution in such a network depends
    on the resilience of those with whom it shares risks. Buying CDS against the potential
    default of your Greek bonds is all well and good as long as the bank from whom
    you purchased the CDS remains solvent. In the 2008 crisis, Goldman Sachs and other
    banks had purchased CDS from A.I.G. to cover their exposure to securitized mortgages,
    but those CDS would have been more or less without value had the US government
    not stepped in to bail out A.I.G.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们研究的信用网络模型中有两个主要元素。首先是明显的事实，即一个机构在这种网络中的弹性取决于与之共享风险的机构的弹性。只要您购买CDS的银行保持健全，您对希腊债券可能的违约购买CDS是很好的。在2008年的危机中，高盛和其他银行从A.I.G.购买了CDS以覆盖他们对证券化抵押贷款的敞口，但如果没有美国政府出手救助A.I.G.，那些CDS将毫无价值。
- en: 'The second factor model is very important, and it''s something I didn''t have
    space to mention in the Bloomberg essay. This is the notion that financial distress
    tends to have an inherently nonlinear aspect to it -- some trouble or distress
    tends to bring more in its wake. Battiston and colleagues call this "trend reinforcement,
    " and describe it as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个因素模型非常重要，这是我 在Bloomberg文章中没有提及的内容。这是指财务困境往往具有固有的非线性特征——一些麻烦或困境往往会引发更多的问题。Battiston及其同事将这称为“趋势加强”，并如下描述：
- en: '... trend reinforcement is also quite a general mechanism in credit networks.
    It can occur in at least two situations. In the first one (see e.g. in (Morris
    and Shin, 2008)), consider an agent A that is hit by a shock due a loss in value
    of some securities among her assets. If such shock is large enough, so that some
    of A’s creditors claim their funds back, A is forced to fire-sell some of the
    securities in order to pay the debt. If the securities are sold below the market
    price, the asset side of the balance sheet is decreasing more than the liability
    side and the leverage of A is unintentionally increased. This situation can lead
    to a spiral of losses and decreasing robustness (Brunnermeier, 2008; Brunnermeier
    and Pederson, 2009). A second situation is the one in which when the agent A is
    hit by a shock, her creditor B makes condition to credit harder in the next period.
    Indeed it is well documented that lenders ask a higher external finance premium
    when the borrowers’ financial conditions worsen (Bernanke et al., 1999). This
    can be seen as a cost from the point of view of A and thus as an additional shock
    hitting A in the next period. In both situations, a decrease in robustness at
    period t increases the chance of a decrease in robustness at period t + 1.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …趋势加强也是信用网络中相当普遍的机制。它至少可以在两种情况下发生。在第一种情况（例如，参见Morris和Shin，2008年的研究），考虑一个由于其资产中某些证券价值的损失而受到冲击的代理商A。如果这种冲击足够大，以至于A的一些债权人要求偿还资金，A被迫以低于市场价格的价格出售一些证券以偿还债务。如果证券的出售价格低于市场价格，资产负债表的资产一侧的减少将超过负债一侧，从而无意中增加了A的杠杆。这种情况可能导致损失和稳健性的降低（Brunnermeier，2008；Brunnermeier和Pederson，2009）。第二种情况是当代理商A受到冲击时，其债权人B在下一个时期使信贷条件变得更加严格。实际上，当借款人的财务状况恶化时，贷款人要求更高的外部融资溢价是众所周知的（Bernanke等人，1999年）。从A的角度看，这可以被视为一种成本，因此可以被视为在下一个时期对A的额外冲击。在两种情况下，时期t的稳健性的降低增加了时期t+1的稳健性降低的可能性。
- en: It is the interplay of such positive feedback with the propagation of distress
    in a dense network which causes the overall increase in systemic risk at high
    connectivity.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这种正反馈与密集网络中困境传播的相互作用，导致了高连接性下系统风险的整体增加。
- en: I'm not going to wade into the detailed mathematics. Roughly speaking, the authors
    develop some stochastic equations to follow the evolution of a bank's "robustness"
    R -- considered to be a number between 0 and 1, with 1 being fully robust. A bankruptcy
    event is marked by R passing through 0\. This is a standard approach in the finance
    literature on modeling corporate bankruptcies. The equations they derive incorporate
    their assumptions about the positive influences of risk sharing and the negative
    influences of distress propagation and trend reinforcement.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会深入到详细的数学计算中。大概来说，作者们建立了一些随机方程来跟踪银行“稳健性”R的变化——被认为是一个介于0和1之间的数字，其中1表示完全稳健。破产事件由R穿过0点来标记。这是公司破产模型化中的一个标准方法。他们推导出的方程包含了关于风险共享的正面影响和困境传播以及趋势加强的负面影响假设。
- en: The key result shows up clearly in the figure (below), which shows the overall
    probability of a bank in the network to go bankrupt (a probability per unit of
    time) versus the amount of risk-sharing connectivity in the network (here given
    by k, the number of partners with which each bank shares risks). It may not be
    easy to see, but the figure shows a dashed line (labeled 'baseline') which reflects
    the classical result on risk sharing in the absence of trend reinforcement. More
    connectivity is always good. But the red curve shows the more realistic result
    with trend reinforcement or the positive feedback associated with financial distress
    taken into account. Now adding connectivity is only good for a while, and eventually
    becomes positively harmful. There's a middle range of optimal connectivity beyond
    which more connections only serve to put bank in greater danger.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关键结果在图表（如下）中清晰地显示出来，该图表显示了网络中银行破产的整体概率（每单位时间的概率）与网络中风险共享连通性的数量（此处由k表示，即每个银行与其分享风险的合作伙伴的数量）之间的关系。可能不容易看出，但图表中显示了一条虚线（标记为'baseline'），反映了没有趋势加强的风险共享的经典结果。更多的连通性总是好的。但红色曲线显示了考虑了趋势加强或与金融困境相关的正反馈的现实结果。现在增加连通性一时有益，但最终可能变得有积极害处。存在一个最优连通性的中间范围，超出这个范围，更多的连接只会使银行面临更大的危险。
- en: '[![](img/a971af8ec8627fff97c0b31756a806db.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiD6M0mJvf2KEVWFfBxmq5GeCWTcKPkflppez_iM4oTHbia3dqSEroq9BmB3kIuCfLReOoWC2mED4ADIPDkNl3jBv-7TeEER30QDxKlfEX43gYswdD7pxw3Bvl2kwMYeK2vP4iLtl00JGJl/s1600/prob_of_failure_vs_connectivity.png)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a971af8ec8627fff97c0b31756a806db.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiD6M0mJvf2KEVWFfBxmq5GeCWTcKPkflppez_iM4oTHbia3dqSEroq9BmB3kIuCfLReOoWC2mED4ADIPDkNl3jBv-7TeEER30QDxKlfEX43gYswdD7pxw3Bvl2kwMYeK2vP4iLtl00JGJl/s1600/prob_of_failure_vs_connectivity.png)'
- en: 'Finally, the authors of this paper make very interesting observations about
    the potential relevance of this model to globalization, which has been an experiment
    in risk sharing on a global scale, with an outcome -- at the moment -- which appears
    not entirely positive:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本文的作者们对于这一模型与全球化的潜在相关性做出了非常有趣的观察，全球化一直是一个全球范围内的风险共享实验，其结果——目前看来——并不完全积极：
- en: In a broader perspective, this conceptual framework may have far reaching implications
    also for the assessment of the costs and benefits of globalization. Since some
    credit relations involve agents located in different countries, national credit
    networks are connected in a world wide web of credit relationships. The increasing
    interlinkage of credit networks – one of the main features of globalization –
    allows for international risk sharing but it also makes room for the propagation
    of financial distress across borders. The recent, and still ongoing, financial
    crisis is a case in point.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从更广泛的角度来看，这个概念框架可能对全球化成本和效益的评估也有深远的影响。由于一些信贷关系涉及位于不同国家的代理商，因此国家信贷网络在全球信贷关系的广泛互联网中相互连接。全球化主要特征之一——信贷网络的日益互联——为国际风险共享提供了可能，但也为金融困境跨国传播留下了空间。最近的，并且仍在进行的金融危机就是一个例子。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: International risk sharing may prevail in the early stage of globalization,
    i.e. when connectivity is relatively ”low”. An increase in connectivity at this
    stage therefore may be beneficial. On the other hand, if connectivity is already
    high, i.e. in the mature stage of globalization, an increase in connectivity may
    bring to the fore the internationalization of financial distress. An increase
    in connectivity, in other words, may increase the likelihood of financial crises
    worldwide.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际风险共享可能在全球化早期阶段占主导地位，即当连通性相对“低”时。因此，这一阶段的连通性增加可能是有益的。另一方面，如果连通性已经很高，即在全球化成熟阶段，连通性的增加可能会凸显金融困境的国际化。换句话说，连通性的增加可能会增加全球金融危机的可能性。
- en: Which is, in part, why we're not yet out of the European debt crisis woods.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是我们为什么还没有走出欧洲债务危机困境的部分原因。
