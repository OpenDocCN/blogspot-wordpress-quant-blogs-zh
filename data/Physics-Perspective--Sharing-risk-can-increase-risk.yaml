- en: 'Physics Perspective: Sharing risk can increase risk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：共享风险可能会增加风险
- en: 来源：[http://physicsoffinance.blogspot.com/2011/10/sharing-risk-can-increase-risk.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/sharing-risk-can-increase-risk.html#0001-01-01)
