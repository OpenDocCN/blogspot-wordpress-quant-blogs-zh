- en: 'Quantifiable Edges: Consistently Strong Last Hour'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：持续强劲的最后一小时
- en: 来源：[http://quantifiableedges.blogspot.com/2009/07/consistently-strong-last-hour.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/07/consistently-strong-last-hour.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/07/consistently-strong-last-hour.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/07/consistently-strong-last-hour.html#0001-01-01)
- en: The last hour rally has been common lately. The last hour is often viewed as
    the “smart money” hour, when institutions place many of their trades. Some indicators
    track either just last-hour movement or 1st hour and last hour. While the market
    has consolidated the SPY has moved up in the last hour for 4 days in a row now.
    I looked at other situations like this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，尾盘拉升的情况很常见。最后一个小时通常被视为“聪明钱”的时间，机构在这个时候放置许多交易。一些指标只追踪最后小时的波动，或者追踪第一个小时和最后小时。虽然市场已经整合，但SPY在过去一个小时内连续四天上涨。我查看了其他类似的情况。
- en: '[![](img/b601076d2668e01cda6ff0a5a1e17a7b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh-LiA5_Ol9YlGYviIE0eHwdpDwT_X9jI0AaY-ebgGJjch1xAzMrEq-Vij_Le80SzWL4wpeMD2HKQqruIi6xKnVeSZeBEnJUMnhIo9v-PZPt-dupS_LDJP4Q72StN-4v-6-Qla9OR7rx2sR/s1600-h/2009-7-30+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/b601076d2668e01cda6ff0a5a1e17a7b.png)'
- en: Strong moves in the last hour are often interpretted as bullish. My rather simple
    test here shows no evidence of that going forward over the next week. I intend
    to explore the last hour concept in greater detail in the future.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 近一个小时内的强劲走势通常被视为看涨信号。我这里的一个相当简单的测试显示，在接下来的一周内，这种走势并没有看涨的证据。我计划在将来更详细地探讨近一个小时的概念。
