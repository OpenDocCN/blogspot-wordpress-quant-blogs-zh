- en: '[David Rock](http://blog.davidrock.net/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Rock](http://blog.davidrock.net/)'
- en: ', who seems to have some pretty neat insights on the mind. Anyway, I was struck
    by'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ',他似乎对大脑有一些很棒的见解。总之,我被'
- en: '[this insight](http://www.davidrock.net/files/TheAhaMomentASTD2011.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这一洞见](http://www.davidrock.net/files/TheAhaMomentASTD2011.pdf)'
- en: 'on generating ''aha!'' moments:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于产生"啊哈!"时刻的内容：
- en: variables that improve the ability to detect weak associations may improve insight
    solving. In short, insights tend to involve connections between small numbers
    of neurons....Just as it is hard to hear a quiet cell phone at a loud party, it
    is difficult to notice signals that have less energy than the general energy level
    already present in the brain. Hence, we tend to notice insights when our overall
    activity level in the brain is low. This happens when we’re not putting in a lot
    of mental effort, when we’re focusing on something repetitive
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 改善检测弱关联的变量可能改善洞见解决。简而言之,洞见往往涉及少量神经元之间的联系....就像在嘈杂的派对上很难听到手机铃声一样,要注意到比大脑整体能量水平低的信号是很困难的。因此,当我们大脑的整体活动水平较低时,我们往往会注意到洞见。这种情况发生在我们不太费脑力,专注于某些重复性工作时。
- en: 'Which reminded me of one of my favorite Nietzsche quotes:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了尼采的一句名言：
- en: All truly great thoughts are conceived by walking.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有真正伟大的思想都是靠行走产生的。
