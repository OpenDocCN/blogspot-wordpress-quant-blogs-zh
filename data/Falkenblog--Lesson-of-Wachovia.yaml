  zh: 来源：[http://falkenblog.blogspot.com/2009/08/lesson-of-wachovia.html#0001-01-01](http://falkenblog.blogspot.com/2009/08/lesson-of-wachovia.html#0001-01-01)
- en: '[![](img/77fa5d2763a811bb0d6cb7e3ca681cf5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhN2rcXQNEDL8wa-LBgyy1qc1bCqVfuCz6IH9hgwVRYw5RGEc6Mn6M_YbJcenkZ-T46ZEXSOY0dTsatQNCkWfJXKyb5CDTirZ0PruwId6YyNQghrlQRqxvivYYDxHOLwzi59wwIXQ/s1600-h/wb.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/77fa5d2763a811bb0d6cb7e3ca681cf5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhN2rcXQNEDL8wa-LBgyy1qc1bCqVfuCz6IH9hgwVRYw5RGEc6Mn6M_YbJcenkZ-T46ZEXSOY0dTsatQNCkWfJXKyb5CDTirZ0PruwId6YyNQghrlQRqxvivYYDxHOLwzi59wwIXQ/s1600-h/wb.jpg)'
- en: Wachovia was considered the gold standard of risk management for years. I remember
    in private discussions with regulators and consultants, one would always defer
    to the wisdom of Wachovia, because they were considered a 'best practices' bank
    in risk management.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Wachovia多年来被认为是风险管理的黄金标准。我记得在与监管机构和顾问的私下讨论中，人们总是听从Wachovia的智慧，因为他们被认为是风险管理中的“最佳实践”银行。
- en: But then Wachovia agreed to purchase Golden West Financial for $25.5 billion
    in 2006, before any mortgage problems had surfaced. That year Golden West Financial
    was named the "Most Admired Company" in the mortgage services business by Fortune
    magazine, and had over $125 billion in assets, compared to Wachovia's $540 billion.
    It is important to remember that in real time, companies that blow up are considered
    excellent before they cause real damage. If they weren't, they wouldn't cause
    any damage. Enron, Madoff, Countrywide--these were all considered excellent firms
    at their height, with only a handful of critics (certainly not the regulators).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但后来，Wachovia同意在2006年以255亿美元收购Golden West Financial，此时还没有出现任何抵押贷款问题。那一年，Fortune杂志将Golden
    West Financial评为抵押服务业中最受钦佩的公司，并拥有超过1250亿美元的资产，而Wachovia的资产仅为5400亿美元。重要的是要记住，在现实时间内，倒闭的公司在造成真正损害之前被认为是优秀的。如果不是，它们就不会造成任何损害。恩隆，马多夫，国家信贷——在它们巅峰时期，这些都被认为是优秀的公司，只有极少数批评者（当然不包括监管机构）。
- en: Wachovia began to experience heavy losses in its Golden West portfolios over
    the next two years. In the second quarter of 2008, Wachovia reported a much larger
    than anticipated $8.9 billion loss. Wachovia's stock price plunged 27 percent
    during trading on September 26 2008 due to the seizure of Washington Mutual the
    previous night. On the same day, institutional depositors withdrew money from
    their accounts in order to drop their balances below the $100,000 insured by the
    FDIC—an event known in banking circles as a "silent run." On October 3, 2008 Wells
    Fargo announced it had agreed to acquire Wachovia for $15.1 billion in stock.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两年里，Wachovia开始在其Golden West投资组合中遭受重大损失。2008年第二季度，Wachovia报告了远远超出预期的89亿美元亏损。由于前一天晚上华盛顿互助银行被查封，Wachovia的股价在2008年9月26日交易中暴跌27%。在同一天，机构存款人从他们的账户中取走了钱，使得他们的余额低于联邦存款保险公司保险的10万美元——这在银行界被称为“悄悄流失”事件。2008年10月3日，富国银行宣布同意以151亿美元的股票收购Wachovia。
- en: 'This is a reminder of how institutions can have really great ''risk management'',
    but major corporate actions can make this all irrelevant. Similarly, companies
    with lousy ''risk management'' can avoid catastrophes by avoiding these disasters.
    This makes it difficult to assess risk, because you have two, independent risks:
    the level of rigor and discipline in standard operations, and the chance they
    buy something really stupid. It highlights that mortgage CDO risk is really not
    ''more difficult'' than most risks facing your average equity holder.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这提醒我们：机构可以拥有非常出色的“风险管理”，但重大的企业行为可能使这一切都变得无关紧要。同样，风险管理糟糕的公司可能通过避免这些灾难而避免灾难。这使得评估风险变得困难，因为你有两个独立的风险：标准运营的严谨程度和纪律水平，以及他们购买一些真正愚蠢的东西的可能性。这凸显出，抵押贷款CDO风险实际上并不比普通股东面临的大多数风险“更难”。
