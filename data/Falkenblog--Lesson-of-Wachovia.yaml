  type: TYPE_NORMAL
  zh: 'Falkenblog: Lesson of Wachovia'
- en: 来源：[http://falkenblog.blogspot.com/2009/08/lesson-of-wachovia.html#0001-01-01](http://falkenblog.blogspot.com/2009/08/lesson-of-wachovia.html#0001-01-01)
