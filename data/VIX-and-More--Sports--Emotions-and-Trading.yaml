  type: TYPE_NORMAL
  zh: 'VIX and More: Sports, Emotions and Trading'
- en: 来源：[http://vixandmore.blogspot.com/2008/08/sports-emotions-and-trading.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/sports-emotions-and-trading.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/sports-emotions-and-trading.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/sports-emotions-and-trading.html#0001-01-01)
- en: '![](img/b01e97ab5c08d90277e8743c117c62f5.png)When I wake up each morning, I
    take a drink from the blogosphere news fire hose in order to get caught up with
    what is going on in the world and to get a sense of how some learned minds are
    thinking about these and other developments. I find this process puts a lot of
    random ideas in front of me in a short period of time and often leads to some
    interesting juxtapositions that help stimulate my own thinking.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/b01e97ab5c08d90277e8743c117c62f5.png)每天早上醒来，我会喝一口来自博客世界的新闻火水，以了解世界上正在发生的事情，了解一些学者们对这些和其他发展的看法。我发现这个过程在短时间内给我带来了很多随机的想法，经常导致一些有趣的并置，这有助于激发我自己的思考。'
- en: This morning had just one of those juxtapositions.  First, in [Olympics and
    Stocks Don’t Mix](http://www.marketwatch.com/news/story/story.aspx?guid=%7B0211F077%2D2375%2D4ACA%2DBEFB%2DE4DCF7A00DD8%7D&siteid=rss#comments),
    Mark Hulbert cites the work of Edmans, Garcia, and Norli (“[Sports Sentiment and
    Stock Returns](http://www.afajof.org/afa/forthcoming/3096.pdf)”) which shows how
    World Cup soccer losses translate into significantly poorer performance in the
    local stock market the next day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早晨刚好有一个这样的并置。首先，在 [Olympics and Stocks Don’t Mix](http://www.marketwatch.com/news/story/story.aspx?guid=%7B0211F077%2D2375%2D4ACA%2DBEFB%2DE4DCF7A00DD8%7D&siteid=rss#comments)
    中，马克·赫尔伯特引用了埃德曼斯、加西亚和诺尔里（“[Sports Sentiment and Stock Returns](http://www.afajof.org/afa/forthcoming/3096.pdf)”）的研究，显示世界杯足球比赛的失利会导致当地股市在第二天表现明显下滑。
- en: 'Hulbert weaves this research into his own observation:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Hulbert 将这项研究融入了他自己的观察：
- en: '*“In my experience, few investors even recognize the role that their emotions
    play in their decision-making. When challenged, they are able to point to a litany
    of reasons, all well documented, for why their strategy is strongly based on a
    sound statistical foundation. But, most of the time, I still don''t believe them.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*“根据我的经验，很少有投资者意识到情绪在他们决策中的作用。当受到质疑时，他们能够指出一长串理由，都有很好的文献记录，解释他们的策略是基于坚实的统计基础。但是，大多数情况下，我仍然不相信他们。”*'
- en: '*That''s because there are different types of reasons. On the one hand, there
    are the reasons that genuinely account for why we have decided to do something.
    And, on the other hand, there are the reasons that we turn to, after a decision
    has been made, to justify it to ourselves and others. Most of the investment reasons
    that I hear or read about are of the latter variety.“*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是因为有不同类型的原因。一方面，有真正解释我们为什么决定做某事的原因。另一方面，在决定做出后，我们会寻找一些理由，来为自己和他人辩解。我听到或读到的大多数投资理由属于后一种类型。“*'
- en: Right after Mark Hulbert, I stumbled onto Brett Steenbarger’s [A Dozen Thoughts
    on Trading Stress and Emotion](http://traderfeed.blogspot.com/2008/08/dozen-thoughts-on-trading-stress-and.html).  Frankly,
    I don’t recall ever having seen a short list that has so much for traders to chew
    on in the realm of “[Know Thyself](http://en.wikipedia.org/wiki/Know_thyself).”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 紧接着马克·赫尔伯特（Mark Hulbert），我发现了布雷特·斯汀巴格（Brett Steenbarger）的 [A Dozen Thoughts
    on Trading Stress and Emotion](http://traderfeed.blogspot.com/2008/08/dozen-thoughts-on-trading-stress-and.html)。老实说，我不记得曾经看过如此之多内容的简短清单，对于交易者来说，它在“[了解自己](http://en.wikipedia.org/wiki/Know_thyself)”领域有很多值得思考的内容。
- en: There are many ways to look at the markets and how you interact with them, but
    one should never underestimate the emotional component on both sides of that equation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 看待市场以及你与市场的互动方式有很多种，但是永远不要低估这个方程式两侧的情绪因素。
