- en: 'VIX and More: Unusual Twist in VIX Futures Term Structure as of Late'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：最近VIX期货期限结构出现异常变化
- en: 来源：[http://vixandmore.blogspot.com/2012/12/unusual-twist-in-vix-futures-term.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/unusual-twist-in-vix-futures-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/12/unusual-twist-in-vix-futures-term.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/unusual-twist-in-vix-futures-term.html#0001-01-01)
- en: 'Even with the U.S. [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    grabbing all the headlines and keeping the VIX from dipping under 15, I still
    thought I might be able to trot out my annual series of posts on the [holiday
    effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect) (or [calendar
    reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion)):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使美国的 [财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff) 处于风口浪尖，使得VIX指数难以下跌到15以下，我仍然认为我可能能够推出我年度系列文章的一部分，讨论
    [假日效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)（或者 [历法回归](http://vixandmore.blogspot.com/search/label/calendar%20reversion)）：
- en: As it turns out, [fears](http://vixandmore.blogspot.com/search/label/fear) related
    to the fiscal cliff have trumped the seasonal factors – at least so far – and
    the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures) [term
    structure](http://vixandmore.blogspot.com/search/label/term%20structure) has twisted
    and turned in a decidedly unusual manner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 事实证明，与假日季节因素相比，与财政悬崖相关的 [担忧](http://vixandmore.blogspot.com/search/label/fear)
    已经占据主导地位，至少到目前为止，[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure) 已经以一种明显异常的方式扭曲和转变。
- en: The graphic below shows the VIX futures term structure curve from November 27^(th)
    (dotted red line) and again today (solid blue line), eight trading days later.
    Typically when there are changes in the term structure, the most extreme moves
    are in the front month (Dec) contract, the second largest move is in the second
    month (Jan) contract and so on down to the back month, which typically moves only
    about one third as much as the front month.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了从11月27日（虚线红线）到今天（实线蓝线）的VIX期货期限结构曲线，间隔了八个交易日。通常情况下，当期限结构发生变化时，最极端的变化发生在前期限（12月）合约中，次大的变化发生在第二个月（1月）合约中，依此类推，一直到后期限，后期限的变化通常只有前期限的三分之一左右。
- en: What makes the graphic below so interesting is that the front month contract
    is up slightly (actually up 0.05 points) while the market’s estimation of future
    implied volatility going out all the way to August has dropped at least 2.2% (Jul
    and Aug) and as much as 3.8% (Feb). What can we conclude about these changes in
    the VIX futures? Well, most likely investors are buying protection against a move
    in December (the VIX futures expire at the open on December 19^(th)) and are selling
    longer-dated VIX futures contracts for February and other months in order to finance
    the cost of that protection. All things being said, the market is reflecting less
    risk in 2013, somewhat offset by a slight increase in risk and uncertainty for
    the next two weeks or so.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使下图如此有趣的是，前期限合约略有上升（实际上上升了0.05点），而市场对未来隐含波动性的估计一直下降，一直到8月份至少下降了2.2%（7月和8月），最多下降了3.8%（2月）。我们对这些VIX期货变化可以得出什么结论呢？很可能投资者正在购买12月的保护（VIX期货将于12月19日开盘到期），并且出售长期日期的VIX期货合约，以资助该保护的成本。总的来说，市场反映了2013年的风险降低，但在接下来的两周左右，由于稍微增加了未来两周风险和不确定性的风险，这种风险又有所抵消。
