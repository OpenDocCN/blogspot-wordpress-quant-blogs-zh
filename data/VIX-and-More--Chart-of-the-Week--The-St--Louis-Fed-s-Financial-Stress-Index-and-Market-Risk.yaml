- en: 'VIX and More: Chart of the Week: The St. Louis Fed’s Financial Stress Index
    and Market Risk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表周报：圣路易斯联邦储备银行的金融压力指数与市场风险'
- en: 来源：[http://vixandmore.blogspot.com/2012/06/chart-of-week-st-louis-financial-stress.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/chart-of-week-st-louis-financial-stress.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/06/chart-of-week-st-louis-financial-stress.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/chart-of-week-st-louis-financial-stress.html#0001-01-01)
- en: Determining the [risk](http://vixandmore.blogspot.com/search/label/risk) in
    the financial markets should get easier with more data, more measures and more
    experience navigating crisis environments, right? Not so fast.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 确定金融市场的[风险](http://vixandmore.blogspot.com/search/label/risk)应该随着更多数据、更多指标以及更有经验地应对危机环境而变得更容易，对吗？别急。
- en: Right now, for instance, the CBOE Volatility Index (yes, the VIX does have a
    formal name) is just a shade above its lifetime average, yet the yield on the
    10-Year U.S. Treasury Note is just a week away from its all-time low. Granted
    the Fed has been distorting interest rates with [Operation Twist](http://vixandmore.blogspot.com/search/label/Operation%20Twist)
    and other policy initiatives, but it has only been in the last month or so that
    yields have dipped below 1.7%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，现在，芝加哥期权交易所波动率指数（是的，VIX确实有一个正式名称）略高于其生命周期平均值，而10年期美国国债收益率离历史低点只剩一周时间。确实，美联储通过[扭曲操作](http://vixandmore.blogspot.com/search/label/Operation%20Twist)和其他政策举措扭曲了利率，但只有在最近一个月左右，收益率才跌破1.7%。
- en: One broad-based tool for measuring risk in the financial markets and related
    institutions is the St. Louis Fed’s Financial Stress Index (which I refer to as
    the [STLFSI](http://vixandmore.blogspot.com/search/label/STLFSI)), which has [18
    component measures](http://research.stlouisfed.org/publications/net/NETJan2010Appendix.pdf)
    that include a variety of interest rate and yield spread data, as well as the
    VIX, measures of bond volatility and other data that are correlated with market
    stress.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于衡量金融市场及相关机构风险的一种广泛工具是圣路易斯联邦储备银行编制的金融压力指数（我将其称为[STLFSI](http://vixandmore.blogspot.com/search/label/STLFSI)），该指数包含[18个构成指标](http://research.stlouisfed.org/publications/net/NETJan2010Appendix.pdf)，包括各种利率和收益率利差数据，以及VIX、债券波动性测量和其他与市场压力相关的数据。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below shows the movements in the STLFSI and the VIX since the beginning of 2007\.
    Note that for most of 2012 the VIX has been indicating much less risk and uncertainty
    than the STLFSI. Only since the middle of May have I observed the VIX rise to
    a relative level that is consistent with the STLFSI. As of last week, for instance
    the STLFSI was at the 79^(th) percentile of its lifetime range, while the VIX
    was in its 82^(nd) percentile. For the record, the divergence was widest in the
    middle of March, when the STLFSI had a 68^(th) percentile reading, yet the VIX
    was mired in the 23^(rd) percentile. Financial historians might also be interested
    to know that the mid-March divergence was the largest since August 2008…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表周报](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)如下显示了自2007年以来STLFSI和VIX的走势。注意，2012年的大部分时间里，VIX显示的风险和不确定性要远低于STLFSI。直到5月中旬，我观察到VIX相对于STLFSI的相对水平才有所上升。例如，上周，STLFSI处于其生命周期范围的79百分位，而VIX处于82百分位。记录在案，分歧最严重的是3月中旬，当时STLFSI读数为68百分位，而VIX却处于23百分位。金融历史学家可能还感兴趣的是，3月中旬的分歧是自2008年8月以来最大的...
- en: For more information on the components of the STLFSI and the index’s long-term
    performance, check out an earlier post, [St. Louis Fed’s Financial Stress Index](http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html),
    as well as some of the other posts linked below.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于STLFSI的构成指标和指数长期表现更多信息，请查看早期的一篇文章《圣路易斯联邦储备银行的金融压力指数](http://vixandmore.blogspot.com/2010/09/st-louis-feds-financial-stress-index.html)，以及其他一些下面链接的文章。
