- en: 'Humble Student of the Markets: How Powell "the Un-Volcker" is remaking the
    Fed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊学生：鲍威尔“非沃尔克”如何重塑美联储
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/04/how-powell-un-volcker-is-remaking-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/04/how-powell-un-volcker-is-remaking-fed.html#0001-01-01)
  id: totrans-5
  prefs:
