  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/04/how-powell-un-volcker-is-remaking-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/04/how-powell-un-volcker-is-remaking-fed.html#0001-01-01)
- en: Jerome Powell may turn out to be the Un-Volcker Fed Chair. Paul Volcker wrung
    all the inflation expectations out of the system and convinced everyone that the
    Fed is an inflation hawk. By contrast, Jerome Powell is attempting a mirror image
    policy of convincing everyone the Fed is an inflation dove.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 杰罗姆·鲍威尔可能成为“非沃尔克”美联储主席。保罗·沃尔克消除了系统中的所有通胀预期，并说服所有人美联储是一个通胀鹰派。相比之下，杰罗姆·鲍威尔正在尝试一个镜像政策，试图说服所有人美联储是一个通胀鸽派。
- en: A considerable gulf has opened up between the Fed's stated monetary policy path
    and the market's expectations. Ed Yardeni recently conducted a
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储声明的货币政策路径与市场预期之间出现了相当大的分歧。埃德·雅丹尼最近进行了一项
- en: '[LinkedIn poll](https://www.linkedin.com/feed/update/urn:li:activity:6781974213902381056/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[LinkedIn投票](https://www.linkedin.com/feed/update/urn:li:activity:6781974213902381056/)'
- en: of interest rate expectations. While the poll is unscientific in its methodology,
    the results roughly parallel market expectations that the Fed would begin to raise
    rates in late 2022, and raise them several times in 2023\. By contrast, the Fed's
    own
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 利率预期的调查。虽然这项调查在方法上不科学，但结果大致与市场预期相符，即美联储将在2022年底开始加息，并在2023年多次加息。相比之下，美联储自己的
- en: '[Summary of Economic Projections](https://www.federalreserve.gov/monetarypolicy/fomcprojtabl20210317.htm)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济预测摘要](https://www.federalreserve.gov/monetarypolicy/fomcprojtabl20210317.htm)'
- en: doesn't see any rate hike until late 2023.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他预计到2023年底不会有任何加息。
- en: Fed governor Lael Brainard appeared on
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储理事拉尔·布雷纳德出现在
- en: '[CNBC](https://www.cnbc.com/2021/04/07/feds-brainard-says-the-economy-is-improving-but-is-still-far-from-where-it-needs-to-be.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](https://www.cnbc.com/2021/04/07/feds-brainard-says-the-economy-is-improving-but-is-still-far-from-where-it-needs-to-be.html)'
- en: soon after the release of the Fed minutes and she addressed the issue of the
    market's disbelief of Fed's interest rate path by distinguishing between outcome
    and outlook. The Fed is focused on the realized outcome of employment and inflation.
    The market is focused on expectations, whose forecasts may not be realized.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在美联储会议纪要发布后不久，她通过区分结果和前景来解决市场对美联储利率路径的怀疑。美联储关注就业和通胀的实际结果。市场关注预期，其预测可能不会实现。
- en: Here is why it matters, not only for the path of interest rates but how the
    Fed's outcome-based approach affects the economy and equity prices.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是它的重要性，不仅对利率的路径，而且对美联储的结果导向方法如何影响经济和股价。
