- en: 'VIX and More: PCVXO: Combining Put to Call Ratios and Volatility Data'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：PCVXO：结合看跌/看涨比率与波动性数据
- en: 来源：[http://vixandmore.blogspot.com/2007/05/pcvxo-combining-put-to-call-ratios-and.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/pcvxo-combining-put-to-call-ratios-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/pcvxo-combining-put-to-call-ratios-and.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/pcvxo-combining-put-to-call-ratios-and.html#0001-01-01)
- en: '![](img/10726900ac1a6319b01d894374eadd0a.png)I talk a lot about put to call
    ratios and the VIX in this space, but I almost always talk about them as separate
    indicators and haven’t spent much time dedicated to discussing when to give one
    precedence over the other, what to do when the two indicators disagree, etc.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/10726900ac1a6319b01d894374eadd0a.png)我在此处谈论看跌/看涨比率以及VIX很多，但我几乎总是将它们作为独立的指标来讨论，并没有花太多时间专门讨论何时重视其中一个指标胜过另一个，两个指标不一致时该如何做等问题。'
- en: 'As luck would have it, Jay Kaeppel, who is the author of [several books](http://www.amazon.com/s?ie=UTF8&search-type=ss&index=books&field-author=Jay%20Kaeppel&page=1)
    on options and a [frequent contributor](http://www.optionetics.com/market/articles/default.asp?keyword=Jay+Kaeppel&mode=author&amp;amp;amp;amp;amp;x=22&y=13&symbol=Enter+Symbol...)
    to [Optionetics.com](http://www.optionetics.com/), has already written about one
    such model, which he calls the PCVXO.  The name refers to the fact that the PCVXO
    combines a put to call ratio and the VXO.  Essentially, the PCVXO boils down to
    an average of the ratios of the 10 day simple moving average to the 65 day simple
    moving average for both the put to call and VXO.  The full details of the PCVXO
    calculations and buy/sell rules are available in Kaeppel''s “[Can We Bounce Yet:
    Part II](http://www.optionetics.com/market/articles/15221).” You can also try
    a [full search](http://www.optionetics.com/search.asp?keyword=PCVXO) on “PCVXO”
    at Optionetics.com to get more information.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '巧合的是，Jay Kaeppel已经撰写了关于此类模型的书籍[多本](http://www.amazon.com/s?ie=UTF8&search-type=ss&index=books&field-author=Jay%20Kaeppel&page=1)，他是期权方面的作家，并且是[Optionetics.com](http://www.optionetics.com/)的[常驻撰稿人](http://www.optionetics.com/market/articles/default.asp?keyword=Jay+Kaeppel&mode=author&x=22&y=13&symbol=Enter+Symbol...)。他已经撰写了关于他称之为PCVXO的模型，该模型的名称指的是PCVXO结合了看跌/看涨比率和VXO。本质上，PCVXO可以归结为看跌/看涨比率和VXO的10日简单移动平均与65日简单移动平均之比的平均值。PCVXO的计算细节和买卖规则可以在Kaeppel的“[Can
    We Bounce Yet: Part II](http://www.optionetics.com/market/articles/15221)”中找到。您还可以在Optionetics.com上尝试对“PCVXO”进行[全文搜索](http://www.optionetics.com/search.asp?keyword=PCVXO)以获取更多信息。'
- en: Like its components, the PCVXO is a contrary sentiment indicator, so it generates
    buy recommendations when a combination of relatively high put activity and increases
    in volatility signal excessive bearishness and fear.  Likewise, when relative
    put activity and volatility are in a downtrend and suggest that greed and complacency
    are figuring prominently into the markets, the PCVXO is most likely to generate
    sell signals.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如同其构成部分一样，PCVXO也是一个反向情绪指标，因此当相对较高的看跌期权活动以及波动性的上升表明过度看空和恐慌时，它会生成买入建议。同样，当看跌期权活动和波动性呈下降趋势，并表明市场贪婪和自满情绪泛滥时，PCVXO最可能生成卖出信号。
- en: Kaeppel says that he uses the [total put to call ratio](http://vixandmore.blogspot.com/2007/03/first-look-at-isee.html)
    and the [VXO](http://vixandmore.blogspot.com/2007/03/meet-spikers_16.html) because
    there is a much larger quantity of historical data for these measures than for
    some of the alternatives.  Of course, there are many possible permutations and
    combinations for indicators that are similar to the PCVXO.  I generally prefer
    the [ISEE](http://vixandmore.blogspot.com/2007/03/simple-moving-averages-and-isee.html)
    and the [equity put to call ratio](http://vixandmore.blogspot.com/2007/03/first-look-at-isee.html)
    to the total put to call ratio (or the index put to call ratio.)  I also favor
    the VIX over the VXO, but believe that the [VXN, RVX and VXD](http://vixandmore.blogspot.com/2007/03/meet-spikers_16.html)
    are all worth evaluating in the context of a combined sentiment indicator.  Finally,
    there are an almost infinite number of simple and exponential moving averages
    to consider, but four of my favorite for sentiment data are the 5, 10, 20 and
    50 day SMAs.  With 4 put to call ratios, 5 volatility measures and 6 moving averages
    (that’s four factorial for those scoring at home), that means 120 ‘off the shelf’
    combined put to call and volatility indicators.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 凯佩尔（Kaeppel）表示他使用[总看跌/看涨比率](http://vixandmore.blogspot.com/2007/03/first-look-at-isee.html)和[VXO](http://vixandmore.blogspot.com/2007/03/meet-spikers_16.html)，因为与一些其他替代指标相比，这些衡量指标有更大量的历史数据。当然，与PCVXO相似的指标有很多可能的排列和组合。我通常更偏好[ISEE](http://vixandmore.blogspot.com/2007/03/simple-moving-averages-and-isee.html)和[股指看跌/看涨比率](http://vixandmore.blogspot.com/2007/03/first-look-at-isee.html)于总看跌/看涨比率（或股指看跌/看涨比率）。我还更倾向于VIX而非VXO，但认为在综合情绪指标的背景下，[VXN、RVX和VXD](http://vixandmore.blogspot.com/2007/03/meet-spikers_16.html)都值得评估。最后，有几乎无限数量的简单和指数移动平均值需要考虑，但我为情绪数据最喜欢的四个分别是5天、10天、20天和50天的简单移动平均值。有了4个看跌/看涨比率、5个波动性衡量指标和6个移动平均值（这对于那些在家计分的人来说是4的阶乘），这意味着有120个“现成”的结合看跌/看涨和波动性指标。
- en: I have been crunching numbers on quite a few of these PCVXO analogs and will
    have some more to say about this indicator next week.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经对几款PCVXO模拟产品进行了大量的数据分析，下周我会有更多关于这个指标的内容分享。
