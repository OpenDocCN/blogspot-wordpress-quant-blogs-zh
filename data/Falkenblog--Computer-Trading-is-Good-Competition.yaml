- en: the prototypical asset with high transaction costs and long investment horizons
    that should make them immune to bubbles? Remember, before there were maniacal
    machines making money in a competitive market, there was a a government-backed
    oligopoly or monopoly of trade execution.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '-   那些有高交易成本和长期投资周期的典型资产应该会免受泡沫的影响，对吗？记住，在有狂热的机器在竞争市场中赚钱之前，有一个由政府支持的交易执行垄断或垄断。'
- en: Basically, people who do not understand a market where some participants are
    making a lot of money are often eager to call for regulation of that market because
    it seems obviously unfair. The solution, however, is invariably to merely entrench
    a status quo with a bigger shield against competition, but one where the profits
    can be shared equally by the exchanges, their member firms, and their regulators
    (through revolving door employment at the top ranks between exchanges, firms,
    and government). There was little 'change' on the exchanges prior to the 1990
    computer revolution, and they robbed the public blind the whole time because they
    had a monopoly on order flow, all the while regaling their friends at the country
    club about their deft risk management skills and financial acumen ('the market
    was down and I still made money!').
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '-   基本上，那些不了解市场，其中一些参与者赚了大钱的人，常常急于呼吁对该市场进行监管，因为这似乎显然是不公平的。然而，解决方案往往只是加强一个更大的对抗竞争的现状，但其中的利润可以由交易所、其成员公司和监管机构平等分享（通过在交易所、公司和政府之间高层人员之间的轮换聘用）。在1990年计算机革命之前，交易所几乎没有什么变化，他们一直在抢劫公众，因为他们垄断了订单流量，同时在乡村俱乐部向他们的朋友吹嘘自己的灵巧风险管理技能和金融才能（“市场下跌我还是赚了钱！”）。'
- en: Leave the market alone. It is very competitive, and if some electronic exchanges
    have different rules where people feel their orders are treated more fairly, volume
    will flock there (there are about 5 electronic exchanges). Competition is the
    best regulator ever invented. If you think someone making a tenth of a cent on
    your order is a big problem, you trade too much.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '-   让市场自由发展。市场竞争非常激烈，如果一些电子交易所有不同的规则，使人们觉得自己的订单被公平对待，交易量就会涌向那里（大约有5个电子交易所）。竞争是有史以来最好的监管者。如果你认为别人从你的订单中赚一分钱是个大问题，那说明你交易太频繁了。'
