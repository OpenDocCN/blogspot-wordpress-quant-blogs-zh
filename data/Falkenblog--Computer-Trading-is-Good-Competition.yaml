  zh: 交易较少，我认为这是个好习惯。但是早些时候他暗示内幕交易者从短期交易中赚取太多钱，暗示交易成本更高。那么这不是对交易的一种不利因素吗？那么应该是什么呢？当你提出两种相互冲突的想法时，为什么你反对某件事，这表明你不是基于原则进行争论。而且不是
- en: houses
  id: totrans-38
