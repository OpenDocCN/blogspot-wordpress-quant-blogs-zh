  zh: ）。唉，这涵盖了如此广泛的策略，一个人只能像讨厌不受欢迎的书籍一样反对它。恐慌文章开头如下：
- en: 'The idea is straightforward: Computers take information — primarily “real-time”
    share prices — and try to predict the next twitch in the stock market. Using an
    algorithmic formula, the computers can buy and sell stocks within fractions of
    seconds, with the bank or fund making a tiny profit on the blip of price change
    of each share.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个想法很简单：计算机获取信息——主要是“实时”股价——并试图预测股市的下一次波动。利用算法公式，计算机可以在几分之几秒内买卖股票，银行或基金在每一股价格变动的涟漪上赚取微小的利润。
- en: This has been ongoing with Moore's law. In the bad old days orders were given
    to a human (called a 'specialist') who then had the ability to accept, or back
    away, from orders as they came in. With electronic exchanges, much of this is
    being done not by a priviledged specialist, but rather computers. They basically
    do the same thing, only now their is much more competition. Remember back in the
    1990s when
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经在摩尔定律的指导下持续进行。在不好的时代，订单是交给一个人类（称为“专家”），然后他有能力接受或退出订单。随着电子交易所的出现，这样的情况很大程度上是由计算机完成的，而不是由特权专家完成的。它们基本上做同样的事情，只不过现在竞争更加激烈。还记得上世纪90年代吗，当
- en: '[Harris, Christie and Schultz](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=5657)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[哈里斯，克里斯蒂和舒尔茨](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=5657)'
- en: and reported tha Nasdaq quotes bizarrely omitted 'odd eigths'. That is, the
    could post a bid-ask as 3/8-1/2, but instead regularly posted 1/4-1/2\. This was
    for many very large companies such as Microsoft and Apple, that even then traded
    millions of shares a day. This was collusion, and shortly after the publication
    of this piece these stocks magically began trading at odd eigths, though no one
    was ever convicted of any collusion.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 并报告纳斯达克报价奇怪地省略了“奇怪的八分之一”时。也就是说，他们可以发布3/8-1/2的买卖价，但通常发布1/4-1/2\. 这适用于许多非常大的公司，如微软和苹果，即使那时每天交易数百万股。这是勾结，在这篇文章发表后不久，这些股票神奇地开始以奇怪的八分之一进行交易，尽管没有人因勾结而被判有罪。
- en: Stock specialists who consolidate retail orders to buy and sell have been ripping
    off customers since trading began. The first head of the SEC was Joe Kennedy,
    who was a master stock manipulator in the 1920's. He was a master of the stock
    pool (bucket shop), a then-legal stunt in which a few traders conspired to inflate
    a stock's price, selling out just before the bubble burst. Regulation to protect
    the integrity of the investor invariably meant stiflying competition, allowing
    the big exchanges (NYSE and AMEX) to make easy money by being 'in the club'. For
    generations, specialists would sit on trades for minutes, not milliseconds, while
    they decided how to maximize their profits. I know one guy who worked for a specialist
    around 2000, and he noted his boss lost money only a handful of days every year.
    Specialists would emphasize the risk they took in providing liquidity, yet on
    big gap days like October 19 1987 they did not step in and exacerbated the situation.
    The risk they took on providing orderly markets was a license to steal for decades,
    and they now scream 'unfair!' as their order flow evaporates.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自交易开始以来，将零售订单整合起来买卖的股票专家一直在欺骗客户。美国证券交易委员会的第一任主席是乔·肯尼迪，他是上世纪20年代的一名股票操纵高手。他精通股票池（股票桶店），这是一种当时合法的手法，几个交易员串通一气，推高一只股票的价格，然后在泡沫破裂之前抛售。为了保护投资者的诚信，监管通常意味着扼杀竞争，从而让大型交易所（纽约证券交易所和美国证券交易所）轻松地通过"加入俱乐部"赚钱。几代人以来，专家们会在几分钟内决定如何最大化利润，而不是几毫秒内。我认识一个约在2000年左右为专家工作的人，他提到他的老板每年只有几天会亏损。专家们强调他们为提供流动性而承担的风险，然而在像1987年10月19日这样的大跳空日，他们却没有介入，反而加剧了局势。他们在提供有序市场方面承担的风险几十年来一直是赚钱的许可证，现在他们大声疾呼“不公平！”，因为他们的订单流正在消失。
- en: With electronic exchanges, the competition is much greater. Bid-ask spreads
    are only a penny for most S&P500 companies (as opposed to 25 cents 20 years ago),
    and they are generally very deep. It is rumored that Renaissance's flagship hedge
    fund (not the long only fund) makes most of its money as an off-the-exchange market
    maker. They invested a lot of money in computers, and algorithms that efficiently
    set bids and offers given recent order flow, the depth of the market (level 2
    quotes), and their own inventory. Good for them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过电子交易，竞争变得更加激烈。对于大多数标普500公司来说，买卖价差仅为一分钱（而不是20年前的25分钱），而且它们通常非常深。据传闻，文艺复兴的旗舰对冲基金（而不是仅限于多头基金）主要通过场外做市商赚钱。他们在计算机和算法上投入了大量资金，能够根据最近的订单流、市场深度（二级报价）以及自身库存有效地设置买入和卖出价格。对他们来说是件好事。
- en: There are basically three types of algorithmic trading strategies. In one, you
    are basically slicing a big order into littler bits to minimize trade impact.
    No longer do you need a human to work a 5000 share order, rather, a machine spits
    it into digestable chunks and by the day you are done, and don't owe anyone a
    big holiday basket for their hard work. In another, you basically have a machine
    implement relative value trades. The famous pairs trading, where if Pepsi rises,
    but Coke stays flat, you sell Pepsi and buy coke, is based on this idea. But it
    can be generalized to indices versus sectors, or baskets against each other based
    on statistical properties, or even oil futures vs. Exxon. Lastly, there are the
    market making algorithms that try to capture the spread in the market by correctly
    anticipating the future distribution of retail order flow based on the current
    book, and this strategy can complement a relative value trading algorithm. Many
    times these algorithms try to reverse engineer future trades via the way current
    trades are coming in. As many trades come in each second, for many stocks the
    best bids and offers are adjusted several times a second.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上有三种类型的算法交易策略。其中一种是将一个大订单切分为小块，以最小化交易影响。你不再需要一个人来处理5000股的订单，相反，一台机器将其分成可消化的小块，在一天结束时，你不需要为他们的辛勤工作送上一个大的节日礼篮。另一种是让机器实施相对价值交易。著名的配对交易，即如果百事上涨，可口可乐保持不变，你卖出百事和买进可口可乐，就是基于这个思想。但它可以推广到指数与板块、或根据统计属性相互比较的篮子，甚至是原油期货与埃克森美孚。最后，还有市场做市商算法，试图通过正确预测基于当前订单簿的零售订单流的未来分布来捕获市场价差，并且该策略可以补充相对价值交易算法。许多时候，这些算法试图通过当前订单的方式来逆向工程未来的交易。由于每秒钟都有许多交易进入，对于许多股票来说，最佳买卖价位会每秒调整多次。
- en: One article noted that some algorithms basically infer the price increase from
    trades, getting rid of the profits otherwise available. But these are all short
    term scenarios, and basically make a market efficient. That is, say Apple announces
    good news, suggesting a sharpe bounce in the stock. An investor tries to buy,
    and would like to trade 1MM shares, but clearly that's too much, so he puts in
    an order for 1000, then next minute, another 1000, and another. A machine might
    sense the pattern and basically jump on for the ride with him, diluting his profits.
    Is that bad news? Only for the short-term trader. For the longer run investor
    oblivious to this, who was on the other side, they got to sell at a higher price
    (the price rose faster than otherwise). The short-term speculator basically makes
    less because the algorithm reverse engineers his insight. This is the essence
    of an informationally efficient market, where news gets into the price asap. That
    those at the bleeding edge are making a profit is not a bug, it's a feature.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇文章指出，一些算法基本上是从交易中推断价格上涨，消除了其它可利润的机会。但这些都是短期情景，基本上使市场效率提高了。也就是说，假设苹果发布了好消息，暗示股价会急剧反弹。一名投资者试图购买，并希望交易
    100 万股，但显然这太多了，所以他先下了 1000 股的订单，然后下一分钟再下 1000 股，再下 1000 股。一台机器可能会察觉到这种模式，并基本上跟着他一起行动，稀释了他的利润。这是坏消息吗？只对短期交易者而言。对于对此不知情的长期投资者来说，这是好消息，因为他们可以以更高的价格卖出（价格比其他情况下上涨得更快）。短期投机者的利润基本上会减少，因为算法反向工程了他的见解。这就是信息效率市场的本质，即新闻会尽快反映在价格中。那些处于尖端的人赚取利润并不是一个故障，而是一种特征。
- en: Several bloggers have made a big deal out of
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几个博客作者都大肆宣扬
- en: '[''flash trading'' article](http://www.tradersmagazine.com/issues/20_296/-103978-1.html?zkPrintable=true)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[''闪电交易'' 文章](http://www.tradersmagazine.com/issues/20_296/-103978-1.html?zkPrintable=true)'
- en: in Traders Magazine, where exchanges give priviledged access to order flow,
    letting them accept or reject these trades prior to hitting the general market.
    Normally this would upset me, but they have an option lasting only 30 milliseconds
    (30 thousandths of a second). For a computer, this is enough time to make a decision.
    This is certainly enough time to make a tenth of a cent or so on market orders
    by leaning on the existing book. That is, if the market is bid-ask at 10.03-05,
    with 100 shares on each, a market order to buy 100 shares might make you hit the
    offer at 10.05 because you know there is 100 shares following you, and you hope
    the price increases based on this flow. This is known as 'front running'. Or you
    might see more buying coming in at a limit price of 10.02, and decide to increase
    your bid at 10.03 because you know your downside is now limited to a penny, as
    you can sell at 10.02 in size. This is known as pennying a bid, because you basically
    use the other person's limit orders as a backstop, giving you a penny downside
    risk. As tendencies move probabilistically, on any one trade such shenanigans
    are worth much less than a penny, but it can add up for the one doing it. For
    your average investor, in contrast, it is totally irrelevant. In the context of
    buying a $20 stock, does the fact that a highly competitive group can make tenths
    of a cent on market transactions bother me? No. It is orders of magnitude lower
    than 10 years ago, which is orders of magnitude lower than 30 years ago. Commissions
    for most investors are at least a penny. Of all the financial skullduggery in
    the world today, Flash Trade front running worth a fraction of a penny is small
    beer.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在《交易员杂志》上，交易所为订单流提供特权访问，让它们在进入一般市场之前接受或拒绝这些交易。通常这会让我感到不安，但它们有一个持续时间只有`30 毫秒`（30
    毫秒）。对于计算机来说，这足够时间做出决定。这肯定足够时间在市场订单上赚取十分之一的分钱左右，通过依靠现有的订单簿。也就是说，如果市场的买卖盘为 10.03-05，每边有
    100 股，市价买入 100 股的订单可能会以 10.05 的价格成交，因为你知道你后面还有 100 股，而你希望价格根据这个流量上涨。这被称为‘前瞻性交易’。或者你可能会看到更多的买盘以
    10.02 的限价进来，然后决定将你的买价提高到 10.03，因为你知道你的下跌风险现在被限制在一分钱，因为你可以以 10.02 的价格卖出一定数量。这被称为‘挖一分钱的买价’，因为你基本上是利用对方的限价订单作为保护壁垒，给自己一个一分钱的下跌风险。随着趋势以概率方式移动，对于任何一笔交易，这样的花招的价值远低于一分钱，但对于做这种交易的人来说，这些价值可以积少成多。对于普通投资者来说，相比之下，这完全无关紧要。在购买一支
    $20 的股票的情况下，一个高度竞争的团体能在市场交易中赚取十分之一的分钱，这会让我感到不安吗？不会。它比 10 年前低了数个数量级，比 30 年前低了数个数量级。对于大多数投资者来说，佣金至少是一分钱。在今天世界上所有金融欺诈中，闪电交易前瞻交易的价值只相当于小麦酒。
- en: 'But Wilmott paints a scary picture:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但威尔莫特描绘了一个可怕的画面：
- en: the problem with the sudden popularity of high-frequency trading is that it
    may increasingly destabilize the market. Hedge funds won’t necessarily care whether
    the increased volatility causes stocks to rise or fall, as long as they can get
    in and out quickly with a profit. But the rest of the economy will care.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高频交易突然变得流行的问题在于，它可能会越来越不稳定市场。对冲基金不一定关心增加的波动性是否导致股票上涨或下跌，只要他们能够快速进出并获利即可。但是其他经济体会在意。
- en: I surmise that poor Paul has not been invited to consult on these algorithms,
    and like many experts, finds those excelling at something in his field of expertise
    is useless at best, but probably damaging. After all, if it was important and
    useful, he should be a player, because that's his wheelhouse, right? Of course,
    given the many different types of algorithms extant, it
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我推测可怜的保罗没有被邀请咨询这些算法，而且像许多专家一样，发现在他的专业领域里擅长某事对他来说毫无用处，最好是有害的。毕竟，如果它很重要且有用，他应该是个参与者，因为那是他的强项，对吧？当然，考虑到目前存在许多不同类型的算法，它
- en: could
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 可以
- en: be they glom on to some vicious positive-feedback loop, but given the profits
    they are chasing, these are micro-bubbles, a couple pennies. An algorithm chasing
    micropennies does not instigate trends the way portfolio insurance did in the
    1987 crash, because in that case long-only funds were looking at their total long
    position, selling into declines (emulating a put option). The current algorithms
    generally look at relative value trades between sectors or issues, momentary order
    imbalances, a very different beast. Trade imbalances have always and will continue
    to move prices, but that isn't the computers fault. If there's continually 10x
    as many sell orders as buy orders, the result is going to be lower prices no matter
    what market is created. When buys and sells are coming in with equal size, price
    stability will be restored. To suggest the computers could exaggerate a movement
    is hysterical fear mongering in this context, because while anything is possible,
    it's a baseless hypothetical. Maybe we should regulate financial textbook writers
    as they popularize models that create things like CDO's that were so prominent
    in our latest financial crisis? Perhaps he is diverting our attention from his
    crime of the century?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 即使它们陷入一些恶性正反馈循环，但考虑到它们追逐的利润，这些只是微小的泡沫，几分钱而已。一个追求微小利润的算法并不会像1987年的市场崩盘中的投资组合保险那样引发趋势，因为在那种情况下，仅看到了他们的总多头头寸，然后在下跌中出售（模仿购买期权）。目前的算法通常看重的是各个行业或问题之间的相对价值交易，瞬时订单不平衡，这是完全不同的事情。交易不平衡一直以来都会并将继续推动价格变动，但这并不是计算机的错。如果卖单数量一直是买单数量的10倍，结果无论创造了什么市场，都将是价格下跌。当买卖双方的规模相同时，价格稳定将会恢复。在这种情况下暗示计算机可能会夸大运动是歇斯底里的恐慌煽动，因为虽然一切皆有可能，但这是毫无根据的假设。也许我们应该管管金融教科书的作者，因为他们推广了在我们最新的金融危机中如此突出的CDO等模型？也许他正在转移我们的注意力，以便转移他世纪罪行的注意力？
- en: 'Paul then concludes:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗随后得出结论：
- en: Buying stocks used to be about long-term value, doing your research and finding
    the company that you thought had good prospects. Maybe it had a product that you
    liked the look of, or perhaps a solid management team. Increasingly such real
    value is becoming irrelevant. The contest is now between the machines — and they’re
    playing games with real businesses and real people.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 买股票过去是关于长期价值的，需要做调查研究，并找到你认为前景良好的公司。也许它有一个你喜欢外观的产品，或者可能是一个稳健的管理团队。这样的真实价值越来越无关紧要。现在的竞争是在机器之间进行的——它们正在与真实的企业和真实的人玩游戏。
- en: He is bringing up the perenial idea that investors
