- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': I am publishing the mid-week market update early ahead of the FOMC meeting
    Wednesday, which can create a high degree of volatility.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我提前发布了周中市场更新，因为周三的FOMC会议可能会造成高度波动性。
- en: It has been over a month since the December 24 market bottom, and stock prices
    have rallied strongly since that bottom. Indeed, price momentum has continued
    to lift prices even after the Zweig Breadth Thrust buy signal of January 7 (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自12月24日市场触底以来，已经过去了一个多月，自那时起股票价格已经强劲反弹。实际上，即使在一月七日Zweig Breadth Thrust买入信号之后（见
- en: '[A rare "what''s my credit card limit" buy signal](https://humblestudentofthemarkets.com/2019/01/07/a-rare-what-my-credit-card-limit-buy-signal/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[罕见的“我的信用卡额度”买入信号](https://humblestudentofthemarkets.com/2019/01/07/a-rare-what-my-credit-card-limit-buy-signal/)'
- en: ).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: '[Marketwatch](https://www.marketwatch.com/story/its-time-to-dismount-from-this-stock-market-rodeo-says-morgan-stanleys-wilson-2019-01-28)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](https://www.marketwatch.com/story/its-time-to-dismount-from-this-stock-market-rodeo-says-morgan-stanleys-wilson-2019-01-28)'
- en: 'reported that Morgan Stanley strategist Mike Wilson thinks it''s time to dismount
    from this stock market rodeo:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 报道摩根士丹利策略师Mike Wilson认为现在是时候从这个股市牛仔竞技中退下了：
- en: Employing a rodeo metaphor, Wilson on Monday urged his clients to “dismount”
    as the market’s rally since late 2018 is starting to look precarious.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用牛仔竞技的比喻，Wilson在周一敦促他的客户“下牛”，因为自2018年底以来市场的上涨开始显得不稳定。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Maybe the bull ride since Dec. 24 has not gone a full ‘8 seconds’ but we’d
    look to dismount anyway—we’re close enough and bulls can be dangerous animals,”
    he said in a report, referring to the number of seconds a bull rider is required
    to stay on to earn a score for a ride...
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “也许自12月24日以来的牛市还没有持续‘8秒钟’，但我们会选择下牛——我们已经很接近了，而且牛市可能非常危险，”他在报告中提到，指的是牛仔竞技中骑手需要保持在上牛背上的时间才能获得骑行分数...
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We struggle to see the upside in hanging on just to see how long we can. We
    think it is better to hop off now and rest up for the next rodeo,” said Wilson.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们很难看到继续持有的好处只是为了看看我们能坚持多久。我们认为现在下牛，为下一次牛仔竞技休息更好，”Wilson说。
- en: I would tend to agree. At a minimum, investors and traders face a number of
    potential landmines this week.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于同意。至少，投资者和交易者本周面临多个潜在的地雷。
