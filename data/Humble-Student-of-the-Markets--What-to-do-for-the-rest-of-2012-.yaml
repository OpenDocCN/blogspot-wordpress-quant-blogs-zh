- en: 'Humble Student of the Markets: What to do for the rest of 2012?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：2012年剩余时间应该怎么办？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/what-to-do-for-rest-of-2012.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/what-to-do-for-rest-of-2012.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/what-to-do-for-rest-of-2012.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/what-to-do-for-rest-of-2012.html#0001-01-01)
- en: What should we make of this volatile stock market? Just as it seems that the
    market starts to move in one direction, it reverses course and violently punishes
    the traders to try to catch the breakouts or breakdowns.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对这个波动的股市应该作何理解？就在市场似乎开始朝一个方向移动时，它会突然改变方向，猛烈地惩罚试图抓住突破或破位的交易员。
- en: I present my base case scenario below, otherwise known as my wild-eyed guess
    for the remainder of 2012.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下面提出我的基本案例情景，这被称为我对2012年剩余时间的狂野猜测。
- en: '**Bear case: Market internals scream "cyclical slowdown"**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市案例：市场内部都在尖叫“周期性减缓”**'
- en: A review of the relative performance of the US equity sectors scream "cyclical
    slowdown". Consider this relative performance chart of the Morgan Stanley Cyclical
    Index (CYC) against the market. Cyclical stocks have been in a relative downtrend
    since February. The message of the market from relative underperformance of the
    cyclical sector says "cyclical downturn".
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾美国股市板块的相对表现，都在尖叫“周期性减缓”。考虑一下摩根士丹利周期性指数（CYC）相对于市场的相对表现图表。周期性股票自2月以来一直处于相对下跌趋势。市场从周期性板块的相对表现不佳中传递出的信息是“周期性衰退”。
- en: The relative performance of Consumer Discretionary stocks also tell the same
    story. This sector had been the leaders for quite some time, but this sector is
    now rolling over on a relative basis, which is not a good sign for the risk-on,
    high beta trade.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 消费品 discretionary 股票的相对表现也讲述了同样的故事。这个板块曾经有一段时间是领导者，但现在在相对基础上正在衰退，这对风险偏好、高贝塔值交易来说不是一个好迹象。
- en: Technology, which I characterize as a growth-cyclical sector, is not providing
    any leadership either. The relative performance of the equal-weighted NASDAQ 100,
    which takes out the effects of heavyweight and market darlings such as Apple,
    has been rolling over on a relative basis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 科技股，我将其定义为增长型周期股，也没有提供任何领导力。平等权重的纳斯达克100的相对表现，剔除了苹果等重权股和市场宠儿的影响，一直在相对基础上衰退。
- en: '**Bull case: Sentiment models screaming "buy"**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**牛市案例：情绪模型在尖叫“买入”**'
- en: While the cyclical indicators appear to be pointing south, long-term sentiment
    models are screaming "buy". The Citi Panic-Euphoria Indicator (via
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然周期性指标似乎正在指向南方，但长期情绪模型却在尖叫“买入”。花旗恐慌-兴奋指标（通过
- en: '[BusinessInsider](http://www.businessinsider.com/citi-panic-euphoria-model-gains-by-end-of-year-2012-7)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[BusinessInsider](http://www.businessinsider.com/citi-panic-euphoria-model-gains-by-end-of-year-2012-7)'
- en: ) has flashed a buy signal.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ）已经发出了买入信号。
- en: Similarly, the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，
- en: '[BoAML Sell-Side Indicator](http://www.businessinsider.com/bofa-our-contrarian-indicator-is-flashing-the-biggest-buy-signal-weve-ever-seen-2012-8)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[BoAML Sell-Side Indicator](http://www.businessinsider.com/bofa-our-contrarian-indicator-is-flashing-the-biggest-buy-signal-weve-ever-seen-2012-8)'
- en: ', which measures the average recommended equity exposure of Street strategists,
    is showing an off-the-charts bearish reading that is contrarian bullish.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，衡量街头策略师平均推荐股市曝光度的指标，显示的是史无前例的悲观读数，这是逆向看多的。
- en: '**A US-only cyclical effect?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**仅仅是美国周期性效应吗？**'
- en: How can we reconcile the apparently bearish macro outlook with a bullish sentiment
    outlook?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何调和明显看空的宏观前景与看多的情绪前景之间的矛盾？
- en: If we were to only look at the relative performance of US sectors, the story
    would look dire. However, an analysis of globally cyclically sensitive indicators
    don't tell the same story of a cyclical downturn. The chart of Dr. Copper, for
    example, is showing signs of stabilization. The price of the red metal stopped
    going down in June and has started to consolidate sideways - indicating that the
    one big consumer of commodities, i.e. China, may be starting to bottom.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们只看美国板块的相对表现，故事看起来会很糟糕。然而，对全球周期性敏感指标的分析并没有讲述同样的周期性衰退的故事。例如，铜博士的图表显示了稳定的迹象。红色金属在六月份停止下跌并开始横向整理——表明大宗商品的一个大消费者，即中国，可能已经开始触底。
- en: Similarly, the AUDCAD exchange rate has been rallying. Both the Australian and
    Canadian economies are similar in their commodity exposure. The only difference
    is Australia is more sensitive to Chinese demand while Canada is more sensitive
    to American demand. The rally in the AUDCAD rate is an indication that the growth
    expectations are turning around on the Chinese economy compared American one.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，audcad汇率一直在上涨。澳大利亚和加拿大经济在商品暴露方面相似。唯一的区别是澳大利亚对中国需求更敏感，而加拿大对美国需求更敏感。audcad汇率的上涨表明，对中国经济的增长预期正在改善，而对美国经济的预期则相反。
- en: Another indication that the global cycle is not tanking is the relative performance
    of the cyclically sensitive South Korean market, or economy. The chart below of
    the relative performance of the Korean ETF against the MSCI All-Country World
    Index ETF (ACWI) shows Korea to be range bound on a relative basis. The relative
    performance of Korea against ACWI stands in marked contrast to the relative performance
    of the CYC against the SPX shown above.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个表明全球周期并未陷入低谷的迹象是，韩国市场的相对表现，或称韩国经济。下图中，韩国ETF与MSCI全球股指ETF（ACWI）的相对表现显示，韩国在相对基础上处于波动区间。韩国相对于ACWI的相对表现与上面所示的CYC相对于SPX的相对表现形成了鲜明的对比。
- en: '**The canary in the German coalmine**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**德国煤矿中的金丝雀**'
- en: So far, we have discussed the US and Asia (mostly China) in considering the
    market outlook. What about Europe?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们在考虑市场前景时讨论了美国和亚洲（主要是中国）。那么欧洲呢？
- en: My view is that Europe will oscillate back and forth in a volatile fashion,
    as we go through the cycle of crisis, rescue plan, rescue plan failure, followed
    by another crisis. Mario Draghi has put together a plan with pre-conditions of
    what is needed to try to save the eurozone once more (see
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的看法是，欧洲将会在波动中反复震荡，正如我们经历危机、救助计划、救助计划失败，然后再次危机的过程。马里奥·德拉吉已经制定了一个计划，以及所需的先决条件，试图再次拯救欧元区（参见
- en: '[What did you really expect from the ECB?](http://humblestudentofthemarkets.blogspot.com/2012/08/what-did-you-really-expect-from-ecb.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: （你真的认为ECB会怎么做吗？](http://humblestudentofthemarkets.blogspot.com/2012/08/what-did-you-really-expect-from-ecb.html)
- en: )
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ）
- en: The key to this latest plan remain the Germans. Will the German elite, the Bundesbank
    and German public acquiesce? My best guess is that they won't blink until German
    society starts to feel serious pain and fear. Fear will come in the form of a
    possible collapse of their beloved
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个最新计划的关键仍然在德国人手中。德国精英、德国央行和德国公众会屈服吗？我最好的猜测是他们会在德国社会开始感受到严重痛苦和恐惧之前不会屈服。恐惧将来自于他们所珍爱的
- en: '[Landesbank](http://en.wikipedia.org/wiki/Landesbank)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '** Landesbank**'
- en: and financial system, which is starting to show strains (see
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 和金融系统开始显示出压力（参见
- en: '[here](http://ftalphaville.ft.com/blog/2012/07/03/1069881/cajas-or-landesbanken/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: （http://ftalphaville.ft.com/blog/2012/07/03/1069881/cajas-or-landesbanken/）
- en: ). The one canary in the German coalmine that I am watching is the share price
    of Commerzbank, which is one German bank that is known to be close to edge of
    the precipice. Should CBK collapse, watch for the Germans to blink.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我在关注的德国煤矿中的那只金丝雀是Commerzbank的股价，这是家接近悬崖边缘的德国银行。如果CBK崩溃，要留意德国人的反应。
- en: '**A volatile grind upward for the rest of 2012?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**2012年余下时间股市会波动上涨吗？**'
- en: In conclusion, an investor who just focuses on the US market may be inclined
    to turn bearish. My take is that the leadership will start to shift away from
    US equities to stocks more exposed to the global cycle. The most likely scenario
    is that US stocks will follow the election cycle and continue to grind upward,
    though in a highly choppy fashion.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，只关注美国市场的投资者可能会倾向于看跌。我的看法是，领导地位将从美国股市转向更多受全球周期影响的股票。最可能的情况是，美国股市将跟随选举周期继续波动上涨，尽管方式会非常波动。
- en: Key macro risks loom large. That's why the markets will be very volatile and
    frustrating for investors and traders alike. Take positions, but don't forget
    to maintain risk controls.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 关键的宏观风险巨大。这就是为什么市场对投资者和交易员来说将变得非常波动和令人沮丧。采取立场，但不要忘记维持风险控制。
