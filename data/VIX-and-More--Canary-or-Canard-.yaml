- en: 'VIX and More: Canary or Canard?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 金丝雀还是鸭子？'
- en: 来源：[http://vixandmore.blogspot.com/2007/03/canary-or-canard_09.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/canary-or-canard_09.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/canary-or-canard_09.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/canary-or-canard_09.html#0001-01-01)
- en: '[![](img/3a7a78fe901aec34fd59896d05b6c53f.png)](http://i104.photobucket.com/albums/m163/bl82/canard-colvert.jpg)Earlier
    in the week, I introduced a ratio chart of the [percentage of S&P500 stocks above
    their 50 day SMA divided by the VIX](http://vixandmore.blogspot.com/2007/03/are-we-done-yet_06.html).  I
    described this as an attempt to find a rough approximation of greed ÷ fear.  Since
    this chart received some favorable reviews, let me unveil another VIX ratio chart
    that attempts identify the same market sentiment extremes and provide a warning
    about the increased probability of near-term market highs and lows.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/3a7a78fe901aec34fd59896d05b6c53f.png)](http://i104.photobucket.com/albums/m163/bl82/canard-colvert.jpg)本周早些时候，我介绍了一个[标普500指数股票在它们的50日简单移动平均线之上的百分比与VIX之比](http://vixandmore.blogspot.com/2007/03/are-we-done-yet_06.html)的比例图表。我将其描述为试图找到贪婪÷恐惧的粗略近似值。由于这个图表收到了一些好评，让我来展示另一个VIX比率图表，试图确定相同的市场情绪极端并提供有关增加近期市场高低概率的警告。'
- en: The chart below is a weekly chart of the ratio of the new 52 week highs in the
    NYSE divided by the VIX.  I focus primarily on the raw number and the 4 week SMA.  You
    can see from the chart that raw reading above 30 and a 4 week SMA readings above
    20 tend to signal that a top is near.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表是纽约证券交易所新52周高点与VIX之比的周线图。我主要关注原始数字和4周简单移动平均线。你可以从图表中看到，原始读数超过30和4周SMA读数超过20通常表明顶部即将到来。
- en: In fact, this chart provided excellent *advance* notice of the 2/27/07 top,
    the 5/11/06 top, and previous tops in March 2004 and March 2005.  With bottoms,
    the record is not quite as good, with an excellent advance call of the October
    2005 low, but calls that were too early for May-July 2006, March-August 2004,
    and July 2002-March 2003.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这张图表提供了2007年2月27日顶部、2006年5月11日顶部以及2004年3月和2005年3月的前期*提前*通知。至于底部，记录并不那么理想，虽然2005年10月的低点提前得非常好，但对于2006年5月至7月、2004年3月至8月以及2002年7月至2003年3月来说，调用的时间都太早了。
- en: You can decide if this ratio chart deserves a spot in your toolbox or bird cage
    or whatever it is that you use to try to divine the future.  For me, it’s a keeper.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以决定这个比率图表是否值得被收录到你的工具箱或鸟笼或者你用来尝试推测未来的任何东西中。对我来说，它是值得保留的。
