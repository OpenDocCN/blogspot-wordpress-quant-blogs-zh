- en: In P&I there is an extensive
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在P&I中有一个广泛的
- en: '[discussion](http://allaboutalpha.com/blog/2009/05/14/portable-alpha-to-be-reborn-according-to-author-of-new-paper-on-the-topic/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[讨论](http://allaboutalpha.com/blog/2009/05/14/portable-alpha-to-be-reborn-according-to-author-of-new-paper-on-the-topic/)'
- en: 'of the pros and cons of a core/satellite asset structure vs. a portable alpha
    structure for pension fund assets. My questions are:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于养老金基金资产的核心/卫星资产结构与传统阿尔法结构的优缺点进行了深入探讨。我的问题是：
- en: Portable alpha overlaid on what benchmark?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可携带阿尔法（Portable alpha）是基于哪个基准的？
- en: How do you define core?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何定义核心？
- en: '**PBGC in trouble**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**PBGC陷入困境**'
- en: In the meantime, I see in the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我注意到在
- en: '[news](http://www.bloomberg.com/apps/news?pid=20601087&sid=aX_YpTysrpx4)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻](http://www.bloomberg.com/apps/news?pid=20601087&sid=aX_YpTysrpx4)'
- en: that the former head of the Pension Benefit Guaranty Corporation has refused
    to testify before the Senate and asserted his Fifth Amendment rights. He was to
    be questioned about his relationships with Wall Street firms and their relationships
    with PBGC.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 前任养老金福利保障公司（Pension Benefit Guaranty Corporation）负责人拒绝在参议院作证，并宣称他的第五修正案权利。他本应接受关于他与华尔街公司及其与PBGC关系的提问。
- en: By the way, PBGC's deficit has tripled to $33.5 billion.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便一提，PBGC的赤字已经增长到三倍，达到335亿美元。
- en: What a mess.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多么混乱。
- en: '**A Children''s Crusade?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**一场儿童十字军东征？**'
- en: As I indicated
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所指出的
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/05/new-paradigm-needed-for-pension.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2009/05/new-paradigm-needed-for-pension.html)'
- en: ', until pension funds have clearly benchmarked their liability structure and
    the factor sensitivities of that benchmark, the task of managing assets is may
    be as fruitful as the'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，在养老金基金能够清晰地为其负债结构以及该基准的因素敏感性设定基准之前，管理资产的任务可能同样富有成效。
