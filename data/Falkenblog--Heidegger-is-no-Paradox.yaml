  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[BBC视频](http://video.google.com/videoplay?docid=-858369328131624007#)'
- en: on Martin Heidegger, which spends a lot of time on Heidegger's life, but little
    on his ideas. Most interestingly, they spend about half the time discussing the
    'paradox' that he was also a virulent Nazi. How could someone so wise is the ways
    of philosophy be so wrong on something so important?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对马丁·海德格尔的讲解，其中花费了很多时间讨论他的生平，但很少讲述他的理念。最有趣的是，他们花大约一半的时间讨论了他也是一个狂热的纳粹所带来的“悖论”。哲学方面如此博学的人，怎么会在如此重要的问题上是如此错误的呢？
- en: Simple. It's no paradox that Hitler was nice to dogs and children, that Noam
    Chomsky is a great linguist and an apologist for every anti-American illiberal
    regime, that Isaac Newton believed in Biblically inspired numerology, or that
    someone who is really good at a parochial models of economic interaction would
    support socialism. My beliefs are not shaken by the fact that someone really smart
    thinks the opposite on some political issue--what crackpot idea does not have
    someone really smart who believes it? People have multiple selves, in some contexts,
    agreeable and insightful, in others closed and clueless.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，希特勒对狗和儿童和蔼可亲并不矛盾，诺姆·乔姆斯基是一位伟大的语言学家，也是每个反美不自由政权的辩护者，艾萨克·牛顿相信《圣经》启发的数字学，或者说，一个在狭隘的经济互动模型上表现出色的人会支持社会主义也并非矛盾。我的信念不会因为聪明人在某些政治问题上持相反观点而动摇–
    哪个疯狂的想法没有聪明人相信的？人们在不同的情境中有多重自我，有时善解人意，富有洞察力，有时又封闭和无知。
- en: Most importantly, politics is the arena of ideas that are not 'decidable' in
    the sense that one can logically prove any currently popular idea is 'wrong',
    and smart people are good at logic, not prioritizing uncertain hypotheses. Over
    time wrong ideas, like communism, have their wrongness exposed via empirical contradictions,
    as when the Eastern Bloc was neither more prosperous or free than the West even
    though it was putatively for 'the people'. In 1950, most of the best economists
    thought socialism would economically dominate the perceived anarchy and inefficiency
    of market oriented economies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，政治是一场不那么容易“解决”的思想角力赛，因为人们无法用逻辑证明任何当前流行的观点是“错误”的，而聪明人擅长逻辑思维，而不是优先考虑不确定的假设。随着时间的推移，错误的观点像共产主义这样的观点通过经验矛盾暴露出来，例如当东方集团既没有比西方更繁荣也没有更自由，尽管它表面上是为“人民”服务的。在1950年，大多数最优秀的经济学家都认为社会主义会在经济上支配市场导向型经济的无序和低效。
