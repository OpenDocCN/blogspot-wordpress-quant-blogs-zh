- en: '** Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '** 本周中期市场更新：**'
- en: It finally happened. The NASDAQ 100 is being re-weighted in order to address
    “concentration risk” (full details
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 终于发生了。纳斯达克100正在进行重新权重分配，以应对“集中风险”（完整详情
- en: '[here](https://www.nasdaq.com/press-release/the-nasdaq-100-index-special-rebalance-to-be-effective-july-24-2023-2023-07-07)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[此处](https://www.nasdaq.com/press-release/the-nasdaq-100-index-special-rebalance-to-be-effective-july-24-2023-2023-07-07)'
- en: ). It was a belated decision in response to narrow market leadership, but the
    problem seems to have moderated on its own. Large-cap technology stocks, which
    had been on a tear, stalled against the S&P 500\. Moreover, sector relative breadth
    (bottom two panels) are deteriorating.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这是对狭窄市场领导力的迟到决定，但问题似乎已经自行缓解。曾一路狂飙的大型科技股对标标普500的涨势停滞不前。此外，行业相对广度（底部两个面板）正在恶化。
- en: It may be time to look for new leadership.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或许是时候寻找新的领导者了。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/07/12/tech-leadership-stumbling-what-will-pick-up-the-pace/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 完整帖子可在[此处](https://humblestudentofthemarkets.com/2023/07/12/tech-leadership-stumbling-what-will-pick-up-the-pace/)找到。
