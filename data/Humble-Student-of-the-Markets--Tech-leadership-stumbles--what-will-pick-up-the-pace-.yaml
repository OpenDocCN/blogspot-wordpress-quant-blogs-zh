  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：科技领导层出现问题，谁将加快步伐？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/07/tech-leadership-stumbles-what-will-pick.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/07/tech-leadership-stumbles-what-will-pick.html#0001-01-01)
