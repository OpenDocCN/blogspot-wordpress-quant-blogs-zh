- en: 'Internationally we see the same thing: low vol did worse in raw returns, but
    much better in a pure Sharpe.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在国际上我们看到了同样的情况：低波动率在原始收益上做得更差，但在纯夏普比率上做得更好。
